<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Art Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.85rem;
            color: #aaa;
            font-weight: 500;
        }

        input[type="range"] {
            width: 150px;
            accent-color: #f5576c;
        }

        input[type="color"] {
            width: 60px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #mosaicCanvas {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
            cursor: crosshair;
        }

        .info {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .controls {
                padding: 15px;
            }

            input[type="range"] {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Mosaic Art Generator</h1>
        <p class="subtitle">„Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„É¢„Ç∂„Ç§„ÇØ„Ç¢„Éº„ÉàÁîüÊàêÂô®</p>

        <div class="controls">
            <div class="control-group">
                <label>„Çø„Ç§„É´„Çµ„Ç§„Ç∫: <span id="tileSizeValue">20</span>px</label>
                <input type="range" id="tileSize" min="5" max="50" value="20">
            </div>

            <div class="control-group">
                <label>ÈñìÈöî: <span id="gapValue">2</span>px</label>
                <input type="range" id="gap" min="0" max="10" value="2">
            </div>

            <div class="control-group">
                <label>„Éô„Éº„ÇπËâ≤</label>
                <input type="color" id="baseColor" value="#667eea">
            </div>

            <div class="control-group">
                <label>„Ç¢„ÇØ„Çª„É≥„ÉàËâ≤</label>
                <input type="color" id="accentColor" value="#f093fb">
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="generateBtn">üîÑ Êñ∞Ë¶èÁîüÊàê</button>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="downloadBtn">üíæ ‰øùÂ≠ò</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="mosaicCanvas" width="800" height="600"></canvas>
        </div>

        <p class="info">üñ±Ô∏è „ÇØ„É™„ÉÉ„ÇØ„Åß„Éë„Çø„Éº„É≥„ÇíÂ§âÊõ¥ | üì± „Çø„ÉÉ„ÉÅÂØæÂøú</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <script>
        const canvas = document.getElementById('mosaicCanvas');
        const ctx = canvas.getContext('2d');

        // Controls
        const tileSizeSlider = document.getElementById('tileSize');
        const gapSlider = document.getElementById('gap');
        const baseColorPicker = document.getElementById('baseColor');
        const accentColorPicker = document.getElementById('accentColor');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Display values
        const tileSizeValue = document.getElementById('tileSizeValue');
        const gapValue = document.getElementById('gapValue');

        let tiles = [];
        let animationId = null;
        let time = 0;

        // Parse hex color
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Interpolate colors
        function lerpColor(color1, color2, t) {
            const r = Math.round(color1.r + (color2.r - color1.r) * t);
            const g = Math.round(color1.g + (color2.g - color1.g) * t);
            const b = Math.round(color1.b + (color2.b - color1.b) * t);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Generate tiles
        function generateTiles() {
            const tileSize = parseInt(tileSizeSlider.value);
            const gap = parseInt(gapSlider.value);
            const baseColor = hexToRgb(baseColorPicker.value);
            const accentColor = hexToRgb(accentColorPicker.value);

            tiles = [];
            const cols = Math.ceil(canvas.width / (tileSize + gap));
            const rows = Math.ceil(canvas.height / (tileSize + gap));

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * (tileSize + gap);
                    const y = row * (tileSize + gap);

                    // Create gradient effect based on position
                    const gradientT = (col + row) / (cols + rows);
                    const noiseT = Math.random() * 0.3;
                    const finalT = gradientT + noiseT;

                    const color = lerpColor(baseColor, accentColor, Math.min(1, finalT));

                    // Random shape variation
                    const shapeTypes = ['rect', 'circle', 'diamond', 'rounded'];
                    const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];

                    // Random opacity
                    const opacity = 0.6 + Math.random() * 0.4;

                    tiles.push({
                        x, y,
                        tileSize,
                        color,
                        opacity,
                        shapeType,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.5 + Math.random() * 1.5
                    });
                }
            }
        }

        // Draw tile
        function drawTile(tile) {
            ctx.save();
            ctx.globalAlpha = tile.opacity;
            ctx.fillStyle = tile.color;

            // Animate opacity
            const animatedOpacity = tile.opacity + Math.sin(time * tile.speed + tile.phase) * 0.1;
            ctx.globalAlpha = Math.max(0.3, Math.min(1, animatedOpacity));

            const size = tile tileSize;

            switch (tile.shapeType) {
                case 'rect':
                    ctx.fillRect(tile.x, tile.y, size, size);
                    break;

                case 'circle':
                    ctx.beginPath();
                    ctx.arc(tile.x + size / 2, tile.y + size / 2, size / 2, 0, Math.PI * 2);
                    ctx.fill();
                    break;

                case 'diamond':
                    ctx.beginPath();
                    ctx.moveTo(tile.x + size / 2, tile.y);
                    ctx.lineTo(tile.x + size, tile.y + size / 2);
                    ctx.lineTo(tile.x + size / 2, tile.y + size);
                    ctx.lineTo(tile.x, tile.y + size / 2);
                    ctx.closePath();
                    ctx.fill();
                    break;

                case 'rounded':
                    const radius = size * 0.2;
                    ctx.beginPath();
                    ctx.roundRect(tile.x, tile.y, size, size, radius);
                    ctx.fill();
                    break;
            }

            ctx.restore();
        }

        // Render
        function render() {
            // Clear with gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw tiles
            tiles.forEach(tile => drawTile(tile));

            time += 0.016;
            animationId = requestAnimationFrame(render);
        }

        // Initialize
        function init() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            time = 0;
            generateTiles();
            render();
        }

        // Event listeners
        tileSizeSlider.addEventListener('input', (e) => {
            tileSizeValue.textContent = e.target.value;
            init();
        });

        gapSlider.addEventListener('input', (e) => {
            gapValue.textContent = e.target.value;
            init();
        });

        baseColorPicker.addEventListener('input', init);
        accentColorPicker.addEventListener('input', init);

        generateBtn.addEventListener('click', init);

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'mosaic-art.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        canvas.addEventListener('click', init);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Touch support
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = Math.abs(touchEndX - touchStartX);
            const diffY = Math.abs(touchEndY - touchStartY);

            if (diffX < 10 && diffY < 10) {
                init();
            }
        });

        // Resize canvas on window resize
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = Math.min(800, container.clientWidth - 40);
            const aspectRatio = 800 / 600;

            canvas.width = maxWidth;
            canvas.height = maxWidth / aspectRatio;

            init();
        }

        window.addEventListener('resize', resizeCanvas);

        // Initial setup
        resizeCanvas();
        init();
    </script>
</body>
</html>
