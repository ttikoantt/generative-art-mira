<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magnetic Fields - 磁場</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.9);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            max-width: 280px;
        }
        
        .controls h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        .control-row label {
            color: #aaa;
            flex: 1;
        }
        
        .control-row input[type="range"] {
            width: 100px;
            margin-left: 10px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
        }
        
        .control-row input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s;
            margin-right: 5px;
            margin-top: 5px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.8);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 12px;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info span {
            color: #00ffff;
            font-weight: bold;
        }
        
        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #00ffff;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .fullscreen:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 12px;
            }
            
            .info {
                bottom: 10px;
                left: 10px;
                right: 10px;
                text-align: center;
            }
            
            .fullscreen {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>⚛️ 磁場コントロール</h3>
        
        <div class="control-row">
            <label>磁石の数:</label>
            <input type="range" id="magnetCount" min="2" max="8" value="4">
            <span id="magnetCountValue">4</span>
        </div>
        
        <div class="control-row">
            <label>磁力線密度:</label>
            <input type="range" id="lineDensity" min="100" max="400" value="200">
        </div>
        
        <div class="control-row">
            <label>アニメーション:</label>
            <input type="checkbox" id="animate" checked>
        </div>
        
        <div class="btn-group">
            <button class="btn" onclick="setPalette(0)">シアン</button>
            <button class="btn" onclick="setPalette(1)">ファイア</button>
            <button class="btn" onclick="setPalette(2)">バイオレット</button>
            <button class="btn" onclick="setPalette(3)">レインボー</button>
        </div>
        
        <div class="btn-group">
            <button class="btn" onclick="resetMagnets()">リセット</button>
            <button class="btn" onclick="addMagnet()">追加</button>
        </div>
    </div>
    
    <div class="info">
        磁石をドラッグして移動 | <span id="magnetInfo">4個の磁石</span>
    </div>
    
    <button class="fullscreen" onclick="toggleFullscreen()">⛶</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let magnets = [];
        let selectedMagnet = null;
        let time = 0;
        let lineDensity = 200;
        let animate = true;
        
        const palettes = [
            { name: 'cyan', colors: ['#00ffff', '#0099cc', '#006699', '#33ccff', '#66ddff'] },
            { name: 'fire', colors: ['#ff6600', '#ff9900', '#ffcc00', '#ff3300', '#ff6600'] },
            { name: 'violet', colors: ['#9900ff', '#cc33ff', '#ff66ff', '#6600cc', '#9933cc'] },
            { name: 'rainbow', colors: ['#ff0000', '#ff9900', '#ffff00', '#00ff00', '#0099ff', '#9900ff'] }
        ];
        
        let currentPalette = 0;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initMagnets();
        }
        
        function initMagnets() {
            if (magnets.length === 0) {
                const count = parseInt(document.getElementById('magnetCount').value);
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const radius = Math.min(width, height) * 0.3;
                    magnets.push({
                        x: width / 2 + Math.cos(angle) * radius,
                        y: height / 2 + Math.sin(angle) * radius,
                        strength: i % 2 === 0 ? 1 : -1,
                        radius: 15,
                        color: i % 2 === 0 ? '#ff4444' : '#4444ff'
                    });
                }
            }
        }
        
        function calculateField(x, y) {
            let bx = 0, by = 0;
            
            for (const magnet of magnets) {
                const dx = x - magnet.x;
                const dy = y - magnet.y;
                const dist = Math.sqrt(dx * dx + dy * dy) + 0.1;
                const force = magnet.strength / (dist * dist);
                
                bx += force * dx / dist;
                by += force * dy / dist;
            }
            
            return { bx, by };
        }
        
        function drawField() {
            const palette = palettes[currentPalette];
            
            for (let i = 0; i < lineDensity; i++) {
                const startX = Math.random() * width;
                const startY = Math.random() * height;
                
                let x = startX;
                let y = startY;
                const colorIndex = Math.floor((i / lineDensity) * palette.colors.length);
                ctx.strokeStyle = palette.colors[colorIndex % palette.colors.length];
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                
                for (let j = 0; j < 100; j++) {
                    const field = calculateField(x, y);
                    const strength = Math.sqrt(field.bx * field.bx + field.by * field.by);
                    
                    if (strength < 0.01 || strength > 10) break;
                    if (x < 0 || x > width || y < 0 || y > height) break;
                    
                    ctx.lineTo(x, y);
                    
                    const angle = Math.atan2(field.by, field.bx);
                    const step = 3;
                    x += Math.cos(angle) * step;
                    y += Math.sin(angle) * step;
                }
                
                ctx.stroke();
            }
            
            ctx.globalAlpha = 1;
        }
        
        function drawMagnets() {
            for (const magnet of magnets) {
                // グロー
                const gradient = ctx.createRadialGradient(
                    magnet.x, magnet.y, 0,
                    magnet.x, magnet.y, magnet.radius * 3
                );
                gradient.addColorStop(0, magnet.color + '40');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(magnet.x, magnet.y, magnet.radius * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // 磁石本体
                ctx.fillStyle = magnet.color;
                ctx.beginPath();
                ctx.arc(magnet.x, magnet.y, magnet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 極性表示
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(magnet.strength > 0 ? 'N' : 'S', magnet.x, magnet.y);
            }
        }
        
        function animateFrame() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            drawField();
            drawMagnets();
            
            if (animate) {
                time += 0.02;
            }
            
            requestAnimationFrame(animateFrame);
        }
        
        function setPalette(index) {
            currentPalette = index;
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
        }
        
        function resetMagnets() {
            magnets = [];
            initMagnets();
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
        }
        
        function addMagnet() {
            if (magnets.length < 10) {
                magnets.push({
                    x: width / 2 + (Math.random() - 0.5) * 200,
                    y: height / 2 + (Math.random() - 0.5) * 200,
                    strength: Math.random() > 0.5 ? 1 : -1,
                    radius: 15,
                    color: Math.random() > 0.5 ? '#ff4444' : '#4444ff'
                });
                document.getElementById('magnetInfo').textContent = magnets.length + '個の磁石';
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // イベントリスナー
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (const magnet of magnets) {
                const dx = x - magnet.x;
                const dy = y - magnet.y;
                if (Math.sqrt(dx * dx + dy * dy) < magnet.radius * 2) {
                    selectedMagnet = magnet;
                    break;
                }
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (selectedMagnet) {
                const rect = canvas.getBoundingClientRect();
                selectedMagnet.x = e.clientX - rect.left;
                selectedMagnet.y = e.clientY - rect.top;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            selectedMagnet = null;
        });
        
        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            for (const magnet of magnets) {
                const dx = x - magnet.x;
                const dy = y - magnet.y;
                if (Math.sqrt(dx * dx + dy * dy) < magnet.radius * 2) {
                    selectedMagnet = magnet;
                    break;
                }
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (selectedMagnet) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                selectedMagnet.x = touch.clientX - rect.left;
                selectedMagnet.y = touch.clientY - rect.top;
            }
        });
        
        canvas.addEventListener('touchend', () => {
            selectedMagnet = null;
        });
        
        document.getElementById('magnetCount').addEventListener('input', (e) => {
            document.getElementById('magnetCountValue').textContent = e.target.value;
        });
        
        document.getElementById('lineDensity').addEventListener('input', (e) => {
            lineDensity = parseInt(e.target.value);
        });
        
        document.getElementById('animate').addEventListener('change', (e) => {
            animate = e.target.checked;
        });
        
        window.addEventListener('resize', resize);
        
        // 初期化
        resize();
        animateFrame();
    </script>
</body>
</html>
