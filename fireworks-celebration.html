<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fireworks Celebration - Ëä±ÁÅ´„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #ffffff;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin: 20px 0 10px;
            text-shadow: 0 0 20px rgba(255, 200, 100, 0.8);
            letter-spacing: 0.1em;
        }

        .subtitle {
            color: #aaaaff;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(150, 150, 255, 0.6);
        }

        #canvas {
            flex: 1;
            width: 100%;
            cursor: pointer;
            touch-action: none;
        }

        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }

        @media (max-width: 768px) {
            .controls {
                padding: 15px 10px;
                gap: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÜ Fireworks Celebration</h1>
        <p class="subtitle">Tap or click to launch fireworks!</p>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button class="btn btn-primary" id="launchBtn">üöÄ Launch</button>
            <button class="btn btn-secondary" id="autoBtn">‚ú® Auto Mode</button>
            <button class="btn fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let rockets = [];
        let autoMode = false;
        let autoInterval = null;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const colors = [
            '#ff4444', '#ff8800', '#ffcc00', '#44ff44',
            '#4444ff', '#ff44ff', '#44ffff', '#ffffff'
        ];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 3 + 2;
                this.trail = [];
                this.maxTrail = 8;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, life: this.life });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                this.vy += 0.08;
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw() {
                // Draw trail
                this.trail.forEach((point, index) => {
                    const alpha = (index / this.trail.length) * point.life * 0.3;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (index / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                    ctx.fill();
                });

                // Draw particle with glow
                ctx.save();
                ctx.globalAlpha = this.life;
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Inner bright core
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Rocket {
            constructor(x, targetY) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = targetY;
                this.vy = -Math.random() * 3 - 8;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.trail = [];
                this.maxTrail = 15;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                this.vy += 0.15;
                this.y += this.vy;

                return this.vy >= 0 || this.y <= this.targetY;
            }

            draw() {
                // Draw trail
                this.trail.forEach((point, index) => {
                    const alpha = index / this.trail.length;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 2 * alpha, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 200, 100, ${alpha * 0.5})`;
                    ctx.fill();
                });

                // Draw rocket
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffcc00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.restore();
            }

            explode() {
                const particleCount = 80 + Math.random() * 40;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        function launchFirework(x, y) {
            const targetY = y || Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
            rockets.push(new Rocket(x || Math.random() * canvas.width, targetY));
        }

        function createBurst() {
            const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            const y = Math.random() * canvas.height * 0.3 + canvas.height * 0.1;
            const particleCount = 100;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw rockets
            rockets = rockets.filter(rocket => {
                rocket.draw();
                if (rocket.update()) {
                    rocket.explode();
                    return false;
                }
                return true;
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            launchFirework(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            launchFirework(x, y);
        });

        document.getElementById('launchBtn').addEventListener('click', () => {
            launchFirework();
        });

        document.getElementById('autoBtn').addEventListener('click', function() {
            autoMode = !autoMode;
            this.textContent = autoMode ? '‚è∏Ô∏è Stop Auto' : '‚ú® Auto Mode';
            
            if (autoMode) {
                autoInterval = setInterval(() => {
                    if (Math.random() > 0.5) {
                        launchFirework();
                    } else {
                        createBurst();
                    }
                }, 800);
            } else {
                clearInterval(autoInterval);
            }
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Start animation
        animate();

        // Initial fireworks
        setTimeout(() => launchFirework(), 500);
        setTimeout(() => launchFirework(), 1000);
        setTimeout(() => createBurst(), 1500);
    </script>
</body>
</html>
