<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æµæ˜Ÿç¾¤ - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #000011, #000033, #000022);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 8px 12px;
            }

            .fullscreen-btn {

            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢è¡¨ç¤º</button>
    <div class="info">
        ğŸŒ  ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æµæ˜Ÿç¾¤<br>
        ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã™ã¨æµæ˜Ÿã®æ–¹å‘ãŒå¤‰ã‚ã‚Šã¾ã™
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // ãƒã‚¦ã‚¹ã®ä½ç½®
        let mouseX = width / 2;
        let mouseY = height / 2;

        // æµæ˜Ÿã®è§’åº¦
        let angle = Math.PI / 4; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ45åº¦

        // æ˜Ÿã®é…åˆ—
        const stars = [];
        const meteors = [];
        const particles = [];

        // æ˜Ÿã‚’ä½œæˆ
        function createStars() {
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random() * 0.5 + 0.5
                });
            }
        }

        // æµæ˜Ÿã‚’ä½œæˆ
        function createMeteor() {
            // ãƒ©ãƒ³ãƒ€ãƒ ãªé–‹å§‹ä½ç½®ï¼ˆä¸Šã¾ãŸã¯å³å´ï¼‰
            let startX, startY;

            if (Math.random() > 0.5) {
                startX = Math.random() * width;
                startY = -100;
            } else {
                startX = width + 100;
                startY = Math.random() * height * 0.5;
            }

            const colors = [
                '#FFFFFF', // ç™½
                '#87CEEB', // ã‚¹ã‚«ã‚¤ãƒ–ãƒ«ãƒ¼
                '#FFD700', // ã‚´ãƒ¼ãƒ«ãƒ‰
                '#FF69B4', // ãƒ”ãƒ³ã‚¯
                '#00CED1', // ã‚¿ãƒ¼ã‚³ã‚¤ã‚º
                '#9370DB'  // ãƒ‘ãƒ¼ãƒ—ãƒ«
            ];

            meteors.push({
                x: startX,
                y: startY,
                length: Math.random() * 80 + 50,
                speed: Math.random() * 8 + 10,
                angle: angle + (Math.random() - 0.5) * 0.2,
                color: colors[Math.floor(Math.random() * colors.length)],
                brightness: Math.random() * 0.5 + 0.5,
                particles: []
            });
        }

        // æµæ˜ŸãŒé€šã£ãŸè·¡ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ä½œæˆ
        function createTrailParticle(x, y, color) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                size: Math.random() * 2 + 1,
                color: color,
                life: 1
            });
        }

        // æ˜Ÿã‚’æç”»
        function drawStars() {
            stars.forEach(star => {
                // æ˜Ÿã®æ˜æ»…
                star.brightness += (Math.random() - 0.5) * 0.02;
                star.brightness = Math.max(0.3, Math.min(1, star.brightness));

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fill();

                // å¤§ãã„æ˜Ÿã«ã¯ã‚°ãƒ­ãƒ¼åŠ¹æœ
                if (star.size > 1.5) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness * 0.2})`;
                    ctx.fill();
                }
            });
        }

        // æµæ˜Ÿã‚’æç”»
        function drawMeteors() {
            meteors.forEach((meteor, index) => {
                // æµæ˜Ÿã®ç§»å‹•
                meteor.x += Math.cos(meteor.angle) * meteor.speed;
                meteor.y += Math.sin(meteor.angle) * meteor.speed;

                // è·¡ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’è¿½åŠ 
                if (Math.random() > 0.3) {
                    createTrailParticle(
                        meteor.x - Math.cos(meteor.angle) * meteor.length * 0.3,
                        meteor.y - Math.sin(meteor.angle) * meteor.length * 0.3,
                        meteor.color
                    );
                }

                // æµæ˜Ÿã‚’æç”»
                ctx.save();
                ctx.globalAlpha = meteor.brightness;

                // æµæ˜Ÿã®å°¾
                const gradient = ctx.createLinearGradient(
                    meteor.x,
                    meteor.y,
                    meteor.x - Math.cos(meteor.angle) * meteor.length,
                    meteor.y - Math.sin(meteor.angle) * meteor.length
                );
                gradient.addColorStop(0, meteor.color);
                gradient.addColorStop(0.5, meteor.color + '80');
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.moveTo(meteor.x, meteor.y);
                ctx.lineTo(
                    meteor.x - Math.cos(meteor.angle) * meteor.length,
                    meteor.y - Math.sin(meteor.angle) * meteor.length
                );
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.stroke();

                // æµæ˜Ÿã®é ­
                ctx.beginPath();
                ctx.arc(meteor.x, meteor.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = meteor.color;
                ctx.fill();

                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                ctx.beginPath();
                ctx.arc(meteor.x, meteor.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = meteor.color + '30';
                ctx.fill();

                ctx.restore();

                // ç”»é¢å¤–ã«å‡ºãŸã‚‰å‰Šé™¤
                if (meteor.x < -200 || meteor.y > height + 200) {
                    meteors.splice(index, 1);
                }
            });
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æç”»
        function drawParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                    return;
                }

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size * particle.life, 0, Math.PI * 2);
                ctx.fillStyle = particle.color + Math.floor(particle.life * 255).toString(16).padStart(2, '0');
                ctx.fill();
            });
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            // åŠé€æ˜ã§ã‚¯ãƒªã‚¢ï¼ˆæ®‹åƒåŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(0, 0, 17, 0.1)';
            ctx.fillRect(0, 0, width, height);

            drawStars();
            drawMeteors();
            drawParticles();

            // å®šæœŸçš„ã«æµæ˜Ÿã‚’ä½œæˆ
            if (Math.random() < 0.03) {
                createMeteor();
            }

            requestAnimationFrame(animate);
        }

        // ãƒã‚¦ã‚¹ç§»å‹•ã§æµæ˜Ÿã®æ–¹å‘ã‚’å¤‰æ›´
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // ä¸­å¿ƒã‹ã‚‰ãƒã‚¦ã‚¹ã®æ–¹å‘ã«æµæ˜Ÿã‚’é£›ã°ã™
            const centerX = width / 2;
            const centerY = height / 2;
            angle = Math.atan2(mouseY - centerY, mouseX - centerX);
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;

            const centerX = width / 2;
            const centerY = height / 2;
            angle = Math.atan2(mouseY - centerY, mouseX - centerX);
        }, { passive: false });

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚µã‚¤ã‚ºå¤‰æ›´
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });

        // å…¨ç”»é¢è¡¨ç¤º
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // åˆæœŸåŒ–
        createStars();
        animate();
    </script>
</body>
</html>
