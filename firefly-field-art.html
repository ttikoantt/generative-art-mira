<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Firefly Field Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #0d1f2d 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(100, 255, 150, 0.5);
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(100, 255, 150, 0.2);
            border: 1px solid rgba(100, 255, 150, 0.4);
            color: rgba(100, 255, 150, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(100, 255, 150, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="info">✨ タップ/クリックで蛍を追加 ✨</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let fireflies = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Firefly {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.phase = Math.random() * Math.PI * 2;
                this.frequency = Math.random() * 0.05 + 0.02;
                this.brightness = Math.random();
                this.maxBrightness = Math.random() * 0.5 + 0.5;
                this.hue = Math.random() * 40 + 100; // Green-yellow range
            }

            update() {
                this.phase += this.frequency;
                this.brightness = (Math.sin(this.phase) + 1) / 2 * this.maxBrightness;

                this.x += this.speedX;
                this.y += this.speedY;

                // Gentle wandering
                this.speedX += (Math.random() - 0.5) * 0.1;
                this.speedY += (Math.random() - 0.5) * 0.1;

                // Speed limit
                const maxSpeed = 2;
                this.speedX = Math.max(-maxSpeed, Math.min(maxSpeed, this.speedX));
                this.speedY = Math.max(-maxSpeed, Math.min(maxSpeed, this.speedY));

                // Wrap around screen
                if (this.x < -10) this.x = width + 10;
                if (this.x > width + 10) this.x = -10;
                if (this.y < -10) this.y = height + 10;
                if (this.y > height + 10) this.y = -10;
            }

            draw() {
                const alpha = this.brightness * 0.8;
                
                // Outer glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 8
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 50%, ${alpha * 0.3})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 8, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 80%, ${alpha})`;
                ctx.fill();
            }
        }

        function init() {
            fireflies = [];
            for (let i = 0; i < 50; i++) {
                fireflies.push(new Firefly());
            }
        }

        function animate() {
            // Clear with trail effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            fireflies.forEach(firefly => {
                firefly.update();
                firefly.draw();
            });

            requestAnimationFrame(animate);
        }

        function addFirefly(x, y) {
            for (let i = 0; i < 3; i++) {
                fireflies.push(new Firefly(
                    x + (Math.random() - 0.5) * 50,
                    y + (Math.random() - 0.5) * 50
                ));
            }

            // Limit total fireflies
            if (fireflies.length > 200) {
                fireflies = fireflies.slice(-200);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resize);

        canvas.addEventListener('click', (e) => {
            addFirefly(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                addFirefly(touch.clientX, touch.clientY);
            }
        });

        resize();
        init();
        animate();
    </script>
</body>
</html>
