<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流れる星の夜 - Star Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">流れる星の夜</div>
    <div class="info">クリックで星の流れが変わります</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        let flowAngle = Math.PI / 4; // 45度
        let lastClick = 0;

        // 設定
        const STAR_COUNT = 200;
        const STAR_SPEED = 2;
        const STAR_SIZE_MAX = 3;
        const STAR_SIZE_MIN = 0.5;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.reset();
                // 初期位置はランダム
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            reset() {
                // 流れの方向から開始位置を計算
                const angle = flowAngle + Math.PI; // 逆方向
                const offset = Math.random() * Math.max(width, height);

                // 画面の端から開始
                if (Math.abs(Math.cos(angle)) > Math.abs(Math.sin(angle))) {
                    // 横方向から
                    this.x = Math.cos(angle) > 0 ? -10 : width + 10;
                    this.y = Math.random() * height;
                } else {
                    // 縦方向から
                    this.x = Math.random() * width;
                    this.y = Math.sin(angle) > 0 ? -10 : height + 10;
                }

                this.size = STAR_SIZE_MIN + Math.random() * (STAR_SIZE_MAX - STAR_SIZE_MIN);
                this.speed = STAR_SPEED * (0.5 + Math.random() * 0.5);
                this.brightness = 0.3 + Math.random() * 0.7;
                this.twinkleSpeed = 0.02 + Math.random() * 0.03;
                this.twinklePhase = Math.random() * Math.PI * 2;
            }

            update() {
                // 流れの方向に移動
                this.x += Math.cos(flowAngle) * this.speed;
                this.y += Math.sin(flowAngle) * this.speed;

                // 画面外に出たらリセット
                if (this.x < -50 || this.x > width + 50 ||
                    this.y < -50 || this.y > height + 50) {
                    this.reset();
                }

                // きらめき
                this.twinklePhase += this.twinkleSpeed;
            }

            draw() {
                const twinkle = (Math.sin(this.twinklePhase) + 1) / 2;
                const alpha = this.brightness * (0.5 + twinkle * 0.5);

                // 星の光
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );

                const hue = 220 + Math.sin(this.twinklePhase * 0.5) * 30; // 青〜紫
                gradient.addColorStop(0, `hsla(${hue}, 70%, 90%, ${alpha})`);
                gradient.addColorStop(0.4, `hsla(${hue}, 60%, 70%, ${alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${hue}, 50%, 50%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // 星の芯
                ctx.fillStyle = `hsla(${hue}, 80%, 95%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push(new Star());
            }
        }

        function drawBackground() {
            // 深い夜空のグラデーション
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height)
            );

            gradient.addColorStop(0, '#1a1a3e');
            gradient.addColorStop(0.5, '#0f0f2d');
            gradient.addColorStop(1, '#050510');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 微かな星雲
            ctx.globalAlpha = 0.02;
            for (let i = 0; i < 3; i++) {
                const x = (Math.sin(Date.now() * 0.0001 + i) + 1) / 2 * width;
                const y = (Math.cos(Date.now() * 0.00015 + i) + 1) / 2 * height;

                const nebulaGradient = ctx.createRadialGradient(x, y, 0, x, y, 400);
                nebulaGradient.addColorStop(0, `hsl(${260 + i * 30}, 50%, 30%)`);
                nebulaGradient.addColorStop(1, 'transparent');

                ctx.fillStyle = nebulaGradient;
                ctx.fillRect(0, 0, width, height);
            }
            ctx.globalAlpha = 1;
        }

        function animate() {
            drawBackground();

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        function changeFlow(e) {
            const now = Date.now();
            if (now - lastClick < 100) return; // 連打防止
            lastClick = now;

            // ランダムな角度に変更
            flowAngle = Math.random() * Math.PI * 2;

            // 視覚的フィードバック
            const flash = document.createElement('div');
            flash.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(255, 255, 255, 0.1);
                pointer-events: none;
                animation: flash 0.3s ease-out forwards;
            `;
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 300);
        }

        // 初期化
        window.addEventListener('resize', () => {
            resize();
            initStars();
        });

        canvas.addEventListener('click', changeFlow);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeFlow(e);
        });

        resize();
        initStars();
        animate();

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>

    <style>
        @keyframes flash {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</body>
</html>
