<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Waves - „Ç∏„Ç™„É°„Éà„É™„ÉÉ„ÇØ„Ç¶„Çß„Éº„Éñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            overflow: hidden;
        }

        #canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 10, 15, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 280px;
        }

        .controls h1 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .controls p {
            color: #aaa;
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .controls button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
            }

            .controls h1 {
                font-size: 16px;
            }

            .fullscreen-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>üåä Geometric Waves</h1>
        <p>Âπæ‰ΩïÂ≠¶Âõ≥ÂΩ¢„ÅåÊ≥¢„ÅÆ„Çà„ÅÜ„Å´Âãï„Åè</p>
        <p>„Éû„Ç¶„ÇπX‰ΩçÁΩÆ„ÅßÊåØÂπÖ„ÅåÂ§âÂåñ</p>
        <p>„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑ„Éë„Çø„Éº„É≥</p>
        <button onclick="resetWaves()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0;
        let colorScheme = 0;
        let time = 0;

        const colorSchemes = [
            ['#667eea', '#764ba2', '#f093fb', '#f5576c'],
            ['#00f5a0', '#00d9f5', '#a8edea', '#fed6e3'],
            ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3'],
            ['#a29bfe', '#fd79a8', '#fdcb6e', '#6c5ce7']
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class GeometricShape {
            constructor(x, y, size, sides, rotation, speed) {
                this.x = x;
                this.y = y;
                this.baseSize = size;
                this.size = size;
                this.sides = sides;
                this.rotation = rotation;
                this.rotationSpeed = speed;
                this.hue = Math.random() * 360;
                this.phase = Math.random() * Math.PI * 2;
            }

            update(waveX) {
                // „Ç¶„Çß„Éº„Éñ„Å´„Çà„Çã„Çµ„Ç§„Ç∫Â§âÂåñ
                const distFromCenter = Math.abs(this.x - width / 2);
                const wave = Math.sin(distFromCenter * 0.01 + time + this.phase);
                this.size = this.baseSize * (0.7 + wave * 0.3);

                // ÂõûËª¢
                this.rotation += this.rotationSpeed;

                // Ëâ≤Áõ∏Â§âÂåñ
                this.hue = (this.hue + 0.5) % 360;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const colors = colorSchemes[colorScheme];
                const colorIndex = Math.floor((this.hue % 360) / 90);
                const color = colors[colorIndex % colors.length];

                ctx.beginPath();
                for (let i = 0; i < this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();

                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.fillStyle = color + '20';
                ctx.fill();

                ctx.restore();
            }
        }

        let shapes = [];

        function init() {
            resize();
            shapes = [];

            const cols = 8;
            const rows = 6;
            const cellWidth = width / cols;
            const cellHeight = height / rows;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = cellWidth * col + cellWidth / 2;
                    const y = cellHeight * row + cellHeight / 2;
                    const size = Math.min(cellWidth, cellHeight) * 0.3;
                    const sides = [3, 4, 5, 6][Math.floor(Math.random() * 4)];
                    const rotation = Math.random() * Math.PI * 2;
                    const speed = (Math.random() - 0.5) * 0.02;

                    shapes.push(new GeometricShape(x, y, size, sides, rotation, speed));
                }
            }
        }

        function animate() {
            // „Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // „Éû„Ç¶„ÇπX‰ΩçÁΩÆ„ÅßÊåØÂπÖË™øÊï¥
            const waveAmp = 0.5 + (mouseX / width) * 0.5;

            shapes.forEach(shape => {
                shape.update(waveAmp);
                shape.draw();
            });

            time += 0.02;
            requestAnimationFrame(animate);
        }

        function resetWaves() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            init();
        }

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
        }, { passive: false });

        window.addEventListener('click', resetWaves);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
        animate();
    </script>
</body>
</html>
