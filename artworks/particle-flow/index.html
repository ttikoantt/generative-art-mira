<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éï„É≠„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0f;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.5);
        }

        #canvas {
            flex: 1;
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 10;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.6);
        }

        .info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            z-index: 10;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåä Particle Flow</h1>
    </div>

    <canvas id="canvas"></canvas>

    <div class="info">
        „Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊµÅ„Åó„Å¶
    </div>

    <div class="controls">
        <button class="btn" onclick="changeMode('flow')">„Éï„É≠„Éº</button>
        <button class="btn" onclick="changeMode('attract')">„Ç¢„Éà„É©„ÇØ„Éà</button>
        <button class="btn" onclick="changeMode('repel')">„É™„Éö„É´</button>
        <button class="btn" onclick="changeMode('orbit')">„Ç™„Éº„Éì„ÉÉ„Éà</button>
        <button class="btn" onclick="clearCanvas()">„ÇØ„É™„Ç¢</button>
        <button class="btn" onclick="saveImage()">‰øùÂ≠ò</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let mode = 'flow';
        let frame = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            if (frame % 2 === 0) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(mouse.x, mouse.y));
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;

            if (frame % 2 === 0) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(mouse.x, mouse.y));
                }
            }
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originX = x;
                this.originY = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;

                const hue = (frame * 0.5 + Math.random() * 60) % 360;
                this.color = `hsla(${hue}, 80%, 60%,`;
            }

            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                switch(mode) {
                    case 'flow':
                        this.x += this.speedX;
                        this.y += this.speedY;
                        this.speedX *= 0.99;
                        this.speedY *= 0.99;
                        break;

                    case 'attract':
                        if (dist < 300 && dist > 10) {
                            this.x += dx * 0.03;
                            this.y += dy * 0.03;
                        }
                        this.x += this.speedX * 0.5;
                        this.y += this.speedY * 0.5;
                        break;

                    case 'repel':
                        if (dist < 200 && dist > 10) {
                            this.x -= dx * 0.05;
                            this.y -= dy * 0.05;
                        }
                        this.x += this.speedX * 0.3;
                        this.y += this.speedY * 0.3;
                        break;

                    case 'orbit':
                        const angle = Math.atan2(dy, dx);
                        const orbitDist = dist < 200 ? dist : 200;
                        if (dist < 300) {
                            this.x = mouse.x + Math.cos(angle + 0.02) * orbitDist;
                            this.y = mouse.y + Math.sin(angle + 0.02) * orbitDist;
                        }
                        break;
                }

                this.life -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.life + ')';
                ctx.fill();

                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color + '0.8)';
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles = particles.filter(p => p.life > 0);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                // Connect nearby particles
                for (let i = index + 1; i < particles.length; i++) {
                    const dx = particle.x - particles[i].x;
                    const dy = particle.y - particles[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 60) {
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(particles[i].x, particles[i].y);
                        ctx.strokeStyle = `rgba(150, 200, 255, ${0.2 * (1 - dist / 60) * particle.life})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            });

            frame++;
            requestAnimationFrame(animate);
        }

        function changeMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function clearCanvas() {
            particles = [];
            ctx.fillStyle = 'rgba(10, 10, 15, 1)';
            ctx.fillRect(0, 0, width, height);
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'particle-flow.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Auto-generate particles
        setInterval(() => {
            if (particles.length < 500) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                particles.push(new Particle(x, y));
            }
        }, 100);

        animate();
    </script>
</body>
</html>
