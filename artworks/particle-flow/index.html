<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="info">Particle Flow | Click to add particles</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面表示</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let hue = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, vx, vy) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = vx || (Math.random() - 0.5) * 2;
                this.vy = vy || (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.baseRadius = this.radius;
                this.hue = hue + Math.random() * 60;
                this.life = 1;
                this.decay = Math.random() * 0.002 + 0.001;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // マウスへの引力
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    this.vx += dx * force * 0.001;
                    this.vy += dy * force * 0.001;
                }

                // 摩擦
                this.vx *= 0.99;
                this.vy *= 0.99;

                // 境界で反転
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // 境界内に収める
                this.x = Math.max(0, Math.min(width, this.x));
                this.y = Math.max(0, Math.min(height, this.y));

                // パルスエフェクト
                this.radius = this.baseRadius + Math.sin(Date.now() * 0.01 + this.x * 0.01) * 1;

                this.life -= this.decay;
                this.hue += 0.1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                
                // グロー効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, 1)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 50%, 0.3)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 40%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 80) {
                        const alpha = (1 - dist / 80) * 0.3 * particles[i].life * particles[j].life;
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.strokeStyle = `hsla(${(particles[i].hue + particles[j].hue) / 2}, 100%, 50%, 1)`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        function animate() {
            // トレイルエフェクト
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            hue += 0.1;

            // パーティクル更新
            particles = particles.filter(p => p.life > 0);
            
            // 新しいパーティクルを追加
            if (particles.length < 200) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle());
                }
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            connectParticles();

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                particles.push(new Particle(x, y, vx, vy));
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // タッチサポート
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                particles.push(new Particle(x, y, vx, vy));
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
        });

        window.addEventListener('resize', resize);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        resize();
        init();
        animate();
    </script>
</body>
</html>
