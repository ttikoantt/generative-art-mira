<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éï„É≠„Éº - Particle Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">üé® „Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶Ê•Ω„Åó„Çì„Åß„Åè„Å†„Åï„ÅÑ</div>
    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // „Éû„Ç¶„Çπ‰ΩçÁΩÆ
        let mouse = { x: width / 2, y: height / 2 };

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÈÖçÂàó
        const particles = [];
        const particleCount = 150;

        // Ëâ≤Áõ∏
        let hue = 0;

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.baseRadius = this.radius;
                this.hueOffset = Math.random() * 60;
                this.life = 0;
                this.maxLife = Math.random() * 200 + 100;
            }

            update() {
                // „Éû„Ç¶„Çπ„Å∏„ÅÆÂºïÂäõ
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = Math.max(0, 300 - dist) / 300;

                this.vx += (dx / dist) * force * 0.5;
                this.vy += (dy / dist) * force * 0.5;

                // Ê∏õÈÄü
                this.vx *= 0.98;
                this.vy *= 0.98;

                // ÁßªÂãï
                this.x += this.vx;
                this.y += this.vy;

                // „É©„Ç§„ÉïÊõ¥Êñ∞
                this.life++;
                if (this.life > this.maxLife) {
                    this.reset();
                    this.life = 0;
                }

                // ÂçäÂæÑ„ÅÆÂ§âÂåñ
                this.radius = this.baseRadius + Math.sin(this.life * 0.1) * 1;
            }

            draw() {
                const alpha = 1 - (this.life / this.maxLife);
                const particleHue = (hue + this.hueOffset) % 360;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${particleHue}, 70%, 60%, ${alpha})`;
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${particleHue}, 70%, 60%, ${alpha * 0.2})`;
                ctx.fill();
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂàùÊúüÂåñ
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂêåÂ£´„ÅÆÁ∑ö
        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        const alpha = (1 - dist / 100) * 0.3;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            // „Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Ëâ≤Áõ∏Êõ¥Êñ∞
            hue += 0.5;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞„ÉªÊèèÁîª
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Á∑öÊèèÁîª
            drawLines();

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ëß£Èô§';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        animate();
    </script>
</body>
</html>
