<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - インタラクティブ粒子流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }

        .info span {
            color: #00ffff;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid #ff00ff;
            color: #ff00ff;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 0, 255, 0.2);
        }

        @media (max-width: 768px) {
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .controls {
                top: 10px;
                left: 10px;
                flex-direction: column;
            }

            .info {
                bottom: 10px;
                left: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button class="control-btn" onclick="changeMode('flow')">Flow</button>
        <button class="control-btn" onclick="changeMode('explosion')">Explosion</button>
        <button class="control-btn" onclick="changeMode('spiral')">Spiral</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="info">
        タッチ/ドラッグで粒子を操作 | <span id="particleCount">0</span> 粒子
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let particles = [];
        let mode = 'flow';
        let mouseX = width / 2;
        let mouseY = height / 2;
        let hue = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = 0.005 + Math.random() * 0.01;
                this.size = 1 + Math.random() * 3;
                this.hue = hue;
            }

            update() {
                switch(mode) {
                    case 'flow':
                        this.vx += (mouseX - this.x) * 0.001;
                        this.vy += (mouseY - this.y) * 0.001;
                        break;
                    case 'explosion':
                        this.vx += (Math.random() - 0.5) * 0.5;
                        this.vy += (Math.random() - 0.5) * 0.5;
                        break;
                    case 'spiral':
                        const angle = Math.atan2(this.y - mouseY, this.x - mouseX);
                        const dist = Math.sqrt((this.x - mouseX) ** 2 + (this.y - mouseY) ** 2);
                        this.vx += Math.cos(angle + Math.PI / 2) * 0.5;
                        this.vy += Math.sin(angle + Math.PI / 2) * 0.5;
                        break;
                }

                this.vx *= 0.98;
                this.vy *= 0.98;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw() {
                const alpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${alpha})`;
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${alpha * 0.3})`;
                ctx.fill();
            }
        }

        function createParticles(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
            // Limit particles
            if (particles.length > 2000) {
                particles = particles.slice(-2000);
            }
        }

        function changeMode(newMode) {
            mode = newMode;
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            hue = (hue + 0.5) % 360;

            // Auto-create particles
            createParticles(
                width / 2 + Math.sin(Date.now() * 0.001) * width * 0.3,
                height / 2 + Math.cos(Date.now() * 0.0013) * height * 0.3,
                5
            );

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dist = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
                    if (dist < 50 && p1.life > 0.5 && p2.life > 0.5) {
                        const alpha = (1 - dist / 50) * p1.life * p2.life * 0.3;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `hsla(${p1.hue}, 100%, 50%, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });

            document.getElementById('particleCount').textContent = particles.length;

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createParticles(mouseX, mouseY, 5);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            createParticles(mouseX, mouseY, 5);
        });

        canvas.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, 50);
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start
        animate();
    </script>
</body>
</html>
