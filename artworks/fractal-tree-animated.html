<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            color: #e94560;
            font-size: 0.9rem;
            font-weight: bold;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: #0f3460;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #e94560 0%, #c23a51 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            canvas {
                max-width: 95vw;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå≥ Fractal Tree</h1>
        <p class="subtitle">È¢®„Å´Êè∫„Çå„ÇãÂÜçÂ∏∞ÁöÑ„Å™ÁîüÂëΩ„ÅÆÊú®</p>

        <canvas id="canvas" width="700" height="500"></canvas>

        <div class="controls">
            <div class="control-group">
                <label>Ê∑±„Åï:</label>
                <input type="range" id="depth" min="4" max="12" value="9">
            </div>
            <div class="control-group">
                <label>È¢®:</label>
                <input type="range" id="wind" min="0" max="100" value="30">
            </div>
            <div class="control-group">
                <label>ÊàêÈï∑:</label>
                <input type="range" id="growth" min="0" max="100" value="100">
            </div>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let depth = 9;
        let windStrength = 0.3;
        let growth = 1.0;
        let time = 0;

        // „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Ç≠„É£„É≥„Éê„Çπ
        function resizeCanvas() {
            const maxWidth = Math.min(700, window.innerWidth - 40);
            const maxHeight = Math.min(500, window.innerHeight - 250);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „Éï„É©„ÇØ„Çø„É´Êú®„ÇíÊèèÁîª
        function drawTree(x, y, length, angle, depth) {
            if (depth === 0) return;

            const growthFactor = growth;
            const adjustedLength = length * growthFactor;

            const endX = x + Math.cos(angle) * adjustedLength;
            const endY = y + Math.sin(angle) * adjustedLength;

            // Ëâ≤„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ÔºàÊ∑±„Åï„Å´Âøú„Åò„Å¶Â§âÂåñÔºâ
            const hue = 120 + (depth * 15);
            const lightness = 30 + (depth * 5);
            ctx.strokeStyle = `hsl(${hue}, 70%, ${lightness}%)`;
            ctx.lineWidth = depth * 0.8;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            // È¢®„ÅÆÂΩ±ÈüøÔºàÊôÇÈñì„Å®Ê∑±„Åï„Å´„Çà„Å£„Å¶Â§âÂåñÔºâ
            const windAngle = Math.sin(time * 0.02 + depth * 0.5) * windStrength * 0.1 * (10 - depth);

            // ÂÜçÂ∏∞ÁöÑ„Å´Êûù„ÇíÊèèÁîª
            const newLength = length * 0.75;
            const angleOffset = 0.5;

            drawTree(endX, endY, newLength, angle - angleOffset + windAngle, depth - 1);
            drawTree(endX, endY, newLength, angle + angleOffset + windAngle, depth - 1);

            // Â∞è„Åï„Å™‰∏âÁï™ÁõÆ„ÅÆÊûùÔºàÊôÇ„ÄÖÔºâ
            if (depth > 6 && Math.random() > 0.5) {
                drawTree(endX, endY, newLength * 0.6, angle + windAngle * 2, depth - 2);
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Âú∞Èù¢„ÇíÊèèÁîª
            const groundGradient = ctx.createLinearGradient(0, canvas.height - 30, 0, canvas.height);
            groundGradient.addColorStop(0, '#1a1a2e');
            groundGradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

            // Êú®„ÇíÊèèÁîª
            const startX = canvas.width / 2;
            const startY = canvas.height - 30;
            const initialLength = canvas.height * 0.25;

            drawTree(startX, startY, initialLength, -Math.PI / 2, depth);

            time++;
            requestAnimationFrame(animate);
        }

        // „Ç≥„É≥„Éà„É≠„Éº„É´
        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
        });

        document.getElementById('wind').addEventListener('input', (e) => {
            windStrength = parseInt(e.target.value) / 100;
        });

        document.getElementById('growth').addEventListener('input', (e) => {
            growth = parseInt(e.target.value) / 100;
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        animate();
    </script>
</body>
</html>
