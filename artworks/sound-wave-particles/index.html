<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Particles - Audio Reactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
            color: #fff;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.5);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
        }

        .info h3 {
            margin-bottom: 8px;
            color: #64c8ff;
        }

        .info p {
            opacity: 0.8;
            line-height: 1.5;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            .info {
                bottom: 10px;
                left: 10px;
                right: 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button class="btn" id="startBtn">üé§ Start Audio</button>
        <button class="btn" id="demoBtn">üéµ Demo Mode</button>
    </div>

    <button class="btn fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>

    <div class="info">
        <h3>üåä Sound Wave Particles</h3>
        <p>Èü≥Â£∞„Å´ÂèçÂøú„Åô„Çã„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¢„Éº„Éà„ÄÇ<br>„Éû„Ç§„ÇØ„ÇíË®±ÂèØ„Åô„Çã„Åã„ÄÅDemo Mode„Çí„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ<br>„Éû„Ç¶„Çπ„ÅßÂπ≤Ê∏â„Åß„Åç„Åæ„Åô„ÄÇ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let dataArray;
        let isAudioActive = false;
        let isDemoMode = false;
        let demoTime = 0;

        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.baseSize = this.size;
                this.density = Math.random() * 30 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 0.5 + 0.2;
                this.hue = Math.random() * 60 + 180; // Blue-cyan range
            }

            draw(audioValue) {
                const hue = (this.hue + audioValue * 100) % 360;
                const saturation = 70 + audioValue * 30;
                const lightness = 50 + audioValue * 20;
                const alpha = 0.6 + audioValue * 0.4;

                ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update(audioValue) {
                // Audio reaction
                const audioFactor = audioValue * 100;
                this.size = this.baseSize + audioFactor * 2;

                // Circular motion enhanced by audio
                this.angle += this.velocity * (1 + audioValue * 2);
                const orbitRadius = 10 + audioFactor;
                this.x = this.baseX + Math.cos(this.angle) * orbitRadius;
                this.y = this.baseY + Math.sin(this.angle) * orbitRadius;

                // Mouse interaction
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const directionX = dx / distance;
                        const directionY = dy / distance;
                        const maxDistance = 50;

                        this.x -= directionX * force * maxDistance;
                        this.y -= directionY * force * maxDistance;
                    }
                }

                // Boundary check
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(500, Math.floor((canvas.width * canvas.height) / 3000));
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Audio setup
        async function startAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                isAudioActive = true;
                isDemoMode = false;

                document.getElementById('startBtn').classList.add('active');
                document.getElementById('demoBtn').classList.remove('active');
            } catch (err) {
                console.error('Audio access denied:', err);
                alert('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ\nDemo Mode„Çí„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        function startDemoMode() {
            isDemoMode = true;
            isAudioActive = false;
            demoTime = 0;

            document.getElementById('demoBtn').classList.add('active');
            document.getElementById('startBtn').classList.remove('active');
        }

        function getAudioValue() {
            if (isAudioActive && analyser) {
                analyser.getByteFrequencyData(dataArray);
                const sum = dataArray.reduce((a, b) => a + b, 0);
                return sum / (dataArray.length * 255);
            } else if (isDemoMode) {
                demoTime += 0.02;
                // Simulate audio with multiple sine waves
                return (Math.sin(demoTime * 2) * 0.3 +
                        Math.sin(demoTime * 3.5) * 0.2 +
                        Math.sin(demoTime * 5) * 0.1 +
                        0.4) * 0.8 + Math.random() * 0.2;
            }
            return 0;
        }

        function drawWaveform(audioValue) {
            if (!isAudioActive) return;

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, 'rgba(100, 200, 255, 0.1)');
            gradient.addColorStop(0.5, 'rgba(150, 100, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 100, 200, 0.1)');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2 + audioValue * 5;
            ctx.beginPath();

            const sliceWidth = canvas.width / dataArray.length;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const audioValue = getAudioValue();

            // Draw waveform visualization
            drawWaveform(audioValue);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(audioValue);
                particle.draw(audioValue);
            });

            // Draw connections between nearby particles
            if (audioValue > 0.2) {
                ctx.strokeStyle = `rgba(100, 200, 255, ${audioValue * 0.1})`;
                ctx.lineWidth = 1;

                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 80) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startAudio);
        document.getElementById('demoBtn').addEventListener('click', startDemoMode);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Start animation
        animate();
    </script>
</body>
</html>
