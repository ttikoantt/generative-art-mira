<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Particle Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
            z-index: 100;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }
        
        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }
            
            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 12px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="info">クリック or タップで波紋を生成</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let time = 0;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.birthTime = time;
                this.maxRadius = Math.random() * 200 + 100;
                this.speed = Math.random() * 0.5 + 0.5;
                this.hue = Math.random() * 60 + 160; // Cyan to Blue
            }
            
            render() {
                const age = time - this.birthTime;
                const progress = age / 300;
                
                if (progress >= 1) return false;
                
                const radius = this.maxRadius * progress;
                const alpha = 1 - progress;
                const lineWidth = 3 * (1 - progress) + 0.5;
                
                // 主波
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, ${alpha})`;
                ctx.lineWidth = lineWidth;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, ${alpha})`;
                ctx.stroke();
                ctx.shadowBlur = 0;
                
                // 第二波（遅れて生成）
                if (age > 30) {
                    const progress2 = (age - 30) / 300;
                    if (progress2 < 1) {
                        const radius2 = this.maxRadius * 0.7 * progress2;
                        const alpha2 = (1 - progress2) * 0.6;
                        
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, radius2, 0, Math.PI * 2);
                        ctx.strokeStyle = `hsla(${this.hue + 20}, 100%, 60%, ${alpha2})`;
                        ctx.lineWidth = lineWidth * 0.7;
                        ctx.stroke();
                    }
                }
                
                // 第三波（さらに遅れて生成）
                if (age > 60) {
                    const progress3 = (age - 60) / 300;
                    if (progress3 < 1) {
                        const radius3 = this.maxRadius * 0.5 * progress3;
                        const alpha3 = (1 - progress3) * 0.4;
                        
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, radius3, 0, Math.PI * 2);
                        ctx.strokeStyle = `hsla(${this.hue + 40}, 100%, 70%, ${alpha3})`;
                        ctx.lineWidth = lineWidth * 0.5;
                        ctx.stroke();
                    }
                }
                
                return true;
            }
        }
        
        function handleInput(x, y) {
            // 複数の波を生成（少し位置をずらす）
            for (let i = 0; i < 3; i++) {
                const offsetX = (Math.random() - 0.5) * 30;
                const offsetY = (Math.random() - 0.5) * 30;
                particles.push(new Wave(x + offsetX, y + offsetY));
            }
            
            // パーティクルを制限
            if (particles.length > 50) {
                particles = particles.slice(-50);
            }
        }
        
        function animate() {
            // 半透明の黒で塗りつぶして残像効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // 粒子を更新
            particles = particles.filter(p => p.render());
            
            time++;
            requestAnimationFrame(animate);
        }
        
        // マウスイベント
        canvas.addEventListener('click', (e) => {
            handleInput(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) { // 5%の確率で
                handleInput(e.clientX, e.clientY);
            }
        });
        
        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (Math.random() > 0.9) {
                const touch = e.touches[0];
                handleInput(touch.clientX, touch.clientY);
            }
        });
        
        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // 初期波紋
        setTimeout(() => {
            handleInput(width / 2, height / 2);
        }, 500);
        
        animate();
    </script>
</body>
</html>
