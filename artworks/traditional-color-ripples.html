<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ºùÁµ±Ëâ≤„ÅÆÊ≥¢Á¥ã - Traditional Color Ripples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #f0f0f0;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        #canvas {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            cursor: pointer;
            background: #0a0a0f;
        }

        .palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }

        .color-swatch.active {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .color-name {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #f0f0f0;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0.8;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #606060;
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ ‰ºùÁµ±Ëâ≤„ÅÆÊ≥¢Á¥ã</h1>
        <p class="subtitle">Êó•Êú¨„ÅÆ‰ºùÁµ±Ëâ≤„ÅßÊèè„ÅèÊ∞¥Èù¢„ÅÆÊè∫„Çâ„Åé</p>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div class="palette" id="palette"></div>
        <p class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊ≥¢Á¥ã„ÇíÂ∫É„Åí„Çã</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Êó•Êú¨„ÅÆ‰ºùÁµ±Ëâ≤ÔºàË•≤„ÅÆËâ≤ÁõÆ„Åã„Çâ„Ç§„É≥„Çπ„Éî„É¨„Éº„Ç∑„Éß„É≥Ôºâ
        const traditionalColors = [
            { name: 'Ê°úËâ≤', color: '#FEF0F5', shadow: '#F8C3D9' },
            { name: 'Ëó§Ëâ≤', color: '#B8C9D8', shadow: '#9BA8B5' },
            { name: 'ÂçØ„ÅÆËä±Ëâ≤', color: '#F4F0E6', shadow: '#DCD0C0' },
            { name: 'Â±±ÂêπËâ≤', color: '#F8B250', shadow: '#E89F1F' },
            { name: 'Á¥∫Ëâ≤', color: '#2B3A55', shadow: '#1A2332' },
            { name: 'ÊäπËå∂Ëâ≤', color: '#7A8B6E', shadow: '#5E6B54' }
        ];

        let currentColor = traditionalColors[0];
        let ripples = [];
        let autoRipple = 0;

        // „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà„ÇíÁîüÊàê
        const palette = document.getElementById('palette');
        traditionalColors.forEach((tc, index) => {
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch' + (index === 0 ? ' active' : '');
            swatch.style.background = `linear-gradient(135deg, ${tc.color}, ${tc.shadow})`;
            swatch.innerHTML = `<span class="color-name">${tc.name}</span>`;
            swatch.addEventListener('click', () => {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
                currentColor = tc;
            });
            palette.appendChild(swatch);
        });

        class Ripple {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 300;
                this.alpha = 1;
                this.color = color.color;
                this.shadow = color.shadow;
                this.speed = 3;
                this.waves = [];
                this.waveCount = 5;
            }

            update() {
                this.radius += this.speed;
                this.alpha = Math.max(0, 1 - this.radius / this.maxRadius);
                this.speed *= 0.99;

                // Ê≥¢„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà„ÇíËøΩÂä†
                if (Math.random() < 0.1) {
                    this.waves.push({
                        offset: Math.random() * Math.PI * 2,
                        amplitude: Math.random() * 5
                    });
                }
            }

            draw() {
                if (this.alpha <= 0) return;

                // „É°„Ç§„É≥„ÅÆÊ≥¢Á¥ã
                for (let i = 0; i < this.waveCount; i++) {
                    const waveRadius = this.radius - i * 20;
                    if (waveRadius <= 0) continue;

                    const waveAlpha = this.alpha * (1 - i / this.waveCount);

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, waveRadius, 0, Math.PI * 2);

                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, waveRadius - 20,
                        this.x, this.y, waveRadius + 20
                    );
                    gradient.addColorStop(0, 'transparent');
                    gradient.addColorStop(0.3, this.color + Math.floor(waveAlpha * 80).toString(16).padStart(2, '0'));
                    gradient.addColorStop(0.7, this.shadow + Math.floor(waveAlpha * 60).toString(16).padStart(2, '0'));
                    gradient.addColorStop(1, 'transparent');

                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 15 - i * 2;
                    ctx.stroke();
                }

                // ‰∏≠ÂøÉ„ÅÆÂÖâ
                const centerGradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, 50
                );
                centerGradient.addColorStop(0, this.color + '40');
                centerGradient.addColorStop(1, 'transparent');

                ctx.fillStyle = centerGradient;
                ctx.fillRect(this.x - 50, this.y - 50, 100, 100);
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y, currentColor));
            if (ripples.length > 20) {
                ripples.shift();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createRipple(x, y);
        });

        function animate() {
            // ËÉåÊôØ„ÇíÂ∞ë„ÅóÊÆã„Åó„Å§„Å§„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ëá™Âãï„ÅßÂ∞è„Åï„Å™Ê≥¢Á¥ãÔºàÊ∞¥Èù¢„ÅÆÊè∫„Çâ„ÅéÔºâ
            autoRipple++;
            if (autoRipple % 60 === 0) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const autoRippleObj = new Ripple(x, y, currentColor);
                autoRippleObj.maxRadius = 100;
                autoRippleObj.speed = 1;
                ripples.push(autoRippleObj);
            }

            // Ê≥¢Á¥ã„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // „Çø„ÉÉ„ÉÅÂØæÂøú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            createRipple(x, y);
        });
    </script>
</body>
</html>
