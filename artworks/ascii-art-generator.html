<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 0 10px #0f0;
        }

        .subtitle {
            text-align: center;
            color: #0a0;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.8rem;
            color: #0f0;
        }

        input[type="range"] {
            width: 150px;
            accent-color: #0f0;
        }

        select {
            background: #0a0a0a;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        button {
            background: #0f0;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #0a0;
            box-shadow: 0 0 15px #0f0;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .canvas-container {
                grid-template-columns: 1fr;
            }
        }

        .canvas-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0f0;
        }

        .canvas-box h3 {
            margin-bottom: 15px;
            color: #0f0;
            text-align: center;
        }

        #sourceCanvas {
            width: 100%;
            height: auto;
            border: 1px solid #0f0;
            display: block;
        }

        #asciiOutput {
            background: #0a0a0a;
            color: #0f0;
            padding: 20px;
            border-radius: 5px;
            font-size: 8px;
            line-height: 1;
            overflow-x: auto;
            white-space: pre;
            border: 1px solid #0f0;
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
        }

        .full-screen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0f0;
            color: #0a0a0a;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s;
        }

        .full-screen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        @media (max-width: 768px) {
            .full-screen-btn {
                bottom: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #asciiOutput {
                font-size: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® ASCII Art Generator</h1>
        <p class="subtitle">ÁîªÂÉè„ÇíÁæé„Åó„ÅÑASCII„Ç¢„Éº„Éà„Å´Â§âÊèõ</p>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>Ëß£ÂÉèÂ∫¶: <span id="resolutionValue">80</span></label>
                    <input type="range" id="resolution" min="20" max="150" value="80">
                </div>

                <div class="control-group">
                    <label>ÊñáÂ≠ó„Çª„ÉÉ„Éà:</label>
                    <select id="charset">
                        <option value="standard">Ê®ôÊ∫ñ (@%#*+=-:. )</option>
                        <option value="simple">„Ç∑„É≥„Éó„É´ (#+. )</option>
                        <option value="detailed">Ë©≥Á¥∞ ($@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~<>i!lI;:,"^`'. )</option>
                        <option value="blocks">„Éñ„É≠„ÉÉ„ÇØ (‚ñà‚ñì‚ñí‚ñë )</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>ÂèçËª¢:</label>
                    <select id="invert">
                        <option value="false">„ÅÑ„ÅÑ„Åà</option>
                        <option value="true">„ÅØ„ÅÑ</option>
                    </select>
                </div>
            </div>

            <div class="control-row">
                <button id="generateBtn">üé≤ Êñ∞„Åó„ÅÑ„Ç¢„Éº„Éà„ÇíÁîüÊàê</button>
                <button id="copyBtn">üìã „Ç≥„Éî„Éº</button>
            </div>
        </div>

        <div class="canvas-container">
            <div class="canvas-box">
                <h3>üì∏ ÂÖÉ„ÅÆÁîªÂÉè</h3>
                <canvas id="sourceCanvas" width="400" height="400"></canvas>
            </div>

            <div class="canvas-box">
                <h3>üìù ASCII„Ç¢„Éº„Éà</h3>
                <div id="asciiOutput"></div>
            </div>
        </div>
    </div>

    <button class="full-screen-btn" id="fullScreenBtn" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">‚õ∂</button>

    <script>
        const canvas = document.getElementById('sourceCanvas');
        const ctx = canvas.getContext('2d');
        const asciiOutput = document.getElementById('asciiOutput');
        const resolutionSlider = document.getElementById('resolution');
        const resolutionValue = document.getElementById('resolutionValue');
        const charsetSelect = document.getElementById('charset');
        const invertSelect = document.getElementById('invert');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const fullScreenBtn = document.getElementById('fullScreenBtn');

        const charsets = {
            standard: '@%#*+=-:. ',
            simple: '#+. ',
            detailed: '$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,"^`\'. ',
            blocks: '‚ñà‚ñì‚ñí‚ñë '
        };

        function generateArt() {
            // „ÇØ„É™„Ç¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà„Çí‰ΩúÊàê
            const time = Date.now() / 1000;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 200);
            gradient.addColorStop(0, `hsl(${time * 20 % 360}, 70%, 50%)`);
            gradient.addColorStop(1, '#000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ë§áÊï∞„ÅÆÂΩ¢Áä∂„ÇíÊèèÁîª
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2 + time;
                const radius = 80 + Math.sin(time * 2 + i) * 30;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                ctx.beginPath();
                ctx.arc(x, y, 40 + Math.sin(time * 3 + i) * 20, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${(time * 30 + i * 72) % 360}, 80%, 60%)`;
                ctx.fill();
                ctx.strokeStyle = `hsl(${(time * 30 + i * 72 + 180) % 360}, 80%, 40%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // ‰∏≠ÂøÉ„ÅÆÂΩ¢Áä∂
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + time * 0.5;
                const radius = 50 + Math.sin(time * 4 + i) * 10;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = `hsl(${(time * 40) % 360}, 90%, 70%)`;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Á≤íÂ≠ê„ÇíËøΩÂä†
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3 + 1;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                ctx.fill();
            }

            // ASCII„Ç¢„Éº„Éà„Å´Â§âÊèõ
            convertToAscii();
        }

        function convertToAscii() {
            const resolution = parseInt(resolutionSlider.value);
            const charset = charsets[charsetSelect.value];
            const invert = invertSelect.value === 'true';

            // ‰∏ÄÊôÇÁöÑ„Å™„Ç≠„É£„É≥„Éê„Çπ„Çí‰ΩúÊàê„Åó„Å¶Á∏ÆÂ∞è
            const tempCanvas = document.createElement('canvas');
            const aspectRatio = canvas.height / canvas.width;
            tempCanvas.width = resolution;
            tempCanvas.height = Math.floor(resolution * aspectRatio * 0.5); // ÊñáÂ≠ó„ÅÆÁ∏¶Ê®™ÊØî„ÇíËÄÉÊÖÆ
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;

            let ascii = '';

            for (let y = 0; y < tempCanvas.height; y++) {
                for (let x = 0; x < tempCanvas.width; x++) {
                    const offset = (y * tempCanvas.width + x) * 4;
                    const r = pixels[offset];
                    const g = pixels[offset + 1];
                    const b = pixels[offset + 2];

                    // ËºùÂ∫¶„ÇíË®àÁÆó
                    let brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

                    if (invert) {
                        brightness = 1 - brightness;
                    }

                    // ÊñáÂ≠ó„ÇíÈÅ∏Êäû
                    const charIndex = Math.floor(brightness * (charset.length - 1));
                    ascii += charset[charIndex];
                }
                ascii += '\n';
            }

            asciiOutput.textContent = ascii;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        resolutionSlider.addEventListener('input', () => {
            resolutionValue.textContent = resolutionSlider.value;
            convertToAscii();
        });

        charsetSelect.addEventListener('change', convertToAscii);
        invertSelect.addEventListener('change', convertToAscii);
        generateBtn.addEventListener('click', generateArt);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(asciiOutput.textContent).then(() => {
                copyBtn.textContent = '‚úÖ „Ç≥„Éî„ÉºÂÆå‰∫ÜÔºÅ';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã „Ç≥„Éî„Éº';
                }, 2000);
            });
        });

        fullScreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // ÂàùÊúüÁîüÊàê
        generateArt();

        // Ëá™ÂãïÊõ¥Êñ∞Ôºà„Ç™„Éï„Å´„Åô„ÇãÂ†¥Âêà„ÅØ„Ç≥„É°„É≥„Éà„Ç¢„Ç¶„ÉàÔºâ
        // setInterval(generateArt, 3000);
    </script>
</body>
</html>
