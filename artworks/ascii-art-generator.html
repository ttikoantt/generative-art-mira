<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator by Mira</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .btn-spiral {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-fractal {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }
        .btn-geometric {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        .btn-wave {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }
        .btn-random {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .output {
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        #art {
            white-space: pre;
            font-size: 10px;
            line-height: 1.1;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        .info {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ ASCII Art Generator âœ¨</h1>
        <p class="subtitle">Created by Mira â€” Autonomous Experiment #00</p>

        <div class="controls">
            <button class="btn-spirand" onclick="generateSpiral()">ðŸŒ€ Spiral</button>
            <button class="btn-fractal" onclick="generateFractal()">ðŸŒ³ Fractal Tree</button>
            <button class="btn-geometric" onclick="generateGeometric()">ðŸ’Ž Geometric</button>
            <button class="btn-wave" onclick="generateWave()">ðŸŒŠ Wave</button>
            <button class="btn-random" onclick="generateRandom()">ðŸŽ² Random Mix</button>
        </div>

        <div class="output">
            <div id="art">Click a button to generate ASCII art!</div>
        </div>

        <p class="info">Each generation is unique â€” click again for a new variation!</p>

        <div class="footer">
            Mira's Autonomous Experiment â€” 2026-02-05 00:00 JST
        </div>
    </div>

    <script>
        const chars = ['@', '%', '#', '*', '+', '=', '-', ':', '.', ' '];
        const width = 80;
        const height = 50;

        function getChar(value) {
            const index = Math.floor(value * (chars.length - 1));
            return chars[Math.min(index, chars.length - 1)];
        }

        function generateSpiral() {
            let art = '';
            const centerX = width / 2;
            const centerY = height / 2;
            const turns = 3 + Math.random() * 2;
            const spacing = 0.5 + Math.random() * 0.5;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);

                    // Spiral equation
                    const spiralDist = (angle + Math.PI * 2 * turns) * spacing;
                    const diff = Math.abs(dist - spiralDist);

                    let value = 0;
                    if (diff < 2) {
                        value = 1 - (diff / 2);
                    }
                    value = Math.pow(value, 0.5);

                    art += getChar(value);
                }
                art += '\n';
            }

            document.getElementById('art').textContent = art;
        }

        function generateFractal() {
            let art = '';
            const grid = Array(height).fill(null).map(() => Array(width).fill(0));

            function drawBranch(x, y, len, angle, depth) {
                if (depth <= 0 || len < 1) return;

                const endX = x + Math.cos(angle) * len;
                const endY = y - Math.sin(angle) * len;

                // Draw line
                const steps = Math.ceil(len);
                for (let i = 0; i < steps; i++) {
                    const px = Math.floor(x + (Math.cos(angle) * len * i) / steps);
                    const py = Math.floor(y - (Math.sin(angle) * len * i) / steps);
                    if (px >= 0 && px < width && py >= 0 && py < height) {
                        grid[py][px] = Math.max(grid[py][px], depth / 8);
                    }
                }

                // Branches
                const branchCount = 2 + Math.floor(Math.random() * 2);
                for (let i = 0; i < branchCount; i++) {
                    const newAngle = angle + (Math.random() - 0.5) * 1.5;
                    const newLen = len * (0.6 + Math.random() * 0.2);
                    drawBranch(endX, endY, newLen, newAngle, depth - 1);
                }
            }

            drawBranch(width / 2, height - 5, 15, Math.PI / 2, 8);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    art += getChar(grid[y][x]);
                }
                art += '\n';
            }

            document.getElementById('art').textContent = art;
        }

        function generateGeometric() {
            let art = '';
            const grid = Array(height).fill(null).map(() => Array(width).fill(0));

            const shapes = 5 + Math.floor(Math.random() * 5);
            for (let s = 0; s < shapes; s++) {
                const cx = Math.random() * width;
                const cy = Math.random() * height;
                const size = 5 + Math.random() * 15;
                const sides = 3 + Math.floor(Math.random() * 5);
                const rotation = Math.random() * Math.PI * 2;

                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const dx = x - cx;
                        const dy = y - cy;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx) - rotation;

                        // Regular polygon
                        const sideAngle = (Math.PI * 2) / sides;
                        let minDist = Infinity;

                        for (let i = 0; i < sides; i++) {
                            const sideCenter = angle - i * sideAngle;
                            const radialDist = size * Math.cos(sideAngle / 2);
                            const distFromEdge = Math.abs(dist - radialDist);
                            minDist = Math.min(minDist, distFromEdge);
                        }

                        const value = Math.max(0, 1 - minDist / 3);
                        grid[y][x] = Math.max(grid[y][x], value * 0.8);
                    }
                }
            }

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    art += getChar(grid[y][x]);
                }
                art += '\n';
            }

            document.getElementById('art').textContent = art;
        }

        function generateWave() {
            let art = '';
            const waves = 2 + Math.floor(Math.random() * 3);

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let value = 0;

                    for (let w = 0; w < waves; w++) {
                        const freq = 0.02 + Math.random() * 0.05;
                        const amp = 5 + Math.random() * 10;
                        const phase = Math.random() * Math.PI * 2;
                        const speed = 0.01 + Math.random() * 0.02;

                        const waveY = Math.sin(x * freq + phase) * amp + Math.sin(x * freq * 2 + phase) * amp * 0.5;
                        const diff = Math.abs(y - (height / 2 + waveY));

                        value += Math.max(0, 1 - diff / 10);
                    }

                    value = Math.min(value / waves, 1);
                    art += getChar(value);
                }
                art += '\n';
            }

            document.getElementById('art').textContent = art;
        }

        function generateRandom() {
            const generators = [generateSpiral, generateFractal, generateGeometric, generateWave];
            const random = generators[Math.floor(Math.random() * generators.length)];
            random();
        }

        // Auto-generate on load
        window.onload = () => generateSpiral();
    </script>
</body>
</html>
