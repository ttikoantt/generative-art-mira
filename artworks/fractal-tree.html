<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fractal Tree Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a2e 100%);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            z-index: 100;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #00ffcc;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .control-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
            border: 1px solid #00ffcc;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 204, 0.3);
        }

        .value-display {
            color: #00ffcc;
            font-size: 12px;
            margin-top: 2px;
        }

        @media (max-width: 600px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
                font-size: 12px;
            }

            .fullscreen-btn {
                top: auto;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>üå≥ Fractal Tree</h3>

        <div class="control-group">
            <label>Branch Angle: <span id="angleValue">25</span>¬∞</label>
            <input type="range" id="angle" min="5" max="45" value="25">
        </div>

        <div class="control-group">
            <label>Tree Depth: <span id="depthValue">10</span></label>
            <input type="range" id="depth" min="4" max="14" value="10">
        </div>

        <div class="control-group">
            <label>Branch Length: <span id="lengthValue">120</span></label>
            <input type="range" id="length" min="50" max="200" value="120">
        </div>

        <div class="control-group">
            <label>Branch Width: <span id="widthValue">10</span></label>
            <input type="range" id="width" min="2" max="20" value="10">
        </div>

        <div class="control-group">
            <label>Wind Speed: <span id="windValue">0.5</span></label>
            <input type="range" id="wind" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Leaf Size: <span id="leafValue">5</span></label>
            <input type="range" id="leaf" min="0" max="15" value="5">
        </div>

        <div class="control-group">
            <label>Trunk Color:</label>
            <input type="color" id="trunkColor" value="#8B4513">
        </div>

        <div class="control-group">
            <label>Leaf Color:</label>
            <input type="color" id="leafColor" value="#00ff88">
        </div>

        <div class="control-group">
            <label>Background:</label>
            <input type="color" id="bgColor" value="#0a0a1a">
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Controls
        let angle = 25;
        let depth = 10;
        let branchLength = 120;
        let branchWidth = 10;
        let windSpeed = 0.5;
        let leafSize = 5;
        let trunkColor = '#8B4513';
        let leafColor = '#00ff88';
        let bgColor = '#0a0a1a';

        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawBranch(x, y, length, angle, width, currentDepth) {
            if (currentDepth <= 0) {
                // Draw leaf
                if (leafSize > 0) {
                    ctx.beginPath();
                    ctx.arc(x, y, leafSize * (currentDepth + depth) / depth, 0, Math.PI * 2);
                    ctx.fillStyle = leafColor;
                    ctx.fill();
                }
                return;
            }

            // Calculate end point with wind effect
            const windOffset = Math.sin(time * windSpeed + currentDepth * 0.5) * (0.02 * (depth - currentDepth));
            const adjustedAngle = angle + windOffset;

            const endX = x + length * Math.sin(adjustedAngle * Math.PI / 180);
            const endY = y - length * Math.cos(adjustedAngle * Math.PI / 180);

            // Draw branch
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = trunkColor;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Recursive branches
            const newLength = length * 0.75;
            const newWidth = width * 0.7;
            const angleOffset = angle;

            drawBranch(endX, endY, newLength, adjustedAngle + angleOffset, newWidth, currentDepth - 1);
            drawBranch(endX, endY, newLength, adjustedAngle - angleOffset, newWidth, currentDepth - 1);
        }

        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, bgColor);
            gradient.addColorStop(1, shadeColor(bgColor, 20));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            for (let i = 0; i < 100; i++) {
                const x = (Math.sin(i * 567) * 0.5 + 0.5) * canvas.width;
                const y = (Math.cos(i * 789) * 0.5 + 0.5) * canvas.height * 0.6;
                const size = Math.random() * 1.5;
                const alpha = 0.3 + Math.sin(time * 2 + i) * 0.2;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            }

            // Draw tree
            const startX = canvas.width / 2;
            const startY = canvas.height;
            drawBranch(startX, startY, branchLength, 0, branchWidth, depth);

            // Moon
            const moonX = canvas.width * 0.8;
            const moonY = canvas.height * 0.15;
            const moonRadius = 40;

            ctx.beginPath();
            ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffee';
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#ffffee';
            ctx.fill();
            ctx.shadowBlur = 0;

            time += 0.02;
            requestAnimationFrame(draw);
        }

        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        document.getElementById('angle').addEventListener('input', (e) => {
            angle = parseFloat(e.target.value);
            document.getElementById('angleValue').textContent = angle;
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = depth;
        });

        document.getElementById('length').addEventListener('input', (e) => {
            branchLength = parseInt(e.target.value);
            document.getElementById('lengthValue').textContent = branchLength;
        });

        document.getElementById('width').addEventListener('input', (e) => {
            branchWidth = parseInt(e.target.value);
            document.getElementById('widthValue').textContent = branchWidth;
        });

        document.getElementById('wind').addEventListener('input', (e) => {
            windSpeed = parseFloat(e.target.value);
            document.getElementById('windValue').textContent = windSpeed;
        });

        document.getElementById('leaf').addEventListener('input', (e) => {
            leafSize = parseInt(e.target.value);
            document.getElementById('leafValue').textContent = leafSize;
        });

        document.getElementById('trunkColor').addEventListener('input', (e) => {
            trunkColor = e.target.value;
        });

        document.getElementById('leafColor').addEventListener('input', (e) => {
            leafColor = e.target.value;
        });

        document.getElementById('bgColor').addEventListener('input', (e) => {
            bgColor = e.target.value;
        });

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
