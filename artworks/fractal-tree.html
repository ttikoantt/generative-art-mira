<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - Interactive Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .canvas-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        canvas {
            border-radius: 15px;
            background: #000;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #00d9ff;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 217, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(0, 217, 255, 0.5);
        }

        .value {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
            color: #00ff88;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-btn:hover, .color-btn.active {
            transform: scale(1.1);
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .controls {
                padding: 15px;
            }

            button {
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <h1>üå≥ Fractal Tree</h1>
    <p class="subtitle">„Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Éï„É©„ÇØ„Çø„É´„Ç¢„Éº„Éà</p>

    <div class="canvas-container">
        <canvas id="canvas" width="600" height="500"></canvas>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>ÂÜçÂ∏∞„É¨„Éô„É´: <span id="levelValue">10</span></label>
            <div class="slider-container">
                <input type="range" id="level" min="4" max="14" value="10">
            </div>
        </div>

        <div class="control-group">
            <label>ÂàÜÂ≤êËßíÂ∫¶: <span id="angleValue">25¬∞</span></label>
            <div class="slider-container">
                <input type="range" id="angle" min="10" max="45" value="25">
            </div>
        </div>

        <div class="control-group">
            <label>Êûù„ÅÆÈï∑„Åï: <span id="lengthValue">120</span></label>
            <div class="slider-container">
                <input type="range" id="length" min="80" max="150" value="120">
            </div>
        </div>

        <div class="control-group">
            <label>ÂàÜÂ≤êÁéá: <span id="ratioValue">0.75</span></label>
            <div class="slider-container">
                <input type="range" id="ratio" min="60" max="85" value="75">
            </div>
        </div>

        <div class="control-group">
            <label>„Ç´„É©„Éº„Çπ„Ç≠„Éº„É†</label>
            <div class="color-options">
                <button class="color-btn active" data-scheme="rainbow" style="background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff);"></button>
                <button class="color-btn" data-scheme="sakura" style="background: linear-gradient(135deg, #ffb7c5, #ff69b4);"></button>
                <button class="color-btn" data-scheme="ocean" style="background: linear-gradient(135deg, #00d9ff, #0066ff);"></button>
                <button class="color-btn" data-scheme="autumn" style="background: linear-gradient(135deg, #ff6b35, #f7931e);"></button>
                <button class="color-btn" data-scheme="forest" style="background: linear-gradient(135deg, #228b22, #90ee90);"></button>
                <button class="color-btn" data-scheme="neon" style="background: linear-gradient(135deg, #ff00ff, #00ffff);"></button>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" id="generate">üîÑ ÂÜçÁîüÊàê</button>
            <button class="btn-secondary" id="random">üé≤ „É©„É≥„ÉÄ„É†</button>
            <button class="btn-secondary" id="download">üíæ ‰øùÂ≠ò</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // „Çπ„É©„Ç§„ÉÄ„Éº
        const levelSlider = document.getElementById('level');
        const angleSlider = document.getElementById('angle');
        const lengthSlider = document.getElementById('length');
        const ratioSlider = document.getElementById('ratio');

        // ÂÄ§Ë°®Á§∫
        const levelValue = document.getElementById('levelValue');
        const angleValue = document.getElementById('angleValue');
        const lengthValue = document.getElementById('lengthValue');
        const ratioValue = document.getElementById('ratioValue');

        // „Éú„Çø„É≥
        const generateBtn = document.getElementById('generate');
        const randomBtn = document.getElementById('random');
        const downloadBtn = document.getElementById('download');
        const colorBtns = document.querySelectorAll('.color-btn');

        let colorScheme = 'rainbow';
        let animationOffset = 0;

        // „Ç´„É©„Éº„Çπ„Ç≠„Éº„É†
        const colorSchemes = {
            rainbow: (t) => `hsl(${t * 360}, 80%, 50%)`,
            sakura: (t) => `hsl(${340 + t * 30}, 70%, ${50 + t * 20}%)`,
            ocean: (t) => `hsl(${180 + t * 40}, 80%, ${40 + t * 30}%)`,
            autumn: (t) => `hsl(${20 + t * 40}, 90%, ${40 + t * 20}%)`,
            forest: (t) => `hsl(${100 + t * 40}, 70%, ${30 + t * 40}%)`,
            neon: (t) => `hsl(${280 + t * 80}, 100%, ${50 + t * 20}%)`
        };

        function getColor(depth, maxDepth) {
            const t = depth / maxDepth;
            return colorSchemes[colorScheme](t);
        }

        function drawBranch(x, y, length, angle, depth, maxDepth) {
            if (depth > maxDepth) return;

            const endX = x + length * Math.cos(angle);
            const endY = y - length * Math.sin(angle);

            // Êûù„ÇíÊèèÁîª
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = getColor(depth, maxDepth);
            ctx.lineWidth = Math.max(1, (maxDepth - depth) * 1.2);
            ctx.lineCap = 'round';
            ctx.stroke();

            // Ëëâ/Ëä±„ÇíÊèèÁîªÔºàÊúÄÂæå„ÅÆÂàÜÂ≤êÔºâ
            if (depth === maxDepth) {
                ctx.beginPath();
                ctx.arc(endX, endY, 3, 0, Math.PI * 2);
                ctx.fillStyle = getColor(depth, maxDepth);
                ctx.fill();
            }

            const newLength = length * (ratioSlider.value / 100);
            const angleOffset = (angleSlider.value * Math.PI) / 180;

            drawBranch(endX, endY, newLength, angle + angleOffset, depth + 1, maxDepth);
            drawBranch(endX, endY, newLength, angle - angleOffset, depth + 1, maxDepth);
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const level = parseInt(levelSlider.value);
            const length = parseInt(lengthSlider.value);

            // Êú®„ÅÆÂππ„Åã„ÇâÊèèÁîª
            drawBranch(
                canvas.width / 2,
                canvas.height,
                length,
                Math.PI / 2,
                0,
                level
            );
        }

        function updateValues() {
            levelValue.textContent = levelSlider.value;
            angleValue.textContent = angleSlider.value + '¬∞';
            lengthValue.textContent = lengthSlider.value;
            ratioValue.textContent = (ratioSlider.value / 100).toFixed(2);
        }

        function randomize() {
            levelSlider.value = Math.floor(Math.random() * 5) + 8;
            angleSlider.value = Math.floor(Math.random() * 30) + 15;
            lengthSlider.value = Math.floor(Math.random() * 50) + 90;
            ratioSlider.value = Math.floor(Math.random() * 15) + 68;

            updateValues();
            draw();
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'fractal-tree.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        levelSlider.addEventListener('input', () => {
            updateValues();
            draw();
        });

        angleSlider.addEventListener('input', () => {
            updateValues();
            draw();
        });

        lengthSlider.addEventListener('input', () => {
            updateValues();
            draw();
        });

        ratioSlider.addEventListener('input', () => {
            updateValues();
            draw();
        });

        generateBtn.addEventListener('click', draw);
        randomBtn.addEventListener('click', randomize);
        downloadBtn.addEventListener('click', download);

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                colorBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                colorScheme = btn.dataset.scheme;
                draw();
            });
        });

        // ÂàùÊúüÊèèÁîª
        updateValues();
        draw();
    </script>
</body>
</html>
