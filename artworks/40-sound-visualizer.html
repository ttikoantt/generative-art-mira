<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Visualizer - „Çµ„Ç¶„É≥„Éâ„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 20px;
            z-index: 10;
        }

        #visualizer {
            width: 100%;
            height: 60vh;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            position: absolute;
            bottom: 30px;
            z-index: 10;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.6);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 30px rgba(255, 71, 87, 0.6);
        }

        .visualizer-mode {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .mode-btn.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
                top: 10px;
            }

            #visualizer {
                height: 50vh;
            }

            .btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="container">
        <h1>üéµ „Çµ„Ç¶„É≥„Éâ„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº</h1>
        <canvas id="visualizer"></canvas>

        <div class="controls">
            <button class="btn" id="startBtn">üé§ „Éû„Ç§„ÇØ„ÇíÈñãÂßã</button>
            <button class="btn btn-secondary" id="stopBtn" disabled>‚èπ ÂÅúÊ≠¢</button>

            <div class="visualizer-mode">
                <button class="mode-btn active" data-mode="bars">„Éê„Éº</button>
                <button class="mode-btn" data-mode="wave">Ê≥¢ÂΩ¢</button>
                <button class="mode-btn" data-mode="circle">ÂÜÜÂΩ¢</button>
                <button class="mode-btn" data-mode="particles">„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</button>
            </div>

            <div class="status" id="status">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈñãÂßã</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let audioContext;
        let analyser;
        let microphone;
        let animationId;
        let currentMode = 'bars';
        let particles = [];
        let hue = 0;

        // Canvas„ÅÆ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.6;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „Éû„Ç§„ÇØ„ÅÆÈñãÂßã
        async function startMicrophone() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusDiv.textContent = 'üé§ „Éû„Ç§„ÇØ„Åå„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Åß„Åô';

                visualize();
            } catch (err) {
                console.error('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                statusDiv.textContent = '‚ùå „Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
            }
        }

        // „Éû„Ç§„ÇØ„ÅÆÂÅúÊ≠¢
        function stopMicrophone() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (audioContext) {
                audioContext.close();
            }
            if (microphone) {
                microphone.disconnect();
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDiv.textContent = '‚èπ ÂÅúÊ≠¢„Åó„Åæ„Åó„Åü';

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ÂèØË¶ñÂåñ
        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢ÔºàÂçäÈÄèÊòé„Åß„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
                ctx.fillStyle = 'rgba(12, 12, 12, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                hue += 0.5;

                switch (currentMode) {
                    case 'bars':
                        drawBars(dataArray, bufferLength);
                        break;
                    case 'wave':
                        drawWave(dataArray, bufferLength);
                        break;
                    case 'circle':
                        drawCircle(dataArray, bufferLength);
                        break;
                    case 'particles':
                        drawParticles(dataArray, bufferLength);
                        break;
                }
            }

            draw();
        }

        // „Éê„Éº„É¢„Éº„Éâ
        function drawBars(dataArray, bufferLength) {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;

                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, `hsl(${(hue + i * 2) % 360}, 100%, 60%)`);
                gradient.addColorStop(1, `hsl(${(hue + i * 2 + 60) % 360}, 100%, 30%)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${(hue + i * 2) % 360}, 100%, 50%)`;

                x += barWidth;
            }

            ctx.shadowBlur = 0;
        }

        // Ê≥¢ÂΩ¢„É¢„Éº„Éâ
        function drawWave(dataArray, bufferLength) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
            ctx.shadowBlur = 20;
            ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;

            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 255;
                const y = v * canvas.height;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // 2„Å§ÁõÆ„ÅÆÊ≥¢ÂΩ¢ÔºàÂèçËª¢Ôºâ
            ctx.strokeStyle = `hsl(${(hue + 180) % 360}, 100%, 60%)`;
            ctx.shadowColor = `hsl(${(hue + 180) % 360}, 100%, 60%)`;

            ctx.beginPath();
            x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 255;
                const y = canvas.height - (v * canvas.height);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            ctx.shadowBlur = 0;
        }

        // ÂÜÜÂΩ¢„É¢„Éº„Éâ
        function drawCircle(dataArray, bufferLength) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.25;

            for (let i = 0; i < bufferLength; i++) {
                const amplitude = dataArray[i] / 255;
                const angle = (i / bufferLength) * Math.PI * 2;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;

                const x2 = centerX + Math.cos(angle) * (radius + amplitude * 100);
                const y2 = centerY + Math.sin(angle) * (radius + amplitude * 100);

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = `hsl(${(hue + i * 3) % 360}, 100%, 60%)`;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${(hue + i * 3) % 360}, 100%, 50%)`;
                ctx.stroke();
            }

            // ‰∏≠ÂøÉ„ÅÆÂÜÜ
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.8, 0, Math.PI * 2);
            ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
            ctx.lineWidth = 3;
            ctx.shadowBlur = 30;
            ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
            ctx.stroke();

            ctx.shadowBlur = 0;
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„É¢„Éº„Éâ
        function drawParticles(dataArray, bufferLength) {
            const average = dataArray.reduce((a, b) => a + b) / bufferLength;
            const intensity = average / 255;

            // Êñ∞„Åó„ÅÑ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíËøΩÂä†
            if (intensity > 0.3) {
                for (let i = 0; i < Math.floor(intensity * 10); i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: canvas.height + 10,
                        vx: (Math.random() - 0.5) * 4,
                        vy: -Math.random() * 5 - intensity * 10,
                        size: Math.random() * 5 + 2,
                        hue: Math.random() * 360,
                        life: 1
                    });
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // ÈáçÂäõ
                p.life -= 0.01;

                // ÊèèÁîª
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${p.life})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${p.hue}, 100%, 50%)`;
                ctx.fill();

                return p.life > 0;
            });

            ctx.shadowBlur = 0;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞„ÅåÂ§ö„Åô„Åé„ÇãÂ†¥Âêà„ÅØÂâäÈô§
            if (particles.length > 500) {
                particles = particles.slice(-500);
            }
        }

        // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                statusDiv.textContent = `„É¢„Éº„Éâ: ${btn.textContent}`;
            });
        });

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startMicrophone);
        stopBtn.addEventListener('click', stopMicrophone);

        // ÂÖ®ÁîªÈù¢„Éú„Çø„É≥
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (startBtn.disabled) {
                    stopMicrophone();
                } else {
                    startMicrophone();
                }
            }
        });
    </script>
</body>
</html>
