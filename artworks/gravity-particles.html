<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Particles - é‡åŠ›ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #canvas {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            cursor: crosshair;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #canvas {
                width: 90vw;
                height: 90vw;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸŒŒ Gravity Particles</h1>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button onclick="reset()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        <button onclick="toggleGravity()">âš–ï¸ é‡åŠ›åˆ‡æ›¿</button>
        <button onclick="explosion()">ğŸ’¥ çˆ†ç™º</button>
    </div>
    <p class="info">ã‚¯ãƒªãƒƒã‚¯ã§ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è¿½åŠ  | é‡åŠ›ã§å¼•ãåˆã†ç²’å­ãŸã¡</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ã‚µã‚¤ã‚º
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6, 800);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.radius = Math.random() * 4 + 2;
                this.mass = this.radius;
                this.hue = Math.random() * 360;
                this.saturation = 80;
                this.lightness = 60;
            }

            update() {
                // é‡åŠ›ã®é©ç”¨ï¼ˆãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«åŒå£«ãŒå¼•ãåˆã†ï¼‰
                particles.forEach(p => {
                    if (p !== this) {
                        const dx = p.x - this.x;
                        const dy = p.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist > 5 && dist < 200) {
                            const force = gravityStrength * this.mass * p.mass / (dist * dist);
                            const ax = (force / this.mass) * (dx / dist);
                            const ay = (force / this.mass) * (dy / dist);
                            this.vx += ax;
                            this.vy += ay;
                        }
                    }
                });

                // æ‘©æ“¦
                this.vx *= 0.99;
                this.vy *= 0.99;

                // ä½ç½®æ›´æ–°
                this.x += this.vx;
                this.y += this.vy;

                // å¢ƒç•Œã§ã®åç™º
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                }
                if (this.x > canvas.width - this.radius) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -0.8;
                }
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.vy *= -0.8;
                }
                if (this.y > canvas.height - this.radius) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -0.8;
                }

                // è‰²ã®å¤‰åŒ–
                this.hue = (this.hue + 0.1) % 360;
            }

            draw() {
                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 1)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.3)`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // æ ¸å¿ƒ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness + 20}%, 1)`;
                ctx.fill();
            }
        }

        let particles = [];
        let gravityStrength = 0.5;
        let gravityEnabled = true;

        // åˆæœŸãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
        function initParticles() {
            particles = [];
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        // æ¥ç¶šç·šã®æç”»
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        const opacity = (1 - dist / 100) * 0.3;
                        const hue = (particles[i].hue + particles[j].hue) / 2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            // ãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœ
            ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ¥ç¶šç·šã‚’æç”»
            drawConnections();

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ›´æ–°ã¨æç”»
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // ã‚¯ãƒªãƒƒã‚¯ã§ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è¿½åŠ 
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let i = 0; i < 5; i++) {
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                particles.push(new Particle(x + offsetX, y + offsetY));
            }

            // æœ€å¤§100å€‹ã«åˆ¶é™
            if (particles.length > 100) {
                particles = particles.slice(-100);
            }
        });

        // ãƒªã‚»ãƒƒãƒˆ
        function reset() {
            initParticles();
        }

        // é‡åŠ›ã®ã‚ªãƒ³ã‚ªãƒ•
        function toggleGravity() {
            gravityEnabled = !gravityEnabled;
            gravityStrength = gravityEnabled ? 0.5 : 0;
        }

        // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function explosion() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            particles.forEach(p => {
                const dx = p.x - centerX;
                const dy = p.y - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                const force = 200 / dist;

                p.vx += (dx / dist) * force;
                p.vy += (dy / dist) * force;
            });
        }

        // ã‚¿ãƒƒãƒå¯¾å¿œ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            for (let i = 0; i < 5; i++) {
                const offsetX = (Math.random() - 0.5) * 20;
                const offsetY = (Math.random() - 0.5) * 20;
                particles.push(new Particle(x + offsetX, y + offsetY));
            }

            if (particles.length > 100) {
                particles = particles.slice(-100);
            }
        });

        // åˆæœŸåŒ–
        initParticles();
        animate();
    </script>
</body>
</html>
