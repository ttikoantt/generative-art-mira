<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Storm - „Éî„ÇØ„Çª„É´„Çπ„Éà„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 100;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .controls {
                top: 60px;
                left: 10px;
            }

            .control-btn {
                padding: 10px 16px;
                font-size: 12px;
            }

            .title {
                font-size: 18px;
                top: 10px;
            }

            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="title">üå™Ô∏è Pixel Storm - „Éî„ÇØ„Çª„É´„Çπ„Éà„Éº„É†</div>

    <div class="controls">
        <button class="control-btn" onclick="triggerStorm()">üå™Ô∏è Storm!</button>
        <button class="control-btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
        <button class="control-btn" onclick="changePalette()">üé® Colors</button>
        <button class="control-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
    </div>

    <button class="control-btn fullscreen-btn" onclick="toggleFullscreen()">üì∫ Fullscreen</button>

    <canvas id="canvas"></canvas>

    <div class="info">
        Click/Tap to create pixel storm | <span id="count">0</span> pixels
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let pixels = [];
        let isPaused = false;
        let paletteIndex = 0;

        const palettes = [
            ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5', '#ffbe0b'], // Neon
            ['#f72585', '#7209b7', '#3a0ca3', '#4361ee', '#4cc9f0'], // Cyberpunk
            ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93'], // Vibrant
            ['#00f5d4', '#00bbf9', '#fee440', '#f15bb5', '#9b5de5'], // Pastel
            ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'] // Warm
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Pixel {
            constructor(x, y, vx, vy, color, size) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = 1;
                this.decay = 0.002 + Math.random() * 0.003;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // gravity
                this.life -= this.decay;
                this.rotation += this.rotationSpeed;

                // Bounce off edges
                if (this.x < 0 || this.x > width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(width, this.x));
                }
                if (this.y > height) {
                    this.vy *= -0.6;
                    this.y = height;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        function createStorm(x, y, count = 100) {
            const palette = palettes[paletteIndex];

            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const speed = 2 + Math.random() * 8;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed - 2;
                const color = palette[Math.floor(Math.random() * palette.length)];
                const size = 3 + Math.random() * 8;

                pixels.push(new Pixel(x, y, vx, vy, color, size));
            }

            updateCount();
        }

        function triggerStorm() {
            const x = width / 2 + (Math.random() - 0.5) * width * 0.5;
            const y = height / 2 + (Math.random() - 0.5) * height * 0.3;
            createStorm(x, y, 150);
        }

        function togglePause() {
            isPaused = !isPaused;
            document.querySelector('.control-btn:nth-child(2)').textContent = 
                isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
        }

        function changePalette() {
            paletteIndex = (paletteIndex + 1) % palettes.length;
        }

        function clearCanvas() {
            pixels = [];
            updateCount();
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function updateCount() {
            document.getElementById('count').textContent = pixels.length;
        }

        // Mouse/Touch interaction
        canvas.addEventListener('mousedown', (e) => {
            createStorm(e.clientX, e.clientY, 80);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createStorm(touch.clientX, touch.clientY, 80);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.3) {
                const palette = palettes[paletteIndex];
                const color = palette[Math.floor(Math.random() * palette.length)];
                const size = 2 + Math.random() * 4;
                const vx = (Math.random() - 0.5) * 2;
                const vy = -1 - Math.random() * 2;
                pixels.push(new Pixel(e.clientX, e.clientY, vx, vy, color, size));
                updateCount();
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (isPaused) return;

            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw pixels
            for (let i = pixels.length - 1; i >= 0; i--) {
                const pixel = pixels[i];
                pixel.update();
                pixel.draw();

                // Remove dead pixels
                if (pixel.life <= 0) {
                    pixels.splice(i, 1);
                }
            }

            updateCount();
        }

        // Auto-trigger storms occasionally
        setInterval(() => {
            if (!isPaused && pixels.length < 500) {
                triggerStorm();
            }
        }, 3000);

        animate();
    </script>
</body>
</html>
