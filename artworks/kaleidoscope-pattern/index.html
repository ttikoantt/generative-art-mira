<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope Pattern - ä¸‡è¯é¡ãƒ‘ã‚¿ãƒ¼ãƒ³</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .controls h1 {
            font-size: 18px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b9d, #c44cff, #4cc9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .controls p {
            margin: 5px 0;
            opacity: 0.8;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b9d, #c44cff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(196, 76, 255, 0.4);
        }
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            .controls {
                font-size: 12px;
                padding: 10px 15px;
            }
            .fullscreen-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h1>ğŸŒˆ ä¸‡è¯é¡ãƒ‘ã‚¿ãƒ¼ãƒ³</h1>
        <p>ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã—ã¦ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’å¤‰åŒ–</p>
        <p>ã‚¯ãƒªãƒƒã‚¯ã§è‰²ã‚’åˆ‡ã‚Šæ›¿ãˆ</p>
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        const centerX = width / 2;
        const centerY = height / 2;
        
        let mouseX = centerX;
        let mouseY = centerY;
        let hue = 0;
        let time = 0;
        
        const segments = 12; // ä¸‡è¯é¡ã®ã‚»ã‚°ãƒ¡ãƒ³ãƒˆæ•°
        const layers = 6; // å±¤ã®æ•°
        
        function drawKaleidoscope() {
            // åŠé€æ˜ã®é»’ã§ãƒ•ã‚§ãƒ¼ãƒ‰åŠ¹æœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
            const distance = Math.sqrt(Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2));
            const normalizedDist = distance / Math.max(width, height);
            
            for (let layer = 0; layer < layers; layer++) {
                const layerRadius = 50 + layer * 80 + Math.sin(time * 0.02 + layer * 0.5) * 30;
                const layerHue = (hue + layer * 30) % 360;
                
                for (let i = 0; i < segments; i++) {
                    const segmentAngle = (Math.PI * 2 / segments) * i;
                    const rotation = angle * 0.3 * (layer + 1) * 0.1;
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(segmentAngle + rotation);
                    
                    // ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æç”»
                    const patternSize = 30 + layer * 15 + Math.sin(time * 0.03 + i) * 10;
                    const alpha = 0.3 + Math.sin(time * 0.02 + i + layer) * 0.2;
                    
                    ctx.beginPath();
                    
                    // èŠ±ã³ã‚‰ã®ã‚ˆã†ãªå½¢
                    for (let t = 0; t < Math.PI; t += 0.1) {
                        const r = patternSize * Math.sin(t * (2 + layer * 0.3)) * (1 + normalizedDist * 0.5);
                        const x = layerRadius + r * Math.cos(t);
                        const y = r * Math.sin(t) * 0.5;
                        
                        if (t === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    
                    ctx.closePath();
                    
                    // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                    const gradient = ctx.createRadialGradient(
                        layerRadius, 0, 0,
                        layerRadius, 0, patternSize * 2
                    );
                    gradient.addColorStop(0, `hsla(${layerHue}, 80%, 60%, ${alpha})`);
                    gradient.addColorStop(0.5, `hsla(${layerHue + 30}, 70%, 50%, ${alpha * 0.8})`);
                    gradient.addColorStop(1, `hsla(${layerHue + 60}, 60%, 40%, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // è¼ªéƒ­
                    ctx.strokeStyle = `hsla(${layerHue}, 90%, 70%, ${alpha * 0.5})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }
            
            // ä¸­å¿ƒã®å…‰
            const centerGlow = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 100
            );
            centerGlow.addColorStop(0, `hsla(${hue}, 100%, 80%, 0.3)`);
            centerGlow.addColorStop(0.5, `hsla(${hue + 30}, 80%, 60%, 0.1)`);
            centerGlow.addColorStop(1, 'transparent');
            
            ctx.fillStyle = centerGlow;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function animate() {
            time++;
            hue = (hue + 0.2) % 360;
            
            drawKaleidoscope();
            
            requestAnimationFrame(animate);
        }
        
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('click', () => {
            hue = (hue + 60) % 360;
        });
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        });
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        animate();
    </script>
</body>
</html>
