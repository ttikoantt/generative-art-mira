<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Ripples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 50%, #0f0f2f 100%);
            font-family: 'Georgia', serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(200, 220, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(150, 200, 255, 0.5);
        }
        #title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(200, 220, 255, 0.8);
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(150, 200, 255, 0.8), 0 0 40px rgba(100, 150, 255, 0.4);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="title">MOONLIT RIPPLES</div>
    <div id="info">マウスを動かして波紋を • クリックで大きな波紋</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let lastMouseX = 0, lastMouseY = 0;
        let mouseSpeed = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // 波紋クラス
        class Ripple {
            constructor(x, y, strength = 1) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 150 + strength * 100;
                this.strength = strength;
                this.life = 1;
                this.decay = 0.008 + Math.random() * 0.004;
            }

            update() {
                this.radius += 2 + this.strength;
                this.life -= this.decay;
                return this.life > 0;
            }

            draw(ctx) {
                const alpha = this.life * 0.3 * this.strength;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(180, 220, 255, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // 内側の波
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 15, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(150, 200, 255, ${alpha * 0.5})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            // 粒子に与える力を計算
            getForce(particleX, particleY) {
                const dx = particleX - this.x;
                const dy = particleY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < this.radius + 30 && dist > this.radius - 30) {
                    const force = (1 - dist / (this.radius + 30)) * this.strength * this.life;
                    return {
                        fx: (dx / dist) * force * 3,
                        fy: (dy / dist) * force * 3
                    };
                }
                return { fx: 0, fy: 0 };
            }
        }

        // 粒子クラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = 0;
                this.vy = 0;
                this.radius = 1 + Math.random() * 2;
                this.baseAlpha = 0.3 + Math.random() * 0.5;
                this.alpha = this.baseAlpha;
                this.twinkleSpeed = 0.02 + Math.random() * 0.03;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.hue = 200 + Math.random() * 40; // 青〜紫
            }

            update(ripples) {
                // 自然な漂い
                this.vx += (Math.random() - 0.5) * 0.02;
                this.vy += (Math.random() - 0.5) * 0.02;

                // 元の位置に戻ろうとする力
                this.vx += (this.baseX - this.x) * 0.001;
                this.vy += (this.baseY - this.y) * 0.001;

                // 波紋からの影響
                for (const ripple of ripples) {
                    const force = ripple.getForce(this.x, this.y);
                    this.vx += force.fx;
                    this.vy += force.fy;
                }

                // マウスの近くで光る
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distToMouse = Math.sqrt(dx * dx + dy * dy);
                if (distToMouse < 100) {
                    const attraction = (1 - distToMouse / 100) * 0.02;
                    this.vx += (mouseX - this.x) * attraction;
                    this.vy += (mouseY - this.y) * attraction;
                    this.alpha = Math.min(1, this.baseAlpha + (1 - distToMouse / 100) * 0.5);
                } else {
                    this.alpha += (this.baseAlpha - this.alpha) * 0.05;
                }

                // 速度の減衰
                this.vx *= 0.98;
                this.vy *= 0.98;

                // 位置の更新
                this.x += this.vx;
                this.y += this.vy;

                // きらめき
                this.twinklePhase += this.twinkleSpeed;

                // 画面外に出たらリセット
                if (this.x < -50 || this.x > width + 50 ||
                    this.y < -50 || this.y > height + 50) {
                    this.reset();
                }
            }

            draw(ctx) {
                const twinkle = Math.sin(this.twinklePhase) * 0.3 + 0.7;
                const alpha = this.alpha * twinkle;

                // グロー効果
                ctx.shadowBlur = 10 * this.radius;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 70%, ${alpha})`;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 80%, ${alpha})`;
                ctx.fill();

                ctx.shadowBlur = 0;
            }
        }

        // パーティクルと波紋の配列
        const particles = [];
        const ripples = [];
        const PARTICLE_COUNT = 200;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;

            const speed = Math.sqrt(
                Math.pow(mouseX - lastMouseX, 2) +
                Math.pow(mouseY - lastMouseY, 2)
            );
            mouseSpeed = speed;

            // マウスが速く動いたときに波紋を生成
            if (speed > 10 && Math.random() > 0.7) {
                ripples.push(new Ripple(mouseX, mouseY, 0.5));
            }
        });

        canvas.addEventListener('click', (e) => {
            ripples.push(new Ripple(e.clientX, e.clientY, 2));
            // クリック時、近くの粒子を光らせる
            particles.forEach(p => {
                const dx = p.x - e.clientX;
                const dy = p.y - e.clientY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    p.alpha = 1;
                    p.vx += (Math.random() - 0.5) * 5;
                    p.vy += (Math.random() - 0.5) * 5;
                }
            });
        });

        // 月の光を描画
        function drawMoonlight() {
            // 月明かりのグラデーション
            const gradient = ctx.createRadialGradient(
                width / 2, height / 3, 0,
                width / 2, height / 2, Math.max(width, height) * 0.7
            );
            gradient.addColorStop(0, 'rgba(150, 180, 255, 0.05)');
            gradient.addColorStop(0.5, 'rgba(100, 130, 200, 0.02)');
            gradient.addColorStop(1, 'rgba(50, 80, 150, 0)');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        // アニメーションループ
        function animate() {
            // 背景クリア（トレイル効果）
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, width, height);

            drawMoonlight();

            // 波紋の更新と描画
            for (let i = ripples.length - 1; i >= 0; i--) {
                if (!ripples[i].update()) {
                    ripples.splice(i, 1);
                } else {
                    ripples[i].draw(ctx);
                }
            }

            // 粒子の更新と描画
            particles.forEach(particle => {
                particle.update(ripples);
                particle.draw(ctx);
            });

            // 自動的に小さな波紋を生成
            if (Math.random() > 0.98) {
                ripples.push(new Ripple(
                    Math.random() * width,
                    Math.random() * height,
                    0.3
                ));
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
