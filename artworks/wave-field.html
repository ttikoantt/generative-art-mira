<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Field - Interactive Wave Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #e040fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(123, 44, 191, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(123, 44, 191, 0.2);
            border: 1px solid rgba(123, 44, 191, 0.5);
            color: #00d4ff;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background: rgba(123, 44, 191, 0.4);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        canvas {
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(123, 44, 191, 0.3);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒŠ Wave Field</h1>
        <div class="controls">
            <button onclick="changePattern('circular')">Circular</button>
            <button onclick="changePattern('radial')">Radial</button>
            <button onclick="changePattern('spiral')">Spiral</button>
            <button onclick="randomize()">Randomize</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>

    <div class="info">
        Move mouse to interact â€¢ Click to create waves â€¢ Use buttons to change patterns
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let time = 0;
        let pattern = 'circular';
        let waves = [];

        // Configuration
        const config = {
            gridSize: 30,
            waveSpeed: 0.02,
            amplitude: 25,
            frequency: 0.3,
            colorShift: 0
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function changePattern(newPattern) {
            pattern = newPattern;
        }

        function randomize() {
            config.amplitude = 15 + Math.random() * 30;
            config.frequency = 0.1 + Math.random() * 0.5;
            config.colorShift = Math.random() * 360;
        }

        function addWave(x, y) {
            waves.push({
                x: x,
                y: y,
                radius: 0,
                maxRadius: 200 + Math.random() * 100,
                speed: 2 + Math.random() * 2,
                strength: 1
            });
        }

        function drawWaveField() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            const cols = Math.ceil(width / config.gridSize);
            const rows = Math.ceil(height / config.gridSize);

            for (let i = 0; i <= cols; i++) {
                for (let j = 0; j <= rows; j++) {
                    const x = i * config.gridSize;
                    const y = j * config.gridSize;

                    let offset = 0;

                    // Pattern calculation
                    switch (pattern) {
                        case 'circular':
                            const dist = Math.sqrt(
                                Math.pow(x - width / 2, 2) + 
                                Math.pow(y - height / 2, 2)
                            );
                            offset = Math.sin(dist * config.frequency - time * 2) * config.amplitude;
                            break;

                        case 'radial':
                            const angle = Math.atan2(y - height / 2, x - width / 2);
                            const radius = Math.sqrt(
                                Math.pow(x - width / 2, 2) + 
                                Math.pow(y - height / 2, 2)
                            );
                            offset = Math.sin(angle * 5 + radius * config.frequency - time * 2) * config.amplitude;
                            break;

                        case 'spiral':
                            const spiralAngle = Math.atan2(y - height / 2, x - width / 2);
                            const spiralRadius = Math.sqrt(
                                Math.pow(x - width / 2, 2) + 
                                Math.pow(y - height / 2, 2)
                            );
                            offset = Math.sin(spiralRadius * config.frequency - spiralAngle * 3 - time * 2) * config.amplitude;
                            break;
                    }

                    // Mouse interaction
                    const mouseDist = Math.sqrt(
                        Math.pow(x - mouseX, 2) + 
                        Math.pow(y - mouseY, 2)
                    );
                    const mouseInfluence = Math.max(0, 1 - mouseDist / 200);
                    offset += Math.sin(mouseDist * 0.1 - time * 5) * mouseInfluence * 30;

                    // Wave influence
                    waves.forEach(wave => {
                        const waveDist = Math.sqrt(
                            Math.pow(x - wave.x, 2) + 
                            Math.pow(y - wave.y, 2)
                        );
                        const waveEffect = Math.max(0, 1 - Math.abs(waveDist - wave.radius) / 50);
                        offset += Math.sin(waveDist * 0.2 - time * 3) * waveEffect * wave.strength * 20;
                    });

                    // Draw point
                    const hue = (config.colorShift + (offset + config.amplitude) / (config.amplitude * 2) * 60 + time * 20) % 360;
                    const saturation = 70 + (offset + config.amplitude) / (config.amplitude * 2) * 30;
                    const lightness = 40 + (offset + config.amplitude) / (config.amplitude * 2) * 30;
                    const alpha = 0.6 + (offset + config.amplitude) / (config.amplitude * 2) * 0.4;

                    ctx.beginPath();
                    ctx.arc(x + offset * 0.3, y + offset * 0.3, 2 + (offset + config.amplitude) / (config.amplitude * 2) * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                    ctx.fill();
                }
            }

            // Update waves
            waves = waves.filter(wave => {
                wave.radius += wave.speed;
                wave.strength *= 0.98;
                return wave.strength > 0.01;
            });
        }

        function animate() {
            time += config.waveSpeed;
            drawWaveField();
            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            addWave(e.clientX, e.clientY);
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            addWave(mouseX, mouseY);
        }, { passive: false });

        // Initialize
        resize();
        mouseX = width / 2;
        mouseY = height / 2;
        randomize();
        animate();
    </script>
</body>
</html>
