<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幾何学的ダンス - Generative Art #7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        幾何学的ダンス #7 | リロードで新しいパターン
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // サイズ設定
        const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
        canvas.width = size;
        canvas.height = size;

        const centerX = size / 2;
        const centerY = size / 2;

        // ランダムヘルパー
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomColor(alpha = 1) {
            const hue = random(0, 360);
            return `hsla(${hue}, 70%, 60%, ${alpha})`;
        }

        // パターンクラス
        class GeometricPattern {
            constructor() {
                this.sides = Math.floor(random(3, 8));
                this.radius = random(50, 200);
                this.rotation = 0;
                this.rotationSpeed = random(-0.02, 0.02);
                this.color = randomColor(0.6);
                this.pulseSpeed = random(0.01, 0.03);
                this.pulseOffset = random(0, Math.PI * 2);
                this.lineCount = Math.floor(random(3, 12));
            }

            update(time) {
                this.rotation += this.rotationSpeed;
                const pulse = Math.sin(time * this.pulseSpeed + this.pulseOffset);
                this.currentRadius = this.radius + pulse * 20;
            }

            draw(ctx, cx, cy) {
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(this.rotation);

                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;

                for (let i = 0; i < this.lineCount; i++) {
                    const angle = (Math.PI * 2 * i) / this.lineCount;
                    const x = Math.cos(angle) * this.currentRadius;
                    const y = Math.sin(angle) * this.currentRadius;

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(x, y);
                    ctx.stroke();

                    // 端に小さな円
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // パターン生成
        const patterns = [];
        const patternCount = Math.floor(random(5, 10));

        for (let i = 0; i < patternCount; i++) {
            patterns.push(new GeometricPattern());
        }

        // アニメーションループ
        let time = 0;
        function animate() {
            // 半透明黒でトレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ブレンドモードで光る効果
            ctx.globalCompositeOperation = 'lighter';

            patterns.forEach(pattern => {
                pattern.update(time);
                pattern.draw(ctx, centerX, centerY);
            });

            ctx.globalCompositeOperation = 'source-over';

            time++;
            requestAnimationFrame(animate);
        }

        // スタート
        animate();

        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
