<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Flow - Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 12px;
            opacity: 0.7;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        @media (max-width: 768px) {
            .info h1 {
                font-size: 18px;
            }
            .info p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>✨ Particles Flow</h1>
            <p>マウスを動かして粒子の流れを操作</p>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button class="btn active" data-mode="flow">Flow</button>
            <button class="btn" data-mode="spiral">Spiral</button>
            <button class="btn" data-mode="explosion">Explosion</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let mouseX = width / 2;
        let mouseY = height / 2;
        let currentMode = 'flow';

        const particles = [];
        const particleCount = 150;
        const colors = ['#00d4ff', '#7b2cbf', '#ff006e', '#ffbe0b', '#3a86ff'];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 2 + 1;
                this.angleSpeed = (Math.random() - 0.5) * 0.02;
            }

            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                switch (currentMode) {
                    case 'flow':
                        // マウスに向かって流れる
                        if (dist < 200) {
                            this.vx += (dx / dist) * 0.5;
                            this.vy += (dy / dist) * 0.5;
                        } else {
                            this.vx += (Math.random() - 0.5) * 0.1;
                            this.vy += (Math.random() - 0.5) * 0.1;
                        }
                        break;

                    case 'spiral':
                        // 螺旋状に動く
                        this.angle += this.angleSpeed;
                        this.vx += Math.cos(this.angle) * this.speed * 0.1;
                        this.vy += Math.sin(this.angle) * this.speed * 0.1;

                        if (dist < 200) {
                            this.vx += (dx / dist) * 0.3;
                            this.vy += (dy / dist) * 0.3;
                        }
                        break;

                    case 'explosion':
                        // 中心から爆発
                        const centerX = width / 2;
                        const centerY = height / 2;
                        const cdx = centerX - this.x;
                        const cdy = centerY - this.y;
                        const cdist = Math.sqrt(cdx * cdx + cdy * cdy);

                        this.vx += (cdx / (cdist + 1)) * 0.3;
                        this.vy += (cdy / (cdist + 1)) * 0.3;
                        break;
                }

                // 速度制限
                const maxSpeed = 8;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                // 摩擦
                this.vx *= 0.98;
                this.vy *= 0.98;

                // 移動
                this.x += this.vx;
                this.y += this.vy;

                // ライフ減少
                this.life--;

                // 境界チェック
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha * 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;

                // 光るエフェクト
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * alpha * 2, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * alpha * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.globalAlpha = alpha * 0.3;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // 粒子を初期化
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // アニメーション
        function animate() {
            // 背景を少し残す
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // パーティクル同士を線で結ぶ（近くのもの同士）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.globalAlpha = (1 - dist / 100) * 0.3;
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        // ボタンイベント
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        // リサイズ
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
