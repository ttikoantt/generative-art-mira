<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Illuminated Poetry - 光り輝く詩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        canvas {
            display: block;
            margin: 0 auto;
            cursor: crosshair;
            touch-action: none;
        }

        .info {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
            letter-spacing: 0.1em;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                margin-top: 15px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            光を動かして、隠れた詩を見つけてください
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvasサイズ設定
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 120, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 詩のデータ（日本語）
        const poems = [
            {
                text: "光の中で\n言葉が踊る",
                x: 0.3,
                y: 0.3,
                size: 28
            },
            {
                text: "闇が\n詩を隠す",
                x: 0.6,
                y: 0.5,
                size: 32
            },
            {
                text: "探して\n見つけて\n感じて",
                x: 0.4,
                y: 0.7,
                size: 24
            }
        ];

        // 光源の位置
        let light = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 120,
            targetX: canvas.width / 2,
            targetY: canvas.height / 2
        };

        // パーティクルシステム
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width ||
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                const dx = this.x - light.x;
                const dy = this.y - light.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const brightness = Math.max(0, 1 - dist / light.radius);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 220, 150, ${this.opacity * brightness})`;
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 80 }, () => new Particle());

        // テキストの距離を計算
        function getDistanceFromLight(x, y, textSize) {
            const dx = x - light.x;
            const dy = y - light.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            return Math.max(0, 1 - dist / (light.radius + textSize));
        }

        // テキストを描画
        function drawText() {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            poems.forEach((poem, index) => {
                const lines = poem.text.split('\n');
                const lineHeight = poem.size * 1.4;
                const startY = poem.y * canvas.height - (lines.length - 1) * lineHeight / 2;

                lines.forEach((line, lineIndex) => {
                    const x = poem.x * canvas.width;
                    const y = startY + lineIndex * lineHeight;

                    // テキスト全体の距離を計算
                    const brightness = getDistanceFromLight(x, y, poem.size * 2);

                    // 光の効果
                    if (brightness > 0) {
                        // グロー効果
                        const glowSize = poem.size * 0.3 * brightness;
                        ctx.shadowColor = `rgba(255, 200, 100, ${brightness})`;
                        ctx.shadowBlur = glowSize;

                        // テキストの色（明るさに応じて変化）
                        const alpha = brightness;
                        ctx.fillStyle = `rgba(255, 240, 200, ${alpha})`;
                        ctx.font = `${poem.size}px "Hiragino Mincho ProN", "Yu Mincho", serif`;
                        ctx.fillText(line, x, y);

                        // 背景の光
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, poem.size * 3);
                        gradient.addColorStop(0, `rgba(255, 200, 100, ${brightness * 0.1})`);
                        gradient.addColorStop(1, 'rgba(255, 200, 100, 0)');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x - poem.size * 3, y - poem.size * 3, poem.size * 6, poem.size * 6);

                        ctx.shadowBlur = 0;
                    }
                });
            });
        }

        // 光源を描画
        function drawLight() {
            // メインの光
            const gradient = ctx.createRadialGradient(
                light.x, light.y, 0,
                light.x, light.y, light.radius
            );
            gradient.addColorStop(0, 'rgba(255, 230, 180, 0.3)');
            gradient.addColorStop(0.5, 'rgba(255, 200, 100, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 200, 100, 0)');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 光源の中心
            ctx.beginPath();
            ctx.arc(light.x, light.y, 8, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 240, 200, 0.9)';
            ctx.shadowColor = 'rgba(255, 200, 100, 0.8)';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // 背景を描画
        function drawBackground() {
            // 暗いグラデーション背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, '#151520');
            gradient.addColorStop(1, '#0a0a0f');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 薄いグリッド
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.lineWidth = 1;
            const gridSize = 40;

            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // アニメーション
        function animate() {
            // 光源の位置を滑らかに更新
            light.x += (light.targetX - light.x) * 0.1;
            light.y += (light.targetY - light.y) * 0.1;

            // 背景を描画
            drawBackground();

            // パーティクルを更新・描画
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 光源を描画
            drawLight();

            // テキストを描画
            drawText();

            requestAnimationFrame(animate);
        }

        // イベントハンドラー
        function updateLightPosition(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            light.targetX = clientX - rect.left;
            light.targetY = clientY - rect.top;
        }

        canvas.addEventListener('mousemove', (e) => {
            updateLightPosition(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updateLightPosition(touch.clientX, touch.clientY);
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updateLightPosition(touch.clientX, touch.clientY);
        }, { passive: false });

        // 全画面トグル
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // アニメーション開始
        animate();
    </script>
</body>
</html>
