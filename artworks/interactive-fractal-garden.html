<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Fractal Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: clamp(24px, 5vw, 42px);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: clamp(12px, 3vw, 16px);
            color: #a8b2d1;
        }

        #canvas-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            touch-action: none;
        }

        .controls {
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #a8b2d1;
            z-index: 10;
        }

        .info strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 95vw;
                max-height: 60vh;
            }

            .controls {
                padding: 10px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>üå∏ Interactive Fractal Garden</h1>
        <p class="subtitle">Click or tap to grow fractal plants</p>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="info">
        <strong>How to play:</strong> Click anywhere on the canvas to plant a fractal seed and watch it grow!
    </div>

    <div class="controls">
        <button class="btn-primary" onclick="clearCanvas()">Clear Garden</button>
        <button class="btn-secondary" onclick="randomGarden()">Random Garden</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const maxHeight = Math.min(600, window.innerHeight - 300);

            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Fractal parameters
        const colors = [
            ['#667eea', '#764ba2'],
            ['#f093fb', '#f5576c'],
            ['#4facfe', '#00f2fe'],
            ['#43e97b', '#38f9d7'],
            ['#fa709a', '#fee140'],
            ['#a8edea', '#fed6e3']
        ];

        let currentColorPair = 0;

        // Draw fractal branch
        function drawBranch(x, y, length, angle, depth, colorPair) {
            if (depth === 0 || length < 2) return;

            const endX = x + Math.cos(angle) * length;
            const endY = y + Math.sin(angle) * length;

            // Draw branch
            const gradient = ctx.createLinearGradient(x, y, endX, endY);
            gradient.addColorStop(0, colorPair[0]);
            gradient.addColorStop(1, colorPair[1]);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = depth * 0.8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Animate growth
            setTimeout(() => {
                // Branch out
                const branchCount = 2 + Math.floor(Math.random() * 2);
                const newLength = length * (0.6 + Math.random() * 0.2);

                for (let i = 0; i < branchCount; i++) {
                    const offsetAngle = (Math.random() - 0.5) * Math.PI * 0.7;
                    const newAngle = angle + offsetAngle;
                    drawBranch(endX, endY, newLength, newAngle, depth - 1, colorPair);
                }
            }, 30);
        }

        // Plant a fractal seed
        function plantSeed(x, y) {
            const colorPair = colors[currentColorPair];
            currentColorPair = (currentColorPair + 1) % colors.length;

            const initialLength = 40 + Math.random() * 30;
            const initialAngle = -Math.PI / 2 + (Math.random() - 0.5) * 0.5;
            const depth = 6 + Math.floor(Math.random() * 3);

            drawBranch(x, y, initialLength, initialAngle, depth, colorPair);
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Random garden
        function randomGarden() {
            clearCanvas();
            const plantCount = 5 + Math.floor(Math.random() * 8);

            for (let i = 0; i < plantCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = canvas.height * 0.7 + Math.random() * canvas.height * 0.25;
                    plantSeed(x, y);
                }, i * 200);
            }
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            plantSeed(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            plantSeed(x, y);
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Auto-grow on load
        setTimeout(() => {
            randomGarden();
        }, 500);
    </script>
</body>
</html>
