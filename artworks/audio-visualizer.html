<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - „Ç™„Éº„Éá„Ç£„Ç™„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        #canvas {
            background: #0a0a0f;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-mic {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .btn-mic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .btn-file {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: #fff;
        }

        .btn-file:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .btn-stop {
            background: #333;
            color: #fff;
        }

        .btn-stop:hover {
            background: #555;
        }

        #fileInput {
            display: none;
        }

        .mode-selector {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 8px 16px;
            background: #222;
            color: #888;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: #fff;
            border-color: #00d4ff;
        }

        .mode-btn:hover {
            border-color: #00d4ff;
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.85rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üéµ Audio Visualizer</h1>
        <p class="subtitle">Èü≥Ê•Ω„ÇíÁæé„Åó„ÅÑ„Ç∞„É©„Éï„Ç£„ÉÉ„ÇØ„ÅßË°®Áèæ</p>

        <canvas id="canvas" width="900" height="500"></canvas>

        <div class="controls">
            <button class="btn-mic" onclick="startMicrophone()">üé§ „Éû„Ç§„ÇØ„ÅßÈñãÂßã</button>
            <button class="btn-file" onclick="document.getElementById('fileInput').click()">üìÅ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</button>
            <button class="btn-stop" onclick="stopAudio()">‚èπÔ∏è ÂÅúÊ≠¢</button>
        </div>

        <input type="file" id="fileInput" accept="audio/*" onchange="handleFileSelect(event)">

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('bars')">Ê£í„Ç∞„É©„Éï</button>
            <button class="mode-btn" onclick="setMode('wave')">Ê≥¢ÂΩ¢</button>
            <button class="mode-btn" onclick="setMode('circular')">ÂÜÜÂΩ¢</button>
            <button class="mode-btn" onclick="setMode('particles')">„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</button>
        </div>

        <p class="info">„Éû„Ç§„ÇØ„Åæ„Åü„ÅØ„Ç™„Éº„Éá„Ç£„Ç™„Éï„Ç°„Ç§„É´„ÅßÈü≥Ê•Ω„ÇíÂÜçÁîü„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let source;
        let animationId;
        let currentMode = 'bars';
        let particles = [];

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor(x, y, size, color, velocity) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.02;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
        }

        async function startMicrophone() {
            try {
                initAudio();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                visualize();
            } catch (err) {
                alert('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì: ' + err.message);
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                initAudio();

                if (source) {
                    source.disconnect();
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const audioData = await audioContext.decodeAudioData(e.target.result);
                    source = audioContext.createBufferSource();
                    source.buffer = audioData;
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    source.start(0);
                    visualize();
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function stopAudio() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (source) {
                try {
                    source.stop();
                } catch (e) {}
                source.disconnect();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function getColor(index, total, value) {
            const hue = (index / total) * 360;
            const saturation = 80 + (value / 255) * 20;
            const lightness = 40 + (value / 255) * 30;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);

                if (currentMode === 'particles') {
                    ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
                } else {
                    ctx.fillStyle = 'rgba(10, 10, 15, 1)';
                }
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                analyser.getByteFrequencyData(dataArray);

                switch (currentMode) {
                    case 'bars':
                        drawBars(dataArray, bufferLength);
                        break;
                    case 'wave':
                        drawWave(dataArray, bufferLength);
                        break;
                    case 'circular':
                        drawCircular(dataArray, bufferLength);
                        break;
                    case 'particles':
                        drawParticles(dataArray, bufferLength);
                        break;
                }
            }

            draw();
        }

        function drawBars(dataArray, bufferLength) {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;

                const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
                gradient.addColorStop(0, getColor(i, bufferLength, dataArray[i]));
                gradient.addColorStop(1, getColor((i + bufferLength / 2) % bufferLength, bufferLength, dataArray[i]));

                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);

                // „Éü„É©„ÉºÂäπÊûú
                ctx.fillStyle = gradient;
                ctx.globalAlpha = 0.3;
                ctx.fillRect(x, 0, barWidth - 1, barHeight * 0.5);
                ctx.globalAlpha = 1;

                x += barWidth;
            }
        }

        function drawWave(dataArray, bufferLength) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#00d4ff';
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // 2„Å§ÁõÆ„ÅÆÊ≥¢ÂΩ¢
            ctx.strokeStyle = '#7b2cbf';
            ctx.beginPath();
            x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2 + 50;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();
        }

        function drawCircular(dataArray, bufferLength) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;

            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amplitude = (dataArray[i] / 255) * 100;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + amplitude);
                const y2 = centerY + Math.sin(angle) * (radius + amplitude);

                ctx.strokeStyle = getColor(i, bufferLength, dataArray[i]);
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // ‰∏≠ÂøÉÂÜÜ
            const avgValue = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.5 + (avgValue / 255) * 30, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0, 212, 255, ${avgValue / 255 * 0.5})`;
            ctx.fill();
        }

        function drawParticles(dataArray, bufferLength) {
            const avgValue = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

            // Êñ∞„Åó„ÅÑ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÁîüÊàê
            if (avgValue > 50) {
                const count = Math.floor(avgValue / 30);
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    particles.push(new Particle(
                        canvas.width / 2,
                        canvas.height / 2,
                        3 + Math.random() * 5,
                        getColor(Math.floor(Math.random() * bufferLength), bufferLength, avgValue),
                        { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }
                    ));
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
