<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.3);
        }

        #visualizer {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
            max-width: 900px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover, .mode-btn.active {
            background: rgba(138, 43, 226, 0.5);
            border-color: #8a2be2;
        }

        .info {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .canvas-container {
                aspect-ratio: 4/3;
            }
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fullscreen-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Interactive Audio Visualizer</h1>

        <div class="canvas-container">
            <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">
                <svg viewBox="0 0 24 24">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startMicrophone()">üé§ „Éû„Ç§„ÇØ„ÅßÈñãÂßã</button>
            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">üìÅ „Éï„Ç°„Ç§„É´ÈÅ∏Êäû</button>
            <input type="file" id="fileInput" accept="audio/*" onchange="loadAudioFile(event)">
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('bars')">üìä „Éê„Éº</button>
            <button class="mode-btn" onclick="setMode('wave')">üåä Ê≥¢ÂΩ¢</button>
            <button class="mode-btn" onclick="setMode('circle')">‚≠ï ÂÜÜÂΩ¢</button>
            <button class="mode-btn" onclick="setMode('particles')">‚ú® „Éë„Éº„ÉÜ„Ç£„ÇØ„É´</button>
        </div>

        <p class="info">„Éû„Ç§„ÇØ„Åæ„Åü„ÅØ„Ç™„Éº„Éá„Ç£„Ç™„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
    </div>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let audioContext;
        let analyser;
        let source;
        let animationId;
        let currentMode = 'bars';
        let particles = [];

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupAudio(stream);
            } catch (err) {
                alert('„Éû„Ç§„ÇØ„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }
        }

        function loadAudioFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const arrayBuffer = e.target.result;
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.loop = true;

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                source.connect(analyser);
                analyser.connect(audioContext.destination);

                source.start(0);
                visualize();
            };
            reader.readAsArrayBuffer(file);
        }

        function setupAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            visualize();
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'particles') {
                initParticles();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }
        }

        function visualize() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                switch (currentMode) {
                    case 'bars':
                        drawBars(dataArray, bufferLength);
                        break;
                    case 'wave':
                        drawWave(dataArray, bufferLength);
                        break;
                    case 'circle':
                        drawCircle(dataArray, bufferLength);
                        break;
                    case 'particles':
                        drawParticles(dataArray, bufferLength);
                        break;
                }
            }

            draw();
        }

        function drawBars(dataArray, bufferLength) {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                const hue = (i / bufferLength) * 360;

                const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
                gradient.addColorStop(0, `hsla(${hue}, 80%, 50%, 0.8)`);
                gradient.addColorStop(1, `hsla(${hue + 30}, 80%, 70%, 0.8)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                // Mirror
                ctx.fillRect(canvas.width - x - barWidth, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        function drawWave(dataArray, bufferLength) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'rgba(138, 43, 226, 0.8)';
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 255;
                const y = (canvas.height / 2) + Math.sin(i * 0.1) * v * canvas.height * 0.4;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();

            // Second wave with different phase
            ctx.strokeStyle = 'rgba(245, 87, 108, 0.6)';
            ctx.beginPath();
            x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 255;
                const y = (canvas.height / 2) + Math.cos(i * 0.15) * v * canvas.height * 0.3;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();
        }

        function drawCircle(dataArray, bufferLength) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.25;

            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amplitude = (dataArray[i] / 255) * radius;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + amplitude);
                const y2 = centerY + Math.sin(angle) * (radius + amplitude);

                const hue = (i / bufferLength) * 360;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.8)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Inner circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.3, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawParticles(dataArray, bufferLength) {
            const average = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            const intensity = average / 255;

            particles.forEach(p => {
                p.x += p.speedX * (1 + intensity * 2);
                p.y += p.speedY * (1 + intensity * 2);

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                const size = p.size * (1 + intensity * 3);

                ctx.beginPath();
                ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = 0.6 + intensity * 0.4;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function toggleFullscreen() {
            const container = canvas.parentElement;
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
