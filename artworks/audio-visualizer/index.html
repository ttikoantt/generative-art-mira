    <script>
        let audioContext;
        let analyser;
        let microphone;
        let animationId;
        let isRunning = false;

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusEl = document.getElementById('status');

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’è¨­å®š
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40;
            canvas.height = window.innerWidth <= 768 ? 300 : 400;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        async function startAudio() {
            try {
                // ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¦æ±‚
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // AudioContextã‚’åˆæœŸåŒ–
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;

                // ãƒã‚¤ã‚¯ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’æ¥ç¶š
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;

                statusEl.textContent = 'ğŸµ ãƒã‚¤ã‚¯ã‚¢ã‚¯ãƒ†ã‚£ãƒ– - éŸ³ã‚’æ¤œå‡ºä¸­';
                statusEl.className = 'status active';

                // å¯è¦–åŒ–ã‚’é–‹å§‹
                visualize();
            } catch (err) {
                console.error('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ:', err);
                alert('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒå¿…è¦ã§ã™ã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            }
        }

        function stopAudio() {
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;

            statusEl.textContent = 'â¸ï¸ ãƒã‚¤ã‚¯ã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„';
            statusEl.className = 'status inactive';

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = 'rgba(10, 10, 10, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function visualize() {
            if (!isRunning) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            animationId = requestAnimationFrame(() => visualize());

            // å‘¨æ³¢æ•°ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            analyser.getByteFrequencyData(dataArray);

            // èƒŒæ™¯ã‚’åŠé€æ˜ã§ã‚¯ãƒªã‚¢ï¼ˆãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä½œæˆ
            const gradient = ctx.createLinearGradient(0, canvas.height, 0, 0);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');

            // ãƒãƒ¼ã‚’æç”»ï¼ˆå·¦å³å¯¾ç§°ï¼‰
            const centerX = canvas.width / 2;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;

                // è‰²ã‚’è¨ˆç®—
                const hue = (i / bufferLength) * 360;
                const saturation = 80 + (dataArray[i] / 255) * 20;
                const lightness = 40 + (dataArray[i] / 255) * 30;

                // å·¦å´
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.globalAlpha = 0.8;
                ctx.fillRect(centerX - x - barWidth, (canvas.height - barHeight) / 2, barWidth - 1, barHeight);

                // å³å´
                ctx.fillRect(centerX + x, (canvas.height - barHeight) / 2, barWidth - 1, barHeight);

                x += barWidth;

                if (x > centerX) break;
            }

            ctx.globalAlpha = 1;

            // ä¸­å¿ƒç·šã‚’æç”»
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            // æ³¢å½¢ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
            const timeData = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(timeData);

            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let waveX = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = timeData[i] / 128.0;
                const y = (v * canvas.height) / 2;

                if (i === 0) {
                    ctx.moveTo(waveX, y);
                } else {
                    ctx.lineTo(waveX, y);
                }

                waveX += sliceWidth;
            }

            ctx.stroke();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // åˆæœŸçŠ¶æ…‹ã§ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’é»’ãå¡—ã‚Šã¤ã¶ã—
        ctx.fillStyle = 'rgba(10, 10, 10, 1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
