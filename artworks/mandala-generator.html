<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mandala Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        canvas {
            max-width: 90vw;
            max-height: 60vh;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            width: 90vw;
            max-width: 400px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
    
    <h1>üïâÔ∏è Mandala Generator</h1>
    <p class="subtitle">Click to generate new patterns</p>
    
    <canvas id="canvas" width="800" height="800"></canvas>
    
    <div class="controls">
        <button id="generate">‚ú® Generate</button>
        <button id="download">üíæ Save</button>
        <button id="animate">üåÄ Animate</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let animationId = null;
        let rotation = 0;
        let isAnimating = false;
        
        // Color palettes
        const palettes = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'],
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
            ['#fa709a', '#fee140', '#fa709a', '#fee140', '#f6d365'],
            ['#a8edea', '#fed6e3', '#d299c2', '#fef9d7', '#89f7fe'],
            ['#ff9a9e', '#fecfef', '#fecfef', '#ffecd2', '#fcb69f'],
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe']
        ];
        
        function randomPalette() {
            return palettes[Math.floor(Math.random() * palettes.length)];
        }
        
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function generateMandala(animRotation = 0) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(centerX, centerY) - 50;
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const numLayers = randomInt(4, 8);
            const segments = randomInt(6, 16);
            const palette = randomPalette();
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(animRotation);
            
            for (let layer = 0; layer < numLayers; layer++) {
                const layerRadius = (maxRadius / numLayers) * (layer + 1);
                const color = palette[layer % palette.length];
                
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.lineWidth = randomInt(1, 3);
                ctx.globalAlpha = 0.8;
                
                // Draw patterns for each segment
                for (let i = 0; i < segments; i++) {
                    const angle = (Math.PI * 2 / segments) * i;
                    
                    ctx.save();
                    ctx.rotate(angle);
                    
                    const patternType = randomInt(1, 6);
                    
                    switch (patternType) {
                        case 1: // Circle
                            ctx.beginPath();
                            ctx.arc(layerRadius * 0.5, 0, randomInt(10, 30), 0, Math.PI * 2);
                            ctx.fill();
                            break;
                            
                        case 2: // Line with dot
                            ctx.beginPath();
                            ctx.moveTo(layerRadius * 0.2, 0);
                            ctx.lineTo(layerRadius * 0.8, 0);
                            ctx.stroke();
                            ctx.beginPath();
                            ctx.arc(layerRadius * 0.8, 0, randomInt(5, 15), 0, Math.PI * 2);
                            ctx.fill();
                            break;
                            
                        case 3: // Triangle
                            ctx.beginPath();
                            const size = randomInt(15, 35);
                            ctx.moveTo(layerRadius * 0.6, 0);
                            ctx.lineTo(layerRadius * 0.6 - size, size);
                            ctx.lineTo(layerRadius * 0.6 + size, size);
                            ctx.closePath();
                            ctx.fill();
                            break;
                            
                        case 4: // Petal
                            ctx.beginPath();
                            ctx.ellipse(layerRadius * 0.5, 0, randomInt(15, 30), randomInt(8, 15), 0, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                            
                        case 5: // Diamond
                            ctx.beginPath();
                            const dSize = randomInt(10, 25);
                            ctx.moveTo(layerRadius * 0.5, 0);
                            ctx.lineTo(layerRadius * 0.5 + dSize, dSize);
                            ctx.lineTo(layerRadius * 0.5, dSize * 2);
                            ctx.lineTo(layerRadius * 0.5 - dSize, dSize);
                            ctx.closePath();
                            ctx.fill();
                            break;
                            
                        case 6: // Concentric circles
                            for (let c = 0; c < randomInt(2, 4); c++) {
                                ctx.beginPath();
                                ctx.arc(layerRadius * (0.3 + c * 0.15), 0, randomInt(3, 10), 0, Math.PI * 2);
                                ctx.stroke();
                            }
                            break;
                    }
                    
                    ctx.restore();
                }
                
                // Draw connecting circle
                ctx.beginPath();
                ctx.arc(0, 0, layerRadius, 0, Math.PI * 2);
                ctx.strokeStyle = palette[layer % palette.length];
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.3;
                ctx.stroke();
            }
            
            // Center piece
            ctx.beginPath();
            ctx.arc(0, 0, randomInt(20, 40), 0, Math.PI * 2);
            ctx.fillStyle = palette[0];
            ctx.globalAlpha = 1;
            ctx.fill();
            
            ctx.restore();
        }
        
        function animate() {
            if (!isAnimating) return;
            
            rotation += 0.01;
            generateMandala(rotation);
            animationId = requestAnimationFrame(animate);
        }
        
        function toggleAnimate() {
            isAnimating = !isAnimating;
            const btn = document.getElementById('animate');
            
            if (isAnimating) {
                btn.textContent = '‚èπ Stop';
                animate();
            } else {
                btn.textContent = 'üåÄ Animate';
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        }
        
        // Event listeners
        document.getElementById('generate').addEventListener('click', () => {
            if (!isAnimating) {
                generateMandala();
            }
        });
        
        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'mandala.png';
            link.href = canvas.toDataURL();
            link.click();
        });
        
        document.getElementById('animate').addEventListener('click', toggleAnimate);
        
        canvas.addEventListener('click', () => {
            if (!isAnimating) {
                generateMandala();
            }
        });
        
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // Initial generation
        generateMandala();
    </script>
</body>
</html>
