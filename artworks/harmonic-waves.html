<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Waves - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e0e0ff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(150, 150, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .subtitle {
            color: #a0a0c0;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        #canvas {
            border: 2px solid rgba(150, 150, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(200, 200, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #canvas {
                width: 100%;
                max-width: 350px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒŠ Harmonic Waves</h1>
        <p class="subtitle">æ³¢ã®å¹²æ¸‰ãŒç”Ÿã‚€ç¾ã—ã„æ¨¡æ§˜</p>

        <canvas id="canvas" width="600" height="400"></canvas>

        <div class="controls">
            <button onclick="regenerate()">ğŸ”„ æ–°ã—ã„æ³¢</button>
            <button onclick="toggleAnimation()">â¯ï¸ ä¸€æ™‚åœæ­¢/å†ç”Ÿ</button>
            <button onclick="changeSpeed()">ğŸš€ é€Ÿåº¦å¤‰æ›´</button>
        </div>

        <div class="info">ã‚¯ãƒªãƒƒã‚¯ã§æ³¢ã‚’è¿½åŠ  | Created by Mira</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let waves = [];
        let animationId = null;
        let isAnimating = true;
        let speed = 1;
        let time = 0;

        // è¤‡æ•°ã®æ³¢ã‚’ç”Ÿæˆ
        function createWaves() {
            waves = [];
            const numWaves = 3 + Math.floor(Math.random() * 3);

            for (let i = 0; i < numWaves; i++) {
                waves.push({
                    amplitude: 20 + Math.random() * 40,
                    frequency: 0.005 + Math.random() * 0.015,
                    phase: Math.random() * Math.PI * 2,
                    speed: 0.01 + Math.random() * 0.02,
                    color: `hsl(${200 + Math.random() * 60}, 70%, 60%)`,
                    yOffset: Math.random() * canvas.height
                });
            }
        }

        // æ³¢ã‚’æç”»
        function draw() {
            // èƒŒæ™¯ã‚’å°‘ã—æš—ãã—ã¦æ®‹åƒåŠ¹æœ
            ctx.fillStyle = 'rgba(15, 15, 35, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // å„æ³¢ã‚’æç”»
            waves.forEach((wave, index) => {
                ctx.beginPath();
                ctx.strokeStyle = wave.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.7;

                for (let x = 0; x < canvas.width; x++) {
                    const y = wave.yOffset +
                              Math.sin(x * wave.frequency + wave.phase + time * wave.speed) * wave.amplitude +
                              Math.sin(x * wave.frequency * 2 + wave.phase * 1.5 + time * wave.speed * 1.3) * wave.amplitude * 0.5;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            });

            // å¹²æ¸‰æ¨¡æ§˜ã‚’æç”»
            drawInterference();

            ctx.globalAlpha = 1;
            time += 0.05 * speed;

            if (isAnimating) {
                animationId = requestAnimationFrame(draw);
            }
        }

        // å¹²æ¸‰æ¨¡æ§˜ã‚’æç”»
        function drawInterference() {
            if (waves.length < 2) return;

            ctx.globalAlpha = 0.3;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let r = 10; r < Math.min(canvas.width, canvas.height) / 2; r += 15) {
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${(time * 50 + r) % 360}, 60%, 50%)`;
                ctx.lineWidth = 1;

                for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
                    const waveOffset = waves.reduce((sum, wave) => {
                        return sum + Math.sin(angle * 3 + wave.phase + time * wave.speed) * 5;
                    }, 0);

                    const x = centerX + (r + waveOffset) * Math.cos(angle);
                    const y = centerY + (r + waveOffset) * Math.sin(angle);

                    if (angle === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            }
        }

        function regenerate() {
            createWaves();
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = 'rgba(15, 15, 35, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating && !animationId) {
                draw();
            }
        }

        function changeSpeed() {
            speed = speed === 1 ? 2 : speed === 2 ? 0.5 : 1;
        }

        // ã‚¯ãƒªãƒƒã‚¯ã§æ–°ã—ã„æ³¢ã‚’è¿½åŠ 
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            waves.push({
                amplitude: 20 + Math.random() * 40,
                frequency: 0.005 + Math.random() * 0.015,
                phase: Math.random() * Math.PI * 2,
                speed: 0.01 + Math.random() * 0.02,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                yOffset: y
            });

            // æœ€å¤§10æ³¢ã«åˆ¶é™
            if (waves.length > 10) {
                waves.shift();
            }
        });

        // åˆæœŸåŒ–
        createWaves();
        draw();
    </script>
</body>
</html>
