<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Firefly Particles - Ëõç„ÅÆÁæ§„Çå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #88ff88;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px #44ff44;
            opacity: 0.8;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(68, 255, 68, 0.1);
            color: #88ff88;
            border: 1px solid #44ff44;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .fullscreen-btn:hover {
            background: rgba(68, 255, 68, 0.2);
            box-shadow: 0 0 20px #44ff44;
        }

        @media (max-width: 600px) {
            .info {
                font-size: 12px;
            }

            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">üåü Firefly Particles - Ëõç„ÅÆÁæ§„Çå„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ‰ΩçÁΩÆ
        let mouseX = width / 2;
        let mouseY = height / 2;

        // Ëõç„ÅÆ„ÇØ„É©„Çπ
        class Firefly {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseY = this.y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.alpha = Math.random() * 0.5 + 0.5;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.hue = 100 + Math.random() * 40; // Á∑ë„ÄúÈªÑÁ∑ë
            }

            update() {
                // „Éû„Ç¶„Çπ„Å´Âêë„Åã„ÅÜÂäõÔºàÂº±„ÅÑÔºâ
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    this.vx += dx / dist * 0.01;
                    this.vy += dy / dist * 0.01;
                }

                // „É©„É≥„ÉÄ„É†„Å™Âãï„Åç
                this.vx += (Math.random() - 0.5) * 0.05;
                this.vy += (Math.random() - 0.5) * 0.05;

                // ÈÄüÂ∫¶Âà∂Èôê
                const maxSpeed = 1;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = this.vx / speed * maxSpeed;
                    this.vy = this.vy / speed * maxSpeed;
                }

                // Ê∏õË°∞
                this.vx *= 0.99;
                this.vy *= 0.99;

                // ÁßªÂãï
                this.x += this.vx;
                this.y += this.vy;

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂèçÂØæÂÅ¥„Åã„Çâ
                if (this.x < -10) this.x = width + 10;
                if (this.x > width + 10) this.x = -10;
                if (this.y < -10) this.y = height + 10;
                if (this.y > height + 10) this.y = -10;

                // Ëºù„Åç„ÅÆ„Éë„É´„Çπ
                this.pulsePhase += this.pulseSpeed;
                this.currentAlpha = this.alpha * (0.5 + 0.5 * Math.sin(this.pulsePhase));
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.currentAlpha;

                // ÂÖâ„ÇãÂäπÊûú
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, 1)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 50%, 0.3)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();

                // ‰∏≠ÂøÉ„ÅÆÊòé„Çã„ÅÑÁÇπ
                ctx.fillStyle = `hsla(${this.hue}, 100%, 90%, 1)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Ëõç„ÅÆÁæ§„Çå„Çí‰ΩúÊàê
        const fireflies = [];
        const fireflyCount = Math.min(150, Math.floor((width * height) / 10000));

        for (let i = 0; i < fireflyCount; i++) {
            fireflies.push(new Firefly());
        }

        // ËÉåÊôØ„ÅÆÊòü
        const stars = [];
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 0.5 + 0.1,
                alpha: Math.random() * 0.5 + 0.2
            });
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢ÔºàÊÆãÂÉèÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Êòü„ÇíÊèèÁîª
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Ëõç„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            fireflies.forEach(firefly => {
                firefly.update();
                firefly.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
