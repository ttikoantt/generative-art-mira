<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーティクルダンス | Particle Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="info">タップしてリズムを変える</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // キャンバスサイズ設定
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight, 600);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.hue = Math.random() * 360;
                this.angle = Math.random() * Math.PI * 2;
                this.danceSpeed = Math.random() * 0.02 + 0.01;
                this.danceAmplitude = Math.random() * 30 + 10;
            }

            update(time, rhythmIntensity) {
                this.angle += this.danceSpeed * rhythmIntensity;

                // ダンスの動き
                this.x = this.baseX + Math.sin(this.angle) * this.danceAmplitude * rhythmIntensity;
                this.y = this.baseY + Math.cos(this.angle * 1.3) * this.danceAmplitude * rhythmIntensity;

                // 緩やかな移動
                this.baseX += this.speedX * 0.5;
                this.baseY += this.speedY * 0.5;

                // 画面端で折り返し
                if (this.baseX < 0 || this.baseX > canvas.width) this.speedX *= -1;
                if (this.baseY < 0 || this.baseY > canvas.height) this.speedY *= -1;

                // 色の変化
                this.hue = (this.hue + 0.5 * rhythmIntensity) % 360;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = 0.8;

                // グロー効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, 1)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 50%, 0.5)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, 40%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // パーティクル配列
        const particles = [];
        const particleCount = 150;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // リズム設定
        let rhythmIntensity = 1;
        let targetIntensity = 1;
        let time = 0;

        // タップ/クリックでリズムを変える
        canvas.addEventListener('click', () => {
            targetIntensity = Math.random() * 2 + 0.5;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            targetIntensity = Math.random() * 2 + 0.5;
        });

        // アニメーションループ
        function animate() {
            // フェード効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // リズムの滑らかな変化
            rhythmIntensity += (targetIntensity - rhythmIntensity) * 0.02;

            time += 0.016;

            // パーティクルの更新と描画
            particles.forEach(particle => {
                particle.update(time, rhythmIntensity);
                particle.draw();
            });

            // つながりを描画（近いパーティクル同士）
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.05 * rhythmIntensity})`;
            ctx.lineWidth = 0.5;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();
    </script>
</body>
</html>
