<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particles - „Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Éª„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            min-height: 100vh;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(15, 52, 96, 0.85);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 280px;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .controls.collapsed {
            transform: translateX(-250px);
        }

        .toggle-btn {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            background: rgba(15, 52, 96, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 10px 10px 0;
            color: #4ecdc4;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(78, 205, 196, 0.3);
        }

        h2 {
            color: #4ecdc4;
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #a8e6cf;
            font-size: 13px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            outline: none;
            -webkit-appearance: none;
            margin-top: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 80px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            color: #a8e6cf;
            font-size: 11px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.5;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(15, 52, 96, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #4ecdc4;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn:hover {
            background: rgba(78, 205, 196, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .controls {
                max-width: 240px;
                padding: 15px;
            }

            h2 {
                font-size: 16px;
            }

            button {
                padding: 8px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
        <button class="toggle-btn" id="toggleBtn">‚óÄ</button>
        <h2>‚öõÔ∏è „Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Éª„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</h2>

        <div class="control-group">
            <label>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞: <span id="countValue">3000</span></label>
            <input type="range" id="particleCount" min="1000" max="8000" value="3000" step="500">
        </div>

        <div class="control-group">
            <label>„Éû„Ç¶„ÇπÁØÑÂõ≤: <span id="rangeValue">150</span></label>
            <input type="range" id="mouseRange" min="50" max="300" value="150" step="10">
        </div>

        <div class="control-group">
            <label>„Çπ„Éî„Éº„Éâ: <span id="speedValue">2</span></label>
            <input type="range" id="speed" min="0.5" max="5" value="2" step="0.5">
        </div>

        <div class="control-group">
            <label>Êé•Á∂öË∑ùÈõ¢: <span id="connectionValue">80</span></label>
            <input type="range" id="connectionDist" min="30" max="150" value="80" step="5">
        </div>

        <div class="button-group">
            <button id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
            <button id="explodeBtn">ÁàÜÁô∫</button>
        </div>

        <div class="info">
            üñ±Ô∏è „Éû„Ç¶„ÇπÁßªÂãï„Åß„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅåÂèçÂøú<br>
            üì± „Çø„ÉÉ„ÉÅ„Åß„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥<br>
            ‚ú® „ÇØ„É™„ÉÉ„ÇØ„Åß„Éë„Éº„ÉÜ„Ç£„ÇØ„É´ËøΩÂä†
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };
        let particleCount = 3000;
        let connectionDistance = 80;
        let speedMultiplier = 2;
        let animationId;

        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * speedMultiplier;
                this.speedY = (Math.random() - 0.5) * speedMultiplier;
                this.density = Math.random() * 30 + 1;
                this.hue = Math.random() * 60 + 160; // Cyan to blue
                this.life = 1;
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                // Mouse interaction
                if (mouse.x != null && mouse.y != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = mouse.radius;
                    let force = (maxDistance - distance) / maxDistance;
                    let directionX = forceDirectionX * force * this.density;
                    let directionY = forceDirectionY * force * this.density;

                    if (distance < mouse.radius) {
                        this.x -= directionX;
                        this.y -= directionY;
                        this.hue = 200; // Bright cyan when interacting
                    } else {
                        if (this.x !== this.baseX) {
                            let dx = this.x - this.baseX;
                            this.x -= dx / 10;
                        }
                        if (this.y !== this.baseY) {
                            let dy = this.y - this.baseY;
                            this.y -= dy / 10;
                        }
                    }
                }

                // Natural movement
                this.baseX += this.speedX * speedMultiplier;
                this.baseY += this.speedY * speedMultiplier;

                // Bounce off edges
                if (this.baseX < 0 || this.baseX > canvas.width) {
                    this.speedX *= -1;
                }
                if (this.baseY < 0 || this.baseY > canvas.height) {
                    this.speedY *= -1;
                }

                this.draw();
            }
        }

        // Initialize particles
        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Draw connections
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        let opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = `rgba(78, 205, 196, ${opacity * 0.3})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            drawConnections();

            animationId = requestAnimationFrame(animate);
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(e.x, e.y));
            }
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Control panel
        const particleCountSlider = document.getElementById('particleCount');
        const countValue = document.getElementById('countValue');
        particleCountSlider.addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            countValue.textContent = particleCount;
            init();
        });

        const mouseRangeSlider = document.getElementById('mouseRange');
        const rangeValue = document.getElementById('rangeValue');
        mouseRangeSlider.addEventListener('input', (e) => {
            mouse.radius = parseInt(e.target.value);
            rangeValue.textContent = e.target.value;
        });

        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        speedSlider.addEventListener('input', (e) => {
            speedMultiplier = parseFloat(e.target.value);
            speedValue.textContent = speedMultiplier;
        });

        const connectionSlider = document.getElementById('connectionDist');
        const connectionValue = document.getElementById('connectionValue');
        connectionSlider.addEventListener('input', (e) => {
            connectionDistance = parseInt(e.target.value);
            connectionValue.textContent = connectionDistance;
        });

        document.getElementById('resetBtn').addEventListener('click', init);

        document.getElementById('explodeBtn').addEventListener('click', () => {
            particles.forEach(p => {
                p.speedX = (Math.random() - 0.5) * 20;
                p.speedY = (Math.random() - 0.5) * 20;
            });
        });

        // Toggle controls
        const toggleBtn = document.getElementById('toggleBtn');
        const controls = document.getElementById('controls');
        toggleBtn.addEventListener('click', () => {
            controls.classList.toggle('collapsed');
            toggleBtn.textContent = controls.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
        });

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Start
        init();
        animate();
    </script>
</body>
</html>
