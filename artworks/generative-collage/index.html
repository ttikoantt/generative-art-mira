    <style>
        * {

        body {

        .header {

                padding: 10px 18px;
                font-size: 0.9rem;

</head>
<body>
    <div class="header">
        <h1>ğŸ¨ ã‚¸ã‚§ãƒãƒ¬ãƒ¼ãƒ†ã‚£ãƒ–ãƒ»ã‚³ãƒ©ãƒ¼ã‚¸ãƒ¥</h1>
        <p>ãƒ©ãƒ³ãƒ€ãƒ ãªå½¢çŠ¶ãŒé‡ãªã‚Šåˆã†æŠ½è±¡çš„ãªã‚¢ãƒ¼ãƒˆ</p>
    </div>

    <div class="controls">
        <button class="btn-generate" onclick="generate()">ğŸ² æ–°ã—ã„ä½œå“</button>
        <button class="btn-download" onclick="download()">ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <p class="info">ã‚¯ãƒªãƒƒã‚¯ã§æ–°ã—ã„ã‚³ãƒ©ãƒ¼ã‚¸ãƒ¥ã‚’ç”Ÿæˆ</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ãƒ‘ã‚¹ãƒ†ãƒ«ã‚«ãƒ©ãƒ¼ã®ãƒ‘ãƒ¬ãƒƒãƒˆ
        const palettes = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'],
            ['#FF9FF3', '#FECA57', '#FF6B6B', '#48DBFB', '#1DD1A1', '#5F27CD', '#54A0FF'],
            ['#fd79a8', '#a29bfe', '#6c5ce7', '#00b894', '#00cec9', '#fab1a0', '#e17055'],
            ['#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c', '#f39c12', '#e91e63']
        ];

        // ãƒ©ãƒ³ãƒ€ãƒ å€¤ã‚’å–å¾—
        const random = (min, max) => Math.random() * (max - min) + min;
        const randomInt = (min, max) => Math.floor(random(min, max));
        const randomColor = (palette) => palette[Math.floor(Math.random() * palette.length)];

        // ã‚¯ãƒªã‚¨ã‚¤ãƒ†ã‚£ãƒ–ãªå›³å½¢ã‚’æç”»
        function drawShape(palette) {
            const shapeType = randomInt(0, 8);
            const x = random(0, canvas.width);
            const y = random(0, canvas.height);
            const size = random(30, 150);
            const color = randomColor(palette);
            const alpha = random(0.1, 0.7);

            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            ctx.lineWidth = random(1, 4);
            ctx.translate(x, y);
            ctx.rotate(random(0, Math.PI * 2));

            switch (shapeType) {
                case 0: // å††
                    ctx.beginPath();
                    ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                    Math.random() > 0.5 ? ctx.fill() : ctx.stroke();
                    break;

                case 1: // æ­£æ–¹å½¢
                    ctx.rect(-size / 2, -size / 2, size, size);
                    Math.random() > 0.5 ? ctx.fill() : ctx.stroke();
                    break;

                case 2: // ä¸‰è§’å½¢
                    ctx.beginPath();
                    ctx.moveTo(0, -size / 2);
                    ctx.lineTo(-size / 2, size / 2);
                    ctx.lineTo(size / 2, size / 2);
                    ctx.closePath();
                    Math.random() > 0.5 ? ctx.fill() : ctx.stroke();
                    break;

                case 3: // å…­è§’å½¢
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6;
                        const px = Math.cos(angle) * size / 2;
                        const py = Math.sin(angle) * size / 2;
                        i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    Math.random() > 0.5 ? ctx.fill() : ctx.stroke();
                    break;

                case 4: // æ˜Ÿ
                    drawStar(0, 0, 5, size / 2, size / 4);
                    break;

                case 5: // åå­—
                    const thickness = size / 4;
                    ctx.fillRect(-size / 2, -thickness / 2, size, thickness);
                    ctx.fillRect(-thickness / 2, -size / 2, thickness, size);
                    break;

                case 6: // ãƒ‰ãƒ¼ãƒŠãƒ„
                    ctx.beginPath();
                    ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                    ctx.arc(0, 0, size / 4, 0, Math.PI * 2, true);
                    ctx.fill();
                    break;

                case 7: // æ”¾å°„ç·š
                    ctx.beginPath();
                    const rays = randomInt(6, 12);
                    for (let i = 0; i < rays; i++) {
                        const angle = (i * Math.PI * 2) / rays;
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
                    }
                    ctx.stroke();
                    break;
            }

            ctx.restore();
        }

        // æ˜Ÿã‚’æç”»
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }

            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            Math.random() > 0.5 ? ctx.fill() : ctx.stroke();
        }

        // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æç”»
        function drawBackground(palette) {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f0f23');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // è–„ã„èƒŒæ™¯ã®å›³å½¢
            for (let i = 0; i < 10; i++) {
                ctx.save();
                ctx.globalAlpha = 0.05;
                ctx.fillStyle = randomColor(palette);
                const x = random(0, canvas.width);
                const y = random(0, canvas.height);
                const size = random(100, 300);
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ã‚³ãƒ©ãƒ¼ã‚¸ãƒ¥ã‚’ç”Ÿæˆ
        function generate() {
            const palette = palettes[randomInt(0, palettes.length)];

            // èƒŒæ™¯
            drawBackground(palette);

            // ãƒ¡ã‚¤ãƒ³ã®å›³å½¢
            const shapeCount = randomInt(25, 40);
            for (let i = 0; i < shapeCount; i++) {
                drawShape(palette);
            }

            // ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆå°ã•ãæ˜ã‚‹ã„å›³å½¢ï¼‰
            for (let i = 0; i < 5; i++) {
                ctx.save();
                ctx.globalAlpha = 0.8;
                ctx.fillStyle = '#ffffff';
                const x = random(0, canvas.width);
                const y = random(0, canvas.height);
                ctx.beginPath();
                ctx.arc(x, y, random(2, 6), 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function download() {
            const link = document.createElement('a');
            link.download = 'generative-collage.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // ã‚¯ãƒªãƒƒã‚¯ã§ç”Ÿæˆ
        canvas.addEventListener('click', generate);

        // åˆæœŸç”Ÿæˆ
        generate();
    </script>
</body>
