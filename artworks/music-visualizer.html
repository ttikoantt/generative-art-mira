<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #overlay h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 1em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #startBtn {
            padding: 1em 3em;
            font-size: 1.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            text-align: center;
        }

        #mode {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>ðŸŽµ Music Visualizer</h1>
        <button id="startBtn">Start Visualizing</button>
    </div>

    <div id="mode">Mode: Circular Spectrum</div>
    <div id="info">Click to change visualization mode</div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const modeDisplay = document.getElementById('mode');

        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        let currentMode = 0;
        let animationId;

        const modes = [
            'Circular Spectrum',
            'Waveform Flow',
            'Particle Reactor',
            'Geometric Patterns'
        ];

        const modeColors = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#a29bfe'],
            ['#00d2d3', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'],
            ['#fd79a8', '#fdcb6e', '#6c5ce7', '#a29bfe', '#74b9ff'],
            ['#e17055', '#00b894', '#0984e3', '#6c5ce7', '#fd79a8']
        ];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        async function startAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                source.connect(analyser);

                overlay.classList.add('hidden');
                animate();
            } catch (err) {
                alert('Microphone access denied. Please allow microphone access to visualize audio.');
                console.error(err);
            }
        }

        function drawCircularSpectrum() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.25;

            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amplitude = dataArray[i];
                const barHeight = (amplitude / 255) * radius * 0.8;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                const colorIndex = Math.floor((i / bufferLength) * modeColors[0].length);
                ctx.strokeStyle = modeColors[0][colorIndex];
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                // Inner glow
                const innerRadius = radius * 0.7 + (amplitude / 255) * radius * 0.3;
                ctx.strokeStyle = `${modeColors[0][colorIndex]}40`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(centerX, centerY, innerRadius, angle - 0.02, angle + 0.02);
                ctx.stroke();
            }

            // Center circle pulse
            const avgAmplitude = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.3 + (avgAmplitude / 255) * 30, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${avgAmplitude / 510})`;
            ctx.fill();
        }

        function drawWaveformFlow() {
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                const offset = i * Math.PI / 6;

                for (let j = 0; j < bufferLength; j++) {
                    const v = dataArray[j] / 255.0;
                    const y = canvas.height / 2 + Math.sin(j * 0.05 + offset) * v * canvas.height * 0.3;

                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                const colorIndex = i % modeColors[1].length;
                ctx.strokeStyle = modeColors[1][colorIndex];
                ctx.lineWidth = 3;
                ctx.stroke();
                x = 0;
            }

            // Particles at peaks
            for (let i = 0; i < bufferLength; i += 10) {
                const v = dataArray[i] / 255.0;
                if (v > 0.6) {
                    const x = (i / bufferLength) * canvas.width;
                    const y = canvas.height / 2 + Math.sin(i * 0.05) * v * canvas.height * 0.3;

                    ctx.beginPath();
                    ctx.arc(x, y, v * 10, 0, Math.PI * 2);
                    ctx.fillStyle = modeColors[1][i % modeColors[1].length];
                    ctx.fill();
                }
            }
        }

        let particles = [];

        function drawParticleReactor() {
            // Update particles
            const avgAmplitude = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Spawn new particles based on audio
            if (avgAmplitude > 50 && particles.length < 200) {
                for (let i = 0; i < Math.floor(avgAmplitude / 50); i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = (avgAmplitude / 255) * 5 + 1;
                    particles.push({
                        x: centerX,
                        y: centerY,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        color: modeColors[2][Math.floor(Math.random() * modeColors[2].length)],
                        size: Math.random() * 5 + 2
                    });
                }
            }

            // Update and draw particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.01;

                if (p.life > 0) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    ctx.fillStyle = p.color + Math.floor(p.life * 255).toString(16).padStart(2, '0');
                    ctx.fill();
                    return true;
                }
                return false;
            });

            // Central reactor core
            const coreSize = 50 + (avgAmplitude / 255) * 50;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, coreSize);
            gradient.addColorStop(0, `rgba(255, 255, 255, ${avgAmplitude / 255})`);
            gradient.addColorStop(0.5, `rgba(108, 92, 231, ${avgAmplitude / 510})`);
            gradient.addColorStop(1, 'rgba(108, 92, 231, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, coreSize, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function drawGeometricPatterns() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const avgAmplitude = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

            // Rotating polygons
            for (let layer = 0; layer < 5; layer++) {
                const sides = 3 + layer;
                const radius = 50 + layer * 40 + (avgAmplitude / 255) * 30;
                const rotation = Date.now() * 0.001 * (layer % 2 === 0 ? 1 : -1);

                ctx.beginPath();
                for (let i = 0; i <= sides; i++) {
                    const angle = (i / sides) * Math.PI * 2 + rotation;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();

                const colorIndex = layer % modeColors[3].length;
                ctx.strokeStyle = modeColors[3][colorIndex];
                ctx.lineWidth = 3;
                ctx.stroke();

                // Frequency-based vertices
                for (let i = 0; i < sides; i++) {
                    const angle = (i / sides) * Math.PI * 2 + rotation;
                    const dataIndex = Math.floor((i / sides) * bufferLength);
                    const amplitude = dataArray[dataIndex];
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;

                    ctx.beginPath();
                    ctx.arc(x, y, 3 + (amplitude / 255) * 10, 0, Math.PI * 2);
                    ctx.fillStyle = modeColors[3][(colorIndex + 1) % modeColors[3].length];
                    ctx.fill();
                }
            }

            // Connecting lines based on audio
            for (let i = 0; i < bufferLength; i += 20) {
                if (dataArray[i] > 150) {
                    const angle = (i / bufferLength) * Math.PI * 2;
                    const x = centerX + Math.cos(angle) * 200;
                    const y = centerY + Math.sin(angle) * 200;

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = modeColors[3][i % modeColors[3].length] + '60';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);

            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            switch (currentMode) {
                case 0:
                    drawCircularSpectrum();
                    break;
                case 1:
                    drawWaveformFlow();
                    break;
                case 2:
                    drawParticleReactor();
                    break;
                case 3:
                    drawGeometricPatterns();
                    break;
            }
        }

        startBtn.addEventListener('click', startAudio);

        canvas.addEventListener('click', () => {
            if (!audioContext) return;
            currentMode = (currentMode + 1) % modes.length;
            modeDisplay.textContent = `Mode: ${modes[currentMode]}`;
            particles = []; // Reset particles when changing mode
        });
    </script>
</body>
</html>
