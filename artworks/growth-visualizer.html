<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Growth Visualizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }
        #fullscreen-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">クリックで色相シフト</div>
    <button id="fullscreen-btn">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const info = document.getElementById('info');

        let startTime = Date.now();
        let hueShift = 0;
        let width, height, centerX, centerY;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        function draw() {
            const elapsed = Math.max(0, (Date.now() - startTime) / 1000);

            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            const baseHue = (elapsed * 10 + hueShift) % 360;
            const growth = Math.min(elapsed * 50, Math.max(width, height));
            const rotation = elapsed * 0.2;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            const particles = 120;
            for (let i = 0; i < particles; i++) {
                const angle = (Math.PI * 2 * i) / particles;
                const distance = (growth * 0.8) + Math.sin(elapsed * 2 + i * 0.1) * 30;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                const size = 3 + Math.sin(elapsed * 3 + i * 0.2) * 2;
                const hue = (baseHue + i * 3) % 360;

                ctx.beginPath();
                ctx.arc(x, y, Math.max(0, size), 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.8)`;
                ctx.fill();
            }

            ctx.restore();

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', () => {
            hueShift = (hueShift + 60) % 360;
        });

        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
            lastTap = now;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        draw();
    </script>
</body>
</html>
