<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy Fractal Trees | È¢®„Å´Êè∫„Çå„Çã„Éï„É©„ÇØ„Çø„É´„ÉÑ„É™„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a2a3a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            cursor: pointer;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .info h1 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #7dd3fc;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            background: rgba(125, 211, 252, 0.2);
            border: 1px solid rgba(125, 211, 252, 0.5);
            color: #7dd3fc;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.4);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üå≥ Windy Fractal Trees</h1>
        <p>„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑ„ÉÑ„É™„ÉºÁîüÊàê</p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button onclick="changeDepth()">Ê∑±„Åï: <span id="depthValue">10</span></button>
        <button onclick="changeWind()">È¢®ÈÄü: <span id="windValue">1.0</span></button>
        <button onclick="changeColor()">Ëâ≤„ÅÆÂ§âÂåñ</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let depth = 10;
        let windStrength = 1.0;
        let colorShift = 0;
        let trees = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initTrees();
        }

        function initTrees() {
            trees = [];
            const numTrees = 5;
            for (let i = 0; i < numTrees; i++) {
                trees.push({
                    x: width * (0.1 + 0.8 * i / (numTrees - 1)),
                    y: height,
                    scale: 0.6 + Math.random() * 0.5,
                    depth: depth - Math.floor(Math.random() * 2),
                    offset: Math.random() * Math.PI * 2,
                    hue: Math.random() * 60 + 30 // 30-90 (greens to yellows)
                });
            }
        }

        function drawBranch(x, y, length, angle, depth, maxDepth, tree) {
            if (depth <= 0) return;

            const time = Date.now() * 0.001;
            const windOffset = Math.sin(time + tree.offset + (maxDepth - depth) * 0.5) * windStrength * (maxDepth - depth) * 0.02;
            const finalAngle = angle + windOffset;

            const x2 = x + Math.cos(finalAngle) * length;
            const y2 = y + Math.sin(finalAngle) * length;

            // Color based on depth and time
            const hue = (tree.hue + colorShift + (maxDepth - depth) * 5 + time * 10) % 360;
            const saturation = 60 + (maxDepth - depth) * 4;
            const lightness = 30 + (maxDepth - depth) * 4;
            const alpha = 0.6 + (maxDepth - depth) * 0.04;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
            ctx.lineWidth = depth * 0.8;
            ctx.stroke();

            const newLength = length * 0.75;
            const angleOffset = 0.3 + Math.sin(time * 0.5) * 0.1;

            drawBranch(x2, y2, newLength, finalAngle - angleOffset, depth - 1, maxDepth, tree);
            drawBranch(x2, y2, newLength, finalAngle + angleOffset, depth - 1, maxDepth, tree);

            // Sometimes add a third branch
            if (depth > maxDepth * 0.6 && Math.random() < 0.3) {
                drawBranch(x2, y2, newLength * 0.7, finalAngle, depth - 1, maxDepth, tree);
            }
        }

        function draw() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            trees.forEach(tree => {
                const startLength = height * 0.18 * tree.scale;
                drawBranch(
                    tree.x,
                    tree.y,
                    startLength,
                    -Math.PI / 2,
                    tree.depth,
                    tree.depth,
                    tree
                );
            });

            requestAnimationFrame(draw);
        }

        function changeDepth() {
            depth = depth >= 12 ? 8 : depth + 1;
            document.getElementById('depthValue').textContent = depth;
            initTrees();
        }

        function changeWind() {
            windStrength = windStrength >= 2.0 ? 0.5 : windStrength + 0.5;
            document.getElementById('windValue').textContent = windStrength.toFixed(1);
        }

        function changeColor() {
            colorShift = (colorShift + 60) % 360;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resize);

        canvas.addEventListener('click', () => {
            initTrees();
            colorShift = Math.random() * 360;
        });

        resize();
        draw();
    </script>
</body>
</html>
