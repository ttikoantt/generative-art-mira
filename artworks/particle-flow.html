<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>パーティクルフロー | Particle Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 100;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        パーティクル数: <span id="particleCount">0</span>
    </div>

    <button class="control-btn fullscreen-btn" id="fullscreenBtn">⛶</button>

    <div class="controls">
        <button class="control-btn" id="gravityBtn">重力: オフ</button>
        <button class="control-btn" id="trailsBtn">トレイル: オン</button>
        <button class="control-btn" id="colorBtn">色彩: 虹</button>
        <button class="control-btn" id="resetBtn">リセット</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 設定
        let particles = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let gravityMode = false;
        let trailsEnabled = true;
        let colorMode = 0; // 0: 虹, 1: 火, 2: 水, 3: ネオン
        let hueOffset = 0;

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.friction = 0.98;
                this.hue = Math.random() * 360;
                this.alpha = Math.random() * 0.5 + 0.5;
            }

            getColor() {
                switch(colorMode) {
                    case 0: // 虹
                        return `hsla(${(this.hue + hueOffset) % 360}, 80%, 60%, ${this.alpha})`;
                    case 1: // 火
                        const fireHue = Math.random() * 60;
                        return `hsla(${fireHue}, 100%, ${50 + Math.random() * 30}%, ${this.alpha})`;
                    case 2: // 水
                        const waterHue = 180 + Math.random() * 60;
                        return `hsla(${waterHue}, 80%, ${50 + Math.random() * 30}%, ${this.alpha})`;
                    case 3: // ネオン
                        const neonColors = [320, 180, 120, 280];
                        const neonHue = neonColors[Math.floor(Math.random() * neonColors.length)];
                        return `hsla(${neonHue}, 100%, 60%, ${this.alpha})`;
                    default:
                        return `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                }
            }

            update() {
                // マウスへの吸引力
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 0) {
                    const force = Math.min(100 / (dist + 1), 2);
                    this.vx += (dx / dist) * force;
                    this.vy += (dy / dist) * force;
                }

                // 重力モード
                if (gravityMode) {
                    this.vy += 0.15;
                }

                // 摩擦
                this.vx *= this.friction;
                this.vy *= this.friction;

                // 速度制限
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 15) {
                    this.vx = (this.vx / speed) * 15;
                    this.vy = (this.vy / speed) * 15;
                }

                // 位置更新
                this.x += this.vx;
                this.y += this.vy;

                // 壁で跳ね返る
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }

                // 色相更新
                this.hue += 0.5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.getColor();
                ctx.fill();

                // グロー効果
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = this.getColor().replace(/[\d.]+\)$/, '0.1)');
                ctx.fill();
            }
        }

        // パーティクル初期化
        function initParticles() {
            particles = [];
            const count = Math.min(300, Math.floor((canvas.width * canvas.height) / 5000));
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particleCount').textContent = count;
        }

        // アニメーション
        function animate() {
            // トレイル効果
            if (trailsEnabled) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            // パーティクル更新・描画
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 色相オフセット更新
            hueOffset += 0.5;

            requestAnimationFrame(animate);
        }

        // リサイズ
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        // マウス/タッチイベント
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        // コントロールボタン
        document.getElementById('gravityBtn').addEventListener('click', () => {
            gravityMode = !gravityMode;
            document.getElementById('gravityBtn').textContent = `重力: ${gravityMode ? 'オン' : 'オフ'}`;
        });

        document.getElementById('trailsBtn').addEventListener('click', () => {
            trailsEnabled = !trailsEnabled;
            document.getElementById('trailsBtn').textContent = `トレイル: ${trailsEnabled ? 'オン' : 'オフ'}`;
        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            colorMode = (colorMode + 1) % 4;
            const modes = ['虹', '火', '水', 'ネオン'];
            document.getElementById('colorBtn').textContent = `色彩: ${modes[colorMode]}`;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            initParticles();
        });

        // フルスクリーン
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // 初期化
        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
