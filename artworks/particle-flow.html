<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            user-select: none;
        }

        .info span {
            display: block;
            margin-bottom: 4px;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="title">Particle Flow</div>
    <canvas id="canvas"></canvas>
    <div class="info">
        <span>Move mouse to attract particles</span>
        <span>Click to explode</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: -1000, y: -1000 };
        let hue = 0;

        const PARTICLE_COUNT = 300;
        const MOUSE_INFLUENCE = 150;
        const ATTRACTION = 0.3;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.baseSize = Math.random() * 2 + 1;
                this.size = this.baseSize;
                this.hueOffset = Math.random() * 60 - 30;
                this.life = 0;
                this.maxLife = Math.random() * 100 + 100;
            }

            explode() {
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 15 + 5;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
            }

            update() {
                // Mouse attraction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < MOUSE_INFLUENCE) {
                    const force = (1 - dist / MOUSE_INFLUENCE) * ATTRACTION;
                    this.vx += (dx / dist) * force;
                    this.vy += (dy / dist) * force;
                    this.size = this.baseSize * (1 + (1 - dist / MOUSE_INFLUENCE));
                } else {
                    this.size += (this.baseSize - this.size) * 0.1;
                }

                // Physics
                this.vx *= 0.98;
                this.vy *= 0.98;

                this.x += this.vx;
                this.y += this.vy;

                // Boundaries (wrap)
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Life cycle for subtle variation
                this.life++;
            }

            draw() {
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const alpha = Math.min(0.8, speed * 0.1 + 0.2);
                const h = (hue + this.hueOffset) % 360;
                const s = 70 + Math.sin(this.life * 0.02) * 20;
                const l = 50 + speed * 3;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${h}, ${s}%, ${l}%, ${alpha})`;
                ctx.fill();
            }
        }

        function init() {
            resize();
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Trail effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            hue += 0.2;

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // Events
        window.addEventListener('resize', () => {
            resize();
        });

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        canvas.addEventListener('click', () => {
            particles.forEach(p => {
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    p.explode();
                }
            });
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        canvas.addEventListener('touchstart', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            particles.forEach(p => {
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    p.explode();
                }
            });
        });

        // Start
        init();
        animate();
    </script>
</body>
</html>
