<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Art - Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        #info h1 {
            font-size: 18px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
        }
        #info p {
            margin: 3px 0;
            opacity: 0.7;
        }
        .highlight {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>✨ Particle Flow Art</h1>
        <p>マウスを動かしてパーティクルを誘導</p>
        <p>クリックで<span class="highlight">爆発</span></p>
        <p>スペースで<span class="highlight">モード切替</span></p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Mouse position
        const mouse = { x: canvas.width / 2, y: canvas.height / 2 };
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        // Configuration
        const config = {
            particleCount: 200,
            baseSpeed: 1,
            colorMode: 0,
            trail: 0.15
        };

        const colorModes = [
            // Rainbow
            (t, i) => `hsl(${(t * 50 + i * 3) % 360}, 80%, 60%)`,
            // Ocean
            (t, i) => `hsl(${180 + Math.sin(t * 0.02 + i * 0.1) * 40}, 70%, ${50 + Math.sin(t * 0.03 + i * 0.05) * 20}%)`,
            // Fire
            (t, i) => `hsl(${20 + Math.sin(t * 0.05 + i * 0.1) * 30}, 90%, ${50 + Math.sin(t * 0.04 + i * 0.08) * 25}%)`,
            // Neon
            (t, i) => `hsl(${(t * 30 + i * 5) % 360}, 100%, 60%)`,
            // Monochrome
            (t, i) => `hsl(0, 0%, ${50 + Math.sin(t * 0.05 + i * 0.1) * 40}%)`
        ];

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * config.baseSpeed * 2;
                this.vy = (Math.random() - 0.5) * config.baseSpeed * 2;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.maxLife = Math.random() * 200 + 100;
                this.age = 0;
            }

            update(time) {
                // Attract to mouse
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    this.vx += (dx / dist) * force * 0.3;
                    this.vy += (dy / dist) * force * 0.3;
                }

                // Add some noise
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;

                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Age
                this.age++;
                this.life = 1 - (this.age / this.maxLife);
                if (this.age > this.maxLife) {
                    this.reset();
                }
            }

            draw(time, index) {
                const color = colorModes[config.colorMode](time, index);
                const alpha = this.life * 0.8;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');
                ctx.fill();

                // Glow effect
                if (this.life > 0.5) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * this.life * 2, 0, Math.PI * 2);
                    ctx.fillStyle = color.replace(')', `, ${alpha * 0.2})`).replace('hsl', 'hsla');
                    ctx.fill();
                }
            }

            explode() {
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 300) {
                    const angle = Math.atan2(dy, dx);
                    const force = (300 - dist) / 300 * 15;
                    this.vx = Math.cos(angle) * force;
                    this.vy = Math.sin(angle) * force;
                }
            }
        }

        // Create particles
        const particles = [];
        for (let i = 0; i < config.particleCount; i++) {
            particles.push(new Particle());
        }

        // Click to explode
        canvas.addEventListener('click', () => {
            particles.forEach(p => p.explode());
        });

        // Space to change mode
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                config.colorMode = (config.colorMode + 1) % colorModes.length;
            }
        });

        // Touch to explode
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            particles.forEach(p => p.explode());
        }, { passive: false });

        // Animation loop
        let time = 0;
        function animate() {
            // Fade effect
            ctx.fillStyle = `rgba(0, 0, 0, ${config.trail})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time++;
            particles.forEach((particle, i) => {
                particle.update(time);
                particle.draw(time, i);
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
