<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
            text-align: center;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">PARTICLE FLOW</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="info">マウスを動かすとパーティクルが反応します</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        const mouse = {
            x: width / 2,
            y: height / 2,
            radius: 150
        };
        
        const particles = [];
        const particleCount = 200;
        
        // 色のパレット
        const colors = [
            '#ff6b6b',
            '#4ecdc4',
            '#45b7d1',
            '#f9ca24',
            '#6c5ce7',
            '#fd79a8',
            '#00b894'
        ];
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.baseSize = this.size;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.3;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.02;
            }
            
            update() {
                // マウスとの距離を計算
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // マウスに反応
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    const angle = Math.atan2(dy, dx);
                    
                    this.speedX -= Math.cos(angle) * force * 0.5;
                    this.speedY -= Math.sin(angle) * force * 0.5;
                    this.size = this.baseSize + force * 3;
                    this.alpha = 0.5 + force * 0.5;
                } else {
                    this.size = this.baseSize;
                    this.alpha = Math.max(0.3, this.alpha - 0.01);
                }
                
                // 速度を制限
                const maxSpeed = 3;
                const speed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                if (speed > maxSpeed) {
                    this.speedX = (this.speedX / speed) * maxSpeed;
                    this.speedY = (this.speedY / speed) * maxSpeed;
                }
                
                // 減速
                this.speedX *= 0.99;
                this.speedY *= 0.99;
                
                // 移動
                this.x += this.speedX;
                this.y += this.speedY;
                
                // 回転
                this.angle += this.spin;
                
                // 画面外に出たらリセット
                if (this.x < -50 || this.x > width + 50 || 
                    this.y < -50 || this.y > height + 50) {
                    this.reset();
                }
                
                // 画面端で跳ね返る
                if (this.x < 0 || this.x > width) {
                    this.speedX *= -0.8;
                    this.x = Math.max(0, Math.min(width, this.x));
                }
                if (this.y < 0 || this.y > height) {
                    this.speedY *= -0.8;
                    this.y = Math.max(0, Math.min(height, this.y));
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // グロー効果
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                
                // 星形を描画
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // パーティクルを初期化
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // パーティクル同士の線を描画
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${(100 - distance) / 300})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // アニメーションループ
        function animate() {
            // 背景をフェード
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // パーティクルを更新・描画
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // 接続線を描画
            drawConnections();
            
            requestAnimationFrame(animate);
        }
        
        // イベントリスナー
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // アニメーション開始
        animate();
    </script>
</body>
</html>
