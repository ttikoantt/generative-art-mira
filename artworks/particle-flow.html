<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Flow Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 12px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="info">Particle Flow Simulation — 画面をドラッグして流れを操作</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面表示</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0, active: false };

        // 設定
        const PARTICLE_COUNT = 5000;
        const FORCE_RADIUS = 150;
        const FORCE_STRENGTH = 0.5;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // マウス/タッチイベント
        canvas.addEventListener('mousedown', (e) => {
            mouse.active = true;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (mouse.active) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            mouse.active = false;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        // タッチサポート
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.active = true;
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (mouse.active) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 0.5 + 0.5;
                this.hue = Math.random() * 60 + 180; // 青〜紫系
                this.size = Math.random() * 2 + 1;
            }

            update() {
                // マウスからの力
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < FORCE_RADIUS) {
                        const force = (1 - dist / FORCE_RADIUS) * FORCE_STRENGTH;
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                }

                // 流れ場（パーリンノイズのような滑らかな流れ）
                const angle = (Math.sin(this.x * 0.005) + Math.cos(this.y * 0.005)) * Math.PI * 2;
                this.vx += Math.cos(angle) * 0.1;
                this.vy += Math.sin(angle) * 0.1;

                // 速度制限
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 3) {
                    this.vx = (this.vx / speed) * 3;
                    this.vy = (this.vy / speed) * 3;
                }

                // 減衰
                this.vx *= 0.99;
                this.vy *= 0.99;

                // 移動
                this.x += this.vx;
                this.y += this.vy;

                // ライフ
                this.life -= 0.002;

                // 画面外または寿命でリセット
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
                    this.reset();
                }

                // 色を速度に基づいて変化
                this.hue = 180 + speed * 30 + this.life * 60;
            }

            draw() {
                const alpha = this.life * 0.7;
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // パーティクル初期化
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        // アニメーション
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // 全画面表示
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('全画面表示エラー:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
