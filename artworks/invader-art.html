    <style>

</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>

    <div class="container">
        <h1>ğŸ‘¾ SPACE INVADER ART</h1>
        <p class="subtitle">ã‚¸ã‚§ãƒãƒ¬ãƒ¼ãƒ†ã‚£ãƒ–ãƒ»ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼</p>

        <canvas id="canvas" width="600" height="600"></canvas>

        <div class="controls">
            <button id="generateBtn">æ–°è¦ç”Ÿæˆ</button>
            <button id="swarmBtn">ç¾¤ã‚Œã‚’ç”Ÿæˆ</button>
            <button id="animateBtn">ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</button>
            <button id="downloadBtn">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </div>

        <div class="info">
            <p>å„ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ã¯8x8ãƒ”ã‚¯ã‚»ãƒ«ã®å·¦å³å¯¾ç§°ãƒ‘ã‚¿ãƒ¼ãƒ³</p>
        </div>

        <div class="stats">
            <span id="stats"></span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ãƒ¬ãƒˆãƒ­ãªã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ
        const colors = [
            '#00ff00', // ã‚°ãƒªãƒ¼ãƒ³ï¼ˆã‚¯ãƒ©ã‚·ãƒƒã‚¯ï¼‰
            '#ff0066', // ãƒ”ãƒ³ã‚¯
            '#00ffff', // ã‚·ã‚¢ãƒ³
            '#ffff00', // ã‚¤ã‚¨ãƒ­ãƒ¼
            '#ff6600', // ã‚ªãƒ¬ãƒ³ã‚¸
            '#ff00ff', // ãƒã‚¼ãƒ³ã‚¿
            '#66ff00', // ãƒ©ã‚¤ãƒˆã‚°ãƒªãƒ¼ãƒ³
            '#00ff99', // ã‚¿ãƒ¼ã‚³ã‚¤ã‚º
        ];

        // ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ã‚µã‚¤ã‚ºï¼ˆãƒ”ã‚¯ã‚»ãƒ«å˜ä½ï¼‰
        const PIXEL_SIZE = 8;
        const INVADER_SIZE = 8; // 8x8 ã‚°ãƒªãƒƒãƒ‰
        const INVADER_PIXEL = PIXEL_SIZE * 3; // å„ãƒ”ã‚¯ã‚»ãƒ«ã®æç”»ã‚µã‚¤ã‚º

        let invaders = [];
        let animating = false;
        let animationId = null;

        // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ç”Ÿæˆ
        function generateInvader() {
            const pattern = [];
            const grid = INVADER_SIZE;
            const half = Math.floor(grid / 2);

            // å·¦åŠåˆ†ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆ
            for (let y = 0; y < grid; y++) {
                pattern[y] = [];
                for (let x = 0; x < half; x++) {
                    // ã‚¨ãƒƒã‚¸ã¯åŸ‹ã‚ã‚‹å‚¾å‘ã€ä¸­å¿ƒã¯ãƒ©ãƒ³ãƒ€ãƒ 
                    const edgeBonus = (x === 0 || y === 0 || y === grid - 1) ? 0.3 : 0;
                    pattern[y][x] = Math.random() < (0.35 + edgeBonus) ? 1 : 0;
                }
            }

            // å³åŠåˆ†ã‚’ãƒŸãƒ©ãƒ¼
            for (let y = 0; y < grid; y++) {
                for (let x = half; x < grid; x++) {
                    pattern[y][x] = pattern[y][grid - 1 - x];
                }
            }

            return {
                pattern: pattern,
                color: colors[Math.floor(Math.random() * colors.length)],
                x: 0,
                y: 0,
                direction: Math.random() < 0.5 ? 1 : -1,
                speed: 0.5 + Math.random() * 1.5
            };
        }

        // ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ã‚’æç”»
        function drawInvader(invader) {
            ctx.fillStyle = invader.color;
            ctx.shadowColor = invader.color;
            ctx.shadowBlur = 10;

            for (let y = 0; y < INVADER_SIZE; y++) {
                for (let x = 0; x < INVADER_SIZE; x++) {
                    if (invader.pattern[y][x]) {
                        ctx.fillRect(
                            invader.x + x * INVADER_PIXEL,
                            invader.y + y * INVADER_PIXEL,
                            INVADER_PIXEL - 1,
                            INVADER_PIXEL - 1
                        );
                    }
                }
            }

            ctx.shadowBlur = 0;
        }

        // å˜ä¸€ã®ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ã‚’ç”Ÿæˆã—ã¦æç”»
        function generateSingle() {
            invaders = [];
            const invader = generateInvader();

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ä¸­å¿ƒã«é…ç½®
            const size = INVADER_SIZE * INVADER_PIXEL;
            invader.x = (canvas.width - size) / 2;
            invader.y = (canvas.height - size) / 2;

            invaders.push(invader);
            draw();
        }

        // ç¾¤ã‚Œã‚’ç”Ÿæˆ
        function generateSwarm() {
            invaders = [];
            const cols = 8;
            const rows = 6;
            const spacing = 70;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const invader = generateInvader();
                    invader.x = 50 + col * spacing;
                    invader.y = 50 + row * spacing;
                    invader.speed = 0.5 + Math.random() * 0.5;
                    invaders.push(invader);
                }
            }

            draw();
            updateStats();
        }

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’æç”»
        function draw() {
            // èƒŒæ™¯
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ˜Ÿç©ºåŠ¹æœ
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.3})`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    1, 1
                );
            }

            // ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼ã‚’æç”»
            invaders.forEach(invader => {
                drawInvader(invader);
            });

            updateStats();
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            if (!animating) return;

            invaders.forEach(invader => {
                invader.x += invader.speed * invader.direction;

                // å¢ƒç•Œã§åè»¢
                const size = INVADER_SIZE * INVADER_PIXEL;
                if (invader.x <= 10 || invader.x + size >= canvas.width - 10) {
                    invader.direction *= -1;
                    invader.y += 20; // å°‘ã—ä¸‹ãŒã‚‹
                }

                // ä¸‹ç«¯ã«é”ã—ãŸã‚‰ä¸Šã«æˆ»ã‚‹
                if (invader.y > canvas.height - size) {
                    invader.y = 10;
                }
            });

            draw();
            animationId = requestAnimationFrame(animate);
        }

        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats() {
            document.getElementById('stats').textContent =
                `ã‚¤ãƒ³ãƒ™ãƒ¼ãƒ€ãƒ¼æ•°: ${invaders.length}`;
        }

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'invader-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // å…¨ç”»é¢è¡¨ç¤º
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('generateBtn').addEventListener('click', generateSingle);
        document.getElementById('swarmBtn').addEventListener('click', generateSwarm);
        document.getElementById('animateBtn').addEventListener('click', () => {
            animating = !animating;
            document.getElementById('animateBtn').textContent = animating ? 'åœæ­¢' : 'ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³';

            if (invaders.length === 0) {
                generateSwarm();
            }

            if (animating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        });
        document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

        // åˆæœŸåŒ–
        generateSingle();
    </script>
</body>
