<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Animations - ç¾ã—ã„å¹¾ä½•å­¦æ›²ç·š</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group label {
            display: block;
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(78, 205, 196, 0.3);
        }

        .value {
            color: #4ecdc4;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸŒ€ Lissajous Animations</h1>
    <p class="subtitle">ã‚·ãƒ³ãƒ—ãƒ«ãªæ•°å¼ã‹ã‚‰ç”Ÿã¾ã‚Œã‚‹ç¾ã—ã„å¹¾ä½•å­¦æ›²ç·š</p>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>å‘¨æ³¢æ•° A</label>
            <input type="range" id="freqA" min="1" max="10" step="0.1" value="3">
            <span class="value" id="freqAValue">3.0</span>
        </div>

        <div class="control-group">
            <label>å‘¨æ³¢æ•° B</label>
            <input type="range" id="freqB" min="1" max="10" step="0.1" value="2">
            <span class="value" id="freqBValue">2.0</span>
        </div>

        <div class="control-group">
            <label>ä½ç›¸å·®</label>
            <input type="range" id="phase" min="0" max="360" step="1" value="90">
            <span class="value" id="phaseValue">90Â°</span>
        </div>

        <div class="control-group">
            <label>ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é€Ÿåº¦</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
            <span class="value" id="speedValue">1.0x</span>
        </div>

        <div class="control-group">
            <label>ç·šã®å¤ªã•</label>
            <input type="range" id="lineWidth" min="0.5" max="5" step="0.5" value="2">
            <span class="value" id="lineWidthValue">2.0</span>
        </div>

        <div class="control-group">
            <label>è‰²ç›¸ã‚·ãƒ•ãƒˆé€Ÿåº¦</label>
            <input type="range" id="colorSpeed" min="0" max="3" step="0.1" value="0.5">
            <span class="value" id="colorSpeedValue">0.5</span>
        </div>

        <div class="buttons">
            <button class="btn-primary" id="randomBtn">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ </button>
            <button class="btn-secondary" id="pauseBtn">â¸ ä¸€æ™‚åœæ­¢</button>
            <button class="btn-secondary" id="resetBtn">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
        let freqA = 3;
        let freqB = 2;
        let phase = Math.PI / 2;
        let speed = 1;
        let lineWidth = 2;
        let colorSpeed = 0.5;
        let isPaused = false;
        let time = 0;
        let hue = 0;

        // Canvasã‚µã‚¤ã‚ºè¨­å®š
        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size * window.devicePixelRatio;
            canvas.height = size * window.devicePixelRatio;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ãƒªã‚µãƒ¼ã‚¸ãƒ¥æ›²ç·šã‚’æç”»
        function draw() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.4;

            // åŠé€æ˜ã§å‰ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’æ®‹ã™ï¼ˆãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // è‰²ã‚’è¨­å®š
            hue = (hue + colorSpeed) % 360;
            const color = `hsl(${hue}, 80%, 60%)`;
            const glowColor = `hsl(${hue}, 80%, 40%)`;

            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // ã‚°ãƒ­ãƒ¼åŠ¹æœ
            ctx.shadowBlur = 15;
            ctx.shadowColor = glowColor;

            ctx.beginPath();

            // ãƒªã‚µãƒ¼ã‚¸ãƒ¥æ›²ç·šã‚’æç”»
            const points = 1000;
            for (let i = 0; i <= points; i++) {
                const t = (i / points) * Math.PI * 2;
                const x = centerX + radius * Math.sin(freqA * t + phase + time);
                const y = centerY + radius * Math.sin(freqB * t);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.closePath();
            ctx.stroke();

            // ä¸­å¿ƒç‚¹ã‚’æç”»
            ctx.beginPath();
            ctx.arc(centerX, centerY, 4, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            if (!isPaused) {
                time += 0.02 * speed;
                draw();
            }
            requestAnimationFrame(animate);
        }

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const freqASlider = document.getElementById('freqA');
        const freqBSlider = document.getElementById('freqB');
        const phaseSlider = document.getElementById('phase');
        const speedSlider = document.getElementById('speed');
        const lineWidthSlider = document.getElementById('lineWidth');
        const colorSpeedSlider = document.getElementById('colorSpeed');

        const freqAValue = document.getElementById('freqAValue');
        const freqBValue = document.getElementById('freqBValue');
        const phaseValue = document.getElementById('phaseValue');
        const speedValue = document.getElementById('speedValue');
        const lineWidthValue = document.getElementById('lineWidthValue');
        const colorSpeedValue = document.getElementById('colorSpeedValue');

        freqASlider.addEventListener('input', (e) => {
            freqA = parseFloat(e.target.value);
            freqAValue.textContent = freqA.toFixed(1);
        });

        freqBSlider.addEventListener('input', (e) => {
            freqB = parseFloat(e.target.value);
            freqBValue.textContent = freqB.toFixed(1);
        });

        phaseSlider.addEventListener('input', (e) => {
            phase = parseFloat(e.target.value) * Math.PI / 180;
            phaseValue.textContent = e.target.value + 'Â°';
        });

        speedSlider.addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            speedValue.textContent = speed.toFixed(1) + 'x';
        });

        lineWidthSlider.addEventListener('input', (e) => {
            lineWidth = parseFloat(e.target.value);
            lineWidthValue.textContent = lineWidth.toFixed(1);
        });

        colorSpeedSlider.addEventListener('input', (e) => {
            colorSpeed = parseFloat(e.target.value);
            colorSpeedValue.textContent = colorSpeed.toFixed(1);
        });

        // ãƒœã‚¿ãƒ³
        const randomBtn = document.getElementById('randomBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        randomBtn.addEventListener('click', () => {
            freqA = Math.floor(Math.random() * 9) + 1;
            freqB = Math.floor(Math.random() * 9) + 1;
            phase = Math.random() * Math.PI * 2;

            freqASlider.value = freqA;
            freqBSlider.value = freqB;
            phaseSlider.value = Math.round(phase * 180 / Math.PI);

            freqAValue.textContent = freqA.toFixed(1);
            freqBValue.textContent = freqB.toFixed(1);
            phaseValue.textContent = Math.round(phase * 180 / Math.PI) + 'Â°';

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'â–¶ å†ç”Ÿ' : 'â¸ ä¸€æ™‚åœæ­¢';
        });

        resetBtn.addEventListener('click', () => {
            time = 0;
            hue = 0;
            freqA = 3;
            freqB = 2;
            phase = Math.PI / 2;
            speed = 1;
            lineWidth = 2;
            colorSpeed = 0.5;
            isPaused = false;

            freqASlider.value = freqA;
            freqBSlider.value = freqB;
            phaseSlider.value = 90;
            speedSlider.value = speed;
            lineWidthSlider.value = lineWidth;
            colorSpeedSlider.value = colorSpeed;

            freqAValue.textContent = freqA.toFixed(1);
            freqBValue.textContent = freqB.toFixed(1);
            phaseValue.textContent = '90Â°';
            speedValue.textContent = '1.0x';
            lineWidthValue.textContent = '2.0';
            colorSpeedValue.textContent = '0.5';
            pauseBtn.textContent = 'â¸ ä¸€æ™‚åœæ­¢';

            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        });

        // å…¨ç”»é¢ãƒœã‚¿ãƒ³
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                canvas.parentElement.requestFullscreen();
            }
        });

        // åˆæœŸåŒ–
        const width = canvas.width / window.devicePixelRatio;
        const height = canvas.height / window.devicePixelRatio;
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);

        animate();
    </script>
</body>
</html>
