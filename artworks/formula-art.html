<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞Âºè„Ç¢„Éº„Éà | Formula Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .canvas-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        canvas {
            background: #000;
            border-radius: 10px;
            display: block;
            max-width: 100%;
        }

        .controls {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group .value {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        .formula-display {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üé® Êï∞Âºè„Ç¢„Éº„Éà</h1>
    <p class="subtitle">Êï∞Âºè„ÅßÁæé„Åó„ÅÑ„Éë„Çø„Éº„É≥„ÇíÁîüÊàê</p>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Âë®Ê≥¢Êï∞ X (Frequency X)</label>
            <input type="range" id="freqX" min="1" max="20" step="0.5" value="3">
            <span class="value" id="freqXVal">3</span>
        </div>

        <div class="control-group">
            <label>Âë®Ê≥¢Êï∞ Y (Frequency Y)</label>
            <input type="range" id="freqY" min="1" max="20" step="0.5" value="2">
            <span class="value" id="freqYVal">2</span>
        </div>

        <div class="control-group">
            <label>ÊåØÂπÖ (Amplitude)</label>
            <input type="range" id="amplitude" min="10" max="200" step="10" value="100">
            <span class="value" id="amplitudeVal">100</span>
        </div>

        <div class="control-group">
            <label>‰ΩçÁõ∏„Ç∑„Éï„Éà (Phase Shift)</label>
            <input type="range" id="phase" min="0" max="6.28" step="0.1" value="0">
            <span class="value" id="phaseVal">0</span>
        </div>

        <div class="control-group">
            <label>ÁÇπ„ÅÆÊï∞ (Points)</label>
            <input type="range" id="points" min="100" max="5000" step="100" value="2000">
            <span class="value" id="pointsVal">2000</span>
        </div>

        <div class="control-group">
            <label>„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶ (Speed)</label>
            <input type="range" id="speed" min="0" max="100" step="5" value="30">
            <span class="value" id="speedVal">30</span>
        </div>

        <div class="button-group">
            <button onclick="randomize()">üé≤ „É©„É≥„ÉÄ„É†</button>
            <button class="secondary" onclick="resetControls()">‚Ü∫ „É™„Çª„ÉÉ„Éà</button>
        </div>

        <div class="formula-display" id="formula">
            x = cx + A ¬∑ sin(freqX ¬∑ t + phase)<br>
            y = cy + A ¬∑ sin(freqY ¬∑ t)
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let time = 0;

        // Controls
        const freqX = document.getElementById('freqX');
        const freqY = document.getElementById('freqY');
        const amplitude = document.getElementById('amplitude');
        const phase = document.getElementById('phase');
        const points = document.getElementById('points');
        const speed = document.getElementById('speed');

        // Update value displays
        function updateDisplays() {
            document.getElementById('freqXVal').textContent = freqX.value;
            document.getElementById('freqYVal').textContent = freqY.value;
            document.getElementById('amplitudeVal').textContent = amplitude.value;
            document.getElementById('phaseVal').textContent = phase.value;
            document.getElementById('pointsVal').textContent = points.value;
            document.getElementById('speedVal').textContent = speed.value;
        }

        // Add event listeners
        [freqX, freqY, amplitude, phase, points, speed].forEach(control => {
            control.addEventListener('input', updateDisplays);
        });

        function draw() {
            const w = canvas.width;
            const h = canvas.height;
            const cx = w / 2;
            const cy = h / 2;

            // Clear with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, w, h);

            const numPoints = parseInt(points.value);
            const amp = parseInt(amplitude.value);
            const fx = parseFloat(freqX.value);
            const fy = parseFloat(freqY.value);
            const ph = parseFloat(phase.value);
            const spd = parseInt(speed.value) / 1000;

            ctx.beginPath();

            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * Math.PI * 2;
                const x = cx + amp * Math.sin(fx * t + ph + time);
                const y = cy + amp * Math.sin(fy * t);

                // Color based on position
                const hue = (i / numPoints * 360 + time * 50) % 360;
                const saturation = 70 + Math.sin(t * 3) * 20;
                const lightness = 50 + Math.cos(t * 2) * 20;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                // Draw points
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.fillRect(x - 1, y - 1, 2, 2);
            }

            // Draw connecting lines
            ctx.strokeStyle = `hsla(${(time * 50) % 360}, 70%, 60%, 0.3)`;
            ctx.lineWidth = 0.5;
            ctx.stroke();

            time += spd;
            animationId = requestAnimationFrame(draw);
        }

        function randomize() {
            freqX.value = (Math.random() * 19 + 1).toFixed(1);
            freqY.value = (Math.random() * 19 + 1).toFixed(1);
            amplitude.value = Math.floor(Math.random() * 190 + 10);
            phase.value = (Math.random() * 6.28).toFixed(1);
            points.value = Math.floor(Math.random() * 4900 + 100);
            updateDisplays();
        }

        function resetControls() {
            freqX.value = 3;
            freqY.value = 2;
            amplitude.value = 100;
            phase.value = 0;
            points.value = 2000;
            speed.value = 30;
            time = 0;
            updateDisplays();
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // Responsive canvas
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const ratio = 600 / 800;

            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (maxWidth * ratio) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Start animation
        updateDisplays();
        draw();
    </script>
</body>
</html>
