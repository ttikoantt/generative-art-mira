<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Organic Particles Flow - 有機的パーティクルの流れ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                bottom: 15px;
                padding: 0 20px;
            }

            .fullscreen-btn {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">有機的なパーティクルが流れる | マウス/タッチでインタラクション</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = 0;
                this.speedY = 0;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = Math.random() * 30 + 1;
                this.hue = Math.random() * 60 + 180; // Blue to cyan range
                this.life = 0;
                this.maxLife = Math.random() * 500 + 500;
                this.angle = Math.random() * Math.PI * 2;
                this.amplitude = Math.random() * 50 + 20;
                this.frequency = Math.random() * 0.02 + 0.01;
            }

            update() {
                // Perlin noise-like organic movement
                this.life++;

                // Flow field movement
                const noiseX = Math.sin(this.x * this.frequency + time * 0.001) * this.amplitude;
                const noiseY = Math.cos(this.y * this.frequency + time * 0.001) * this.amplitude;

                this.speedX += noiseX * 0.01;
                this.speedY += noiseY * 0.01;

                // Mouse interaction
                if (isMouseDown) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const maxDistance = 200;
                    const force = (maxDistance - distance) / maxDistance;

                    if (distance < maxDistance) {
                        this.speedX += forceDirectionX * force * 5;
                        this.speedY += forceDirectionY * force * 5;
                    }
                }

                // Natural flow
                this.speedX += Math.sin(this.life * this.frequency) * 0.1;
                this.speedY += Math.cos(this.life * this.frequency) * 0.1;

                // Damping
                this.speedX *= 0.98;
                this.speedY *= 0.98;

                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Life cycle
                if (this.life > this.maxLife) {
                    this.life = 0;
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                }
            }

            draw() {
                const alpha = Math.sin((this.life / this.maxLife) * Math.PI) * 0.8;
                const size = this.size * (1 + Math.sin(this.life * 0.01) * 0.5);

                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue + this.life * 0.1}, 70%, 60%, ${alpha})`;
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, size * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue + this.life * 0.1}, 70%, 60%, ${alpha * 0.2})`;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            const numParticles = Math.floor((width * height) / 3000);

            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time++;

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections between nearby particles
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        const alpha = (1 - distance / 80) * 0.15;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `hsla(${p1.hue}, 70%, 60%, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', () => {
            resize();
            init();
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousedown', () => isMouseDown = true);
        canvas.addEventListener('mouseup', () => isMouseDown = false);
        canvas.addEventListener('mouseleave', () => isMouseDown = false);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => isMouseDown = false);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        resize();
        init();
        animate();
    </script>
</body>
</html>
