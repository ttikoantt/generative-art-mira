    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #0c0c0c 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .mode-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .mode-btn:hover {
            color: white;
        }

        .info {
            position: absolute;

            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;

        .status {
            position: absolute;

            display: flex;

        .status-dot {
            width: 8px;

        }

        .status-dot.active {
            background: #4ade80;
            box-shadow: 0 0 12px rgba(74, 222, 128, 0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);

            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {

<body>
    <div class="container">
        <canvas id="waveform"></canvas>

        <div class="info">
            Èü≥Â£∞Ê≥¢ÂΩ¢„Ç∑„É≥„Çª„Çµ„Ç§„Ç∂„Éº
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">ÂæÖÊ©ü‰∏≠</span>
        </div>

        <div class="ui-overlay" id="uiOverlay">
            <button class="start-btn" id="startBtn">üé§ „Éû„Ç§„ÇØ„ÇíÈñãÂßã</button>
            <div class="mode-selector" id="modeSelector" style="display: none;">
                <button class="mode-btn active" data-mode="waveform">Ê≥¢ÂΩ¢</button>
                <button class="mode-btn" data-mode="bars">Âë®Ê≥¢Êï∞„Éê„Éº</button>
                <button class="mode-btn" data-mode="circular">ÂÜÜÂΩ¢</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveform');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const modeSelector = document.getElementById('modeSelector');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let bufferLength;
        let isRunning = false;
        let currentMode = 'waveform';
        let hueOffset = 0;
        let animationId;

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initialize audio
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                isRunning = true;
                statusDot.classList.add('active');
                statusText.textContent = 'Èå≤Èü≥‰∏≠';
                startBtn.style.display = 'none';
                modeSelector.style.display = 'flex';

                animate();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('„Éû„Ç§„ÇØ„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }
        }

        // Draw waveform mode
        function drawWaveform() {
            analyser.getByteTimeDomainData(dataArray);

            ctx.fillStyle = 'rgba(12, 12, 12, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerY = canvas.height / 2;
            const amplitude = canvas.height / 3;

            // Draw multiple layered waveforms
            for (let layer = 0; layer < 3; layer++) {
                ctx.beginPath();

                const layerOffset = layer * 30;
                const hue = (hueOffset + layer * 60) % 360;

                for (let i = 0; i < bufferLength; i++) {
                    const x = (i / bufferLength) * canvas.width;
                    const v = dataArray[i] / 128.0;
                    const y = centerY + (v - 1) * amplitude + Math.sin(i * 0.02 + hueOffset * 0.05) * layerOffset;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${0.8 - layer * 0.2})`;
                ctx.lineWidth = 3 - layer;
                ctx.stroke();
            }
        }

        // Draw frequency bars mode
        function drawBars() {
            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(12, 12, 12, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barCount = 64;
            const barWidth = canvas.width / barCount;
            const step = Math.floor(bufferLength / barCount);

            for (let i = 0; i < barCount; i++) {
                const value = dataArray[i * step];
                const barHeight = (value / 255) * canvas.height * 0.8;
                const x = i * barWidth;
                const y = canvas.height - barHeight;

                const hue = (hueOffset + (i / barCount) * 120) % 360;

                // Create gradient
                const gradient = ctx.createLinearGradient(x, canvas.height, x, y);
                gradient.addColorStop(0, `hsla(${hue}, 80%, 50%, 0.8)`);
                gradient.addColorStop(1, `hsla(${hue + 30}, 80%, 60%, 0.9)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(x + 2, y, barWidth - 4, barHeight);

                // Add glow effect
                ctx.shadowColor = `hsla(${hue}, 80%, 60%, 0.5)`;
                ctx.shadowBlur = 20;
            }

            ctx.shadowBlur = 0;
        }

        // Draw circular mode
        function drawCircular() {
            analyser.getByteTimeDomainData(dataArray);

            ctx.fillStyle = 'rgba(12, 12, 12, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseRadius = Math.min(canvas.width, canvas.height) / 4;

            // Draw multiple circular waveforms
            for (let ring = 0; ring < 5; ring++) {
                ctx.beginPath();

                const ringRadius = baseRadius + ring * 40;
                const hue = (hueOffset + ring * 40) % 360;

                for (let i = 0; i < bufferLength; i += 4) {
                    const angle = (i / bufferLength) * Math.PI * 2;
                    const v = dataArray[i] / 128.0;
                    const radiusOffset = (v - 1) * 50;

                    const x = centerX + Math.cos(angle) * (ringRadius + radiusOffset);
                    const y = centerY + Math.sin(angle) * (ringRadius + radiusOffset);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.closePath();
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${0.8 - ring * 0.1})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius - 20, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${hueOffset}, 80%, 60%, 0.5)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Animation loop
        function animate() {
            if (!isRunning) return;

            hueOffset += 0.5;

            switch (currentMode) {
                case 'waveform':
                    drawWaveform();
                    break;
                case 'bars':
                    drawBars();
                    break;
                case 'circular':
                    drawCircular();
                    break;
            }

            animationId = requestAnimationFrame(animate);
        }

        // Mode selection
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        // Start button
        startBtn.addEventListener('click', initAudio);

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initial idle animation
        function drawIdle() {
            ctx.fillStyle = 'rgba(12, 12, 12, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(
                    centerX,
                    centerY,
                    100 + i * 50 + Math.sin(Date.now() * 0.002 + i) * 20,
                    0,
                    Math.PI * 2
                );
                ctx.strokeStyle = `hsla(${(hueOffset + i * 60) % 360}, 70%, 50%, 0.3)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            hueOffset += 0.3;
            requestAnimationFrame(drawIdle);
        }

        drawIdle();
    </script>
