<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Lissajous Art | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            color: #fff;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group input[type="range"] {
            width: 100px;
            accent-color: #8b5cf6;
        }

        .btn {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 10px 15px;
                gap: 10px;
            }

            .control-group input[type="range"] {
                width: 70px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>

        <div class="info">
            ðŸŽ¨ Lissajous Curves: x = sin(AÂ·t), y = sin(BÂ·t)
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Frequency A: <span id="aVal">3</span></label>
                <input type="range" id="freqA" min="1" max="10" value="3" step="1">
            </div>

            <div class="control-group">
                <label>Frequency B: <span id="bVal">4</span></label>
                <input type="range" id="freqB" min="1" max="10" value="4" step="1">
            </div>

            <div class="control-group">
                <label>Phase: <span id="phaseVal">0</span></label>
                <input type="range" id="phase" min="0" max="360" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Speed: <span id="speedVal">1</span></label>
                <input type="range" id="speed" min="0.1" max="3" value="1" step="0.1">
            </div>

            <button class="btn" onclick="randomize()">Randomize</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let freqA = 3;
        let freqB = 4;
        let phaseOffset = 0;
        let speed = 1;
        let time = 0;
        let hue = 0;

        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        // Mouse/touch interaction
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        function drawLissajous(x, y, size, phase, rotation) {
            const points = [];

            for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                const px = Math.sin(freqA * t + phase) * size;
                const py = Math.sin(freqB * t) * size;

                // Rotate
                const rx = px * Math.cos(rotation) - py * Math.sin(rotation);
                const ry = px * Math.sin(rotation) + py * Math.cos(rotation);

                points.push({
                    x: x + rx,
                    y: y + ry
                });
            }

            // Draw with gradient
            for (let i = 0; i < points.length - 1; i++) {
                const alpha = (i / points.length);
                const sizeMod = isMouseDown ?
                    (1 + Math.sin(time * 3 + i * 0.1) * 0.3) :
                    1;

                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[i + 1].x, points[i + 1].y);

                const h = (hue + i * 0.5) % 360;
                ctx.strokeStyle = `hsla(${h}, 80%, 60%, ${alpha * 0.8})`;
                ctx.lineWidth = 3 * sizeMod;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseSize = Math.min(canvas.width, canvas.height) * 0.35;

            time += 0.02 * speed;
            phaseOffset += 0.005 * speed;
            hue += 0.5;

            // Multiple layers for complexity
            const layers = 5;
            for (let i = 0; i < layers; i++) {
                const layerOffset = (i / layers) * Math.PI * 2;
                const layerSize = baseSize * (1 - i * 0.15);
                const layerPhase = phaseOffset + layerOffset;
                const layerRotation = time * 0.2 + layerOffset;

                // Mouse influence
                const dx = (mouseX - centerX) / canvas.width * 50;
                const dy = (mouseY - centerY) / canvas.height * 50;

                drawLissajous(
                    centerX + dx * (i * 0.3),
                    centerY + dy * (i * 0.3),
                    layerSize,
                    layerPhase,
                    layerRotation
                );
            }

            // Glow effect
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.restore();

            requestAnimationFrame(animate);
        }

        // Control handlers
        document.getElementById('freqA').addEventListener('input', (e) => {
            freqA = parseInt(e.target.value);
            document.getElementById('aVal').textContent = freqA;
        });

        document.getElementById('freqB').addEventListener('input', (e) => {
            freqB = parseInt(e.target.value);
            document.getElementById('bVal').textContent = freqB;
        });

        document.getElementById('phase').addEventListener('input', (e) => {
            phaseOffset = parseInt(e.target.value) * Math.PI / 180;
            document.getElementById('phaseVal').textContent = e.target.value;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedVal').textContent = speed;
        });

        function randomize() {
            freqA = Math.floor(Math.random() * 9) + 1;
            freqB = Math.floor(Math.random() * 9) + 1;
            phaseOffset = Math.random() * Math.PI * 2;
            hue = Math.random() * 360;

            document.getElementById('freqA').value = freqA;
            document.getElementById('freqB').value = freqB;
            document.getElementById('aVal').textContent = freqA;
            document.getElementById('bVal').textContent = freqB;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();
    </script>
</body>
</html>
