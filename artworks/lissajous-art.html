<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É™„Çµ„Éº„Ç∏„É•Âõ≥ÂΩ¢ - „Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.2);
        }

        .controls {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-label {
            min-width: 100px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .slider-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d9ff, #00ff88);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 217, 255, 0.5);
        }

        .value-display {
            min-width: 50px;
            text-align: right;
            font-size: 0.9rem;
            font-family: monospace;
            opacity: 0.8;
        }

        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d9ff, #00ff88);
            color: #000;
            font-weight: bold;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-fullscreen {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-container canvas {
            max-width: 90vmin;
            max-height: 90vmin;
        }

        .fullscreen-container .exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }

            .controls {
                padding: 15px;
            }

            .control-row {
                flex-wrap: wrap;
            }

            .control-label {
                min-width: 80px;
                font-size: 0.8rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® „É™„Çµ„Éº„Ç∏„É•Âõ≥ÂΩ¢</h1>
        <p class="subtitle">Interactive Lissajous Curves</p>
    </div>

    <div class="main-content">
        <div class="canvas-container" id="canvasContainer">
            <canvas id="artCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-row">
                <span class="control-label">XÂë®Ê≥¢Êï∞</span>
                <div class="slider-container">
                    <input type="range" id="freqX" min="1" max="10" step="1" value="3">
                    <span class="value-display" id="freqXValue">3</span>
                </div>
            </div>

            <div class="control-row">
                <span class="control-label">YÂë®Ê≥¢Êï∞</span>
                <div class="slider-container">
                    <input type="range" id="freqY" min="1" max="10" step="1" value="4">
                    <span class="value-display" id="freqYValue">4</span>
                </div>
            </div>

            <div class="control-row">
                <span class="control-label">‰ΩçÁõ∏</span>
                <div class="slider-container">
                    <input type="range" id="phase" min="0" max="360" step="1" value="0">
                    <span class="value-display" id="phaseValue">0¬∞</span>
                </div>
            </div>

            <div class="control-row">
                <span class="control-label">Ëâ≤Áõ∏</span>
                <div class="slider-container">
                    <input type="range" id="hue" min="0" max="360" step="1" value="180">
                    <span class="value-display" id="hueValue">180¬∞</span>
                </div>
            </div>

            <div class="control-row">
                <span class="control-label">Á∑ö„ÅÆÂ§™„Åï</span>
                <div class="slider-container">
                    <input type="range" id="lineWidth" min="1" max="10" step="0.5" value="2">
                    <span class="value-display" id="lineWidthValue">2</span>
                </div>
            </div>

            <div class="button-row">
                <button class="btn-primary" id="animateBtn">‚ñ∂ „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
                <button class="btn-secondary" id="randomBtn">üé≤ „É©„É≥„ÉÄ„É†</button>
                <button class="btn-fullscreen" id="fullscreenBtn">‚õ∂ ÂÖ®ÁîªÈù¢</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');

        // Ë®≠ÂÆö
        let settings = {
            freqX: 3,
            freqY: 4,
            phase: 0,
            hue: 180,
            lineWidth: 2
        };

        let isAnimating = false;
        let animationPhase = 0;
        let animationId = null;

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            const rect = container.getBoundingClientRect();
            const size = Math.min(rect.width, rect.height);
            canvas.width = size * window.devicePixelRatio;
            canvas.height = size * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            draw();
        }

        // „É™„Çµ„Éº„Ç∏„É•Âõ≥ÂΩ¢„ÇíÊèèÁîª
        function draw() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.4;

            // „ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(10, 10, 20, 1)';
            ctx.fillRect(0, 0, width, height);

            // Âõ≥ÂΩ¢„ÇíÊèèÁîª
            ctx.beginPath();

            const phaseRad = (settings.phase + animationPhase) * Math.PI / 180;

            for (let i = 0; i <= 360; i++) {
                const t = (i * Math.PI) / 180;
                const x = centerX + radius * Math.sin(settings.freqX * t + phaseRad);
                const y = centerY + radius * Math.sin(settings.freqY * t);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.closePath();

            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, `hsl(${settings.hue}, 80%, 50%)`);
            gradient.addColorStop(0.5, `hsl(${(settings.hue + 60) % 360}, 80%, 50%)`);
            gradient.addColorStop(1, `hsl(${(settings.hue + 120) % 360}, 80%, 50%)`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = settings.lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();

            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.shadowColor = `hsl(${settings.hue}, 80%, 50%)`;
            ctx.shadowBlur = 20;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // ‰∏≠ÂøÉÁÇπ
            ctx.beginPath();
            ctx.arc(centerX, centerY, 4, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${settings.hue}, 80%, 70%)`;
            ctx.fill();
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            if (!isAnimating) return;

            animationPhase = (animationPhase + 1) % 360;
            draw();
            animationId = requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('freqX').addEventListener('input', (e) => {
            settings.freqX = parseInt(e.target.value);
            document.getElementById('freqXValue').textContent = settings.freqX;
            draw();
        });

        document.getElementById('freqY').addEventListener('input', (e) => {
            settings.freqY = parseInt(e.target.value);
            document.getElementById('freqYValue').textContent = settings.freqY;
            draw();
        });

        document.getElementById('phase').addEventListener('input', (e) => {
            settings.phase = parseInt(e.target.value);
            document.getElementById('phaseValue').textContent = settings.phase + '¬∞';
            draw();
        });

        document.getElementById('hue').addEventListener('input', (e) => {
            settings.hue = parseInt(e.target.value);
            document.getElementById('hueValue').textContent = settings.hue + '¬∞';
            draw();
        });

        document.getElementById('lineWidth').addEventListener('input', (e) => {
            settings.lineWidth = parseFloat(e.target.value);
            document.getElementById('lineWidthValue').textContent = settings.lineWidth;
            draw();
        });

        document.getElementById('animateBtn').addEventListener('click', () => {
            isAnimating = !isAnimating;
            const btn = document.getElementById('animateBtn');

            if (isAnimating) {
                btn.textContent = '‚è∏ ÂÅúÊ≠¢';
                animate();
            } else {
                btn.textContent = '‚ñ∂ „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥';
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        });

        document.getElementById('randomBtn').addEventListener('click', () => {
            settings.freqX = Math.floor(Math.random() * 10) + 1;
            settings.freqY = Math.floor(Math.random() * 10) + 1;
            settings.phase = Math.floor(Math.random() * 360);
            settings.hue = Math.floor(Math.random() * 360);

            document.getElementById('freqX').value = settings.freqX;
            document.getElementById('freqY').value = settings.freqY;
            document.getElementById('phase').value = settings.phase;
            document.getElementById('hue').value = settings.hue;

            document.getElementById('freqXValue').textContent = settings.freqX;
            document.getElementById('freqYValue').textContent = settings.freqY;
            document.getElementById('phaseValue').textContent = settings.phase + '¬∞';
            document.getElementById('hueValue').textContent = settings.hue + '¬∞';

            draw();
        });

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            const fsContainer = document.createElement('div');
            fsContainer.className = 'fullscreen-container';

            const fsCanvas = canvas.cloneNode(true);
            const fsCtx = fsCanvas.getContext('2d');

            // „Ç≥„Éî„Éº
            fsCtx.drawImage(canvas, 0, 0);

            const exitBtn = document.createElement('button');
            exitBtn.className = 'exit-btn';
            exitBtn.textContent = '‚úï Èñâ„Åò„Çã';

            fsContainer.appendChild(fsCanvas);
            fsContainer.appendChild(exitBtn);
            document.body.appendChild(fsContainer);

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÁ∂ôÁ∂ö
            let fsAnimationId = null;
            function fsAnimate() {
                const width = fsCanvas.width / window.devicePixelRatio;
                const height = fsCanvas.height / window.devicePixelRatio;
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) * 0.4;

                fsCtx.fillStyle = 'rgba(10, 10, 20, 1)';
                fsCtx.fillRect(0, 0, width, height);

                fsCtx.beginPath();
                const phaseRad = (settings.phase + animationPhase) * Math.PI / 180;

                for (let i = 0; i <= 360; i++) {
                    const t = (i * Math.PI) / 180;
                    const x = centerX + radius * Math.sin(settings.freqX * t + phaseRad);
                    const y = centerY + radius * Math.sin(settings.freqY * t);

                    if (i === 0) {
                        fsCtx.moveTo(x, y);
                    } else {
                        fsCtx.lineTo(x, y);
                    }
                }

                fsCtx.closePath();

                const gradient = fsCtx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, `hsl(${settings.hue}, 80%, 50%)`);
                gradient.addColorStop(0.5, `hsl(${(settings.hue + 60) % 360}, 80%, 50%)`);
                gradient.addColorStop(1, `hsl(${(settings.hue + 120) % 360}, 80%, 50%)`);

                fsCtx.strokeStyle = gradient;
                fsCtx.lineWidth = settings.lineWidth;
                fsCtx.lineCap = 'round';
                fsCtx.lineJoin = 'round';
                fsCtx.stroke();

                fsCtx.shadowColor = `hsl(${settings.hue}, 80%, 50%)`;
                fsCtx.shadowBlur = 20;
                fsCtx.stroke();
                fsCtx.shadowBlur = 0;

                if (isAnimating) {
                    animationPhase = (animationPhase + 1) % 360;
                    fsAnimationId = requestAnimationFrame(fsAnimate);
                }
            }

            if (isAnimating) {
                fsAnimate();
            }

            exitBtn.addEventListener('click', () => {
                if (fsAnimationId) {
                    cancelAnimationFrame(fsAnimationId);
                }
                document.body.removeChild(fsContainer);
            });
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
