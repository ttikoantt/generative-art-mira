<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Ripple Waves | ジェネレーティブアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        #canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 18px;
            }
            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">Ripple Waves</div>
    <div class="info">Tap or click to create ripples</div>
    <button class="fullscreen-btn" id="fullscreenBtn">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let ripples = [];
        let hue = 0;
        let autoRippleTimer = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.8;
                this.speed = 3 + Math.random() * 2;
                this.alpha = 1;
                this.lineWidth = 3 + Math.random() * 2;
                this.hue = hue;
                this.decay = 0.008 + Math.random() * 0.004;
            }

            update() {
                this.radius += this.speed;
                this.alpha -= this.decay;
                this.lineWidth *= 0.99;
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 70%, 60%, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // 内側のサークル（視覚効果を追加）
                if (this.radius > 50) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + 30}, 60%, 50%, ${this.alpha * 0.3})`;
                    ctx.lineWidth = this.lineWidth * 0.5;
                    ctx.stroke();
                }

                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            // 波紋の色を少しずつ変化
            hue = (hue + 15) % 360;
        }

        // マウス/タッチイベント
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                createRipple(e.clientX, e.clientY);
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                if (Math.random() < 0.3) {
                    createRipple(touch.clientX, touch.clientY);
                }
            }
        });

        // 自動で波紋を作成（暇な時のアニメーション用）
        function autoRipple() {
            if (ripples.length < 3) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                createRipple(x, y);
            }
        }

        function animate() {
            // 背景を半透明で塗りつぶしてトレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // 色をゆっくり変化
            hue = (hue + 0.5) % 360;

            // 自動波紋
            autoRippleTimer++;
            if (autoRippleTimer > 120) {
                autoRipple();
                autoRippleTimer = 0;
            }

            // 波紋を更新・描画
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            // 中心から光が放射される効果
            const centerX = width / 2;
            const centerY = height / 2;
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, Math.max(width, height) * 0.5
            );
            gradient.addColorStop(0, `hsla(${hue}, 50%, 30%, 0.02)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            requestAnimationFrame(animate);
        }

        // 全画面ボタン
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // 初期波紋をいくつか作成
        setTimeout(() => {
            createRipple(width / 2, height / 2);
        }, 500);

        setTimeout(() => {
            createRipple(width / 3, height / 3);
        }, 1000);

        animate();
    </script>
</body>
</html>
