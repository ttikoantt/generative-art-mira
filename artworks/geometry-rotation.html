<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Geometry Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">マウス/タッチで回転を変化</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let time = 0;
        let shapes = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function hsl(h, s, l) {
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        class Shape {
            constructor(sides, radius, speed, offset, hue) {
                this.sides = sides;
                this.radius = radius;
                this.speed = speed;
                this.offset = offset;
                this.hue = hue;
                this.rotation = 0;
            }

            update(mouseX, mouseY) {
                const centerX = width / 2;
                const centerY = height / 2;
                const dx = (mouseX - centerX) / width;
                const dy = (mouseY - centerY) / height;

                this.rotation += this.speed + dx * 0.02;
            }

            draw(ctx, centerX, centerY) {
                const hue = (this.hue + time * 0.5) % 360;

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(this.rotation);

                // 多角形を描画
                ctx.beginPath();
                for (let i = 0; i <= this.sides; i++) {
                    const angle = (i * 2 * Math.PI / this.sides) + this.offset;
                    const x = Math.cos(angle) * this.radius;
                    const y = Math.sin(angle) * this.radius;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();

                // グラデーションで塗りつぶし
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                gradient.addColorStop(0, hsl(hue, 80, 60));
                gradient.addColorStop(0.5, hsl((hue + 60) % 360, 70, 40));
                gradient.addColorStop(1, hsl((hue + 120) % 360, 60, 20));

                ctx.fillStyle = gradient;
                ctx.fill();

                // 枠線
                ctx.strokeStyle = hsl(hue, 100, 70);
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.restore();
            }
        }

        function initShapes() {
            shapes = [
                new Shape(6, 150, 0.005, 0, 0),
                new Shape(8, 120, -0.008, 0.5, 60),
                new Shape(5, 90, 0.012, 0, 120),
                new Shape(10, 60, -0.015, 0.3, 180),
                new Shape(3, 40, 0.02, 0, 240),
            ];
        }

        function animate() {
            // 背景をクリア（残像効果）
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            const centerX = width / 2;
            const centerY = height / 2;

            // 各図形を更新・描画
            shapes.forEach(shape => {
                shape.update(mouseX, mouseY);
                shape.draw(ctx, centerX, centerY);
            });

            // 装飾的な粒子
            for (let i = 0; i < 3; i++) {
                const angle = time * 0.5 + i * (Math.PI * 2 / 3);
                const dist = 200 + Math.sin(time + i) * 50;
                const px = centerX + Math.cos(angle) * dist;
                const py = centerY + Math.sin(angle) * dist;

                ctx.beginPath();
                ctx.arc(px, py, 3, 0, Math.PI * 2);
                ctx.fillStyle = hsl((time * 20 + i * 60) % 360, 80, 60);
                ctx.fill();
            }

            time += 0.016;
            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        // 初期化
        resize();
        initShapes();
        animate();
    </script>
</body>
</html>
