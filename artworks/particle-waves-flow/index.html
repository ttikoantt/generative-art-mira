<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Waves Flow - 粒子波動フロー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0f1a3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(0.5px);
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .info h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        .info p {
            font-size: 0.85rem;
            opacity: 0.6;
            letter-spacing: 0.1em;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info h1 {
                font-size: 1.2rem;
            }

            .controls button {
                padding: 8px 16px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        
        <div class="info">
            <h1>PARTICLE WAVES FLOW</h1>
            <p>粒子波動フロー</p>
        </div>

        <div class="controls">
            <button onclick="resetParticles()">Reset</button>
            <button onclick="toggleTrails()">Trails</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let time = 0;
        let showTrails = true;

        // 色パレット（青紫系）
        const colors = [
            'rgba(100, 200, 255, 0.8)',  // シアン
            'rgba(150, 150, 255, 0.7)',  // ラベンダー
            'rgba(200, 100, 255, 0.6)',  // マゼンタ
            'rgba(100, 255, 200, 0.5)',  // ミント
            'rgba(150, 200, 255, 0.7)'   // スカイブルー
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height / 2 + (Math.random() - 0.5) * 200;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 0.5 + 0.3;
                this.amplitude = Math.random() * 50 + 30;
                this.frequency = Math.random() * 0.02 + 0.01;
                this.phase = Math.random() * Math.PI * 2;
                this.alpha = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.phase += this.frequency;
                
                // 波動運動（スムーズな動き）
                this.x += this.speed;
                this.y = this.baseY + 
                        Math.sin(this.phase + time * 0.5) * this.amplitude +
                        Math.cos(this.phase * 0.7 + time * 0.3) * (this.amplitude * 0.5);

                // 画面外に出たらリセット
                if (this.x > width + 50) {
                    this.x = -50;
                    this.baseY = height / 2 + (Math.random() - 0.5) * 200;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(/[\d.]+\)$/g, `${this.alpha})`);
                ctx.fill();

                // 光る効果
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(/[\d.]+\)$/g, `${this.alpha * 0.3})`);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(150, Math.floor(width * height / 8000));
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        const alpha = (1 - distance / 80) * 0.2;
                        ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            // 軌跡効果
            if (showTrails) {
                ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
                ctx.fillRect(0, 0, width, height);
            } else {
                ctx.clearRect(0, 0, width, height);
            }

            time += 0.01;

            // 粒子を更新・描画
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 接続線を描画
            drawConnections();

            // 波紋効果（背景）
            drawRipple();

            requestAnimationFrame(animate);
        }

        function drawRipple() {
            const centerX = width / 2;
            const centerY = height / 2;
            
            for (let i = 0; i < 3; i++) {
                const radius = ((time * 30 + i * 100) % 400);
                const alpha = (1 - radius / 400) * 0.1;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function resetParticles() {
            initParticles();
        }

        function toggleTrails() {
            showTrails = !showTrails;
        }

        // 初期化
        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        resize();
        initParticles();
        animate();

        // タッチ操作対応
        let touchX = null;
        let touchY = null;

        canvas.addEventListener('touchstart', (e) => {
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (touchX !== null && touchY !== null) {
                const dx = e.touches[0].clientX - touchX;
                const dy = e.touches[0].clientY - touchY;
                
                particles.forEach(p => {
                    p.baseY += dy * 0.1;
                });

                touchX = e.touches[0].clientX;
                touchY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            touchX = null;
            touchY = null;
        });
    </script>
</body>
</html>
