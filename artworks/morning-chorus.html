<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Chorus - 朝の鳥のさえずり</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            cursor: pointer;
        }

        #canvas {
            display: block;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 4px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .start-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">Morning Chorus</div>
    <div class="info" id="info">Click anywhere to start • Click to add birds</div>
    <div class="start-hint" id="startHint">Click to wake up the morning</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        const startHint = document.getElementById('startHint');

        let audioContext;
        let started = false;
        let birds = [];
        let particles = [];
        let sunY = 0;
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Bird class
        class Bird {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetX = x + (Math.random() - 0.5) * 400;
                this.targetY = y + (Math.random() - 0.5) * 200;
                this.size = 8 + Math.random() * 6;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = 0.15 + Math.random() * 0.1;
                this.singing = false;
                this.singTime = 0;
                this.color = `hsl(${30 + Math.random() * 30}, 70%, ${70 + Math.random() * 20}%)`;
            }

            update() {
                this.wingPhase += this.wingSpeed;
                this.x += (this.targetX - this.x) * 0.02;
                this.y += (this.targetY - this.y) * 0.02;

                if (Math.abs(this.targetX - this.x) < 50) {
                    this.targetX = this.x + (Math.random() - 0.5) * 600;
                }
                if (Math.abs(this.targetY - this.y) < 30) {
                    this.targetY = Math.max(50, Math.min(canvas.height * 0.4, this.y + (Math.random() - 0.5) * 300));
                }

                if (this.singing) {
                    this.singTime--;
                    if (this.singTime <= 0) {
                        this.singing = false;
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Bird body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Head
                ctx.beginPath();
                ctx.arc(this.size * 0.6, -this.size * 0.3, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();

                // Wing
                const wingY = Math.sin(this.wingPhase) * this.size * 0.5;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(-this.size * 0.2, 0, this.size * 0.6, this.size * 0.25 + Math.abs(wingY) * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Singing indicator
                if (this.singing) {
                    ctx.fillStyle = 'rgba(255, 200, 100, 0.6)';
                    ctx.beginPath();
                    ctx.arc(this.size, -this.size * 0.5, 5 + Math.sin(time * 0.3) * 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }

            sing() {
                if (!this.singing && Math.random() > 0.5) {
                    this.singing = true;
                    this.singTime = 30 + Math.random() * 60;
                    playBirdChirp(this.x / canvas.width);
                }
            }
        }

        // Particle class (sun rays)
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = canvas.width * 0.3;
                this.y = canvas.height * 0.2;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.5 + Math.random() * 1.5;
                this.size = 1 + Math.random() * 3;
                this.alpha = 0.3 + Math.random() * 0.5;
                this.life = 100 + Math.random() * 100;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;
                if (this.life <= 0) this.reset();
            }

            draw() {
                ctx.fillStyle = `rgba(255, 220, 150, ${this.alpha * (this.life / 200)})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        // Add initial birds
        for (let i = 0; i < 8; i++) {
            birds.push(new Bird(
                Math.random() * canvas.width,
                50 + Math.random() * 150
            ));
        }

        // Audio functions
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playBirdChirp(panPosition = 0.5) {
            if (!audioContext) return;

            const now = audioContext.currentTime;
            const baseFreq = 2000 + Math.random() * 3000;
            const chirpDuration = 0.05 + Math.random() * 0.1;

            // Oscillator
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            const panner = audioContext.createStereoPanner();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(baseFreq, now);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, now + chirpDuration * 0.5);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, now + chirpDuration);

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.1, now + chirpDuration * 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, now + chirpDuration);

            panner.pan.value = (panPosition - 0.5) * 2;

            osc.connect(gain);
            gain.connect(panner);
            panner.connect(audioContext.destination);

            osc.start(now);
            osc.stop(now + chirpDuration + 0.1);
        }

        function playMorningAmbience() {
            if (!audioContext) return;

            // Create subtle morning pad
            const now = audioContext.currentTime;
            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            const gain = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            osc1.type = 'sine';
            osc2.type = 'sine';
            osc1.frequency.value = 220;
            osc2.frequency.value = 330;

            filter.type = 'lowpass';
            filter.frequency.value = 500;
            filter.Q.value = 1;

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.05, now + 3);

            osc1.connect(filter);
            osc2.connect(filter);
            filter.connect(gain);
            gain.connect(audioContext.destination);

            osc1.start(now);
            osc2.start(now);

            // Store for later cleanup
            window.morningOscillators = [osc1, osc2];
            window.morningGain = gain;
        }

        // Draw gradient sky
        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);

            // Morning colors
            const topColor = `hsl(220, 60%, ${30 + sunY * 20}%)`;
            const midColor = `hsl(25, 80%, ${50 + sunY * 20}%)`;
            const bottomColor = `hsl(35, 90%, ${60 + sunY * 15}%)`;

            gradient.addColorStop(0, topColor);
            gradient.addColorStop(0.5, midColor);
            gradient.addColorStop(1, bottomColor);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw sun
        function drawSun() {
            const sunX = canvas.width * 0.3;
            const sunY = canvas.height * 0.2 + Math.sin(time * 0.01) * 10;

            // Sun glow
            const glow = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 150);
            glow.addColorStop(0, 'rgba(255, 240, 200, 0.8)');
            glow.addColorStop(0.3, 'rgba(255, 200, 100, 0.4)');
            glow.addColorStop(1, 'rgba(255, 150, 50, 0)');

            ctx.fillStyle = glow;
            ctx.fillRect(sunX - 150, sunY - 150, 300, 300);

            // Sun core
            ctx.fillStyle = '#FFF8E0';
            ctx.beginPath();
            ctx.arc(sunX, sunY, 40, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw mountains
        function drawMountains() {
            // Far mountains
            ctx.fillStyle = 'rgba(100, 120, 140, 0.4)';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x <= canvas.width; x += 50) {
                const y = canvas.height * 0.6 - Math.sin(x * 0.005) * 80 - Math.sin(x * 0.01) * 40;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();

            // Near mountains
            ctx.fillStyle = 'rgba(60, 80, 100, 0.6)';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x <= canvas.width; x += 30) {
                const y = canvas.height * 0.7 - Math.sin(x * 0.008 + 1) * 60 - Math.sin(x * 0.015) * 30;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();
        }

        // Animation loop
        function animate() {
            time++;

            // Draw scene
            drawSky();
            drawSun();
            drawMountains();

            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Update and draw birds
            birds.forEach(bird => {
                bird.update();
                bird.draw();

                // Random singing
                if (Math.random() < 0.003) {
                    bird.sing();
                }
            });

            requestAnimationFrame(animate);
        }

        // Click handler
        canvas.addEventListener('click', (e) => {
            if (!started) {
                initAudio();
                started = true;
                startHint.style.display = 'none';
                playMorningAmbience();

                // Make birds sing
                birds.forEach(bird => {
                    setTimeout(() => bird.sing(), Math.random() * 2000);
                });
            }

            // Add new bird
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            birds.push(new Bird(x, Math.min(y, canvas.height * 0.5)));

            // Limit birds
            if (birds.length > 30) {
                birds.shift();
            }
        });

        // Start animation
        animate();
    </script>
</body>
</html>
