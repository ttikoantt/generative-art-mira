<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sound Ripples - Èü≥„ÅÆÊ≥¢Á¥ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10;
        }

        .info h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.5;
        }

        .info .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(124, 58, 237, 0.8);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(124, 58, 237, 1);
            transform: scale(1.05);
        }

        .volume-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 10;
        }

        .volume-control label {
            font-size: 0.9rem;
            color: #aaa;
        }

        .volume-control input {
            width: 120px;
            accent-color: #7c3aed;
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
            }

            .info h1 {
                font-size: 1.2rem;
            }

            .info p {
                font-size: 0.8rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .volume-control {
                bottom: 10px;
                left: 10px;
                padding: 8px 12px;
            }

            .volume-control input {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <div class="info">
            <h1>üåä Sound Ripples</h1>
            <p>„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØ„Çø„ÉÉ„Éó„ÅßÈü≥„Å®Ê≥¢Á¥ã„ÇíÁîüÊàê</p>
            <p class="hint">„Ç≠„Éº„Éú„Éº„Éâ 1-5 „ÅßÈü≥Ëâ≤„ÇíÂ§âÊõ¥</p>
        </div>

        <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>

        <div class="volume-control">
            <label>üîä Èü≥Èáè</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="30">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        let width, height;
        let ripples = [];
        let audioContext;
        let masterGain;

        // Èü≥Ëâ≤„Çø„Ç§„Éó
        const soundTypes = ['sine', 'triangle', 'square', 'sawtooth', 'custom'];
        let currentSoundType = 0;

        // Ëâ≤Áõ∏
        let hue = 0;

        // ÂàùÊúüÂåñ
        function init() {
            resize();
            window.addEventListener('resize', resize);
            setupAudio();
            animate();
        }

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // „Ç™„Éº„Éá„Ç£„Ç™Ë®≠ÂÆö
        function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioContext.createGain();
            masterGain.connect(audioContext.destination);
            masterGain.gain.value = 0.3;

            volumeSlider.addEventListener('input', (e) => {
                masterGain.gain.value = e.target.value / 100;
            });
        }

        // Èü≥„ÇíÁîüÊàê
        function playSound(frequency, type) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(masterGain);

            if (type === 'custom') {
                // „Ç´„Çπ„Çø„É†Ê≥¢ÂΩ¢
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            } else {
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            }

            // „Ç®„É≥„Éô„É≠„Éº„Éó
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.5);

            // 2„Å§ÁõÆ„ÅÆÈü≥Ôºà„Éè„Éº„É¢„Éã„ÇØ„ÇπÔºâ
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(masterGain);
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(frequency * 1.5, audioContext.currentTime);
            gain2.gain.setValueAtTime(0.2, audioContext.currentTime);
            gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            osc2.start(audioContext.currentTime);
            osc2.stop(audioContext.currentTime + 1);
        }

        // Ê≥¢Á¥ã„ÇØ„É©„Çπ
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.6;
                this.alpha = 1;
                this.hue = hue;
                this.lineWidth = 3;
                this.speed = 4 + Math.random() * 2;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                this.lineWidth = 3 * this.alpha;
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // 2Èáç„ÅÆÊ≥¢Á¥ã
                if (this.radius > 30) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 30, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + 30}, 100%, 50%, ${this.alpha * 0.5})`;
                    ctx.lineWidth = this.lineWidth * 0.5;
                    ctx.stroke();
                }

                // ‰∏≠ÂøÉ„ÅÆÂÖâ
                if (this.alpha > 0.5) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 10 * this.alpha, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha * 0.5})`;
                    ctx.fill();
                }
            }
        }

        // Ê≥¢Á¥ã„ÇíËøΩÂä†
        function addRipple(x, y) {
            ripples.push(new Ripple(x, y));

            // Èü≥„ÇíÂÜçÁîüÔºàÂë®Ê≥¢Êï∞„ÅØ‰ΩçÁΩÆ„Å´Âü∫„Å•„ÅèÔºâ
            const frequency = 200 + (y / height) * 600;
            playSound(frequency, soundTypes[currentSoundType]);

            // Ëâ≤Áõ∏„ÇíÈÄ≤„ÇÅ„Çã
            hue = (hue + 15) % 360;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            addRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                addRipple(touch.clientX, touch.clientY);
            }
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„ÅßÈü≥Ëâ≤Â§âÊõ¥
        document.addEventListener('keydown', (e) => {
            const key = parseInt(e.key);
            if (key >= 1 && key <= 5) {
                currentSoundType = key - 1;
            }
        });

        // ÂÖ®ÁîªÈù¢
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            // ËÉåÊôØ„Çí„Éï„Çß„Éº„Éâ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Ê≥¢Á¥ã„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            ripples = ripples.filter(ripple => {
                const alive = ripple.update();
                if (alive) {
                    ripple.draw();
                }
                return alive;
            });

            // Ëá™ÂãïÁöÑ„Å´Ê≥¢Á¥ãËøΩÂä†ÔºàÊôÇ„ÄÖÔºâ
            if (Math.random() < 0.005) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                addRipple(x, y);
            }

            requestAnimationFrame(animate);
        }

        // ÈñãÂßã
        init();

        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„Çí„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßÈñãÂßã
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
