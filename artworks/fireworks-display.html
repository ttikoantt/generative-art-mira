<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Fireworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">Tap anywhere to launch fireworks!</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let rockets = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // Color palettes
        const palettes = [
            ['#ff6b6b', '#ee5a6f', '#ff8787', '#ffa8a8'],
            ['#4ecdc4', '#45b7aa', '#26a69a', '#80cbc4'],
            ['#ffe66d', '#ffd93d', '#ffcc00', '#fff59d'],
            ['#a29bfe', '#6c5ce7', '#8854d0', '#b8b3ff'],
            ['#fd79a8', '#e84393', '#f78fb3', '#ff6b9d'],
            ['#00b894', '#00cec9', '#81ecec', '#55efc4'],
        ];

        class Rocket {
            constructor(x, targetY) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.vy = -12 - Math.random() * 4;
                this.color = palettes[Math.floor(Math.random() * palettes.length)][0];
                this.trail = [];
                this.exploded = false;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > 20) this.trail.shift();

                this.vy += 0.2;
                this.y += this.vy;

                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.explode();
                    return false;
                }

                return true;
            }

            draw() {
                // Draw trail
                this.trail.forEach((t, i) => {
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 200, 100, ${i / this.trail.length * 0.8})`;
                    ctx.fill();
                });

                // Draw rocket
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            explode() {
                const palette = palettes[Math.floor(Math.random() * palettes.length)];
                const particleCount = 80 + Math.floor(Math.random() * 40);

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i + Math.random() * 0.2;
                    const speed = 3 + Math.random() * 5;
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        palette[Math.floor(Math.random() * palette.length)]
                    ));
                }
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.alpha = 1;
                this.size = 2 + Math.random() * 2;
                this.friction = 0.98;
                this.gravity = 0.05;
                this.decay = 0.015 + Math.random() * 0.01;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;

                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function launchFirework(x, y) {
            const targetY = y || height * 0.2 + Math.random() * height * 0.3;
            rockets.push(new Rocket(x, targetY));
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw rockets
            rockets = rockets.filter(rocket => {
                const alive = rocket.update();
                if (alive) rocket.draw();
                return alive;
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        // Launch on click/tap
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            launchFirework(touch.clientX, touch.clientY);
        });

        // Auto launch some fireworks
        setInterval(() => {
            if (Math.random() > 0.5) {
                launchFirework(
                    width * 0.2 + Math.random() * width * 0.6,
                    height * 0.15 + Math.random() * height * 0.35
                );
            }
        }, 2000);

        animate();

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
