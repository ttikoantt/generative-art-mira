<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Beauty - Êï∞Âºè„ÅÆÁæé„Åó„Åï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .formula-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .formula-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .formula-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .formula-btn.active {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border-color: transparent;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
        }

        .formula-display {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="range"] {
            width: 120px;
            accent-color: #00d4ff;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .formula-display {
                font-size: 1rem;
            }

            .canvas-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üé® Mathematical Beauty</h1>
        <p class="subtitle">Êï∞Âºè„ÅåÁ¥°„ÅêÁæé„Åó„ÅÑÊ®°Êßò</p>
    </header>

    <main>
        <div class="formula-selector">
            <button class="formula-btn active" data-formula="rose">„É≠„Éº„Ç∫Êõ≤Á∑ö</button>
            <button class="formula-btn" data-formula="spiral">ÂØæÊï∞Ëû∫Êóã</button>
            <button class="formula-btn" data-formula="lissajous">„É™„Çµ„Éº„Ç∏„É•Êõ≤Á∑ö</button>
            <button class="formula-btn" data-formula="butterfly">„Éê„Çø„Éï„É©„Ç§Êõ≤Á∑ö</button>
            <button class="formula-btn" data-formula="heart">„Éè„Éº„ÉàÊõ≤Á∑ö</button>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="formula-display" id="formulaDisplay">
            r = cos(kŒ∏)
        </div>

        <div class="controls">
            <div class="control-group">
                <label>ÂõûËª¢ÈÄüÂ∫¶</label>
                <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>Ëâ≤Áõ∏Â§âÂåñ</label>
                <input type="range" id="hueSpeed" min="0" max="5" step="0.1" value="1">
            </div>
        </div>
    </main>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const formulaDisplay = document.getElementById('formulaDisplay');
        const speedInput = document.getElementById('speed');
        const hueSpeedInput = document.getElementById('hueSpeed');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let currentFormula = 'rose';
        let rotation = 0;
        let hueOffset = 0;
        let animationId;

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size * 2;
            canvas.height = size * 2;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Êï∞ÂºèÂÆöÁæ©
        const formulas = {
            rose: {
                name: '„É≠„Éº„Ç∫Êõ≤Á∑ö',
                formula: 'r = cos(kŒ∏)',
                k: 4,
                draw: (ctx, cx, cy, radius, rotation) => {
                    const k = 4;
                    ctx.beginPath();
                    for (let theta = 0; theta <= Math.PI * 2 * k; theta += 0.01) {
                        const r = radius * Math.cos(k * theta);
                        const x = cx + r * Math.cos(theta + rotation);
                        const y = cy + r * Math.sin(theta + rotation);
                        if (theta === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            },
            spiral: {
                name: 'ÂØæÊï∞Ëû∫Êóã',
                formula: 'r = a¬∑e^(bŒ∏)',
                draw: (ctx, cx, cy, radius, rotation) => {
                    ctx.beginPath();
                    for (let theta = 0; theta <= Math.PI * 8; theta += 0.01) {
                        const r = (radius / 10) * Math.exp(0.15 * theta);
                        const x = cx + r * Math.cos(theta + rotation);
                        const y = cy + r * Math.sin(theta + rotation);
                        if (theta === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            },
            lissajous: {
                name: '„É™„Çµ„Éº„Ç∏„É•Êõ≤Á∑ö',
                formula: 'x = sin(at+Œ¥), y = sin(bt)',
                a: 3,
                b: 2,
                draw: (ctx, cx, cy, radius, rotation) => {
                    const a = 3, b = 2, delta = Math.PI / 2;
                    ctx.beginPath();
                    for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                        const x = cx + radius * Math.sin(a * t + delta + rotation);
                        const y = cy + radius * Math.sin(b * t);
                        if (t === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            },
            butterfly: {
                name: '„Éê„Çø„Éï„É©„Ç§Êõ≤Á∑ö',
                formula: 'r = e^sin(Œ∏) - 2cos(4Œ∏) + sin^5((2Œ∏-œÄ)/24)',
                draw: (ctx, cx, cy, radius, rotation) => {
                    ctx.beginPath();
                    for (let theta = 0; theta <= Math.PI * 12; theta += 0.01) {
                        const r = (radius / 3) * (Math.exp(Math.cos(theta)) - 2 * Math.cos(4 * theta) + Math.pow(Math.sin(theta / 12), 5));
                        const x = cx + r * Math.cos(theta + rotation);
                        const y = cy + r * Math.sin(theta + rotation);
                        if (theta === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            },
            heart: {
                name: '„Éè„Éº„ÉàÊõ≤Á∑ö',
                formula: 'x = 16sin¬≥(t), y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)',
                draw: (ctx, cx, cy, radius, rotation) => {
                    ctx.beginPath();
                    for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                        const scale = radius / 16;
                        const x = cx + scale * 16 * Math.pow(Math.sin(t + rotation), 3);
                        const y = cy - scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                        if (t === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                }
            }
        };

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            const speed = parseFloat(speedInput.value);
            const hueSpeed = parseFloat(hueSpeedInput.value);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = canvas.width * 0.35;

            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ÂäπÊûú„ÅßÊèèÁîª
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, `hsl(${(hueOffset) % 360}, 100%, 60%)`);
            gradient.addColorStop(0.5, `hsl(${(hueOffset + 60) % 360}, 100%, 60%)`);
            gradient.addColorStop(1, `hsl(${(hueOffset + 120) % 360}, 100%, 60%)`);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // ÁèæÂú®„ÅÆÊï∞Âºè„ÇíÊèèÁîª
            formulas[currentFormula].draw(ctx, cx, cy, radius, rotation);

            rotation += 0.01 * speed;
            hueOffset += hueSpeed;

            animationId = requestAnimationFrame(animate);
        }

        // Êï∞ÂºèÂàá„ÇäÊõø„Åà
        document.querySelectorAll('.formula-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.formula-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFormula = btn.dataset.formula;
                formulaDisplay.textContent = formulas[currentFormula].formula;
                
                // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });
        });

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        animate();
    </script>
</body>
</html>
