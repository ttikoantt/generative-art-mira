<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Circles - 呼吸する円</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ffffff;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 200;
            letter-spacing: 0.2em;
        }

        #canvas {
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .info {
            position: absolute;
            bottom: 100px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BREATHING CIRCLES</h1>
        <p class="subtitle">呼吸する円のアニメーション</p>
    </div>

    <canvas id="canvas"></canvas>

    <div class="info">
        深呼吸するように、円が広がったり縮んだり
    </div>

    <div class="controls">
        <button class="btn" id="pauseBtn">一時停止</button>
        <button class="btn" id="resetBtn">リセット</button>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let circles = [];
        let animationId;
        let isPaused = false;
        let time = 0;

        // カラーパレット
        const colors = [
            { r: 255, g: 107, b: 107 },  // コーラルレッド
            { r: 78, g: 205, b: 196 },   // ターコイズ
            { r: 255, g: 230, b: 109 },  // イエロー
            { r: 26, g: 83, b: 92 },     // ダークターコイズ
            { r: 247, g: 255, b: 247 }   // オフホワイト
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initCircles();
        }

        class Circle {
            constructor(x, y, baseRadius, phase, color) {
                this.x = x;
                this.y = y;
                this.baseRadius = baseRadius;
                this.phase = phase;
                this.color = color;
                this.speed = 0.5 + Math.random() * 0.5;
            }

            draw(time) {
                // 呼吸のような動き（サイン波）
                const breath = Math.sin(time * this.speed + this.phase);
                const scale = 1 + breath * 0.3; // 0.7〜1.3倍
                const radius = this.baseRadius * scale;
                const alpha = 0.3 + breath * 0.2; // 0.1〜0.5

                // グロー効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, radius
                );

                const { r, g, b } = this.color;
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, ${alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // 外枠
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius * 0.8, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha * 0.3})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function initCircles() {
            circles = [];
            const numCircles = Math.floor((width * height) / 80000); // 画面サイズに応じて調整
            const minDim = Math.min(width, height);

            for (let i = 0; i < numCircles; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const baseRadius = 30 + Math.random() * (minDim * 0.15);
                const phase = Math.random() * Math.PI * 2;
                const color = colors[Math.floor(Math.random() * colors.length)];

                circles.push(new Circle(x, y, baseRadius, phase, color));
            }
        }

        function animate() {
            if (!isPaused) {
                // 残像効果
                ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
                ctx.fillRect(0, 0, width, height);

                time += 0.016;

                circles.forEach(circle => circle.draw(time));
            }

            animationId = requestAnimationFrame(animate);
        }

        // コントロール
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '再開' : '一時停止';
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            time = 0;
            ctx.fillStyle = 'rgba(10, 10, 10, 1)';
            ctx.fillRect(0, 0, width, height);
            initCircles();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // 初期化
        window.addEventListener('resize', resize);
        resize();
        animate();

        // タッチ操作対応
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
