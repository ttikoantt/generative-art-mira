<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Raindrops - Interactive Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0ff;
            font-size: 12px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #0ff;
        }

        @media (max-width: 768px) {
            .info {
                font-size: 10px;
            }

            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        üåßÔ∏è Neon Raindrops<br>
        Click/Tap to create ripples
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let raindrops = [];
        let ripples = [];

        // Neon colors
        const colors = [
            '#0ff', // Cyan
            '#f0f', // Magenta
            '#ff0', // Yellow
            '#0f0', // Green
            '#f00', // Red
            '#00f', // Blue
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        class Raindrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.length = 10 + Math.random() * 20;
                this.speed = 5 + Math.random() * 10;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.width = 1 + Math.random() * 2;
            }

            update() {
                this.y += this.speed;

                // Create ripple when hitting bottom
                if (this.y > height) {
                    ripples.push(new Ripple(this.x, height - 10, this.color));
                    this.reset();
                }
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.width;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        class Ripple {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 0;
                this.maxRadius = 50 + Math.random() * 100;
                this.alpha = 1;
                this.speed = 2 + Math.random() * 2;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.alpha > 0;
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            raindrops = [];
            for (let i = 0; i < 100; i++) {
                raindrops.push(new Raindrop());
            }
        }

        function animate() {
            // Dark trail effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw raindrops
            raindrops.forEach(drop => {
                drop.update();
                drop.draw();
            });

            // Update and draw ripples
            ripples = ripples.filter(ripple => {
                const alive = ripple.update();
                if (alive) ripple.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        // Click to create ripple
        canvas.addEventListener('click', (e) => {
            const color = colors[Math.floor(Math.random() * colors.length)];
            ripples.push(new Ripple(e.clientX, e.clientY, color));
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const color = colors[Math.floor(Math.random() * colors.length)];
            ripples.push(new Ripple(touch.clientX, touch.clientY, color));
        });

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        resize();
        init();
        animate();
    </script>
</body>
</html>
