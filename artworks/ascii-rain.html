<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Rain - „Ç¢„Çπ„Ç≠„Éº„É¨„Ç§„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            z-index: 100;
        }

        .controls button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .controls button:last-child {
            margin-bottom: 0;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #64c8ff;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
            z-index: 100;
        }

        .subtitle {
            font-size: 12px;
            color: #a0b0d0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="title">
        üåßÔ∏è ASCII Rain
        <div class="subtitle">„Ç¢„Çπ„Ç≠„Éº„Ç¢„Éº„Éà„ÅÆÈõ®</div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button onclick="changeStyle('rain')">üíß ÈÄöÂ∏∏„ÅÆÈõ®</button>
        <button onclick="changeStyle('storm')">‚õàÔ∏è Âµê„ÅÆÈõ®</button>
        <button onclick="changeStyle('mist')">üå´Ô∏è ÈúßÈõ®</button>
        <button onclick="changeStyle('heavy')">üåä ÂúüÁ†ÇÈôç„Çä</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let drops = [];
        let currentStyle = 'rain';

        // ASCII characters for rain
        const rainChars = ['|', '‚îÇ', '‚îÉ', '‚ïë', '‚ï¨', '‚ïø', '‚ïΩ', '‚ïæ', '‚ïø', '‚îÜ', '‚îá', '‚îä', '‚îã', '‚ïµ', '‚ï∑'];
        
        // Color palettes for different styles
        const palettes = {
            rain: ['#00ffff', '#00d4ff', '#00a8cc', '#008cb3'],
            storm: ['#ff6b6b', '#ffd93d', '#ff8c42', '#ff3366'],
            mist: ['#b8c5d6', '#d4e0ed', '#e8eff5', '#f5f8fc'],
            heavy: ['#00ff88', '#00cc6a', '#00994d', '#00ffcc']
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initDrops();
        }

        function initDrops() {
            drops = [];
            const density = currentStyle === 'heavy' ? 3 : currentStyle === 'mist' ? 0.5 : 1.5;
            const numDrops = Math.floor((width / 8) * density);

            for (let i = 0; i < numDrops; i++) {
                drops.push(createDrop());
            }
        }

        function createDrop() {
            const palette = palettes[currentStyle];
            const style = currentStyle;

            return {
                x: Math.random() * width,
                y: Math.random() * height - height,
                speed: style === 'storm' ? 15 + Math.random() * 10 :
                       style === 'mist' ? 1 + Math.random() * 2 :
                       style === 'heavy' ? 20 + Math.random() * 10 :
                       8 + Math.random() * 6,
                char: rainChars[Math.floor(Math.random() * rainChars.length)],
                length: style === 'heavy' ? 15 + Math.random() * 20 :
                        style === 'storm' ? 10 + Math.random() * 15 :
                        style === 'mist' ? 3 + Math.random() * 5 :
                        5 + Math.random() * 10,
                opacity: 0.3 + Math.random() * 0.7,
                color: palette[Math.floor(Math.random() * palette.length)],
                size: style === 'mist' ? 10 : 12 + Math.floor(Math.random() * 4)
            };
        }

        function drawDrop(drop) {
            ctx.font = `${drop.size}px 'Courier New', monospace`;
            ctx.fillStyle = drop.color;
            ctx.globalAlpha = drop.opacity;

            // Draw trail
            for (let i = 0; i < drop.length; i++) {
                const trailOpacity = drop.opacity * (1 - i / drop.length);
                ctx.globalAlpha = trailOpacity;
                ctx.fillText(drop.char, drop.x, drop.y - i * drop.size);
            }

            ctx.globalAlpha = 1;
        }

        function updateDrops() {
            drops.forEach(drop => {
                drop.y += drop.speed;

                // Add slight horizontal movement for storm
                if (currentStyle === 'storm') {
                    drop.x += Math.sin(drop.y * 0.02) * 2;
                }

                // Reset if off screen
                if (drop.y > height + drop.length * drop.size) {
                    const newDrop = createDrop();
                    drop.x = newDrop.x;
                    drop.y = -newDrop.length * newDrop.size;
                    drop.speed = newDrop.speed;
                    drop.char = newDrop.char;
                    drop.length = newDrop.length;
                    drop.opacity = newDrop.opacity;
                    drop.color = newDrop.color;
                    drop.size = newDrop.size;
                }
            });
        }

        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 14, 39, 0.2)';
            ctx.fillRect(0, 0, width, height);

            updateDrops();
            drops.forEach(drop => drawDrop(drop));

            requestAnimationFrame(animate);
        }

        function changeStyle(style) {
            currentStyle = style;
            initDrops();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Mouse interaction
        canvas.addEventListener('click', (e) => {
            // Add burst of drops at click position
            const burstCount = 20;
            for (let i = 0; i < burstCount; i++) {
                const drop = createDrop();
                drop.x = e.clientX + (Math.random() - 0.5) * 100;
                drop.y = e.clientY + (Math.random() - 0.5) * 50;
                drop.speed *= 1.5;
                drops.push(drop);
            }

            // Remove excess drops after a while
            setTimeout(() => {
                if (drops.length > 200) {
                    drops = drops.slice(0, 200);
                }
            }, 2000);
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const burstCount = 20;
            for (let i = 0; i < burstCount; i++) {
                const drop = createDrop();
                drop.x = touch.clientX + (Math.random() - 0.5) * 100;
                drop.y = touch.clientY + (Math.random() - 0.5) * 50;
                drop.speed *= 1.5;
                drops.push(drop);
            }
        });

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
