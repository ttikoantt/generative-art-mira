<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particles - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
            user-select: none;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            pointer-events: none;
            user-select: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="title">Fluid Particles</div>
    <div class="info">Move mouse/touch to interact â€¢ Click to change mode</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, active: false };
        let time = 0;
        let mode = 0; // 0: attract, 1: repel, 2: orbit

        const PARTICLE_COUNT = 800;
        const CONNECTION_RADIUS = 100;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.baseHue = Math.random() * 60 + 180; // Blue-cyan range
                this.size = Math.random() * 2 + 1;
                this.friction = 0.98;
                this.noiseOffset = Math.random() * 1000;
            }

            update() {
                // Simple noise-like movement
                const noiseScale = 0.002;
                const angle = Math.sin(time * 0.5 + this.noiseOffset) * Math.PI * 2 +
                             Math.cos(time * 0.3 + this.noiseOffset * 0.5) * Math.PI;

                // Add noise-based force
                this.vx += Math.cos(angle) * 0.02;
                this.vy += Math.sin(angle) * 0.02;

                // Mouse interaction
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 200 && dist > 0) {
                        const force = (200 - dist) / 200;
                        const angleToMouse = Math.atan2(dy, dx);

                        if (mode === 0) {
                            // Attract
                            this.vx += Math.cos(angleToMouse) * force * 0.5;
                            this.vy += Math.sin(angleToMouse) * force * 0.5;
                        } else if (mode === 1) {
                            // Repel
                            this.vx -= Math.cos(angleToMouse) * force * 0.8;
                            this.vy -= Math.sin(angleToMouse) * force * 0.8;
                        } else if (mode === 2) {
                            // Orbit
                            this.vx += Math.cos(angleToMouse + Math.PI/2) * force * 0.3;
                            this.vy += Math.sin(angleToMouse + Math.PI/2) * force * 0.3;
                        }
                    }
                }

                // Apply friction and velocity
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 5) {
                    this.vx = (this.vx / speed) * 5;
                    this.vy = (this.vy / speed) * 5;
                }
            }

            draw() {
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const hue = (this.baseHue + time * 10 + speed * 10) % 360;
                const lightness = 40 + speed * 10;
                const alpha = 0.6 + speed * 0.1;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, ${lightness}%, ${alpha})`;
                ctx.fill();

                // Draw trail
                if (speed > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.vx * 3, this.y - this.vy * 3);
                    ctx.strokeStyle = `hsla(${hue}, 80%, ${lightness}%, ${alpha * 0.3})`;
                    ctx.lineWidth = this.size * 0.5;
                    ctx.stroke();
                }
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < CONNECTION_RADIUS) {
                        const alpha = (1 - dist / CONNECTION_RADIUS) * 0.15;
                        const hue = (particles[i].baseHue + time * 10) % 360;

                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function init() {
            resize();
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time += 0.01;

            particles.forEach(p => p.update());
            drawConnections();
            particles.forEach(p => p.draw());

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.active = true;
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        canvas.addEventListener('click', () => {
            mode = (mode + 1) % 3;
        });

        init();
        animate();
    </script>
</body>
</html>
