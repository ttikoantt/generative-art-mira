<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fluid Particles - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h2>Fluid Particles</h2>
        <p>Touch & move to create flow</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Particle system
        const particles = [];
        const PARTICLE_COUNT = 2000;

        // Mouse/touch position
        let mouse = { x: null, y: null };
        let isMouseMoving = false;
        let mouseTimeout = null;

        // Color palette - beautiful gradient colors
        const colors = [
            '#FF6B9D', // Pink
            '#C44DFF', // Purple
            '#4D7BFF', // Blue
            '#4DFFFF', // Cyan
            '#4DFFB8', // Teal
            '#FFD74D', // Gold
        ];

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = 0;
                this.vy = 0;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 2 + 1;
                this.amplitude = Math.random() * 50 + 20;
                this.frequency = Math.random() * 0.02 + 0.01;
            }

            update(time) {
                // Natural flowing movement
                this.angle += this.frequency;
                const flowX = Math.cos(this.angle) * this.amplitude;
                const flowY = Math.sin(this.angle * 1.5) * this.amplitude * 0.5;

                // Mouse attraction/repulsion
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDistance = 200;

                    if (distance < maxDistance) {
                        const force = (maxDistance - distance) / maxDistance;
                        const angle = Math.atan2(dy, dx);
                        const pullStrength = 2;

                        // Swirling motion around mouse
                        const perpAngle = angle + Math.PI / 2;
                        this.vx += Math.cos(perpAngle) * force * pullStrength;
                        this.vy += Math.sin(perpAngle) * force * pullStrength;

                        // Slight attraction
                        this.vx += Math.cos(angle) * force * 0.3;
                        this.vy += Math.sin(angle) * force * 0.3;
                    }
                }

                // Apply velocity
                this.x += this.vx + flowX * 0.01;
                this.y += this.vy + flowY * 0.01;

                // Friction
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Gentle return to base position
                const returnForce = 0.001;
                this.vx += (this.baseX - this.x) * returnForce;
                this.vy += (this.baseY - this.y) * returnForce;

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;

                // Draw particle with glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Initialize particles
        function init() {
            particles.length = 0;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        // Connect nearby particles with lines
        function connectParticles() {
            const maxDistance = 80;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.2;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        let time = 0;
        function animate() {
            // Create trail effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time++;

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            // Draw connections
            connectParticles();

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            isMouseMoving = true;

            clearTimeout(mouseTimeout);
            mouseTimeout = setTimeout(() => {
                isMouseMoving = false;
                mouse.x = null;
                mouse.y = null;
            }, 2000);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            isMouseMoving = true;

            clearTimeout(mouseTimeout);
            mouseTimeout = setTimeout(() => {
                isMouseMoving = false;
                mouse.x = null;
                mouse.y = null;
            }, 2000);
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        });

        // Fullscreen button
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = 'üñ•Ô∏è ÂÖ®ÁîªÈù¢Ëß£Èô§';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'üñ•Ô∏è ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'üñ•Ô∏è ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });

        // Start
        init();
        animate();
    </script>
</body>
</html>
