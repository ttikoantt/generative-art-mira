<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーティクル・フロー・フィールド</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        パーティクル・フロー・フィールド<br>
        マウスを動かして干渉
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">全画面表示</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // パーリンノイズの実装
        class PerlinNoise {
            constructor() {
                this.permutation = [];
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = Math.floor(Math.random() * 256);
                }
                this.p = new Array(512);
                for (let i = 0; i < 512; i++) {
                    this.p[i] = this.permutation[i % 256];
                }
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(a, b, t) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);

                const u = this.fade(x);
                const v = this.fade(y);

                const A = this.p[X] + Y;
                const B = this.p[X + 1] + Y;

                return this.lerp(
                    this.lerp(this.grad(this.p[A], x, y), this.grad(this.p[B], x - 1, y), u),
                    this.lerp(this.grad(this.p[A + 1], x, y - 1), this.grad(this.p[B + 1], x - 1, y - 1), u),
                    v
                );
            }

            // 2Dノイズから角度を取得
            getAngle(x, y, scale = 0.01, timeScale = 0.0001) {
                const time = Date.now() * timeScale;
                const value = this.noise(x * scale, y * scale + time);
                return value * Math.PI * 4; // 角度に変換
            }
        }

        const perlin = new PerlinNoise();

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.age = 0;
                this.maxAge = 100 + Math.random() * 200;
                this.speed = 1 + Math.random() * 2;
                this.size = 1 + Math.random() * 2;
                this.hue = Math.random() * 60 + 180; // 青〜紫系
            }

            update(mouseX, mouseY, mouseActive) {
                // ノイズから角度を取得
                const angle = perlin.getAngle(this.x, this.y, 0.005, 0.00005);

                // マウスの干渉
                let dx = Math.cos(angle);
                let dy = Math.sin(angle);

                if (mouseActive) {
                    const distToMouse = Math.hypot(this.x - mouseX, this.y - mouseY);
                    if (distToMouse < 150) {
                        const force = (150 - distToMouse) / 150;
                        dx += (this.x - mouseX) / distToMouse * force * 3;
                        dy += (this.y - mouseY) / distToMouse * force * 3;
                    }
                }

                // 移動
                this.x += dx * this.speed;
                this.y += dy * this.speed;

                // 色の変化
                this.hue += 0.1;

                // 年齢を増やす
                this.age++;

                // 画面外または寿命を迎えたらリセット
                if (this.x < 0 || this.x > width ||
                    this.y < 0 || this.y > height ||
                    this.age > this.maxAge) {
                    this.reset();
                }
            }

            draw() {
                const alpha = 1 - (this.age / this.maxAge);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.8})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // パーティクルの配列
        const particles = [];
        const particleCount = 500;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // マウスの位置
        let mouseX = 0;
        let mouseY = 0;
        let mouseActive = false;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            mouseActive = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseActive = false;
        });

        // 全画面表示ボタン
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // アニメーションループ
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // パーティクルを更新・描画
            particles.forEach(particle => {
                particle.update(mouseX, mouseY, mouseActive);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // ウィンドウサイズの変更
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
