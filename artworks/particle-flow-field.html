<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            border: 1px solid #0f0;
        }

        #controls button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        #controls button:hover {
            background: #0a0;
            transform: scale(1.05);
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 100;
            border: 1px solid #0f0;
        }

        #fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            border: 1px solid #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        #fullscreen:hover {
            background: #0f0;
            color: #000;
        }

        .color-mode {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
            border: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <div style="margin-bottom: 10px;">
            <strong>ðŸŽ¨ Particle Flow Field</strong>
        </div>
        <button onclick="reset()">Reset</button>
        <button onclick="changeColorMode()">Change Color</button>
        <button onclick="changeSpeed()">Speed</button>
        <div style="margin-top: 10px;">
            Particles: <span id="particleCount">2000</span>
        </div>
    </div>

    <div id="info">
        <div>Mode: <span id="modeDisplay">Rainbow</span></div>
        <div>Speed: <span id="speedDisplay">1.0x</span></div>
    </div>

    <button id="fullscreen" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let rows, cols;
        const scale = 20;
        let colorMode = 0;
        let speedMultiplier = 1;

        // Color palettes
        const colorModes = [
            { name: 'Rainbow', fn: (angle) => `hsl(${angle * 180 / Math.PI}, 100%, 50%)` },
            { name: 'Ocean', fn: (angle) => `hsl(${200 + Math.sin(angle) * 40}, 80%, 50%)` },
            { name: 'Fire', fn: (angle) => `hsl(${20 + Math.sin(angle) * 30}, 100%, 50%)` },
            { name: 'Matrix', fn: (angle) => `hsl(120, 100%, ${40 + Math.sin(angle) * 20}%)` },
            { name: 'Sunset', fn: (angle) => `hsl(${30 + angle * 180 / Math.PI}, 90%, 55%)` }
        ];

        // Perlin Noise implementation (simplified)
        class PerlinNoise {
            constructor() {
                this.permutation = [];
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = Math.floor(Math.random() * 256);
                }
                this.p = [...this.permutation, ...this.permutation];
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(a, b, t) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);

                const u = this.fade(x);
                const v = this.fade(y);

                const A = this.p[X] + Y;
                const B = this.p[X + 1] + Y;

                return this.lerp(
                    this.lerp(this.grad(this.p[A], x, y), this.grad(this.p[B], x - 1, y), u),
                    this.lerp(this.grad(this.p[A + 1], x, y - 1), this.grad(this.p[B + 1], x - 1, y - 1), u),
                    v
                );
            }
        }

        const perlin = new PerlinNoise();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
                this.history = [];
                this.maxHistory = 8;
            }

            update() {
                const col = Math.floor(this.x / scale);
                const row = Math.floor(this.y / scale);
                const index = col + row * cols;

                if (index >= 0 && index < flowField.length) {
                    const angle = flowField[index];
                    this.vx += Math.cos(angle) * 0.5;
                    this.vy += Math.sin(angle) * 0.5;
                }

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 4) {
                    this.vx = (this.vx / speed) * 4;
                    this.vy = (this.vy / speed) * 4;
                }

                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;

                // Store history for trail effect
                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }

                this.life--;

                // Reset if dead or out of bounds
                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                if (this.history.length < 2) return;

                const col = Math.floor(this.x / scale);
                const row = Math.floor(this.y / scale);
                const index = col + row * cols;

                let color;
                if (index >= 0 && index < flowField.length) {
                    const angle = flowField[index];
                    color = colorModes[colorMode].fn(angle);
                } else {
                    color = '#0f0';
                }

                // Draw trail
                ctx.beginPath();
                ctx.moveTo(this.history[0].x, this.history[0].y);
                for (let i = 1; i < this.history.length; i++) {
                    ctx.lineTo(this.history[i].x, this.history[i].y);
                }
                ctx.strokeStyle = color;
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Draw particle head
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }

        function init() {
            resize();
            createFlowField();
            createParticles();
            updateInfo();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cols = Math.floor(width / scale) + 1;
            rows = Math.floor(height / scale) + 1;
        }

        function createFlowField() {
            flowField = [];
            let yoff = 0;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const angle = perlin.noise(x * 0.1, yoff) * Math.PI * 4;
                    flowField.push(angle);
                }
                yoff += 0.1;
            }
        }

        function createParticles() {
            particles = [];
            const particleCount = Math.min(2000, (width * height) / 500);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particleCount').textContent = particleCount;
        }

        function animate() {
            // Semi-transparent background for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        function reset() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            createFlowField();
            particles.forEach(p => p.reset());
        }

        function changeColorMode() {
            colorMode = (colorMode + 1) % colorModes.length;
            updateInfo();
        }

        function changeSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 2 : speedMultiplier === 2 ? 0.5 : 1;
            updateInfo();
        }

        function updateInfo() {
            document.getElementById('modeDisplay').textContent = colorModes[colorMode].name;
            document.getElementById('speedDisplay').textContent = speedMultiplier + 'x';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', () => {
            resize();
            createFlowField();
        });

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Add disturbance to nearby particles
            particles.forEach(p => {
                const dx = p.x - x;
                const dy = p.y - y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 100) {
                    const force = (100 - dist) / 100;
                    p.vx += (dx / dist) * force * 2;
                    p.vy += (dy / dist) * force * 2;
                }
            });
        });

        init();
        animate();
    </script>
</body>
</html>
