<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 70vh;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
        }

        .info {
            color: #888;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-top: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            color: #667eea;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .canvas-wrapper {
                aspect-ratio: 1 / 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Particle Flow Field</h1>
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="stats" id="stats"></div>
        <div class="controls">
            <button onclick="resetFlow()">Reset Flow</button>
            <button onclick="toggleParticles()">Toggle Particles</button>
            <button onclick="changePalette()">Change Palette</button>
        </div>
        <div class="info">Click anywhere to add attraction point</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');

        let width, height;
        let particles = [];
        let flowField = [];
        let rows, cols;
        let scale = 20;
        let showParticles = true;
        let attractionPoint = null;
        let hueOffset = 0;

        const palettes = [
            { base: 240, range: 60 },  // Blue-purple
            { base: 0, range: 60 },    // Red-yellow
            { base: 120, range: 60 },  // Green-cyan
            { base: 280, range: 80 },  // Purple-pink
            { base: 180, range: 60 }   // Cyan-blue
        ];
        let currentPalette = 0;

        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            width = canvas.width;
            height = canvas.height;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            width /= window.devicePixelRatio;
            height /= window.devicePixelRatio;

            cols = Math.floor(width / scale) + 1;
            rows = Math.floor(height / scale) + 1;

            initFlowField();
        }

        function initFlowField() {
            flowField = [];
            for (let i = 0; i < cols * rows; i++) {
                flowField[i] = Math.random() * Math.PI * 2;
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.history = [];
                this.maxHistory = 10;
                this.speed = Math.random() * 2 + 1;
                this.hue = Math.random() * 60;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
            }

            update() {
                // Get flow field angle
                const col = Math.floor(this.x / scale);
                const row = Math.floor(this.y / scale);
                const index = col + row * cols;

                if (index >= 0 && index < flowField.length) {
                    const angle = flowField[index];
                    this.vx += Math.cos(angle) * 0.5;
                    this.vy += Math.sin(angle) * 0.5;
                }

                // Attraction point
                if (attractionPoint) {
                    const dx = attractionPoint.x - this.x;
                    const dy = attractionPoint.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        this.vx += (dx / dist) * 0.3;
                        this.vy += (dy / dist) * 0.3;
                    }
                }

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.speed) {
                    this.vx = (this.vx / speed) * this.speed;
                    this.vy = (this.vy / speed) * this.speed;
                }

                this.x += this.vx;
                this.y += this.vy;

                // History
                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }

                // Life
                this.life--;
                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.history = [];
                this.life = this.maxLife;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                const palette = palettes[currentPalette];
                const hue = (palette.base + this.hue + hueOffset) % 360;

                // Draw trail
                ctx.beginPath();
                for (let i = 0; i < this.history.length - 1; i++) {
                    const point = this.history[i];
                    const nextPoint = this.history[i + 1];
                    ctx.moveTo(point.x, point.y);
                    ctx.lineTo(nextPoint.x, nextPoint.y);
                }
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha * 0.5})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Draw head
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const numParticles = Math.min(500, Math.floor((width * height) / 2000));
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, width, height);

            if (showParticles) {
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            // Update hue
            hueOffset += 0.1;

            // Update stats
            stats.textContent = `Particles: ${particles.length} | Palette: ${currentPalette + 1}/${palettes.length}`;

            requestAnimationFrame(animate);
        }

        function resetFlow() {
            initFlowField();
            initParticles();
        }

        function toggleParticles() {
            showParticles = !showParticles;
        }

        function changePalette() {
            currentPalette = (currentPalette + 1) % palettes.length;
        }

        // Mouse interaction
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            attractionPoint = {
                x: (e.clientX - rect.left) * (width / rect.width),
                y: (e.clientY - rect.top) * (height / rect.height)
            };
            setTimeout(() => {
                attractionPoint = null;
            }, 3000);
        });

        // Touch interaction
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            attractionPoint = {
                x: (touch.clientX - rect.left) * (width / rect.width),
                y: (touch.clientY - rect.top) * (height / rect.height)
            };
            setTimeout(() => {
                attractionPoint = null;
            }, 3000);
        });

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
