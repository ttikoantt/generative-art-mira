<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #00ffff;
        }

        .info p {
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
                font-size: 10px;
                padding: 8px 12px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>Particle Flow Field</h1>
        <p>パーリンノイズで生成されたフロー場</p>
        <p>粒子数: <span id="particleCount">3000</span></p>
        <p>マウスドラッグで干渉</p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let cols, rows;
        const scale = 20;
        let animationId;

        // マウス位置
        let mouse = { x: null, y: null, isPressed: false };

        // Perlin Noise 実装（簡易版）
        class PerlinNoise {
            constructor() {
                this.permutation = [];
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = Math.floor(Math.random() * 256);
                }
                this.permutation = [...this.permutation, ...this.permutation];
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(a, b, t) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -v : v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);

                const u = this.fade(x);
                const v = this.fade(y);

                const A = this.permutation[X] + Y;
                const B = this.permutation[X + 1] + Y;

                return this.lerp(
                    this.lerp(this.grad(this.permutation[A], x, y), this.grad(this.permutation[B], x - 1, y), u),
                    this.lerp(this.grad(this.permutation[A + 1], x, y - 1), this.grad(this.permutation[B + 1], x - 1, y - 1), u),
                    v
                );
            }
        }

        const perlin = new PerlinNoise();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.ax = 0;
                this.ay = 0;
                this.maxSpeed = 2 + Math.random() * 2;
                this.life = 0;
                this.maxLife = 100 + Math.random() * 200;

                // 色相
                this.hue = Math.random() * 60 + 180; // シアン〜ブルー
            }

            update() {
                // フロー場から角度を取得
                const col = Math.floor(this.x / scale);
                const row = Math.floor(this.y / scale);
                const index = col + row * cols;

                if (index >= 0 && index < flowField.length) {
                    const angle = flowField[index];

                    // マウスが押されている場合、マウス方向に引力
                    if (mouse.isPressed && mouse.x !== null) {
                        const dx = mouse.x - this.x;
                        const dy = mouse.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 200) {
                            const force = (200 - dist) / 200 * 0.5;
                            this.ax += Math.cos(Math.atan2(dy, dx)) * force;
                            this.ay += Math.sin(Math.atan2(dy, dx)) * force;
                        }
                    }

                    // フロー場の力
                    this.ax += Math.cos(angle) * 0.1;
                    this.ay += Math.sin(angle) * 0.1;
                }

                // 速度を更新
                this.vx += this.ax;
                this.vy += this.ay;

                // 速度を制限
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed;
                }

                // 位置を更新
                this.x += this.vx;
                this.y += this.vy;

                // 加速度をリセット
                this.ax = 0;
                this.ay = 0;

                // 寿命
                this.life++;

                // 画面外または寿命切れでリセット
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life > this.maxLife) {
                    this.reset();
                }
            }

            draw() {
                const alpha = 1 - (this.life / this.maxLife);
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const hue = (this.hue + speed * 20) % 360;

                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.fill();
            }
        }

        function init() {
            resize();

            // フロー場を生成
            cols = Math.floor(width / scale) + 1;
            rows = Math.floor(height / scale) + 1;
            flowField = new Array(cols * rows);

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    const angle = perlin.noise(xoff, yoff) * Math.PI * 4;
                    flowField[x + y * cols] = angle;
                    xoff += 0.1;
                }
                yoff += 0.1;
            }

            // 粒子を生成
            particles = [];
            const particleCount = width < 768 ? 1000 : 3000;
            document.getElementById('particleCount').textContent = particleCount;

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function animate() {
            // 半透明の黒で上書き（トレイル効果）
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        window.addEventListener('resize', () => {
            resize();
            init();
        });

        canvas.addEventListener('mousedown', (e) => {
            mouse.isPressed = true;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseup', () => {
            mouse.isPressed = false;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.isPressed = false;
        });

        // タッチ対応
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.isPressed = true;
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.isPressed = false;
        });

        // 初期化
        init();
        animate();
    </script>
</body>
</html>
