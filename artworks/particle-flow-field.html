<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="info">
        <div>Move mouse to interact</div>
        <div id="fps"></div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let resolution = 20;
        let rows, cols;
        let mouseX = 0, mouseY = 0;
        let mouseInfluence = 0;

        // Simplex-like noise
        function noise(x, y, z) {
            const p = [
                [151,160,137,91,90,15,131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142],
                [143,123,75,189,74,193,252,49,137,227,76,73,119,192,155,142,113,31,87,97]
            ];

            const xi = Math.floor(x) & 255;
            const yi = Math.floor(y) & 255;
            const xf = x - Math.floor(x);
            const yf = y - Math.floor(y);

            const u = fade(xf);
            const v = fade(yf);

            const aaa = p[p[p[xi]+yi]+z || 0];
            const aba = p[p[p[xi]+yi+1]+z || 0];
            const aab = p[p[p[xi+1]+yi]+z || 0];
            const abb = p[p[p[xi+1]+yi+1]+z || 0];

            const x1 = lerp(u, aaa, aab);
            const x2 = lerp(u, aba, abb);

            return (lerp(v, x1, x2) / 255) * 2 - 1;
        }

        function fade(t) {
            return t * t * t * (t * (t * 6 - 15) + 10);
        }

        function lerp(t, a, b) {
            return a + t * (b - a);
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            cols = Math.ceil(width / resolution);
            rows = Math.ceil(height / resolution);

            flowField = new Array(cols * rows);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const index = x + y * cols;
                    const angle = noise(x * 0.1, y * 0.1, 0) * Math.PI * 4;
                    flowField[index] = angle;
                }
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.speed = Math.random() * 2 + 1;
                this.size = Math.random() * 2 + 1;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
                this.hue = Math.random() * 60 + 180; // Blue-cyan range
            }

            update() {
                const x = Math.floor(this.x / resolution);
                const y = Math.floor(this.y / resolution);
                const index = x + y * cols;

                if (flowField[index] !== undefined) {
                    const angle = flowField[index];
                    this.vx += Math.cos(angle) * 0.5;
                    this.vy += Math.sin(angle) * 0.5;
                }

                // Mouse influence
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200 && mouseInfluence > 0) {
                    const force = (1 - dist / 200) * mouseInfluence * 0.5;
                    this.vx -= (dx / dist) * force;
                    this.vy -= (dy / dist) * force;
                    this.hue = 320; // Pink when influenced
                }

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.speed * 3) {
                    this.vx = (this.vx / speed) * this.speed * 3;
                    this.vy = (this.vy / speed) * this.speed * 3;
                }

                this.x += this.vx;
                this.y += this.vy;

                this.vx *= 0.95;
                this.vy *= 0.95;

                this.life--;

                // Reset if dead or out of bounds
                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, ${50 + speed * 10}%, ${alpha})`;
                ctx.fill();
            }
        }

        function init() {
            resize();

            for (let i = 0; i < 3000; i++) {
                particles.push(new Particle());
            }
        }

        let time = 0;
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function animate() {
            requestAnimationFrame(animate);

            const now = performance.now();
            frameCount++;

            if (now - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = now;
                document.getElementById('fps').textContent = `FPS: ${fps} | Particles: ${particles.length}`;
            }

            time += 0.002;

            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Update flow field slowly
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const index = x + y * cols;
                    const angle = noise(x * 0.1, y * 0.1, time * 10) * Math.PI * 4;
                    flowField[index] = angle;
                }
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            mouseInfluence *= 0.98;
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            mouseInfluence = Math.min(mouseInfluence + 0.1, 1);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            mouseInfluence = Math.min(mouseInfluence + 0.1, 1);
        });

        window.addEventListener('resize', resize);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
        animate();
    </script>
</body>
</html>
