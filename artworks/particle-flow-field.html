<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field - Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            width: 100%;
            flex: 1;
        }

        .controls {
            background: rgba(10, 10, 15, 0.9);
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info {
            color: #888;
            font-size: 12px;
            padding: 0 15px;
        }

        .title {
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="title">üåä Particle Flow Field</div>
            <button class="btn" onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
            <button class="btn" onclick="togglePause()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <span class="info">„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞: <span id="count">2000</span></span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let scale = 20;
        let paused = false;
        let animationId;

        // Simplex-like noise (simplified)
        class SimpleNoise {
            constructor() {
                this.permutation = [];
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = Math.floor(Math.random() * 256);
                }
                this.p = new Array(512);
                for (let i = 0; i < 512; i++) {
                    this.p[i] = this.permutation[i % 256];
                }
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -v : v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);

                const u = this.fade(x);
                const v = this.fade(y);

                const A = this.p[X] + Y;
                const B = this.p[X + 1] + Y;

                return this.lerp(v,
                    this.lerp(u, this.grad(this.p[A], x, y), this.grad(this.p[B], x - 1, y)),
                    this.lerp(u, this.grad(this.p[A + 1], x, y - 1), this.grad(this.p[B + 1], x - 1, y - 1))
                );
            }
        }

        const noise = new SimpleNoise();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.ax = 0;
                this.ay = 0;
                this.maxSpeed = 2 + Math.random() * 2;
                this.life = 100 + Math.random() * 200;
                this.maxLife = this.life;

                // Color based on position
                const hue = (this.x / width) * 60 + (this.y / height) * 60 + 200;
                this.color = `hsl(${hue}, 70%, 60%)`;
            }

            follow(flowField) {
                const x = Math.floor(this.x / scale);
                const y = Math.floor(this.y / scale);
                const index = x + y * Math.ceil(width / scale);

                if (flowField[index]) {
                    this.ax = flowField[index].x * 0.5;
                    this.ay = flowField[index].y * 0.5;
                }

                this.vx += this.ax;
                this.vy += this.ay;

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }

            update() {
                this.follow(flowField);

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Reset if life ends
                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const alpha = (this.life / this.maxLife) * 0.6;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');
                ctx.fill();

                // Draw trail
                ctx.beginPath();
                ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = this.color.replace(')', `, ${alpha * 0.5})`).replace('hsl', 'hsla');
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }
        }

        function init() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;

            // Create flow field
            flowField = [];
            const cols = Math.ceil(width / scale);
            const rows = Math.ceil(height / scale);
            const zOff = 0;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const angle = noise.noise(x * 0.1, y * 0.1) * Math.PI * 4;
                    flowField.push({
                        x: Math.cos(angle),
                        y: Math.sin(angle)
                    });
                }
            }

            // Create particles
            particles = [];
            for (let i = 0; i < 2000; i++) {
                particles.push(new Particle());
            }

            document.getElementById('count').textContent = particles.length;
        }

        function animate() {
            if (!paused) {
                // Semi-transparent black for trail effect
                ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
                ctx.fillRect(0, 0, width, height);

                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
            }

            animationId = requestAnimationFrame(animate);
        }

        function reset() {
            cancelAnimationFrame(animationId);
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
            init();
            animate();
        }

        function togglePause() {
            paused = !paused;
        }

        // Handle resize
        window.addEventListener('resize', () => {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
        });

        // Initialize
        init();
        animate();
    </script>
</body>
</html>
