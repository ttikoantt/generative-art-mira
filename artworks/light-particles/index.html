<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Particles - ÂÖâ„ÅÆÁ≤íÂ≠ê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">‚ú® Light Particles</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button onclick="changeColorScheme()">üé® Ëâ≤Â§âÊõ¥</button>
        <button onclick="toggleSpeed()">‚ö° ÈÄüÂ∫¶Â§âÊõ¥</button>
    </div>
    <div class="fullscreen-btn">
        <button onclick="toggleFullscreen()">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // „Éû„Ç¶„Çπ‰ΩçÁΩÆ
        let mouse = { x: width / 2, y: height / 2 };

        // Ëâ≤„Çπ„Ç≠„Éº„É†
        const colorSchemes = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'],
            ['#FFD93D', '#FF6B6B', '#6BCB77', '#4D96FF', '#F7F7F7'],
            ['#A8E6CF', '#DCEDC1', '#FFD3B6', '#FFAAA5', '#FF8B94'],
            ['#E0BBE4', '#957DAD', '#D291BC', '#FEC8D8', '#FFDFD3']
        ];
        let currentScheme = 0;

        // Á≤íÂ≠ê
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.color = colorSchemes[currentScheme][Math.floor(Math.random() * 5)];
                this.pulse = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
            }

            update() {
                // „Éû„Ç¶„Çπ„Å´Âêë„Åã„Å£„Å¶Âãï„Åè
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) {
                    this.speedX += dx * 0.0001;
                    this.speedY += dy * 0.0001;
                }

                this.x += this.speedX;
                this.y += this.speedY;

                // ÈÄüÂ∫¶Âà∂Èôê
                this.speedX *= 0.99;
                this.speedY *= 0.99;

                // „Éë„É´„Çπ
                this.pulse += this.pulseSpeed;

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„É™„Çª„ÉÉ„Éà
                if (this.x < -50 || this.x > width + 50 ||
                    this.y < -50 || this.y > height + 50) {
                    this.reset();
                }
            }

            draw() {
                const pulseSize = this.size + Math.sin(this.pulse) * 2;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, pulseSize * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + '80');
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Á≤íÂ≠ê„Çí‰ΩúÊàê
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        // ÈÄüÂ∫¶Ë®≠ÂÆö
        let speedMultiplier = 1;

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Ëâ≤Â§âÊõ¥
        function changeColorScheme() {
            currentScheme = (currentScheme + 1) % colorSchemes.length;
            particles.forEach(p => {
                p.color = colorSchemes[currentScheme][Math.floor(Math.random() * 5)];
            });
        }

        // ÈÄüÂ∫¶Â§âÊõ¥
        function toggleSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 2 : speedMultiplier === 2 ? 0.5 : 1;
            particles.forEach(p => {
                p.speedX *= speedMultiplier;
                p.speedY *= speedMultiplier;
            });
        }

        // ÂÖ®ÁîªÈù¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÈñãÂßã
        animate();
    </script>
</body>
</html>
