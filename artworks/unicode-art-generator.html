    <script>
        class UnicodeArtGenerator {
            constructor() {
                // Unicodeæ–‡å­—ã‚»ãƒƒãƒˆ
                this.CHAR_SETS = {
                    BLOCKS: ['â–ˆ', 'â–€', 'â–„', 'â–Œ', 'â–', 'â–‘', 'â–’', 'â–“', 'â–ª', 'â–«'],
                    GEOMETRIC: ['â—†', 'â—‡', 'â—‹', 'â—', 'â– ', 'â–¡', 'â–²', 'â–¼', 'â—€', 'â–¶', 'â–³', 'â–½', 'â—¢', 'â—£', 'â—¤', 'â—¥'],
                    ARROWS: ['â†', 'â†’', 'â†‘', 'â†“', 'â†–', 'â†—', 'â†˜', 'â†™', 'â‡', 'â‡’', 'â‡‘', 'â‡“', 'âŸµ', 'âŸ¶'],
                    STARS: ['âœ¦', 'âœ§', 'â˜…', 'â˜†', 'âœª', 'âœ«', 'âœ¬', 'âœ­', 'âœ®', 'âœ¯', 'âœ°', 'âœ±', 'âœ²', 'âœ³', 'âœ´', 'âœµ'],
                    FLOWERS: ['âœ¿', 'â€', 'â', 'â‚', 'âƒ', 'â„', 'â…', 'â†', 'â‡', 'âˆ', 'â‰', 'âŠ', 'â‹'],
                    SPECIAL: ['â™ ', 'â™£', 'â™¥', 'â™¦', 'â™¤', 'â™§', 'â™¡', 'â™¢', 'â˜€', 'â˜', 'â˜‚', 'â˜ƒ', 'â˜„', 'â˜…', 'â˜†']
                };

                this.seed = 0;
            }

            // ã‚·ãƒ¼ãƒ‰ã‹ã‚‰ä¹±æ•°ã‚’ç”Ÿæˆ
            seededRandom() {
                const x = Math.sin(this.seed++) * 10000;
                return x - Math.floor(x);
            }

            randomChoice(arr) {
                return arr[Math.floor(this.seededRandom() * arr.length)];
            }

            // ã‚·ãƒ¼ãƒ‰ã‚’è¨­å®š
            setSeed(seed) {
                if (!seed) {
                    seed = Math.random().toString();
                }
                // æ–‡å­—åˆ—ã‹ã‚‰æ•°å€¤ã‚·ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
                let hash = 0;
                for (let i = 0; i < seed.length; i++) {
                    hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                    hash = hash & hash;
                }
                this.seed = Math.abs(hash);
            }

            // å¯¾ç§°çš„ãªãƒ‘ã‚¿ãƒ¼ãƒ³
            generateSymmetric(width = 40, height = 15, charSet = 'GEOMETRIC') {
                const chars = this.CHAR_SETS[charSet] || this.CHAR_SETS.GEOMETRIC;
                const pattern = [];

                for (let y = 0; y < height; y++) {
                    let row = '';
                    for (let x = 0; x < width; x++) {
                        // å·¦åŠåˆ†ã ã‘ç”Ÿæˆ
                        if (x < Math.floor(width / 2)) {
                            row += this.randomChoice(chars);
                        } else {
                            // å¯¾ç§°ã«ã‚³ãƒ”ãƒ¼
                            row += row[width - 1 - x];
                        }
                    }
                    pattern.push(row);
                }

                return pattern.join('\n');
            }

            // æ³¢ã®ã‚ˆã†ãªãƒ‘ã‚¿ãƒ¼ãƒ³
            generateWaves(width = 50, height = 12, charSet = 'BLOCKS') {
                const chars = this.CHAR_SETS[charSet] || this.CHAR_SETS.BLOCKS;
                const pattern = [];

                for (let y = 0; y < height; y++) {
                    let row = '';
                    for (let x = 0; x < width; x++) {
                        const wave = (x + y) % chars.length;
                        row += chars[wave];
                    }
                    pattern.push(row);
                }

                return pattern.join('\n');
            }

            // ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«é¢¨ãƒ‘ã‚¿ãƒ¼ãƒ³
            generateFractal(width = 40, height = 15, charSet = 'STARS') {
                const chars = this.CHAR_SETS[charSet] || this.CHAR_SETS.STARS;
                const pattern = [];

                for (let y = 0; y < height; y++) {
                    let row = '';
                    for (let x = 0; x < width; x++) {
                        if ((x * y) % 7 === 0 || (x + y) % 5 === 0) {
                            row += this.randomChoice(chars);
                        } else {
                            row += ' ';
                        }
                    }
                    pattern.push(row);
                }

                return pattern.join('\n');
            }

            // ãƒãƒˆãƒªãƒƒã‚¯ã‚¹é¢¨ã®é›¨
            generateMatrix(width = 30, height = 20) {
                const chars = ['0', '1', 'â–ˆ', 'â–“', 'â–’', 'â–‘', 'â– ', 'â–¡'];
                const pattern = [];

                // ãƒ©ãƒ³ãƒ€ãƒ ãªã€Œé›¨æ»´ã€ã®ä½ç½®
                const raindrops = [];
                for (let i = 0; i < 5; i++) {
                    raindrops.push(Math.floor(this.seededRandom() * width));
                }

                for (let y = 0; y < height; y++) {
                    let row = '';
                    for (let x = 0; x < width; x++) {
                        if (raindrops.includes(x)) {
                            row += this.randomChoice(chars);
                        } else {
                            // ç¢ºç‡çš„ã«æ–‡å­—ã‚’è¡¨ç¤º
                            if (this.seededRandom() < 0.1) {
                                row += this.randomChoice(chars);
                            } else {
                                row += ' ';
                            }
                        }
                    }
                    pattern.push(row);
                }

                return pattern.join('\n');
            }
        }

        // åˆæœŸåŒ–
        const gen = new UnicodeArtGenerator();

        // ã‚¢ãƒ¼ãƒˆã‚’ç”Ÿæˆ
        function generateArt() {
            const patternType = document.getElementById('patternType').value;
            const charSet = document.getElementById('charSet').value;
            const seed = document.getElementById('seedInput').value;

            gen.setSeed(seed);

            let art = '';
            let title = '';

            switch (patternType) {
                case 'symmetric':
                    title = 'å¯¾ç§°çš„ãƒ‘ã‚¿ãƒ¼ãƒ³';
                    art = gen.generateSymmetric(40, 15, charSet);
                    break;
                case 'waves':
                    title = 'æ³¢ãƒ‘ã‚¿ãƒ¼ãƒ³';
                    art = gen.generateWaves(45, 10, charSet);
                    break;
                case 'fractal':
                    title = 'ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«é¢¨ãƒ‘ã‚¿ãƒ¼ãƒ³';
                    art = gen.generateFractal(35, 12, charSet);

                case 'matrix':

                    art = gen.generateMatrix(30, 15);
                    break;
            }

            document.getElementById('art-canvas').textContent = art;
            document.getElementById('patternTitle').textContent = title;
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('generateBtn').addEventListener('click', generateArt);

        document.getElementById('seedInput').addEventListener('keypress', (e) => {

        // åˆæœŸåŒ–
        generateArt();
