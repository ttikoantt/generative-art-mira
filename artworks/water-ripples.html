<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Ripples - Ê∞¥Èù¢Ê≥¢Á¥ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #001a33 0%, #003366 50%, #004d80 100%);
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.5);
            border-radius: 20px;
            color: #0ff;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(0, 200, 255, 0.4);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.5);
            border-radius: 20px;
            color: #0ff;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.8);
            font-size: 24px;
            z-index: 100;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="title">üíß Water Ripples</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];
        let fishes = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.4;
                this.alpha = 1;
                this.speed = 3;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(150, 220, 255, ${this.alpha * 0.6})`;
                ctx.lineWidth = 3;
                ctx.stroke();

                // Á¨¨‰∫å„ÅÆÊ≥¢Á¥ãÔºàÂ∞ë„ÅóÈÅÖ„Çå„Å¶Ôºâ
                if (this.radius > 30) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 30, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(100, 200, 255, ${this.alpha * 0.3})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // ÂÖâ„ÅÆÂèçÂ∞Ñ
                const angle = (this.radius / 50) % (Math.PI * 2);
                const glowX = this.x + Math.cos(angle) * this.radius * 0.5;
                const glowY = this.y + Math.sin(angle) * this.radius * 0.5;

                ctx.beginPath();
                ctx.arc(glowX, glowY, 5 * this.alpha, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.8})`;
                ctx.fill();
            }
        }

        class Fish {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = 8 + Math.random() * 12;
                this.speed = 0.5 + Math.random() * 1;
                this.angle = Math.random() * Math.PI * 2;
                this.targetAngle = this.angle;
                this.turnSpeed = 0.02;
                this.color = `hsl(${180 + Math.random() * 40}, 70%, ${50 + Math.random() * 20}%)`;
            }

            update() {
                // „É©„É≥„ÉÄ„É†„Å´ÊñπÂêë„ÇíÂ§â„Åà„Çã
                if (Math.random() < 0.02) {
                    this.targetAngle = Math.random() * Math.PI * 2;
                }

                // Êªë„Çâ„Åã„Å´ÂõûËª¢
                let angleDiff = this.targetAngle - this.angle;
                while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                this.angle += angleDiff * this.turnSpeed;

                // ÁßªÂãï
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂèçÂØæÂÅ¥„Åã„Çâ
                if (this.x < -50) this.x = width + 50;
                if (this.x > width + 50) this.x = -50;
                if (this.y < -50) this.y = height + 50;
                if (this.y > height + 50) this.y = -50;

                // Ê≥¢Á¥ã„Å´ÂèçÂøú
                ripples.forEach(ripple => {
                    const dx = ripple.x - this.x;
                    const dy = ripple.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < ripple.radius + 50 && dist > ripple.radius - 50) {
                        // Ê≥¢Á¥ã„Åã„ÇâÂ∞ë„ÅóÈÄÉ„Åí„Çã
                        this.targetAngle = Math.atan2(this.y - ripple.y, this.x - ripple.x);
                    }
                });
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // È≠ö„ÅÆ‰Ωì
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Â∞æ„Å≥„Çå
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.8, 0);
                const tailWag = Math.sin(Date.now() * 0.01) * 5;
                ctx.lineTo(-this.size * 1.5, -this.size * 0.4 + tailWag);
                ctx.lineTo(-this.size * 1.5, this.size * 0.4 + tailWag);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();

                // ÁõÆ
                ctx.beginPath();
                ctx.arc(this.size * 0.4, -this.size * 0.1, this.size * 0.15, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.45, -this.size * 0.1, this.size * 0.08, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();

                ctx.restore();
            }
        }

        function init() {
            resize();

            // È≠ö„ÇíÁîüÊàê
            for (let i = 0; i < 15; i++) {
                fishes.push(new Fish());
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
        }

        function drawBackground() {
            // Ê∞¥Èù¢„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#001a33');
            gradient.addColorStop(0.5, '#003366');
            gradient.addColorStop(1, '#004d80');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Ê∞¥Èù¢„ÅÆÊè∫„Çâ„Åé
            const time = Date.now() * 0.001;
            for (let y = 0; y < height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                for (let x = 0; x <= width; x += 20) {
                    const waveY = y + Math.sin(x * 0.01 + time) * 5 + Math.sin(x * 0.02 + time * 1.5) * 3;
                    ctx.lineTo(x, waveY);
                }
                ctx.strokeStyle = `rgba(100, 200, 255, ${0.03 + Math.sin(y * 0.01 + time) * 0.02})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function animate() {
            drawBackground();

            // Ê≥¢Á¥ã„ÅÆÊõ¥Êñ∞„Å®ÊèèÁîª
            ripples = ripples.filter(ripple => {
                const alive = ripple.update();
                if (alive) ripple.draw();
                return alive;
            });

            // È≠ö„ÅÆÊõ¥Êñ∞„Å®ÊèèÁîª
            fishes.forEach(fish => {
                fish.update();
                fish.draw();
            });

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('resize', resize);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
        animate();

        // „Éá„É¢Áî®ÔºöËá™Âãï„ÅßÊ≥¢Á¥ã„Çí‰ΩúÊàê
        setInterval(() => {
            if (Math.random() < 0.3 && ripples.length < 3) {
                createRipple(
                    Math.random() * width,
                    Math.random() * height
                );
            }
        }, 2000);
    </script>
</body>
</html>
