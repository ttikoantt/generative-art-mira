<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Art - Generative Wave Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            color: #a2a8d3;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #canvas {
            border: 2px solid #e94560;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .controls button:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            color: #a2a8d3;
            font-size: 0.9rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(233, 69, 96, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: #ff6b6b;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .controls button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üåä Wave Art</h1>
        <p class="subtitle">Generative Wave Animation</p>

        <canvas id="canvas" width="700" height="400"></canvas>

        <div class="controls">
            <button onclick="randomize()">üé® „É©„É≥„ÉÄ„É†</button>
            <button onclick="togglePause()">‚èØÔ∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button onclick="changeStyle()">üîÑ „Çπ„Çø„Ç§„É´Â§âÊõ¥</button>
        </div>

        <p class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊ≥¢„ÇíËøΩÂä† | Ë§áÊï∞„ÅÆÊ≥¢„ÅåÈáç„Å™„ÇäÂêà„ÅÑ„Åæ„Åô</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let waves = [];
        let paused = false;
        let styleIndex = 0;
        let animationId;
        let time = 0;

        const styles = [
            { name: 'Ocean', colors: ['#00d4ff', '#0099cc', '#006699', '#003366'] },
            { name: 'Sunset', colors: ['#ff6b6b', '#ff8e53', '#feca57', '#ff9ff3'] },
            { name: 'Forest', colors: ['#26de81', '#20bf6b', '#0fb9b1', '#2bcbba'] },
            { name: 'Neon', colors: ['#ff00ff', '#00ffff', '#ffff00', '#ff0080'] },
            { name: 'Galaxy', colors: ['#a29bfe', '#6c5ce7', '#fd79a8', '#e84393'] }
        ];

        let currentStyle = styles[0];

        class Wave {
            constructor(y, amplitude, frequency, speed, color) {
                this.baseY = y;
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.speed = speed;
                this.color = color;
                this.phase = Math.random() * Math.PI * 2;
            }

            draw(time) {
                ctx.beginPath();
                ctx.moveTo(0, this.baseY);

                for (let x = 0; x <= canvas.width; x += 2) {
                    const y = this.baseY + Math.sin(x * this.frequency + time * this.speed + this.phase) * this.amplitude;
                    ctx.lineTo(x, y);
                }

                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function createWaves() {
            waves = [];
            const numWaves = 8;
            const spacing = canvas.height / (numWaves + 1);

            for (let i = 0; i < numWaves; i++) {
                const y = spacing * (i + 1);
                const amplitude = 20 + Math.random() * 30;
                const frequency = 0.005 + Math.random() * 0.015;
                const speed = 0.02 + Math.random() * 0.03;
                const colorIndex = i % currentStyle.colors.length;
                const color = currentStyle.colors[colorIndex];

                waves.push(new Wave(y, amplitude, frequency, speed, color));
            }
        }

        function randomize() {
            createWaves();
        }

        function togglePause() {
            paused = !paused;
            if (!paused) {
                animate();
            }
        }

        function changeStyle() {
            styleIndex = (styleIndex + 1) % styles.length;
            currentStyle = styles[styleIndex];

            waves.forEach((wave, index) => {
                wave.color = currentStyle.colors[index % currentStyle.colors.length];
            });
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(26, 26, 46, 0.3)');
            gradient.addColorStop(0.5, 'rgba(22, 33, 62, 0.3)');
            gradient.addColorStop(1, 'rgba(15, 52, 96, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function animate() {
            if (paused) return;

            drawBackground();

            waves.forEach(wave => {
                wave.draw(time);
            });

            time += 1;
            animationId = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const y = e.clientY - rect.top;
            const amplitude = 20 + Math.random() * 30;
            const frequency = 0.005 + Math.random() * 0.015;
            const speed = 0.02 + Math.random() * 0.03;
            const color = currentStyle.colors[Math.floor(Math.random() * currentStyle.colors.length)];

            waves.push(new Wave(y, amplitude, frequency, speed, color));

            if (waves.length > 15) {
                waves.shift();
            }
        });

        function resizeCanvas() {
            const container = document.querySelector('.container');
            const maxWidth = Math.min(700, window.innerWidth - 40);
            const ratio = 400 / 700;

            canvas.width = maxWidth;
            canvas.height = maxWidth * ratio;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        createWaves();
        animate();
    </script>
</body>
</html>
