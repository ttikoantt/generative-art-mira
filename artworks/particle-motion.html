<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç²’å­é‹å‹•ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ - Particle Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #64ffda;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
        }

        .subtitle {
            color: #8892b0;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #canvas {
            background: radial-gradient(circle at center, #1a2332 0%, #0a0e27 100%);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(100, 255, 218, 0.2);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid #64ffda;
            color: #64ffda;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            background: rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
            color: #8b5cf6;
        }

        .fullscreen-btn:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .info {
            margin-top: 15px;
            color: #8892b0;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ ç²’å­é‹å‹•ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³</h1>
        <p class="subtitle">Particle Motion Simulation</p>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button onclick="resetParticles()">ãƒªã‚»ãƒƒãƒˆ</button>
            <button onclick="changeMode()">ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>
            <button onclick="toggleAttraction()">å¼•åŠ›åˆ‡æ›¿</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>
        </div>

        <p class="info">ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã§ç²’å­ã‚’èª˜å° | ã‚¿ãƒƒãƒæ“ä½œå¯¾å¿œ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 250, 800);
            canvas.width = size;
            canvas.height = size;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ç²’å­è¨­å®š
        let particles = [];
        let mode = 'galaxy'; // galaxy, explosion, vortex, wave
        let attractionEnabled = true;

        const PARTICLE_COUNT = 500;
        const COLORS = ['#64ffda', '#8b5cf6', '#ec4899', '#f59e0b', '#ffffff'];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.life = Math.random() * 200 + 100;
            }

            update(mouseX, mouseY, mouseDown) {
                // ãƒ¢ãƒ¼ãƒ‰ã«ã‚ˆã‚‹æŒ™å‹•ã®é•ã„
                switch (mode) {
                    case 'galaxy':
                        this.galaxyBehavior();
                        break;
                    case 'explosion':
                        this.explosionBehavior();
                        break;
                    case 'vortex':
                        this.vortexBehavior();
                        break;
                    case 'wave':
                        this.waveBehavior();
                        break;
                }

                // ãƒã‚¦ã‚¹å¼•åŠ›
                if (attractionEnabled && mouseX !== null) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 10 && dist < 200) {
                        const force = (mouseDown ? 0.5 : 0.2) / dist;
                        this.vx += dx * force;
                        this.vy += dy * force;
                    }
                }

                // é€Ÿåº¦åˆ¶é™
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 8) {
                    this.vx = (this.vx / speed) * 8;
                    this.vy = (this.vy / speed) * 8;
                }

                // ä½ç½®æ›´æ–°
                this.x += this.vx;
                this.y += this.vy;

                // å¢ƒç•Œå‡¦ç†
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.8;
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));

                // æ¸›è¡°
                this.vx *= 0.99;
                this.vy *= 0.99;

                // å¯¿å‘½
                this.life--;
                if (this.life <= 0) this.reset();
            }

            galaxyBehavior() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // æ¸¦å›ã‚Š
                const angle = Math.atan2(dy, dx);
                this.vx += Math.cos(angle + Math.PI / 2) * 0.05;
                this.vy += Math.sin(angle + Math.PI / 2) * 0.05;
                
                // å¼•åŠ›
                this.vx += dx * 0.0001;
                this.vy += dy * 0.0001;
            }

            explosionBehavior() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                this.vx += dx * 0.001;
                this.vy += dy * 0.001;
            }

            vortexBehavior() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                const angle = Math.atan2(dy, dx);
                this.vx += Math.cos(angle + Math.PI / 2) * 0.1;
                this.vy += Math.sin(angle + Math.PI / 2) * 0.1;
                this.vx += dx * 0.002;
                this.vy += dy * 0.002;
            }

            waveBehavior() {
                this.vy += Math.sin(this.x * 0.02 + Date.now() * 0.002) * 0.1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha * (this.life / 300);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // åˆæœŸåŒ–
        function init() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        init();

        // ãƒã‚¦ã‚¹ãƒ»ã‚¿ãƒƒãƒæ“ä½œ
        let mouseX = null;
        let mouseY = null;
        let mouseDown = false;

        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            updateMousePosition(e);
        });

        canvas.addEventListener('mousemove', (e) => {
            updateMousePosition(e);
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
            mouseY = null;
            mouseDown = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseDown = true;
            updateTouchPosition(e);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateTouchPosition(e);
        });

        canvas.addEventListener('touchend', () => {
            mouseDown = false;
            mouseX = null;
            mouseY = null;
        });

        function updateMousePosition(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            mouseX = (e.clientX - rect.left) * scaleX;
            mouseY = (e.clientY - rect.top) * scaleY;
        }

        function updateTouchPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            mouseX = (touch.clientX - rect.left) * scaleX;
            mouseY = (touch.clientY - rect.top) * scaleY;
        }

        // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            // åŠé€æ˜èƒŒæ™¯ã§ãƒˆãƒ¬ã‚¤ãƒ«
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç²’å­æ›´æ–°ãƒ»æç”»
            particles.forEach(particle => {
                particle.update(mouseX, mouseY, mouseDown);
                particle.draw();
            });

            // ç²’å­åŒå£«ã®ãƒ©ã‚¤ãƒ³ï¼ˆè¿‘ã„ç²’å­åŒå£«ï¼‰
            ctx.strokeStyle = 'rgba(100, 255, 218, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 50) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«é–¢æ•°
        function resetParticles() {
            init();
        }

        function changeMode() {
            const modes = ['galaxy', 'explosion', 'vortex', 'wave'];
            const currentIndex = modes.indexOf(mode);
            mode = modes[(currentIndex + 1) % modes.length];
            
            // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿æ™‚ã®è¦–è¦šåŠ¹æœ
            particles.forEach(p => {
                p.vx = (Math.random() - 0.5) * 10;
                p.vy = (Math.random() - 0.5) * 10;
            });
        }

        function toggleAttraction() {
            attractionEnabled = !attractionEnabled;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
