<head>
    <meta charset="UTF-8">

    <title>Particle Aurora - „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Ç™„Éº„É≠„É©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        h1 {
            color: #0f0;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #0f0;
            z-index: 10;
        }

        .canvas-container {
            position: relative;
            border: 2px solid #0f0;

            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;

            z-index: 10;
        }

        button {
            background: rgba(0, 255, 0, 0.1);

            transition: all 0.3s;

            text-transform: uppercase;

        }

        button:hover {
            background: rgba(0, 255, 0, 0.3);

        }

        button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 15px;

            z-index: 10;
        }

        @media (max-width: 768px) {

                font-size: 18px;
                margin-bottom: 15px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
            }

            .info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>‚ú® Particle Aurora - „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Ç™„Éº„É≠„É©</h1>

    <div class="canvas-container">
        <canvas id="auroraCanvas"></canvas>
    </div>

    <div class="controls">
        <button onclick="regenerate()">üîÑ ÂÜçÁîüÊàê</button>
        <button onclick="toggleAnimation()">‚èØÔ∏è ‰∏ÄÊôÇÂÅúÊ≠¢/ÂÜçÁîü</button>
        <button onclick="changePattern()">üé® „Éë„Çø„Éº„É≥Â§âÊõ¥</button>
    </div>

    <div class="info">
        „Éû„Ç¶„Çπ„Åß„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíË™òÂ∞é ‚Ä¢ „ÇØ„É™„ÉÉ„ÇØ„ÅßÁàÜÁô∫
    </div>

    <script>
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        const width = 800;
        const height = 600;

        canvas.width = width;
        canvas.height = height;

        // Mobile detection
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
            canvas.width = Math.min(window.innerWidth - 40, 800);
            canvas.height = Math.min(window.innerHeight - 250, 600);
        }

        // Particles
        let particles = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let animationId;
        let isAnimating = true;
        let patternIndex = 0;

        // Patterns
        const patterns = [
            { name: 'Aurora', colors: ['#00ff00', '#00ffff', '#ff00ff', '#00ff88'], speed: 1 },
            { name: 'Sunset', colors: ['#ff6b6b', '#feca57', '#ff9ff3', '#54a0ff'], speed: 1.2 },
            { name: 'Ocean', colors: ['#0077be', '#00bfff', '#87ceeb', '#add8e6'], speed: 0.8 },
            { name: 'Fire', colors: ['#ff4500', '#ff8c00', '#ffd700', '#ffff00'], speed: 1.5 }
        ];

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = (Math.random() - 0.5) * 0.05;
                this.amplitude = Math.random() * 50 + 20;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const pattern = patterns[patternIndex];
                return pattern.colors[Math.floor(Math.random() * pattern.colors.length)];
            }

            update() {
                const pattern = patterns[patternIndex];

                // Wave motion
                this.angle += this.angleSpeed * pattern.speed;
                this.x = this.baseX + Math.sin(this.angle) * this.amplitude;
                this.y = this.baseY + Math.cos(this.angle * 0.5) * this.amplitude * 0.5;

                // Mouse attraction
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.x += dx * force * 0.02;
                    this.y += dy * force * 0.02;
                }

                // Subtle drift
                this.baseY += 0.3 * pattern.speed;
                if (this.baseY > canvas.height + 50) {
                    this.baseY = -50;
                    this.baseX = Math.random() * canvas.width;
                }

                // Pulse opacity
                this.opacity = 0.3 + Math.abs(Math.sin(this.angle * 2)) * 0.7;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Initialize particles
        function init() {
            particles = [];
            const particleCount = isMobile ? 150 : 250;

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections between nearby particles
            drawConnections();

            if (isAnimating) {
                animationId = requestAnimationFrame(animate);
            }
        }

        // Draw connections
        function drawConnections() {
            const maxDistance = 80;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = particles[i].color;
                        ctx.globalAlpha = (1 - distance / maxDistance) * 0.2;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
        }

        // Mouse move
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // Touch move
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
        });

        // Click to explode
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            particles.forEach(particle => {
                const dx = particle.x - clickX;
                const dy = particle.y - clickY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    particle.speedX = dx / distance * 10;
                    particle.speedY = dy / distance * 10;
                    particle.baseX += particle.speedX * 20;
                    particle.baseY += particle.speedY * 20;
                }
            });
        });

        // Control functions
        function regenerate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            init();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
            particles.forEach(particle => {
                particle.color = particle.getRandomColor();
            });
        }

        // Start
        init();
        animate();
    </script>
</body>
</html>
