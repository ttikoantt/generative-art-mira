<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>コズミック・ウェーブ | Cosmic Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas {
            display: block;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>
    <div class="info">Cosmic Wave - 重なり合う波の宇宙</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // コズミック・ウェーブのパラメータ
        class CosmicWave {
            constructor(yOffset, amplitude, frequency, phase, color) {
                this.yOffset = yOffset;
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.phase = phase;
                this.color = color;
                this.speed = 0.002 + Math.random() * 0.002;
            }

            draw(t) {
                ctx.beginPath();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;

                for (let x = 0; x < width; x += 2) {
                    // 複数の正弦波を重ね合わせて、宇宙的な動きを作る
                    const y = this.yOffset +
                              Math.sin(x * this.frequency + t * this.speed + this.phase) * this.amplitude +
                              Math.sin(x * this.frequency * 0.5 + t * this.speed * 0.7) * this.amplitude * 0.3 +
                              Math.sin(x * this.frequency * 2 + t * this.speed * 1.3) * this.amplitude * 0.2;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();

                // 光る効果
                ctx.strokeStyle = this.color.replace('1)', '0.3)');
                ctx.lineWidth = 8;
                ctx.stroke();
            }
        }

        // 波を生成
        const waves = [];
        const colors = [
            'rgba(138, 43, 226, 1)',   // 紫
            'rgba(75, 0, 130, 1)',     // インディゴ
            'rgba(0, 191, 255, 1)',    // ディープスカイブルー
            'rgba(255, 20, 147, 1)',   // ディープピンク
            'rgba(0, 255, 127, 1)',    // スプリンググリーン
            'rgba(255, 215, 0, 1)',    // ゴールド
        ];

        for (let i = 0; i < 20; i++) {
            const yOffset = height * 0.3 + (i / 20) * height * 0.4;
            const amplitude = 30 + Math.random() * 50;
            const frequency = 0.003 + Math.random() * 0.005;
            const phase = Math.random() * Math.PI * 2;
            const color = colors[i % colors.length];

            waves.push(new CosmicWave(yOffset, amplitude, frequency, phase, color));
        }

        // 星を生成
        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                twinkle: 0.01 + Math.random() * 0.02
            });
        }

        function drawStars() {
            stars.forEach(star => {
                star.alpha += star.twinkle;
                if (star.alpha > 1 || star.alpha < 0.2) {
                    star.twinkle *= -1;
                }

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        function animate() {
            // 背景を暗いグラデーションでクリア
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#000020');
            gradient.addColorStop(0.5, '#000010');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            drawStars();

            // 波を描画
            waves.forEach(wave => wave.draw(time));

            time += 1;
            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();
    </script>
</body>
</html>
