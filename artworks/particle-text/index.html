<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Text - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9rem;
            color: #aaa;
        }

        input, select {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a2e;
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #00f5ff, #0088ff);
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #canvas {
            border: 2px solid #333;
            border-radius: 10px;
            background: #000;
            max-width: 100%;
            height: auto;
        }

        .info {
            margin-top: 15px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            input, select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ Particle Text</h1>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="textInput">テキスト</label>
            <input type="text" id="textInput" value="MIRA" maxlength="10">
        </div>

        <div class="control-group">
            <label for="particleSize">パーティクルサイズ</label>
            <input type="range" id="particleSize" min="2" max="8" value="4">
        </div>

        <div class="control-group">
            <label for="particleColor">カラーモード</label>
            <select id="particleColor">
                <option value="rainbow">レインボー</option>
                <option value="neon">ネオン</option>
                <option value="fire">ファイア</option>
                <option value="ice">アイス</option>
            </select>
        </div>

        <button onclick="createParticles()">生成</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="info">
        マウスやタッチでパーティクルを操作できます
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(800, window.innerWidth - 40);
            canvas.width = maxWidth;
            canvas.height = maxWidth * 0.6;
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            createParticles();
        });

        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };

        // Mouse/Touch events
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouse.x = touch.clientX - rect.left;
            mouse.y = touch.clientY - rect.top;
        }, { passive: false });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        class Particle {
            constructor(x, y, colorMode) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = x;
                this.targetY = y;
                this.size = parseInt(document.getElementById('particleSize').value);
                this.colorMode = colorMode;
                this.density = (Math.random() * 30) + 1;
                this.hue = Math.random() * 360;
            }

            getColor() {
                const x = this.targetX;
                const y = this.targetY;
                const progress = x / canvas.width;

                switch (this.colorMode) {
                    case 'rainbow':
                        return `hsl(${progress * 360}, 100%, 60%)`;
                    case 'neon':
                        const neonHue = (progress * 60) + 280;
                        return `hsl(${neonHue}, 100%, 60%)`;
                    case 'fire':
                        const fireHue = progress * 60;
                        return `hsl(${fireHue}, 100%, ${50 + progress * 30}%)`;
                    case 'ice':
                        const iceHue = 180 + progress * 60;
                        return `hsl(${iceHue}, 100%, ${60 + progress * 20}%)`;
                    default:
                        return '#fff';
                }
            }

            draw() {
                ctx.fillStyle = this.getColor();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius && mouse.x !== null) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.targetX) {
                        let dx = this.x - this.targetX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.targetY) {
                        let dy = this.y - this.targetY;
                        this.y -= dy / 10;
                    }
                }
            }
        }

        function createParticles() {
            const text = document.getElementById('textInput').value.toUpperCase();
            const colorMode = document.getElementById('particleColor').value;
            
            // Create temporary canvas for text
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Draw text
            const fontSize = Math.min(canvas.width / 5, 150);
            tempCtx.font = `bold ${fontSize}px Arial`;
            tempCtx.fillStyle = 'white';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText(text, canvas.width / 2, canvas.height / 2);

            // Get image data
            const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
            particles = [];

            // Create particles from text
            const gap = parseInt(document.getElementById('particleSize').value) * 2;
            for (let y = 0; y < canvas.height; y += gap) {
                for (let x = 0; x < canvas.width; x += gap) {
                    const index = (y * canvas.width + x) * 4;
                    const alpha = imageData.data[index + 3];
                    
                    if (alpha > 128) {
                        particles.push(new Particle(x, y, colorMode));
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Initial creation
        createParticles();
        animate();

        // Recreate on input change
        document.getElementById('textInput').addEventListener('input', createParticles);
        document.getElementById('particleColor').addEventListener('change', createParticles);
    </script>
</body>
</html>
