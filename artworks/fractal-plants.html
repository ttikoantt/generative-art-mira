<body>
    <h1>ğŸŒ± åˆ†å½¢æ¤ç‰©</h1>
    <p class="subtitle">Fractal Plants - æ•°å­¦çš„ãªæ¤ç‰©ã®æˆé•·</p>

    <div class="controls">

    <p class="info">ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«å¹¾ä½•å­¦ã§ç”Ÿæˆã•ã‚ŒãŸæ¤ç‰©ãƒ‘ã‚¿ãƒ¼ãƒ³</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 600);
            const maxHeight = Math.min(window.innerHeight - 300, 500);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            generatePlant(currentType);
        });

        let currentType = 'tree';
        let animationId;

        function clear() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawBranch(x, y, length, angle, depth, maxDepth) {
            if (depth > maxDepth || length < 2) return;

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            const progress = depth / maxDepth;
            const hue = 120 + progress * 60;
            const lightness = 40 + progress * 30;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `hsl(${hue}, 70%, ${lightness}%)`;
            ctx.lineWidth = Math.max(0.5, (maxDepth - depth) * 0.8);
            ctx.stroke();

            const branchAngle = Math.PI / 6;
            const lengthFactor = 0.7;

            setTimeout(() => {
                drawBranch(endX, endY, length * lengthFactor, angle - branchAngle, depth + 1, maxDepth);
                drawBranch(endX, endY, length * lengthFactor, angle + branchAngle, depth + 1, maxDepth);
            }, 10);
        }

        function drawFern(x, y, length, angle, depth, maxDepth) {
            if (depth > maxDepth || length < 2) return;

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            const progress = depth / maxDepth;
            const hue = 100 + progress * 40;
            const lightness = 35 + progress * 25;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `hsl(${hue}, 60%, ${lightness}%)`;
            ctx.lineWidth = Math.max(0.3, (maxDepth - depth) * 0.4);
            ctx.stroke();

            const branchAngle = Math.PI / 5;
            const lengthFactor = 0.8;

            setTimeout(() => {
                drawFern(endX, endY, length * lengthFactor, angle - branchAngle, depth + 1, maxDepth);
                drawFern(endX, endY, length * lengthFactor * 0.4, angle, depth + 1, maxDepth);
                drawFern(endX, endY, length * lengthFactor, angle + branchAngle, depth + 1, maxDepth);
            }, 10);
        }

        function drawSnowflake(x, y, length, angle, depth, maxDepth) {
            if (depth > maxDepth || length < 2) return;

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            const hue = 200 + depth * 20;
            const lightness = 60 + depth * 5;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `hsl(${hue}, 80%, ${lightness}%)`;
            ctx.lineWidth = Math.max(0.5, (maxDepth - depth) * 0.5);
            ctx.stroke();

            if (depth < maxDepth) {
                const newLength = length * 0.6;
                const branches = 6;

                for (let i = 0; i < branches; i++) {
                    const newAngle = angle + (i * Math.PI * 2) / branches;
                    setTimeout(() => {
                        drawSnowflake(endX, endY, newLength, newAngle, depth + 1, maxDepth);
                    }, 10);
                }
            }
        }

        function drawSpiral(x, y, radius, angle, depth, maxDepth) {
            if (depth > maxDepth || radius < 2) return;

            const endX = x + radius * Math.cos(angle);
            const endY = y + radius * Math.sin(angle);

            const hue = (depth * 30 + angle * 50) % 360;
            const lightness = 50 + depth * 3;

            ctx.beginPath();
            ctx.arc(endX, endY, radius * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${hue}, 70%, ${lightness}%)`;
            ctx.fill();

            const newRadius = radius * 0.92;
            const newAngle = angle + 0.5;

            setTimeout(() => {
                drawSpiral(endX, endY, newRadius, newAngle, depth + 1, maxDepth);
            }, 20);
        }

        function generatePlant(type) {
            if (animationId) {
                clearTimeout(animationId);
            }

            currentType = type;
            clear();

            const centerX = canvas.width / 2;
            const startY = canvas.height - 50;

            switch(type) {
                case 'tree':
                    drawBranch(centerX, startY, 80, -Math.PI / 2, 0, 10);
                    break;
                case 'fern':
                    drawFern(centerX, startY, 70, -Math.PI / 2, 0, 12);
                    break;
                case 'snowflake':
                    const snowflakeX = canvas.width / 2;
                    const snowflakeY = canvas.height / 2;
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6;
                        drawSnowflake(snowflakeX, snowflakeY, 70, angle, 0, 6);
                    }
                    break;
                case 'spiral':
                    drawSpiral(canvas.width / 2, canvas.height / 2, 100, 0, 0, 100);
                    break;
            }
        }

        function randomPlant() {
            const types = ['tree', 'fern', 'snowflake', 'spiral'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            generatePlant(randomType);
        }

        generatePlant('tree');
    </script>
