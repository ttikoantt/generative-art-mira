<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Éª„Éï„É©„ÉØ„Éº„Éª„Ç¨„Éº„Éá„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff6b9d, #c06ff2, #6bcfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 14px;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b9d, #c06ff2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(192, 111, 242, 0.4);
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(192, 111, 242, 0.6);
        }

        @media (max-width: 768px) {
            .info h1 {
                font-size: 18px;
            }
            .info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üå∏ „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Éª„Éï„É©„ÉØ„Éº„Éª„Ç¨„Éº„Éá„É≥</h1>
        <p>„ÇØ„É™„ÉÉ„ÇØ„ÅßËä±„ÇíÊ§ç„Åà„Çã | Ëá™ÂãïÁöÑ„Å´Â∫≠„ÅåÂí≤„ÅçË™á„Çä„Åæ„Åô</p>
    </div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let flowers = [];
        let autoPlantTimer = 0;
        let time = 0;

        // „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà - Áæé„Åó„ÅÑËä±„ÅÆËâ≤
        const colorPalettes = [
            ['#ff6b9d', '#c06ff2', '#6bcfff'], // „Éî„É≥„ÇØ„ÉªÁ¥´„ÉªÊ∞¥Ëâ≤
            ['#ffd93d', '#ff9a3c', '#ff6b6b'], // ÈªÑ„Éª„Ç™„É¨„É≥„Ç∏„ÉªËµ§
            ['#6bcfff', '#4ecdc4', '#44a08d'], // Ê∞¥Ëâ≤„Éª„Çø„Éº„Ç≥„Ç§„Ç∫
            ['#f093fb', '#f5576c', '#f093fb'], // „Éî„É≥„ÇØ„Ç∞„É©„Éá
            ['#a8edea', '#fed6e3', '#d299c2'], // „Éë„Çπ„ÉÜ„É´
            ['#ffecd2', '#fcb69f', '#ff9a9e'], // „ÇØ„É™„Éº„É†„Éª„Éî„É≥„ÇØ
        ];

        // Ëä±„ÅÆ„ÇØ„É©„Çπ
        class Flower {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.maxSize = 30 + Math.random() * 50;
                this.size = 0;
                this.growthSpeed = 0.5 + Math.random() * 0.5;
                this.petals = 5 + Math.floor(Math.random() * 8); // 5-12Êûö
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.colorPalette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
                this.bloomProgress = 0;
                this.maxBloomProgress = 1 + Math.random() * 0.5;
                this.petalShape = Math.floor(Math.random() * 3); // 0: ‰∏∏, 1: Â∞ñ„Å£„Åü, 2: Ê≥¢Áä∂
                this.centerColor = '#ffd93d';
                this.alpha = 0;
                this.fadeIn = true;
            }

            update() {
                // ÊàêÈï∑„Éï„Çß„Éº„Ç∫
                if (this.size < this.maxSize) {
                    this.size += this.growthSpeed;
                }

                // ÈñãËä±„Éï„Çß„Éº„Ç∫
                if (this.bloomProgress < this.maxBloomProgress) {
                    this.bloomProgress += 0.005;
                }

                // ÂõûËª¢
                this.rotation += this.rotationSpeed;

                // „Éï„Çß„Éº„Éâ„Ç§„É≥
                if (this.fadeIn && this.alpha < 1) {
                    this.alpha += 0.02;
                    if (this.alpha >= 1) {
                        this.alpha = 1;
                        this.fadeIn = false;
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const bloomFactor = Math.min(1, this.bloomProgress);
                const size = this.size * bloomFactor;
                const alpha = this.alpha;

                // Ëä±„Å≥„Çâ„ÇíÊèèÁîª
                for (let i = 0; i < this.petals; i++) {
                    const angle = (i / this.petals) * Math.PI * 2;
                    ctx.save();
                    ctx.rotate(angle);

                    // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                    gradient.addColorStop(0, this.colorPalette[0]);
                    gradient.addColorStop(0.5, this.colorPalette[1]);
                    gradient.addColorStop(1, this.colorPalette[2] + '00');

                    ctx.fillStyle = gradient;
                    ctx.globalAlpha = alpha * 0.8;

                    // Ëä±„Å≥„Çâ„ÅÆÂΩ¢
                    ctx.beginPath();
                    if (this.petalShape === 0) {
                        // ‰∏∏„ÅÑËä±„Å≥„Çâ
                        ctx.ellipse(0, size / 2, size / 3, size / 2, 0, 0, Math.PI * 2);
                    } else if (this.petalShape === 1) {
                        // Â∞ñ„Å£„ÅüËä±„Å≥„Çâ
                        ctx.moveTo(0, 0);
                        ctx.quadraticCurveTo(size / 3, size / 3, 0, size);
                        ctx.quadraticCurveTo(-size / 3, size / 3, 0, 0);
                    } else {
                        // Ê≥¢Áä∂„ÅÆËä±„Å≥„Çâ
                        ctx.moveTo(0, 0);
                        for (let j = 0; j <= 10; j++) {
                            const t = j / 10;
                            const r = size * t;
                            const wave = Math.sin(t * Math.PI * 4) * (size / 10);
                            ctx.lineTo(wave, r);
                        }
                        ctx.quadraticCurveTo(-size / 3, size / 3, 0, 0);
                    }
                    ctx.fill();

                    ctx.restore();
                }

                // Ëä±„ÅÆ‰∏≠ÂøÉ
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(0, 0, size / 5, 0, Math.PI * 2);
                ctx.fillStyle = this.centerColor;
                ctx.fill();

                // ‰∏≠ÂøÉ„ÅÆË£ÖÈ£æ
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const r = size / 8;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
                    ctx.stroke();
                }

                ctx.restore();
            }

            isFullyGrown() {
                return this.size >= this.maxSize * 0.99;
            }
        }

        // ÂàùÊúüÂåñ
        function init() {
            resize();
            window.addEventListener('resize', resize);

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßËä±„ÇíÊ§ç„Åà„Çã
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                flowers.push(new Flower(x, y));
            });

            // „Çø„ÉÉ„ÉÅÂØæÂøú
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                flowers.push(new Flower(x, y));
            });

            // ÊúÄÂàù„Å´„ÅÑ„Åè„Å§„ÅãËä±„ÇíÊ§ç„Åà„Çã
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    flowers.push(new Flower());
                }, i * 200);
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // ËÉåÊôØ„ÇíÂ∞ë„ÅóÊÆã„ÅôÔºà„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(10, 10, 26, 0.02)';
            ctx.fillRect(0, 0, width, height);

            time += 0.01;

            // Ëá™Âãï„ÅßÊñ∞„Åó„ÅÑËä±„ÇíÊ§ç„Åà„Çã
            autoPlantTimer++;
            if (autoPlantTimer > 120 && flowers.length < 50) { // 2Áßí„Åî„Å®
                flowers.push(new Flower());
                autoPlantTimer = 0;
            }

            // Ëä±„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            flowers.forEach(flower => {
                flower.update();
                flower.draw();
            });

            // Âè§„ÅÑËä±„ÇíÂâäÈô§ÔºàÁîªÈù¢„ÅåÊ∑∑Èõë„Åó„Åô„Åé„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ
            if (flowers.length > 60) {
                flowers.shift();
            }

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
