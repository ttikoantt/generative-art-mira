<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ† èŠ±ç«ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
            pointer-events: none;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="title">ğŸ† èŠ± ç«</div>
    <canvas class="stars" id="stars"></canvas>
    <canvas id="fireworks"></canvas>
    <div class="info">ã‚¯ãƒªãƒƒã‚¯ã§èŠ±ç«ã‚’æ‰“ã¡ä¸Šã’ â€¢ Click anywhere to launch</div>

    <script>
        // ===== æ˜Ÿç©º =====
        const starsCanvas = document.getElementById('stars');
        const starsCtx = starsCanvas.getContext('2d');

        function resizeStars() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            drawStars();
        }

        function drawStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height * 0.7;
                const size = Math.random() * 1.5;
                const opacity = Math.random() * 0.5 + 0.2;

                starsCtx.beginPath();
                starsCtx.arc(x, y, size, 0, Math.PI * 2);
                starsCtx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                starsCtx.fill();
            }
        }

        resizeStars();
        window.addEventListener('resize', resizeStars);

        // ===== èŠ±ç« =====
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        // èŠ±ç«ã®ã‚¯ãƒ©ã‚¹
        class Firework {
            constructor(x, targetY, color) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.color = color;
                this.speed = 8 + Math.random() * 4;
                this.trail = [];
                this.exploded = false;
            }

            update() {
                // è»Œè·¡ã‚’è¨˜éŒ²
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) {
                    this.trail.shift();
                }

                // ä¸Šæ˜‡
                this.y -= this.speed;
                this.speed *= 0.98; // é‡åŠ›ã§å‡é€Ÿ

                // ç›®æ¨™é«˜åº¦ã«é”ã—ãŸã‚‰çˆ†ç™º
                if (this.y <= this.targetY || this.speed < 1) {
                    this.exploded = true;
                    return this.explode();
                }

                return null;
            }

            draw() {
                // è»Œè·¡ã‚’æç”»
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.strokeStyle = `rgba(255, 200, 100, 0.6)`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // é ‚ç‚¹ã‚’æç”»
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            explode() {
                const particles = [];
                const particleCount = 80 + Math.random() * 60;

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i + Math.random() * 0.2;
                    const speed = 3 + Math.random() * 5;
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        angle,
                        speed,
                        this.color
                    ));
                }

                return particles;
            }
        }

        // ç²’å­ã®ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.gravity = 0.08;
                this.size = 2 + Math.random() * 2;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > 8) {
                    this.trail.shift();
                }

                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.alpha -= this.decay;
            }

            draw() {
                // è»Œè·¡ã‚’æç”»
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const trailAlpha = (i / this.trail.length) * this.alpha * 0.5;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace('1)', `${trailAlpha})`);
                    ctx.fill();
                }

                // æœ¬ä½“ã‚’æç”»
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace('1)', `${this.alpha})`);
                ctx.fill();

                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, this.color.replace('1)', `${this.alpha * 0.3})`));
                gradient.addColorStop(1, this.color.replace('1)', '0)'));
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // é…è‰²ãƒ‘ãƒ¬ãƒƒãƒˆ
        const palettes = [
            ['rgba(255, 100, 100, 1)', 'rgba(255, 150, 100, 1)', 'rgba(255, 200, 100, 1)'], // æš–è‰²
            ['rgba(100, 200, 255, 1)', 'rgba(150, 100, 255, 1)', 'rgba(200, 150, 255, 1)'], // å¯’è‰²
            ['rgba(255, 100, 200, 1)', 'rgba(200, 100, 255, 1)', 'rgba(100, 200, 255, 1)'], // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            ['rgba(255, 215, 0, 1)', 'rgba(255, 165, 0, 1)', 'rgba(255, 105, 180, 1)'],     // é‡‘ãƒ»ãƒ”ãƒ³ã‚¯
            ['rgba(100, 255, 150, 1)', 'rgba(150, 255, 200, 1)', 'rgba(200, 255, 150, 1)'], // ç·‘ãƒ»é»„ç·‘
        ];

        function getRandomColor() {
            const palette = palettes[Math.floor(Math.random() * palettes.length)];
            return palette[Math.floor(Math.random() * palette.length)];
        }

        // ç®¡ç†ã™ã‚‹é…åˆ—
        let fireworks = [];
        let particles = [];

        // èŠ±ç«ã‚’æ‰“ã¡ä¸Šã’ã‚‹
        function launchFirework(x) {
            const targetY = height * 0.2 + Math.random() * height * 0.3;
            const color = getRandomColor();
            fireworks.push(new Firework(x, targetY, color));
        }

        // è‡ªå‹•ã§æ‰“ã¡ä¸Šã’ã‚‹
        function autoLaunch() {
            if (Math.random() < 0.03) { // 3%ã®ç¢ºç‡ã§æ‰“ã¡ä¸Šã’
                const x = width * 0.2 + Math.random() * width * 0.6;
                launchFirework(x);
            }
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            // åŠé€æ˜ã§ã‚¯ãƒªã‚¢ã—ã¦è»Œè·¡ã‚’æ®‹ã™
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // è‡ªå‹•æ‰“ã¡ä¸Šã’
            autoLaunch();

            // èŠ±ç«ã‚’æ›´æ–°ãƒ»æç”»
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.draw();
                const newParticles = fw.update();

                if (fw.exploded) {
                    fireworks.splice(i, 1);
                    if (newParticles) {
                        particles.push(...newParticles);
                    }
                }
            }

            // ç²’å­ã‚’æ›´æ–°ãƒ»æç”»
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.draw();
                p.update();

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // ã‚¯ãƒªãƒƒã‚¯ã§èŠ±ç«æ‰“ã¡ä¸Šã’
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX);
        });

        // ã‚¿ãƒƒãƒã§èŠ±ç«æ‰“ã¡ä¸Šã’
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            launchFirework(touch.clientX);
        });

        // é–‹å§‹
        animate();

        // åˆæœŸã®èŠ±ç«ã‚’ã„ãã¤ã‹æ‰“ã¡ä¸Šã’
        setTimeout(() => launchFirework(width * 0.3), 500);
        setTimeout(() => launchFirework(width * 0.7), 1000);
        setTimeout(() => launchFirework(width * 0.5), 1500);
    </script>
</body>
</html>
