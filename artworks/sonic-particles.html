<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Particles - Èü≥Â£∞ÂèçÂøú„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            z-index: 100;
            letter-spacing: 3px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="title">‚ú® Sonic Particles</div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="controls" id="controls">
        <button class="start-btn" onclick="startAudio()">üé§ Èü≥Â£∞„ÇíÈñãÂßã</button>
        <div class="info">„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, microphone, dataArray;
        let particles = [];
        let isAudioStarted = false;
        let bassEnergy = 0;
        let midEnergy = 0;
        let trebleEnergy = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        async function startAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                microphone.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                isAudioStarted = true;
                document.getElementById('controls').classList.add('hidden');
                initParticles();
            } catch (err) {
                alert('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÂøÖË¶Å„Åß„Åô');
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseSize = Math.random() * 2 + 1;
                this.size = this.baseSize;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.baseHue = Math.random() * 60 + 240; // Blue to purple
                this.hue = this.baseHue;
                this.alpha = Math.random() * 0.5 + 0.3;
                this.life = 0;
                this.maxLife = Math.random() * 200 + 100;
            }

            update(bass, mid, treble) {
                this.life++;
                if (this.life > this.maxLife) {
                    this.reset();
                }

                // Èü≥Â£∞„Ç®„Éç„É´„ÇÆ„Éº„Å´Âøú„Åò„Å¶Âãï„Åç„ÇíÂ§âÂåñ
                const energyBoost = (bass + mid + treble) / 3 / 255;
                this.x += this.speedX * (1 + energyBoost * 3);
                this.y += this.speedY * (1 + energyBoost * 3);

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„É™„Çª„ÉÉ„Éà
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }

                // Èü≥Â£∞„Ç®„Éç„É´„ÇÆ„Éº„Å´Âøú„Åò„Å¶„Çµ„Ç§„Ç∫„ÇíÂ§âÂåñ
                this.size = this.baseSize * (1 + energyBoost * 2);

                // Ëâ≤„ÇíÂ§âÂåñ
                this.hue = this.baseHue + treble / 255 * 60;
            }

            draw(bass, mid, treble) {
                const energyBoost = (bass + mid + treble) / 3 / 255;
                const alpha = this.alpha * (1 - this.life / this.maxLife) * (1 + energyBoost);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${alpha})`;
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                if (energyBoost > 0.5) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${alpha * 0.3})`;
                    ctx.fill();
                }
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.floor((canvas.width * canvas.height) / 8000);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function getEnergyByBand(dataArray, start, end) {
            let sum = 0;
            for (let i = start; i < end; i++) {
                sum += dataArray[i];
            }
            return sum / (end - start);
        }

        function drawFlowField(bass, mid, treble) {
            const gridSize = 30;
            const time = Date.now() * 0.001;
            const energyBoost = (bass + mid + treble) / 3 / 255;

            ctx.strokeStyle = `rgba(102, 126, 234, ${0.1 + energyBoost * 0.2})`;
            ctx.lineWidth = 1 + energyBoost;

            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    const angle = Math.sin(x * 0.01 + time) * Math.cos(y * 0.01 + time) * Math.PI * 2;
                    const length = gridSize * 0.5 * (1 + energyBoost);

                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + Math.cos(angle) * length, y + Math.sin(angle) * length);
                    ctx.stroke();
                }
            }
        }

        function drawWaveform(dataArray) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(118, 75, 162, 0.3)';
            ctx.lineWidth = 2;

            const sliceWidth = canvas.width / dataArray.length;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            ctx.stroke();
        }

        function animate() {
            // ÂçäÈÄèÊòé„ÅÆÈªí„Åß„Éï„Çß„Éº„ÉâÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isAudioStarted) {
                analyser.getByteFrequencyData(dataArray);

                // Âë®Ê≥¢Êï∞Â∏ØÂüü„Åî„Å®„ÅÆ„Ç®„Éç„É´„ÇÆ„Éº„ÇíË®àÁÆó
                bassEnergy = getEnergyByBand(dataArray, 0, 10);
                midEnergy = getEnergyByBand(dataArray, 10, 50);
                trebleEnergy = getEnergyByBand(dataArray, 50, 128);

                // Ê≥¢ÂΩ¢„ÇíÊèèÁîª
                drawWaveform(dataArray);

                // „Éï„É≠„ÉºÂ†¥„ÇíÊèèÁîª
                if (bassEnergy > 100) {
                    drawFlowField(bassEnergy, midEnergy, trebleEnergy);
                }

                // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
                particles.forEach(p => {
                    p.update(bassEnergy, midEnergy, trebleEnergy);
                    p.draw(bassEnergy, midEnergy, trebleEnergy);
                });

                // ‰∏≠ÂøÉ„Å´„Çµ„Éº„ÇØ„É´„Ç®„Éï„Çß„ÇØ„Éà
                if (bassEnergy > 150) {
                    const radius = (bassEnergy - 150) * 2;
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(102, 126, 234, ${(bassEnergy - 150) / 255})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }

            requestAnimationFrame(animate);
        }

        // ÂàùÊúü„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Çí‰ΩúÊàêÔºà„Éá„É¢Áî®Ôºâ
        initParticles();
        animate();
    </script>
</body>
</html>
