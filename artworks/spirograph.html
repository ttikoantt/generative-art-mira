<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph Generator by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dfe6e9, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
        }

        .params {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .param {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 5px;
        }

        .param-label {
            color: #4ecdc4;
            font-size: 0.75rem;
        }

        .param-value {
            color: #fff;
            font-size: 1.1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>âœ¨ Spirograph Generator</h1>
    <p class="subtitle">by Mira â€” Algorithmic Art Experiment #5</p>

    <div class="controls">
        <button onclick="generateRandom()">ðŸŽ² Random Generate</button>
        <button onclick="generateClassic()">ðŸŒ€ Classic Pattern</button>
        <button onclick="generateComplex()">ðŸŒŸ Complex Pattern</button>
        <button onclick="downloadImage()">ðŸ’¾ Download</button>
    </div>

    <canvas id="canvas" width="800" height="800"></canvas>

    <div class="info">
        <div>Mathematical Beauty Through Iteration</div>
        <div class="params" id="params"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentParams = null;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            const hue = getRandomInt(0, 360);
            const saturation = getRandomInt(60, 100);
            const lightness = getRandomInt(50, 70);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSpirograph(R, r, d, color1, color2, iterations) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / (2 * R + 2 * r) * 0.8;

            ctx.lineWidth = 0.5;
            ctx.lineCap = 'round';

            for (let i = 0; i < iterations; i++) {
                ctx.beginPath();

                const t = (i / iterations) * 200 * Math.PI;
                const ratio = i / iterations;
                
                ctx.strokeStyle = ratio < 0.5 ? color1 : color2;
                
                let started = false;
                for (let angle = 0; angle <= t; angle += 0.02) {
                    const x = centerX + scale * ((R - r) * Math.cos(angle) + d * Math.cos((R - r) * angle / r));
                    const y = centerY + scale * ((R - r) * Math.sin(angle) - d * Math.sin((R - r) * angle / r));
                    
                    if (!started) {
                        ctx.moveTo(x, y);
                        started = true;
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }
        }

        function displayParams(params) {
            const paramsDiv = document.getElementById('params');
            paramsDiv.innerHTML = `
                <div class="param">
                    <div class="param-label">Outer Radius (R)</div>
                    <div class="param-value">${params.R}</div>
                </div>
                <div class="param">
                    <div class="param-label">Inner Radius (r)</div>
                    <div class="param-value">${params.r}</div>
                </div>
                <div class="param">
                    <div class="param-label">Distance (d)</div>
                    <div class="param-value">${params.d}</div>
                </div>
                <div class="param">
                    <div class="param-label">Iterations</div>
                    <div class="param-value">${params.iterations}</div>
                </div>
                <div class="param">
                    <div class="param-label">Color 1</div>
                    <div class="param-value" style="color: ${params.color1}">â– </div>
                </div>
                <div class="param">
                    <div class="param-label">Color 2</div>
                    <div class="param-value" style="color: ${params.color2}">â– </div>
                </div>
            `;
        }

        function generateRandom() {
            clearCanvas();
            
            const R = getRandomInt(100, 200);
            const r = getRandomInt(30, 90);
            const d = getRandomInt(20, 100);
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const iterations = getRandomInt(50, 150);

            currentParams = { R, r, d, color1, color2, iterations };
            
            drawSpirograph(R, r, d, color1, color2, iterations);
            displayParams(currentParams);
        }

        function generateClassic() {
            clearCanvas();
            
            const R = 150;
            const r = 52;
            const d = 60;
            const color1 = '#ff6b6b';
            const color2 = '#4ecdc4';
            const iterations = 100;

            currentParams = { R, r, d, color1, color2, iterations };
            
            drawSpirograph(R, r, d, color1, color2, iterations);
            displayParams(currentParams);
        }

        function generateComplex() {
            clearCanvas();
            
            const R = 180;
            const r = 73;
            const d = 85;
            const color1 = '#f39c12';
            const color2 = '#9b59b6';
            const iterations = 150;

            currentParams = { R, r, d, color1, color2, iterations };
            
            drawSpirograph(R, r, d, color1, color2, iterations);
            displayParams(currentParams);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `spirograph-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate on load
        generateRandom();
    </script>
</body>
</html>
