<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>光のパーティクルアート - Interactive Light Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 15px;
                left: 15px;
            }

            .fullscreen-btn {
                padding: 10px 20px;
                font-size: 13px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        タッチ/ドラッグで光の粒子を広げる<br>
        Touch/Click to create light particles
    </div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面表示</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let mouseX = width / 2;
        let mouseY = height / 2;
        let isMouseDown = false;

        // 色相
        let hue = 0;

        // パーティクルクラス
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.hue = hue + Math.random() * 60 - 30;
                this.saturation = 80 + Math.random() * 20;
                this.lightness = 50 + Math.random() * 30;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.97;
                this.alpha -= this.decay;

                // 重力のような効果
                this.speedY *= 0.99;
                this.speedX *= 0.99;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // 光る効果
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;

                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // 内側の光
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, 80%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, 50%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        let particles = [];

        // パーティクルを追加
        function addParticles(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        // アニメーション
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // パーティクルを更新・描画
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();

                if (particle.alpha <= 0 || particle.size < 0.5) {
                    particles.splice(i, 1);
                }
            }

            // マウスダウン中にパーティクル追加
            if (isMouseDown) {
                addParticles(mouseX, mouseY, 10);
            }

            // 色相を変化
            hue = (hue + 0.5) % 360;

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
            addParticles(mouseX, mouseY, 20);
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if (isMouseDown) {
                addParticles(mouseX, mouseY, 3);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            addParticles(mouseX, mouseY, 20);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            if (isMouseDown) {
                addParticles(mouseX, mouseY, 3);
            }
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // ウィンドウサイズ変更
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // 全画面表示
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 開始
        animate();

        // 初期エフェクト
        setTimeout(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    addParticles(
                        Math.random() * width,
                        Math.random() * height,
                        10
                    );
                }, i * 100);
            }
        }, 500);
    </script>
</body>
</html>
