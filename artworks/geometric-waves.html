<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Waves - „Ç∏„Ç™„É°„Éà„É™„ÉÉ„ÇØ„Ç¶„Çß„Éº„Éñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #canvas {
            border: 2px solid #4a90e2;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.3);
            background: #0a0e27;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
            z-index: 100;
        }
        .fullscreen-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="regenerate()">üé® Êñ∞„Åó„ÅÑ„Éë„Çø„Éº„É≥</button>
        <button onclick="toggleAnimation()">‚èØÔ∏è „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
        <button onclick="changePalette()">üåà „Éë„É¨„ÉÉ„ÉàÂ§âÊõ¥</button>
    </div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üî≤</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = Math.min(window.innerWidth - 40, 900);
        let height = Math.min(window.innerHeight - 150, 700);
        canvas.width = width;
        canvas.height = height;
        
        let animationId;
        let isAnimating = true;
        let time = 0;
        
        const palettes = [
            ['#667eea', '#764ba2', '#f093fb', '#4facfe'],
            ['#fa709a', '#fee140', '#fa709a', '#30cfd0'],
            ['#a8edea', '#fed6e3', '#d299c2', '#fef9d7'],
            ['#667eea', '#764ba2', '#f093fb', '#4facfe'],
            ['#ff0844', '#ffb199', '#ff6b6b', '#feca57']
        ];
        let currentPalette = 0;
        
        let waves = [];
        let numWaves;
        let frequency, amplitude, speed;
        
        function generateParams() {
            numWaves = Math.floor(Math.random() * 5) + 5; // 5-9 waves
            frequency = Math.random() * 0.02 + 0.01;
            amplitude = Math.random() * 80 + 40;
            speed = Math.random() * 0.03 + 0.02;
            
            waves = [];
            for (let i = 0; i < numWaves; i++) {
                waves.push({
                    phase: Math.random() * Math.PI * 2,
                    offset: (i / numWaves) * Math.PI * 2,
                    thickness: Math.random() * 2 + 1
                });
            }
        }
        
        function draw() {
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(0.5, '#1a1a3e');
            gradient.addColorStop(1, '#0a0e27');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            const palette = palettes[currentPalette];
            
            // Draw intersecting waves
            for (let w = 0; w < waves.length; w++) {
                const wave = waves[w];
                ctx.beginPath();
                
                for (let x = 0; x < width; x++) {
                    const y = height / 2 +
                        Math.sin(x * frequency + wave.phase + time * speed + wave.offset) * amplitude * Math.sin(time * 0.5) +
                        Math.sin(x * frequency * 2 + wave.phase * 1.5 + time * speed * 0.7) * amplitude * 0.5;
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.strokeStyle = palette[w % palette.length];
                ctx.lineWidth = wave.thickness;
                ctx.globalAlpha = 0.6;
                ctx.stroke();
                
                // Draw vertical lines at intersections
                ctx.globalAlpha = 0.1;
                for (let x = 0; x < width; x += 30) {
                    for (let w2 = w + 1; w2 < waves.length; w2++) {
                        const wave2 = waves[w2];
                        const y1 = height / 2 +
                            Math.sin(x * frequency + wave.phase + time * speed + wave.offset) * amplitude * Math.sin(time * 0.5);
                        const y2 = height / 2 +
                            Math.sin(x * frequency + wave2.phase + time * speed + wave2.offset) * amplitude * Math.sin(time * 0.5);
                        
                        if (Math.abs(y1 - y2) < 50) {
                            ctx.beginPath();
                            ctx.moveTo(x, 0);
                            ctx.lineTo(x, height);
                            ctx.strokeStyle = palette[(w + w2) % palette.length];
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Draw connecting points
            ctx.globalAlpha = 0.8;
            for (let x = 0; x < width; x += 40) {
                for (let w = 0; w < waves.length; w++) {
                    const wave = waves[w];
                    const y = height / 2 +
                        Math.sin(x * frequency + wave.phase + time * speed + wave.offset) * amplitude * Math.sin(time * 0.5);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = palette[w % palette.length];
                    ctx.fill();
                }
            }
            
            ctx.globalAlpha = 1;
        }
        
        function animate() {
            if (isAnimating) {
                time += 1;
            }
            draw();
            animationId = requestAnimationFrame(animate);
        }
        
        function regenerate() {
            generateParams();
            currentPalette = Math.floor(Math.random() * palettes.length);
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
        }
        
        function changePalette() {
            currentPalette = (currentPalette + 1) % palettes.length;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        window.addEventListener('resize', () => {
            width = Math.min(window.innerWidth - 40, 900);
            height = Math.min(window.innerHeight - 150, 700);
            canvas.width = width;
            canvas.height = height;
        });
        
        generateParams();
        animate();
    </script>
</body>
</html>
