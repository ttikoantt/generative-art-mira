<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Âπæ‰ΩïÂ≠¶Ê®°Êßò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
        }

        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }

        .info p {
            margin: 4px 0;
            font-size: 12px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>üé® „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Âπæ‰ΩïÂ≠¶Ê®°Êßò</h1>
        <p>„Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åô„Å®Ê®°Êßò„ÅåÂ§âÂåñ</p>
        <p>„ÇØ„É™„ÉÉ„ÇØ„ÅßËâ≤Áõ∏„ÇíÂ§âÊõ¥</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let hue = 0;
        let particles = [];
        const particleCount = 200;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            mouseX = width / 2;
            mouseY = height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('click', () => {
            hue = (hue + 60) % 360;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 100 + 50;
                this.speed = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 1;
                this.offset = Math.random() * Math.PI * 2;
                this.hueOffset = Math.random() * 60 - 30;
            }

            update(time) {
                this.angle += this.speed;
                this.hueOffset += 0.5;

                const targetX = mouseX + Math.cos(this.angle) * this.radius;
                const targetY = mouseY + Math.sin(this.angle) * this.radius;

                this.x = targetX;
                this.y = targetY;
            }

            draw() {
                const h = (hue + this.hueOffset) % 360;
                const s = 70;
                const l = 60;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${h}, ${s}%, ${l}%, 0.8)`;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawGeometry() {
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂêåÂ£´„ÇíÁ∑ö„ÅßÊé•Á∂ö
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const alpha = 1 - distance / 100;
                        const h = (hue + particles[i].hueOffset) % 360;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `hsla(${h}, 70%, 60%, ${alpha * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        let time = 0;
        function animate() {
            // „Éï„Çß„Éº„ÉâÂäπÊûú
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            time += 0.01;
            hue += 0.2;

            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            drawGeometry();

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
