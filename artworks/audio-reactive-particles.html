<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reactive Particles - „Ç™„Éº„Éá„Ç£„Ç™„É™„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls h1 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            width: 100%;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .controls button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 10px;
            line-height: 1.5;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            color: #4ade80;
            font-size: 12px;
            margin-top: 10px;
            min-height: 20px;
        }

        .status.error {
            color: #f87171;
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 20px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>üéµ Audio Reactive Particles</h1>
        <button id="startBtn">Start Microphone</button>
        <div class="status" id="status"></div>
        <div class="info">
            „Éû„Ç§„ÇØ„Å´Âêë„Åã„Å£„Å¶Èü≥„ÇíÂá∫„Åô„Å®„ÄÅ<br>
            „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅåÈü≥Ê•Ω„Å´ÂèçÂøú„Åó„Åæ„Åô
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const status = document.getElementById('status');

        let audioContext;
        let analyser;
        let dataArray;
        let microphone;
        let isRunning = false;
        let particles = [];
        let animationId;

        // Canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 3 + 1;
                this.hue = hue;
                this.speedX = 0;
                this.speedY = 0;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }

            update(audioValue) {
                // React to audio
                const audioScale = audioValue / 255;
                this.speedX = (Math.random() - 0.5) * audioScale * 10;
                this.speedY = (Math.random() - 0.5) * audioScale * 10;

                this.x += this.speedX;
                this.y += this.speedY;

                // Pulse size with audio
                this.currentSize = this.size * (1 + audioScale * 3);

                // Fade out
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Create new particles based on audio
        function createParticles(audioValue) {
            const count = Math.floor(audioValue / 20);

            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const hue = Math.random() * 60 + 200; // Blue to purple range
                particles.push(new Particle(x, y, hue));
            }
        }

        // Animation loop
        function animate() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Get audio data
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                // Calculate average audio value
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;

                // Create particles based on audio
                createParticles(average);

                // Draw circular visualizer
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 100;

                for (let i = 0; i < dataArray.length; i++) {
                    const angle = (i / dataArray.length) * Math.PI * 2;
                    const audioValue = dataArray[i];
                    const barHeight = audioValue * 0.5;

                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                    const hue = (i / dataArray.length) * 360;

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }

            // Update and draw particles
            particles = particles.filter(p => !p.isDead());
            particles.forEach(particle => {
                if (analyser) {
                    analyser.getByteFrequencyData(dataArray);
                    const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    particle.update(avg);
                }
                particle.draw();
            });

            // Limit particles
            if (particles.length > 1000) {
                particles = particles.slice(-1000);
            }

            animationId = requestAnimationFrame(animate);
        }

        // Start audio
        async function startAudio() {
            try {
                status.textContent = 'Requesting microphone access...';

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);

                isRunning = true;
                startBtn.textContent = 'Running...';
                startBtn.disabled = true;
                status.textContent = 'üéµ Listening! Make some noise!';

                animate();
            } catch (error) {
                console.error('Error accessing microphone:', error);
                status.textContent = '‚ùå Error: ' + error.message;
                status.classList.add('error');
            }
        }

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Start button
        startBtn.addEventListener('click', startAudio);

        // Initial animation (before audio starts)
        function idleAnimate() {
            if (isRunning) return;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create ambient particles
            if (Math.random() > 0.9) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const hue = Math.random() * 60 + 200;
                particles.push(new Particle(x, y, hue));
            }

            // Update particles
            particles = particles.filter(p => !p.isDead());
            particles.forEach(particle => {
                particle.update(0);
                particle.draw();
            });

            requestAnimationFrame(idleAnimate);
        }

        idleAnimate();
    </script>
</body>
</html>
