<!DOCTYPE html>

    <title>Sound Wave Visualizer - „Éü„É©„ÅÆ„Ç∏„Çß„Éç„É©„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);

            border: none;

            border-radius: 25px;

            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .info {
            color: #888;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            line-height: 1.6;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 92, 246, 0.5);
            padding: 10px 15px;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        @media (max-width: 600px) {
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üåä Sound Wave Visualizer</h1>
        <p class="subtitle">Èü≥„Å´ÂèçÂøú„Åô„ÇãÊ≥¢Á¥ã„Ç¢„Éº„Éà</p>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="playBtn" onclick="toggleAudio()">‚ñ∂ Èü≥Ê•ΩÈñãÂßã</button>
            <button onclick="changePattern()">üé® „Éë„Çø„Éº„É≥Â§âÊõ¥</button>
            <button onclick="changeColors()">üåà Ëâ≤Â§âÊõ¥</button>
        </div>

        <p class="info">
            „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßÊ≥¢Á¥ã„ÇíÁô∫Áîü<br>
            Èü≥Ê•Ω„Å´Âêà„Çè„Åõ„Å¶Ê≥¢Á¥ã„ÅåÊã°„Åå„Çä„Åæ„Åô
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, dataArray, source;
        let isPlaying = false;
        let animationId;
        let ripples = [];
        let patternIndex = 0;
        let colorScheme = 0;

        const colorSchemes = [
            { primary: '#8b5cf6', secondary: '#6366f1', bg: '#0a0a0a' },
            { primary: '#f59e0b', secondary: '#ef4444', bg: '#0f0a0a' },
            { primary: '#10b981', secondary: '#3b82f6', bg: '#0a0f0a' },
            { primary: '#ec4899', secondary: '#8b5cf6', bg: '#0f0a1a' },
        ];

        const patterns = ['circular', 'wave', 'burst'];

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size * 2;
            canvas.height = size * 2;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Ripple {
            constructor(x, y, intensity = 1) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = canvas.width * 0.8;
                this.intensity = intensity;
                this.alpha = 1;
                this.speed = 3 + Math.random() * 2;
            }

            update(audioData = 0) {
                this.radius += this.speed * (1 + audioData * 2);
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.alpha > 0;
            }

            draw() {
                const colors = colorSchemes[colorScheme];
                const pattern = patterns[patternIndex];

                ctx.save();
                ctx.globalAlpha = this.alpha * this.intensity;

                if (pattern === 'circular') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = colors.primary;
                    ctx.lineWidth = 3 + this.intensity * 5;
                    ctx.stroke();

                    if (this.intensity > 0.5) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                        ctx.strokeStyle = colors.secondary;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                } else if (pattern === 'wave') {
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const x = this.x + Math.cos(angle) * this.radius;
                        const y = this.y + Math.sin(angle) * this.radius;

                        ctx.beginPath();
                        ctx.arc(x, y, this.radius * 0.1, 0, Math.PI * 2);
                        ctx.fillStyle = i % 2 === 0 ? colors.primary : colors.secondary;
                        ctx.fill();
                    }
                } else if (pattern === 'burst') {
                    for (let i = 0; i < 12; i++) {
                        const angle = (i / 12) * Math.PI * 2 + this.radius * 0.01;
                        const length = this.radius * 0.3;
                        const x1 = this.x + Math.cos(angle) * this.radius * 0.5;
                        const y1 = this.y + Math.sin(angle) * this.radius * 0.5;
                        const x2 = x1 + Math.cos(angle) * length;
                        const y2 = y1 + Math.sin(angle) * length;

                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.strokeStyle = i % 2 === 0 ? colors.primary : colors.secondary;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }

                ctx.restore();
            }
        }

        async function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            // „Ç™„Ç∑„É¨„Éº„Çø„Éº„Çí‰Ωø„Å£„Åü„Çµ„Ç¶„É≥„ÉâÁîüÊàê
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            oscillator.start();
            source = { oscillator, gainNode };

            // Èü≥„ÅÆÂë®Ê≥¢Êï∞„ÇíÂ§âÂåñ„Åï„Åõ„Çã
            setInterval(() => {
                if (isPlaying) {
                    const freq = 200 + Math.random() * 400;
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                }
            }, 500);
        }

        function toggleAudio() {
            const btn = document.getElementById('playBtn');
            if (!isPlaying) {
                if (!audioContext) {
                    initAudio();
                } else {
                    audioContext.resume();
                }
                isPlaying = true;
                btn.textContent = '‚è∏ ÂÅúÊ≠¢';
                btn.classList.add('active');
            } else {
                audioContext.suspend();
                isPlaying = false;
                btn.textContent = '‚ñ∂ Èü≥Ê•ΩÈñãÂßã';
                btn.classList.remove('active');
            }
        }

        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
        }

        function changeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            document.body.style.background =
                `linear-gradient(135deg, ${colorSchemes[colorScheme].bg} 0%, #1a1a2e 100%)`;
        }

        function addRipple(x, y, intensity = 1) {
            ripples.push(new Ripple(x, y, intensity));
            if (ripples.length > 30) {
                ripples.shift();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            addRipple(x, y, 1);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            addRipple(x, y, 1);
        });

        function animate() {
            const colors = colorSchemes[colorScheme];

            ctx.fillStyle = colors.bg + '20';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let audioLevel = 0;
            if (analyser && isPlaying) {
                analyser.getByteFrequencyData(dataArray);
                audioLevel = dataArray.reduce((a, b) => a + b, 0) / dataArray.length / 255;

                // Èü≥„Å´ÂèçÂøú„Åó„Å¶Ëá™ÂãïÁöÑ„Å´Ê≥¢Á¥ã„ÇíËøΩÂä†
                if (audioLevel > 0.3 && Math.random() > 0.7) {
                    const x = canvas.width / 2 + (Math.random() - 0.5) * canvas.width * 0.5;
                    const y = canvas.height / 2 + (Math.random() - 0.5) * canvas.height * 0.5;
                    addRipple(x, y, audioLevel);
                }
            }

            ripples = ripples.filter(ripple => {
                const alive = ripple.update(audioLevel);
                if (alive) ripple.draw();
                return alive;
            });

            // ‰∏≠ÂøÉ„Å´Â∏∏„Å´Â∞è„Åï„Å™Ê≥¢Á¥ã
            if (Math.random() > 0.95) {
                addRipple(canvas.width / 2, canvas.height / 2, 0.3);
            }

            animationId = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();
    </script>
</body>
