<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Garden | Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">Fractal Garden - Click to plant new seeds</div>
    <canvas id="canvas"></canvas>
    <button class="btn fullscreen" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <div class="controls">
        <button class="btn" onclick="clearGarden()">üå± Clear</button>
        <button class="btn" onclick="autoGrow()">üåø Auto Grow</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let plants = [];
        let animationId;
        let autoGrowing = false;

        // Ëâ≤ÂΩ©„Éë„É¨„ÉÉ„Éà
        const colors = [
            ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'],
            ['#a29bfe', '#6c5ce7', '#fd79a8', '#e84393', '#00cec9'],
            ['#55efc4', '#00b894', '#fab1a0', '#e17055', '#fdcb6e']
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // ÂàÜÂ≤êËßíÂ∫¶„Å®Èï∑„Åï„ÅÆ„Éê„É™„Ç®„Éº„Ç∑„Éß„É≥
        const angleVariations = [
            { left: 0.35, right: 0.45, length: 0.7 },  // Â∫É„Åå„ÇäÂûã
            { left: 0.4, right: 0.4, length: 0.75 },    // ÂØæÁß∞Âûã
            { left: 0.25, right: 0.55, length: 0.68 }   // ÈùûÂØæÁß∞Âûã
        ];

        class Branch {
            constructor(x, y, angle, length, depth, colorScheme) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.targetLength = length;
                this.currentLength = 0;
                this.depth = depth;
                this.maxDepth = depth;
                this.colorScheme = colorScheme;
                this.grown = false;
                this.children = [];
                this.speed = Math.random() * 2 + 1;
            }

            grow() {
                if (this.currentLength < this.targetLength) {
                    this.currentLength += this.speed;
                    return true;
                }
                return false;
            }

            draw() {
                const endX = this.x + Math.cos(this.angle) * this.currentLength;
                const endY = this.y + Math.sin(this.angle) * this.currentLength;

                // Ëâ≤ÂΩ©„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const colorIndex = Math.min(
                    Math.floor((1 - this.depth / this.maxDepth) * 5),
                    4
                );
                ctx.strokeStyle = this.colorScheme[colorIndex];

                // Â§™„Åï„ÅØÊ∑±„Åï„Å´„Çà„Å£„Å¶Â§âÂåñ
                ctx.lineWidth = Math.max(0.5, (this.maxDepth - this.depth) * 1.5);
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(endX, endY);
                ctx.stroke();

                return { x: endX, y: endY };
            }
        }

        class Plant {
            constructor(startX, startY) {
                this.branches = [];
                const colorScheme = colors[Math.floor(Math.random() * colors.length)];
                const angleVar = angleVariations[Math.floor(Math.random() * angleVariations.length)];
                const startAngle = -Math.PI / 2 + (Math.random() - 0.5) * 0.4;
                const startLength = Math.random() * 40 + 60;

                this.branches.push(new Branch(
                    startX, startY, startAngle, startLength,
                    Math.floor(Math.random() * 3) + 10,
                    colorScheme
                ));

                this.angleVar = angleVar;
                this.colorScheme = colorScheme;
                this.complete = false;
            }

            update() {
                let allComplete = true;

                for (let branch of this.branches) {
                    if (!branch.grown) {
                        const growing = branch.grow();
                        allComplete = allComplete && !growing;

                        // Â≠ê„ÅÆÊûù„ÇíÁîüÊàê
                        if (!growing && branch.children.length === 0 && branch.depth > 0) {
                            const end = branch.draw();
                            const leftAngle = branch.angle - this.angleVar.left + (Math.random() - 0.5) * 0.1;
                            const rightAngle = branch.angle + this.angleVar.right + (Math.random() - 0.5) * 0.1;

                            const leftBranch = new Branch(
                                end.x, end.y, leftAngle,
                                branch.targetLength * this.angleVar.length,
                                branch.depth - 1,
                                this.colorScheme
                            );

                            const rightBranch = new Branch(
                                end.x, end.y, rightAngle,
                                branch.targetLength * this.angleVar.length,
                                branch.depth - 1,
                                this.colorScheme
                            );

                            branch.children.push(leftBranch, rightBranch);
                            this.branches.push(leftBranch, rightBranch);
                        }
                    }
                }

                this.complete = allComplete;
            }

            draw() {
                for (let branch of this.branches) {
                    branch.draw();
                }

                // Ëëâ„ÇÑËä±„ÇíÊèèÁîªÔºàÂÆå‰∫Ü„Åó„ÅüÊûù„ÅÆÂÖàÁ´ØÔºâ
                if (this.complete) {
                    for (let branch of this.branches) {
                        if (branch.children.length === 0 && branch.depth === 0) {
                            const endX = branch.x + Math.cos(branch.angle) * branch.currentLength;
                            const endY = branch.y + Math.sin(branch.angle) * branch.currentLength;

                            // Ëä±„ÇíÊèèÁîª
                            ctx.fillStyle = this.colorScheme[0];
                            ctx.beginPath();
                            ctx.arc(endX, endY, 4, 0, Math.PI * 2);
                            ctx.fill();

                            // ÂÖâ„ÇãÂäπÊûú
                            ctx.shadowColor = this.colorScheme[0];
                            ctx.shadowBlur = 10;
                            ctx.beginPath();
                            ctx.arc(endX, endY, 2, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        }
                    }
                }
            }
        }

        function plantSeed(x, y) {
            if (y < 50) y = 50; // ÁîªÈù¢‰∏äÈÉ®„ÅØÈÅø„Åë„Çã
            plants.push(new Plant(x, y));
        }

        function clearGarden() {
            plants = [];
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, width, height);
        }

        function autoGrow() {
            autoGrowing = !autoGrowing;
            if (autoGrowing) {
                growRandom();
            }
        }

        function growRandom() {
            if (!autoGrowing) return;

            const x = Math.random() * (width - 200) + 100;
            const y = Math.random() * (height - 200) + height * 0.6;
            plantSeed(x, y);

            setTimeout(growRandom, Math.random() * 2000 + 1000);
        }

        function animate() {
            // ÂçäÈÄèÊòé„ÅÆÈªí„Åß„Éï„Çß„Éº„ÉâÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 26, 0.03)';
            ctx.fillRect(0, 0, width, height);

            for (let plant of plants) {
                plant.update();
                plant.draw();
            }

            animationId = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', (e) => {
            plantSeed(e.clientX, e.clientY);
        });

        // „Çø„ÉÉ„ÉÅÂØæÂøú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            plantSeed(touch.clientX, touch.clientY);
        });

        // ÂàùÊúüÂåñ
        resize();
        animate();

        // ÊúÄÂàù„Å´Êï∞ÂÄã„ÅÆÁ®Æ„ÇíÊ§ç„Åà„Çã
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    plantSeed(
                        Math.random() * (width - 200) + 100,
                        Math.random() * (height - 200) + height * 0.6
                    );
                }, i * 500);
            }
        }, 500);
    </script>
</body>
</html>
