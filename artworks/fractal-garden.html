<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Garden - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        h1 {
            color: #e94560;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            z-index: 10;
        }

        .info {
            color: #a0a0a0;
            font-size: 0.8rem;
            margin-bottom: 10px;
            z-index: 10;
        }

        #canvas {
            border: 2px solid #e94560;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            cursor: crosshair;
            max-width: 95vw;
            max-height: 70vh;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        button {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(233, 69, 96, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 100;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }

            #canvas {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <h1>üå∏ Fractal Garden</h1>
    <p class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑÊ§çÁâ©„ÇíÊ§ç„Åà„Çã | Ëá™ÂæãÁöÑ„Å´ÊàêÈï∑„Åó„Åæ„Åô</p>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button onclick="clearCanvas()">„ÇØ„É™„Ç¢</button>
        <button onclick="randomize()">„É©„É≥„ÉÄ„É†ÁîüÊàê</button>
        <button onclick="saveImage()">‰øùÂ≠ò</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.9, 600);
            canvas.width = size;
            canvas.height = size * 0.8;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Color palettes for different plants
        const palettes = [
            ['#ff6b6b', '#ee5a6f', '#ff8787', '#ffa8a8'], // Red pinks
            ['#4ecdc4', '#26a69a', '#80cbc4', '#b2dfdb'], // Teals
            ['#a29bfe', '#6c5ce7', '#9d88ed', '#c4bfff'], // Purples
            ['#fdcb6e', '#f39c12', '#ffeaa7', '#fd9644'], // Yellows
            ['#00b894', '#00cec9', '#55efc4', '#81ecec'], // Greens
        ];

        // Draw fractal tree
        function drawBranch(x, y, length, angle, depth, palette, maxDepth) {
            if (depth <= 0) return;

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            // Draw branch
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = palette[palette.length - 1 - depth % palette.length];
            ctx.lineWidth = depth * 0.8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw flower/blossom at end of branch
            if (depth <= 2) {
                ctx.beginPath();
                ctx.arc(endX, endY, 3, 0, Math.PI * 2);
                ctx.fillStyle = palette[0];
                ctx.fill();
            }

            // Recursive branches
            const branchAngle = 0.4 + Math.random() * 0.3;
            const lengthFactor = 0.7 + Math.random() * 0.15;

            drawBranch(endX, endY, length * lengthFactor, angle - branchAngle, depth - 1, palette, maxDepth);
            drawBranch(endX, endY, length * lengthFactor, angle + branchAngle, depth - 1, palette, maxDepth);

            // Occasionally add a third branch
            if (Math.random() > 0.7 && depth > 3) {
                drawBranch(endX, endY, length * lengthFactor * 0.8, angle, depth - 2, palette, maxDepth);
            }
        }

        // Plant a new fractal tree
        function plantTree(x, y) {
            const palette = palettes[Math.floor(Math.random() * palettes.length)];
            const depth = 8 + Math.floor(Math.random() * 4);
            const initialLength = 30 + Math.random() * 20;

            // Animate growth
            let currentDepth = 1;
            const animate = () => {
                if (currentDepth <= depth) {
                    // Clear and redraw all trees
                    // Actually, for better animation, let's just draw incrementally
                    ctx.save();
                    drawBranch(x, y, initialLength, -Math.PI / 2, currentDepth, palette, depth);
                    ctx.restore();
                    currentDepth++;
                    requestAnimationFrame(animate);
                }
            };

            animate();
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Random forest
        function randomize() {
            clearCanvas();
            const numTrees = 3 + Math.floor(Math.random() * 5);
            for (let i = 0; i < numTrees; i++) {
                setTimeout(() => {
                    const x = 100 + Math.random() * (canvas.width - 200);
                    const y = canvas.height - 50;
                    plantTree(x, y);
                }, i * 300);
            }
        }

        // Save image
        function saveImage() {
            const link = document.createElement('a');
            link.download = 'fractal-garden.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Click to plant
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            plantTree(x, y);
        });

        // Initial random forest
        randomize();
    </script>
</body>
</html>
