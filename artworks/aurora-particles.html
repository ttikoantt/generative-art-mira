<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Particles - オーロラパーティクル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 20px rgba(100, 255, 200, 0.5);
            letter-spacing: 2px;
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 18px;
                top: 10px;
            }

            .controls {
                bottom: 10px;
            }

            .controls button {
                padding: 8px 16px;
                font-size: 12px;
            }

            .fullscreen {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="title">✨ Aurora Particles</div>

    <button class="fullscreen" onclick="toggleFullscreen()">全画面</button>

    <div class="controls">
        <button onclick="changePalette()">パレット変更</button>
        <button onclick="regenerate()">再生成</button>
        <button onclick="toggleTrails()">トレイル: <span id="trailStatus">ON</span></button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let time = 0;
        let trailsEnabled = true;

        // パレット
        const palettes = [
            { name: 'Aurora', colors: ['#00ff88', '#00ffcc', '#00ccff', '#0088ff', '#8844ff'] },
            { name: 'Sunset', colors: ['#ff6b6b', '#ff8e53', '#feca57', '#48dbfb', '#ff9ff3'] },
            { name: 'Ocean', colors: ['#00d2d3', '#01a3a4', '#0074d9', '#7c4dff', '#e056fd'] },
            { name: 'Fire', colors: ['#ff4757', '#ff6348', '#ffa502', '#ffeb3b', '#ff6b81'] },
            { name: 'Forest', colors: ['#2ecc71', '#27ae60', '#16a085', '#1abc9c', '#52b788'] }
        ];

        let currentPalette = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseY = this.y;
                this.phase = Math.random() * Math.PI * 2;
                this.amplitude = 20 + Math.random() * 60;
                this.frequency = 0.002 + Math.random() * 0.003;
                this.speed = 0.5 + Math.random() * 1;
                this.color = palettes[currentPalette].colors[Math.floor(Math.random() * palettes[currentPalette].colors.length)];
                this.size = 1 + Math.random() * 2;
                this.alpha = 0.3 + Math.random() * 0.5;
                this.waveSpeed = 0.01 + Math.random() * 0.02;
                this.wavePhase = Math.random() * Math.PI * 2;
            }

            update() {
                // 横方向のゆっくりした移動
                this.x += this.speed;

                // 縦方向の波のような動き
                this.y = this.baseY + Math.sin(time * this.waveSpeed + this.wavePhase) * this.amplitude;
                this.y += Math.sin(this.x * this.frequency + this.phase) * this.amplitude * 0.5;

                // 画面から出たら反対側から
                if (this.x > width) {
                    this.x = 0;
                    this.baseY = Math.random() * height;
                }

                // 波の位相を進める
                this.wavePhase += this.waveSpeed;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            particles = [];
            const numParticles = 400;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            // トレイルエフェクト
            if (trailsEnabled) {
                ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
                ctx.fillRect(0, 0, width, height);
            } else {
                ctx.fillStyle = '#0a0a1a';
                ctx.fillRect(0, 0, width, height);
            }

            // 粒子を更新・描画
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // グロー効果を追加
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            particles.forEach(p => {
                if (Math.random() > 0.7) {
                    ctx.globalAlpha = 0.1;
                    ctx.fillStyle = p.color;
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            ctx.restore();

            time++;
            requestAnimationFrame(draw);
        }

        function changePalette() {
            currentPalette = (currentPalette + 1) % palettes.length;
            particles.forEach(p => {
                p.color = palettes[currentPalette].colors[Math.floor(Math.random() * palettes[currentPalette].colors.length)];
            });
        }

        function regenerate() {
            init();
        }

        function toggleTrails() {
            trailsEnabled = !trailsEnabled;
            document.getElementById('trailStatus').textContent = trailsEnabled ? 'ON' : 'OFF';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // タッチ/マウスでインタラクション
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            particles.forEach(p => {
                const dx = p.x - mouseX;
                const dy = p.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 100) {
                    const force = (100 - dist) / 100;
                    p.amplitude += force * 2;
                }
            });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const touchX = touch.clientX;
            const touchY = touch.clientY;

            particles.forEach(p => {
                const dx = p.x - touchX;
                const dy = p.y - touchY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 100) {
                    const force = (100 - dist) / 100;
                    p.amplitude += force * 2;
                }
            });
        }, { passive: false });

        // 初期化
        window.addEventListener('resize', resize);
        resize();
        init();
        draw();
    </script>
</body>
</html>
