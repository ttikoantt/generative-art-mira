<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Mandala Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 280px;
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 80px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
            }

            .info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>üîÆ 3D Mandala</h3>
        <div class="control-group">
            <label>Layer: <span id="layerValue">6</span></label>
            <input type="range" id="layers" min="3" max="12" value="6">
        </div>
        <div class="control-group">
            <label>Segments: <span id="segmentValue">8</span></label>
            <input type="range" id="segments" min="4" max="16" value="8">
        </div>
        <div class="control-group">
            <label>Rotation Speed: <span id="speedValue">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Color Shift: <span id="colorValue">1.0</span></label>
            <input type="range" id="colorShift" min="0" max="2" step="0.1" value="1">
        </div>
        <button class="btn btn-primary" onclick="regenerate()">üé≤ Generate New</button>
        <button class="btn btn-secondary" onclick="toggleAnimation()">‚èØÔ∏è Toggle</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="info">
        üñ±Ô∏è Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Double-click to reset
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let isAnimating = true;
        let animationId;
        let time = 0;

        // Settings
        let settings = {
            layers: 6,
            segments: 8,
            rotationSpeed: 1,
            colorShift: 1,
            baseHue: Math.random() * 360
        };

        // 3D rotation
        let rotationX = 0.3;
        let rotationY = 0;
        let targetRotationX = 0.3;
        let targetRotationY = 0;
        let zoom = 1;

        // Interaction
        let isDragging = false;
        let lastMouseX, lastMouseY;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        // 3D projection
        function project(x, y, z) {
            // Rotate around Y axis
            const cosY = Math.cos(rotationY);
            const sinY = Math.sin(rotationY);
            const x1 = x * cosY - z * sinY;
            const z1 = x * sinY + z * cosY;

            // Rotate around X axis
            const cosX = Math.cos(rotationX);
            const sinX = Math.sin(rotationX);
            const y1 = y * cosX - z1 * sinX;
            const z2 = y * sinX + z1 * cosX;

            // Project to 2D
            const perspective = 500;
            const scale = perspective / (perspective + z2);

            return {
                x: centerX + x1 * scale * zoom,
                y: centerY + y1 * scale * zoom,
                z: z2,
                scale: scale
            };
        }

        function drawMandala() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            const points = [];

            // Generate 3D mandala points
            for (let layer = 0; layer < settings.layers; layer++) {
                const layerRadius = 50 + layer * 40;
                const layerAngle = time * settings.rotationSpeed * 0.5 * (layer % 2 === 0 ? 1 : -1);

                for (let i = 0; i < settings.segments; i++) {
                    const angle = (i / settings.segments) * Math.PI * 2 + layerAngle;
                    const wave = Math.sin(angle * 3 + time * 2) * 20;
                    const wave2 = Math.cos(angle * 5 + time) * 15;

                    const x = Math.cos(angle) * (layerRadius + wave + wave2);
                    const z = Math.sin(angle) * (layerRadius + wave + wave2);
                    const y = (layer - settings.layers / 2) * 30 + Math.sin(angle * 2 + time) * 20;

                    points.push({
                        x, y, z,
                        layer,
                        segment: i,
                        hue: (settings.baseHue + layer * 30 + i * (360 / settings.segments) * settings.colorShift) % 360
                    });
                }
            }

            // Sort by z (depth) for proper rendering
            points.sort((a, b) => b.z - a.z);

            // Draw connections first (behind)
            ctx.lineWidth = 0.5;

            for (let i = 0; i < points.length; i++) {
                const p1 = points[i];
                const proj1 = project(p1.x, p1.y, p1.z);

                // Connect to nearby points
                for (let j = i + 1; j < points.length; j++) {
                    const p2 = points[j];
                    const dist = Math.sqrt(
                        Math.pow(p1.x - p2.x, 2) +
                        Math.pow(p1.y - p2.y, 2) +
                        Math.pow(p1.z - p2.z, 2)
                    );

                    if (dist < 80) {
                        const proj2 = project(p2.x, p2.y, p2.z);
                        const alpha = (1 - dist / 80) * 0.3;

                        ctx.strokeStyle = `hsla(${p1.hue}, 80%, 60%, ${alpha})`;
                        ctx.beginPath();
                        ctx.moveTo(proj1.x, proj1.y);
                        ctx.lineTo(proj2.x, proj2.y);
                        ctx.stroke();
                    }
                }
            }

            // Draw points
            for (const p of points) {
                const proj = project(p.x, p.y, p.z);
                const size = (3 + (p.layer / settings.layers) * 5) * proj.scale;

                // Glow effect
                const gradient = ctx.createRadialGradient(
                    proj.x, proj.y, 0,
                    proj.x, proj.y, size * 3
                );
                gradient.addColorStop(0, `hsla(${p.hue}, 80%, 60%, 0.8)`);
                gradient.addColorStop(1, `hsla(${p.hue}, 80%, 60%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `hsl(${p.hue}, 80%, 70%)`;
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            if (!isAnimating) return;

            time += 0.016;

            // Smooth rotation
            rotationX += (targetRotationX - rotationX) * 0.05;
            rotationY += (targetRotationY - rotationY) * 0.05;
            targetRotationY += 0.005 * settings.rotationSpeed;

            drawMandala();
            animationId = requestAnimationFrame(animate);
        }

        function regenerate() {
            settings.baseHue = Math.random() * 360;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);

        // Mouse/touch interaction
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('dblclick', () => {
            targetRotationX = 0.3;
            targetRotationY = 0;
            zoom = 1;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom *= e.deltaY > 0 ? 0.95 : 1.05;
            zoom = Math.max(0.3, Math.min(3, zoom));
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - lastMouseX;
                const deltaY = e.touches[0].clientY - lastMouseY;
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Control updates
        document.getElementById('layers').addEventListener('input', (e) => {
            settings.layers = parseInt(e.target.value);
            document.getElementById('layerValue').textContent = settings.layers;
        });

        document.getElementById('segments').addEventListener('input', (e) => {
            settings.segments = parseInt(e.target.value);
            document.getElementById('segmentValue').textContent = settings.segments;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            settings.rotationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = settings.rotationSpeed.toFixed(1);
        });

        document.getElementById('colorShift').addEventListener('input', (e) => {
            settings.colorShift = parseFloat(e.target.value);
            document.getElementById('colorValue').textContent = settings.colorShift.toFixed(1);
        });

        // Initialize
        resize();
        animate();
    </script>
</body>
</html>
