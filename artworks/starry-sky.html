<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空の流れ星 - Starry Sky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e1a, #1a1a3e, #2d1b4e, #1a1a3e, #0a0e1a);
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(200, 200, 255, 0.3);
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">✨ 流れ星が現れるのを待って...</div>
    <div class="title">星空の流れ星</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面表示</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        let shootingStars = [];

        // リサイズ処理
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }

        // 星を初期化
        function initStars() {
            stars = [];
            const starCount = Math.floor((width * height) / 3000);

            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5 + 0.5,
                    twinkleSpeed: Math.random() * 0.02 + 0.005,
                    twinkleOffset: Math.random() * Math.PI * 2,
                    brightness: Math.random() * 0.5 + 0.5
                });
            }
        }

        // 流れ星クラス
        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                // 上部から右下へ流れる
                this.x = Math.random() * width * 0.8;
                this.y = Math.random() * height * 0.3;
                this.length = Math.random() * 80 + 60;
                this.speed = Math.random() * 15 + 12;
                this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
                this.opacity = 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.015;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;
                this.opacity = this.life;

                if (this.life <= 0 || this.x > width || this.y > height) {
                    return false;
                }
                return true;
            }

            draw() {
                const tailX = this.x - Math.cos(this.angle) * this.length;
                const tailY = this.y - Math.sin(this.angle) * this.length;

                // 流れ星の尾
                const gradient = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(0.3, `rgba(200, 220, 255, ${this.opacity * 0.8})`);
                gradient.addColorStop(1, `rgba(150, 180, 255, 0)`);

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tailX, tailY);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();

                // 先端の輝き
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();

                // グロー効果
                ctx.beginPath();
                ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                const glowGradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, 6
                );
                glowGradient.addColorStop(0, `rgba(200, 220, 255, ${this.opacity * 0.3})`);
                glowGradient.addColorStop(1, 'rgba(200, 220, 255, 0)');
                ctx.fillStyle = glowGradient;
                ctx.fill();
            }
        }

        // 流れ星を生成
        function trySpawnShootingStar() {
            if (Math.random() < 0.008) { // 0.8%の確率で生成
                shootingStars.push(new ShootingStar());
            }
        }

        // 描画
        function draw() {
            // 背景グラデーション
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            bgGradient.addColorStop(0, '#0a0e1a');
            bgGradient.addColorStop(0.3, '#1a1a3e');
            bgGradient.addColorStop(0.5, '#2d1b4e');
            bgGradient.addColorStop(0.7, '#1a1a3e');
            bgGradient.addColorStop(1, '#0a0e1a');

            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            const time = Date.now() / 1000;

            // 星を描画
            stars.forEach(star => {
                const twinkle = Math.sin(time * star.twinkleSpeed * 60 + star.twinkleOffset);
                const brightness = star.brightness * (0.5 + twinkle * 0.5);

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);

                // 星の色をバリエーション
                const hue = Math.random() > 0.7 ? 220 + Math.random() * 40 : 60; // 青白か黄色
                ctx.fillStyle = `hsla(${hue}, 30%, ${brightness * 100}%, ${brightness})`;
                ctx.fill();

                // 大きい星にはグロー
                if (star.radius > 1) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius * 3, 0, Math.PI * 2);
                    const glowGradient = ctx.createRadialGradient(
                        star.x, star.y, 0,
                        star.x, star.y, star.radius * 3
                    );
                    glowGradient.addColorStop(0, `hsla(${hue}, 50%, 80%, ${brightness * 0.2})`);
                    glowGradient.addColorStop(1, 'hsla(220, 50%, 80%, 0)');
                    ctx.fillStyle = glowGradient;
                    ctx.fill();
                }
            });

            // 流れ星を更新・描画
            shootingStars = shootingStars.filter(star => {
                const alive = star.update();
                if (alive) {
                    star.draw();
                }
                return alive;
            });

            trySpawnShootingStar();

            requestAnimationFrame(draw);
        }

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
