<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Wave Dance - Interactive Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            border: 2px solid #1a1a2e;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.3);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .controls button {
            background: rgba(100, 100, 255, 0.2);
            border: 1px solid #6666ff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(100, 100, 255, 0.4);
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.5);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            text-align: center;
            opacity: 0.7;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(100, 100, 255, 0.5);
        }

        .info p {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>✨ Neon Wave Dance ✨</h1>
        <p>クリックまたはタップで波を生成</p>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button onclick="clearWaves()">クリア</button>
        <button onclick="randomWave()">ランダム</button>
        <button onclick="toggleAuto()">自動: <span id="autoStatus">OFF</span></button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // キャンバスサイズ設定
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 150, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 波の配列
        let waves = [];
        let autoMode = false;
        let autoInterval = null;

        // 色のパレット
        const colors = [
            { r: 0, g: 255, b: 255 },    // Cyan
            { r: 255, g: 0, b: 255 },    // Magenta
            { r: 255, g: 100, b: 100 },  // Pink
            { r: 100, g: 255, b: 100 },  // Lime
            { r: 100, g: 100, b: 255 },  // Blue
            { r: 255, g: 200, b: 0 },    // Gold
        ];

        // 波クラス
        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.random() * 150 + 100;
                this.speed = Math.random() * 2 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
                this.lineWidth = Math.random() * 3 + 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }

            update() {
                this.radius += this.speed;
                this.alpha -= this.decay;
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth;
                ctx.shadowColor = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`;
                ctx.shadowBlur = 10;
                ctx.stroke();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // 波を追加
        function addWave(x, y) {
            waves.push(new Wave(x, y));
        }

        // クリア
        function clearWaves() {
            waves = [];
        }

        // ランダムな波
        function randomWave() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            addWave(x, y);
        }

        // 自動モード切替
        function toggleAuto() {
            autoMode = !autoMode;
            document.getElementById('autoStatus').textContent = autoMode ? 'ON' : 'OFF';

            if (autoMode) {
                autoInterval = setInterval(() => {
                    randomWave();
                }, 500);
            } else {
                clearInterval(autoInterval);
                autoInterval = null;
            }
        }

        // クリック/タップイベント
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addWave(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            addWave(x, y);
        });

        // アニメーションループ
        function animate() {
            // 背景をフェード
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 波を更新・描画
            waves = waves.filter(wave => !wave.isDead());
            waves.forEach(wave => {
                wave.update();
                wave.draw();
            });

            requestAnimationFrame(animate);
        }

        // 初期波を追加
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                randomWave();
            }, i * 200);
        }

        animate();
    </script>
</body>
</html>
