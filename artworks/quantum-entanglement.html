<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é‡å­ã‚‚ã¤ã‚Œã®å¯è¦–åŒ–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #7fffd4;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);

        }

        }

            position: absolute;

        }

            background: rgba(127, 255, 212, 0.4);
            transform: scale(1.05);
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(127, 255, 212, 0.2);
            border: 1px solid rgba(127, 255, 212, 0.5);
            color: #7fffd4;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(127, 255, 212, 0.4);
        }
        .fullscreen-btn.active {
            background: rgba(127, 255, 212, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="info">
        <h2>âš›ï¸ é‡å­ã‚‚ã¤ã‚Œ Quantum Entanglement</h2>
        <p>é‡å­ã‚‚ã¤ã‚Œã¨ã¯ã€2ã¤ã®ç²’å­ãŒé›¢ã‚Œã¦ã„ã¦ã‚‚äº’ã„ã®çŠ¶æ…‹ã«å½±éŸ¿ã‚’ä¸ãˆåˆã†ç¾è±¡ã§ã™ã€‚</p>
        <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã—ã¦å¹²æ¸‰</p>
        <p>ğŸ“± ã‚¿ãƒƒãƒã—ã¦ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³</p>
    </div>
    
    <button class="fullscreen-btn" id="fullscreenBtn">ğŸ”² å…¨ç”»é¢</button>
    
    <div class="controls">
        <button class="btn" id="resetBtn">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        <button class="btn" id="entangleBtn">âš›ï¸ ã‚‚ã¤ã‚Œå¼·åŒ–</button>
        <button class="btn" id="decohereBtn">ğŸ’¨ ãƒ‡ã‚³ãƒ’ãƒ¼ãƒ¬ãƒ³ã‚¹</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const resetBtn = document.getElementById('resetBtn');
        const entangleBtn = document.getElementById('entangleBtn');
        const decohereBtn = document.getElementById('decohereBtn');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let entanglementStrength = 1.0;
        let isFullscreen = false;

        // é‡å­ç²’å­ã‚¯ãƒ©ã‚¹
        class QuantumParticle {
            constructor(x, y, pair) {
                this.x = x;
                this.y = y;
                this.pair = pair; // ãƒšã‚¢ã¨ãªã‚‹ç²’å­
                this.spin = Math.random() * Math.PI * 2;
                this.phase = Math.random() * Math.PI * 2;
                this.energy = Math.random() * 0.5 + 0.5;
                this.colorHue = Math.random() * 360;
                this.size = Math.random() * 8 + 4;
                this.coherence = 1.0; // ã‚³ãƒ’ãƒ¼ãƒ¬ãƒ³ã‚¹ï¼ˆé‡å­ã®ç´”ç²‹ã•ï¼‰
            }

            update(time) {
                // é‡å­æ³¢å‹•é–¢æ•°ã®ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
                this.phase += 0.02 * this.energy;
                this.spin += 0.01 * this.energy;

                // æ³¢å‹•æ€§ã®é‹å‹•
                const waveX = Math.sin(this.phase + time * 0.001) * 30;
                const waveY = Math.cos(this.phase * 1.3 + time * 0.001) * 30;

                // ã‚‚ã¤ã‚Œã«ã‚ˆã‚‹å½±éŸ¿
                let entangleX = 0, entangleY = 0;
                if (this.pair) {
                    const dx = this.pair.x - this.x;
                    const dy = this.pair.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0) {
                        entangleX = (dx / dist) * entanglementStrength * 2;
                        entangleY = (dy / dist) * entanglementStrength * 2;
                    }
                }

                // ãƒã‚¦ã‚¹ã®å½±éŸ¿ï¼ˆè¦³æ¸¬è€…åŠ¹æœï¼‰
                const mouseDx = mouseX - this.x;
                const mouseDy = mouseY - this.y;
                const mouseDist = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);
                let observeX = 0, observeY = 0;
                if (mouseDist < 150) {
                    const observeStrength = (150 - mouseDist) / 150;
                    observeX = -(mouseDx / mouseDist) * observeStrength * 3;
                    observeY = -(mouseDy / mouseDist) * observeStrength * 3;
                    this.coherence = Math.max(0.3, this.coherence - 0.001);
                } else {
                    this.coherence = Math.min(1.0, this.coherence + 0.0005);
                }

                this.x += waveX * 0.01 + entangleX + observeX;
                this.y += waveY * 0.01 + entangleY + observeY;

                // å¢ƒç•Œã§ã®åå°„
                if (this.x < 0 || this.x > width) this.x = Math.max(0, Math.min(width, this.x));
                if (this.y < 0 || this.y > height) this.y = Math.max(0, Math.min(height, this.y));
            }

            draw() {
                const alpha = this.coherence * 0.8;
                const glowSize = this.size * 2 * this.coherence;

                // å…‰ã‚‹åŠ¹æœ
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, glowSize
                );
                gradient.addColorStop(0, `hsla(${this.colorHue}, 100%, 70%, ${alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.colorHue}, 100%, 50%, ${alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.colorHue}, 100%, 30%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // é‡å­ã‚¹ãƒ”ãƒ³ã®çŸ¢å°
                const spinX = this.x + Math.cos(this.spin) * this.size;
                const spinY = this.y + Math.sin(this.spin) * this.size;
                
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(spinX, spinY);
                ctx.strokeStyle = `hsla(${this.colorHue}, 100%, 80%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç²’å­ã®æ ¸
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.colorHue}, 100%, 90%, ${alpha})`;
                ctx.fill();
            }
        }

        // ã‚‚ã¤ã‚ŒãŸãƒšã‚¢ã®å¯è¦–åŒ–
        function drawEntanglement(p1, p2) {
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            // ã‚‚ã¤ã‚Œã®å¼·ã•ã«å¿œã˜ãŸç·š
            const intensity = entanglementStrength * p1.coherence * p2.coherence;
            if (intensity < 0.1) return;

            // è¤‡æ•°ã®ç·šã§é‡å­ã‚‚ã¤ã‚Œã‚’è¡¨ç¾
            for (let i = 0; i < 3; i++) {
                const offset = (i - 1) * 5;
                const perpX = -dy / dist * offset;
                const perpY = dx / dist * offset;

                ctx.beginPath();
                ctx.moveTo(p1.x + perpX, p1.y + perpY);
                
                // æ³¢æ‰“ã¤ç·š
                const waveFreq = 0.1;
                const waveAmp = 10 * intensity;
                for (let t = 0; t <= 1; t += 0.05) {
                    const x = p1.x + dx * t + perpX;
                    const y = p1.y + dy * t + perpY;
                    const wave = Math.sin(t * Math.PI * 4 + Date.now() * 0.005) * waveAmp;
                    const perpWaveX = -dy / dist * wave;
                    const perpWaveY = dx / dist * wave;
                    ctx.lineTo(x + perpWaveX, y + perpWaveY);
                }
                
                const hue = (p1.colorHue + p2.colorHue) / 2;
                ctx.strokeStyle = `hsla(${hue}, 100%, 60%, ${intensity * 0.3})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function init() {
            resize();
            particles = [];
            
            // ã‚‚ã¤ã‚ŒãŸãƒšã‚¢ã‚’ç”Ÿæˆ
            const pairCount = 6;
            for (let i = 0; i < pairCount; i++) {
                const angle1 = (i / pairCount) * Math.PI * 2;
                const angle2 = angle1 + Math.PI; // åå¯¾å´
                
                const r = Math.min(width, height) * 0.35;
                const x1 = width / 2 + Math.cos(angle1) * r + (Math.random() - 0.5) * 100;
                const y1 = height / 2 + Math.sin(angle1) * r + (Math.random() - 0.5) * 100;
                const x2 = width / 2 + Math.cos(angle2) * r + (Math.random() - 0.5) * 100;
                const y2 = height / 2 + Math.sin(angle2) * r + (Math.random() - 0.5) * 100;
                
                const p1 = new QuantumParticle(x1, y1, null);
                const p2 = new QuantumParticle(x2, y2, null);
                
                p1.pair = p2;
                p2.pair = p1;
                
                // ãƒšã‚¢ã¯ä¼¼ãŸè‰²ã«
                p2.colorHue = p1.colorHue + 20;
                
                particles.push(p1, p2);
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function animate(time) {
            // èƒŒæ™¯ã‚’ãƒ•ã‚§ãƒ¼ãƒ‰
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // ã‚‚ã¤ã‚Œã®ç·šã‚’æç”»
            for (let i = 0; i < particles.length; i += 2) {
                if (particles[i + 1]) {
                    drawEntanglement(particles[i], particles[i + 1]);
                }
            }

            // ç²’å­ã‚’æ›´æ–°ãƒ»æç”»
            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            // é‡å­å ´ã®èƒŒæ™¯åŠ¹æœ
            drawQuantumField(time);

            requestAnimationFrame(animate);
        }

        function drawQuantumField(time) {
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                for (let y = 0; y < height; y += gridSize) {
                    const distToCenter = Math.sqrt(
                        Math.pow(x - width / 2, 2) + 
                        Math.pow(y - height / 2, 2)
                    );
                    const fieldStrength = Math.sin(distToCenter * 0.01 - time * 0.001) * 0.5 + 0.5;
                    
                    if (fieldStrength > 0.7) {
                        ctx.fillStyle = `rgba(127, 255, 212, ${fieldStrength * 0.03})`;
                        ctx.fillRect(x, y, 2, 2);
                    }
                }
            }
        }

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
                isFullscreen = true;
                fullscreenBtn.textContent = 'ğŸ”³ å…ƒã«æˆ»ã™';
                fullscreenBtn.classList.add('active');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                isFullscreen = false;
                fullscreenBtn.textContent = 'ğŸ”² å…¨ç”»é¢';
                fullscreenBtn.classList.remove('active');
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        window.addEventListener('resize', resize);
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        resetBtn.addEventListener('click', () => {
            entanglementStrength = 1.0;
            init();
        });

        entangleBtn.addEventListener('click', () => {
            entanglementStrength = Math.min(2.0, entanglementStrength + 0.2);
            particles.forEach(p => p.coherence = Math.min(1.0, p.coherence + 0.2));
        });

        decohereBtn.addEventListener('click', () => {
            entanglementStrength = Math.max(0.1, entanglementStrength - 0.2);
            particles.forEach(p => p.coherence = Math.max(0.1, p.coherence - 0.2));
        });

        // åˆæœŸåŒ–ã¨é–‹å§‹
        init();
        animate(0);
    </script>
</body>
