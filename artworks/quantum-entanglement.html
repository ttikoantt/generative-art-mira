<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Entanglement - 量子もつれ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .ui h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ui p {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
        }

        .controls button {
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.6);
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.6);
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .entanglement-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
            max-width: 200px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="ui">
        <h1>⚛️ Quantum Entanglement</h1>
        <p>量子もつれ - 二つの粒子の神秘的な相関</p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="controls">
        <button onclick="regenerate()">再生成</button>
        <button onclick="toggleTrail()">軌跡</button>
        <button onclick="changeSpeed()">速度</button>
    </div>

    <div class="entanglement-info">
        二つの粒子はもつれ合い、<br>
        一方の状態が他方に瞬時に影響を与える
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let entanglementLines = [];
        let showTrail = true;
        let speedMultiplier = 1;
        let animationId;
        let time = 0;

        // カラーパレット
        const palettes = [
            { primary: '#8B5CF6', secondary: '#EC4899', glow: '#A78BFA' }, // Purple-Pink
            { primary: '#06B6D4', secondary: '#8B5CF6', glow: '#67E8F9' }, // Cyan-Purple
            { primary: '#10B981', secondary: '#3B82F6', glow: '#34D399' }, // Green-Blue
            { primary: '#F59E0B', secondary: '#EF4444', glow: '#FBBF24' }, // Orange-Red
        ];
        let currentPalette = palettes[0];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class QuantumParticle {
            constructor(x, y, isPrimary) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.isPrimary = isPrimary;
                this.radius = isPrimary ? 20 : 15;
                this.color = isPrimary ? currentPalette.primary : currentPalette.secondary;
                this.phase = Math.random() * Math.PI * 2;
                this.amplitude = 50 + Math.random() * 50;
                this.frequency = 0.02 + Math.random() * 0.02;
                this.rotationSpeed = 0.01 + Math.random() * 0.01;
                this.entanglementStrength = 0.5 + Math.random() * 0.5;
                this.trail = [];
                this.maxTrailLength = 50;
                this.spin = Math.random() * Math.PI * 2;
                this.quantumState = Math.random() > 0.5 ? 1 : -1;
            }

            update(partner, mouseX, mouseY, time) {
                // 量子もつれ：パートナーの動きに影響を受ける
                const distanceToPartner = Math.hypot(this.x - partner.x, this.y - partner.y);
                const entanglementForce = Math.sin(time * 0.05) * this.entanglementStrength;

                // 複雑な軌道運動
                this.spin += this.rotationSpeed * speedMultiplier;
                const orbitX = Math.cos(this.spin) * this.amplitude;
                const orbitY = Math.sin(this.spin * 1.3) * this.amplitude * 0.7;

                // マウスの影響（量子観測）
                let dx = mouseX - this.x;
                let dy = mouseY - this.y;
                let distToMouse = Math.hypot(dx, dy);
                let mouseInfluence = Math.max(0, 1 - distToMouse / 300);

                // 量子もつれの相関
                if (this.isPrimary) {
                    this.x = this.baseX + orbitX + entanglementForce * 50;
                    this.y = this.baseY + orbitY + Math.sin(time * 0.03) * 30;
                } else {
                    // もう一方の粒子は逆相で動く
                    this.x = this.baseX - orbitX * 0.8 + entanglementForce * 50;
                    this.y = this.baseY - orbitY * 0.8 + Math.cos(time * 0.03) * 30;
                }

                // マウスによる量子もつれの変化
                if (mouseInfluence > 0) {
                    this.x += dx * mouseInfluence * 0.1;
                    this.y += dy * mouseInfluence * 0.1;
                    this.quantumState = -this.quantumState; // 観測による状態変化
                }

                // 軌跡を保存
                if (showTrail) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }
                }
            }

            draw(ctx) {
                // 軌跡を描画
                if (showTrail && this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.globalAlpha = 0.3;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }

                // 粒子のグロー効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.3, this.color + '80');
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.globalAlpha = 0.5;
                ctx.fill();
                ctx.globalAlpha = 1;

                // 粒子本体
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 30;
                ctx.shadowColor = currentPalette.glow;
                ctx.fill();
                ctx.shadowBlur = 0;

                // 量子状態を表すリング
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 5, this.spin, this.spin + Math.PI);
                ctx.strokeStyle = this.quantumState > 0 ? '#fff' : '#666';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function init() {
            particles = [];
            entanglementLines = [];

            const centerX1 = width * 0.35;
            const centerY1 = height * 0.5;
            const centerX2 = width * 0.65;
            const centerY2 = height * 0.5;

            const particle1 = new QuantumParticle(centerX1, centerY1, true);
            const particle2 = new QuantumParticle(centerX2, centerY2, false);

            // 二つの粒子を互いにもつれ合わせる
            particle1.partner = particle2;
            particle2.partner = particle1;

            particles.push(particle1, particle2);
        }

        function drawEntanglementLine() {
            if (particles.length < 2) return;

            const p1 = particles[0];
            const p2 = particles[1];

            // 量子もつれを表す波線
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);

            const segments = 50;
            const dx = (p2.x - p1.x) / segments;
            const dy = (p2.y - p1.y) / segments;

            for (let i = 1; i <= segments; i++) {
                const progress = i / segments;
                const waveAmplitude = Math.sin(progress * Math.PI) * 20 * Math.sin(time * 0.1);
                const perpX = -dy * waveAmplitude;
                const perpY = dx * waveAmplitude;

                ctx.lineTo(
                    p1.x + dx * i + perpX,
                    p1.y + dy * i + perpY
                );
            }

            // グラデーション線
            const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
            gradient.addColorStop(0, p1.color + '80');
            gradient.addColorStop(0.5, currentPalette.glow + '60');
            gradient.addColorStop(1, p2.color + '80');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.6;
            ctx.stroke();
            ctx.globalAlpha = 1;

            // 量子もつれの光の粒子
            const particleCount = 5;
            for (let i = 0; i < particleCount; i++) {
                const t = (time * 0.02 + i / particleCount) % 1;
                const px = p1.x + (p2.x - p1.x) * t;
                const py = p1.y + (p2.y - p1.y) * t;
                const waveOffset = Math.sin(t * Math.PI) * 20 * Math.sin(time * 0.1);
                const perpX = -(p2.y - p1.y) / segments * waveOffset;
                const perpY = (p2.x - p1.x) / segments * waveOffset;

                ctx.beginPath();
                ctx.arc(px + perpX, py + perpY, 3, 0, Math.PI * 2);
                ctx.fillStyle = currentPalette.glow;
                ctx.shadowBlur = 15;
                ctx.shadowColor = currentPalette.glow;
                ctx.globalAlpha = 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        function drawBackground() {
            // 宇宙的な背景
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 1.5
            );
            gradient.addColorStop(0, '#0a0015');
            gradient.addColorStop(0.5, '#05000a');
            gradient.addColorStop(1, '#000000');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 背景の星
            for (let i = 0; i < 100; i++) {
                const x = (Math.sin(i * 123.456) * 0.5 + 0.5) * width;
                const y = (Math.cos(i * 789.012) * 0.5 + 0.5) * height;
                const size = (Math.sin(time * 0.01 + i) + 1) * 1.5;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.sin(time * 0.02 + i) * 0.2})`;
                ctx.fill();
            }
        }

        let mouseX = -1000, mouseY = -1000;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('mouseleave', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        canvas.addEventListener('touchend', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        function animate() {
            time += speedMultiplier;

            // 背景を描画
            drawBackground();

            // 軌跡効果
            if (showTrail) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);
            }

            // 量子もつれの線を描画
            drawEntanglementLine();

            // 粒子を更新・描画
            if (particles.length >= 2) {
                particles[0].update(particles[1], mouseX, mouseY, time);
                particles[1].update(particles[0], mouseX, mouseY, time);

                particles.forEach(p => p.draw(ctx));
            }

            animationId = requestAnimationFrame(animate);
        }

        function regenerate() {
            currentPalette = palettes[Math.floor(Math.random() * palettes.length)];
            init();
        }

        function toggleTrail() {
            showTrail = !showTrail;
        }

        function changeSpeed() {
            const speeds = [0.5, 1, 1.5, 2];
            const currentIndex = speeds.indexOf(speedMultiplier);
            speedMultiplier = speeds[(currentIndex + 1) % speeds.length];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        resize();
        init();
        animate();

        window.addEventListener('resize', () => {
            resize();
            init();
        });
    </script>
</body>
</html>
