<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Art - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: clamp(24px, 5vw, 42px);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: clamp(12px, 2.5vw, 16px);
            margin-bottom: 20px;
        }

        #canvas-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 60vh;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.3);
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: clamp(12px, 2.5vw, 14px);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @media (max-width: 768px) {
            #canvas-container {
                aspect-ratio: 1 / 1;
                max-height: 50vh;
            }

            .controls {
                flex-direction: row;
            }

            button {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Particle Flow Art</h1>
        <p class="subtitle">„Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊìç‰Ωú</p>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button onclick="resetParticles()">„É™„Çª„ÉÉ„Éà</button>
            <button onclick="changeMode()">„É¢„Éº„ÉâÂ§âÊõ¥</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let mouseInfluence = 150;
        let mode = 0; // 0: Flow, 1: Orbit, 2: Explosion

        // Ëâ≤„Éë„É¨„ÉÉ„Éà
        const colorPalettes = [
            ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe'],
            ['#fa709a', '#fee140', '#fa709a', '#f6d365', '#fda085'],
            ['#a8edea', '#fed6e3', '#5ee7df', '#b490ca', '#d53369'],
            ['#667eea', '#f093fb', '#4facfe', '#43e97b', '#38f9d7']
        ];
        let currentPalette = 0;

        function resize() {
            const container = document.getElementById('canvas-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.color = colorPalettes[currentPalette][Math.floor(Math.random() * 5)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
            }

            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouseInfluence) {
                    const force = (mouseInfluence - distance) / mouseInfluence;
                    
                    if (mode === 0) { // Flow
                        this.vx += dx * force * 0.01;
                        this.vy += dy * force * 0.01;
                    } else if (mode === 1) { // Orbit
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle + Math.PI / 2) * force * 0.1;
                        this.vy += Math.sin(angle + Math.PI / 2) * force * 0.1;
                    } else if (mode === 2) { // Explosion
                        this.vx -= dx * force * 0.02;
                        this.vy -= dy * force * 0.02;
                    }
                }

                this.vx *= 0.99;
                this.vy *= 0.99;

                this.x += this.vx;
                this.y += this.vy;

                this.life -= this.decay;

                // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.x < 0 || this.x > width) this.vx *= -0.8;
                if (this.y < 0 || this.y > height) this.vy *= -0.8;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha * this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        function addParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function resetParticles() {
            initParticles();
            currentPalette = (currentPalette + 1) % colorPalettes.length;
        }

        function changeMode() {
            mode = (mode + 1) % 3;
            const modes = ['Flow', 'Orbit', 'Explosion'];
            alert(`„É¢„Éº„Éâ: ${modes[mode]}`);
        }

        function toggleFullscreen() {
            const container = document.getElementById('canvas-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        ctx.save();
                        ctx.globalAlpha = (1 - distance / 80) * 0.2;
                        ctx.strokeStyle = particles[i].color;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Ê≠ª„Çì„Å†„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÂâäÈô§
            particles = particles.filter(p => p.life > 0);

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíËøΩÂä†„Åó„Å¶Á∂≠ÊåÅ
            while (particles.length < 200) {
                particles.push(new Particle());
            }

            drawConnections();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX - rect.left) * (width / rect.width);
            mouseY = (e.clientY - rect.top) * (height / rect.height);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = (touch.clientX - rect.left) * (width / rect.width);
            mouseY = (touch.clientY - rect.top) * (height / rect.height);
        }, { passive: false });

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();

        // „Éû„Ç¶„Çπ‰ΩçÁΩÆ„Çí‰∏≠ÂøÉ„Å´ÂàùÊúüÂåñ
        mouseX = width / 2;
        mouseY = height / 2;
    </script>
</body>
</html>
