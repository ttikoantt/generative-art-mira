<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rain - デジタルレイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 12px;
            text-shadow: 0 0 10px #0f0;
            z-index: 100;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="info">
        <div>Digital Rain v1.0</div>
        <div>マウスで文字を変化</div>
    </div>

    <div id="controls">
        <button class="btn" onclick="changeSpeed(-0.5)">遅く</button>
        <button class="btn" onclick="changeSpeed(0.5)">速く</button>
        <button class="btn" onclick="toggleTrails()">トレイル切替</button>
    </div>

    <button id="fullscreen" class="btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // キャンバスサイズ
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 文字セット（カタカナ・数字・記号）
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ<>{}[]|/\\@#$%^&*';

        // 設定
        let fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);
        let speed = 1;
        let showTrails = true;

        // 各列のドロップ位置
        let drops = [];

        // 初期化
        function init() {
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100; // ランダムな初期位置（画面上から）
            }
        }
        init();

        // マウス位置
        let mouseX = -1000;
        let mouseY = -1000;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        // タッチ対応
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        // 文字を描画
        function draw() {
            // トレイル効果の実現（半透明の黒で上書き）
            if (showTrails) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            }
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px "Courier New", monospace';

            for (let i = 0; i < drops.length; i++) {
                // ランダムな文字
                const text = chars[Math.floor(Math.random() * chars.length)];

                // x座標
                const x = i * fontSize;
                // y座標
                const y = drops[i] * fontSize;

                // マウスに近い文字を強調
                const dist = Math.sqrt(Math.pow(x - mouseX, 2) + Math.pow(y - mouseY, 2));

                if (dist < 100) {
                    // マウスに近い文字は明るく大きく
                    const intensity = 1 - dist / 100;
                    ctx.fillStyle = `rgba(255, 255, 255, ${intensity})`;
                    ctx.font = (fontSize + intensity * 4) + 'px "Courier New", monospace';
                } else if (Math.random() > 0.95) {
                    // 先頭の文字を明るく（ヘッドライト）
                    ctx.fillStyle = '#fff';
                    ctx.font = fontSize + 'px "Courier New", monospace';
                } else {
                    // 通常の文字（緑のネオンカラー）
                    const green = Math.floor(Math.random() * 155 + 100);
                    ctx.fillStyle = `rgb(0, ${green}, 0)`;
                    ctx.font = fontSize + 'px "Courier New", monospace';
                }

                // 文字を描画
                ctx.fillText(text, x, y);

                // 画面下に達したらランダムな位置に戻す
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // ドロップを進める
                drops[i] += speed;
            }
        }

        // アニメーションループ
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        animate();

        // 速度変更
        function changeSpeed(delta) {
            speed = Math.max(0.5, Math.min(5, speed + delta));
        }

        // トレイル切替
        function toggleTrails() {
            showTrails = !showTrails;
        }

        // 全画面切替
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ウィンドウリサイズ時
        window.addEventListener('resize', () => {
            resizeCanvas();
            init();
        });
    </script>
</body>
</html>
