<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Mandala - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2),
                        0 0 100px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 90vw;
            max-height: 70vh;
        }

        canvas:hover {
            transform: scale(1.02);
        }

        .info {
            color: #aaa;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>âœ¨ ã‚¸ã‚§ãƒãƒ¬ãƒ¼ãƒ†ã‚£ãƒ–ãƒ»ãƒãƒ³ãƒ‰ãƒ© âœ¨</h1>
    <canvas id="mandala"></canvas>
    <p class="info">ğŸ–±ï¸ ã‚¯ãƒªãƒƒã‚¯ã§æ–°ã—ã„ãƒãƒ³ãƒ‰ãƒ©ã‚’ç”Ÿæˆ</p>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢è¡¨ç¤º</button>

    <script>
        const canvas = document.getElementById('mandala');
        const ctx = canvas.getContext('2d');

        // Canvasã‚µã‚¤ã‚ºè¨­å®š
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.7, 600);
            canvas.width = size;
            canvas.height = size;
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            generateMandala();
        });

        // è‰²ç›¸ç’°ã‹ã‚‰è‰²ã‚’å–å¾—
        function getHSLColor(hue, saturation = 70, lightness = 50, alpha = 1) {
            return `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
        }

        // ãƒãƒ³ãƒ‰ãƒ©ç”Ÿæˆ
        function generateMandala() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = canvas.width / 2 - 10;

            // ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ãƒ©ãƒ³ãƒ€ãƒ ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
            const numSymmetry = Math.floor(Math.random() * 8) + 6; // 6-13åˆ†å‰²
            const numLayers = Math.floor(Math.random() * 6) + 5; // 5-10å±¤
            const baseHue = Math.random() * 360;
            const rotationOffset = Math.random() * Math.PI * 2;
            const complexity = Math.random() * 0.5 + 0.5; // è¤‡é›‘ã•

            // å„å±¤ã‚’æç”»
            for (let layer = 0; layer < numLayers; layer++) {
                const layerRadius = (layer + 1) * (maxRadius / numLayers);
                const layerHue = (baseHue + layer * 30) % 360;

                // å„å¯¾ç§°ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’æç”»
                for (let segment = 0; segment < numSymmetry; segment++) {
                    const angle = (segment / numSymmetry) * Math.PI * 2 + rotationOffset + layer * 0.1;

                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(angle);

                    // ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚¿ã‚¤ãƒ—ã‚’é¸æŠ
                    const patternType = Math.floor(Math.random() * 4);
                    const scale = layer / numLayers;

                    switch (patternType) {
                        case 0: // å††
                            drawCirclePattern(layerRadius, layerHue, scale, complexity);
                            break;
                        case 1: // èŠ±
                            drawFlowerPattern(layerRadius, layerHue, scale, complexity);
                            break;
                        case 2: // å¹¾ä½•å­¦
                            drawGeometricPattern(layerRadius, layerHue, scale, complexity);
                            break;
                        case 3: // æ˜Ÿ
                            drawStarPattern(layerRadius, layerHue, scale, complexity);
                            break;
                    }

                    ctx.restore();
                }
            }

            // ä¸­å¿ƒã®å…‰
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, maxRadius * 0.1);
            gradient.addColorStop(0, getHSLColor(baseHue, 80, 70, 0.8));
            gradient.addColorStop(0.5, getHSLColor(baseHue, 60, 50, 0.3));
            gradient.addColorStop(1, 'transparent');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.1, 0, Math.PI * 2);
            ctx.fill();
        }

        // å††ãƒ‘ã‚¿ãƒ¼ãƒ³
        function drawCirclePattern(radius, hue, scale, complexity) {
            const numCircles = Math.floor(3 + complexity * 4);
            for (let i = 0; i < numCircles; i++) {
                const r = (radius / numCircles) * (i + 1);
                ctx.beginPath();
                ctx.arc(0, r, r * 0.3, 0, Math.PI * 2);
                ctx.strokeStyle = getHSLColor(hue + i * 10, 70, 50, 0.6);
                ctx.lineWidth = 2 * scale;
                ctx.stroke();
            }
        }

        // èŠ±ãƒ‘ã‚¿ãƒ¼ãƒ³
        function drawFlowerPattern(radius, hue, scale, complexity) {
            const numPetals = Math.floor(5 + complexity * 5);
            const petalLength = radius * 0.4;
            const petalWidth = radius * 0.15;

            for (let i = 0; i < numPetals; i++) {
                const angle = (i / numPetals) * Math.PI * 2;
                ctx.save();
                ctx.rotate(angle);
                ctx.translate(0, radius * 0.3);

                ctx.beginPath();
                ctx.ellipse(0, petalLength / 2, petalWidth, petalLength / 2, 0, 0, Math.PI * 2);
                ctx.fillStyle = getHSLColor(hue + i * 15, 70, 50, 0.4);
                ctx.fill();
                ctx.strokeStyle = getHSLColor(hue + i * 15, 70, 60, 0.8);
                ctx.lineWidth = 1.5 * scale;
                ctx.stroke();

                ctx.restore();
            }
        }

        // å¹¾ä½•å­¦ãƒ‘ã‚¿ãƒ¼ãƒ³
        function drawGeometricPattern(radius, hue, scale, complexity) {
            const numShapes = Math.floor(3 + complexity * 4);

            for (let i = 0; i < numShapes; i++) {
                const r = (radius / numShapes) * (i + 1);
                const sides = 3 + (i % 4); // ä¸‰è§’å½¢ã€æ­£æ–¹å½¢ã€äº”è§’å½¢ã€å…­è§’å½¢
                const size = r * 0.25;

                ctx.beginPath();
                for (let j = 0; j <= sides; j++) {
                    const angle = (j / sides) * Math.PI * 2 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size + r * 0.8;

                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fillStyle = getHSLColor(hue + i * 20, 70, 50, 0.3);
                ctx.fill();
                ctx.strokeStyle = getHSLColor(hue + i * 20, 70, 60, 0.8);
                ctx.lineWidth = 1.5 * scale;
                ctx.stroke();
            }
        }

        // æ˜Ÿãƒ‘ã‚¿ãƒ¼ãƒ³
        function drawStarPattern(radius, hue, scale, complexity) {
            const numPoints = Math.floor(5 + complexity * 5);
            const outerRadius = radius * 0.4;
            const innerRadius = outerRadius * 0.4;

            ctx.beginPath();
            for (let i = 0; i <= numPoints * 2; i++) {
                const angle = (i / (numPoints * 2)) * Math.PI * 2 - Math.PI / 2;
                const r = i % 2 === 0 ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r + radius * 0.3;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = getHSLColor(hue, 70, 50, 0.4);
            ctx.fill();
            ctx.strokeStyle = getHSLColor(hue, 70, 60, 0.8);
            ctx.lineWidth = 2 * scale;
            ctx.stroke();
        }

        // å…¨ç”»é¢è¡¨ç¤º
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¯ãƒªãƒƒã‚¯ã§å†ç”Ÿæˆ
        canvas.addEventListener('click', generateMandala);

        // åˆæœŸç”Ÿæˆ
        generateMandala();
    </script>
</body>
</html>
