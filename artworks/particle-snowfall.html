<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Snowfall - パーティクルスノーフォール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #2a1a2a 100%);
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.2em;
            pointer-events: none;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">❄️ Particle Snowfall</div>
    <div class="info">マウスを動かして風を起こす</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // マウス位置（風の影響）
        let mouseX = width / 2;
        let mouseY = height / 2;
        let windX = 0;
        let windY = 0;

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.z = Math.random() * 0.5 + 0.5; // 深度
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = Math.random() * 1 + 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.oscillation = Math.random() * Math.PI * 2;
                this.oscillationSpeed = Math.random() * 0.02 + 0.01;
                this.oscillationAmount = Math.random() * 0.5 + 0.2;
            }

            update() {
                // 風の影響（マウスからの距離で計算）
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const windForce = Math.max(0, 200 - dist) / 200;

                this.speedX += windX * windForce * 0.02;
                this.speedY += windY * windForce * 0.02;

                // 減衰
                this.speedX *= 0.99;
                this.speedY *= 0.99;

                // 振動運動
                this.oscillation += this.oscillationSpeed;

                // 位置更新
                this.x += this.speedX + Math.sin(this.oscillation) * this.oscillationAmount;
                this.y += this.speedY * this.z;
                this.rotation += this.rotationSpeed;

                // 画面外に出たらリセット
                if (this.y > height + 10 || this.x < -10 || this.x > width + 10) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity * this.z;

                // 雪の結晶を描画
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i;
                    const length = this.size;
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
                    ctx.lineTo(Math.cos(angle + Math.PI / 6) * length * 0.4, Math.sin(angle + Math.PI / 6) * length * 0.4);
                }
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();

                // 中心の光
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(200, 220, 255, ${this.opacity * 0.5})`;
                ctx.fill();

                ctx.restore();
            }
        }

        // パーティクル配列
        const particles = [];
        const particleCount = 200;

        for (let i = 0; i < particleCount; i++) {
            const p = new Particle();
            p.y = Math.random() * height; // 初期位置をランダムに
            particles.push(p);
        }

        // マウスイベント
        let lastMouseX = mouseX;
        let lastMouseY = mouseY;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // 風を計算
            windX = (mouseX - lastMouseX) * 0.5;
            windY = (mouseY - lastMouseY) * 0.5;

            lastMouseX = mouseX;
            lastMouseY = mouseY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = width / 2;
            mouseY = height / 2;
        });

        // タッチイベント
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;

            windX = (mouseX - lastMouseX) * 0.5;
            windY = (mouseY - lastMouseY) * 0.5;

            lastMouseX = mouseX;
            lastMouseY = mouseY;
        }, { passive: false });

        // アニメーション
        function animate() {
            // 背景をクリア（半透明で残像効果）
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // パーティクルを更新・描画
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 風の減衰
            windX *= 0.95;
            windY *= 0.95;

            requestAnimationFrame(animate);
        }

        // ウィンドウリサイズ
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // 開始
        animate();
    </script>
</body>
</html>
