<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Rain - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #matrixCanvas {
            z-index: 1;
        }

        #neonCanvas {
            z-index: 2;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0f0;
            font-size: 14px;
            z-index: 10;
            text-shadow: 0 0 10px #0f0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 1px solid #0f0;
            border-radius: 5px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 20px #0f0;
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                bottom: 10px;
                left: 10px;
                padding: 8px 12px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <canvas id="neonCanvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="info">
        <div>Cyber Rain</div>
        <div>Mira's Generative Art</div>
    </div>

    <script>
        // Matrix Rain Canvas
        const matrixCanvas = document.getElementById('matrixCanvas');
        const matrixCtx = matrixCanvas.getContext('2d');

        // Neon Rain Canvas
        const neonCanvas = document.getElementById('neonCanvas');
        const neonCtx = neonCanvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            matrixCanvas.width = width;
            matrixCanvas.height = height;
            neonCanvas.width = width;
            neonCanvas.height = height;
        }

        resize();
        window.addEventListener('resize', resize);

        // Matrix characters
        const matrixChars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charArray = matrixChars.split('');

        const fontSize = 14;
        let columns;
        let drops = [];

        function initDrops() {
            columns = Math.floor(width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
        }

        initDrops();
        window.addEventListener('resize', initDrops);

        // Neon rain drops
        class NeonDrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height - 100;
                this.speed = 3 + Math.random() * 5;
                this.length = 20 + Math.random() * 40;
                this.width = 2 + Math.random() * 3;
                this.opacity = 0.5 + Math.random() * 0.5;

                // Neon colors
                const colors = [
                    { r: 255, g: 0, b: 255 },    // Magenta
                    { r: 0, g: 255, b: 255 },    // Cyan
                    { r: 255, g: 0, b: 128 },    // Pink
                    { r: 128, g: 0, b: 255 },    // Purple
                    { r: 0, g: 255, b: 128 }     // Spring green
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.y += this.speed;
                if (this.y > height + this.length) {
                    this.reset();
                }
            }

            draw(ctx) {
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y - this.length);
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.width;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 15;
                ctx.shadowColor = `rgb(${this.color.r}, ${this.color.g}, ${this.color.b})`;

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - this.length);
                ctx.stroke();
            }
        }

        const neonDrops = [];
        for (let i = 0; i < 30; i++) {
            neonDrops.push(new NeonDrop());
        }

        // Draw matrix rain
        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, width, height);

            matrixCtx.fillStyle = '#0f0';
            matrixCtx.font = fontSize + 'px monospace';
            matrixCtx.shadowBlur = 5;
            matrixCtx.shadowColor = '#0f0';

            for (let i = 0; i < drops.length; i++) {
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                matrixCtx.fillText(char, x, y);

                if (y > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Draw neon rain
        function drawNeon() {
            neonCtx.clearRect(0, 0, width, height);

            neonDrops.forEach(drop => {
                drop.update();
                drop.draw(neonCtx);
            });
        }

        // Animation loop
        function animate() {
            drawMatrix();
            drawNeon();
            requestAnimationFrame(animate);
        }

        animate();

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Touch support for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            // Add neon drop at touch position
            const drop = new NeonDrop();
            drop.x = touchX;
            drop.y = touchY - 100;
            neonDrops.push(drop);

            // Limit number of drops
            if (neonDrops.length > 50) {
                neonDrops.shift();
            }
        });
    </script>
</body>
</html>
