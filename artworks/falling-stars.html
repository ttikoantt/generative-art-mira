<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Stars | Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a1a2e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 4px;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">FALLING STARS</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="info">Click to create a burst of stars ✨</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        let bursts = [];
        let mouseX = 0;
        let mouseY = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor(x = null, y = null) {
                this.x = x !== null ? x : Math.random() * canvas.width;
                this.y = y !== null ? y : -10;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.twinkle = Math.random() * 0.02 + 0.01;
                this.twinkleDir = 1;
                this.hue = Math.random() * 60 + 200; // Blue to purple range
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;

                // Twinkle effect
                this.opacity += this.twinkle * this.twinkleDir;
                if (this.opacity > 1 || this.opacity < 0.3) {
                    this.twinkleDir *= -1;
                }

                // Reset if off screen
                if (this.y > canvas.height + 10) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.opacity})`;
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.opacity * 0.3})`;
                ctx.fill();
            }
        }

        class BurstStar extends Star {
            constructor(x, y) {
                super(x, y);
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
                this.gravity = 0.1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.005;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.life -= this.decay;
                this.opacity = this.life;
            }

            draw() {
                if (this.life <= 0) return;
                super.draw();
            }
        }

        // Initialize stars
        function initStars() {
            stars = [];
            const numStars = Math.floor((canvas.width * canvas.height) / 15000);
            for (let i = 0; i < numStars; i++) {
                const star = new Star();
                star.y = Math.random() * canvas.height;
                stars.push(star);
            }
        }

        initStars();

        // Click to create burst
        canvas.addEventListener('click', (e) => {
            const burstCount = 30;
            for (let i = 0; i < burstCount; i++) {
                bursts.push(new BurstStar(e.clientX, e.clientY));
            }
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const burstCount = 30;
            for (let i = 0; i < burstCount; i++) {
                bursts.push(new BurstStar(touch.clientX, touch.clientY));
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw regular stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Update and draw burst stars
            bursts = bursts.filter(star => star.life > 0);
            bursts.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        // Reinitialize on resize
        window.addEventListener('resize', () => {
            setTimeout(initStars, 100);
        });

        animate();
    </script>
</body>
</html>
