<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Flow Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">タッチ/ドラッグでパーティクルを操縦</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, active: false };
        
        const PARTICLE_COUNT = 300;
        const CONNECTION_RADIUS = 120;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 1;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
                
                // Color palette: cyan, purple, pink
                const colors = [
                    { r: 0, g: 255, b: 255 },
                    { r: 180, g: 0, b: 255 },
                    { r: 255, g: 0, b: 150 }
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                // Natural movement
                this.x += this.vx;
                this.y += this.vy;
                
                // Mouse attraction
                if (mouse.active && mouse.x !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 200) {
                        const force = (200 - dist) / 200;
                        this.vx += (dx / dist) * force * 0.5;
                        this.vy += (dy / dist) * force * 0.5;
                    }
                }
                
                // Drag
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // Boundaries - wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
                
                // Life cycle
                this.life--;
                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`;
                ctx.fill();
            }
        }
        
        function init() {
            resize();
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }
        
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < CONNECTION_RADIUS) {
                        const alpha = (1 - dist / CONNECTION_RADIUS) * 0.3;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(100, 200, 255, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Draw connections
            drawConnections();
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resize);
        
        canvas.addEventListener('mousedown', (e) => {
            mouse.active = true;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (mouse.active) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            mouse.active = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });
        
        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.active = true;
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (mouse.active) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        });
        
        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        init();
        animate();
    </script>
</body>
</html>
