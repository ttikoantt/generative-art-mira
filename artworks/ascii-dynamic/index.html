<body>
    <div class="container">
        <h1>ASCII Dynamic Patterns</h1>
        <p class="subtitle">å‹•çš„ã‚¢ã‚¹ã‚­ãƒ¼ã‚¢ãƒ¼ãƒˆã‚¸ã‚§ãƒãƒ¬ãƒ¼ã‚¿ãƒ¼</p>

        <div id="canvas">
            <pre id="art"></pre>
        </div>

        <div class="controls">
            <button onclick="changePattern('spiral')">ğŸŒ€ ã‚¹ãƒ‘ã‚¤ãƒ©ãƒ«</button>
            <button onclick="changePattern('wave')">ğŸŒŠ æ³¢å‹•</button>
            <button onclick="changePattern('matrix')">ğŸ’ ãƒãƒˆãƒªãƒƒã‚¯ã‚¹</button>
            <button onclick="changePattern('fractal')">ğŸ”® ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«</button>
            <button onclick="toggleAnimation()">â¯ï¸ ä¸€æ™‚åœæ­¢/å†ç”Ÿ</button>
        </div>

        <p class="info">ãƒ‘ã‚¿ãƒ¼ãƒ³ã¯è‡ªå‹•çš„ã«å¤‰åŒ–ã—ã¾ã™ | ã‚¯ãƒªãƒƒã‚¯ã§æ‰‹å‹•åˆ‡ã‚Šæ›¿ãˆã‚‚å¯èƒ½</p>
    </div>

    <script>
        const art = document.getElementById('art');
        const width = 80;
        const height = 40;
        let time = 0;
        let animationId;
        let isAnimating = true;
        let currentPattern = 'spiral';
        let lastChange = 0;

        const chars = '.,-~:;=!*#$@';
        const matrixChars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½';

        function changePattern(pattern) {
            currentPattern = pattern;
            time = 0;
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function getSpiralPattern(x, y, t) {
            const centerX = width / 2;
            const centerY = height / 2;
            const dx = x - centerX;
            const dy = y - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx);
            
            const spiral = Math.sin(dist * 0.3 - t * 0.05 + angle * 3) * 0.5 + 0.5;
            const charIndex = Math.floor(spiral * (chars.length - 1));
            
            return chars[charIndex];
        }

        function getWavePattern(x, y, t) {
            const wave1 = Math.sin(x * 0.2 + t * 0.03);
            const wave2 = Math.cos(y * 0.15 + t * 0.04);
            const wave3 = Math.sin((x + y) * 0.1 + t * 0.02);
            
            const combined = (wave1 + wave2 + wave3) / 3;
            const normalized = (combined + 1) / 2;
            const charIndex = Math.floor(normalized * (chars.length - 1));
            
            return chars[charIndex];
        }

        function getMatrixPattern(x, y, t) {
            const rain = Math.sin(y * 0.3 + t * 0.05 + x * 0.2);
            const glitch = Math.random() > 0.95 ? 1 : 0;
            
            if (rain > 0.7 || glitch) {
                return matrixChars[Math.floor(Math.random() * matrixChars.length)];
            }
            return ' ';
        }

        function getFractalPattern(x, y, t) {
            const cx = width / 2 + Math.sin(t * 0.01) * 10;
            const cy = height / 2 + Math.cos(t * 0.01) * 5;
            
            let zx = (x - cx) / (width / 4);
            let zy = (y - cy) / (height / 4);
            
            let i = 0;
            const maxIter = 10;
            
            while (zx * zx + zy * zy < 4 && i < maxIter) {
                const xtemp = zx * zx - zy * zy + 0.3;
                zy = 2 * zx * zy + 0.5;
                zx = xtemp;
                i++;
            }
            
            if (i === maxIter) return '@';
            return chars[i % chars.length];
        }

        function generateArt() {
            let output = '';
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let char;
                    
                    switch(currentPattern) {
                        case 'spiral':
                            char = getSpiralPattern(x, y, time);
                            break;
                        case 'wave':
                            char = getWavePattern(x, y, time);
                            break;
                        case 'matrix':
                            char = getMatrixPattern(x, y, time);
                            break;
                        case 'fractal':
                            char = getFractalPattern(x, y, time);
                            break;
                        default:
                            char = getSpiralPattern(x, y, time);
                    }
                    
                    output += char;
                }
                output += '\n';
            }
            
            art.textContent = output;
        }

        function animate() {
            if (!isAnimating) return;
            
            time++;
            
            // 5ç§’ã”ã¨ã«ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’è‡ªå‹•åˆ‡ã‚Šæ›¿ãˆ
            if (time - lastChange > 300) {
                const patterns = ['spiral', 'wave', 'matrix', 'fractal'];
                const currentIndex = patterns.indexOf(currentPattern);
                currentPattern = patterns[(currentIndex + 1) % patterns.length];
                lastChange = time;
            }
            
            generateArt();
            animationId = requestAnimationFrame(animate);
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆ
        generateArt();
        animate();

        // ã‚¿ãƒƒãƒæ“ä½œç”¨
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                const patterns = ['spiral', 'wave', 'matrix', 'fractal'];
                const currentIndex = patterns.indexOf(currentPattern);
                if (diff > 0) {
                    currentPattern = patterns[(currentIndex + 1) % patterns.length];
                } else {
                    currentPattern = patterns[(currentIndex - 1 + patterns.length) % patterns.length];
                }
                time = 0;
            }
        });
    </script>
