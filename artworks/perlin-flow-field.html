    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        const SIZE = 800;
        canvas.width = SIZE;
        canvas.height = SIZE;

        // Parameters
        let particleCount = 2000;
        let noiseScale = 30;
        let speed = 3;
        let color1 = '#00c8ff';
        let color2 = '#ff00c8';

        // Particles
        let particles = [];

        // Perlin noise implementation (simplified)
        class PerlinNoise {
            constructor() {
                this.permutation = [];
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = Math.floor(Math.random() * 256);
                }
                this.p = [...this.permutation, ...this.permutation];
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y, z) {
                const h = hash & 15;
                const u = h < 8 ? x : y;
                const v = h < 4 ? y : h === 12 || h === 14 ? x : z;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            noise(x, y, z = 0) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                const Z = Math.floor(z) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);
                z -= Math.floor(z);

                const u = this.fade(x);
                const v = this.fade(y);
                const w = this.fade(z);

                const A = this.p[X] + Y;
                const AA = this.p[A] + Z;
                const AB = this.p[A + 1] + Z;
                const B = this.p[X + 1] + Y;
                const BA = this.p[B] + Z;
                const BB = this.p[B + 1] + Z;

                return this.lerp(w,
                    this.lerp(v,
                        this.lerp(u, this.grad(this.p[AA], x, y, z), this.grad(this.p[BA], x - 1, y, z)),
                        this.lerp(u, this.grad(this.p[AB], x, y - 1, z), this.grad(this.p[BB], x - 1, y - 1, z))
                    ),
                    this.lerp(v,
                        this.lerp(u, this.grad(this.p[AA + 1], x, y, z - 1), this.grad(this.p[BA + 1], x - 1, y, z - 1)),
                        this.lerp(u, this.grad(this.p[AB + 1], x, y - 1, z - 1), this.grad(this.p[BB + 1], x - 1, y - 1, z - 1))
                    )
                );
            }
        }

        const perlin = new PerlinNoise();

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * SIZE;
                this.y = Math.random() * SIZE;
                this.age = 0;
                this.maxAge = Math.random() * 200 + 100;
                this.hueOffset = Math.random() * 60;
            }

            update() {
                // Get angle from perlin noise
                const angle = perlin.noise(
                    this.x / noiseScale,
                    this.y / noiseScale,
                    Date.now() * 0.0001
                ) * Math.PI * 4;

                // Move
                this.x += Math.cos(angle) * speed;
                this.y += Math.sin(angle) * speed;

                // Wrap around
                if (this.x < 0) this.x += SIZE;
                if (this.x > SIZE) this.x -= SIZE;
                if (this.y < 0) this.y += SIZE;
                if (this.y > SIZE) this.y -= SIZE;

                // Age
                this.age++;
                if (this.age > this.maxAge) {
                    this.reset();
                }
            }

            draw() {
                const alpha = 1 - (this.age / this.maxAge);
                const angle = perlin.noise(
                    this.x / noiseScale,
                    this.y / noiseScale,
                    Date.now() * 0.0001
                );

                // Interpolate between two colors
                const normalizedAngle = (angle + 1) / 2;
                const h1 = hexToHsl(color1);
                const h2 = hexToHsl(color2);
                const hue = h1.h + (h2.h - h1.h) * normalizedAngle + this.hueOffset;

                ctx.fillStyle = `hsla(${hue}, ${h1.s}%, ${h1.l}%, ${alpha * 0.6})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function hexToHsl(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, SIZE, SIZE);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        function reset() {
            updateParameters();
            initParticles();
        }

        function updateParameters() {
            particleCount = parseInt(document.getElementById('particleCount').value);
            noiseScale = parseInt(document.getElementById('noiseScale').value);
            speed = parseInt(document.getElementById('speed').value);
            color1 = document.getElementById('color1').value;
            color2 = document.getElementById('color2').value;
        }

        // Event listeners for real-time updates
        document.getElementById('particleCount').addEventListener('input', () => {
            updateParameters();
            if (particles.length !== particleCount) {
                initParticles();
            }
        });
        document.getElementById('noiseScale').addEventListener('input', updateParameters);
        document.getElementById('speed').addEventListener('input', updateParameters);
        document.getElementById('color1').addEventListener('input', updateParameters);
        document.getElementById('color2').addEventListener('input', updateParameters);

        function toggleFullscreen() {
            const container = document.getElementById('canvas-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert('ÂÖ®ÁîªÈù¢Ë°®Á§∫„ÇíÈñãÂßã„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initParticles();
        animate();
    </script>
