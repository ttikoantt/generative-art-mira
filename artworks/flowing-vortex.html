<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flowing Vortex | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="info">Touch or move to shift the vortex center</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let centerX, centerY;
        let targetCenterX, targetCenterY;
        let particles = [];
        let time = 0;

        // Vortex parameters
        const PARTICLE_COUNT = 3000;
        const VORTEX_STRENGTH = 2;
        const FLOW_SPEED = 0.5;
        const COLOR_PALETTES = [
            ['#00ff88', '#00ccff', '#ff00ff', '#ffff00'],
            ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff'],
            ['#f093fb', '#f5576c', '#4facfe', '#00f2fe'],
            ['#fa709a', '#fee140', '#30cfd0', '#330867']
        ];
        let currentPalette = COLOR_PALETTES[0];
        let paletteIndex = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            targetCenterX = centerX;
            targetCenterY = centerY;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * Math.max(width, height) * 0.7;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.5;
                this.colorIndex = Math.floor(Math.random() * currentPalette.length);
                this.life = Math.random() * 100;
                this.maxLife = 100 + Math.random() * 100;
                this.opacity = 0;
                this.fadeSpeed = 0.02 + Math.random() * 0.02;
            }

            update() {
                // Spiral motion
                const spiralSpeed = FLOW_SPEED * this.speed;
                const distanceToCenter = Math.sqrt(
                    Math.pow(this.x - centerX, 2) + 
                    Math.pow(this.y - centerY, 2)
                );

                // Angle increases as particle gets closer to center
                const angleChange = spiralSpeed * (1 + 500 / (distanceToCenter + 100));
                this.angle += angleChange * 0.02;

                // Move towards center slowly
                this.radius -= this.speed * 0.5;

                // Calculate position
                this.x = centerX + Math.cos(this.angle) * this.radius;
                this.y = centerY + Math.sin(this.angle) * this.radius;

                // Fade in/out
                this.life++;
                if (this.life < 50) {
                    this.opacity = this.life / 50;
                } else if (this.life > this.maxLife - 50) {
                    this.opacity = (this.maxLife - this.life) / 50;
                }

                // Reset if too close to center or dead
                if (this.radius < 20 || this.life > this.maxLife) {
                    this.reset();
                    this.radius = Math.max(width, height) * 0.6;
                }
            }

            draw() {
                const color = currentPalette[this.colorIndex];
                ctx.fillStyle = color;
                ctx.globalAlpha = this.opacity * 0.6;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = new Particle();
                p.x = centerX + Math.cos(p.angle) * p.radius;
                p.y = centerY + Math.sin(p.angle) * p.radius;
                particles.push(p);
            }
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Smooth center movement
            centerX += (targetCenterX - centerX) * 0.05;
            centerY += (targetCenterY - centerY) * 0.05;

            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            ctx.globalAlpha = 1;
            time++;
            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            targetCenterX = e.clientX;
            targetCenterY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            targetCenterX = e.touches[0].clientX;
            targetCenterY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            targetCenterX = e.touches[0].clientX;
            targetCenterY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('click', () => {
            // Change palette
            paletteIndex = (paletteIndex + 1) % COLOR_PALETTES.length;
            currentPalette = COLOR_PALETTES[paletteIndex];
            particles.forEach(p => {
                p.colorIndex = Math.floor(Math.random() * currentPalette.length);
            });
        });

        // Reset center on mouse leave
        canvas.addEventListener('mouseleave', () => {
            targetCenterX = width / 2;
            targetCenterY = height / 2;
        });

        init();
        animate();
    </script>
</body>
</html>
