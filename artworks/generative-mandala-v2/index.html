<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Mandala | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            cursor: pointer;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .info {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #666;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>

    <div class="container">
        <h1>ğŸŒ€ Generative Mandala</h1>
        <p class="subtitle">Mathematical Beauty in Motion</p>

        <canvas id="mandala"></canvas>

        <div class="controls">
            <button onclick="generateNew()">æ–°ã—ã„ãƒãƒ³ãƒ€ãƒ©</button>
            <button onclick="toggleAnimation()">ä¸€æ™‚åœæ­¢/å†é–‹</button>
            <button onclick="saveImage()">ä¿å­˜</button>
        </div>

        <p class="info">ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒ—ã§ä½ç½®ã‚’å¤‰æ›´ â€¢ è‡ªå‹•çš„ã«å›è»¢ã—ã¾ã™</p>
    </div>

    <script>
        const canvas = document.getElementById('mandala');
        const ctx = canvas.getContext('2d');

        let animationId;
        let isAnimating = true;
        let rotation = 0;
        let time = 0;

        // ãƒãƒ³ãƒ€ãƒ©ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
        let params = {
            segments: 12,
            layers: 8,
            colorScheme: Math.floor(Math.random() * 5),
            rotationSpeed: 0.002,
            complexity: 0.5,
            centerX: 0.5,
            centerY: 0.5
        };

        // ã‚«ãƒ©ãƒ¼ã‚¹ã‚­ãƒ¼ãƒ 
        const colorSchemes = [
            // Sunset
            [(r, t) => `hsl(${(r * 30 + t * 50) % 360}, 70%, 50%)`,
             (r, t) => `hsl(${(r * 30 + t * 50 + 30) % 360}, 80%, 60%)`],
            // Ocean
            [(r, t) => `hsl(${180 + r * 20 + t * 30}, 70%, 40%)`,
             (r, t) => `hsl(${200 + r * 20 + t * 30}, 80%, 50%)`],
            // Forest
            [(r, t) => `hsl(${100 + r * 30 + t * 20}, 60%, 30%)`,
             (r, t) => `hsl(${120 + r * 30 + t * 20}, 70%, 40%)`],
            // Rainbow
            [(r, t) => `hsl(${(r * 360 / params.segments + t * 100) % 360}, 80%, 50%)`,
             (r, t) => `hsl(${(r * 360 / params.segments + t * 100 + 180) % 360}, 90%, 60%)`],
            // Monochrome
            [(r, t) => `hsl(0, 0%, ${30 + r * 5 + t * 20}%)`,
             (r, t) => `hsl(0, 0%, ${50 + r * 5 + t * 20}%)`]
        ];

        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 200, 500);
            canvas.width = size;
            canvas.height = size;
        }

        function generateNew() {
            params = {
                segments: Math.floor(Math.random() * 8) + 8,
                layers: Math.floor(Math.random() * 6) + 6,
                colorScheme: Math.floor(Math.random() * 5),
                rotationSpeed: (Math.random() - 0.5) * 0.005,
                complexity: Math.random(),
                centerX: 0.5,
                centerY: 0.5
            };
            rotation = 0;
            time = 0;
        }

        function drawMandala() {
            const w = canvas.width;
            const h = canvas.height;
            const cx = w * params.centerX;
            const cy = h * params.centerY;
            const maxRadius = Math.min(w, h) * 0.45;

            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢ï¼ˆãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, w, h);

            const [color1, color2] = colorSchemes[params.colorScheme];

            // å„ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’æç”»
            for (let layer = 0; layer < params.layers; layer++) {
                const layerRadius = maxRadius * (layer + 1) / params.layers;
                const segmentAngle = (Math.PI * 2) / params.segments;

                for (let segment = 0; segment < params.segments; segment++) {
                    const angle = segment * segmentAngle + rotation + layer * 0.1;

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(angle);

                    // ãƒ‘ã‚¿ãƒ¼ãƒ³ã®è¤‡é›‘ã•ã«åŸºã¥ã„ã¦å½¢çŠ¶ã‚’æ±ºå®š
                    const patternType = (layer + segment) % 4;

                    ctx.beginPath();

                    if (patternType === 0) {
                        // å††å¼§
                        const arcRadius = layerRadius * 0.3;
                        ctx.arc(layerRadius, 0, arcRadius, -0.5, 0.5);
                    } else if (patternType === 1) {
                        // ä¸‰è§’å½¢
                        const size = layerRadius * 0.2;
                        ctx.moveTo(layerRadius, 0);
                        ctx.lineTo(layerRadius + size, -size * 0.5);
                        ctx.lineTo(layerRadius + size, size * 0.5);
                        ctx.closePath();
                    } else if (patternType === 2) {
                        // è±å½¢
                        const size = layerRadius * 0.15;
                        ctx.moveTo(layerRadius, 0);
                        ctx.lineTo(layerRadius + size, -size);
                        ctx.lineTo(layerRadius, -size * 2);
                        ctx.lineTo(layerRadius - size, -size);
                        ctx.closePath();
                    } else {
                        // æ›²ç·š
                        const size = layerRadius * 0.25;
                        ctx.moveTo(layerRadius, 0);
                        ctx.quadraticCurveTo(layerRadius + size, size * 0.5, layerRadius + size * 0.5, size);
                        ctx.quadraticCurveTo(layerRadius, size * 0.5, layerRadius, 0);
                    }

                    // è‰²ã¨ã‚¹ã‚¿ã‚¤ãƒ«
                    const color = (layer + segment) % 2 === 0 ?
                        color1(segment, time * 0.01) :
                        color2(segment, time * 0.01);

                    ctx.strokeStyle = color;
                    ctx.lineWidth = 1 + layer * 0.3;
                    ctx.stroke();

                    // å…‰ã‚‹åŠ¹æœ
                    if (layer % 2 === 0) {
                        ctx.shadowColor = color;
                        ctx.shadowBlur = 10;
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    }

                    ctx.restore();
                }
            }

            // ä¸­å¿ƒã®è£…é£¾
            ctx.beginPath();
            ctx.arc(cx, cy, maxRadius * 0.05, 0, Math.PI * 2);
            ctx.fillStyle = color1(0, time * 0.01);
            ctx.fill();
        }

        function animate() {
            if (isAnimating) {
                rotation += params.rotationSpeed;
                time++;
                drawMandala();
            }
            animationId = requestAnimationFrame(animate);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = `mandala-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒã§ä¸­å¿ƒç‚¹ã‚’å¤‰æ›´
        function handleInteraction(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            params.centerX = x / rect.width;
            params.centerY = y / rect.height;

            // ã‚¯ãƒªãƒƒã‚¯æ™‚ã«æ–°ã—ã„ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ç”Ÿæˆ
            if (Math.random() > 0.7) {
                params.colorScheme = Math.floor(Math.random() * 5);
            }
        }

        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction);

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        generateNew();
        animate();
    </script>
</body>
</html>
