        .info {

        @media (max-width: 768px) {

            }
        }

<body>

        <p>È¢®„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà„Å®„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅßÂëΩ„ÇíÂêπ„ÅçËæº„Åø„Åæ„Åô</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let angle = 25;
        let length = 100;
        let depth = 10;
        let widthRatio = 0.7;
        let colorMode = 'natural';
        let animate = false;
        let windStrength = 3;
        let animationAngle = 0;
        let particles = [];

        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Responsive canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const aspectRatio = 600 / 800;

            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (maxWidth * aspectRatio) + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = Math.random() * -2 - 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.speedX += Math.sin(animationAngle * 5) * 0.1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function spawnParticles(x, y, color) {
            if (particles.length < 100 && Math.random() > 0.7) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        // Color palettes
        function getColor(currentDepth, maxDepth) {
            const ratio = currentDepth / maxDepth;

            switch (colorMode) {
                case 'rainbow':
                    const hue = (ratio * 360 + animationAngle * 50) % 360;
                    return `hsl(${hue}, 80%, ${50 + ratio * 20}%)`;

                case 'cherry':
                    if (ratio > 0.7) {
                        return `rgba(255, ${180 + Math.sin(animationAngle * 3) * 30}, ${200 + Math.cos(animationAngle * 3) * 30}, ${0.8 + Math.sin(animationAngle * 5) * 0.2})`;
                    } else if (ratio > 0.4) {
                        return `rgba(139, 90, 43, ${0.7 + ratio * 0.3})`;
                    } else {
                        return `rgba(101, 67, 33, ${0.8 + ratio * 0.2})`;
                    }

                case 'autumn':
                    const autumnHue = 30 - ratio * 40;
                    return `hsl(${autumnHue}, ${70 + ratio * 30}%, ${40 + ratio * 30}%)`;

                case 'neon':
                    const neonHue = (ratio * 180 + animationAngle * 100) % 360;
                    return `hsl(${neonHue}, 100%, 60%)`;

                case 'winter':
                    if (ratio > 0.6) {
                        return `rgba(255, 255, 255, ${0.7 + Math.sin(animationAngle * 2) * 0.3})`;
                    } else {
                        return `rgba(100, 150, 200, ${0.6 + ratio * 0.4})`;
                    }

                default: // natural
                    if (ratio > 0.7) {
                        return `rgba(34, ${139 + Math.sin(animationAngle * 2) * 30}, 34, ${0.8 + Math.sin(animationAngle * 4) * 0.2})`;
                    } else if (ratio > 0.3) {
                        return `rgba(139, 90, 43, ${0.7 + ratio * 0.3})`;
                    } else {
                        return `rgba(101, 67, 33, ${0.8 + ratio * 0.2})`;
                    }
            }
        }

        // Draw fractal tree with wind effect
        function drawTree(x, y, len, treeAngle, branchWidth, currentDepth) {
            if (currentDepth === 0) return;

            // Wind effect
            const windOffset = Math.sin(animationAngle * 3 + currentDepth * 0.5) * (windStrength / 10) * (depth - currentDepth);
            const adjustedAngle = treeAngle + windOffset;

            const endX = x + len * Math.cos(adjustedAngle * Math.PI / 180);
            const endY = y - len * Math.sin(adjustedAngle * Math.PI / 180);

            // Draw branch with glow
            ctx.save();
            ctx.shadowBlur = 10;
            ctx.shadowColor = getColor(currentDepth, depth);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = getColor(currentDepth, depth);
            ctx.lineWidth = branchWidth;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.restore();

            // Spawn particles at tips
            if (currentDepth <= 2) {
                spawnParticles(endX, endY, getColor(currentDepth, depth));
            }

            const newLen = len * 0.75;
            const newWidth = branchWidth * widthRatio;
            const angleVariance = angle + Math.sin(animationAngle * 2) * 3;

            drawTree(endX, endY, newLen, adjustedAngle - angleVariance, newWidth, currentDepth - 1);
            drawTree(endX, endY, newLen, adjustedAngle + angleVariance, newWidth, currentDepth - 1);
        }

        // Main draw function
        function draw() {
            // Clear with fade effect for trails
            ctx.fillStyle = animate ? 'rgba(0, 0, 0, 0.1)' : 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTree(
                canvas.width / 2,
                canvas.height,
                length,
                90,
                depth * 1.5,
                depth
            );

            updateParticles();
        }

        // Animation loop
        function animateLoop() {
            if (animate) {
                animationAngle += 0.02;
                draw();
                requestAnimationFrame(animateLoop);
            }
        }

        // Randomize function
        function randomize() {
            angle = Math.floor(Math.random() * 40) + 15;
            length = Math.floor(Math.random() * 80) + 70;
            depth = Math.floor(Math.random() * 6) + 7;
            widthRatio = Math.round((Math.random() * 0.3 + 0.6) * 100) / 100;

            const modes = ['natural', 'rainbow', 'cherry', 'autumn', 'neon', 'winter'];
            colorMode = modes[Math.floor(Math.random() * modes.length)];

            // Update UI
            document.getElementById('angle').value = angle;
            document.getElementById('angleValue').textContent = angle + '¬∞';
            document.getElementById('length').value = length;
            document.getElementById('lengthValue').textContent = length + 'px';
            document.getElementById('depth').value = depth;
            document.getElementById('depthValue').textContent = depth;
            document.getElementById('widthRatio').value = widthRatio;
            document.getElementById('widthRatioValue').textContent = widthRatio;
            document.getElementById('colorMode').value = colorMode;

            if (!animate) draw();
        }

        // Save image function
        function saveImage() {
            const link = document.createElement('a');
            link.download = 'fractal-tree-' + Date.now() + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Event listeners
        document.getElementById('angle').addEventListener('input', (e) => {
            angle = parseInt(e.target.value);
            document.getElementById('angleValue').textContent = angle + '¬∞';
            if (!animate) draw();
        });

        document.getElementById('length').addEventListener('input', (e) => {
            length = parseInt(e.target.value);
            document.getElementById('lengthValue').textContent = length + 'px';
            if (!animate) draw();
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = depth;
            if (!animate) draw();
        });

        document.getElementById('widthRatio').addEventListener('input', (e) => {
            widthRatio = parseFloat(e.target.value);
            document.getElementById('widthRatioValue').textContent = widthRatio;
            if (!animate) draw();
        });

        document.getElementById('colorMode').addEventListener('change', (e) => {
            colorMode = e.target.value;
            if (!animate) draw();
        });

        document.getElementById('windStrength').addEventListener('input', (e) => {
            windStrength = parseInt(e.target.value);
            document.getElementById('windStrengthValue').textContent = windStrength;
            if (!animate) draw();
        });

        document.getElementById('animate').addEventListener('change', (e) => {
            animate = e.target.value === 'true';
            if (animate) {
                animateLoop();
            } else {
                animationAngle = 0;
                particles = [];
                draw();
            }
        });

        // Fullscreen
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                canvas.requestFullscreen();
            }
        }

        // Initial draw
        draw();
    </script>
