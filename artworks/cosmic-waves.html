<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Waves - Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        Cosmic Waves #1 | Click to regenerate
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;
        let params = {
            waves: 50,
            amplitude: 100,
            frequency: 0.01,
            speed: 0.02,
            colorShift: 0
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function generateParams() {
            params.waves = Math.floor(Math.random() * 80) + 20;
            params.amplitude = Math.random() * 150 + 50;
            params.frequency = Math.random() * 0.02 + 0.005;
            params.speed = Math.random() * 0.04 + 0.01;
            params.colorShift = Math.random() * 360;
        }

        function hsl(h, s, l) {
            return `hsl(${(h + params.colorShift) % 360}, ${s}%, ${l}%)`;
        }

        function draw() {
            // 半透明の黒で覆って残像効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            const centerY = height / 2;

            for (let i = 0; i < params.waves; i++) {
                ctx.beginPath();

                const hue = (i / params.waves) * 60 + time * 10;
                ctx.strokeStyle = hsl(hue, 70, 50 + Math.sin(time + i * 0.1) * 20);
                ctx.lineWidth = 1.5;

                for (let x = 0; x < width; x += 2) {
                    const distFromCenter = Math.abs(x - width / 2) / (width / 2);
                    const y = centerY +
                        Math.sin(x * params.frequency + time * (1 + i * 0.02) + i * 0.1) *
                        params.amplitude *
                        (1 - distFromCenter * 0.5) *
                        Math.sin(time * 0.5 + i * 0.05);

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            }

            time += params.speed;
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        canvas.addEventListener('click', () => {
            generateParams();
            time = 0;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        });

        resize();
        generateParams();
        draw();
    </script>
</body>
</html>
