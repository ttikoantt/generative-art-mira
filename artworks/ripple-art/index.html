<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Ripple Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="info">タッチ/クリックで波紋を広げる</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];
        let hue = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.8;
                this.speed = 3 + Math.random() * 2;
                this.hue = hue;
                this.alpha = 1;
                this.lineWidth = 2;
                this.rings = 3 + Math.floor(Math.random() * 3);
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                this.lineWidth = 2 * this.alpha;
            }

            draw() {
                for (let i = 0; i < this.rings; i++) {
                    const ringRadius = this.radius - i * 30;
                    if (ringRadius > 0) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, ringRadius, 0, Math.PI * 2);
                        ctx.strokeStyle = `hsla(${(this.hue + i * 20) % 360}, 80%, 60%, ${this.alpha * (1 - i * 0.2)})`;
                        ctx.lineWidth = this.lineWidth * (1 - i * 0.2);
                        ctx.stroke();
                    }
                }
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            hue = (hue + 30) % 360;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ripples = ripples.filter(ripple => !ripple.isDead());
            ripples.forEach(ripple => {
                ripple.update();
                ripple.draw();
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createRipple(touch.clientX, touch.clientY);
        });

        window.addEventListener('resize', resize);
        resize();
        animate();

        // 初期波紋を自動生成
        setTimeout(() => createRipple(width / 2, height / 2), 500);
    </script>
</body>
</html>
