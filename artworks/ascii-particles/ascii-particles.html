<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Particle Art</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
        }

        h1 {
            color: #00d9ff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        #art {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            line-height: 1.2;
            font-size: 14px;
        }

        pre {
            color: #e0e0e0;
            white-space: pre;
        }

        .particle {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .particle:hover {
            transform: scale(1.5);
            filter: brightness(1.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            color: #666;
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .color-legend {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® ASCII Particle System ‚ú®</h1>
        <p class="subtitle">Physical simulation with gravity, friction, and elastic collision</p>

        <div id="art"></div>

        <div class="controls">
            <button onclick="generateNewArt()">üé® Generate New Art</button>
            <button onclick="toggleAnimation()">‚ñ∂Ô∏è Toggle Animation</button>
        </div>

        <div class="color-legend">
            <div class="legend-item"><div class="legend-dot" style="background: #ff6b6b;"></div>Red</div>
            <div class="legend-item"><div class="legend-dot" style="background: #51cf66;"></div>Green</div>
            <div class="legend-item"><div class="legend-dot" style="background: #ffd43b;"></div>Yellow</div>
            <div class="legend-item"><div class="legend-dot" style="background: #339af0;"></div>Blue</div>
            <div class="legend-item"><div class="legend-dot" style="background: #cc5de8;"></div>Magenta</div>
            <div class="legend-item"><div class="legend-dot" style="background: #22b8cf;"></div>Cyan</div>
            <div class="legend-item"><div class="legend-dot" style="background: #ffffff;"></div>White</div>
        </div>

        <p class="info">Each particle has unique velocity, life, color, and shape</p>
    </div>

    <script>
        const PARTICLE_CHARS = ['‚óè', '‚óã', '‚óê', '‚óë', '‚óí', '‚óì', '‚ú¶', '‚úß', '‚òÖ', '‚òÜ', '‚ô¶', '‚ô¢', '‚óÜ', '‚óá', '‚ùã', '‚ùä'];
        const COLORS = ['#ff6b6b', '#51cf66', '#ffd43b', '#339af0', '#cc5de8', '#22b8cf', '#ffffff'];

        const WIDTH = 50;
        const HEIGHT = 25;

        class Vector {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            add(v) {
                return new Vector(this.x + v.x, this.y + v.y);
            }

            multiply(s) {
                return new Vector(this.x * s, this.y * s);
            }
        }

        class Particle {
            constructor(x, y, canvasWidth, canvasHeight) {
                this.pos = new Vector(x, y);
                this.vel = new Vector(Math.random() * 4 - 2, Math.random() * 4 - 2);
                this.canvasWidth = canvasWidth;
                this.canvasHeight = canvasHeight;
                this.char = PARTICLE_CHARS[Math.floor(Math.random() * PARTICLE_CHARS.length)];
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.life = Math.random() * 0.5 + 0.5;
                this.decay = Math.random() * 0.006 + 0.002;
            }

            update() {
                this.pos = this.pos.add(this.vel);

                // Boundary collision
                const bounce = 0.8;
                if (this.pos.x < 0) {
                    this.pos.x = 0;
                    this.vel.x *= -bounce;
                } else if (this.pos.x >= this.canvasWidth) {
                    this.pos.x = this.canvasWidth - 1;
                    this.vel.x *= -bounce;
                }

                if (this.pos.y < 0) {
                    this.pos.y = 0;
                    this.vel.y *= -bounce;
                } else if (this.pos.y >= this.canvasHeight) {
                    this.pos.y = this.canvasHeight - 1;
                    this.vel.y *= -bounce;
                }

                // Friction
                this.vel = this.vel.multiply(0.99);

                // Gravity
                this.vel = this.vel.add(new Vector(0, 0.03));

                this.life -= this.decay;
            }

            isAlive() {
                return this.life > 0;
            }
        }

        class ParticleSystem {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.particles = [];
                this.frame = 0;
            }

            emit(count = 1) {
                const cx = this.width / 2;
                const cy = this.height / 2;
                for (let i = 0; i < count; i++) {
                    const x = cx + Math.random() * 6 - 3;
                    const y = cy + Math.random() * 6 - 3;
                    const p = new Particle(x, y, this.width, this.height);
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 1.7 + 0.8;
                    p.vel = new Vector(Math.cos(angle) * speed, Math.sin(angle) * speed);
                    this.particles.push(p);
                }
            }

            update() {
                this.frame++;
                this.particles.forEach(p => p.update());
                this.particles = this.particles.filter(p => p.isAlive());
            }

            render() {
                const grid = {};
                this.particles.forEach(p => {
                    const x = Math.round(p.pos.x);
                    const y = Math.round(p.pos.y);
                    if (x >= 0 && x < this.width && y >= 0 && y < this.height) {
                        const key = `${y},${x}`;
                        if (!grid[key] || p.life > grid[key].life) {
                            grid[key] = { life: p.life, char: p.char, color: p.color };
                        }
                    }
                });

                let html = '';
                for (let y = 0; y < this.height; y++) {
                    for (let x = 0; x < this.width; x++) {
                        const key = `${y},${x}`;
                        if (grid[key]) {
                            const p = grid[key];
                            const opacity = Math.round(p.life * 255).toString(16).padStart(2, '0');
                            html += `<span class="particle" style="color: ${p.color}; opacity: ${p.life};">${p.char}</span>`;
                        } else {
                            html += ' ';
                        }
                    }
                    html += '\n';
                }
                return html;
            }
        }

        let ps = new ParticleSystem(WIDTH, HEIGHT);
        let animating = false;
        let animationId = null;

        function generateNewArt() {
            ps = new ParticleSystem(WIDTH, HEIGHT);
            ps.emit(30);

            for (let i = 0; i < 15; i++) {
                if (i % 5 === 0) ps.emit(10);
                ps.update();
            }

            ps.emit(15);
            ps.update();

            document.getElementById('art').innerHTML = '<pre>' + ps.render() + '</pre>';
        }

        function animate() {
            if (!animating) return;

            ps.emit(2);
            ps.update();
            document.getElementById('art').innerHTML = '<pre>' + ps.render() + '</pre>';

            animationId = requestAnimationFrame(animate);
        }

        function toggleAnimation() {
            animating = !animating;
            if (animating) {
                animate();
            } else if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // Generate initial art
        generateNewArt();
    </script>
</body>
</html>
