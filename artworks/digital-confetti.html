<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Confetti - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        h1 {
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-bottom: 20px;
            text-align: center;
        }

        .canvas-container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                width: 100%;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Digital Confetti</h1>
        <p class="subtitle">Click or tap to create confetti!</p>

        <div class="canvas-container">
            <canvas id="confettiCanvas"></canvas>
            <div class="info" id="info">Particles: 0</div>
        </div>

        <div class="controls">
            <button onclick="burst()">üéä Big Burst</button>
            <button onclick="rain()">üåßÔ∏è Confetti Rain</button>
            <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
            <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');

        let particles = [];
        let animationId;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
            '#F8B500', '#FF6F61', '#6B5B95', '#88B04B'
        ];

        class Particle {
            constructor(x, y, force = 1) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speedX = (Math.random() - 0.5) * 10 * force;
                this.speedY = (Math.random() - 0.5) * 10 * force - 5;
                this.gravity = 0.2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.opacity = 1;
                this.fadeSpeed = Math.random() * 0.005 + 0.002;
                this.wind = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.speedY += this.gravity;
                this.speedX += this.wind;
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                this.opacity -= this.fadeSpeed;

                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -0.5;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;

                // Draw confetti shape (rectangle)
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 0.6);

                ctx.restore();
            }

            isDead() {
                return this.opacity <= 0 || this.y > canvas.height + 50;
            }
        }

        function createParticles(x, y, count, force = 1) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, force));
            }
        }

        function burst() {
            const x = canvas.width / 2;
            const y = canvas.height / 3;
            createParticles(x, y, 50, 2);
        }

        function rain() {
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = -20;
                const particle = new Particle(x, y, 0.5);
                particle.speedY = Math.random() * 3 + 2;
                particles.push(particle);
            }
        }

        function clearCanvas() {
            particles = [];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createParticles(x, y, 20);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            createParticles(x, y, 20);
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => !p.isDead());

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            info.textContent = `Particles: ${particles.length}`;

            animationId = requestAnimationFrame(animate);
        }

        // Initial burst
        setTimeout(burst, 500);

        animate();
    </script>
</body>
</html>
