<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrogram Art - éŸ³æ¥½ã®è¦–è¦šåŒ–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px 24px;
            font-size: 14px;

            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;

        }

        .btn-mic {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-mic:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-mic.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1s infinite;
        }

        .btn-file {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-file:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .info {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .info h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .info p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="file"] {
            display: none;
        }

        .status {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <div class="info">
            <h1>ğŸµ Audio Spectrogram Art</h1>
            <p>éŸ³æ¥½ã‚’è¦–è¦šçš„ãªã‚¢ãƒ¼ãƒˆã«å¤‰æ›</p>
        </div>

        <div class="status" id="status">ã‚¹ã‚¿ãƒ³ãƒã‚¤</div>

        <div class="controls">
            <button class="btn-mic" id="micBtn">ğŸ¤ ãƒã‚¤ã‚¯</button>
            <button class="btn-file" id="fileBtn">ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«</button>
            <input type="file" id="audioFile" accept="audio/*">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const micBtn = document.getElementById('micBtn');
        const fileBtn = document.getElementById('fileBtn');
        const audioFile = document.getElementById('audioFile');
        const status = document.getElementById('status');

        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let animationId;
        let isRunning = false;
        let audioSource;
        let audioElement;

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆåˆæœŸåŒ–
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
        }

        // è‰²ç”Ÿæˆé–¢æ•°ï¼ˆç¾ã—ã„ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
        function getHSLColor(value, index, total) {
            const hue = (index / total) * 360 + (value / 255) * 60;
            const saturation = 70 + (value / 255) * 30;
            const lightness = 40 + (value / 255) * 30;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // ã‚¹ãƒšã‚¯ãƒˆãƒ­ã‚°ãƒ©ãƒ æç”»
        function draw() {
            animationId = requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);

            // åŠé€æ˜èƒŒæ™¯ã§ãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœ
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barCount = bufferLength;
            const barWidth = canvas.width / barCount * 2.5;
            const barGap = 2;

            for (let i = 0; i < barCount; i++) {
                const value = dataArray[i];
                const barHeight = (value / 255) * canvas.height * 0.8;
                const x = i * (barWidth + barGap);
                const y = (canvas.height - barHeight) / 2;

                // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                const gradient = ctx.createLinearGradient(x, y, x, y + barHeight);
                gradient.addColorStop(0, getHSLColor(value, i, barCount));
                gradient.addColorStop(0.5, getHSLColor(value * 0.8, i + barCount * 0.3, barCount));
                gradient.addColorStop(1, getHSLColor(value * 0.5, i + barCount * 0.6, barCount));

                // ãƒãƒ¼æç”»ï¼ˆå††å½¢ã«ï¼‰
                ctx.beginPath();
                ctx.fillStyle = gradient;
                ctx.arc(x + barWidth / 2, canvas.height / 2, barWidth / 2, 0, Math.PI * 2);
                ctx.fill();

                // åå°„ï¼ˆä¸Šï¼‰
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.fillStyle = getHSLColor(value, i, barCount);
                ctx.arc(x + barWidth / 2, y, barWidth / 3, 0, Math.PI * 2);
                ctx.fill();

                // åå°„ï¼ˆä¸‹ï¼‰
                ctx.beginPath();
                ctx.arc(x + barWidth / 2, canvas.height - y, barWidth / 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;

                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                ctx.shadowBlur = 20;
                ctx.shadowColor = getHSLColor(value, i, barCount);
            }
            ctx.shadowBlur = 0;
        }

        // ãƒã‚¤ã‚¯é–‹å§‹
        async function startMicrophone() {
            try {
                initAudioContext();

                if (audioSource) {
                    audioSource.disconnect();
                }
                if (audioElement) {
                    audioElement.pause();
                    audioElement = null;
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioSource = audioContext.createMediaStreamSource(stream);
                audioSource.connect(analyser);

                isRunning = true;
                micBtn.classList.add('active');
                status.textContent = 'ğŸ¤ ãƒã‚¤ã‚¯ã§éŒ²éŸ³ä¸­...';

                if (animationId) cancelAnimationFrame(animationId);
                draw();
            } catch (err) {
                console.error('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼:', err);
                status.textContent = 'âŒ ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹å¤±æ•—';
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«å†ç”Ÿ
        function playAudioFile(file) {
            initAudioContext();

            if (audioSource) {
                audioSource.disconnect();
            }
            if (audioElement) {
                audioElement.pause();
            }

            audioElement = new Audio();
            audioElement.src = URL.createObjectURL(file);
            audioSource = audioContext.createMediaElementSource(audioElement);
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);

            audioElement.play();
            isRunning = true;
            status.textContent = `ğŸµ å†ç”Ÿä¸­: ${file.name}`;

            if (animationId) cancelAnimationFrame(animationId);
            draw();

            audioElement.onended = () => {
                isRunning = false;
                micBtn.classList.remove('active');
                status.textContent = 'âœ… å†ç”Ÿå®Œäº†';
            };
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        micBtn.addEventListener('click', startMicrophone);

        fileBtn.addEventListener('click', () => {
            audioFile.click();
        });

        audioFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                playAudioFile(file);
            }
        });

        // åˆæœŸã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå¾…æ©Ÿä¸­ï¼‰
        function idleAnimation() {
            if (!isRunning) {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const time = Date.now() * 0.001;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                for (let i = 0; i < 50; i++) {
                    const angle = (i / 50) * Math.PI * 2 + time;
                    const radius = 100 + Math.sin(time * 2 + i * 0.1) * 30;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    const size = 3 + Math.sin(time * 3 + i * 0.2) * 2;

                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${(i / 50) * 360 + time * 50}, 70%, 60%, 0.6)`;
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }

                requestAnimationFrame(idleAnimation);
            }
        }
        idleAnimation();
    </script>
</body>
