<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dancing Circles - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
        }

        #fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
            transition: all 0.3s;
        }

        #fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="info">ğŸ¨ Dancing Circles</div>
    <button id="fullscreen">â›¶ Fullscreen</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // ãƒã‚¦ã‚¹ä½ç½®
        let mouseX = width / 2;
        let mouseY = height / 2;

        // å††ã®è¨­å®š
        const circles = [];
        const numCircles = 50;
        let time = 0;

        // è‰²ã®ãƒ‘ãƒ¬ãƒƒãƒˆ
        const colorPalettes = [
            { h1: 180, h2: 240 },  // é’ã€œç´«
            { h1: 280, h2: 340 },  // ç´«ã€œãƒ”ãƒ³ã‚¯
            { h1: 0, h2: 60 },     // èµ¤ã€œé»„
            { h1: 120, h2: 180 },  // ç·‘ã€œé’
            { h1: 40, h2: 100 }    // ã‚ªãƒ¬ãƒ³ã‚¸ã€œç·‘
        ];

        let currentPalette = 0;

        // å††ã‚¯ãƒ©ã‚¹
        class Circle {
            constructor(index) {
                this.index = index;
                this.reset();
            }

            reset() {
                this.baseX = width / 2;
                this.baseY = height / 2;
                this.radius = 5 + Math.random() * 15;
                this.angle = (this.index / numCircles) * Math.PI * 2;
                this.speed = 0.02 + Math.random() * 0.02;
                this.amplitude = 50 + Math.random() * 150;
                this.phase = Math.random() * Math.PI * 2;
                this.colorOffset = Math.random() * 0.5;
                this.pulseSpeed = 0.01 + Math.random() * 0.02;
            }

            update() {
                // ãƒã‚¦ã‚¹ã‹ã‚‰ã®è·é›¢ã«ã‚ˆã‚‹å½±éŸ¿
                const distX = mouseX - this.x;
                const distY = mouseY - this.y;
                const distance = Math.sqrt(distX * distX + distY * distY);

                const influence = Math.max(0, 1 - distance / 500);

                // æ³¢ã®ã‚ˆã†ãªå‹•ã
                this.angle += this.speed;
                time += 0.01;

                this.x = this.baseX +
                    Math.cos(this.angle + this.phase) * this.amplitude +
                    Math.sin(time * 2 + this.index * 0.1) * 30 * influence;

                this.y = this.baseY +
                    Math.sin(this.angle + this.phase) * this.amplitude +
                    Math.cos(time * 2 + this.index * 0.1) * 30 * influence;

                // åŠå¾„ãŒè„ˆå‹•
                this.currentRadius = this.radius *
                    (1 + Math.sin(time * 3 + this.index * 0.2) * 0.3) *
                    (1 + influence * 0.5);
            }

            draw() {
                const palette = colorPalettes[currentPalette];
                const hue = palette.h1 +
                    (palette.h2 - palette.h1) *
                    (this.index / numCircles + Math.sin(time + this.colorOffset) * 0.2);

                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.currentRadius
                );

                gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, 0.9)`);
                gradient.addColorStop(0.5, `hsla(${hue}, 70%, 50%, 0.6)`);
                gradient.addColorStop(1, `hsla(${hue}, 60%, 40%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${hue}, 80%, 60%, 0.5)`;
            }
        }

        // å††ã‚’åˆæœŸåŒ–
        for (let i = 0; i < numCircles; i++) {
            circles.push(new Circle(i));
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        // ã‚¯ãƒªãƒƒã‚¯ã§ãƒ‘ãƒ¬ãƒƒãƒˆå¤‰æ›´
        canvas.addEventListener('click', () => {
            currentPalette = (currentPalette + 1) % colorPalettes.length;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            circles.forEach(circle => circle.reset());
        });

        // å…¨ç”»é¢ãƒœã‚¿ãƒ³
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            // åŠé€æ˜ã§å‰ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’æ®‹ã™
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // èƒŒæ™¯ã®å…‰
            const bgGradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            bgGradient.addColorStop(0, 'rgba(30, 30, 50, 0.05)');
            bgGradient.addColorStop(1, 'rgba(10, 10, 15, 0)');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            // å††ã‚’æ›´æ–°ãƒ»æç”»
            circles.forEach(circle => {
                circle.update();
                circle.draw();
            });

            // æ¥ç¶šç·šï¼ˆè¿‘ã„å††åŒå£«ï¼‰
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < circles.length; i++) {
                for (let j = i + 1; j < circles.length; j++) {
                    const dx = circles[i].x - circles[j].x;
                    const dy = circles[i].y - circles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(circles[i].x, circles[i].y);
                        ctx.lineTo(circles[j].x, circles[j].y);
                        ctx.stroke();
                    }
                }
            }

            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
