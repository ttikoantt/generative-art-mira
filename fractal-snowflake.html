<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fractal Snowflake - フラクタル雪の結晶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        canvas {
            display: block;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 100;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        label {
            color: #aaf;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input[type="range"] {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: #335;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #aaf;
            border-radius: 50%;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background: linear-gradient(135deg, #55f, #33f);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(85, 85, 255, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(85, 85, 255, 0.5);
        }
        button:active {
            transform: translateY(0);
        }
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaf;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 20px #55f;
            z-index: 100;
            text-align: center;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="title">❄️ Fractal Snowflake - フラクタル雪の結晶 ❄️</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
    <div class="controls">
        <div class="control-group">
            <label>分岐深度: <span id="depthLabel">5</span></label>
            <input type="range" id="depth" min="3" max="7" value="5">
        </div>
        <div class="control-group">
            <label>分岐角度: <span id="angleLabel">60</span>°</label>
            <input type="range" id="angle" min="30" max="90" value="60">
        </div>
        <div class="control-group">
            <label>サイズ: <span id="sizeLabel">150</span></label>
            <input type="range" id="size" min="100" max="250" value="150">
        </div>
        <button onclick="generateNew()">新しい結晶 ❄️</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let rotation = 0;
        let autoRotate = true;
        let mouseX = 0, mouseY = 0;
        let isDragging = false;

        // パラメータ
        let params = {
            depth: 5,
            angle: 60,
            size: 150
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // 雪の結晶を描画（再帰的な分岐構造）
        function drawBranch(x, y, length, angle, depth) {
            if (depth === 0) return;

            const endX = x + Math.cos(angle) * length;
            const endY = y + Math.sin(angle) * length;

            // 深度に応じて色を変化
            const hue = 200 + depth * 15;
            const saturation = 70 + depth * 5;
            const lightness = 85 - depth * 8;
            const alpha = 0.6 + depth * 0.08;

            ctx.strokeStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
            ctx.lineWidth = depth * 0.8;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            // グロー効果
            ctx.shadowBlur = depth * 2;
            ctx.shadowColor = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`;

            // 分岐
            const branchAngle = params.angle * Math.PI / 180;
            const newLength = length * 0.65;

            // 3方向に分岐（雪の結晶の特徴的なパターン）
            for (let i = -1; i <= 1; i++) {
                drawBranch(endX, endY, newLength, angle + branchAngle * i, depth - 1);
            }
        }

        // 雪の結晶全体を描画
        function drawSnowflake() {
            ctx.clearRect(0, 0, width, height);

            // 背景の星を描画
            drawStars();

            // 6方向に雪の結晶の腕を描画
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI / 3) + rotation;
                const startX = width / 2;
                const startY = height / 2;
                drawBranch(startX, startY, params.size, angle, params.depth);
            }

            // 中心に光るコア
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, 50
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(200, 220, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(200, 220, 255, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(width / 2, height / 2, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        // 背景の星を描画
        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }
        initStars();

        function drawStars() {
            stars.forEach(star => {
                star.twinkle += 0.05;
                const brightness = 0.3 + Math.sin(star.twinkle) * 0.3;
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            if (autoRotate) {
                rotation += 0.002;
            }
            drawSnowflake();
            requestAnimationFrame(animate);
        }

        // インタラクティブ操作
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - mouseX;
                rotation += deltaX * 0.005;
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            autoRotate = true;
        });

        // タッチ操作
        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            autoRotate = false;
            mouseX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const deltaX = e.touches[0].clientX - mouseX;
                rotation += deltaX * 0.005;
                mouseX = e.touches[0].clientX;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
            autoRotate = true;
        });

        // パラメータ更新
        document.getElementById('depth').addEventListener('input', (e) => {
            params.depth = parseInt(e.target.value);
            document.getElementById('depthLabel').textContent = params.depth;
        });

        document.getElementById('angle').addEventListener('input', (e) => {
            params.angle = parseInt(e.target.value);
            document.getElementById('angleLabel').textContent = params.angle;
        });

        document.getElementById('size').addEventListener('input', (e) => {
            params.size = parseInt(e.target.value);
            document.getElementById('sizeLabel').textContent = params.size;
        });

        // 新しい結晶を生成
        function generateNew() {
            params.depth = Math.floor(Math.random() * 3) + 4; // 4-6
            params.angle = Math.floor(Math.random() * 40) + 40; // 40-80
            params.size = Math.floor(Math.random() * 80) + 120; // 120-200

            document.getElementById('depth').value = params.depth;
            document.getElementById('angle').value = params.angle;
            document.getElementById('size').value = params.size;

            document.getElementById('depthLabel').textContent = params.depth;
            document.getElementById('angleLabel').textContent = params.angle;
            document.getElementById('sizeLabel').textContent = params.size;

            initStars();
        }

        // 全画面表示
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // アニメーション開始
        animate();
    </script>
</body>
</html>
