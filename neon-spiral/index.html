<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Spiral Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            pointer-events: none;
        }
        #fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        #fullscreen:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        タッチ/ドラッグで螺旋の中心を移動<br>
        ダブルタップで色を変更
    </div>
    <button id="fullscreen">全画面</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let centerX, centerY;
        let hue = 0;
        let time = 0;
        let spiralCount = 5;
        let lastTap = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        }
        resize();
        window.addEventListener('resize', resize);

        function drawSpiral(cx, cy, startHue, direction, speed) {
            ctx.save();
            ctx.translate(cx, cy);

            const maxRadius = Math.min(canvas.width, canvas.height) * 0.45;
            const points = 500;

            for (let i = 0; i < points; i++) {
                const t = i / points;
                const angle = t * Math.PI * 2 * spiralCount + time * speed * direction;
                const radius = t * maxRadius;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                const hue = (startHue + t * 60) % 360;
                const size = 3 + t * 5;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;
                ctx.fill();
            }

            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            hue = (hue + 0.5) % 360;
            time += 0.02;

            // 複数の螺旋を描画
            drawSpiral(centerX, centerY, hue, 1, 2);
            drawSpiral(centerX, centerY, (hue + 120) % 360, -1, 1.5);
            drawSpiral(centerX, centerY, (hue + 240) % 360, 1, 1);

            requestAnimationFrame(animate);
        }
        animate();

        // タッチ/マウスイベント
        function handleMove(x, y) {
            centerX = x;
            centerY = y;
        }

        canvas.addEventListener('mousemove', (e) => {
            handleMove(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);

            const now = Date.now();
            if (now - lastTap < 300) {
                hue = Math.random() * 360;
                spiralCount = 3 + Math.floor(Math.random() * 5);
            }
            lastTap = now;
        }, { passive: false });

        // 全画面ボタン
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
