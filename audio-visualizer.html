<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reactive Visualizer - Èü≥Ê•Ω„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        h1 {
            color: #00ffaa;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ffaa;
            letter-spacing: 0.1em;
        }
        
        .subtitle {
            color: #888;
            font-size: clamp(0.7rem, 2vw, 1rem);
            margin-bottom: 20px;
        }
        
        #canvas {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 100%);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 170, 0.3);
            max-width: 100%;
            cursor: pointer;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #00ffaa 0%, #00cc88 100%);
            border: none;
            color: #0a0a0f;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
        }
        
        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        .info {
            color: #666;
            font-size: 0.85rem;
            margin-top: 15px;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 170, 0.2);
            border: 2px solid #00ffaa;
            color: #00ffaa;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0, 255, 170, 0.4);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .fullscreen-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</div>
    
    <div class="container">
        <h1>AUDIO VISUALIZER</h1>
        <p class="subtitle">Èü≥Ê•Ω„Å´Âêà„Çè„Åõ„Å¶Ë∏ä„Çã„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº</p>
        
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button id="startBtn" onclick="startAudio()">üé§ „Éû„Ç§„ÇØ„ÅßÈñãÂßã</button>
            <button id="stopBtn" onclick="stopAudio()" disabled>‚èπ ÂÅúÊ≠¢</button>
        </div>
        
        <p class="info">„Éû„Ç§„ÇØ„ÅÆË®±ÂèØ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÈü≥Ê•Ω„ÇíÊµÅ„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let animationId;
        let isRunning = false;
        let time = 0;
        
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 250, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        async function startAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                animate();
            } catch (err) {
                alert('„Éû„Ç§„ÇØ„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                console.error(err);
            }
        }
        
        function stopAudio() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(10, 10, 15, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function animate() {
            if (!isRunning) return;
            
            animationId = requestAnimationFrame(animate);
            time += 0.02;
            
            analyser.getByteFrequencyData(dataArray);
            
            // ÂçäÈÄèÊòé„Åß„ÇØ„É™„Ç¢Ôºà„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(centerX, centerY) - 20;
            
            // Âπ≥ÂùáÈü≥Èáè„ÇíË®àÁÆó
            let avgVolume = 0;
            for (let i = 0; i < dataArray.length; i++) {
                avgVolume += dataArray[i];
            }
            avgVolume /= dataArray.length;
            avgVolume /= 255; // 0-1„Å´Ê≠£Ë¶èÂåñ
            
            // Ë§áÊï∞„ÅÆÂÜÜÂΩ¢„Éë„Çø„Éº„É≥
            for (let ring = 0; ring < 3; ring++) {
                const ringOffset = ring * 0.5;
                const hue = (time * 50 + ring * 120) % 360;
                
                ctx.beginPath();
                
                for (let i = 0; i <= 360; i += 2) {
                    const angle = (i * Math.PI) / 180;
                    const dataIndex = Math.floor((i / 360) * dataArray.length);
                    const value = dataArray[dataIndex] / 255;
                    
                    // Âü∫Êú¨ÂçäÂæÑ
                    let radius = (maxRadius / 3) * (ring + 1);
                    
                    // Èü≥„Å´ÂèçÂøú„Åó„Å¶Â§âÂåñ
                    radius += value * 50 * avgVolume;
                    
                    // Ê≥¢Áä∂„ÅÆÂãï„Åç
                    radius += Math.sin(angle * 5 + time * 3 + ringOffset) * 10 * avgVolume;
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.strokeStyle = `hsla(${hue}, 100%, 60%, ${0.6 - ring * 0.15})`;
                ctx.lineWidth = 3 - ring;
                ctx.stroke();
            }
            
            // ‰∏≠ÂøÉ„ÅÆ„Éë„É´„ÇπÂÜÜ
            const pulseRadius = 30 + avgVolume * 40 + Math.sin(time * 4) * 5;
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, pulseRadius
            );
            gradient.addColorStop(0, `hsla(${time * 100 % 360}, 100%, 70%, 0.8)`);
            gradient.addColorStop(1, `hsla(${time * 100 % 360}, 100%, 50%, 0)`);
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, pulseRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // ÊîæÂ∞ÑÁ∑ö
            const rayCount = 24;
            for (let i = 0; i < rayCount; i++) {
                const angle = (i / rayCount) * Math.PI * 2 + time * 0.5;
                const dataIndex = Math.floor((i / rayCount) * dataArray.length);
                const value = dataArray[dataIndex] / 255;
                
                if (value > 0.3) {
                    const rayLength = value * 100 * avgVolume;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(
                        centerX + Math.cos(angle) * rayLength,
                        centerY + Math.sin(angle) * rayLength
                    );
                    ctx.strokeStyle = `hsla(${(i / rayCount) * 360 + time * 50}, 100%, 60%, ${value * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            // Â§ñÂÅ¥„ÅÆË£ÖÈ£æÁ≤íÂ≠ê
            for (let i = 0; i < 30; i++) {
                const angle = (i / 30) * Math.PI * 2 - time;
                const dataIndex = Math.floor((i / 30) * dataArray.length);
                const value = dataArray[dataIndex] / 255;
                
                const distance = maxRadius + 20 + value * 30;
                const size = 2 + value * 4;
                
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${(i / 30) * 360 + time * 80}, 100%, 60%, ${value})`;
                ctx.fill();
            }
        }
        
        // ÂàùÊúüÁîªÈù¢
        function drawIdle() {
            ctx.fillStyle = 'rgba(10, 10, 15, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // ÂæÖÊ©ü‰∏≠„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            for (let ring = 0; ring < 3; ring++) {
                const radius = 50 + ring * 30;
                const alpha = 0.3 - ring * 0.1;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 255, 170, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            ctx.font = '16px Courier New';
            ctx.fillStyle = '#00ffaa';
            ctx.textAlign = 'center';
            ctx.fillText('„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Çπ„Çø„Éº„Éà', centerX, centerY + 120);
        }
        
        drawIdle();
        
        canvas.addEventListener('click', () => {
            if (!isRunning) {
                startAudio();
            }
        });
    </script>
</body>
</html>
