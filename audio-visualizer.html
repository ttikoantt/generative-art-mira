<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - „Ç™„Éº„Éá„Ç£„Ç™„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #visualizer {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .status {
            color: white;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #visualizer {
                height: 300px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 250px;
            }
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .fullscreen #visualizer {
            height: calc(100vh - 200px);
        }

        .exit-fullscreen {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .exit-fullscreen:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .fullscreen .exit-fullscreen {
            display: block;
        }
    </style>
</head>
<body>
    <button class="exit-fullscreen" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ëß£Èô§</button>

    <div class="container">
        <h1>üéµ Audio Visualizer</h1>
        <p class="subtitle">Èü≥Ê•Ω„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„ÄÅÁæé„Åó„ÅÑ„Éì„Ç∏„É•„Ç¢„É©„Ç§„Çº„Éº„Ç∑„Éß„É≥„ÇíÊ•Ω„Åó„ÇÇ„ÅÜÔºÅ</p>

        <div class="canvas-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <label class="file-label">
                üìÅ Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
                <input type="file" class="file-input" accept="audio/*" onchange="loadAudio(event)">
            </label>

            <button id="playBtn" onclick="togglePlay()" disabled>‚ñ∂ ÂÜçÁîü</button>
            <button onclick="changeVisualization('bars')">üìä „Éê„Éº</button>
            <button onclick="changeVisualization('wave')">„Ä∞ „Ç¶„Çß„Éº„Éñ</button>
            <button onclick="changeVisualization('circle')">‚≠ï ÂÜÜÂΩ¢</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üî≤ ÂÖ®ÁîªÈù¢</button>
        </div>

        <p class="status" id="status">Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
    </div>

    <script>
        let audioContext;
        let analyser;
        let audioSource;
        let audio;
        let isPlaying = false;
        let currentVisualization = 'bars';
        let animationId;

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const status = document.getElementById('status');

        // Canvas„Çµ„Ç§„Ç∫Ë™øÊï¥
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Èü≥Ê•Ω„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø
        function loadAudio(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Êó¢Â≠ò„ÅÆ„Ç™„Éº„Éá„Ç£„Ç™„ÇíÂÅúÊ≠¢
            if (audio) {
                audio.pause();
                if (audioSource) {
                    audioSource.disconnect();
                }
            }

            // AudioContextÂàùÊúüÂåñ
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            audio = new Audio();
            audio.src = URL.createObjectURL(file);

            audioSource = audioContext.createMediaElementSource(audio);
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);

            audio.addEventListener('canplay', () => {
                playBtn.disabled = false;
                status.textContent = `Ê∫ñÂÇôÂÆå‰∫Ü: ${file.name}`;
            });

            audio.addEventListener('ended', () => {
                isPlaying = false;
                playBtn.textContent = '‚ñ∂ ÂÜçÁîü';
            });
        }

        // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢
        function togglePlay() {
            if (!audio) return;

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂ ÂÜçÁîü';
                cancelAnimationFrame(animationId);
            } else {
                audio.play();
                playBtn.textContent = '‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢';
                visualize();
            }

            isPlaying = !isPlaying;
        }

        // „Éì„Ç∏„É•„Ç¢„É©„Ç§„Çº„Éº„Ç∑„Éß„É≥Â§âÊõ¥
        function changeVisualization(type) {
            currentVisualization = type;
        }

        // „Éì„Ç∏„É•„Ç¢„É©„Ç§„Çº„Éº„Ç∑„Éß„É≥
        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                // „Ç≠„É£„É≥„Éê„Çπ„ÇØ„É™„Ç¢
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (currentVisualization === 'bars') {
                    drawBars(dataArray, bufferLength);
                } else if (currentVisualization === 'wave') {
                    drawWave(dataArray, bufferLength);
                } else if (currentVisualization === 'circle') {
                    drawCircle(dataArray, bufferLength);
                }
            }

            draw();
        }

        // „Éê„Éº„Éì„Ç∏„É•„Ç¢„É©„Ç§„Çº„Éº„Ç∑„Éß„É≥
        function drawBars(dataArray, bufferLength) {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height;

                // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, `hsl(${(i / bufferLength) * 360}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${(i / bufferLength) * 360 + 60}, 100%, 30%)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${(i / bufferLength) * 360}, 100%, 50%)`;

                x += barWidth + 1;
            }

            ctx.shadowBlur = 0;
        }

        // „Ç¶„Çß„Éº„Éñ„Éì„Ç∏„É•„Ç¢„É©„Ç§„Çº„Éº„Ç∑„Éß„É≥
        function drawWave(dataArray, bufferLength) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = `hsl(${Date.now() / 50 % 360}, 100%, 50%)`;
            ctx.shadowBlur = 20;
            ctx.shadowColor = ctx.strokeStyle;

            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 255;
                const y = v * canvas.height;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // Âà•„ÅÆ„Ç¶„Çß„Éº„Éñ
            ctx.strokeStyle = `hsl(${(Date.now() / 50 + 180) % 360}, 100%, 50%)`;
            ctx.shadowColor = ctx.strokeStyle;
            ctx.beginPath();

            x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[bufferLength - 1 - i] / 255;
                const y = canvas.height - (v * canvas.height);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // ÂÜÜÂΩ¢„Éì„Ç∏„É•„Ç¢„É©„Ç§„Çº„Éº„Ç∑„Éß„É≥
        function drawCircle(dataArray, bufferLength) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 4;

            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amplitude = (dataArray[i] / 255) * radius;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + amplitude);
                const y2 = centerY + Math.sin(angle) * (radius + amplitude);

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = `hsl(${(i / bufferLength) * 360}, 100%, 50%)`;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 15;
                ctx.shadowColor = ctx.strokeStyle;
                ctx.stroke();
            }

            // ‰∏≠ÂøÉ„ÅÆÂÜÜ
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius / 3, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'white';
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            document.body.classList.toggle('fullscreen');
        }

        // ÂàùÊúü„Ç≠„É£„É≥„Éê„ÇπÊèèÁîª
        function drawInitial() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '30px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('üéµ Èü≥Ê•Ω„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Çπ„Çø„Éº„ÉàÔºÅ', canvas.width / 2, canvas.height / 2);
        }

        drawInitial();
    </script>
</body>
