<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Art Generator | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #artCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Courier New', monospace;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 25px;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 15px;
            font-size: 12px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .controls {
                width: 90%;
                bottom: 10px;
            }

            input[type="text"] {
                width: 100%;
                min-width: unset;
            }

            button {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>

    <div class="info">
        テキストを入力してアートを生成
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="controls">
        <input type="text" id="textInput" placeholder="テキストを入力..." maxlength="30">
        <button onclick="generateArt()">生成</button>
        <button onclick="clearArt()">クリア</button>
        <button onclick="randomArt()">ランダム</button>
    </div>

    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        let texts = [];
        let animationId;

        // キャンバスサイズ設定
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // テキストクラス
        class TextArt {
            constructor(text, x, y) {
                this.text = text;
                this.x = x;
                this.y = y;
                this.size = Math.random() * 40 + 20;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.hue = Math.random() * 360;
                this.hueSpeed = Math.random() * 2 + 0.5;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                this.hue += this.hueSpeed;
                this.pulsePhase += 0.05;

                // 境界チェック
                if (this.x < -100) this.x = canvas.width + 100;
                if (this.x > canvas.width + 100) this.x = -100;
                if (this.y < -100) this.y = canvas.height + 100;
                if (this.y > canvas.height + 100) this.y = -100;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const pulse = Math.sin(this.pulsePhase) * 0.3 + 1;
                const size = this.size * pulse;

                ctx.font = `bold ${size}px 'Courier New', monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // グロー効果
                ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 0.8)`;
                ctx.shadowBlur = 20;

                // テキスト描画
                const gradient = ctx.createLinearGradient(-size, -size, size, size);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, ${this.opacity})`);
                gradient.addColorStop(0.5, `hsla(${this.hue + 60}, 100%, 50%, ${this.opacity})`);
                gradient.addColorStop(1, `hsla(${this.hue + 120}, 100%, 60%, ${this.opacity})`);

                ctx.fillStyle = gradient;
                ctx.fillText(this.text, 0, 0);

                ctx.restore();
            }
        }

        // アート生成
        function generateArt() {
            const input = document.getElementById('textInput');
            const text = input.value || 'Art';

            for (let i = 0; i < 15; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                texts.push(new TextArt(text, x, y));
            }

            if (texts.length > 100) {
                texts = texts.slice(-100);
            }
        }

        // ランダムアート
        function randomArt() {
            const words = ['Dream', 'Love', 'Hope', 'Star', 'Moon', 'Sun', 'Ocean', 'Mountain', 'Forest', 'Sky', 'Fire', 'Water', 'Earth', 'Wind', 'Light'];
            const word = words[Math.floor(Math.random() * words.length)];
            document.getElementById('textInput').value = word;
            generateArt();
        }

        // クリア
        function clearArt() {
            texts = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // アニメーションループ
        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            texts.forEach(text => {
                text.update();
                text.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // エンターキーで生成
        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateArt();
            }
        });

        // タッチ/クリックでテキスト追加
        canvas.addEventListener('click', (e) => {
            const input = document.getElementById('textInput');
            const text = input.value || 'Art';
            texts.push(new TextArt(text, e.clientX, e.clientY));

            if (texts.length > 100) {
                texts = texts.slice(-100);
            }
        });

        // 初期アート
        randomArt();
        animate();
    </script>
</body>
</html>
