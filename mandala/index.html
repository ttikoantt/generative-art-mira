<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジェネレーティブ・マンダラ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        canvas {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            touch-action: none;
        }
        .info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="container">
        <h1>✨ ジェネレーティブ・マンダラ ✨</h1>
        <canvas id="mandala"></canvas>
        <div class="info">クリックで新しいパターンを生成</div>
        <div class="controls">
            <button onclick="changeSymmetry()">対称性変更</button>
            <button onclick="toggleAnimation()">アニメーション</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mandala');
        const ctx = canvas.getContext('2d');

        let symmetry = 8;
        let rotation = 0;
        let animationEnabled = true;
        let colorOffset = 0;
        let seed = Math.random() * 1000;

        function resize() {
            const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6, 600);
            canvas.width = size;
            canvas.height = size;
            draw();
        }

        function draw() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(centerX, centerY) * 0.9;

            // Clear with dark background
            ctx.fillStyle = 'rgba(20, 20, 40, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw mandala
            const layers = 5;
            for (let layer = 0; layer < layers; layer++) {
                const layerRadius = (maxRadius / layers) * (layer + 1);
                const points = 8 + layer * 4;

                for (let i = 0; i < symmetry; i++) {
                    const angle = (Math.PI * 2 * i / symmetry) + rotation + (layer * 0.2);

                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(angle);

                    // Color based on position and time
                    const hue = (colorOffset + layer * 30 + i * (360 / symmetry)) % 360;
                    const saturation = 70 + Math.sin(seed + layer) * 20;
                    const lightness = 50 + Math.cos(seed * 0.5 + layer) * 15;

                    ctx.strokeStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`;
                    ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.3)`;
                    ctx.lineWidth = 1.5;

                    // Draw petal
                    ctx.beginPath();
                    const petalSize = layerRadius * 0.15;
                    const petalLength = layerRadius * 0.3;

                    // Pseudo-random petal shape
                    const petalType = Math.floor(seed + layer) % 3;

                    if (petalType === 0) {
                        // Ellipse petal
                        ctx.ellipse(petalLength, 0, petalLength, petalSize, 0, 0, Math.PI * 2);
                    } else if (petalType === 1) {
                        // Diamond petal
                        ctx.moveTo(petalLength, 0);
                        ctx.lineTo(petalLength * 0.7, -petalSize);
                        ctx.lineTo(petalLength * 0.3, 0);
                        ctx.lineTo(petalLength * 0.7, petalSize);
                        ctx.closePath();
                    } else {
                        // Heart petal
                        ctx.moveTo(petalLength * 0.5, 0);
                        ctx.bezierCurveTo(
                            petalLength * 0.5, -petalSize * 0.5,
                            petalLength * 0.2, -petalSize,
                            0, -petalSize * 0.5
                        );
                        ctx.bezierCurveTo(
                            -petalLength * 0.2, -petalSize,
                            -petalLength * 0.5, -petalSize * 0.5,
                            -petalLength * 0.5, 0
                        );
                        ctx.bezierCurveTo(
                            -petalLength * 0.5, petalSize * 0.5,
                            -petalLength * 0.2, petalSize,
                            0, petalSize * 0.5
                        );
                        ctx.bezierCurveTo(
                            petalLength * 0.2, petalSize,
                            petalLength * 0.5, petalSize * 0.5,
                            petalLength * 0.5, 0
                        );
                        ctx.closePath();
                    }

                    ctx.fill();
                    ctx.stroke();

                    ctx.restore();
                }
            }

            // Center decoration
            const centerHue = (colorOffset + 180) % 360;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 30);
            gradient.addColorStop(0, `hsla(${centerHue}, 80%, 70%, 1)`);
            gradient.addColorStop(0.5, `hsla(${centerHue}, 70%, 50%, 0.8)`);
            gradient.addColorStop(1, `hsla(${centerHue}, 60%, 30%, 0)`);
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate() {
            if (animationEnabled) {
                rotation += 0.005;
                colorOffset += 0.2;
                draw();
            }
            requestAnimationFrame(animate);
        }

        function regenerate() {
            seed = Math.random() * 1000;
            draw();
        }

        function changeSymmetry() {
            const symmetries = [6, 8, 10, 12, 16];
            const currentIndex = symmetries.indexOf(symmetry);
            symmetry = symmetries[(currentIndex + 1) % symmetries.length];
            draw();
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', regenerate);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            regenerate();
        });

        // Initialize
        resize();
        animate();
    </script>
</body>
</html>
