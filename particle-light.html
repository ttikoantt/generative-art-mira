<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Light - 光の粒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">光の粒子 - マウス/タッチで誘引</div>
    <button class="fullscreen-btn" id="fullscreenBtn">全画面表示</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            targetX = width / 2;
            targetY = height / 2;
        }

        resize();
        window.addEventListener('resize', resize);

        // マウス・タッチイベント
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            targetX = mouseX;
            targetY = mouseY;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            targetX = mouseX;
            targetY = mouseY;
        }, { passive: false });

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            targetX = mouseX;
            targetY = mouseY;
        }, { passive: false });

        // 粒子クラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 1;
                this.baseRadius = this.radius;
                this.hue = Math.random() * 60 + 180; // 青〜紫
                this.alpha = Math.random() * 0.5 + 0.3;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
            }

            update() {
                // ターゲットに向かって加速
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 50) {
                    const force = 0.5 / (dist * 0.01 + 1);
                    this.vx += dx * force * 0.01;
                    this.vy += dy * force * 0.01;
                }

                // 抵抗
                this.vx *= 0.98;
                this.vy *= 0.98;

                // 位置更新
                this.x += this.vx;
                this.y += this.vy;

                // 色の変化
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                this.hue = 180 + speed * 10;

                // サイズ変化
                this.radius = this.baseRadius + speed * 0.5;

                // ライフ減少
                this.life--;
                if (this.life <= 0 || dist < 20) {
                    this.reset();
                }
            }

            draw() {
                const lifeRatio = this.life / this.maxLife;
                const alpha = this.alpha * lifeRatio;

                // 光の効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, ${alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 50%, ${alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, 40%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // 核心
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 90%, 70%, ${alpha})`;
                ctx.fill();
            }
        }

        // 粒子配列
        const particles = [];
        const particleCount = 150;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // アニメーション
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(15, 15, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 接続線
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 80) {
                        const alpha = (1 - dist / 80) * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `hsla(${(p1.hue + p2.hue) / 2}, 70%, 50%, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        animate();

        // 全画面切り替え
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
