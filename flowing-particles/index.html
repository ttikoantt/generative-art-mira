<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Particles - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 100;
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        ðŸŽ¨ Flowing Particles<br>
        Click and drag to create particles
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.decay = 0.005 + Math.random() * 0.01;
                this.size = 2 + Math.random() * 4;

                // Color based on position
                const hue = (x / width) * 60 + (y / height) * 60 + Math.random() * 30;
                this.hue = hue;
                this.saturation = 70 + Math.random() * 30;
                this.lightness = 50 + Math.random() * 20;
            }

            update() {
                // Physics
                this.x += this.vx;
                this.y += this.vy;

                // Gravity effect
                this.vy += 0.02;

                // Friction
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Decay
                this.life -= this.decay;

                // Color shift over time
                this.hue += 0.5;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                // Create particles
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(mouseX, mouseY));
                }
            }
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isMouseDown) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(mouseX, mouseY));
                }
            }
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Animation loop
        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);

            // Draw connections between nearby particles
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 80) {
                        ctx.save();
                        ctx.globalAlpha = (1 - dist / 80) * 0.2 * particles[i].life;
                        ctx.strokeStyle = `hsl(${particles[i].hue}, 50%, 60%)`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }

            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Limit particles
            if (particles.length > 500) {
                particles = particles.slice(-500);
            }

            // Auto-generate particles occasionally
            if (Math.random() < 0.02 && particles.length < 100) {
                particles.push(new Particle(
                    Math.random() * width,
                    Math.random() * height
                ));
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
