<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Garden - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        h1 {
            color: #eee;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .info {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        #canvas-container {
            position: relative;
            width: 95vw;
            height: 70vh;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 100%);
            cursor: crosshair;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-family: inherit;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <h1>üåø Fractal Garden</h1>
    <p class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑÊú®„ÇíÊ§ç„Åà„Çã</p>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <button onclick="clearCanvas()">„ÇØ„É™„Ç¢</button>
        <button onclick="plantRandom()">„É©„É≥„ÉÄ„É†Ê§çÊ®π</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');

        let trees = [];
        let animationId = null;

        function resizeCanvas() {
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            redraw();
        }

        class Tree {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.hue = Math.random() * 60 + 20; // Green to yellow range
                this.branches = [];
                this.growing = true;
                this.maxDepth = 8;
                this.currentDepth = 0;
                this.growthSpeed = 0.05;
            }

            grow() {
                if (this.currentDepth < this.maxDepth) {
                    this.currentDepth += this.growthSpeed;
                    this.branches = [];
                    this.generateBranches(this.x, this.y, -90, this.currentDepth * 15, 0);
                    return true;
                }
                return false;
            }

            generateBranches(x, y, angle, length, depth) {
                if (depth >= this.currentDepth || depth >= this.maxDepth) return;

                const endX = x + length * Math.cos(angle * Math.PI / 180);
                const endY = y + length * Math.sin(angle * Math.PI / 180);

                this.branches.push({
                    x1: x,
                    y1: y,
                    x2: endX,
                    y2: endY,
                    depth: depth,
                    hue: this.hue + depth * 10
                });

                const newLength = length * 0.7;
                const angleVariation = 25 + Math.random() * 10;

                this.generateBranches(endX, endY, angle - angleVariation, newLength, depth + 1);
                this.generateBranches(endX, endY, angle + angleVariation, newLength, depth + 1);
            }

            draw(ctx) {
                this.branches.forEach(branch => {
                    ctx.beginPath();
                    ctx.moveTo(branch.x1, branch.y1);
                    ctx.lineTo(branch.x2, branch.y2);
                    ctx.strokeStyle = `hsl(${branch.hue}, 70%, ${50 + branch.depth * 3}%)`;
                    ctx.lineWidth = Math.max(1, (this.maxDepth - branch.depth) * 1.5);
                    ctx.lineCap = 'round';
                    ctx.stroke();
                });
            }
        }

        function plantTree(x, y) {
            const tree = new Tree(x, y);
            trees.push(tree);
            animate();
        }

        function animate() {
            let stillGrowing = false;
            trees.forEach(tree => {
                if (tree.grow()) {
                    stillGrowing = true;
                }
            });

            redraw();

            if (stillGrowing) {
                animationId = requestAnimationFrame(animate);
            }
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a1a');
            gradient.addColorStop(1, '#1a1a3a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            trees.forEach(tree => tree.draw(ctx));
        }

        function clearCanvas() {
            trees = [];
            redraw();
        }

        function plantRandom() {
            const x = Math.random() * canvas.width;
            const y = canvas.height * 0.8 + Math.random() * canvas.height * 0.1;
            plantTree(x, y);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => {
                    alert(`ÂÖ®ÁîªÈù¢„Ç®„É©„Éº: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            plantTree(x, y);
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            plantTree(x, y);
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Plant initial tree
        plantTree(canvas.width / 2, canvas.height * 0.85);
    </script>
</body>
</html>
