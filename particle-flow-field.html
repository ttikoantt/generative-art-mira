<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: #00ff88;
            font-size: 12px;
            z-index: 100;
            border: 1px solid #00ff88;
        }

        .controls h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .controls button {
            background: #00ff88;
            color: #0a0a0f;
            border: none;
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button:hover {
            background: #00cc6a;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            color: #00ff88;
            font-size: 11px;
            border: 1px solid #00ff88;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ff88;
            color: #0a0a0f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: #00cc6a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>ðŸŒ€ Flow Field Controls</h3>
        <button onclick="resetParticles()">Reset</button>
        <button onclick="toggleTrails()">Toggle Trails</button>
        <button onclick="changeColors()">Change Colors</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="info">
        <div>Particles: <span id="particleCount">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let cols, rows;
        let scale = 20;
        let showTrails = true;

        // Color palettes
        const palettes = [
            ['#00ff88', '#00ccff', '#ff00ff', '#ffff00', '#ff6600'],
            ['#ff0066', '#00ffcc', '#ffcc00', '#9900ff', '#00ff66'],
            ['#00ffff', '#ff00ff', '#ffff00', '#ff0000', '#00ff00'],
            ['#ffffff', '#888888', '#444444', '#222222', '#111111']
        ];
        let currentPalette = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cols = Math.floor(width / scale);
            rows = Math.floor(height / scale);
            generateFlowField();
        }

        function generateFlowField() {
            flowField = [];
            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let row = [];
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let angle = noise(xoff, yoff) * Math.PI * 4;
                    row.push(angle);
                    xoff += 0.1;
                }
                flowField.push(row);
                yoff += 0.1;
            }
        }

        // Simplex-like noise function
        function noise(x, y) {
            const n = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
            return n - Math.floor(n);
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.speed = Math.random() * 2 + 1;
                this.color = palettes[currentPalette][Math.floor(Math.random() * palettes[currentPalette].length)];
                this.size = Math.random() * 2 + 1;
                this.life = 0;
                this.maxLife = Math.random() * 500 + 300;
            }

            update() {
                let col = Math.floor(this.x / scale);
                let row = Math.floor(this.y / scale);

                if (col >= 0 && col < cols && row >= 0 && row < rows) {
                    let angle = flowField[row][col];
                    this.vx += Math.cos(angle) * 0.5;
                    this.vy += Math.sin(angle) * 0.5;
                }

                // Limit speed
                let speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.speed) {
                    this.vx = (this.vx / speed) * this.speed;
                    this.vy = (this.vy / speed) * this.speed;
                }

                this.x += this.vx;
                this.y += this.vy;

                this.life++;

                // Reset if out of bounds or too old
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life > this.maxLife) {
                    this.reset();
                }
            }

            draw() {
                const alpha = 1 - (this.life / this.maxLife);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function init() {
            particles = [];
            const numParticles = Math.min(3000, (width * height) / 500);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particleCount').textContent = particles.length;
        }

        function resetParticles() {
            init();
        }

        function toggleTrails() {
            showTrails = !showTrails;
        }

        function changeColors() {
            currentPalette = (currentPalette + 1) % palettes.length;
            particles.forEach(p => {
                p.color = palettes[currentPalette][Math.floor(Math.random() * palettes[currentPalette].length)];
            });
        }

        let lastTime = performance.now();
        let frameCount = 0;

        function animate() {
            // FPS calculation
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            // Clear or fade
            if (showTrails) {
                ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
                ctx.fillRect(0, 0, width, height);
            } else {
                ctx.fillStyle = '#0a0a0f';
                ctx.fillRect(0, 0, width, height);
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>
</html>
