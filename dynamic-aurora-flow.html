<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Aurora Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .info {
                font-size: 12px;
                bottom: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">üåå Dynamic Aurora Flow</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;
        let mouseX = 0;
        let mouseY = 0;

        // „Ç™„Éº„É≠„É©„ÅÆÊ≥¢
        class AuroraWave {
            constructor(y, amplitude, frequency, speed, colorHue, alpha) {
                this.y = y;
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.speed = speed;
                this.colorHue = colorHue;
                this.alpha = alpha;
                this.offset = Math.random() * 1000;
                this.points = [];
            }

            update(time, mouseInfluence) {
                this.points = [];
                for (let x = 0; x <= width; x += 5) {
                    const distToMouse = Math.abs(x - mouseX);
                    const mouseEffect = Math.max(0, 1 - distToMouse / 200) * mouseInfluence * 50;

                    const wave = Math.sin((x * this.frequency) + time * this.speed + this.offset);
                    const wave2 = Math.sin((x * this.frequency * 2) + time * this.speed * 1.5 + this.offset);
                    const wave3 = Math.sin((x * this.frequency * 0.5) + time * this.speed * 0.7 + this.offset);

                    const y = this.y + (wave + wave2 * 0.5 + wave3 * 0.3) * this.amplitude + mouseEffect;
                    this.points.push({ x, y });
                }
            }

            draw() {
                if (this.points.length < 2) return;

                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);

                for (let i = 1; i < this.points.length; i++) {
                    const xc = (this.points[i].x + this.points[i - 1].x) / 2;
                    const yc = (this.points[i].y + this.points[i - 1].y) / 2;
                    ctx.quadraticCurveTo(this.points[i - 1].x, this.points[i - 1].y, xc, yc);
                }

                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();

                const gradient = ctx.createLinearGradient(0, this.y - this.amplitude, 0, height);
                gradient.addColorStop(0, `hsla(${this.colorHue}, 80%, 60%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.colorHue + 20}, 70%, 50%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.colorHue + 40}, 60%, 40%, 0)`);

                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random() * 0.5 + 0.2;
                this.hue = Math.random() * 60 + 100; // Á∑ë„ÄúÈùí
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 70%, ${this.alpha})`;
                ctx.fill();
            }
        }

        let waves = [];
        let particles = [];
        let mouseInfluence = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initWaves();
        }

        function initWaves() {
            waves = [];
            const waveCount = 6;
            const spacing = height / (waveCount + 1);

            for (let i = 0; i < waveCount; i++) {
                const y = spacing * (i + 1);
                const amplitude = 30 + Math.random() * 50;
                const frequency = 0.003 + Math.random() * 0.003;
                const speed = 0.5 + Math.random() * 0.5;
                const hue = 120 + Math.random() * 60; // Á∑ë„ÄúÈùí„ÄúÁ¥´
                const alpha = 0.3 + Math.random() * 0.4;

                waves.push(new AuroraWave(y, amplitude, frequency, speed, hue, alpha));
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // ËÉåÊôØ„Çí„Éï„Çß„Éº„Éâ
            ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // „Éû„Ç¶„Çπ„ÅÆÂΩ±Èüø„ÇíÊ∏õË°∞
            mouseInfluence *= 0.95;

            // „Ç™„Éº„É≠„É©„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            waves.forEach(wave => {
                wave.update(time, mouseInfluence);
                wave.draw();
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            time += 0.016;
            requestAnimationFrame(animate);
        }

        // „Éû„Ç¶„ÇπÊìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            mouseInfluence = 1;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            mouseInfluence = 1;
        }, { passive: false });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
