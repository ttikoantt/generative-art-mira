<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Wave Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.6;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="title">ðŸŒŠ Layered Wave Art</div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="controls">
        <button onclick="changeColorScheme()">ðŸŽ¨ Colors</button>
        <button onclick="toggleSpeed()">âš¡ Speed</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        // Color schemes
        const colorSchemes = [
            // Ocean
            {
                bg: '#0a1628',
                waves: [
                    { color: 'rgba(0, 150, 255, 0.3)', speed: 0.01 },
                    { color: 'rgba(0, 200, 255, 0.25)', speed: 0.015 },
                    { color: 'rgba(100, 220, 255, 0.2)', speed: 0.02 },
                    { color: 'rgba(150, 240, 255, 0.15)', speed: 0.025 },
                    { color: 'rgba(200, 255, 255, 0.1)', speed: 0.03 }
                ]
            },
            // Sunset
            {
                bg: '#1a0a1a',
                waves: [
                    { color: 'rgba(255, 100, 150, 0.3)', speed: 0.01 },
                    { color: 'rgba(255, 150, 100, 0.25)', speed: 0.015 },
                    { color: 'rgba(255, 200, 50, 0.2)', speed: 0.02 },
                    { color: 'rgba(255, 220, 100, 0.15)', speed: 0.025 },
                    { color: 'rgba(255, 255, 150, 0.1)', speed: 0.03 }
                ]
            },
            // Aurora
            {
                bg: '#0a1a0f',
                waves: [
                    { color: 'rgba(100, 255, 150, 0.3)', speed: 0.01 },
                    { color: 'rgba(50, 200, 200, 0.25)', speed: 0.015 },
                    { color: 'rgba(150, 100, 255, 0.2)', speed: 0.02 },
                    { color: 'rgba(200, 50, 255, 0.15)', speed: 0.025 },
                    { color: 'rgba(255, 150, 200, 0.1)', speed: 0.03 }
                ]
            },
            // Fire
            {
                bg: '#1a0a05',
                waves: [
                    { color: 'rgba(255, 100, 0, 0.3)', speed: 0.01 },
                    { color: 'rgba(255, 150, 0, 0.25)', speed: 0.015 },
                    { color: 'rgba(255, 200, 50, 0.2)', speed: 0.02 },
                    { color: 'rgba(255, 220, 100, 0.15)', speed: 0.025 },
                    { color: 'rgba(255, 255, 150, 0.1)', speed: 0.03 }
                ]
            },
            // Galaxy
            {
                bg: '#050510',
                waves: [
                    { color: 'rgba(150, 50, 255, 0.3)', speed: 0.01 },
                    { color: 'rgba(200, 100, 255, 0.25)', speed: 0.015 },
                    { color: 'rgba(100, 150, 255, 0.2)', speed: 0.02 },
                    { color: 'rgba(50, 200, 255, 0.15)', speed: 0.025 },
                    { color: 'rgba(255, 255, 255, 0.1)', speed: 0.03 }
                ]
            }
        ];

        let currentScheme = 0;
        let speedMultiplier = 1;
        let time = 0;

        function drawWave(wave, offset) {
            ctx.beginPath();
            ctx.moveTo(0, height);

            const amplitude = height * 0.15;
            const baseY = height * 0.5;
            const frequency = 0.003;
            const phaseShift = offset * 0.5;

            for (let x = 0; x <= width; x += 5) {
                const y = baseY +
                          Math.sin(x * frequency + time * wave.speed * speedMultiplier + phaseShift) * amplitude +
                          Math.sin(x * frequency * 2 + time * wave.speed * speedMultiplier * 1.5) * amplitude * 0.5 +
                          Math.sin(x * frequency * 0.5 + time * wave.speed * speedMultiplier * 0.5) * amplitude * 0.3;
                ctx.lineTo(x, y);
            }

            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();

            ctx.fillStyle = wave.color;
            ctx.fill();
        }

        function animate() {
            const scheme = colorSchemes[currentScheme];

            // Background
            ctx.fillStyle = scheme.bg;
            ctx.fillRect(0, 0, width, height);

            // Draw waves from back to front
            for (let i = scheme.waves.length - 1; i >= 0; i--) {
                drawWave(scheme.waves[i], i);
            }

            time += 1;
            requestAnimationFrame(animate);
        }

        function changeColorScheme() {
            currentScheme = (currentScheme + 1) % colorSchemes.length;
        }

        function toggleSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 2 : speedMultiplier === 2 ? 0.5 : 1;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();

        // Touch support
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchEndX - touchStartX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    currentScheme = (currentScheme - 1 + colorSchemes.length) % colorSchemes.length;
                } else {
                    currentScheme = (currentScheme + 1) % colorSchemes.length;
                }
            }
        });
    </script>
</body>
</html>
