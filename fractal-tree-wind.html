<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éï„É©„ÇØ„Çø„É´„ÉÑ„É™„Éº - È¢®„Å´Êè∫„Çå„ÇãÊú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a1a3a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #7dd3fc;
        }

        .info p {
            margin: 5px 0;
            font-size: 12px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(124, 58, 237, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(124, 58, 237, 1);
            transform: scale(1.05);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 11px;
        }

        .control-group input[type="range"] {
            width: 100px;
            margin-top: 5px;
            accent-color: #7dd3fc;
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 10px 15px;
            }

            .info h1 {
                font-size: 18px;
            }

            .fullscreen-btn {
                padding: 10px 16px;
                font-size: 12px;
            }

            .controls {
                flex-wrap: wrap;
                padding: 10px 15px;
                bottom: 10px;
            }

            .control-group input[type="range"] {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <div class="info">
            <h1>üå≥ Fractal Tree</h1>
            <p>„Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶È¢®„ÇíÂêπ„Åã„Åõ„Å¶</p>
            <p>ÊôÇÈñì„Å®„Å®„ÇÇ„Å´Êè∫„Çå„ÇãÊú®</p>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            ‚õ∂ ÂÖ®ÁîªÈù¢
        </button>

        <div class="controls">
            <div class="control-group">
                <label>ÂàÜÂ≤êËßíÂ∫¶</label>
                <input type="range" id="angle" min="10" max="45" value="25">
            </div>
            <div class="control-group">
                <label>Êûù„ÅÆÈï∑„Åï</label>
                <input type="range" id="length" min="80" max="150" value="120">
            </div>
            <div class="control-group">
                <label>È¢®„ÅÆÂº∑„Åï</label>
                <input type="range" id="wind" min="0" max="100" value="30">
            </div>
            <div class="control-group">
                <label>ÂÜçÂ∏∞„É¨„Éô„É´</label>
                <input type="range" id="depth" min="8" max="14" value="11">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let mouseX = 0;
        let mouseY = 0;
        let time = 0;

        // „Éë„É©„É°„Éº„Çø
        let branchAngle = 25;
        let branchLength = 120;
        let windStrength = 30;
        let maxDepth = 11;

        // „É™„Çµ„Ç§„Ç∫
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // „Éû„Ç¶„ÇπËøΩË∑°
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        // „Ç≥„É≥„Éà„É≠„Éº„É´
        document.getElementById('angle').addEventListener('input', (e) => {
            branchAngle = parseInt(e.target.value);
        });

        document.getElementById('length').addEventListener('input', (e) => {
            branchLength = parseInt(e.target.value);
        });

        document.getElementById('wind').addEventListener('input', (e) => {
            windStrength = parseInt(e.target.value);
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            maxDepth = parseInt(e.target.value);
        });

        // ÂÖ®ÁîªÈù¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Ëâ≤ÁîüÊàêÔºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
        function getColor(depth, maxDepth) {
            const t = depth / maxDepth;
            const hue = 180 + t * 60; // „Ç∑„Ç¢„É≥„Åã„Çâ„Éñ„É´„Éº„Å∏
            const sat = 60 + t * 20;
            const light = 70 - t * 30;
            return `hsl(${hue}, ${sat}%, ${light}%)`;
        }

        // Êûù„ÇíÊèèÁîª
        function drawBranch(x, y, length, angle, depth) {
            if (depth <= 0) return;

            // È¢®„ÅÆÂΩ±Èüø„ÇíË®àÁÆó
            const windX = (mouseX - canvas.width / 2) / canvas.width;
            const windForce = windStrength / 1000;

            // ÊôÇÈñì„Å´„Çà„ÇãÂ§âÂåñ
            const timeWind = Math.sin(time * 0.002 + depth * 0.5) * 0.02;

            // È¢®„Å´„Çà„ÇãËßíÂ∫¶„ÅÆÂ§âÂåñ
            const windAngle = windX * windForce * (maxDepth - depth) + timeWind;

            // ÁèæÂú®„ÅÆÊûù„ÅÆÁµÇÁÇπ
            const endX = x + length * Math.sin(angle + windAngle);
            const endY = y - length * Math.cos(angle + windAngle);

            // Êûù„ÇíÊèèÁîª
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);

            // Êûù„ÅÆÂ§™„Åï„Å®Ëâ≤
            const lineWidth = depth * 0.8;
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = getColor(depth, maxDepth);
            ctx.lineCap = 'round';
            ctx.stroke();

            // Ëëâ„ÇíÊèèÁîªÔºàÊ∑±„Åï„ÅåÊµÖ„ÅÑÊôÇÔºâ
            if (depth <= 2) {
                ctx.beginPath();
                ctx.arc(endX, endY, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(125, 211, 252, ${0.3 + depth * 0.2})`;
                ctx.fill();
            }

            // ÂÜçÂ∏∞ÁöÑ„Å´Â≠êÊûù„ÇíÊèèÁîª
            const newLength = length * 0.75;
            const angleRad = branchAngle * Math.PI / 180;

            drawBranch(endX, endY, newLength, angle - angleRad, depth - 1);
            drawBranch(endX, endY, newLength, angle + angleRad, depth - 1);
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÂÆåÂÖ®„ÇØ„É™„Ç¢ÔºàÂÆöÊúüÁöÑÔºâ
            if (Math.floor(time / 100) % 5 === 0) {
                ctx.fillStyle = 'rgba(10, 10, 26, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Êú®„ÇíÊèèÁîª
            const startX = canvas.width / 2;
            const startY = canvas.height - 50;

            drawBranch(startX, startY, branchLength, 0, maxDepth);

            time += 1;
            requestAnimationFrame(animate);
        }

        // ÈñãÂßã
        animate();
    </script>
</body>
</html>
