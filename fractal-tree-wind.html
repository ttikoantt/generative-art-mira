<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree in the Wind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 50%, #2a1a2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(100, 100, 255, 0.3);
            max-width: 100%;
            height: auto;
            max-height: 80vh;
        }
        .info {
            color: #a0a0ff;
            margin-top: 20px;
            font-size: 14px;
        }
        .full-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(150, 150, 255, 0.2);
            border: 1px solid rgba(150, 150, 255, 0.5);
            color: #a0a0ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .full-btn:hover {
            background: rgba(150, 150, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="600" height="500"></canvas>
        <p class="info">ğŸŒ³ Fractal Tree swaying in the wind</p>
        <button class="full-btn" onclick="toggleFullScreen()">å…¨ç”»é¢è¡¨ç¤º</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        let time = 0;
        const windSpeed = 0.002;
        const windStrength = 0.15;

        // æ˜Ÿã®ç²’å­
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.6;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.x -= this.speed;
                if (this.x < 0) this.x = width;
                this.opacity = 0.3 + Math.sin(time * 0.001 + this.x) * 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 50 }, () => new Particle());

        // æœ¨ã‚’æç”»
        function drawTree(x, y, len, angle, depth, branchWidth) {
            if (depth === 0) return;

            const wind = Math.sin(time * windSpeed + depth * 0.5) * windStrength * (10 - depth) * 0.1;
            const adjustedAngle = angle + wind;

            const endX = x + len * Math.cos(adjustedAngle);
            const endY = y + len * Math.sin(adjustedAngle);

            // æã®è‰²ï¼ˆæ·±ã•ã§å¤‰åŒ–ï¼‰
            const hue = 280 + depth * 15;
            const lightness = 30 + depth * 5;
            ctx.strokeStyle = `hsl(${hue}, 50%, ${lightness}%)`;
            ctx.lineWidth = branchWidth;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            // è‘‰ï¼ˆæœ€æ·±éƒ¨ï¼‰
            if (depth <= 2) {
                ctx.fillStyle = `hsla(${320 + depth * 20}, 70%, 60%, 0.6)`;
                ctx.beginPath();
                ctx.arc(endX, endY, 5 - depth, 0, Math.PI * 2);
                ctx.fill();
            }

            // å†å¸°çš„ã«æç”»
            const newLen = len * 0.75;
            const newWidth = branchWidth * 0.7;
            const spread = 0.5 + Math.sin(time * 0.001) * 0.1;

            drawTree(endX, endY, newLen, adjustedAngle - spread, depth - 1, newWidth);
            drawTree(endX, endY, newLen, adjustedAngle + spread, depth - 1, newWidth);
        }

        // æœˆ
        function drawMoon() {
            const gradient = ctx.createRadialGradient(500, 80, 0, 500, 80, 40);
            gradient.addColorStop(0, 'rgba(255, 255, 200, 1)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 180, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 255, 150, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(500, 80, 40, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate() {
            // èƒŒæ™¯
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // æ˜Ÿ
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // æœˆ
            if (Math.random() > 0.95) drawMoon();

            // æœ¨
            drawTree(width / 2, height - 50, 80, -Math.PI / 2, 10, 8);

            time += 16;
            requestAnimationFrame(animate);
        }

        animate();

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¿ãƒƒãƒå¯¾å¿œ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            time += 1000;
        });
    </script>
</body>
</html>
