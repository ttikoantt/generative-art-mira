<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golden Spiral Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-bottom: 20px;
        }

        canvas {
            background: #000;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border: none;
            color: #000;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .info {
            color: #666;
            font-size: clamp(0.6rem, 1.5vw, 0.75rem);
            margin-top: 15px;
        }

        /* Fullscreen styles */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .fullscreen-container canvas {
            max-height: 90vh;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÄ Golden Spiral Art</h1>
        <p class="subtitle">ÈªÑÈáëÊØî„ÅÆÁæé„Åó„Åï„ÇíÊèè„Åè</p>

        <canvas id="spiralCanvas"></canvas>

        <div class="controls">
            <button onclick="generateNew()">Êñ∞„Åó„ÅÑËû∫Êóã</button>
            <button onclick="toggleAnimation()">„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>

        <p class="info">„ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßËâ≤„ÅåÂ§â„Çè„Çä„Åæ„Åô</p>
    </div>

    <script>
        const canvas = document.getElementById('spiralCanvas');
        const ctx = canvas.getContext('2d');

        let animationId = null;
        let isAnimating = false;
        let hue = 0;
        let time = 0;
        let clickHue = Math.random() * 360;

        function resize() {
            const size = Math.min(window.innerWidth - 40, 500);
            canvas.width = size;
            canvas.height = size;
            draw();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = canvas.width / 2 - 20;

            // ÈªÑÈáëÊØî œÜ = (1 + ‚àö5) / 2 ‚âà 1.618
            const phi = (1 + Math.sqrt(5)) / 2;

            // Ë§áÊï∞„ÅÆËû∫Êóã„ÇíÊèèÁîª
            for (let s = 0; s < 3; s++) {
                ctx.beginPath();

                const startAngle = (s * 2 * Math.PI / 3) + time * 0.02;
                let x = centerX;
                let y = centerY;

                ctx.moveTo(x, y);

                for (let i = 0; i < 300; i++) {
                    const angle = startAngle + i * 0.1;
                    const radius = i * maxRadius / 300;

                    // ÂØæÊï∞Ëû∫ÊóãÊñπÁ®ãÂºè
                    const r = radius * Math.pow(phi, angle * 0.1);
                    const a = angle;

                    x = centerX + r * Math.cos(a) * 0.3;
                    y = centerY + r * Math.sin(a) * 0.3;

                    if (i < 10) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const gradient = ctx.createLinearGradient(
                    centerX - maxRadius, centerY - maxRadius,
                    centerX + maxRadius, centerY + maxRadius
                );

                const baseHue = (clickHue + s * 120 + hue) % 360;
                gradient.addColorStop(0, `hsla(${baseHue}, 100%, 60%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(${(baseHue + 60) % 360}, 100%, 50%, 0.6)`);
                gradient.addColorStop(1, `hsla(${(baseHue + 120) % 360}, 100%, 40%, 0.4)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();

                // ÁÇπ„ÇíËøΩÂä†
                for (let i = 0; i < 50; i++) {
                    const angle = startAngle + i * 0.5;
                    const r = (i * maxRadius / 50) * Math.pow(phi, angle * 0.05);
                    const px = centerX + r * Math.cos(angle) * 0.3;
                    const py = centerY + r * Math.sin(angle) * 0.3;

                    ctx.beginPath();
                    ctx.arc(px, py, 3, 0, 2 * Math.PI);
                    ctx.fillStyle = `hsla(${(baseHue + i * 3) % 360}, 100%, 70%, 0.8)`;
                    ctx.fill();
                }
            }

            // ‰∏≠ÂøÉ„ÅÆÂÜÜ
            ctx.beginPath();
            ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
            ctx.fillStyle = `hsla(${clickHue}, 100%, 70%, 1)`;
            ctx.fill();

            // Â§ñÂÅ¥„ÅÆË£ÖÈ£æ
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * 2 * Math.PI + time * 0.01;
                const r1 = maxRadius * 0.9;
                const r2 = maxRadius * 0.95;

                ctx.beginPath();
                ctx.moveTo(
                    centerX + r1 * Math.cos(angle),
                    centerY + r1 * Math.sin(angle)
                );
                ctx.lineTo(
                    centerX + r2 * Math.cos(angle),
                    centerY + r2 * Math.sin(angle)
                );
                ctx.strokeStyle = `hsla(${(clickHue + i * 30) % 360}, 100%, 60%, 0.6)`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        function animate() {
            if (!isAnimating) return;
            time++;
            hue = (hue + 0.5) % 360;
            draw();
            animationId = requestAnimationFrame(animate);
        }

        function generateNew() {
            clickHue = Math.random() * 360;
            time = Math.random() * 1000;
            draw();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „ÇØ„É™„ÉÉ„ÇØ„ÅßËâ≤Â§âÊõ¥
        canvas.addEventListener('click', () => {
            clickHue = Math.random() * 360;
            draw();
        });

        // „Çø„ÉÉ„ÉÅÂØæÂøú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            clickHue = Math.random() * 360;
            draw();
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
        draw();

        // Ëá™Âãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        setTimeout(() => {
            isAnimating = true;
            animate();
        }, 500);
    </script>
</body>
</html>
