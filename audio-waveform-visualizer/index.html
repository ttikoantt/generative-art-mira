<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Èü≥Â£∞Ê≥¢ÂΩ¢„Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #visualizer {
            width: 100%;
            height: 60vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            border-radius: 20px;
            margin: 20px;
            overflow: hidden;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            min-width: 200px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 20px;
            font-size: 14px;
            min-width: auto;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .mode-btn.selected {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .info {
            color: #888;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .sensitivity-control {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 14px;
        }

        input[type="range"] {
            width: 200px;
            height: 8px;
            border-radius: 4px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            min-width: auto;
            font-size: 24px;
        }

        #fullscreenBtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            #visualizer {
                height: 50vh;
                margin: 10px;
            }

            button {
                padding: 15px 30px;
                font-size: 16px;
            }

            .mode-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">‚õ∂</button>

    <div id="visualizer">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <button id="startBtn">üé§ ÈñãÂßã</button>

        <div class="mode-selector">
            <button class="mode-btn selected" data-mode="waveform">üåä Ê≥¢ÂΩ¢</button>
            <button class="mode-btn" data-mode="bars">üìä „Éê„Éº</button>
            <button class="mode-btn" data-mode="circle">‚≠ï ÂÜÜÂΩ¢</button>
            <button class="mode-btn" data-mode="particles">‚ú® „Éë„Éº„ÉÜ„Ç£„ÇØ„É´</button>
        </div>

        <div class="sensitivity-control">
            <span>ÊÑüÂ∫¶:</span>
            <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">
        </div>

        <p class="info">„Éû„Ç§„ÇØ„ÅÆË®±ÂèØ„ÅåÂøÖË¶Å„Åß„Åô üéµ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const sensitivitySlider = document.getElementById('sensitivity');

        let audioContext;
        let analyser;
        let microphone;
        let isRunning = false;
        let currentMode = 'waveform';
        let sensitivity = 1.5;
        let particles = [];

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „É¢„Éº„ÉâÈÅ∏Êäû
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                currentMode = btn.dataset.mode;
                particles = [];
            });
        });

        // ÊÑüÂ∫¶Ë™øÊï¥
        sensitivitySlider.addEventListener('input', (e) => {
            sensitivity = parseFloat(e.target.value);
        });

        // ÈñãÂßã/ÂÅúÊ≠¢
        startBtn.addEventListener('click', async () => {
            if (!isRunning) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    
                    isRunning = true;
                    startBtn.textContent = '‚èπÔ∏è ÂÅúÊ≠¢';
                    startBtn.classList.add('active');
                    
                    visualize();
                } catch (err) {
                    alert('„Éû„Ç§„ÇØ„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü: ' + err.message);
                }
            } else {
                if (audioContext) {
                    audioContext.close();
                }
                isRunning = false;
                startBtn.textContent = 'üé§ ÈñãÂßã';
                startBtn.classList.remove('active');
            }
        });

        // ÂèØË¶ñÂåñ
        function visualize() {
            if (!isRunning) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            // „ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            switch(currentMode) {
                case 'waveform':
                    drawWaveform(dataArray, width, height);
                    break;
                case 'bars':
                    drawBars(dataArray, width, height);
                    break;
                case 'circle':
                    drawCircle(dataArray, width, height);
                    break;
                case 'particles':
                    drawParticles(dataArray, width, height);
                    break;
            }

            requestAnimationFrame(visualize);
        }

        // Ê≥¢ÂΩ¢Ë°®Á§∫
        function drawWaveform(dataArray, width, height) {
            ctx.lineWidth = 3;
            
            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * height / 2) * sensitivity;
                
                const hue = (i / dataArray.length) * 360 + Date.now() * 0.1;
                ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        // „Éê„ÉºË°®Á§∫
        function drawBars(dataArray, width, height) {
            analyser.getByteFrequencyData(dataArray);
            
            const barWidth = (width / dataArray.length) * 2.5;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = (dataArray[i] / 255) * height * sensitivity;
                
                const hue = (i / dataArray.length) * 360;
                ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                
                ctx.fillRect(x, height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }

        // ÂÜÜÂΩ¢Ë°®Á§∫
        function drawCircle(dataArray, width, height) {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 4;

            analyser.getByteFrequencyData(dataArray);

            for (let i = 0; i < dataArray.length; i++) {
                const angle = (i / dataArray.length) * Math.PI * 2;
                const amplitude = (dataArray[i] / 255) * radius * sensitivity;
                
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + amplitude);
                const y2 = centerY + Math.sin(angle) * (radius + amplitude);
                
                const hue = (i / dataArray.length) * 360;
                ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Ë°®Á§∫
        function drawParticles(dataArray, width, height) {
            analyser.getByteFrequencyData(dataArray);
            
            // Âπ≥ÂùáÈü≥ÈáèË®àÁÆó
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
            if (average > 50 * sensitivity && particles.length < 200) {
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: width / 2,
                        y: height / 2,
                        vx: (Math.random() - 0.5) * 10 * sensitivity,
                        vy: (Math.random() - 0.5) * 10 * sensitivity,
                        size: Math.random() * 5 + 2,
                        hue: Math.random() * 360,
                        life: 1
                    });
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.01;
                p.size *= 0.99;

                if (p.life <= 0 || p.size < 0.5) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 80%, 60%, ${p.life})`;
                ctx.fill();
            }
        }
    </script>
</body>
</html>
