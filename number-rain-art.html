<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Rain Art - 数字雨アート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">クリック or タップで数字の雨を追加</div>
    <button class="fullscreen-btn" id="fullscreenBtn">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let drops = [];
        let hue = 0;

        // キャンバスサイズ設定
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // 数字の雨滴クラス
        class NumberDrop {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || -50;
                this.number = Math.floor(Math.random() * 10);
                this.size = Math.random() * 20 + 12;
                this.speed = Math.random() * 3 + 2;
                this.hue = hue + Math.random() * 60 - 30;
                this.rotation = (Math.random() - 0.5) * 0.3;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.opacity = 1;
                this.life = 1;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.speed += 0.01;

                // 徐々に透明に
                if (this.y > height * 0.7) {
                    this.opacity = Math.max(0, 1 - (this.y - height * 0.7) / (height * 0.3));
                }

                // 色をシフト
                this.hue += 0.5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // グロー効果
                ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, ${this.opacity})`;
                ctx.shadowBlur = 15;

                ctx.font = `bold ${this.size}px 'Courier New', monospace`;
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.opacity})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.number.toString(), 0, 0);

                ctx.restore();
            }

            isDead() {
                return this.y > height + 50 || this.opacity <= 0;
            }
        }

        // 初期の数字の雨を生成
        function initDrops() {
            for (let i = 0; i < 50; i++) {
                drops.push(new NumberDrop(
                    Math.random() * width,
                    Math.random() * height
                ));
            }
        }

        // アニメーション
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 色相を更新
            hue += 0.2;

            // 新しい数字の雨を追加
            if (Math.random() < 0.3) {
                drops.push(new NumberDrop());
            }

            // 数字の雨を更新・描画
            drops = drops.filter(drop => {
                drop.update();
                drop.draw();
                return !drop.isDead();
            });

            requestAnimationFrame(animate);
        }

        // クリックで数字の雨を追加
        function addDrops(x, y) {
            for (let i = 0; i < 10; i++) {
                drops.push(new NumberDrop(
                    x + (Math.random() - 0.5) * 100,
                    y + (Math.random() - 0.5) * 50
                ));
            }
        }

        // イベントリスナー
        canvas.addEventListener('click', (e) => {
            addDrops(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                addDrops(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('resize', resize);

        // 全画面ボタン
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // ダブルタップで全画面
        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
            lastTap = currentTime;
        });

        // 初期化
        resize();
        initDrops();
        animate();
    </script>
</body>
</html>
