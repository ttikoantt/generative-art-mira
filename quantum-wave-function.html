<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>量子波動関数アート | Quantum Wave Function Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 12px;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
            z-index: 10;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #00ffff;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="info">
        <div>ψ(x,t) - Wave Function</div>
        <div id="equation">Schrödinger Equation Visualization</div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>

    <div class="controls">
        <button class="btn" id="resetBtn">New Function</button>
        <button class="btn" id="pauseBtn">Pause</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let time = 0;
        let paused = false;
        let animationId;

        // 量子パラメータ
        let quantumNum = Math.floor(Math.random() * 5) + 1; // 量子数 n
        let phaseSpeed = 0.02 + Math.random() * 0.03;
        let amplitude = 50 + Math.random() * 100;
        let waveLength = 100 + Math.random() * 200;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class QuantumParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height / 2;
                this.baseY = this.y;
                this.phase = Math.random() * Math.PI * 2;
                this.frequency = 0.5 + Math.random() * 2;
                this.amplitude = amplitude * (0.5 + Math.random());
                this.hue = 180 + Math.random() * 60; // Cyan to blue
                this.size = 1 + Math.random() * 2;
            }

            update(t) {
                // 波動関数: ψ(x,t) = A * sin(kx - ωt + φ)
                // 確率密度: |ψ|² = ψ * ψ*
                const wave = Math.sin((this.x / waveLength) * Math.PI * quantumNum - t * phaseSpeed * this.frequency + this.phase);

                // 重ね合わせの原理
                const wave2 = Math.sin((this.x / (waveLength * 1.5)) * Math.PI * (quantumNum + 1) - t * phaseSpeed * this.frequency * 0.7);

                // 確率振幅
                const probability = (wave + wave2) / 2;

                this.y = this.baseY + probability * this.amplitude * Math.sin(t * 0.5);

                // 量子トンネル効果（壁を超える）
                if (Math.random() < 0.001) {
                    this.y += (Math.random() - 0.5) * 100;
                }

                this.alpha = 0.3 + Math.abs(probability) * 0.7;
            }

            draw() {
                // 波動関数の輝き
                const glow = 15 + Math.abs(Math.sin(time * 0.01)) * 10;

                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = glow;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // 波動関数の尾
                ctx.save();
                ctx.globalAlpha = this.alpha * 0.3;
                ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                for (let i = 0; i < 20; i++) {
                    const trailX = this.x - i * 3;
                    const trailY = this.y + Math.sin((trailX / waveLength) * Math.PI * quantumNum - time * phaseSpeed * this.frequency + this.phase) * this.amplitude * 0.3;
                    if (i === 0) {
                        ctx.moveTo(trailX, trailY);
                    } else {
                        ctx.lineTo(trailX, trailY);
                    }
                }
                ctx.stroke();
                ctx.restore();
            }
        }

        function init() {
            particles = [];
            const particleCount = Math.floor((width * height) / 8000);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new QuantumParticle());
            }
        }

        function drawWaveFunction() {
            // 背景を少し残す
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 確率密度の等高線
            for (let y = 0; y < height; y += 40) {
                const intensity = Math.sin((y / height) * Math.PI * quantumNum - time * 0.02);
                ctx.save();
                ctx.globalAlpha = 0.05 * Math.abs(intensity);
                ctx.strokeStyle = `hsl(${180 + intensity * 60}, 100%, 50%)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
                ctx.restore();
            }

            // パーティクル更新・描画
            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            // シュレーディンガー方程式の可視化（中心線）
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
            ctx.restore();
        }

        function animate() {
            if (!paused) {
                time++;
                drawWaveFunction();
            }
            animationId = requestAnimationFrame(animate);
        }

        function reset() {
            quantumNum = Math.floor(Math.random() * 5) + 1;
            phaseSpeed = 0.02 + Math.random() * 0.03;
            amplitude = 50 + Math.random() * 100;
            waveLength = 100 + Math.random() * 200;

            document.getElementById('equation').textContent = `n=${quantumNum}, ħω=${phaseSpeed.toFixed(3)}`;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            init();
        }

        // イベントリスナー
        window.addEventListener('resize', () => {
            resize();
            init();
        });

        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('pauseBtn').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseBtn').textContent = paused ? 'Play' : 'Pause';
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // タッチ操作
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            reset();
        });

        // 初期化
        resize();
        init();
        animate();
    </script>
</body>
</html>
