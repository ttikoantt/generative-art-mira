<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Harmony - 幾何学的ハーモニー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 120px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            .controls {
                flex-wrap: wrap;
                padding: 10px 15px;
            }

            .control-group {
                width: 100%;
            }

            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <strong>Geometric Harmony</strong> - Click/Tap to regenerate
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Shapes: <span id="shapesValue">6</span></label>
            <input type="range" id="shapes" min="3" max="12" value="6">
        </div>
        <div class="control-group">
            <label>Speed: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>
        <button id="regenerate">Regenerate</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Parameters
        let numShapes = 6;
        let speedMultiplier = 1;
        let shapes = [];
        let time = 0;

        // Color palettes
        const palettes = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'],
            ['#FF9FF3', '#FECA57', '#54A0FF', '#5F27CD', '#00D2D3', '#1DD1A1'],
            ['#FA8231', '#F5A623', '#F8E71C', '#8B572A', '#BD10E0', '#4A4A4A'],
            ['#EB4D4B', '#6AB04C', '#F9CA24', '#F0932B', '#EB4D4B', '#7ED6DF']
        ];
        let currentPalette = palettes[0];

        // Shape class
        class GeometricShape {
            constructor(x, y, size, sides, color, rotationSpeed, pulseSpeed) {
                this.x = x;
                this.y = y;
                this.baseSize = size;
                this.size = size;
                this.sides = sides;
                this.color = color;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = rotationSpeed;
                this.pulseSpeed = pulseSpeed;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.lineWidth = Math.random() * 3 + 1;
            }

            update(dt) {
                this.rotation += this.rotationSpeed * speedMultiplier * dt;
                const pulse = Math.sin(time * this.pulseSpeed + this.pulseOffset) * 0.3 + 1;
                this.size = this.baseSize * pulse;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;

                // Draw polygon
                ctx.beginPath();
                for (let i = 0; i < this.sides; i++) {
                    const angle = (i * 2 * Math.PI) / this.sides - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();

                // Fill with gradient
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, this.color + '80');
                gradient.addColorStop(1, this.color + '20');
                ctx.fillStyle = gradient;
                ctx.fill();

                // Stroke
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                ctx.restore();
            }
        }

        // Initialize shapes
        function initShapes() {
            shapes = [];
            currentPalette = palettes[Math.floor(Math.random() * palettes.length)];

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.35;

            for (let i = 0; i < numShapes; i++) {
                const angle = (i * 2 * Math.PI) / numShapes - Math.PI / 2;
                const radius = (maxRadius / numShapes) * (i + 1) * 0.8;
                const x = centerX + Math.cos(angle) * radius * 0.5;
                const y = centerY + Math.sin(angle) * radius * 0.5;
                const size = maxRadius * 0.15 * (1 + i * 0.1);
                const sides = Math.floor(Math.random() * 5) + 3; // 3-7 sides
                const color = currentPalette[i % currentPalette.length];
                const rotationSpeed = (Math.random() - 0.5) * 2;
                const pulseSpeed = Math.random() * 2 + 1;

                shapes.push(new GeometricShape(
                    x, y, size, sides, color,
                    rotationSpeed, pulseSpeed
                ));
            }

            // Add connecting lines
            for (let i = 0; i < shapes.length; i++) {
                for (let j = i + 1; j < shapes.length; j++) {
                    const dist = Math.hypot(shapes[i].x - shapes[j].x, shapes[i].y - shapes[j].y);
                    if (dist < maxRadius * 0.8) {
                        shapes[i].connectedTo = shapes[i].connectedTo || [];
                        shapes[i].connectedTo.push(j);
                    }
                }
            }
        }

        // Draw connecting lines
        function drawConnections() {
            ctx.save();
            for (let i = 0; i < shapes.length; i++) {
                if (shapes[i].connectedTo) {
                    for (const j of shapes[i].connectedTo) {
                        const gradient = ctx.createLinearGradient(
                            shapes[i].x, shapes[i].y,
                            shapes[j].x, shapes[j].y
                        );
                        gradient.addColorStop(0, shapes[i].color + '60');
                        gradient.addColorStop(1, shapes[j].color + '60');

                        ctx.beginPath();
                        ctx.moveTo(shapes[i].x, shapes[i].y);
                        ctx.lineTo(shapes[j].x, shapes[j].y);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
            ctx.restore();
        }

        // Animation loop
        let lastTime = performance.now();
        function animate(currentTime) {
            const dt = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            time += dt;

            // Clear with trail effect
            ctx.fillStyle = 'rgba(102, 126, 234, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw connections
            drawConnections();

            // Update and draw shapes
            shapes.forEach(shape => {
                shape.update(dt);
                shape.draw(ctx);
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', initShapes);
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            initShapes();
        });

        document.getElementById('shapes').addEventListener('input', (e) => {
            numShapes = parseInt(e.target.value);
            document.getElementById('shapesValue').textContent = numShapes;
            initShapes();
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speedMultiplier = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speedMultiplier.toFixed(1);
        });

        document.getElementById('regenerate').addEventListener('click', initShapes);

        // Initialize
        initShapes();
        animate(performance.now());
    </script>
</body>
</html>
