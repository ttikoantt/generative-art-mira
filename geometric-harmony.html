<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Harmony - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #canvas {
            border: none;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100vh;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .controls {
                padding: 10px 15px;
                bottom: 10px;
            }

            .controls button {
                padding: 8px 15px;
                font-size: 12px;
            }

            .info {
                top: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="info">üé® Geometric Harmony - „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßÂõ≥ÂΩ¢„ÇíËøΩÂä†</div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="controls">
        <button onclick="clearCanvas()">üóëÔ∏è „ÇØ„É™„Ç¢</button>
        <button onclick="toggleAnimation()">‚èØÔ∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        <button onclick="randomize()">üé≤ „É©„É≥„ÉÄ„É†</button>
        <button onclick="saveImage()">üíæ ‰øùÂ≠ò</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let shapes = [];
        let animationId;
        let isAnimating = true;
        let hue = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Shape {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 100 + 50;
                this.type = Math.floor(Math.random() * 5);
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.hue = Math.random() * 360;
                this.hueSpeed = Math.random() * 2 + 0.5;
                this.alpha = Math.random() * 0.3 + 0.1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.pulse = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
            }

            update() {
                this.rotation += this.rotationSpeed;
                this.hue += this.hueSpeed;
                this.pulse += this.pulseSpeed;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < -this.size) this.x = width + this.size;
                if (this.x > width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = height + this.size;
                if (this.y > height + this.size) this.y = -this.size;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const pulseSize = this.size + Math.sin(this.pulse) * 20;
                const color = `hsla(${this.hue}, 70%, 60%, ${this.alpha})`;
                const strokeColor = `hsla(${this.hue}, 80%, 70%, ${this.alpha + 0.2})`;

                ctx.strokeStyle = strokeColor;
                ctx.fillStyle = color;
                ctx.lineWidth = 2;

                switch(this.type) {
                    case 0: // Circle
                        ctx.beginPath();
                        ctx.arc(0, 0, pulseSize / 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 1: // Triangle
                        ctx.beginPath();
                        for (let i = 0; i < 3; i++) {
                            const angle = (i / 3) * Math.PI * 2 - Math.PI / 2;
                            const x = Math.cos(angle) * pulseSize / 2;
                            const y = Math.sin(angle) * pulseSize / 2;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 2: // Square
                        ctx.fillRect(-pulseSize / 2, -pulseSize / 2, pulseSize, pulseSize);
                        ctx.strokeRect(-pulseSize / 2, -pulseSize / 2, pulseSize, pulseSize);
                        break;

                    case 3: // Pentagon
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            const angle = (i / 5) * Math.PI * 2 - Math.PI / 2;
                            const x = Math.cos(angle) * pulseSize / 2;
                            const y = Math.sin(angle) * pulseSize / 2;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;

                    case 4: // Hexagon
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = (i / 6) * Math.PI * 2;
                            const x = Math.cos(angle) * pulseSize / 2;
                            const y = Math.sin(angle) * pulseSize / 2;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                }

                ctx.restore();
            }
        }

        function init() {
            resize();
            shapes = [];
            for (let i = 0; i < 15; i++) {
                shapes.push(new Shape());
            }
        }

        function animate() {
            if (!isAnimating) return;

            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            shapes.forEach(shape => {
                shape.update();
                shape.draw();
            });

            hue += 0.5;
            animationId = requestAnimationFrame(animate);
        }

        function clearCanvas() {
            shapes = [];
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function randomize() {
            shapes = [];
            for (let i = 0; i < Math.floor(Math.random() * 20) + 10; i++) {
                shapes.push(new Shape());
            }
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'geometric-harmony.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shapes.push(new Shape(x, y));
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            shapes.push(new Shape(x, y));
        });

        window.addEventListener('resize', resize);

        init();
        animate();
    </script>
</body>
</html>
