<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Art Generator by Mira</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Courier New', monospace;
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="instructions">
    Move your mouse to create particles âœ¨<br>
    Click to explode ğŸ’¥
  </div>
  <canvas id="canvas1"></canvas>

  <script>
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    let hue = 0;

    // ãƒã‚¦ã‚¹ä½ç½®
    const mouse = {
      x: undefined,
      y: undefined
    };

    canvas.addEventListener('mousemove', function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
      // ãƒã‚¦ã‚¹ãŒå‹•ããŸã³ã«ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’è¿½åŠ 
      for (let i = 0; i < 3; i++) {
        particlesArray.push(new Particle());
      }
    });

    canvas.addEventListener('click', function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
      // ã‚¯ãƒªãƒƒã‚¯ã§çˆ†ç™º
      for (let i = 0; i < 30; i++) {
        particlesArray.push(new Particle(true));
      }
    });

    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
    class Particle {
      constructor(explode = false) {
        this.x = mouse.x;
        this.y = mouse.y;
        this.size = Math.random() * 15 + 1;

        if (explode) {
          // çˆ†ç™ºæ™‚ã¯é«˜é€Ÿ
          this.speedX = Math.random() * 10 - 5;
          this.speedY = Math.random() * 10 - 5;
        } else {
          // é€šå¸¸ã¯ã‚†ã£ãã‚Š
          this.speedX = Math.random() * 3 - 1.5;
          this.speedY = Math.random() * 3 - 1.5;
        }

        this.hue = hue;
        this.brightness = Math.random() * 30 + 50;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // å¾ã€…ã«å°ã•ã
        if (this.size > 0.2) {
          this.size -= 0.1;
        }
      }

      draw() {
        ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();

        // å°ã•ã™ããŸã‚‰å‰Šé™¤
        if (particlesArray[i].size <= 0.3) {
          particlesArray.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      // åŠé€æ˜ã®é»’ã§ã‚¯ãƒªã‚¢ï¼ˆãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœï¼‰
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      handleParticles();
      hue += 2; // è‰²ã‚’å¤‰åŒ–

      requestAnimationFrame(animate);
    }

    // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
