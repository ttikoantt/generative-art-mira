<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Spiral - „Éç„Ç™„É≥Ëû∫Êóã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: #0ff;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0ff;
            font-size: 12px;
            text-shadow: 0 0 5px #0ff;
            opacity: 0.7;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .controls {
                top: 60px;
                left: 10px;
                right: 10px;
                padding: 15px;
            }

            .control-group input[type="range"] {
                width: 100%;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="controls">
        <h2>üåÄ Neon Spiral Controls</h2>

        <div class="control-group">
            <label>Ëû∫Êóã„ÅÆÊï∞: <span id="spiralsValue">5</span></label>
            <input type="range" id="spirals" min="1" max="10" value="5">
        </div>

        <div class="control-group">
            <label>ÂõûËª¢ÈÄüÂ∫¶: <span id="speedValue">2</span></label>
            <input type="range" id="speed" min="1" max="10" value="2">
        </div>

        <div class="control-group">
            <label>Ëâ≤„ÅÆÂ§âÂåñÈÄüÂ∫¶: <span id="colorSpeedValue">3</span></label>
            <input type="range" id="colorSpeed" min="1" max="10" value="3">
        </div>

        <div class="control-group">
            <label>ÂÖâ„ÅÆÂº∑„Åï: <span id="glowValue">15</span></label>
            <input type="range" id="glow" min="5" max="30" value="15">
        </div>

        <div>
            <button class="btn" onclick="randomize()">üé≤ „É©„É≥„ÉÄ„É†</button>
            <button class="btn" onclick="togglePause()">‚èØ ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
    </div>

    <div class="info">
        „Éû„Ç¶„Çπ„Éâ„É©„ÉÉ„Ç∞„ÅßÂõûËª¢ÊñπÂêë„ÇíÂ§âÊõ¥
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let centerX = width / 2;
        let centerY = height / 2;

        // Ë®≠ÂÆö
        let config = {
            spirals: 5,
            speed: 2,
            colorSpeed: 3,
            glow: 15
        };

        let isPaused = false;
        let mouseX = 0;
        let mouseY = 0;
        let directionX = 1;
        let directionY = 1;

        // Ëâ≤„ÅÆ„Éë„É¨„ÉÉ„ÉàÔºà„Éç„Ç™„É≥„Ç´„É©„ÉºÔºâ
        const neonColors = [
            '#ff00ff', // „Éû„Çº„É≥„Çø
            '#00ffff', // „Ç∑„Ç¢„É≥
            '#ff0080', // „Éî„É≥„ÇØ
            '#80ff00', // „É©„Ç§„É†
            '#ff8000', // „Ç™„É¨„É≥„Ç∏
            '#0080ff', // „Éñ„É´„Éº
            '#ff0000', // „É¨„ÉÉ„Éâ
            '#00ff00'  // „Ç∞„É™„Éº„É≥
        ];

        let colorOffset = 0;
        let rotation = 0;

        function drawSpiral(offsetX, offsetY, colorOffset, rotationOffset) {
            ctx.beginPath();
            ctx.strokeStyle = `hsl(${(colorOffset + Date.now() * config.colorSpeed * 0.01) % 360}, 100%, 50%)`;
            ctx.lineWidth = 2;
            ctx.shadowBlur = config.glow;
            ctx.shadowColor = ctx.strokeStyle;

            const maxRadius = Math.min(width, height) * 0.4;
            const turns = config.spirals * 2;
            const points = turns * 100;

            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * turns * Math.PI * 2 + rotation + rotationOffset;
                const radius = (i / points) * maxRadius;

                // Ëû∫Êóã„ÅÆÊ≠™„Åø
                const distortion = Math.sin(angle * config.spirals) * 20;

                const x = centerX + offsetX + Math.cos(angle) * (radius + distortion);
                const y = centerY + offsetY + Math.sin(angle) * (radius + distortion);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();
        }

        function draw() {
            // ÂçäÈÄèÊòé„ÅÆÈªí„Åß‰∏äÊõ∏„ÅçÔºà„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            if (!isPaused) {
                rotation += config.speed * 0.01;
                colorOffset += config.colorSpeed;
            }

            // Ë§áÊï∞„ÅÆËû∫Êóã„ÇíÊèèÁîª
            for (let i = 0; i < config.spirals; i++) {
                const offsetX = Math.cos((i / config.spirals) * Math.PI * 2) * 30 * directionX;
                const offsetY = Math.sin((i / config.spirals) * Math.PI * 2) * 30 * directionY;
                drawSpiral(offsetX, offsetY, (i / config.spirals) * 360, (i / config.spirals) * Math.PI * 2);
            }

            // ‰∏≠ÂøÉ„ÅÆÂÖâ„ÇãÁÇπ
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${colorOffset % 360}, 100%, 70%)`;
            ctx.shadowBlur = config.glow * 2;
            ctx.shadowColor = ctx.fillStyle;
            ctx.fill();

            requestAnimationFrame(draw);
        }

        // „Ç≥„É≥„Éà„É≠„Éº„É´„Ç§„Éô„É≥„Éà
        document.getElementById('spirals').addEventListener('input', (e) => {
            config.spirals = parseInt(e.target.value);
            document.getElementById('spiralsValue').textContent = config.spirals;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            config.speed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = config.speed;
        });

        document.getElementById('colorSpeed').addEventListener('input', (e) => {
            config.colorSpeed = parseInt(e.target.value);
            document.getElementById('colorSpeedValue').textContent = config.colorSpeed;
        });

        document.getElementById('glow').addEventListener('input', (e) => {
            config.glow = parseInt(e.target.value);
            document.getElementById('glowValue').textContent = config.glow;
        });

        function randomize() {
            config.spirals = Math.floor(Math.random() * 10) + 1;
            config.speed = Math.floor(Math.random() * 10) + 1;
            config.colorSpeed = Math.floor(Math.random() * 10) + 1;
            config.glow = Math.floor(Math.random() * 25) + 5;

            document.getElementById('spirals').value = config.spirals;
            document.getElementById('spiralsValue').textContent = config.spirals;
            document.getElementById('speed').value = config.speed;
            document.getElementById('speedValue').textContent = config.speed;
            document.getElementById('colorSpeed').value = config.colorSpeed;
            document.getElementById('colorSpeedValue').textContent = config.colorSpeed;
            document.getElementById('glow').value = config.glow;
            document.getElementById('glowValue').textContent = config.glow;
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastX;
                const deltaY = e.clientY - lastY;

                directionX = Math.sign(deltaX) || 1;
                directionY = Math.sign(deltaY) || 1;

                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const deltaX = e.touches[0].clientX - lastX;
                const deltaY = e.touches[0].clientY - lastY;

                directionX = Math.sign(deltaX) || 1;
                directionY = Math.sign(deltaY) || 1;

                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        });

        // „Çπ„Çø„Éº„Éà
        draw();
    </script>
</body>
</html>
