<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Double Helix - DNA二重螺旋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            cursor: pointer;
        }

        #controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #00ffff;
            font-size: 12px;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
        }

        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #controls {
                padding: 10px;
                gap: 10px;
            }

            .control-group {
                flex: 1 1 auto;
                justify-content: center;
            }

            button {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div id="info">DNA Double Helix - クリックで反転</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

    <div id="canvas-container">
        <canvas id="dnaCanvas"></canvas>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>回転速度</label>
            <input type="range" id="speed" min="0.5" max="5" step="0.5" value="1">
        </div>

        <div class="control-group">
            <label>拡大</label>
            <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>カラーパレット</label>
            <select id="palette">
                <option value="neon">ネオン</option>
                <option value="pastel">パステル</option>
                <option value="bio">バイオ</option>
                <option value="matrix">マトリックス</option>
            </select>
        </div>

        <button onclick="toggleDirection()">反転</button>
        <button onclick="regenerate()">再生成</button>
    </div>

    <script>
        const canvas = document.getElementById('dnaCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let rotation = 0;
        let direction = 1;
        let speed = 1;
        let scale = 1;
        let palette = 'neon';
        let basePairs = [];

        const palettes = {
            neon: {
                A: '#ff00ff',  // マゼンタ
                T: '#00ffff',  // シアン
                C: '#ffff00',  // イエロー
                G: '#00ff00'   // グリーン
            },
            pastel: {
                A: '#ffb3ba',
                T: '#bae1ff',
                C: '#ffffba',
                G: '#baffc9'
            },
            bio: {
                A: '#ff6b6b',
                T: '#4ecdc4',
                C: '#45b7d1',
                G: '#96ceb4'
            },
            matrix: {
                A: '#00ff00',
                T: '#00cc00',
                C: '#009900',
                G: '#006600'
            }
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function generateBasePairs() {
            basePairs = [];
            const numPairs = 20;
            const spacing = 20;

            for (let i = 0; i < numPairs; i++) {
                const types = ['A', 'T', 'C', 'G'];
                const type1 = types[Math.floor(Math.random() * 4)];
                let type2;

                // 塩基対の相性
                if (type1 === 'A') type2 = 'T';
                else if (type1 === 'T') type2 = 'A';
                else if (type1 === 'C') type2 = 'G';
                else type2 = 'C';

                basePairs.push({
                    y: (i - numPairs / 2) * spacing,
                    type1: type1,
                    type2: type2,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        function project3D(x, y, z, rot) {
            const cos = Math.cos(rot);
            const sin = Math.sin(rot);

            const x2 = x * cos - z * sin;
            const z2 = x * sin + z * cos;

            const perspective = 300;
            const scale = perspective / (perspective + z2);

            return {
                x: centerX + x2 * scale * this.scale,
                y: centerY + y * scale * this.scale,
                z: z2,
                scale: scale
            };
        }

        function drawBase(x, y, z, type, angle, isBack) {
            const p = project3D.call({scale: scale}, x, y, z, rotation);

            const radius = 8 * p.scale;
            const color = palettes[palette][type];

            // 塩基を描画
            ctx.beginPath();
            ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;

            // グロー効果
            ctx.shadowColor = color;
            ctx.shadowBlur = 15 * p.scale;
            ctx.fill();

            // 塩基の文字
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${10 * p.scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(type, p.x, p.y);

            return p;
        }

        function draw() {
            // 半透明の黒で上書き（トレイル効果）
            ctx.fillStyle = 'rgba(10, 10, 26, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // 塩基対を奥から順に描画
            basePairs.sort((a, b) => {
                const zA = Math.sin(rotation + a.phase) * 50;
                const zB = Math.sin(rotation + b.phase) * 50;
                return zA - zB;
            });

            basePairs.forEach(pair => {
                const helixRadius = 50 * scale;
                const angle = pair.y * 0.05 + rotation;

                const x1 = Math.cos(angle) * helixRadius;
                const z1 = Math.sin(angle) * helixRadius;
                const x2 = Math.cos(angle + Math.PI) * helixRadius;
                const z2 = Math.sin(angle + Math.PI) * helixRadius;

                // 塩基対を結ぶ線
                const p1 = project3D.call({scale: scale}, x1, pair.y, z1, rotation);
                const p2 = project3D.call({scale: scale}, x2, pair.y, z2, rotation);

                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2 * scale;
                ctx.stroke();

                // 塩基を描画
                drawBase(x1, pair.y, z1, pair.type1, angle);
                drawBase(x2, pair.y, z2, pair.type2, angle + Math.PI);
            });

            // 骨格のラインを描画
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 3 * scale;

            for (let i = 0; i < basePairs.length; i++) {
                const pair = basePairs[i];
                const helixRadius = 50 * scale;
                const angle = pair.y * 0.05 + rotation;

                const x1 = Math.cos(angle) * helixRadius;
                const z1 = Math.sin(angle) * helixRadius;
                const x2 = Math.cos(angle + Math.PI) * helixRadius;
                const z2 = Math.sin(angle + Math.PI) * helixRadius;

                if (i === 0) {
                    const p = project3D.call({scale: scale}, x1, pair.y, z1, rotation);
                    ctx.moveTo(p.x, p.y);
                } else {
                    const p = project3D.call({scale: scale}, x1, pair.y, z1, rotation);
                    ctx.lineTo(p.x, p.y);
                }
            }
            ctx.stroke();

            ctx.beginPath();
            for (let i = 0; i < basePairs.length; i++) {
                const pair = basePairs[i];
                const helixRadius = 50 * scale;
                const angle = pair.y * 0.05 + rotation;

                const x2 = Math.cos(angle + Math.PI) * helixRadius;
                const z2 = Math.sin(angle + Math.PI) * helixRadius;

                if (i === 0) {
                    const p = project3D.call({scale: scale}, x2, pair.y, z2, rotation);
                    ctx.moveTo(p.x, p.y);
                } else {
                    const p = project3D.call({scale: scale}, x2, pair.y, z2, rotation);
                    ctx.lineTo(p.x, p.y);
                }
            }
            ctx.stroke();

            rotation += 0.01 * speed * direction;
            requestAnimationFrame(draw);
        }

        function toggleDirection() {
            direction *= -1;
        }

        function regenerate() {
            generateBasePairs();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        canvas.addEventListener('click', toggleDirection);

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            scale = parseFloat(e.target.value);
        });

        document.getElementById('palette').addEventListener('change', (e) => {
            palette = e.target.value;
        });

        window.addEventListener('resize', resize);

        // 初期化
        resize();
        generateBasePairs();
        draw();
    </script>
</body>
</html>
