<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Waves - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <p class="info">マウスを動かして波をコントロール</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let mouseX = 0;
        let mouseY = 0;
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        function drawWave(yOffset, amplitude, frequency, phase, color, speed) {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            for (let x = 0; x <= canvas.width; x += 5) {
                const waveY = Math.sin((x * frequency) + (time * speed) + phase) * amplitude;
                const mouseInfluence = Math.sin((x * 0.01) + (time * 2)) * (mouseY / canvas.height) * 30;
                ctx.lineTo(x, canvas.height / 2 + waveY + mouseInfluence + yOffset);
            }

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();

            ctx.fillStyle = color;
            ctx.fill();
        }

        function animate() {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const baseAmplitude = 40 + (mouseX / canvas.width) * 60;

            // 背景の波
            drawWave(
                100,
                baseAmplitude * 0.8,
                0.008,
                0,
                'rgba(30, 20, 60, 0.3)',
                0.5
            );

            // 中間の波
            drawWave(
                50,
                baseAmplitude * 0.6,
                0.012,
                Math.PI / 3,
                'rgba(60, 20, 80, 0.4)',
                0.7
            );

            // 手前の波
            drawWave(
                0,
                baseAmplitude * 0.4,
                0.016,
                Math.PI / 2,
                'rgba(100, 40, 120, 0.5)',
                0.9
            );

            // メインの波
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, 'rgba(180, 100, 255, 0.6)');
            gradient.addColorStop(0.5, 'rgba(255, 150, 200, 0.6)');
            gradient.addColorStop(1, 'rgba(100, 200, 255, 0.6)');

            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            for (let x = 0; x <= canvas.width; x += 3) {
                const waveY = Math.sin((x * 0.01) + time) * baseAmplitude;
                const mouseInfluence = Math.sin((x * 0.005) + (time * 1.5)) * (mouseY / canvas.height) * 50;
                ctx.lineTo(x, canvas.height / 2 + waveY + mouseInfluence);
            }

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();

            ctx.fillStyle = gradient;
            ctx.fill();

            // 光る粒子
            for (let i = 0; i < 5; i++) {
                const px = (Math.sin(time * 0.5 + i) * 0.5 + 0.5) * canvas.width;
                const py = canvas.height / 2 + Math.sin((px * 0.01) + time) * baseAmplitude;

                ctx.beginPath();
                ctx.arc(px, py, 3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }

            time += 0.02;
            requestAnimationFrame(animate);
        }

        animate();

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
