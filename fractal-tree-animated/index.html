<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree Animation - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
            text-align: center;
            padding: 0 20px;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
            padding: 0 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
                top: 10px;
            }

            .controls {
                bottom: 10px;
                gap: 5px;
            }

            button {
                padding: 8px 15px;
                font-size: 0.8rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>üå≥ Fractal Tree Animation</h1>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    <div class="controls">
        <button onclick="changeColorScheme()">üé® Change Colors</button>
        <button onclick="toggleAnimation()">‚èØÔ∏è Toggle Animation</button>
        <button onclick="randomize()">üé≤ Randomize</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let animationEnabled = true;
        let animationFrame;
        let time = 0;

        // Color schemes
        const colorSchemes = [
            { name: 'Rainbow', colors: ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'] },
            { name: 'Sunset', colors: ['#ff6b6b', '#ee5a6f', '#f368e0', '#ff9f43', '#feca57'] },
            { name: 'Ocean', colors: ['#0abde3', '#48dbfb', '#00d2d3', '#54a0ff', '#5f27cd'] },
            { name: 'Forest', colors: ['#10ac84', '#1dd1a1', '#00d2d3', '#54a0ff', '#5f27cd'] },
            { name: 'Fire', colors: ['#ff6b6b', '#ee5a6f', '#ff9f43', '#feca57', '#ff9ff3'] },
            { name: 'Neon', colors: ['#00d2d3', '#ff9f43', '#54a0ff', '#5f27cd', '#ff6b6b'] }
        ];

        let currentScheme = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function getColor(depth, maxDepth) {
            const scheme = colorSchemes[currentScheme];
            const colorIndex = Math.floor((depth / maxDepth) * scheme.colors.length);
            return scheme.colors[Math.min(colorIndex, scheme.colors.length - 1)];
        }

        function drawTree(x, y, length, angle, depth, maxDepth) {
            if (depth > maxDepth) return;

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            // Draw branch
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = getColor(depth, maxDepth);
            ctx.lineWidth = Math.max(1, (maxDepth - depth) * 1.5);
            ctx.stroke();

            // Recursive branches
            const branchAngle = 0.3 + (mouseX / width) * 0.4;
            const lengthMultiplier = 0.7 + (mouseY / height) * 0.1;

            if (animationEnabled) {
                const animOffset = Math.sin(time * 0.02 + depth * 0.5) * 0.1;
                drawTree(
                    endX, endY,
                    length * lengthMultiplier,
                    angle - branchAngle + animOffset,
                    depth + 1,
                    maxDepth
                );
                drawTree(
                    endX, endY,
                    length * lengthMultiplier,
                    angle + branchAngle + animOffset,
                    depth + 1,
                    maxDepth
                );
            } else {
                drawTree(
                    endX, endY,
                    length * lengthMultiplier,
                    angle - branchAngle,
                    depth + 1,
                    maxDepth
                );
                drawTree(
                    endX, endY,
                    length * lengthMultiplier,
                    angle + branchAngle,
                    depth + 1,
                    maxDepth
                );
            }
        }

        function draw() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw fractal tree
            const maxDepth = 10;
            drawTree(width / 2, height, height * 0.25, -Math.PI / 2, 0, maxDepth);

            if (animationEnabled) {
                time++;
                animationFrame = requestAnimationFrame(draw);
            }
        }

        function changeColorScheme() {
            currentScheme = (currentScheme + 1) % colorSchemes.length;
            if (!animationEnabled) {
                draw();
            }
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            if (animationEnabled) {
                draw();
            } else {
                cancelAnimationFrame(animationFrame);
            }
        }

        function randomize() {
            mouseX = Math.random() * width;
            mouseY = Math.random() * height;
            currentScheme = Math.floor(Math.random() * colorSchemes.length);
            if (!animationEnabled) {
                draw();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if (!animationEnabled) {
                draw();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            if (!animationEnabled) {
                draw();
            }
        });

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        mouseX = width / 2;
        mouseY = height / 2;
        draw();
    </script>
</body>
</html>
