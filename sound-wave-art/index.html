<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sound Wave Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .canvas-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.3);
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(138, 43, 226, 1);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .canvas-container {
                border-radius: 10px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Sound Wave Art</h1>
        <div class="canvas-container">
            <canvas id="waveCanvas"></canvas>
        </div>
        <p class="info">Èü≥Ê•Ω„ÅÆ„Çà„ÅÜ„Å™Áæé„Åó„ÅÑÊ≥¢ÂΩ¢„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let time = 0;

        function resize() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            width = canvas.width;
            height = canvas.height;
        }

        resize();
        window.addEventListener('resize', resize);

        // Ê≥¢„ÅÆË®≠ÂÆö
        const waves = [
            { frequency: 0.02, amplitude: 80, speed: 0.03, color: 'rgba(138, 43, 226, 0.6)', phase: 0 },
            { frequency: 0.03, amplitude: 60, speed: 0.04, color: 'rgba(186, 85, 211, 0.5)', phase: 1 },
            { frequency: 0.015, amplitude: 100, speed: 0.02, color: 'rgba(75, 0, 130, 0.4)', phase: 2 },
            { frequency: 0.04, amplitude: 50, speed: 0.05, color: 'rgba(255, 20, 147, 0.5)', phase: 3 },
            { frequency: 0.025, amplitude: 70, speed: 0.035, color: 'rgba(147, 112, 219, 0.4)', phase: 4 }
        ];

        function drawWave(wave) {
            ctx.beginPath();
            ctx.strokeStyle = wave.color;
            ctx.lineWidth = 3;

            for (let x = 0; x < width; x++) {
                const y = height / 2 + 
                          Math.sin(x * wave.frequency + time * wave.speed + wave.phase) * wave.amplitude *
                          Math.sin(time * 0.01 + x * 0.001);

                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();

            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.strokeStyle = wave.color.replace('0.', '0.1');
            ctx.lineWidth = 8;
            ctx.stroke();
        }

        function animate() {
            // ËÉåÊôØ„Çí„Éï„Çß„Éº„Éâ
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // ÂÖ®„Å¶„ÅÆÊ≥¢„ÇíÊèèÁîª
            waves.forEach(wave => drawWave(wave));

            time += 1;
            requestAnimationFrame(animate);
        }

        animate();

        // ÂÖ®ÁîªÈù¢Ê©üËÉΩ
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú„ÅßÊ≥¢ÂΩ¢„ÇíÂ§âÂåñ
        let touchX = 0;
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
            waves.forEach(wave => {
                wave.phase += (touchX / width) * 0.1;
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            touchX = e.clientX;
            waves.forEach(wave => {
                wave.phase += (touchX / width) * 0.05;
            });
        });
    </script>
</body>
</html>
