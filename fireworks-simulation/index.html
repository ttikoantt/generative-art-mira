<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>花火シミュレーション - Fireworks Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" id="fullscreen">全画面</button>
    <div class="info">タップで花火を打ち上げ</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreen');

        let width, height;
        let fireworks = [];
        let particles = [];
        let lastFirework = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // 花火クラス
        class Firework {
            constructor(x, targetY) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.speed = 8 + Math.random() * 4;
                this.angle = -Math.PI / 2;
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.shift();

                this.y -= this.speed;
                this.speed *= 0.98;

                return this.y <= this.targetY || this.speed < 1;
            }

            draw() {
                // 軌跡を描画
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = i / this.trail.length;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${alpha * 0.5})`;
                    ctx.fill();
                }

                // 花火本体
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.fill();
            }
        }

        // 粒子クラス
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue + (Math.random() - 0.5) * 30;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 2 + Math.random() * 4;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.gravity = 0.05;
                this.friction = 0.99;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.01;
                this.size = 2 + Math.random() * 2;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                return this.alpha <= 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function createExplosion(x, y, hue) {
            const particleCount = 80 + Math.random() * 50;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function animate(timestamp) {
            // 半透明背景でトレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 花火を更新
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                if (fw.update()) {
                    createExplosion(fw.x, fw.y, fw.hue);
                    fireworks.splice(i, 1);
                } else {
                    fw.draw();
                }
            }

            // 粒子を更新
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (p.update()) {
                    particles.splice(i, 1);
                } else {
                    p.draw();
                }
            }

            // 自動で花火を打ち上げ
            if (timestamp - lastFirework > 1000 + Math.random() * 2000) {
                const x = Math.random() * width;
                const targetY = height * (0.2 + Math.random() * 0.3);
                fireworks.push(new Firework(x, targetY));
                lastFirework = timestamp;
            }

            requestAnimationFrame(animate);
        }

        // タップ/クリックで花火を打ち上げ
        canvas.addEventListener('click', (e) => {
            const targetY = e.clientY;
            fireworks.push(new Firework(e.clientX, targetY));
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                const targetY = touch.clientY;
                fireworks.push(new Firework(touch.clientX, targetY));
            }
        });

        // 全画面ボタン
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        animate(0);
    </script>
</body>
</html>
