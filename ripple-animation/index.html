<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波紋アニメーション | Ripple Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #0c0c1e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
            }

            .fullscreen-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">クリックで波紋を生成</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];
        let hue = 0;

        // Canvas size
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        // Ripple class
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.4;
                this.speed = 3;
                this.hue = hue;
                this.alpha = 1;
                this.lineWidth = 3;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                this.lineWidth = 3 * this.alpha;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

                // グラデーション
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.8,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, 0)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 60%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, 60%, ${this.alpha})`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // 第2の波紋（少し遅れて）
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 20, 0, Math.PI * 2);
                    const alpha2 = Math.max(0, this.alpha - 0.2);
                    ctx.strokeStyle = `hsla(${this.hue + 30}, 80%, 60%, ${alpha2 * 0.3})`;
                    ctx.lineWidth = this.lineWidth * 0.7;
                    ctx.stroke();
                }
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // Create ripple
        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            hue = (hue + 15) % 360;
        }

        // Mouse click
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        });

        // Animation loop
        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(12, 12, 30, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw ripples
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
