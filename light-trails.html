<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Trails - ÂÖâ„ÅÆËªåË∑°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #0ff;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
        }

        .controls button {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px #0ff;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 12px 24px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px #0ff;
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 48px;
            text-shadow: 0 0 30px #0ff;
            z-index: 50;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s;
        }

        .title.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="title">Light Trails</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button onclick="changeColor('rainbow')">üåà „É¨„Ç§„É≥„Éú„Éº</button>
        <button onclick="changeColor('neon')">üíú „Éç„Ç™„É≥</button>
        <button onclick="changeColor('fire')">üî• „Éï„Ç°„Ç§„Ç¢</button>
        <button onclick="clearTrails()">üóëÔ∏è „ÇØ„É™„Ç¢</button>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const title = document.querySelector('.title');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let trails = [];
        let currentColorMode = 'rainbow';
        let hue = 0;
        let mouse = { x: width / 2, y: height / 2 };
        let isMoving = false;
        let moveTimeout = null;

        class Trail {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.hue = hue;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.99;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;

                let color;
                if (currentColorMode === 'rainbow') {
                    color = `hsl(${this.hue}, 100%, 50%)`;
                } else if (currentColorMode === 'neon') {
                    const neonHues = [280, 320, 200, 180];
                    const idx = Math.floor(this.hue / 30) % neonHues.length;
                    color = `hsl(${neonHues[idx]}, 100%, 60%)`;
                } else if (currentColorMode === 'fire') {
                    const fireHue = Math.random() * 60;
                    color = `hsl(${fireHue}, 100%, 50%)`;
                }

                ctx.shadowBlur = 20;
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createTrail(x, y) {
            for (let i = 0; i < 3; i++) {
                trails.push(new Trail(x, y, hue));
            }
            hue = (hue + 2) % 360;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            trails = trails.filter(trail => trail.life > 0);
            trails.forEach(trail => {
                trail.update();
                trail.draw();
            });

            if (isMoving) {
                createTrail(mouse.x, mouse.y);
            }

            requestAnimationFrame(animate);
        }

        function changeColor(mode) {
            currentColorMode = mode;
        }

        function clearTrails() {
            trails = [];
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            isMoving = true;
            title.classList.add('hidden');

            clearTimeout(moveTimeout);
            moveTimeout = setTimeout(() => {
                isMoving = false;
            }, 100);
        });

        canvas.addEventListener('mousedown', (e) => {
            createTrail(e.clientX, e.clientY);
        });

        // Touch events
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            isMoving = true;
            title.classList.add('hidden');

            clearTimeout(moveTimeout);
            moveTimeout = setTimeout(() => {
                isMoving = false;
            }, 100);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createTrail(touch.clientX, touch.clientY);
        });

        // Resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
