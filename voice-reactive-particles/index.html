<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Â£∞ÂèçÂøú„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¢„Éº„Éà | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
        }

        #canvas {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.3);
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .settings-btn {
            background: #2a2a3a;
            color: #fff;
            border: 2px solid #3a3a4a;
        }

        .settings-btn:hover {
            background: #3a3a4a;
        }

        .info {
            color: #666;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            margin-top: 15px;
        }

        .sensitivity {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .sensitivity input {
            width: 100px;
            accent-color: #667eea;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 600px) {
            .fullscreen-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üéµ Èü≥Â£∞ÂèçÂøú„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¢„Éº„Éà</h1>
        <p class="subtitle">Voice Reactive Particles</p>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="toggleAudio()">üé§ Èü≥Â£∞Ë™çË≠òÈñãÂßã</button>
            <button class="settings-btn" onclick="changePattern()">üîÑ „Éë„Çø„Éº„É≥Â§âÊõ¥</button>
        </div>

        <div class="sensitivity">
            <span>ÊÑüÂ∫¶:</span>
            <input type="range" id="sensitivity" min="1" max="10" value="5" onchange="updateSensitivity()">
            <span id="sensValue">5</span>
        </div>

        <p class="info">„Éû„Ç§„ÇØ„ÅÆË®±ÂèØ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇÈü≥Â£∞„Å´Âêà„Çè„Åõ„Å¶„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅåÂãï„Åç„Åæ„ÅôÔºÅ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Çµ„Ç§„Ç∫
        function resizeCanvas() {
            const container = document.querySelector('.container');
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const size = Math.min(maxWidth, window.innerHeight - 300, 600);
            canvas.width = size;
            canvas.height = size;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç∑„Çπ„ÉÜ„É†
        let particles = [];
        const particleCount = 150;
        let sensitivity = 5;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let isListening = false;
        let patternIndex = 0;
        let baseHue = 0;

        const patterns = ['circle', 'spiral', 'wave', 'explosion'];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                this.x = centerX;
                this.y = centerY;
                this.size = Math.random() * 3 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 150 + 50;
                this.speed = Math.random() * 0.02 + 0.01;
                this.hue = Math.random() * 360;
                this.alpha = Math.random() * 0.5 + 0.5;
            }

            update(audioLevel) {
                const pattern = patterns[patternIndex];
                const boost = audioLevel * sensitivity * 0.1;

                switch(pattern) {
                    case 'circle':
                        this.angle += this.speed;
                        const r = this.radius + boost * 100;
                        this.x = canvas.width / 2 + Math.cos(this.angle) * r;
                        this.y = canvas.height / 2 + Math.sin(this.angle) * r;
                        this.size = (Math.random() * 2 + 1) * (1 + boost * 2);
                        break;

                    case 'spiral':
                        this.angle += this.speed + boost * 0.5;
                        const spiralR = (this.radius + this.angle * 10) % 200 + boost * 80;
                        this.x = canvas.width / 2 + Math.cos(this.angle) * spiralR;
                        this.y = canvas.height / 2 + Math.sin(this.angle) * spiralR;
                        this.size = (Math.random() * 3 + 1) * (1 + boost);
                        break;

                    case 'wave':
                        this.angle += this.speed;
                        this.x = (this.angle * 50) % canvas.width;
                        this.y = canvas.height / 2 + Math.sin(this.angle * 5 + Date.now() * 0.001) * (80 + boost * 100);
                        this.size = (Math.random() * 3 + 1) * (1 + boost * 1.5);
                        break;

                    case 'explosion':
                        if (boost > 0.3) {
                            this.x += (Math.random() - 0.5) * boost * 200;
                            this.y += (Math.random() - 0.5) * boost * 200;
                        } else {
                            this.x += (this.baseX - this.x) * 0.05;
                            this.y += (this.baseY - this.y) * 0.05;
                        }
                        this.size = (Math.random() * 2 + 1) * (1 + boost * 3);
                        break;
                }

                this.hue = (baseHue + this.angle * 50 + boost * 100) % 360;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 60%, 0.8)`;
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÂàùÊúüÂåñ
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        initParticles();

        // Èü≥Â£∞Ë™çË≠ò
        async function toggleAudio() {
            const btn = document.getElementById('startBtn');

            if (!isListening) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(stream);

                    analyser.fftSize = 256;
                    source.connect(analyser);
                    dataArray = new Uint8Array(analyser.frequencyBinCount);

                    isListening = true;
                    btn.textContent = '‚èπÔ∏è ÂÅúÊ≠¢';
                } catch (err) {
                    alert('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Åå„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü: ' + err.message);
                }
            } else {
                if (audioContext) {
                    audioContext.close();
                }
                isListening = false;
                btn.textContent = 'üé§ Èü≥Â£∞Ë™çË≠òÈñãÂßã';
            }
        }

        // „Éë„Çø„Éº„É≥Â§âÊõ¥
        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
        }

        // ÊÑüÂ∫¶Êõ¥Êñ∞
        function updateSensitivity() {
            sensitivity = parseInt(document.getElementById('sensitivity').value);
            document.getElementById('sensValue').textContent = sensitivity;
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„ÉàÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Èü≥Â£∞„É¨„Éô„É´ÂèñÂæó
            let audioLevel = 0;
            if (isListening && analyser) {
                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                audioLevel = average / 255;
            }

            // „Éô„Éº„ÇπËâ≤„ÇíÂæê„ÄÖ„Å´Â§âÂåñ
            baseHue = (baseHue + 0.5) % 360;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞„ÉªÊèèÁîª
            particles.forEach(p => {
                p.update(audioLevel);
                p.draw();
            });

            // ‰∏≠ÂøÉ„ÅÆÂÖâ
            if (audioLevel > 0.1) {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 20 + audioLevel * 50, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${baseHue}, 80%, 60%, ${audioLevel * 0.3})`;
                ctx.fill();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÈò≤Ê≠¢
        canvas.addEventListener('touchstart', (e) => e.preventDefault());
        canvas.addEventListener('touchmove', (e) => e.preventDefault());
    </script>
</body>
</html>
