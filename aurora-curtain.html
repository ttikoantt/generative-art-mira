<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ã‚ªãƒ¼ãƒ­ãƒ©ãƒ»ã‚«ãƒ¼ãƒ†ãƒ³ | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                bottom: 10px;
                left: 10px;
            }
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="aurora"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>
    <div class="info">
        ğŸŒŒ ã‚ªãƒ¼ãƒ­ãƒ©ãƒ»ã‚«ãƒ¼ãƒ†ãƒ³<br>
        ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã§æ“ä½œ
    </div>

    <script>
        const canvas = document.getElementById('aurora');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒä½ç½®
        let mouseX = width / 2;
        let mouseY = height / 2;

        // è¤‡æ•°ã®å…‰ã®ãƒ¬ã‚¤ãƒ¤ãƒ¼
        const layers = 5;
        const particles = [];

        // è‰²ã®ãƒ‘ãƒ¬ãƒƒãƒˆï¼ˆã‚ªãƒ¼ãƒ­ãƒ©ã‚«ãƒ©ãƒ¼ï¼‰
        const colors = [
            { r: 0, g: 255, b: 128 },   // ã‚°ãƒªãƒ¼ãƒ³
            { r: 0, g: 200, b: 255 },   // ã‚·ã‚¢ãƒ³
            { r: 128, g: 0, b: 255 },   // ãƒ‘ãƒ¼ãƒ—ãƒ«
            { r: 255, g: 0, b: 200 },   // ãƒ”ãƒ³ã‚¯
            { r: 0, g: 150, b: 255 }    // ãƒ–ãƒ«ãƒ¼
        ];

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(layer) {
                this.layer = layer;
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = -Math.random() * 2 - 1;
                this.radius = Math.random() * 3 + 2;
                this.alpha = Math.random() * 0.5 + 0.3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = Math.random() * 200 + 100;
                this.waveOffset = Math.random() * Math.PI * 2;
                this.waveSpeed = Math.random() * 0.02 + 0.01;
                this.waveAmplitude = Math.random() * 30 + 20;
            }

            update(time) {
                // æ³¢ã®å‹•ã
                this.waveOffset += this.waveSpeed;

                // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã®å½±éŸ¿
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    this.vx += dx * force * 0.01;
                    this.vy += dy * force * 0.01;
                }

                // æ³¢ã®å‹•ãã‚’é©ç”¨
                this.x += this.vx + Math.sin(this.waveOffset) * 0.5;
                this.y += this.vy + Math.cos(this.waveOffset) * 0.3;

                // ãƒ¬ã‚¤ãƒ¤ãƒ¼ã”ã¨ã®å‹•ãã®é•ã„
                this.y -= this.layer * 0.5;

                // ç”»é¢ç«¯ã§ãƒªã‚»ãƒƒãƒˆ
                if (this.y < -50 || this.x < -50 || this.x > width + 50) {
                    this.reset();
                }

                this.life--;
                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ç”Ÿæˆ
        for (let layer = 0; layer < layers; layer++) {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(layer));
            }
        }

        // æ™‚é–“
        let time = 0;

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            time++;

            // èƒŒæ™¯ã‚’è–„ãã‚¯ãƒªã‚¢
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°ãƒ»æç”»
            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            // ãƒ–ãƒ¬ãƒ³ãƒ‰ãƒ¢ãƒ¼ãƒ‰ã§ç¾ã—ã„åŠ¹æœ
            ctx.globalCompositeOperation = 'lighter';

            requestAnimationFrame(animate);
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // é–‹å§‹
        animate();
    </script>
</body>
</html>
