<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fractal Garden - „Éï„É©„ÇØ„Çø„É´„Ç¨„Éº„Éá„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a1a;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            cursor: pointer;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            color: #fff;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }

        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>üå∏ Fractal Garden</h1>
        <p>„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Éï„É©„ÇØ„Çø„É´„ÇíÊ§ç„Åà„Å¶„Åè„Å†„Åï„ÅÑ</p>
        <p id="stats">„Éï„É©„ÇØ„Çø„É´Êï∞: 0</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="clearGarden()">üóëÔ∏è „ÇØ„É™„Ç¢</button>
        <button class="btn" onclick="randomize()">üé≤ „É©„É≥„ÉÄ„É†</button>
        <button class="btn" onclick="toggleAnimation()">‚èØÔ∏è „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statsEl = document.getElementById('stats');

        let fractals = [];
        let animationEnabled = true;
        let hue = 0;

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // „Éï„É©„ÇØ„Çø„É´„ÇØ„É©„Çπ
        class Fractal {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.branches = [];
                this.maxDepth = 5;
                this.angle = -Math.PI / 2;
                this.length = 60 + Math.random() * 40;
                this.growth = 0;
                this.targetGrowth = 1;
                this.width = 3 + Math.random() * 3;
                this.generateBranches();
            }

            generateBranches() {
                this.branches = [];
                for (let depth = 0; depth < this.maxDepth; depth++) {
                    const numBranches = Math.floor(Math.random() * 2) + 2;
                    for (let i = 0; i < numBranches; i++) {
                        this.branches.push({
                            depth: depth,
                            angleOffset: (Math.random() - 0.5) * Math.PI / 2,
                            lengthFactor: 0.6 + Math.random() * 0.2,
                            widthFactor: 0.6 + Math.random() * 0.2
                        });
                    }
                }
            }

            update() {
                if (this.growth < this.targetGrowth) {
                    this.growth += 0.02;
                }
            }

            draw(ctx) {
                this.drawBranch(ctx, this.x, this.y, this.angle, this.length, this.width, 0);
            }

            drawBranch(ctx, x, y, angle, length, width, depth) {
                if (depth > this.maxDepth || length < 2) return;

                const growthFactor = Math.min(1, this.growth * (1 + depth * 0.2));
                const currentLength = length * growthFactor;
                const currentWidth = width * growthFactor;

                const endX = x + Math.cos(angle) * currentLength;
                const endY = y + Math.sin(angle) * currentLength;

                // Ëâ≤ÂΩ©Ë®≠ÂÆö
                const hue = (this.hue + depth * 15) % 360;
                const saturation = 70 + depth * 5;
                const lightness = 50 + depth * 5;

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.lineWidth = currentWidth;
                ctx.lineCap = 'round';
                ctx.stroke();

                // ÂÜçÂ∏∞ÁöÑ„Å´ÂàÜÂ≤ê
                const branchCount = depth === 0 ? 2 : Math.floor(Math.random() * 2) + 1;
                for (let i = 0; i < branchCount; i++) {
                    const branch = this.branches.find(b => b.depth === depth);
                    if (branch) {
                        const newAngle = angle + branch.angleOffset + (i - branchCount / 2) * 0.4;
                        const newLength = length * branch.lengthFactor;
                        const newWidth = width * branch.widthFactor;
                        this.drawBranch(ctx, endX, endY, newAngle, newLength, newWidth, depth + 1);
                    }
                }

                // Ëëâ„ÇÑËä±„ÇíÊèèÁîª
                if (depth >= this.maxDepth - 1 && this.growth > 0.8) {
                    const leafSize = 5 + Math.random() * 5;
                    ctx.beginPath();
                    ctx.arc(endX, endY, leafSize * growthFactor, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${(hue + 30) % 360}, ${saturation}%, ${lightness + 10}%)`;
                    ctx.fill();
                }
            }
        }

        // „Éï„É©„ÇØ„Çø„É´„ÇíËøΩÂä†
        function addFractal(x, y) {
            const fractal = new Fractal(x, y, hue);
            fractals.push(fractal);
            hue = (hue + 30) % 360;
            updateStats();
        }

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            statsEl.textContent = `„Éï„É©„ÇØ„Çø„É´Êï∞: ${fractals.length}`;
        }

        // „Ç¨„Éº„Éá„É≥„Çí„ÇØ„É™„Ç¢
        function clearGarden() {
            fractals = [];
            hue = 0;
            updateStats();
        }

        // „É©„É≥„ÉÄ„É†„Å´ÈÖçÁΩÆ
        function randomize() {
            clearGarden();
            const count = 5 + Math.floor(Math.random() * 5);
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                const y = Math.random() * canvas.height * 0.5 + canvas.height * 0.3;
                addFractal(x, y);
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âàá„ÇäÊõø„Åà
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addFractal(x, y);
        });

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            for (let touch of e.touches) {
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                addFractal(x, y);
            }
        });

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // ÂçäÈÄèÊòé„Åß„ÇØ„É™„Ç¢Ôºà„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Éï„É©„ÇØ„Çø„É´„ÇíÊèèÁîª
            for (const fractal of fractals) {
                if (animationEnabled) {
                    fractal.update();
                }
                fractal.draw(ctx);
            }

            requestAnimationFrame(animate);
        }

        // ÂàùÊúü„Éï„É©„ÇØ„Çø„É´
        setTimeout(() => {
            randomize();
        }, 500);

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        animate();
    </script>
</body>
</html>
