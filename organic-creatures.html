<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Organic Creatures - 有機的な生き物</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        .info mobile {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <desktop>クリックで生き物を追加 / スペースで全消去</desktop>
        <mobile>タップで生き物を追加</mobile>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        const creatures = [];
        const mouse = { x: width / 2, y: height / 2, active: false };

        class Creature {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 20 + 15;
                this.speed = Math.random() * 1.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.targetAngle = this.angle;
                this.turnSpeed = 0.05;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.03 + 0.01;

                // 色相は時間とともに変化
                this.hue = Math.random() * 360;
                this.hueSpeed = Math.random() * 0.2 + 0.1;

                // アンテナの数
                this.antennas = Math.floor(Math.random() * 4) + 2;
                this.antennaLength = this.size * 0.8;
            }

            update(mouse) {
                this.hue += this.hueSpeed;
                this.pulsePhase += this.pulseSpeed;
                this.wobble += this.wobbleSpeed;

                // パルス効果でサイズ変化
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.1;

                // マウスへの反応
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        this.targetAngle = Math.atan2(dy, dx);
                    }
                }

                // ゆっくりと方向転換
                let angleDiff = this.targetAngle - this.angle;
                while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                this.angle += angleDiff * this.turnSpeed;

                // ウォブル効果
                const wobbleAngle = this.angle + Math.sin(this.wobble) * 0.3;

                // 移動
                this.x += Math.cos(wobbleAngle) * this.speed * pulse;
                this.y += Math.sin(wobbleAngle) * this.speed * pulse;

                // 壁にぶつかったら反転
                if (this.x < this.size) {
                    this.x = this.size;
                    this.targetAngle = 0;
                }
                if (this.x > width - this.size) {
                    this.x = width - this.size;
                    this.targetAngle = Math.PI;
                }
                if (this.y < this.size) {
                    this.y = this.size;
                    this.targetAngle = Math.PI / 2;
                }
                if (this.y > height - this.size) {
                    this.y = height - this.size;
                    this.targetAngle = -Math.PI / 2;
                }

                // ランダムな方向変更
                if (Math.random() < 0.01) {
                    this.targetAngle += (Math.random() - 0.5) * Math.PI;
                }
            }

            draw() {
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.1;
                const size = this.size * pulse;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // グロー効果
                ctx.shadowColor = `hsla(${this.hue}, 80%, 60%, 0.5)`;
                ctx.shadowBlur = 15;

                // 体（楕円）
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 70%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 50%, 0.6)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 30%, 0)`);

                ctx.beginPath();
                ctx.ellipse(0, 0, size * 1.2, size * 0.8, 0, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // アンテナ
                for (let i = 0; i < this.antennas; i++) {
                    const antennaAngle = (i / this.antennas) * Math.PI * 2;
                    const wave = Math.sin(this.wobble + i) * 0.2;

                    ctx.save();
                    ctx.rotate(antennaAngle + wave);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(
                        this.antennaLength * 0.5, Math.sin(this.wobble * 2 + i) * 5,
                        this.antennaLength, Math.sin(this.wobble * 3 + i) * 8
                    );
                    ctx.strokeStyle = `hsla(${this.hue + 30}, 70%, 60%, 0.6)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // アンテナの先端の光点
                    ctx.beginPath();
                    ctx.arc(
                        this.antennaLength,
                        Math.sin(this.wobble * 3 + i) * 8,
                        3, 0, Math.PI * 2
                    );
                    ctx.fillStyle = `hsla(${this.hue + 60}, 90%, 70%, 0.8)`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsla(${this.hue + 60}, 90%, 70%, 1)`;
                    ctx.fill();

                    ctx.restore();
                }

                // 目
                ctx.shadowBlur = 0;
                ctx.fillStyle = `hsla(${this.hue + 180}, 60%, 30%, 0.9)`;
                ctx.beginPath();
                ctx.arc(size * 0.3, -size * 0.2, size * 0.15, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size * 0.3, size * 0.2, size * 0.15, 0, Math.PI * 2);
                ctx.fill();

                // 目の光
                ctx.fillStyle = `hsla(0, 0%, 100%, 0.8)`;
                ctx.beginPath();
                ctx.arc(size * 0.33, -size * 0.18, size * 0.07, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size * 0.33, size * 0.22, size * 0.07, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // 初期生き物を追加
        for (let i = 0; i < 8; i++) {
            creatures.push(new Creature(
                Math.random() * width,
                Math.random() * height
            ));
        }

        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mousedown', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            creatures.push(new Creature(e.clientX, e.clientY));
            // 最大数を制限
            if (creatures.length > 30) {
                creatures.shift();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            mouse.active = true;
            creatures.push(new Creature(touch.clientX, touch.clientY));
            if (creatures.length > 30) {
                creatures.shift();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                creatures.length = 0;
                for (let i = 0; i < 8; i++) {
                    creatures.push(new Creature(
                        Math.random() * width,
                        Math.random() * height
                    ));
                }
            }
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // アニメーション
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            creatures.forEach(creature => {
                creature.update(mouse);
                creature.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
