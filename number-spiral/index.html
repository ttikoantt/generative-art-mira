    <style>

<body>
    <div class="header">
        <h1>ğŸŒ€ Number Spiral Art</h1>
        <div class="controls">
            <button class="btn-primary" onclick="generateNew()">æ–°ã—ã„èºæ—‹</button>
            <button class="btn-secondary" onclick="toggleAnimation()">ä¸€æ™‚åœæ­¢/å†ç”Ÿ</button>
            <button class="btn-secondary" onclick="changeColorScheme()">è‰²å¤‰æ›´</button>

    <div class="canvas-container">
        <canvas id="spiral"></canvas>
    </div>

    <div class="info">

    <script>
        const canvas = document.getElementById('spiral');
        const ctx = canvas.getContext('2d');

        let animationId;
        let isAnimating = true;
        let colorScheme = 0;
        let angle = 0;
        let numbers = [];
        let centerX, centerY;
        let scale;

        const colorSchemes = [
            // Rainbow
            (n, total) => {
                const hue = (n / total) * 360;
                return `hsl(${hue}, 70%, 60%)`;
            },
            // Ocean
            (n, total) => {
                const hue = 180 + (n / total) * 60;
                return `hsl(${hue}, 70%, 50%)`;
            },
            // Sunset
            (n, total) => {
                const hue = (n / total) * 60;
                return `hsl(${hue}, 90%, 60%)`;
            },
            // Forest
            (n, total) => {
                const hue = 80 + (n / total) * 80;
                return `hsl(${hue}, 60%, 45%)`;
            },
            // Purple Dream
            (n, total) => {
                const hue = 260 + (n / total) * 80;
                const light = 40 + (n / total) * 30;
                return `hsl(${hue}, 70%, ${light}%)`;
            }
        ];

        function resize() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 200, 600);
            canvas.width = size;
            canvas.height = size;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            scale = (canvas.width / 2) / 20;
        }

        function generateNumbers() {
            numbers = [];
            const total = 100;
            let x = 0, y = 0;
            let dx = 1, dy = 0;

            for (let i = 0; i < total; i++) {
                numbers.push({
                    x: x,
                    y: y,
                    value: i + 1,
                    targetAngle: Math.atan2(y, x)
                });

                // Ulam spiral direction change
                if ((x + y) % 2 === 0) {
                    if (dx === 0) {
                        dx = dy;
                        dy = 0;
                    } else {
                        dy = -dx;
                        dx = 0;
                    }
                } else {
                    if (dy === 0) {
                        dy = -dx;
                        dx = 0;
                    } else {
                        dx = dy;
                        dy = 0;
                    }
                }

                x += dx;
                y += dy;
            }
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const total = numbers.length;
            const colorFn = colorSchemes[colorScheme % colorSchemes.length];

            // Draw spiral path
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
            ctx.lineWidth = 1;
            
            numbers.forEach((n, i) => {
                const x = centerX + n.x * scale;
                const y = centerY + n.y * scale;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // Draw numbers with animation
            numbers.forEach((n, i) => {
                const distance = Math.sqrt(n.x * n.x + n.y * n.y);
                const animatedAngle = n.targetAngle + angle * (1 - distance / 20);
                
                const x = centerX + Math.cos(animatedAngle) * distance * scale;
                const y = centerY + Math.sin(animatedAngle) * distance * scale;

                const size = Math.max(10, 30 - distance * 1.2);
                
                // Draw glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                const color = colorFn(i, total);
                gradient.addColorStop(0, color);
                gradient.addColorStop(0.5, color.replace('60%', '40%').replace('50%', '30%').replace('45%', '35%'));
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.fillStyle = gradient;
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();

                // Draw number
                ctx.fillStyle = '#fff';
                ctx.font = `${Math.max(8, size * 0.5)}px Courier New`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(n.value, x, y);
            });
        }

        function animate() {
            if (isAnimating) {
                angle += 0.01;
            }
            draw();
            animationId = requestAnimationFrame(animate);
        }

        function generateNew() {
            angle = 0;
            generateNumbers();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function changeColorScheme() {
            colorScheme++;
        }

        function init() {
            resize();
            generateNumbers();
            animate();
        }

        window.addEventListener('resize', () => {
            resize();
        });

        init();
    </script>
</body>
