<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid - ミラのジェネラティブアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>
        <div class="info">Hexagon Grid by Mira</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let hexagons = [];
        let time = 0;
        let mouse = { x: 0, y: 0, active: false };

        // 六角形の設定
        const hexRadius = 30;
        const hexHeight = hexRadius * 2;
        const hexWidth = Math.sqrt(3) * hexRadius;
        const vertDist = hexHeight * 0.75;
        const horizDist = hexWidth;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            createHexagons();
        }

        function createHexagons() {
            hexagons = [];
            const cols = Math.ceil(width / horizDist) + 2;
            const rows = Math.ceil(height / vertDist) + 2;

            for (let row = -1; row < rows; row++) {
                for (let col = -1; col < cols; col++) {
                    const x = col * horizDist + (row % 2) * (horizDist / 2);
                    const y = row * vertDist;
                    
                    hexagons.push({
                        x: x,
                        y: y,
                        baseHue: (col * 5 + row * 7) % 360,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }
        }

        function drawHexagon(x, y, radius, hue, alpha) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i - Math.PI / 6;
                const hx = x + radius * Math.cos(angle);
                const hy = y + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(hx, hy);
                } else {
                    ctx.lineTo(hx, hy);
                }
            }
            ctx.closePath();
            ctx.fillStyle = `hsla(${hue}, 70%, 50%, ${alpha})`;
            ctx.fill();
            ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha + 0.2})`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time += 0.01;

            hexagons.forEach(hex => {
                // 距離に基づく効果
                const dx = hex.x - mouse.x;
                const dy = hex.y - mouse.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const maxDist = 300;
                const effect = mouse.active ? Math.max(0, 1 - dist / maxDist) : 0;

                // 色相の変化
                const hue = (hex.baseHue + time * 30 + effect * 120) % 360;
                
                // サイズの変化
                const sizeEffect = 1 + Math.sin(hex.phase + time * 2) * 0.1 + effect * 0.3;
                const radius = hexRadius * sizeEffect;

                // アルファの変化
                const alpha = 0.3 + Math.sin(hex.phase + time * 3) * 0.2 + effect * 0.4;

                drawHexagon(hex.x, hex.y, radius, hue, alpha);
            });

            requestAnimationFrame(animate);
        }

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.active = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
