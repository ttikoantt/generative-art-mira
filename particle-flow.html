<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - ジェネレーティブアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
        }
        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">✧ Particle Flow ✧</div>
    <div class="info">Move your mouse • Click to explode</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Mouse position
        let mouse = { x: width / 2, y: height / 2 };

        // Particles
        const particles = [];
        const maxParticles = 500;

        // Color palette (time-based)
        function getColor(time) {
            const hue = (time * 0.01) % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }

        class Particle {
            constructor(x, y, vx = 0, vy = 0) {
                this.x = x;
                this.y = y;
                this.vx = vx + (Math.random() - 0.5) * 2;
                this.vy = vy + (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = 0.002 + Math.random() * 0.005;
                this.size = Math.random() * 3 + 1;
                this.hue = Math.random() * 60 - 30; // Color variation
            }

            update(time) {
                // Flow field
                const angle = Math.sin(this.x * 0.005 + time * 0.001) *
                             Math.cos(this.y * 0.005 + time * 0.001) * Math.PI * 2;

                this.vx += Math.cos(angle) * 0.1;
                this.vy += Math.sin(angle) * 0.1;

                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Mouse attraction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    const force = (200 - dist) / 200 * 0.5;
                    this.vx += dx / dist * force;
                    this.vy += dy / dist * force;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw(time) {
                const baseHue = (time * 0.05) % 360;
                const hue = baseHue + this.hue;
                const alpha = this.life * 0.8;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${alpha * 0.3})`;
                ctx.fill();
            }
        }

        // Spawn particles
        function spawnParticles(x, y, count, vx = 0, vy = 0) {
            for (let i = 0; i < count; i++) {
                if (particles.length < maxParticles) {
                    particles.push(new Particle(x, y, vx, vy));
                }
            }
        }

        // Mouse tracking
        let lastMouse = { x: mouse.x, y: mouse.y };
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            spawnParticles(mouse.x, mouse.y, 2);
        });

        // Click to explode
        canvas.addEventListener('click', (e) => {
            const count = 100;
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const speed = 5 + Math.random() * 5;
                spawnParticles(
                    e.clientX,
                    e.clientY,
                    1,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                );
            }
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            spawnParticles(mouse.x, mouse.y, 3);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            const count = 50;
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const speed = 3 + Math.random() * 3;
                spawnParticles(
                    mouse.x,
                    mouse.y,
                    1,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                );
            }
        });

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Animation loop
        let time = 0;
        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update(time);
                p.draw(time);

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Auto-spawn particles
            spawnParticles(
                Math.random() * width,
                Math.random() * height,
                1
            );

            time++;
            requestAnimationFrame(animate);
        }

        // Start
        spawnParticles(width / 2, height / 2, 50);
        animate();
    </script>
</body>
</html>
