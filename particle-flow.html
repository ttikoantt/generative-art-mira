<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - Interactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            opacity: 0.7;
            font-size: 12px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .controls button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .fullscreen button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>✨ Particle Flow</h1>
        <p>Move your mouse or touch to create flowing particles</p>
    </div>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="colorBtn">Change Colors</button>
    </div>

    <div class="fullscreen">
        <button id="fullscreenBtn">⛶</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, active: false };
        let colorScheme = 0;
        let lastX = 0, lastY = 0;

        const colorSchemes = [
            // Aurora (Green to Cyan)
            ['#00ff88', '#00ffcc', '#00ffff', '#00ccff', '#0088ff'],
            // Sunset (Orange to Pink)
            ['#ff6b35', '#ff8c42', '#ffa07a', '#ffb347', '#ffcc00'],
            // Galaxy (Purple to Blue)
            ['#9d4edd', '#7b2cbf', '#5a189a', '#3c096c', '#240046'],
            // Fire (Red to Yellow)
            ['#ff0000', '#ff4400', '#ff8800', '#ffcc00', '#ffff00'],
            // Ocean (Blue to Teal)
            ['#0077b6', '#00b4d8', '#48cae4', '#90e0ef', '#ade8f4']
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = 1;
                this.decay = 0.003 + Math.random() * 0.005;
                this.size = 2 + Math.random() * 4;
                this.color = color;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Add slight turbulence
                this.vx += (Math.random() - 0.5) * 0.05;
                this.vy += (Math.random() - 0.5) * 0.05;

                // Slow down
                this.vx *= 0.995;
                this.vy *= 0.995;

                // Add slight float up
                this.vy -= 0.01;

                this.life -= this.decay;
                this.rotation += this.rotationSpeed;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Draw particle with glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, this.color + Math.floor(this.life * 255).toString(16).padStart(2, '0'));
                gradient.addColorStop(0.5, this.color + '80');
                gradient.addColorStop(1, this.color + '00');

                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.restore();
            }
        }

        function createParticles(x, y, count = 5) {
            const colors = colorSchemes[colorScheme];
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, vx, vy, color));
            }
        }

        function animate() {
            // Create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });

            // Create particles from mouse movement
            if (mouse.active && (mouse.x !== lastX || mouse.y !== lastY)) {
                const dist = Math.hypot(mouse.x - lastX, mouse.y - lastY);
                const count = Math.min(10, Math.ceil(dist / 5));

                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const x = lastX + (mouse.x - lastX) * t;
                    const y = lastY + (mouse.y - lastY) * t;
                    createParticles(x, y, 2);
                }
            }

            lastX = mouse.x;
            lastY = mouse.y;

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        canvas.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, 30);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            particles = [];
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resize);

        // Initialize
        resize();
        animate();

        // Create initial burst
        setTimeout(() => {
            createParticles(width / 2, height / 2, 50);
        }, 500);
    </script>
</body>
</html>
