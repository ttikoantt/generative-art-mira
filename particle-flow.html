<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - 流れる粒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
        <div class="info">
            マウスを動かすと流れが変わります • クリックで爆発
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let mouseX = width / 2;
        let mouseY = height / 2;
        let targetMouseX = mouseX;
        let targetMouseY = mouseY;

        const particles = [];
        const particleCount = 300;
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
        ];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = 0;
                this.vy = 0;
                this.radius = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.3;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 0.5 + 0.2;
                this.life = 0;
            }

            update(time) {
                this.life += 0.01;
                this.angle += 0.01;

                // パーリンノイズのような流れ
                const noiseX = Math.sin(this.x * 0.005 + time * 0.001) * 2;
                const noiseY = Math.cos(this.y * 0.005 + time * 0.001) * 2;

                // マウスへの引力
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = Math.min(100 / (dist + 1), 2);

                this.vx += (noiseX + dx / dist * force) * 0.1;
                this.vy += (noiseY + dy / dist * force) * 0.1;

                // 抵抗
                this.vx *= 0.98;
                this.vy *= 0.98;

                this.x += this.vx + Math.sin(this.angle) * this.speed;
                this.y += this.vy + Math.cos(this.angle) * this.speed;

                // 画面外に出たらリセット
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }

                // マウスに近づくと明るく
                const brightness = 1 - Math.min(dist / 500, 1);
                this.currentAlpha = this.alpha * (0.5 + brightness * 0.5);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.currentAlpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            explode() {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 10 + 5;
                this.vx += Math.cos(angle) * speed;
                this.vy += Math.sin(angle) * speed;
            }
        }

        // 粒子を初期化
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate(time) {
            // フェード効果
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // マウス位置をスムーズに更新
            mouseX += (targetMouseX - mouseX) * 0.1;
            mouseY += (targetMouseY - mouseY) * 0.1;

            // 粒子を更新・描画
            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            // 接続線を描画（近い粒子同士）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 60) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });

        canvas.addEventListener('click', () => {
            particles.forEach(p => p.explode());
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            targetMouseX = e.touches[0].clientX;
            targetMouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            targetMouseX = e.touches[0].clientX;
            targetMouseY = e.touches[0].clientY;
            particles.forEach(p => p.explode());
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate(0);
    </script>
</body>
</html>
