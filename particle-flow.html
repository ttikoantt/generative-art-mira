<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #222;
            border-radius: 8px;
            max-width: 100%;
            touch-action: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        button:hover {
            background: #2a2a2a;
            border-color: #444;
        }
        button:active {
            transform: scale(0.98);
        }
        .info {
            margin-top: 20px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Particle Flow</h1>
        <p class="subtitle">パーティクルが流れるように舞う</p>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button onclick="reset()">リセット</button>
            <button onclick="changeMode()">モード変更</button>
            <button onclick="togglePause()">一時停止</button>
        </div>

        <p class="info">クリック or タップでパーティクル追加</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // レスポンシブサイズ
        function resize() {
            const maxWidth = Math.min(600, window.innerWidth - 40);
            canvas.width = maxWidth;
            canvas.height = maxWidth * 0.75;
        }
        resize();
        window.addEventListener('resize', resize);

        // パーティクル
        let particles = [];
        const particleCount = 100;

        // モード
        let mode = 0; // 0: Flow, 1: Explosion, 2: Vortex
        let paused = false;

        class Particle {
            constructor(x, y, vx, vy) {
                this.x = x ?? Math.random() * canvas.width;
                this.y = y ?? Math.random() * canvas.height;
                this.vx = vx ?? (Math.random() - 0.5) * 2;
                this.vy = vy ?? (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
                this.hue = Math.random() * 60 + 180; // 青〜紫
            }

            update() {
                if (mode === 0) {
                    // Flow mode
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                    this.vx *= 0.99;
                    this.vy *= 0.99;
                } else if (mode === 1) {
                    // Explosion mode
                    this.vy += 0.1;
                } else if (mode === 2) {
                    // Vortex mode
                    const cx = canvas.width / 2;
                    const cy = canvas.height / 2;
                    const dx = cx - this.x;
                    const dy = cy - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    this.vx += dx / dist * 0.5 - dy / dist * 0.5;
                    this.vy += dy / dist * 0.5 + dx / dist * 0.5;
                    this.vx *= 0.95;
                    this.vy *= 0.95;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.hue += 0.5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.life})`;
                ctx.fill();
            }

            isDead() {
                return this.life <= 0 ||
                       this.x < -50 || this.x > canvas.width + 50 ||
                       this.y < -50 || this.y > canvas.height + 50;
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            if (!paused) {
                // トレイル効果
                ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 新しいパーティクル追加
                if (particles.length < particleCount && Math.random() < 0.1) {
                    particles.push(new Particle());
                }

                // パーティクル更新・描画
                particles = particles.filter(p => {
                    p.update();
                    p.draw();
                    return !p.isDead();
                });
            }

            requestAnimationFrame(animate);
        }

        function reset() {
            init();
        }

        function changeMode() {
            mode = (mode + 1) % 3;
            const modeNames = ['Flow', 'Explosion', 'Vortex'];
            alert(`モード: ${modeNames[mode]}`);
        }

        function togglePause() {
            paused = !paused;
        }

        // クリックでパーティクル追加
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 / 10) * i;
                const speed = Math.random() * 3 + 1;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                ));
            }
        });

        init();
        animate();
    </script>
</body>
</html>
