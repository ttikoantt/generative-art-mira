<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - ジェネレーティブアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            overflow: hidden;
        }

        #canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 10, 15, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 280px;
        }

        .controls h1 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .controls p {
            color: #aaa;
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .controls button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
            }

            .controls h1 {
                font-size: 16px;
            }

            .fullscreen-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>✨ Particle Flow</h1>
        <p>数千のパーティクルが流れる</p>
        <p>マウスを動かすとパーティクルが反応</p>
        <p>クリックで色を変更</p>
        <button onclick="resetParticles()">リセット</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let colorScheme = 0;

        const colorSchemes = [
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
            ['#00f5a0', '#00d9f5', '#a8edea', '#fed6e3', '#ffecd2'],
            ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'],
            ['#a29bfe', '#fd79a8', '#fdcb6e', '#6c5ce7', '#e84393']
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = colorSchemes[colorScheme][Math.floor(Math.random() * colorSchemes[colorScheme].length)];
                this.opacity = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = Math.random() * 0.02 - 0.01;
            }

            update() {
                // マウスの影響
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.speedX += (dx / dist) * force * 0.5;
                    this.speedY += (dy / dist) * force * 0.5;
                }

                // 流れる動き
                this.angle += this.spin;
                this.x += this.speedX + Math.cos(this.angle) * 0.5;
                this.y += this.speedY + Math.sin(this.angle) * 0.5;

                // 抵抗
                this.speedX *= 0.99;
                this.speedY *= 0.99;

                // 画面外に出たらリセット
                if (this.x < -50 || this.x > width + 50 ||
                    this.y < -50 || this.y > height + 50) {
                    this.reset();
                }

                // 境界で跳ね返る
                if (this.x < 0 || this.x > width) {
                    this.speedX *= -0.5;
                    this.x = Math.max(0, Math.min(width, this.x));
                }
                if (this.y < 0 || this.y > height) {
                    this.speedY *= -0.5;
                    this.y = Math.max(0, Math.min(height, this.y));
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function init() {
            resize();
            particles = [];
            const particleCount = Math.min(3000, (width * height) / 300);

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        function resetParticles() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            particles.forEach(particle => {
                particle.color = colorSchemes[colorScheme][Math.floor(Math.random() * colorSchemes[colorScheme].length)];
            });
        }

        window.addEventListener('resize', () => {
            resize();
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('click', resetParticles);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
        animate();
    </script>
</body>
</html>
