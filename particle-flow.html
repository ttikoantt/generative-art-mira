<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - パーティクルフロー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
        button.active {
            background: rgba(100,200,255,0.3);
            border-color: rgba(100,200,255,0.6);
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(100,150,255,0.3);
            max-width: 100%;
            touch-action: none;
        }
        .info {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: center;
        }
        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        #fullscreenBtn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">⛶</button>
    <h1>✨ Particle Flow</h1>
    <div class="controls">
        <button id="mode1" class="active">吸引</button>
        <button id="mode2">反発</button>
        <button id="mode3">渦巻き</button>
        <button id="resetBtn">リセット</button>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <p class="info">マウスやタッチでパーティクルを操作</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const mode1Btn = document.getElementById('mode1');
        const mode2Btn = document.getElementById('mode2');
        const mode3Btn = document.getElementById('mode3');
        const resetBtn = document.getElementById('resetBtn');

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let mode = 'attract'; // attract, repel, vortex
        let particles = [];
        let hue = 0;

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.friction = 0.99;
                this.hueOffset = Math.random() * 60;
            }

            update() {
                // マウス位置への力
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy) + 0.1;

                let forceX, forceY;

                if (mode === 'attract') {
                    // 吸引モード
                    const force = Math.min(2 / dist, 0.5);
                    forceX = (dx / dist) * force;
                    forceY = (dy / dist) * force;
                } else if (mode === 'repel') {
                    // 反発モード
                    const force = Math.min(3 / dist, 0.8);
                    forceX = -(dx / dist) * force;
                    forceY = -(dy / dist) * force;
                } else if (mode === 'vortex') {
                    // 渦巻きモード
                    const force = Math.min(1.5 / dist, 0.4);
                    forceX = (dx / dist) * force * 0.3 - (dy / dist) * force;
                    forceY = (dy / dist) * force * 0.3 + (dx / dist) * force;
                }

                this.vx += forceX;
                this.vy += forceY;

                // 摩擦
                this.vx *= this.friction;
                this.vy *= this.friction;

                // 位置更新
                this.x += this.vx;
                this.y += this.vy;

                // 境界処理（跳ね返り）
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.8;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.8;

                // 境界内に収める
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            draw() {
                const h = (hue + this.hueOffset) % 360;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const alpha = Math.min(speed * 0.3 + 0.5, 1);
                const size = this.size + speed * 0.5;

                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${h}, 80%, 60%, ${alpha})`;
                ctx.fill();

                // グロー効果
                ctx.beginPath();
                ctx.arc(this.x, this.y, size * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${h}, 80%, 60%, ${alpha * 0.3})`;
                ctx.fill();
            }
        }

        // 初期化
        function init() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        // 描画
        function draw() {
            // トレイル効果
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // パーティクル描画
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 色相を変化
            hue += 0.5;

            requestAnimationFrame(draw);
        }

        // マウス操作
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            mouseX = (e.clientX - rect.left) * scaleX;
            mouseY = (e.clientY - rect.top) * scaleY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = canvas.width / 2;
            mouseY = canvas.height / 2;
        });

        // タッチ操作
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            mouseX = (touch.clientX - rect.left) * scaleX;
            mouseY = (touch.clientY - rect.top) * scaleY;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouseX = canvas.width / 2;
            mouseY = canvas.height / 2;
        });

        // モード切り替え
        mode1Btn.addEventListener('click', () => {
            mode = 'attract';
            updateModeButtons();
        });

        mode2Btn.addEventListener('click', () => {
            mode = 'repel';
            updateModeButtons();
        });

        mode3Btn.addEventListener('click', () => {
            mode = 'vortex';
            updateModeButtons();
        });

        function updateModeButtons() {
            mode1Btn.classList.toggle('active', mode === 'attract');
            mode2Btn.classList.toggle('active', mode === 'repel');
            mode3Btn.classList.toggle('active', mode === 'vortex');
        }

        // リセット
        resetBtn.addEventListener('click', init);

        // 全画面表示
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // レスポンシブ
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 600);
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 開始
        init();
        draw();
    </script>
</body>
</html>
