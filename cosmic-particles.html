<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Particles - 宇宙粒子シミュレーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: right;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }

            .title {
                font-size: 10px;
                top: 10px;
                right: 10px;
            }

            .fullscreen-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <div>粒子数: <span id="particleCount">0</span></div>
        <div>重力点: <span id="gravityInfo">オフ</span></div>
    </div>
    <div class="title">
        <div>Cosmic Particles</div>
        <div>宇宙粒子シミュレーション</div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面表示</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let gravityActive = false;
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 1;
                this.life = Math.random() * 0.5 + 0.5;
                this.hue = Math.random() * 60 + 200; // 青から紫の範囲
            }

            update() {
                // 重力が有効な場合、マウスの位置に引かれる
                if (gravityActive) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > 10) {
                        const force = 500 / (dist * dist);
                        this.vx += dx / dist * force;
                        this.vy += dy / dist * force;
                    }
                }

                // 速度制限
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 8) {
                    this.vx = (this.vx / speed) * 8;
                    this.vy = (this.vy / speed) * 8;
                }

                // 摩擦
                this.vx *= 0.99;
                this.vy *= 0.99;

                // 位置更新
                this.x += this.vx;
                this.y += this.vy;

                // 境界チェック（画面外に出たら反対側から出現）
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // 色の変化
                this.hue = (this.hue + 0.1) % 360;
            }

            draw() {
                const alpha = this.life * 0.8;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.fill();

                // グロー効果
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, ${alpha * 0.3})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function init() {
            resize();
            const particleCount = Math.min(200, Math.floor((width * height) / 10000));
            particles = [];

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            document.getElementById('particleCount').textContent = particleCount;
        }

        function drawBackground() {
            // 宇宙の背景
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            gradient.addColorStop(0, '#0a0a20');
            gradient.addColorStop(0.5, '#050510');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 星を描画
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                const x = (Math.sin(i * 123.456 + time * 0.0001) * 0.5 + 0.5) * width;
                const y = (Math.cos(i * 789.012 + time * 0.0001) * 0.5 + 0.5) * height;
                const brightness = Math.sin(time * 0.001 + i) * 0.3 + 0.7;
                ctx.beginPath();
                ctx.arc(x, y, 0.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness * 0.5})`;
                ctx.fill();
            }
        }

        function connectParticles() {
            const connectDistance = 100;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < connectDistance) {
                        const alpha = (1 - dist / connectDistance) * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(150, 200, 255, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            time++;

            drawBackground();

            // 粒子を更新・描画
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            connectParticles();

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        window.addEventListener('resize', () => {
            resize();
            init();
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousedown', () => {
            gravityActive = true;
            document.getElementById('gravityInfo').textContent = 'オン';
        });

        canvas.addEventListener('mouseup', () => {
            gravityActive = false;
            document.getElementById('gravityInfo').textContent = 'オフ';
        });

        // タッチ対応
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            gravityActive = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            document.getElementById('gravityInfo').textContent = 'オン';
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            gravityActive = false;
            document.getElementById('gravityInfo').textContent = 'オフ';
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        init();
        animate();
    </script>
</body>
</html>
