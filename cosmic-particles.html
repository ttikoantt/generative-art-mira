<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Particles - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 10;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <p>üåü Cosmic Particles</p>
        <p>Click or touch to create stars</p>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Stars
        let stars = [];
        let meteors = [];
        const maxStars = 300;

        // Star colors
        const starColors = [
            '#FFFFFF', '#FFE5B4', '#B4D7FF', '#FFD700',
            '#FFB6C1', '#87CEEB', '#DDA0DD', '#F0E68C'
        ];

        class Star {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.z = Math.random() * 3 + 1; // Depth
                this.size = Math.random() * 2 + 0.5;
                this.color = starColors[Math.floor(Math.random() * starColors.length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinkleDir = Math.random() > 0.5 ? 1 : -1;
                this.createdManually = !!x;

                // Velocity for manually created stars
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }

            update() {
                // Twinkle effect
                this.alpha += this.twinkleSpeed * this.twinkleDir;

                if (this.alpha >= 1 || this.alpha <= 0.3) {
                    this.twinkleDir *= -1;
                }

                // Move manually created stars
                if (this.createdManually) {
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounce off edges
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
            }

            draw() {
                const perspective = 1 / this.z;
                const size = this.size * perspective * 2;

                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;

                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, size * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Meteor {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -50;
                this.length = Math.random() * 80 + 20;
                this.speed = Math.random() * 10 + 5;
                this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
                this.alpha = 1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.01;

                if (this.y > height + 100 || this.x > width + 100 || this.alpha <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();

                const gradient = ctx.createLinearGradient(
                    this.x,
                    this.y,
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha})`);
                gradient.addColorStop(0.5, `rgba(255, 255, 255, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'transparent');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                ctx.stroke();

                ctx.restore();
            }
        }

        // Initialize background stars
        function initStars() {
            stars = [];
            for (let i = 0; i < maxStars; i++) {
                stars.push(new Star());
            }
        }

        // Initialize meteors
        function initMeteors() {
            meteors = [];
            for (let i = 0; i < 3; i++) {
                const meteor = new Meteor();
                meteor.x = Math.random() * width;
                meteor.y = Math.random() * height;
                meteors.push(meteor);
            }
        }

        // Create star at position
        function createStar(x, y) {
            // Remove oldest manual star if too many
            const manualStars = stars.filter(s => s.createdManually);
            if (manualStars.length >= 50) {
                const oldest = stars.findIndex(s => s.createdManually);
                if (oldest !== -1) {
                    stars.splice(oldest, 1);
                }
            }

            // Create multiple stars for burst effect
            const count = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * 30;
                const offsetY = (Math.random() - 0.5) * 30;
                stars.push(new Star(x + offsetX, y + offsetY));
            }
        }

        // Draw nebula effect
        function drawNebula() {
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const radius = Math.random() * 200 + 100;

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);

                const hue = Math.random() * 60 + 220; // Blue to purple
                gradient.addColorStop(0, `hsla(${hue}, 80%, 50%, 0.02)`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            }
        }

        // Animation loop
        function animate() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw nebula
            if (Math.random() < 0.1) {
                drawNebula();
            }

            // Update and draw stars (back to front by depth)
            stars.sort((a, b) => b.z - a.z);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Update and draw meteors
            meteors.forEach(meteor => {
                meteor.update();
                meteor.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            createStar(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createStar(touch.clientX, touch.clientY);
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start
        initStars();
        initMeteors();
        animate();
    </script>
</body>
</html>
