<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>星空シミュレーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #2a1a2a 100%);
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .info p {
            font-size: 12px;
            opacity: 0.7;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>✨ 星空シミュレーション</h1>
        <p>クリックで星を追加 • 流れ星が時々現れる</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // 星の配列
        let stars = [];
        let shootingStars = [];

        // 星のクラス
        class Star {
            constructor(x, y, interactive = false) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.baseAlpha = Math.random() * 0.5 + 0.3;
                this.alpha = this.baseAlpha;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.interactive = interactive;
                this.glowSize = this.size * (interactive ? 8 : 4);
                this.hue = Math.random() * 60 + 200; // 青〜紫系
            }

            update() {
                this.twinklePhase += this.twinkleSpeed;
                this.alpha = this.baseAlpha + Math.sin(this.twinklePhase) * 0.2;
                this.alpha = Math.max(0.1, Math.min(1, this.alpha));

                if (this.interactive) {
                    this.glowSize = this.size * 8 + Math.sin(this.twinklePhase * 2) * 4;
                }
            }

            draw() {
                // 光る効果（グロー）
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.glowSize
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 80%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 60%, ${this.alpha * 0.3})`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.glowSize, 0, Math.PI * 2);
                ctx.fill();

                // 星の中心
                ctx.fillStyle = `hsla(${this.hue}, 100%, 90%, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 流れ星のクラス
        class ShootingStar {
            constructor() {
                this.x = Math.random() * width;
                this.y = 0;
                this.length = Math.random() * 100 + 50;
                this.speed = Math.random() * 10 + 15;
                this.angle = Math.PI / 4 + Math.random() * 0.3;
                this.opacity = 1;
                this.trail = [];
            }

            update() {
                // トレイルを追加
                this.trail.unshift({ x: this.x, y: this.y, opacity: 1 });

                if (this.trail.length > 20) {
                    this.trail.pop();
                }

                // 移動
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // トレイルの透明度を下げる
                this.trail.forEach((point, i) => {
                    point.opacity = 1 - (i / this.trail.length);
                });

                // 画面外に出たら消滅
                if (this.y > height || this.x > width) {
                    this.opacity = 0;
                }
            }

            draw() {
                if (this.opacity <= 0) return;

                // トレイルを描画
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';

                for (let i = 0; i < this.trail.length - 1; i++) {
                    const point = this.trail[i];
                    const nextPoint = this.trail[i + 1];

                    ctx.strokeStyle = `rgba(255, 255, 255, ${point.opacity * 0.8})`;
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                    ctx.lineTo(nextPoint.x, nextPoint.y);
                    ctx.stroke();
                }

                // 光る頭を描画
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, 8
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.5, 'rgba(200, 220, 255, 0.5)');
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fill();
            }

            isDead() {
                return this.opacity <= 0;
            }
        }

        // 初期の星を生成
        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
        }

        // 星を追加（クリック時）
        function addStar(x, y) {
            // クリック位置に複数の星を爆発的に追加
            const count = Math.floor(Math.random() * 5) + 3;
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * 50;
                const offsetY = (Math.random() - 0.5) * 50;
                stars.push(new Star(x + offsetX, y + offsetY, true));
            }

            // 星が多すぎたら古いものを削除
            if (stars.length > 300) {
                stars = stars.slice(-300);
            }
        }

        // 流れ星を生成
        function spawnShootingStar() {
            if (Math.random() < 0.005) { // 0.5%の確率で毎フレーム
                shootingStars.push(new ShootingStar());
            }
        }

        // アニメーションループ
        function animate() {
            // 背景を描画（少し残すことでトレイル効果）
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 星を更新・描画
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // 流れ星を更新・描画
            spawnShootingStar();
            shootingStars = shootingStars.filter(s => !s.isDead());
            shootingStars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('click', (e) => {
            addStar(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            addStar(touch.clientX, touch.clientY);
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // 全画面切り替え
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '全画面解除';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '全画面';
            }
        });

        // 全画面変更時のボタンテキスト更新
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = '全画面';
            }
        });

        // 初期化
        initStars();
        animate();
    </script>
</body>
</html>
