<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>タイムラプス・パーティクル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        #fullscreen-btn:active {
            transform: scale(0.95);
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="fullscreen-btn">全画面</button>
    <div id="info">タイムラプス・パーティクル</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        let width, height;
        let particles = [];
        const particleCount = 150;
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 1;
                this.hue = Math.random() * 360;
                this.trail = [];
                this.maxTrail = Math.floor(Math.random() * 20) + 10;
            }

            update() {
                this.trail.unshift({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.pop();
                }

                this.x += this.vx;
                this.y += this.vy;

                this.hue += 0.5;

                if (this.x < 0 || this.x > width) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(width, this.x));
                }
                if (this.y < 0 || this.y > height) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(height, this.y));
                }
            }

            draw() {
                // トレイルを描画
                for (let i = 0; i < this.trail.length; i++) {
                    const alpha = 1 - (i / this.trail.length);
                    const size = this.radius * (1 - i / this.trail.length);
                    const hue = (this.hue + i * 2) % 360;

                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha * 0.3})`;
                    ctx.fill();
                }

                // メインのパーティクル
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            time += 0.01;

            // 薄い黒で上書きして残像効果
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 時間経過で色をシフト
            if (Math.floor(time * 100) % 500 === 0) {
                particles.forEach(p => {
                    p.hue += 10;
                });
            }

            requestAnimationFrame(animate);
        }

        // 全画面ボタン
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // 初期化
        resize();
        init();
        animate();

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        // タッチで新しいパーティクル追加
        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 10; i++) {
                const p = new Particle();
                p.x = e.clientX;
                p.y = e.clientY;
                p.vx = (Math.random() - 0.5) * 4;
                p.vy = (Math.random() - 0.5) * 4;
                particles.push(p);
            }
            if (particles.length > 300) {
                particles.splice(0, 10);
            }
        });
    </script>
</body>
</html>
