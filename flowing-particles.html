<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flowing Particles - 流れる粒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="info">
        <strong>Flowing Particles</strong><br>
        タッチまたはマウスでインタラクション
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="controls">
        <button class="control-btn active" onclick="setMode('flow')">Flow</button>
        <button class="control-btn" onclick="setMode('orbit')">Orbit</button>
        <button class="control-btn" onclick="setMode('explode')">Explode</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, active: false };
        let currentMode = 'flow';

        // 色のパレット
        const colorPalettes = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'],
            ['#a29bfe', '#fd79a8', '#00b894', '#fdcb6e', '#e17055'],
            ['#00cec9', '#6c5ce7', '#fd79a8', '#ffeaa7', '#55efc4'],
            ['#ff7675', '#74b9ff', '#a29bfe', '#fd79a8', '#fdcb6e']
        ];

        let currentPalette = colorPalettes[0];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.life = Math.random() * 100 + 100;
                this.originalX = this.x;
                this.originalY = this.y;
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 100 + 50;
                this.orbitSpeed = (Math.random() - 0.5) * 0.02;
            }

            update() {
                this.life--;

                if (this.life <= 0) {
                    this.reset();
                }

                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (currentMode === 'flow') {
                        // マウスに向かって流れる
                        if (distance < 200) {
                            const force = (200 - distance) / 200;
                            this.speedX += (dx / distance) * force * 0.5;
                            this.speedY += (dy / distance) * force * 0.5;
                        }
                    } else if (currentMode === 'orbit') {
                        // マウスの周りを回る
                        if (distance < 250) {
                            this.angle += this.orbitSpeed;
                            const targetX = mouse.x + Math.cos(this.angle) * this.orbitRadius;
                            const targetY = mouse.y + Math.sin(this.angle) * this.orbitRadius;
                            this.speedX += (targetX - this.x) * 0.02;
                            this.speedY += (targetY - this.y) * 0.02;
                        }
                    } else if (currentMode === 'explode') {
                        // マウスから遠ざかる
                        if (distance < 150) {
                            const force = (150 - distance) / 150;
                            this.speedX -= (dx / distance) * force * 2;
                            this.speedY -= (dy / distance) * force * 2;
                        }
                    }
                }

                // 速度を適用
                this.x += this.speedX;
                this.y += this.speedY;

                // 速度減衰
                this.speedX *= 0.98;
                this.speedY *= 0.98;

                // 境界チェック
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                const lifeRatio = this.life / 200;
                const currentAlpha = this.alpha * lifeRatio;

                ctx.save();
                ctx.globalAlpha = currentAlpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            particles = [];
            const particleCount = Math.min((width * height) / 3000, 500);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        ctx.save();
                        ctx.globalAlpha = 0.2 * (1 - distance / 80);
                        ctx.strokeStyle = particles[i].color;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connect();

            requestAnimationFrame(animate);
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        window.addEventListener('resize', () => {
            resize();
            init();
        });

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.active = true;
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        // 5秒ごとにカラーパレットを変更
        setInterval(() => {
            currentPalette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
            particles.forEach(p => {
                p.color = currentPalette[Math.floor(Math.random() * currentPalette.length)];
            });
        }, 5000);

        // 初期化
        resize();
        init();
        animate();
    </script>
</body>
</html>
