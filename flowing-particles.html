<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Particles - Mira's Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
        }
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }
        .info h1 {
            font-size: 14px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 10;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
                font-size: 10px;
            }
            .info h1 {
                font-size: 12px;
            }
            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="info">
        <h1>✨ Flowing Particles</h1>
        <p>マウス/タッチで動きを加えて</p>
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        let mouseX = width / 2;
        let mouseY = height / 2;
        let targetMouseX = mouseX;
        let targetMouseY = mouseY;
        
        const particles = [];
        const numParticles = 200;
        
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24',
            '#6c5ce7', '#a29bfe', '#fd79a8', '#00b894'
        ];
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.02 + 0.01;
                this.angle = Math.random() * Math.PI * 2;
                this.amplitude = Math.random() * 50 + 20;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.3;
                this.life = Math.random() * 1000 + 500;
                this.maxLife = this.life;
            }
            
            update() {
                this.angle += this.speed;
                this.life--;
                
                // マウスからの影響
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.baseX += dx * force * 0.02;
                    this.baseY += dy * force * 0.02;
                }
                
                // 自然な動き
                this.baseX += Math.sin(this.angle) * 0.5;
                this.baseY += Math.cos(this.angle * 0.7) * 0.5;
                
                // 画面外に出たらリセット
                if (this.baseX < -100 || this.baseX > width + 100 ||
                    this.baseY < -100 || this.baseY > height + 100 ||
                    this.life <= 0) {
                    this.reset();
                }
                
                // スムーズな追従
                this.x += (this.baseX - this.x) * 0.1;
                this.y += (this.baseY - this.y) * 0.1;
            }
            
            draw() {
                const fadeRatio = this.life / this.maxLife;
                const currentAlpha = this.alpha * fadeRatio;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = currentAlpha;
                ctx.fill();
                
                // グロー効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.globalAlpha = currentAlpha * 0.3;
                ctx.fill();
                
                ctx.globalAlpha = 1;
            }
        }
        
        // パーティクル初期化
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }
        
        // パーティクル同士の線を描画
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 80) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        const fadeRatio = Math.min(particles[i].life, particles[j].life) / 
                                         Math.max(particles[i].maxLife, particles[j].maxLife);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - dist / 80) * 0.15 * fadeRatio})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // マウス位置をスムーズに更新
            mouseX += (targetMouseX - mouseX) * 0.1;
            mouseY += (targetMouseY - mouseY) * 0.1;
            
            // パーティクル更新と描画
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            drawConnections();
            
            requestAnimationFrame(animate);
        }
        
        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            targetMouseX = e.touches[0].clientX;
            targetMouseY = e.touches[0].clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            targetMouseX = e.touches[0].clientX;
            targetMouseY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            mouseX = width / 2;
            mouseY = height / 2;
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        animate();
    </script>
</body>
</html>
