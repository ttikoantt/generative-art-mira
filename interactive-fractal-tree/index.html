</head>
<body>

    <div class="container">
        <h1>ğŸŒ³ Interactive Fractal Tree</h1>
        <p class="subtitle">ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã™ã¨æ¨¹æœ¨ãŒå¤‰åŒ–ã—ã¾ã™</p>
        
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <button onclick="changeColorScheme()">ğŸ¨ è‰²å¤‰æ›´</button>
            <button onclick="toggleAnimation()">â–¶ï¸ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</button>
            <button onclick="resetTree()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
        
        <p class="info">ã‚¯ãƒªãƒƒã‚¯ã§æ–°ã—ã„æ¨¹æœ¨ã‚’ç”Ÿæˆ</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let colorScheme = 0;
        let animationEnabled = false;
        let animationFrame = 0;
        let branchAngle = Math.PI / 4;
        let depth = 10;

        const colorSchemes = [
            { start: [138, 43, 226], end: [255, 105, 180] },
            { start: [0, 255, 127], end: [255, 215, 0] },
            { start: [255, 99, 71], end: [255, 140, 0] },
            { start: [64, 224, 208], end: [138, 43, 226] }
        ];

        function drawTree(x, y, len, angle, depth) {
            if (depth === 0) return;

            const endX = x + len * Math.cos(angle);
            const endY = y + len * Math.sin(angle);

            const t = depth / 10;
            const scheme = colorSchemes[colorScheme];
            const r = Math.floor(scheme.start[0] * t + scheme.end[0] * (1 - t));
            const g = Math.floor(scheme.start[1] * t + scheme.end[1] * (1 - t));
            const b = Math.floor(scheme.start[2] * t + scheme.end[2] * (1 - t));

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.5 + depth / 20})`;
            ctx.lineWidth = depth * 0.8;
            ctx.stroke();

            const newLen = len * 0.7;
            const angleOffset = branchAngle;

            drawTree(endX, endY, newLen, angle - angleOffset, depth - 1);
            drawTree(endX, endY, newLen, angle + angleOffset, depth - 1);
        }

        function draw() {
            ctx.fillStyle = 'rgba(15, 12, 41, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            branchAngle = (mouseX / canvas.width) * Math.PI / 2 + Math.PI / 6;
            depth = Math.floor((mouseY / canvas.height) * 6) + 6;

            const startX = canvas.width / 2;
            const startY = canvas.height;
            const startLen = 120;

            drawTree(startX, startY, startLen, -Math.PI / 2, depth);

            if (animationEnabled) {
                animationFrame++;
                mouseX = canvas.width / 2 + Math.sin(animationFrame * 0.02) * canvas.width / 3;
                mouseY = canvas.height / 2 + Math.cos(animationFrame * 0.015) * canvas.height / 4;
                requestAnimationFrame(draw);
            }
        }

        function changeColorScheme() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            if (!animationEnabled) draw();
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            if (animationEnabled) {
                draw();
            }
        }

        function resetTree() {
            mouseX = canvas.width / 2;
            mouseY = canvas.height / 2;
            colorScheme = 0;
            animationEnabled = false;
            animationFrame = 0;
            draw();
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!animationEnabled) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                mouseX = (e.clientX - rect.left) * scaleX;
                mouseY = (e.clientY - rect.top) * scaleY;
                draw();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!animationEnabled) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const touch = e.touches[0];
                mouseX = (touch.clientX - rect.left) * scaleX;
                mouseY = (touch.clientY - rect.top) * scaleY;
                draw();
            }
        });

        canvas.addEventListener('click', () => {
            if (!animationEnabled) {
                mouseX = Math.random() * canvas.width;
                mouseY = Math.random() * canvas.height;
                draw();
            }
        });

        // åˆæœŸæç”»
        draw();
    </script>
