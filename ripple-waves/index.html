<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ê≥¢Á¥ã„Éë„Çø„Éº„É≥„Éª„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        #canvas {
            flex: 1;
            cursor: crosshair;
            touch-action: none;
        }

        .controls {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .fullscreen-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Ê≥¢Á¥ã„Éë„Çø„Éº„É≥„Éª„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº</h1>
            <p class="subtitle">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊ≥¢Á¥ã„ÇíÂ∫É„Åí„Çà„ÅÜ</p>
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button class="primary" onclick="randomWave()">üé® „É©„É≥„ÉÄ„É†Ê≥¢Á¥ã</button>
            <button class="secondary" onclick="toggleAuto()">‚ö° Ëá™ÂãïÁîüÊàê: <span id="autoStatus">OFF</span></button>
            <button class="secondary" onclick="clearAll()">üóëÔ∏è „ÇØ„É™„Ç¢</button>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">
        ‚õ∂
    </button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let waves = [];
        let autoMode = false;
        let autoInterval = null;
        let animationId = null;

        // Ëâ≤Áõ∏„ÅÆÁØÑÂõ≤
        let baseHue = 200;
        let hueRange = 60;

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = canvas.height - canvas.getBoundingClientRect().top;
        }

        // Ê≥¢Á¥ã„ÇØ„É©„Çπ
        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(canvas.width, canvas.height) * 0.6;
                this.speed = 2 + Math.random() * 2;
                this.hue = baseHue + (Math.random() - 0.5) * hueRange;
                this.lineWidth = 3;
                this.alpha = 1;
                this.decay = 0.008 + Math.random() * 0.005;
            }

            update() {
                this.radius += this.speed;
                this.alpha -= this.decay;
                this.lineWidth = Math.max(0.5, this.lineWidth * 0.995);
                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // ‰∏ªÊ≥¢Á¥ã
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // 2Áï™ÁõÆ„ÅÆÊ≥¢Á¥ãÔºàÂ∞ë„ÅóÈÅÖ„Çå„Å¶Ôºâ
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.max(0, this.radius - 30), 0, Math.PI * 2);
                    ctx.strokeStyle = `hsl(${this.hue + 20}, 70%, 50%)`;
                    ctx.lineWidth = this.lineWidth * 0.7;
                    ctx.stroke();
                }

                // 3Áï™ÁõÆ„ÅÆÊ≥¢Á¥ãÔºà„Åï„Çâ„Å´ÈÅÖ„Çå„Å¶Ôºâ
                if (this.radius > 50) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.max(0, this.radius - 60), 0, Math.PI * 2);
                    ctx.strokeStyle = `hsl(${this.hue - 20}, 60%, 45%)`;
                    ctx.lineWidth = this.lineWidth * 0.4;
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        // Ê≥¢Á¥ã„ÇíËøΩÂä†
        function addWave(x, y) {
            waves.push(new Wave(x, y));
            // ‰∏ÄÂÆöÊï∞‰ª•‰∏ä„ÅßÂè§„ÅÑ„ÇÇ„ÅÆ„ÇíÂâäÈô§
            if (waves.length > 50) {
                waves.shift();
            }
        }

        // „É©„É≥„ÉÄ„É†„Å™Ê≥¢Á¥ã„ÇíÁîüÊàê
        function randomWave() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            addWave(x, y);
            baseHue = Math.random() * 360;
        }

        // ÂÖ®„ÇØ„É™„Ç¢
        function clearAll() {
            waves = [];
        }

        // Ëá™Âãï„É¢„Éº„ÉâÂàáÊõø
        function toggleAuto() {
            autoMode = !autoMode;
            document.getElementById('autoStatus').textContent = autoMode ? 'ON' : 'OFF';

            if (autoMode) {
                autoInterval = setInterval(() => {
                    randomWave();
                }, 800);
            } else {
                clearInterval(autoInterval);
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // ËÉåÊôØ„ÇíÂçäÈÄèÊòé„ÅßÂ°ó„Å£„Å¶ÊÆãÂÉèÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ê≥¢Á¥ã„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            waves = waves.filter(wave => {
                const alive = wave.update();
                if (alive) {
                    wave.draw();
                }
                return alive;
            });

            animationId = requestAnimationFrame(animate);
        }

        // ÂÖ®ÁîªÈù¢ÂàáÊõø
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addWave(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            for (let touch of e.touches) {
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                addWave(x, y);
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // ÂàùÊúüÂåñ
        resizeCanvas();
        animate();

        // ÈñãÂßãÊôÇ„Å´„Éá„É¢Ê≥¢Á¥ã
        setTimeout(() => {
            addWave(canvas.width / 2, canvas.height / 2);
        }, 500);
    </script>
</body>
</html>
