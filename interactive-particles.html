<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Light Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            text-align: center;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">タップまたはクリックで光の粒子を創造</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const maxParticles = 500;
        let hue = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.hue = hue;
                this.brightness = Math.random() * 50 + 50;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.05; // 軽い重力
                this.life -= this.decay;
                this.size *= 0.99;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, count = 20) {
            for (let i = 0; i < count; i++) {
                if (particles.length < maxParticles) {
                    particles.push(new Particle(x, y));
                }
            }
        }

        function animate() {
            // 半透明の背景でトレイル効果
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 色相をゆっくり変化
            hue = (hue + 0.5) % 360;

            // 粒子を更新・描画
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();

                if (particle.life <= 0 || particle.size < 0.1) {
                    particles.splice(i, 1);
                }
            }

            // パーティクル数表示
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = '12px Arial';
            ctx.fillText(`${particles.length} particles`, 10, 20);
            ctx.restore();

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, 30);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.3) {
                createParticles(e.clientX, e.clientY, 3);
            }
        });

        // タッチ対応
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createParticles(touch.clientX, touch.clientY, 30);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            if (Math.random() < 0.3) {
                createParticles(touch.clientX, touch.clientY, 3);
            }
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 開始時にいくつかのパーティクルを生成
        createParticles(width / 2, height / 2, 50);

        animate();
    </script>
</body>
</html>
