<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree Animation - „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            color: #e94560;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            margin-left: 10px;
        }

        .info {
            margin-top: 20px;
            color: #a0a0a0;
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .fullscreen-active .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fullscreen-active canvas {
            max-height: 80vh;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå≥ Fractal Tree Animation</h1>
        <p class="subtitle">È¢®„Å´Êè∫„Çå„Çã„Éï„É©„ÇØ„Çø„É´„Å™Êú®</p>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button onclick="regenerate()">üîÑ Êñ∞„Åó„ÅÑÊú®„ÇíÁîüÊàê</button>
            <button onclick="toggleAnimation()">‚èØÔ∏è „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂàáÊõø</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>

        <div class="info">
            ÂÜçÂ∏∞ÁöÑ„Å™„Ç¢„É´„Ç¥„É™„Ç∫„É†„ÅßÊèè„Åã„Çå„Çã„Éï„É©„ÇØ„Çø„É´Êú®<br>
            È¢®„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å®Áæé„Åó„ÅÑËâ≤ÂΩ©
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let animationId;
        let isAnimating = true;
        let time = 0;
        let treeSeed;
        let colorSeed;

        function initCanvas() {
            const size = Math.min(window.innerWidth - 40, 800);
            canvas.width = size;
            canvas.height = size * 0.9;
        }

        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function generateSeed() {
            return Date.now() + Math.random() * 1000;
        }

        function drawBranch(startX, startY, length, angle, depth, seed) {
            if (depth === 0) return;

            const endX = startX + length * Math.cos(angle);
            const endY = startY + length * Math.sin(angle);

            // Ëâ≤ÂΩ©
            const hue = (seededRandom(seed + depth) * 60 + 30 + (10 - depth) * 10) % 360;
            const saturation = 60 + seededRandom(seed + depth + 100) * 30;
            const lightness = 40 + seededRandom(seed + depth + 200) * 30;

            ctx.strokeStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            ctx.lineWidth = depth * 0.8;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            // È¢®„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const windStrength = 0.02 + Math.sin(time * 0.02 + depth * 0.5) * 0.01;
            const windAngle = Math.sin(time * 0.03 + depth * 0.3) * windStrength * (10 - depth);

            const branchCount = 2 + Math.floor(seededRandom(seed + depth + 300) * 2);
            const newLength = length * (0.6 + seededRandom(seed + depth + 400) * 0.15);

            for (let i = 0; i < branchCount; i++) {
                const branchAngle = angle + (i - (branchCount - 1) / 2) * 0.5 + windAngle;
                drawBranch(endX, endY, newLength, branchAngle, depth - 1, seed + i * 100);
            }
        }

        function draw() {
            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Âú∞Èù¢
            ctx.fillStyle = '#1a1a3a';
            ctx.fillRect(0, canvas.height * 0.9, canvas.width, canvas.height * 0.1);

            // Êú®„ÇíÊèèÁîª
            const startX = canvas.width / 2;
            const startY = canvas.height * 0.9;
            const trunkLength = canvas.height * 0.2;
            const trunkAngle = -Math.PI / 2;
            const maxDepth = 10;

            drawBranch(startX, startY, trunkLength, trunkAngle, maxDepth, treeSeed);

            // Ëëâ„Å£„Å±„ÅÆ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            if (isAnimating) {
                drawLeaves();
            }
        }

        let leaves = [];

        function drawLeaves() {
            // Êñ∞„Åó„ÅÑËëâ„ÇíËøΩÂä†
            if (leaves.length < 50 && Math.random() > 0.9) {
                leaves.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    size: 3 + Math.random() * 4,
                    speedY: 0.5 + Math.random() * 1,
                    speedX: Math.sin(time * 0.05) * 0.5,
                    hue: 30 + Math.random() * 30,
                    rotation: Math.random() * Math.PI * 2
                });
            }

            // Ëëâ„ÇíÊèèÁîª
            leaves.forEach((leaf, index) => {
                leaf.y += leaf.speedY;
                leaf.x += leaf.speedX + Math.sin(time * 0.05 + index) * 0.3;
                leaf.rotation += 0.02;

                if (leaf.y > canvas.height) {
                    leaves.splice(index, 1);
                    return;
                }

                ctx.save();
                ctx.translate(leaf.x, leaf.y);
                ctx.rotate(leaf.rotation);

                ctx.fillStyle = `hsla(${leaf.hue}, 70%, 50%, 0.8)`;
                ctx.beginPath();
                ctx.ellipse(0, 0, leaf.size, leaf.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });
        }

        function animate() {
            if (isAnimating) {
                time++;
            }
            draw();
            animationId = requestAnimationFrame(animate);
        }

        function regenerate() {
            treeSeed = generateSeed();
            colorSeed = generateSeed();
            leaves = [];
            time = 0;
            draw();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen-active');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen-active');
            }
        }

        function init() {
            initCanvas();
            treeSeed = generateSeed();
            colorSeed = generateSeed();
            animate();
        }

        window.addEventListener('resize', () => {
            initCanvas();
            draw();
        });

        init();
    </script>
</body>
</html>
