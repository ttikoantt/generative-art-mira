<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lissajous Curves - Êï∞Â≠¶ÁöÑË™øÂíå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: clamp(16px, 3vw, 24px);
            color: #fff;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: clamp(10px, 2vw, 12px);
            color: rgba(255, 255, 255, 0.6);
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-top: 10px;
        }

        .control-group {
            text-align: center;
        }

        .control-label {
            font-size: clamp(9px, 2vw, 11px);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .control-value {
            font-size: clamp(14px, 3vw, 18px);
            color: #0ff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #0ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .presets {
            display: flex;
            gap: 5px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preset-btn {
            padding: 6px 12px;
            font-size: clamp(10px, 2vw, 12px);
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 12px;
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåÄ Lissajous Curves</h1>
            <p class="subtitle">Êï∞Âºè x = sin(a√ót), y = sin(b√ót) „ÅåÊèè„ÅèÁæé„Åó„ÅÑÊõ≤Á∑ö</p>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-label">XÂë®Ê≥¢Êï∞</div>
                <div class="control-value" id="value-a">3</div>
                <input type="range" id="slider-a" min="1" max="10" step="1" value="3">
            </div>
            <div class="control-group">
                <div class="control-label">YÂë®Ê≥¢Êï∞</div>
                <div class="control-value" id="value-b">4</div>
                <input type="range" id="slider-b" min="1" max="10" step="1" value="4">
            </div>
            <div class="control-group">
                <div class="control-label">‰ΩçÁõ∏Â∑Æ</div>
                <div class="control-value" id="value-delta">90¬∞</div>
                <input type="range" id="slider-delta" min="0" max="360" step="15" value="90">
            </div>
        </div>

        <div class="presets">
            <button class="preset-btn" data-a="3" data-b="4" data-delta="90">3:4 („Éê„É©„É≥„Çπ)</button>
            <button class="preset-btn" data-a="5" data-b="4" data-delta="90">5:4 (Ë§áÈõë)</button>
            <button class="preset-btn" data-a="3" data-b="2" data-delta="90">3:2 („Ç∑„É≥„Éó„É´)</button>
            <button class="preset-btn" data-a="7" data-b="5" data-delta="90">7:5 (Ëä∏Ë°ìÁöÑ)</button>
            <button class="preset-btn" data-a="1" data-b="1" data-delta="90">1:1 (ÂÜÜ)</button>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let params = {
            a: 3,
            b: 4,
            delta: Math.PI / 2
        };

        let animationId;
        let phase = 0;

        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const size = Math.min(container.clientWidth, container.clientHeight) - 20;
            canvas.width = size;
            canvas.height = size;
        }

        function lissajousPoint(t) {
            return {
                x: Math.sin(params.a * t + params.delta),
                y: Math.sin(params.b * t)
            };
        }

        function drawCurve() {
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 20;

            // „ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Êõ≤Á∑ö„ÇíÊèèÁîª
            ctx.beginPath();
            const steps = 2000;
            const duration = 2 * Math.PI;

            for (let i = 0; i <= steps; i++) {
                const t = (i / steps) * duration;
                const point = lissajousPoint(t);
                const x = centerX + point.x * radius;
                const y = centerY - point.y * radius;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#00ffff');
            gradient.addColorStop(0.5, '#ff00ff');
            gradient.addColorStop(1, '#ffff00');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;
            ctx.stroke();

            // ÁèæÂú®„ÅÆÁÇπ„Çí„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const currentPoint = lissajousPoint(phase);
            const currentX = centerX + currentPoint.x * radius;
            const currentY = centerY - currentPoint.y * radius;

            ctx.beginPath();
            ctx.arc(currentX, currentY, 6, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.beginPath();
            ctx.arc(currentX, currentY, 12, 0, 2 * Math.PI);
            const glowGradient = ctx.createRadialGradient(
                currentX, currentY, 0,
                currentX, currentY, 12
            );
            glowGradient.addColorStop(0, 'rgba(0, 255, 255, 0.8)');
            glowGradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fill();

            // Êï∞ÂºèË°®Á§∫
            ctx.font = '14px Courier New';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.textAlign = 'center';
            const deltaDeg = Math.round(params.delta * 180 / Math.PI);
            ctx.fillText(
                `x = sin(${params.a}t + ${deltaDeg}¬∞), y = sin(${params.b}t)`,
                centerX,
                height - 10
            );

            phase += 0.02;
            if (phase > 2 * Math.PI) {
                phase = 0;
            }

            animationId = requestAnimationFrame(drawCurve);
        }

        function updateParam(name, value) {
            params[name] = parseFloat(value);
            document.getElementById(`value-${name}`).textContent(
                name === 'delta' ? `${Math.round(params[name] * 180 / Math.PI)}¬∞` : params[name]
            );
        }

        document.getElementById('slider-a').addEventListener('input', (e) => {
            updateParam('a', e.target.value);
        });

        document.getElementById('slider-b').addEventListener('input', (e) => {
            updateParam('b', e.target.value);
        });

        document.getElementById('slider-delta').addEventListener('input', (e) => {
            updateParam('delta', e.target.value * Math.PI / 180);
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const a = parseFloat(btn.dataset.a);
                const b = parseFloat(btn.dataset.b);
                const delta = parseFloat(btn.dataset.delta) * Math.PI / 180;

                params = { a, b, delta };

                document.getElementById('slider-a').value = a;
                document.getElementById('slider-b').value = b;
                document.getElementById('slider-delta').value = btn.dataset.delta;

                updateParam('a', a);
                updateParam('b', b);
                updateParam('delta', delta);
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawCurve();
    </script>
</body>
</html>
