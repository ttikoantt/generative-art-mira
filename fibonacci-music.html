<body>

    <div class="info">

    <div class="controls">
        <button id="playBtn">â–¶ å†ç”Ÿ</button>

    <script>
        // Audio Context
        let audioContext = null;
        let isPlaying = false;
        let currentSequence = [];
        let currentNoteIndex = 0;
        let schedulerTimeout = null;

        // Canvas
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');

        // Canvasã‚µã‚¤ã‚ºèª¿æ•´
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ãƒ•ã‚£ãƒœãƒŠãƒƒãƒæ•°åˆ—ã‚’ç”Ÿæˆ
        function fibonacciSequence(n) {
            const fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib.push(fib[i-1] + fib[i-2]);
            }
            return fib.slice(1, n + 1);
        }

        // æ•°å­—ã‚’éŸ³ç¬¦ã«å¤‰æ›
        function numberToNote(num, scale = 'C') {
            const scales = {
                'C': [0, 2, 4, 5, 7, 9, 11],
                'A': [9, 11, 0, 2, 4, 5, 7]
            };

            const scaleDegrees = scales[scale];
            const octave = Math.floor(num / 7) * 12;
            const degree = num % 7;

            const note = 60 + octave + scaleDegrees[degree];
            return Math.min(note, 127);
        }

        // MIDIãƒãƒ¼ãƒˆç•ªå·ã‚’å‘¨æ³¢æ•°ã«å¤‰æ›
        function midiToFrequency(midiNote) {
            return 440 * Math.pow(2, (midiNote - 69) / 12);
        }

        // ãƒ¡ãƒ­ãƒ‡ã‚£ã‚’ç”Ÿæˆ
        function createFibonacciMelody(length = 16) {
            const fib = fibonacciSequence(length * 2);
            const melody = [];

            for (let i = 0; i < length; i++) {
                const num = fib[i];
                const note = numberToNote(num % 28, 'C');
                const duration = 0.5 + (num % 3) * 0.25;
                const velocity = 80 + (num % 40);

                melody.push({
                    note: note,
                    frequency: midiToFrequency(note),
                    duration: duration,
                    velocity: velocity,
                    fibNumber: num
                });
            }

            return melody;
        }

        // éŸ³ã‚’ç”Ÿæˆã—ã¦å†ç”Ÿ
        function playTone(frequency, duration, velocity) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            // ãƒ´ã‚§ãƒ­ã‚·ãƒ†ã‚£ã‚’éŸ³é‡ã«åæ˜ 
            const volume = (velocity / 127) * 0.3;
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);

            // ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ©ã‚¤ã‚¼ãƒ¼ã‚·ãƒ§ãƒ³
            visualizeNote(frequency, duration);
        }

        // ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ©ã‚¤ã‚¼ãƒ¼ã‚·ãƒ§ãƒ³
        function visualizeNote(frequency, duration) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const radius = (frequency / 1000) * 50 + 20;

            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            gradient.addColorStop(0, `hsla(${(frequency / 10) % 360}, 70%, 60%, 0.8)`);
            gradient.addColorStop(1, 'transparent');

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, duration * 1000);
        }

        // ã‚·ãƒ¼ã‚±ãƒ³ã‚¹è¡¨ç¤ºã‚’æ›´æ–°
        function updateSequenceDisplay(activeIndex = -1) {
            const display = document.getElementById('sequence-display');
            display.innerHTML = '';

            currentSequence.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'sequence-item';
                if (index === activeIndex) {
                    div.classList.add('active');
                }

                div.innerHTML = `
                    <div class="sequence-number">F${item.fibNumber}</div>
                    <div class="sequence-note">Note ${item.note}</div>
                `;

                display.appendChild(div);
            });
        }

        // ãƒ¡ãƒ­ãƒ‡ã‚£ã‚’å†ç”Ÿ
        function playMelody() {
            if (currentNoteIndex >= currentSequence.length) {
                stopMelody();
                return;
            }

            const noteData = currentSequence[currentNoteIndex];
            playTone(noteData.frequency, noteData.duration, noteData.velocity);
            updateSequenceDisplay(currentNoteIndex);

            currentNoteIndex++;

            if (isPlaying) {
                const nextDelay = noteData.duration * 1000;
                schedulerTimeout = setTimeout(playMelody, nextDelay);
            }
        }

        // å†ç”Ÿé–‹å§‹
        function startMelody() {
            if (currentSequence.length === 0) {
                currentSequence = createFibonacciMelody(16);
                updateSequenceDisplay();
            }

            isPlaying = true;
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = 'â¸ åœæ­¢';
            playBtn.classList.add('playing');

            playMelody();
        }

        // å†ç”Ÿåœæ­¢
        function stopMelody() {
            isPlaying = false;
            currentNoteIndex = 0;
            updateSequenceDisplay(-1);

            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = 'â–¶ å†ç”Ÿ';
            playBtn.classList.remove('playing');

            if (schedulerTimeout) {
                clearTimeout(schedulerTimeout);
                schedulerTimeout = null;
            }
        }

        // æ–°è¦ç”Ÿæˆ
        function regenerateMelody() {
            stopMelody();
            currentSequence = createFibonacciMelody(16);
            updateSequenceDisplay();

            // Canvasã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('playBtn').addEventListener('click', () => {
            if (isPlaying) {
                stopMelody();
            } else {
                startMelody();
            }
        });

        document.getElementById('regenerateBtn').addEventListener('click', regenerateMelody);

        // åˆæœŸåŒ–
        regenerateMelody();
    </script>
