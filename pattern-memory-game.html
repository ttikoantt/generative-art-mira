<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pattern Memory | „Éë„Çø„Éº„É≥„É°„É¢„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 14px;
        }
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .cell:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.15);
        }
        .cell:active {
            transform: scale(0.95);
        }
        .cell.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation: pulse 0.5s ease-in-out;
        }
        .cell.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: success 0.5s ease-in-out;
        }
        .cell.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: shake 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes success {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            min-height: 30px;
            text-align: center;
        }
        .startBtn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #fullscreenBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }
        #fullscreenBtn:hover {
            background: rgba(255,255,255,0.2);
        }
        @media (max-width: 480px) {
            .cell {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
            .grid {
                gap: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>üß† Pattern Memory</h1>
        <div class="stats">
            <div class="stat">„É¨„Éô„É´: <span id="level">1</span></div>
            <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="stat">ÊúÄÈ´ò: <span id="highscore">0</span></div>
        </div>
    </div>

    <div class="grid" id="grid">
        <div class="cell" data-index="0">‚≠ê</div>
        <div class="cell" data-index="1">üíé</div>
        <div class="cell" data-index="2">üî•</div>
        <div class="cell" data-index="3">‚ö°</div>
        <div class="cell" data-index="4">üåü</div>
        <div class="cell" data-index="5">üí´</div>
        <div class="cell" data-index="6">üéØ</div>
        <div class="cell" data-index="7">üöÄ</div>
        <div class="cell" data-index="8">üíú</div>
    </div>

    <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>
    <button class="startBtn" id="startBtn">üéÆ „Çπ„Çø„Éº„Éà</button>

    <script>
        const grid = document.getElementById('grid');
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const highscoreDisplay = document.getElementById('highscore');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let level = 1;
        let score = 0;
        let highscore = localStorage.getItem('patternMemoryHighscore') || 0;
        let pattern = [];
        let playerPattern = [];
        let isShowing = false;
        let canClick = false;

        highscoreDisplay.textContent = highscore;

        const sounds = {
            select: createSound(800, 0.1),
            success: createSound(1200, 0.15),
            error: createSound(200, 0.3),
            level: createSound(1000, 0.2)
        };

        function createSound(freq, duration) {
            return () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }

        function playSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName]();
            }
        }

        function generatePattern() {
            const length = level + 2;
            pattern = [];
            for (let i = 0; i < length; i++) {
                pattern.push(Math.floor(Math.random() * 9));
            }
        }

        async function showPattern() {
            isShowing = true;
            canClick = false;
            startBtn.disabled = true;
            message.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ã„Å¶„Å≠...';

            await sleep(500);

            for (let i = 0; i < pattern.length; i++) {
                await sleep(300);
                const cell = cells[pattern[i]];
                cell.classList.add('active');
                playSound('select');
                await sleep(500);
                cell.classList.remove('active');
            }

            isShowing = false;
            canClick = true;
            playerPattern = [];
            message.textContent = 'Âêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„ÉóÔºÅ';
            startBtn.disabled = false;
        }

        function handleCellClick(index) {
            if (!canClick || isShowing) return;

            const cell = cells[index];
            playerPattern.push(index);
            cell.classList.add('active');
            playSound('select');

            setTimeout(() => {
                cell.classList.remove('active');
            }, 200);

            const currentIndex = playerPattern.length - 1;

            if (playerPattern[currentIndex] !== pattern[currentIndex]) {
                gameOver();
                return;
            }

            if (playerPattern.length === pattern.length) {
                levelComplete();
            }
        }

        function levelComplete() {
            canClick = false;
            playSound('success');
            score += level * 10;
            scoreDisplay.textContent = score;
            message.textContent = 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ üéâ';

            setTimeout(() => {
                level++;
                levelDisplay.textContent = level;
                generatePattern();
                showPattern();
            }, 1500);
        }

        function gameOver() {
            canClick = false;
            playSound('error');
            cells.forEach(cell => {
                if (pattern.includes(parseInt(cell.dataset.index))) {
                    cell.classList.add('error');
                }
            });

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('patternMemoryHighscore', highscore);
                highscoreDisplay.textContent = highscore;
                message.textContent = `Êñ∞„Åó„ÅÑÊúÄÈ´ò„Çπ„Ç≥„Ç¢ÔºÅüèÜ ${score}ÁÇπ`;
            } else {
                message.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Çπ„Ç≥„Ç¢: ${score}`;
            }

            startBtn.disabled = false;
            startBtn.textContent = 'üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';

            setTimeout(() => {
                cells.forEach(cell => cell.classList.remove('error'));
            }, 1000);
        }

        function startGame() {
            level = 1;
            score = 0;
            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;
            startBtn.textContent = 'üéÆ „Çπ„Çø„Éº„Éà';

            generatePattern();
            showPattern();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = parseInt(cell.dataset.index);
                handleCellClick(index);
            });

            cell.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const index = parseInt(cell.dataset.index);
                handleCellClick(index);
            });
        });

        startBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Prevent double-tap zoom on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
