<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ripple Waves - Interactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s;
        }

        .info.hidden {
            opacity: 0;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 15px;
            color: white;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info" id="info">üåä „Çø„ÉÉ„Éó„Åó„Å¶Ê≥¢Á¥ã„Çí‰ΩúÊàê</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" id="fullscreen">ÂÖ®ÁîªÈù¢</button>
    <div class="stats" id="stats">Á≤íÂ≠ê: 0</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        const fullscreenBtn = document.getElementById('fullscreen');
        const stats = document.getElementById('stats');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];
        let ripples = [];
        let infoHidden = false;

        // Ëâ≤„ÅÆ„Éë„É¨„ÉÉ„Éà
        const colorSchemes = [
            ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3'],
            ['#a29bfe', '#fd79a8', '#fdcb6e', '#00b894'],
            ['#74b9ff', '#dfe6e9', '#ffeaa7', '#fab1a0'],
            ['#e17055', '#00cec9', '#6c5ce7', '#fd79a8'],
            ['#55efc4', '#81ecec', '#74b9ff', '#a29bfe']
        ];

        class Particle {
            constructor(x, y, angle, speed, hue) {
                this.x = x;
                this.y = y;
                this.originX = x;
                this.originY = y;
                this.angle = angle;
                this.speed = speed;
                this.hue = hue;
                this.radius = Math.random() * 2 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.008 + 0.005;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.1 + 0.05;
            }

            update() {
                this.wobble += this.wobbleSpeed;
                this.speed *= 0.99;

                this.x += Math.cos(this.angle + Math.sin(this.wobble) * 0.3) * this.speed;
                this.y += Math.sin(this.angle + Math.sin(this.wobble) * 0.3) * this.speed;

                this.life -= this.decay;
                this.radius *= 0.998;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.life;
                const saturation = 70 + Math.sin(this.wobble) * 20;
                const lightness = 50 + this.life * 30;
                ctx.fillStyle = `hsl(${this.hue}, ${saturation}%, ${lightness}%)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${this.hue}, 80%, 60%)`;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.min(width, height) * 0.3;
                this.life = 1;
                this.decay = 0.008;
                this.colorScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
                this.baseHue = Math.random() * 360;
                this.particleCount = 0;
                this.maxParticles = 50;
            }

            update() {
                this.radius += 3;
                this.life -= this.decay;

                // Á≤íÂ≠ê„ÇíÁîüÊàê
                if (this.particleCount < this.maxParticles && this.life > 0.5) {
                    for (let i = 0; i < 3; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 2 + Math.random() * 3;
                        const hue = this.baseHue + Math.random() * 60 - 30;
                        particles.push(new Particle(
                            this.x + Math.cos(angle) * this.radius,
                            this.y + Math.sin(angle) * this.radius,
                            angle,
                            speed,
                            hue
                        ));
                        this.particleCount++;
                    }
                }
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.life * 0.3;

                // Ê≥¢Á¥ã„ÅÆËº™
                for (let i = 3; i >= 0; i--) {
                    const r = this.radius - i * 15;
                    if (r > 0) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                        ctx.strokeStyle = `hsla(${this.baseHue + i * 10}, 70%, 60%, ${0.5 - i * 0.1})`;
                        ctx.lineWidth = 2 - i * 0.4;
                        ctx.stroke();
                    }
                }

                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));

            // ÊúÄÂàù„ÅÆÁàÜÁô∫Á≤íÂ≠ê
            const scheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            const baseHue = Math.random() * 360;

            for (let i = 0; i < 30; i++) {
                const angle = (i / 30) * Math.PI * 2;
                const speed = 3 + Math.random() * 4;
                particles.push(new Particle(x, y, angle, speed, baseHue + Math.random() * 40));
            }
        }

        function animate() {
            // „Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Ê≥¢Á¥ã„ÇíÊõ¥Êñ∞
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            // Á≤íÂ≠ê„ÇíÊõ¥Êñ∞
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            // Áµ±Ë®àÊõ¥Êñ∞
            stats.textContent = `Ê≥¢Á¥ã: ${ripples.length} | Á≤íÂ≠ê: ${particles.length}`;

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        function handleInteraction(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            let x, y;

            if (e.touches) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }

            createRipple(x, y);

            if (!infoHidden) {
                infoHidden = true;
                info.classList.add('hidden');
            }
        }

        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction);

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        animate();

        // Ëá™Âãï„Éá„É¢ÔºàÂàùÂõû„ÅÆ„ÅøÔºâ
        setTimeout(() => {
            if (ripples.length === 0) {
                const cx = width / 2;
                const cy = height / 2;
                createRipple(cx, cy);
            }
        }, 1000);
    </script>
</body>
</html>
