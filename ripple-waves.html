<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Waves - æ³¢ç´‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 50%, #0d1b2a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            z-index: 10;
            top: 20px;
            left: 20px;
            color: #87ceeb;
            font-size: 14px;
            text-shadow: 0 2px 10px rgba(0, 150, 255, 0.5);
        }

        .overlay h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay p {
            opacity: 0.8;
            margin: 5px 0;
        }

        .controls {
            position: absolute;
            z-index: 10;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(0, 200, 255, 0.2), rgba(0, 150, 255, 0.3));
            border: 1px solid rgba(0, 200, 255, 0.4);
            color: #87ceeb;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-shadow: 0 1px 5px rgba(0, 150, 255, 0.5);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(0, 200, 255, 0.4), rgba(0, 150, 255, 0.5));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 150, 255, 0.4);
        }

        .stats {
            position: absolute;
            z-index: 10;
            top: 20px;
            right: 20px;
            color: #87ceeb;
            font-size: 12px;
            text-align: right;
            text-shadow: 0 1px 5px rgba(0, 150, 255, 0.5);
        }

        @media (max-width: 768px) {
            .overlay h1 {
                font-size: 18px;
            }
            .overlay p, .stats {
                font-size: 11px;
            }
            .control-btn {
                padding: 10px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <h1>ğŸŒŠ Ripple Waves</h1>
        <p>ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ã‚¿ãƒƒãƒ—ã§æ³¢ç´‹ã‚’ä½œæˆ</p>
        <p>è‡ªå‹•ç”Ÿæˆã‚‚æ¥½ã—ã‚ã¾ã™</p>
    </div>

    <div class="stats">
        <div id="rippleCount">æ³¢ç´‹æ•°: 0</div>
        <div id="fps">FPS: 60</div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggleAuto()">è‡ªå‹•ç”Ÿæˆ: ON</button>
        <button class="control-btn" onclick="clearAll()">å…¨ã¦ã‚¯ãƒªã‚¢</button>
        <button class="control-btn" onclick="randomRipple()">ãƒ©ãƒ³ãƒ€ãƒ æ³¢ç´‹</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];
        let autoGenerate = true;
        let lastAutoGen = 0;
        let frameCount = 0;
        let lastFpsUpdate = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.random() * 200 + 100;
                this.speed = Math.random() * 2 + 1;
                this.opacity = 1;
                this.hue = Math.random() * 60 + 180; // é’ã€œã‚·ã‚¢ãƒ³ç³»
                this.lineWidth = Math.random() * 3 + 1;
                this.rings = Math.floor(Math.random() * 3) + 2; // 2-4é‡ã®æ³¢ç´‹
                this.ringSpacing = Math.random() * 20 + 10;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius && this.opacity > 0;
            }

            draw(ctx) {
                for (let i = 0; i < this.rings; i++) {
                    const ringRadius = this.radius - (i * this.ringSpacing);
                    if (ringRadius > 0) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, ringRadius, 0, Math.PI * 2);
                        ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${this.opacity * (1 - i * 0.2)})`;
                        ctx.lineWidth = this.lineWidth * (1 - i * 0.15);
                        ctx.stroke();
                    }
                }
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            updateStats();
        }

        function randomRipple() {
            const x = Math.random() * width;
            const y = Math.random() * height;
            createRipple(x, y);
        }

        function clearAll() {
            ripples = [];
            updateStats();
        }

        function toggleAuto() {
            autoGenerate = !autoGenerate;
            const btn = event.target;
            btn.textContent = `è‡ªå‹•ç”Ÿæˆ: ${autoGenerate ? 'ON' : 'OFF'}`;
        }

        function updateStats() {
            document.getElementById('rippleCount').textContent = `æ³¢ç´‹æ•°: ${ripples.length}`;
        }

        function updateFPS() {
            const now = performance.now();
            frameCount++;

            if (now - lastFpsUpdate >= 1000) {
                document.getElementById('fps').textContent = `FPS: ${frameCount}`;
                frameCount = 0;
                lastFpsUpdate = now;
            }
        }

        function animate(currentTime) {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢ï¼ˆæ®‹åƒåŠ¹æœãªã—ï¼‰
            ctx.fillStyle = 'rgba(10, 22, 40, 1)';
            ctx.fillRect(0, 0, width, height);

            // è‡ªå‹•ç”Ÿæˆ
            if (autoGenerate && currentTime - lastAutoGen > 800) {
                randomRipple();
                lastAutoGen = currentTime;
            }

            // æ³¢ç´‹ã‚’æ›´æ–°ãƒ»æç”»
            ripples = ripples.filter(ripple => {
                const alive = ripple.update();
                if (alive) {
                    ripple.draw(ctx);
                }
                return alive;
            });

            updateFPS();
            updateStats();
            requestAnimationFrame(animate);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        window.addEventListener('resize', resize);

        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // åˆæœŸåŒ–
        resize();
        animate(0);
    </script>
</body>
</html>
