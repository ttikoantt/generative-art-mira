<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ripple Waves - Interactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">Tap or click anywhere to create ripples</div>
    <button class="fullscreen-btn" id="fullscreenBtn">â›¶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let ripples = [];
        let hue = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.5;
                this.hue = hue;
                this.speed = 3 + Math.random() * 2;
                this.alpha = 1;
                this.lineWidth = 3 + Math.random() * 2;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth * this.alpha;
                ctx.stroke();

                // Secondary ring
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 15, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + 30}, 70%, 50%, ${this.alpha * 0.5})`;
                    ctx.lineWidth = this.lineWidth * 0.5 * this.alpha;
                    ctx.stroke();
                }

                // Tertiary ring
                if (this.radius > 40) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 30, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + 60}, 60%, 40%, ${this.alpha * 0.3})`;
                    ctx.lineWidth = this.lineWidth * 0.3 * this.alpha;
                    ctx.stroke();
                }
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            hue = (hue + 15) % 360;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ripples = ripples.filter(ripple => {
                ripple.draw();
                return ripple.update();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('resize', resize);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Initialize
        resize();
        animate();

        // Auto create ripples periodically
        setInterval(() => {
            if (ripples.length < 3) {
                createRipple(
                    Math.random() * width,
                    Math.random() * height
                );
            }
        }, 2000);
    </script>
</body>
</html>
