<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ripple Waves - インタラクティブ波紋アニメーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            user-select: none;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">タップまたはクリックで波紋を広げよう</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // 波紋の配列
        let ripples = [];

        // 色のパレット（美しいグラデーション）
        const colors = [
            { h: 200, s: 80, l: 60 },  // 青
            { h: 280, s: 70, l: 65 },  // 紫
            { h: 320, s: 75, l: 60 },  // ピンク
            { h: 180, s: 70, l: 55 },  // シアン
            { h: 240, s: 65, l: 70 },  // インディゴ
            { h: 160, s: 75, l: 50 },  // ターコイズ
        ];

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.6;
                this.speed = 2 + Math.random() * 2;
                this.alpha = 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.lineWidth = 2 + Math.random() * 2;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // 波紋の円を描く
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsl(${this.color.h}, ${this.color.s}%, ${this.color.l}%)`;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // 内側のグラデーション効果
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.95, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.color.h + 20}, ${this.color.s}%, ${this.color.l + 10}%, ${this.alpha * 0.5})`;
                    ctx.lineWidth = this.lineWidth * 0.5;
                    ctx.stroke();
                }

                // 外側の光の輝き
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.8,
                    this.x, this.y, this.radius * 1.2
                );
                gradient.addColorStop(0, `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, 0)`);
                gradient.addColorStop(0.5, `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${this.alpha * 0.3})`);
                gradient.addColorStop(1, `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 1.2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // 自動的に波紋を生成
        let autoRippleTimer = 0;
        function updateAutoRipple() {
            autoRippleTimer++;
            if (autoRippleTimer > 120 && Math.random() < 0.02) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                ripples.push(new Ripple(x, y));
                autoRippleTimer = 0;
            }
        }

        // アニメーション
        function animate() {
            // 背景を少し残す
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 波紋を更新・描画
            ripples = ripples.filter(ripple => {
                const alive = ripple.update();
                if (alive) {
                    ripple.draw();
                }
                return alive;
            });

            // 自動波紋
            updateAutoRipple();

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            // 複数の波紋を同時に生成して美しく
            setTimeout(() => ripples.push(new Ripple(x, y)), 100);
            setTimeout(() => ripples.push(new Ripple(x, y)), 200);
        }

        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createRipple(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.05) {
                ripples.push(new Ripple(e.clientX, e.clientY));
            }
        });

        // ウィンドウリサイズ
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 開始時にいくつかの波紋を生成
        setTimeout(() => createRipple(width / 2, height / 2), 500);
        setTimeout(() => createRipple(width / 3, height / 3), 1000);
        setTimeout(() => createRipple(width * 2 / 3, height * 2 / 3), 1500);

        animate();
    </script>
</body>
</html>
