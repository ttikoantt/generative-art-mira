<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liquid Galaxy - æ¸¦å·»ãéŠ€æ²³ã®æ¶²ä½“ã‚¢ãƒ¼ãƒˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            max-width: 280px;
            backdrop-filter: blur(10px);
        }

        .controls h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #00ffff;
        }

        .controls p {
            margin-bottom: 8px;
            font-size: 12px;
            opacity: 0.8;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                padding: 10px;
                max-width: 200px;
                font-size: 12px;
            }

            .controls h2 {
                font-size: 14px;
            }

            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="galaxy"></canvas>

    <div class="controls">
        <h2>ğŸŒŒ Liquid Galaxy</h2>
        <p>ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒ—ã§æ¶²ä½“ã®ã‚ˆã†ãªéŠ€æ²³ã‚’ç”Ÿæˆ</p>
        <p>æ¸¦å·»ããŒå®‡å®™ã‚’æ¼‚ã„ã¾ã™</p>
        <button onclick="resetGalaxy()">æ–°ã—ãç”Ÿæˆ</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>

    <script>
        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let time = 0;

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y, angle, distance, speed, size, color) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.distance = distance;
                this.speed = speed;
                this.size = size;
                this.color = color;
                this.originalAngle = angle;
                this.originalDistance = distance;
                this.vx = 0;
                this.vy = 0;
                this.life = 1;
                this.maxLife = 0.5 + Math.random() * 0.5;
            }

            update() {
                // æ¸¦å·»ãã®å‹•ã
                this.angle += this.speed * 0.01;

                // æ¶²ä½“ã®ã‚ˆã†ãªæºã‚‰ã
                const wave = Math.sin(time * 0.001 + this.distance * 0.01) * 0.02;
                this.angle += wave;

                // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã®å½±éŸ¿
                if (isMouseDown) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        const force = (150 - dist) / 150;
                        this.vx += dx * force * 0.001;
                        this.vy += dy * force * 0.001;
                    }
                }

                // ç‰©ç†æ¼”ç®—
                this.vx *= 0.95;
                this.vy *= 0.95;

                // æ¥µåº§æ¨™ã‹ã‚‰ç›´äº¤åº§æ¨™ã¸
                const targetX = centerX + Math.cos(this.angle) * this.distance;
                const targetY = centerY + Math.sin(this.angle) * this.distance * 0.6;

                this.x += (targetX - this.x) * 0.02 + this.vx;
                this.y += (targetY - this.y) * 0.02 + this.vy;

                // ãƒ©ã‚¤ãƒ•ã‚µã‚¤ã‚¯ãƒ«
                this.life -= 0.001;
            }

            draw() {
                const alpha = this.life * 0.8;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function generateGalaxy() {
            particles = [];

            // æ¸¦å·»ããƒ‘ã‚¿ãƒ¼ãƒ³ã§ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ç”Ÿæˆ
            const arms = 5; // è…•ã®æ•°
            const particlesPerArm = 400;

            for (let arm = 0; arm < arms; arm++) {
                const armAngle = (arm / arms) * Math.PI * 2;

                for (let i = 0; i < particlesPerArm; i++) {
                    const progress = i / particlesPerArm;
                    const distance = 50 + progress * Math.min(width, height) * 0.4;

                    // å¯¾æ•°èºæ—‹
                    const angle = armAngle + progress * Math.PI * 4;

                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance * 0.6;

                    // é€Ÿåº¦
                    const speed = 0.5 + Math.random() * 1.5;

                    // ã‚µã‚¤ã‚º
                    const size = 1 + Math.random() * 3;

                    // è‰² - ãƒã‚ªãƒ³ã‚«ãƒ©ãƒ¼
                    const colors = [
                        { r: 0, g: 255, b: 255 },    // ã‚·ã‚¢ãƒ³
                        { r: 255, g: 0, b: 255 },    // ãƒã‚¼ãƒ³ã‚¿
                        { r: 138, g: 43, b: 226 },   // ãƒ‘ãƒ¼ãƒ—ãƒ«
                        { r: 255, g: 20, b: 147 },   // ãƒ”ãƒ³ã‚¯
                        { r: 0, g: 191, b: 255 },    // ãƒ‡ã‚£ãƒ¼ãƒ—ã‚¹ã‚«ã‚¤
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    particles.push(new Particle(x, y, angle, distance, speed, size, color));
                }
            }

            // ä¸­å¿ƒéƒ¨ã®æ˜ã‚‹ã„ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
            for (let i = 0; i < 300; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance * 0.6;
                const speed = 1 + Math.random() * 2;
                const size = 2 + Math.random() * 4;
                const color = { r: 255, g: 255, b: 200 };

                particles.push(new Particle(x, y, angle, distance, speed, size, color));
            }
        }

        function resetGalaxy() {
            generateGalaxy();
        }

        function animate() {
            // ãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // æ™‚é–“ã‚’æ›´æ–°
            time++;

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°ãƒ»æç”»
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    // æ–°ã—ã„ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ç”Ÿæˆ
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 50;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance * 0.6;
                    const speed = 0.5 + Math.random() * 1.5;
                    const size = 1 + Math.random() * 3;

                    const colors = [
                        { r: 0, g: 255, b: 255 },
                        { r: 255, g: 0, b: 255 },
                        { r: 138, g: 43, b: 226 },
                        { r: 255, g: 20, b: 147 },
                        { r: 0, g: 191, b: 255 },
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    particles[i] = new Particle(x, y, angle, distance, speed, size, color);
                }
            }

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isMouseDown) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // åˆæœŸåŒ–
        resize();
        generateGalaxy();
        animate();
    </script>
</body>
</html>
