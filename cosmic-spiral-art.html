<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Spiral Art - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00ff88, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2),
                        0 0 80px rgba(255, 0, 255, 0.1);
            cursor: crosshair;
            touch-action: none;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            canvas {
                max-width: 95vw;
                height: auto;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ å…¨ç”»é¢</button>

    <div class="container">
        <h1>ğŸŒŒ Cosmic Spiral Art</h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div class="controls">
            <button onclick="generateSpiral()">ğŸ¨ æ–°ã—ã„èºæ—‹</button>
            <button onclick="animateSpiral()">âœ¨ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</button>
            <button onclick="saveImage()">ğŸ’¾ ä¿å­˜</button>
        </div>
        <div class="info">
            ã‚¯ãƒªãƒƒã‚¯ã§ä¸­å¿ƒç‚¹ã‚’å¤‰æ›´ â€¢ æ•°å­¦ã®ç¾ã—ã•ã‚’å¯è¦–åŒ–
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let animationId = null;
        let isAnimating = false;

        // èºæ—‹ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
        let spiralParams = {
            type: 'golden', // golden, archimedean, logarithmic
            turns: 10,
            points: 2000,
            colorShift: 0
        };

        // é»„é‡‘æ¯”èºæ—‹ã‚’æç”»
        function drawGoldenSpiral() {
            const goldenRatio = (1 + Math.sqrt(5)) / 2;
            const maxAngle = spiralParams.turns * 2 * Math.PI;

            for (let i = 0; i < spiralParams.points; i++) {
                const angle = (i / spiralParams.points) * maxAngle;
                const radius = Math.pow(goldenRatio, angle / (2 * Math.PI)) * 2;

                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const hue = (angle / (2 * Math.PI) * 30 + spiralParams.colorShift) % 360;
                const saturation = 80;
                const lightness = 50 + (i / spiralParams.points) * 20;

                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.fill();
            }
        }

        // ã‚¢ãƒ«ã‚­ãƒ¡ãƒ‡ã‚¹èºæ—‹ã‚’æç”»
        function drawArchimedeanSpiral() {
            const maxAngle = spiralParams.turns * 2 * Math.PI;

            for (let i = 0; i < spiralParams.points; i++) {
                const angle = (i / spiralParams.points) * maxAngle;
                const radius = 5 * angle / (2 * Math.PI);

                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const hue = (i / spiralParams.points * 120 + spiralParams.colorShift) % 360;
                const size = 2 + (i / spiralParams.points) * 3;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.fill();
            }
        }

        // å¯¾æ•°èºæ—‹ã‚’æç”»
        function drawLogarithmicSpiral() {
            const b = 0.15;
            const maxAngle = spiralParams.turns * 2 * Math.PI;

            for (let i = 0; i < spiralParams.points; i++) {
                const angle = (i / spiralParams.points) * maxAngle;
                const radius = 5 * Math.exp(b * angle);

                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const hue = (Math.log(radius) * 20 + spiralParams.colorShift) % 360;
                const saturation = 60 + Math.sin(angle) * 20;
                const lightness = 50 + Math.cos(angle * 2) * 15;

                ctx.beginPath();
                ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.fill();
            }
        }

        // å…¨ã¦ã®èºæ—‹ã‚’çµ„ã¿åˆã‚ã›ã¦æç”»
        function drawCombinedSpirals() {
            // è¤‡æ•°ã®èºæ—‹ã‚’ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
            for (let offset = 0; offset < 4; offset++) {
                const angleOffset = (offset / 4) * 2 * Math.PI;
                const maxAngle = spiralParams.turns * 2 * Math.PI;

                for (let i = 0; i < spiralParams.points / 2; i++) {
                    const angle = (i / (spiralParams.points / 2)) * maxAngle + angleOffset;
                    const radius = Math.pow(1.5, angle / (2 * Math.PI)) * 3;

                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    const hue = (offset * 90 + angle / (2 * Math.PI) * 60 + spiralParams.colorShift) % 360;

                    ctx.beginPath();
                    ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
                    ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.6)`;
                    ctx.fill();
                }
            }
        }

        // ãƒ¡ã‚¤ãƒ³æç”»é–¢æ•°
        function generateSpiral() {
            if (isAnimating) {
                cancelAnimationFrame(animationId);
                isAnimating = false;
            }

            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // å®Œå…¨ã«ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            spiralParams.type = ['golden', 'archimedean', 'logarithmic', 'combined'][Math.floor(Math.random() * 4)];
            spiralParams.turns = 8 + Math.floor(Math.random() * 8);
            spiralParams.colorShift = Math.random() * 360;

            switch (spiralParams.type) {
                case 'golden':
                    drawGoldenSpiral();
                    break;
                case 'archimedean':
                    drawArchimedeanSpiral();
                    break;
                case 'logarithmic':
                    drawLogarithmicSpiral();
                    break;
                case 'combined':
                    drawCombinedSpirals();
                    break;
            }
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animateSpiral() {
            if (isAnimating) {
                cancelAnimationFrame(animationId);
                isAnimating = false;
                return;
            }

            isAnimating = true;
            let frame = 0;

            function animate() {
                ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                spiralParams.colorShift = (frame * 2) % 360;

                const maxAngle = (8 + frame / 30) * 2 * Math.PI;

                for (let i = 0; i < 500; i++) {
                    const angle = (i / 500) * maxAngle;
                    const radius = Math.pow(1.618, angle / (2 * Math.PI)) * 2;

                    const x = centerX + radius * Math.cos(angle + frame / 60);
                    const y = centerY + radius * Math.sin(angle + frame / 60);

                    const hue = (angle / (2 * Math.PI) * 30 + spiralParams.colorShift) % 360;

                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, 2 * Math.PI);
                    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                    ctx.fill();
                }

                frame++;
                animationId = requestAnimationFrame(animate);
            }

            animate();
        }

        // ç”»åƒã‚’ä¿å­˜
        function saveImage() {
            const link = document.createElement('a');
            link.download = 'cosmic-spiral-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¯ãƒªãƒƒã‚¯ã§ä¸­å¿ƒç‚¹ã‚’å¤‰æ›´
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            centerX = (e.clientX - rect.left) * scaleX;
            centerY = (e.clientY - rect.top) * scaleY;
            generateSpiral();
        });

        // ã‚¿ãƒƒãƒå¯¾å¿œ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            centerX = (touch.clientX - rect.left) * scaleX;
            centerY = (touch.clientY - rect.top) * scaleY;
            generateSpiral();
        });

        // åˆæœŸæç”»
        generateSpiral();
    </script>
</body>
</html>
