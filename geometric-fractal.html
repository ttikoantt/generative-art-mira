<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Fractal - Âπæ‰ΩïÂ≠¶ÁöÑ„Éï„É©„ÇØ„Çø„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 280px;
        }

        .controls h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .control-group select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .control-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .buttons button.primary {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
        }

        .buttons button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }

        .value-display {
            font-size: 11px;
            color: #00ffff;
            margin-top: 3px;
        }

        @media (max-width: 768px) {
            .controls {
                top: auto;
                bottom: 20px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>üî∑ Âπæ‰ΩïÂ≠¶ÁöÑ„Éï„É©„ÇØ„Çø„É´</h2>

        <div class="control-group">
            <label>„Éï„É©„ÇØ„Çø„É´„Çø„Ç§„Éó</label>
            <select id="fractalType">
                <option value="sierpinski">„Ç∑„Çß„É´„Éî„É≥„Çπ„Ç≠„Éº‰∏âËßíÂΩ¢</option>
                <option value="koch">„Ç≥„ÉÉ„ÉõÊõ≤Á∑ö</option>
                <option value="tree">„Éï„É©„ÇØ„Çø„É´„ÉÑ„É™„Éº</option>
                <option value="carpet">„Ç∑„Çß„É´„Éî„É≥„Çπ„Ç≠„Éº„Éª„Ç´„Éº„Éö„ÉÉ„Éà</option>
            </select>
        </div>

        <div class="control-group">
            <label>ÂÜçÂ∏∞ÂõûÊï∞: <span id="depthValue">5</span></label>
            <input type="range" id="depth" min="1" max="8" value="5">
        </div>

        <div class="control-group">
            <label>ÂõûËª¢ËßíÂ∫¶: <span id="rotationValue">0</span>¬∞</label>
            <input type="range" id="rotation" min="0" max="360" value="0">
        </div>

        <div class="control-group">
            <label>„Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà</label>
            <select id="colorPalette">
                <option value="cyan">„Ç∑„Ç¢„É≥</option>
                <option value="fire">„Éï„Ç°„Ç§„Ç¢</option>
                <option value="rainbow">„É¨„Ç§„É≥„Éú„Éº</option>
                <option value="purple">„Éë„Éº„Éó„É´</option>
                <option value="green">„Ç∞„É™„Éº„É≥</option>
            </select>
        </div>

        <div class="control-group">
            <label>„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speed" min="0" max="30" value="10">
        </div>

        <div class="buttons">
            <button class="primary" id="regenerate">ÂÜçÁîüÊàê</button>
            <button class="secondary" id="toggleAnim">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreen">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let animationTime = 0;
        let isAnimating = true;

        // „Éë„É©„É°„Éº„Çø
        let fractalType = 'sierpinski';
        let depth = 5;
        let rotation = 0;
        let colorPalette = 'cyan';
        let speed = 1.0;

        // „Ç´„É©„Éº„Éë„É¨„ÉÉ„ÉàÂÆöÁæ©
        const palettes = {
            cyan: ['#00ffff', '#0080ff', '#0040ff', '#00ff80', '#80ffff'],
            fire: ['#ff0000', '#ff4400', '#ff8800', '#ffcc00', '#ffff00'],
            rainbow: ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#0088ff', '#8800ff'],
            purple: ['#8000ff', '#ff00ff', '#ff0080', '#800040', '#400080'],
            green: ['#00ff00', '#00ff80', '#00ffff', '#80ff00', '#40ff40']
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function getColor(level, maxLevel) {
            const palette = palettes[colorPalette];
            const normalizedLevel = level / maxLevel;
            const index = Math.floor(normalizedLevel * (palette.length - 1));
            return palette[Math.min(index, palette.length - 1)];
        }

        // „Ç∑„Çß„É´„Éî„É≥„Çπ„Ç≠„Éº‰∏âËßíÂΩ¢
        function drawSierpinski(x, y, size, level, maxLevel, rot) {
            if (level === 0) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate((rot + animationTime * speed * 0.01) * Math.PI / 180);
                ctx.beginPath();
                const h = size * Math.sqrt(3) / 2;
                ctx.moveTo(0, -h * 2 / 3);
                ctx.lineTo(-size / 2, h / 3);
                ctx.lineTo(size / 2, h / 3);
                ctx.closePath();
                ctx.fillStyle = getColor(maxLevel - level, maxLevel);
                ctx.shadowColor = getColor(maxLevel - level, maxLevel);
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.restore();
                return;
            }

            const newSize = size / 2;
            const h = newSize * Math.sqrt(3) / 2;

            drawSierpinski(x, y - h / 2, newSize, level - 1, maxLevel, rot);
            drawSierpinski(x - newSize / 2, y + h / 2, newSize, level - 1, maxLevel, rot);
            drawSierpinski(x + newSize / 2, y + h / 2, newSize, level - 1, maxLevel, rot);
        }

        // „Ç≥„ÉÉ„ÉõÊõ≤Á∑ö
        function drawKoch(x1, y1, x2, y2, level, maxLevel) {
            if (level === 0) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = getColor(maxLevel - level, maxLevel);
                ctx.lineWidth = 2;
                ctx.shadowColor = getColor(maxLevel - level, maxLevel);
                ctx.shadowBlur = 5;
                ctx.stroke();
                return;
            }

            const dx = x2 - x1;
            const dy = y2 - y1;

            const x3 = x1 + dx / 3;
            const y3 = y1 + dy / 3;

            const x5 = x1 + 2 * dx / 3;
            const y5 = y1 + 2 * dy / 3;

            const angle = Math.atan2(dy, dx) - Math.PI / 3 + animationTime * speed * 0.005;
            const len = Math.sqrt(dx * dx + dy * dy) / 3;

            const x4 = x3 + Math.cos(angle) * len;
            const y4 = y3 + Math.sin(angle) * len;

            drawKoch(x1, y1, x3, y3, level - 1, maxLevel);
            drawKoch(x3, y3, x4, y4, level - 1, maxLevel);
            drawKoch(x4, y4, x5, y5, level - 1, maxLevel);
            drawKoch(x5, y5, x2, y2, level - 1, maxLevel);
        }

        // „Éï„É©„ÇØ„Çø„É´„ÉÑ„É™„Éº
        function drawTree(x, y, len, angle, level, maxLevel) {
            if (level === 0) return;

            const x2 = x + len * Math.cos(angle);
            const y2 = y + len * Math.sin(angle);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = getColor(maxLevel - level, maxLevel);
            ctx.lineWidth = level * 1.5;
            ctx.shadowColor = getColor(maxLevel - level, maxLevel);
            ctx.shadowBlur = 10;
            ctx.stroke();

            const newLen = len * 0.7;
            const angleOffset = Math.PI / 4 + Math.sin(animationTime * speed * 0.02) * 0.2;

            drawTree(x2, y2, newLen, angle - angleOffset, level - 1, maxLevel);
            drawTree(x2, y2, newLen, angle + angleOffset, level - 1, maxLevel);
        }

        // „Ç∑„Çß„É´„Éî„É≥„Çπ„Ç≠„Éº„Éª„Ç´„Éº„Éö„ÉÉ„Éà
        function drawCarpet(x, y, size, level, maxLevel, rot) {
            if (level === 0) {
                ctx.save();
                ctx.translate(x + size / 2, y + size / 2);
                ctx.rotate((rot + animationTime * speed * 0.01) * Math.PI / 180);
                ctx.fillStyle = getColor(maxLevel - level, maxLevel);
                ctx.shadowColor = getColor(maxLevel - level, maxLevel);
                ctx.shadowBlur = 8;
                ctx.fillRect(-size / 2, -size / 2, size, size);
                ctx.restore();
                return;
            }

            const newSize = size / 3;

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (i === 1 && j === 1) continue;
                    drawCarpet(x + i * newSize, y + j * newSize, newSize, level - 1, maxLevel, rot);
                }
            }
        }

        function draw() {
            // ÂçäÈÄèÊòé„ÅÆÈªí„Åß‰∏äÊõ∏„ÅçÔºà„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            const rot = parseInt(rotation);

            switch (fractalType) {
                case 'sierpinski':
                    const size = Math.min(width, height) * 0.7;
                    drawSierpinski(centerX, centerY, size, depth, depth, rot);
                    break;

                case 'koch':
                    const kochSize = Math.min(width, height) * 0.6;
                    const margin = 50;
                    // 4„Å§„ÅÆ„Ç≥„ÉÉ„ÉõÊõ≤Á∑ö„ÅßÈõ™Áâá„ÇíÊèè„Åè
                    const cx = centerX;
                    const cy = centerY;
                    const r = kochSize / 2;

                    for (let i = 0; i < 3; i++) {
                        const angle = (i * 120 + rot + animationTime * speed * 0.02) * Math.PI / 180;
                        const x1 = cx + r * Math.cos(angle);
                        const y1 = cy + r * Math.sin(angle);
                        const x2 = cx + r * Math.cos(angle + 2 * Math.PI / 3);
                        const y2 = cy + r * Math.sin(angle + 2 * Math.PI / 3);
                        drawKoch(x1, y1, x2, y2, depth, depth);
                    }
                    break;

                case 'tree':
                    const treeLen = Math.min(width, height) * 0.25;
                    drawTree(centerX, height * 0.85, treeLen, -Math.PI / 2, depth + 3, depth + 3);
                    break;

                case 'carpet':
                    const carpetSize = Math.min(width, height) * 0.7;
                    drawCarpet(centerX - carpetSize / 2, centerY - carpetSize / 2, carpetSize, depth, depth, rot);
                    break;
            }
        }

        function animate() {
            if (isAnimating) {
                animationTime++;
            }
            draw();
            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('fractalType').addEventListener('change', (e) => {
            fractalType = e.target.value;
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = depth;
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            rotation = parseInt(e.target.value);
            document.getElementById('rotationValue').textContent = rotation;
        });

        document.getElementById('colorPalette').addEventListener('change', (e) => {
            colorPalette = e.target.value;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseInt(e.target.value) / 10;
            document.getElementById('speedValue').textContent = speed.toFixed(1);
        });

        document.getElementById('regenerate').addEventListener('click', () => {
            animationTime = 0;
        });

        document.getElementById('toggleAnim').addEventListener('click', (e) => {
            isAnimating = !isAnimating;
            e.target.textContent = isAnimating ? '‰∏ÄÊôÇÂÅúÊ≠¢' : 'ÂÜçÁîü';
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            const deltaX = e.touches[0].clientX - touchStartX;
            rotation = Math.max(0, Math.min(360, rotation + deltaX * 0.5));
            document.getElementById('rotation').value = rotation;
            document.getElementById('rotationValue').textContent = Math.round(rotation);
            touchStartX = e.touches[0].clientX;
        });

        window.addEventListener('resize', resize);

        // ÂàùÊúüÂåñ
        resize();
        animate();
    </script>
</body>
</html>
