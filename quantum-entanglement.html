<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Entanglement Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0f0f2a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: scale(1.05);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 14px;
                top: 15px;
                left: 15px;
            }

            .info {
                font-size: 10px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="title">⚛️ Quantum Entanglement</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="info">クリックで量子干渉 | マウス移動で場の歪み</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;

        // Resize handler
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            isMouseDown = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // Quantum particles
        class QuantumParticle {
            constructor(x, y, color, entangledPartner) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.color = color;
                this.entangledPartner = entangledPartner;
                this.phase = Math.random() * Math.PI * 2;
                this.amplitude = 30 + Math.random() * 50;
                this.frequency = 0.02 + Math.random() * 0.02;
                this.size = 8 + Math.random() * 12;
                this.glowSize = this.size * 3;
                this.state = Math.random() > 0.5 ? 1 : -1; // Spin up or down
                this.superposition = true;
                this.waveOffset = Math.random() * 1000;
            }

            update(time, mouseInfluence) {
                // Quantum fluctuation
                this.phase += this.frequency;

                // Wave function
                const waveX = Math.sin(this.phase + this.waveOffset) * this.amplitude;
                const waveY = Math.cos(this.phase * 1.3 + this.waveOffset) * this.amplitude;

                // Mouse influence (quantum disturbance)
                const dx = mouseX - this.baseX;
                const dy = mouseY - this.baseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const mouseEffect = Math.max(0, 1 - dist / 300);
                const repelX = -dx * mouseEffect * 0.3;
                const repelY = -dy * mouseEffect * 0.3;

                this.x = this.baseX + waveX + repelX;
                this.y = this.baseY + waveY + repelY;

                // State oscillation (superposition)
                if (this.superposition) {
                    this.state = Math.sin(time * 0.002 + this.waveOffset);
                }

                // Entanglement: particles influence each other
                if (this.entangledPartner) {
                    const couplingStrength = 0.3;
                    const avgState = (this.state + this.entangledPartner.state) / 2;
                    this.state += (avgState - this.state) * couplingStrength;
                }

                // Click triggers collapse
                if (isMouseDown && mouseEffect > 0.5) {
                    this.superposition = false;
                    this.state = this.state > 0 ? 1 : -1;
                    if (this.entangledPartner) {
                        this.entangledPartner.superposition = false;
                        this.entangledPartner.state = -this.state; // Opposite spin
                    }
                }

                // Reset superposition after collapse
                if (!this.superposition && !isMouseDown) {
                    setTimeout(() => {
                        this.superposition = true;
                        if (this.entangledPartner) {
                            this.entangledPartner.superposition = true;
                        }
                    }, 2000);
                }
            }

            draw(ctx) {
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.glowSize
                );

                const alpha = 0.6 + this.state * 0.4;
                const hue = this.color === 'cyan' ? 180 : 280;
                const saturation = 100;
                const lightness = 50 + this.state * 20;

                gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`);
                gradient.addColorStop(0.3, `hsla(${hue}, ${saturation}%, ${lightness - 10}%, ${alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${hue}, ${saturation}%, ${lightness - 20}%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.glowSize, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${alpha})`;
                ctx.fill();

                // State indicator (spin)
                const spinArrow = this.state > 0 ? '↑' : '↓';
                ctx.font = `${this.size}px Arial`;
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(this.state)})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(spinArrow, this.x, this.y);
            }
        }

        // Entanglement line
        function drawEntanglement(ctx, p1, p2) {
            const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.3)');
            gradient.addColorStop(0.5, 'rgba(138, 43, 226, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 0, 255, 0.3)');

            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);

            // Wavy connection line
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const midX = (p1.x + p2.x) / 2;
            const midY = (p1.y + p2.y) / 2;

            const perpX = -dy / dist;
            const perpY = dx / dist;

            for (let i = 0; i <= 20; i++) {
                const t = i / 20;
                const wave = Math.sin(t * Math.PI * 3 + Date.now() * 0.003) * 20;
                const x = p1.x + dx * t + perpX * wave;
                const y = p1.y + dy * t + perpY * wave;
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Create entangled particle pairs
        const particles = [];
        const pairs = 5;

        for (let i = 0; i < pairs; i++) {
            const x1 = width * (0.2 + (i / pairs) * 0.6);
            const y1 = height * 0.3 + Math.sin(i * 1.5) * 100;
            const x2 = width * (0.2 + (i / pairs) * 0.6);
            const y2 = height * 0.7 - Math.sin(i * 1.5) * 100;

            const particle1 = new QuantumParticle(x1, y1, 'cyan', null);
            const particle2 = new QuantumParticle(x2, y2, 'magenta', particle1);
            particle1.entangledPartner = particle2;

            particles.push(particle1);
            particles.push(particle2);
        }

        // Background particles
        const bgParticles = [];
        for (let i = 0; i < 100; i++) {
            bgParticles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                opacity: Math.random() * 0.5
            });
        }

        // Animation loop
        function animate() {
            // Clear with trail effect
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, width, height);

            const time = Date.now();

            // Draw background particles
            bgParticles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(138, 43, 226, ${p.opacity})`;
                ctx.fill();
            });

            // Update and draw entangled pairs
            for (let i = 0; i < particles.length; i += 2) {
                const p1 = particles[i];
                const p2 = particles[i + 1];

                p1.update(time, mouseX, mouseY);
                p2.update(time, mouseX, mouseY);

                // Draw entanglement
                drawEntanglement(ctx, p1, p2);

                // Draw particles
                p1.draw(ctx);
                p2.draw(ctx);
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
