<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Flow - ÂãïÁöÑ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #00ff00;
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 0.2em;
        }

        #ascii-canvas {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #001100;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 17, 0, 0.8);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        .info {
            color: #00ff00;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            h1 {
                margin-bottom: 15px;
            }

            .controls {
                gap: 10px;
            }

            button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>ASCII FLOW</h1>
        <canvas id="ascii-canvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="changePattern('flow')">üåä Flow</button>
            <button onclick="changePattern('spiral')">üåÄ Spiral</button>
            <button onclick="changePattern('rain')">üåßÔ∏è Rain</button>
            <button onclick="changePattern('wave')">üéµ Wave</button>
        </div>
        <p class="info">Click or touch to add particles</p>
    </div>

    <script>
        const canvas = document.getElementById('ascii-canvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas
        function resizeCanvas() {
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const ratio = 600 / 800;
            canvas.width = maxWidth;
            canvas.height = maxWidth * ratio;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ASCII characters with varying density
        const chars = '‚ñë‚ñí‚ñì‚ñà@%#*+=-:. ';
        const colors = [
            '#00ff00', '#00cc00', '#009900', 
            '#00ff66', '#66ff00', '#33ff00'
        ];

        let particles = [];
        let currentPattern = 'flow';

        class Particle {
            constructor(x, y, pattern = 'flow') {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.pattern = pattern;
                this.reset();
            }

            reset() {
                this.char = chars[Math.floor(Math.random() * chars.length)];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 20 + 12;
                this.alpha = Math.random() * 0.5 + 0.5;
                this.life = 1;

                switch (this.pattern) {
                    case 'spiral':
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * 200;
                        this.x = canvas.width / 2 + Math.cos(angle) * radius;
                        this.y = canvas.height / 2 + Math.sin(angle) * radius;
                        this.vx = Math.cos(angle + Math.PI / 2) * 2;
                        this.vy = Math.sin(angle + Math.PI / 2) * 2;
                        break;
                    case 'rain':
                        this.x = Math.random() * canvas.width;
                        this.y = -20;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = Math.random() * 3 + 2;
                        break;
                    case 'wave':
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height / 2;
                        this.vx = Math.random() * 2 + 1;
                        this.vy = 0;
                        this.waveOffset = Math.random() * Math.PI * 2;
                        break;
                    default: // flow
                        this.vx = Math.random() * 2 - 1;
                        this.vy = Math.random() * 2 - 1;
                }
            }

            update() {
                switch (this.pattern) {
                    case 'spiral':
                        const dx = this.x - canvas.width / 2;
                        const dy = this.y - canvas.height / 2;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle + Math.PI / 2) * 0.1;
                        this.vy += Math.sin(angle + Math.PI / 2) * 0.1;
                        this.vx *= 0.99;
                        this.vy *= 0.99;
                        break;
                    case 'rain':
                        this.vy += 0.05;
                        break;
                    case 'wave':
                        this.x += this.vx;
                        this.y = canvas.height / 2 + Math.sin(this.x * 0.02 + this.waveOffset) * 100;
                        this.vy = Math.cos(this.x * 0.02 + this.waveOffset) * 2;
                        break;
                    default: // flow
                        this.vx += (Math.random() - 0.5) * 0.1;
                        this.vy += (Math.random() - 0.5) * 0.1;
                        this.vx *= 0.99;
                        this.vy *= 0.99;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.002;

                if (this.life <= 0 || 
                    this.x < -50 || this.x > canvas.width + 50 ||
                    this.y < -50 || this.y > canvas.height + 50) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha * this.life;
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px 'Courier New', monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.char, this.x, this.y);
                ctx.restore();
            }
        }

        // Initialize particles
        function initParticles(count = 100) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(null, null, currentPattern));
            }
        }

        // Change pattern
        function changePattern(pattern) {
            currentPattern = pattern;
            particles.forEach(p => {
                p.pattern = pattern;
                p.reset();
            });
        }

        // Add particles on click/touch
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            for (let i = 0; i < 20; i++) {
                const p = new Particle(x, y, currentPattern);
                p.vx = (Math.random() - 0.5) * 4;
                p.vy = (Math.random() - 0.5) * 4;
                particles.push(p);
            }
            // Remove excess particles
            if (particles.length > 200) {
                particles = particles.slice(-200);
            }
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        initParticles(80);
        animate();
    </script>
</body>
</html>
