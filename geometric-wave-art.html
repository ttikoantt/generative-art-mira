<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Wave Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            color: #fff;
            font-size: 0.9rem;
            min-width: 80px;
        }

        input[type="range"] {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .fullscreen-btn:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .controls {
                flex-direction: column;
            }

            input[type="range"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Geometric Wave Art</h1>
        <p class="subtitle">Âπæ‰ΩïÂ≠¶ÁöÑÂõ≥ÂΩ¢„ÅåÊ≥¢„ÅÆ„Çà„ÅÜ„Å´Âãï„Åè„Ç¢„Éº„Éà</p>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="control-group">
                <label for="shapeCount">Âõ≥ÂΩ¢Êï∞</label>
                <input type="range" id="shapeCount" min="3" max="20" value="8">
            </div>
            <div class="control-group">
                <label for="waveSpeed">Ê≥¢„ÅÆÈÄü„Åï</label>
                <input type="range" id="waveSpeed" min="1" max="10" value="5">
            </div>
            <div class="control-group">
                <label for="waveAmplitude">ÊåØÂπÖ</label>
                <input type="range" id="waveAmplitude" min="10" max="100" value="50">
            </div>
            <button onclick="changePattern()">„Éë„Çø„Éº„É≥Â§âÊõ¥</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 250, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Parameters
        let shapeCount = 8;
        let waveSpeed = 5;
        let waveAmplitude = 50;
        let time = 0;
        let patternIndex = 0;
        const patterns = ['circle', 'polygon', 'spiral', 'flower'];

        // Get control elements
        const shapeCountSlider = document.getElementById('shapeCount');
        const waveSpeedSlider = document.getElementById('waveSpeed');
        const waveAmplitudeSlider = document.getElementById('waveAmplitude');

        shapeCountSlider.addEventListener('input', (e) => {
            shapeCount = parseInt(e.target.value);
        });

        waveSpeedSlider.addEventListener('input', (e) => {
            waveSpeed = parseInt(e.target.value);
        });

        waveAmplitudeSlider.addEventListener('input', (e) => {
            waveAmplitude = parseInt(e.target.value);
        });

        // Color palette
        function getColor(index, total) {
            const hue = (index / total) * 360 + time * 10;
            return `hsla(${hue}, 70%, 60%, 0.8)`;
        }

        // Draw geometric shapes with wave motion
        function draw() {
            // Clear with trail effect
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseRadius = Math.min(canvas.width, canvas.height) * 0.25;

            // Draw shapes
            for (let i = 0; i < shapeCount; i++) {
                const angleOffset = (i / shapeCount) * Math.PI * 2;
                const waveOffset = Math.sin(time * waveSpeed * 0.02 + i) * waveAmplitude;

                ctx.beginPath();
                ctx.strokeStyle = getColor(i, shapeCount);
                ctx.lineWidth = 3;

                const pattern = patterns[patternIndex];

                if (pattern === 'circle') {
                    // Concentric circles with wave
                    const radius = baseRadius + waveOffset;
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.stroke();

                } else if (pattern === 'polygon') {
                    // Rotating polygons
                    const radius = baseRadius + waveOffset;
                    const sides = 3 + (i % 5);
                    const rotation = time * 0.02 + angleOffset;

                    for (let j = 0; j <= sides; j++) {
                        const angle = (j / sides) * Math.PI * 2 + rotation;
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;

                        if (j === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.stroke();

                } else if (pattern === 'spiral') {
                    // Spiral pattern
                    const spiralTurns = 3;
                    const points = 100;

                    for (let j = 0; j < points; j++) {
                        const t = j / points;
                        const angle = t * Math.PI * 2 * spiralTurns + time * 0.02 + angleOffset;
                        const radius = (baseRadius * 2) * t + waveOffset * Math.sin(t * Math.PI * 4);
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;

                        if (j === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();

                } else if (pattern === 'flower') {
                    // Flower pattern
                    const petals = 5 + (i % 3);
                    const radius = baseRadius + waveOffset;

                    for (let j = 0; j <= 360; j++) {
                        const angle = (j * Math.PI / 180) + angleOffset;
                        const petalOffset = Math.cos(angle * petals) * (waveAmplitude * 0.3);
                        const r = radius + petalOffset;
                        const x = centerX + Math.cos(angle + time * 0.01) * r;
                        const y = centerY + Math.sin(angle + time * 0.01) * r;

                        if (j === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
            }

            // Draw center glow
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fill();

            time++;
            requestAnimationFrame(draw);
        }

        // Change pattern
        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Touch/click interaction
        let touchStartX = 0;
        canvas.addEventListener('mousedown', (e) => {
            touchStartX = e.clientX;
        });

        canvas.addEventListener('mouseup', (e) => {
            const diff = e.clientX - touchStartX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    patternIndex = (patternIndex + 1) % patterns.length;
                } else {
                    patternIndex = (patternIndex - 1 + patterns.length) % patterns.length;
                }
            }
        });

        // Start animation
        draw();
    </script>
</body>
</html>
