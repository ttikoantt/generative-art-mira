<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Matrix Flow - ジェネレーティブアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 0 10px #0ff;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <div>Dot Matrix Flow</div>
        <div id="fps">FPS: 0</div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="hint">マウスを動かすと干渉できます</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let dots = [];
        let mouseX = 0;
        let mouseY = 0;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        const DOT_SIZE = 4;
        const DOT_SPACING = 8;
        const WAVE_COUNT = 5;

        class Dot {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = DOT_SIZE;
                this.hue = (x + y) / 5;
                this.phase = Math.random() * Math.PI * 2;
            }

            update(time, mouseInfluence) {
                // 波のような動き
                const waveOffset = Math.sin(this.phase + time * 0.001) * 20;
                const waveOffset2 = Math.cos(this.phase * 0.7 + time * 0.0015) * 15;

                this.x = this.baseX + waveOffset;
                this.y = this.baseY + waveOffset2;

                // マウスの影響
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.x -= dx * force * 0.3;
                    this.y -= dy * force * 0.3;
                }

                // 色の変化
                this.hue = ((this.baseX + this.baseY) / 5 + time * 0.02) % 360;

                // サイズの変化
                this.size = DOT_SIZE + Math.sin(time * 0.003 + this.phase) * 2;
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            dots = [];

            for (let y = 0; y < height; y += DOT_SPACING) {
                for (let x = 0; x < width; x += DOT_SPACING) {
                    dots.push(new Dot(x, y));
                }
            }
        }

        function animate(time) {
            // フレームレート計算
            frameCount++;
            if (time - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = time;
                document.getElementById('fps').textContent = `FPS: ${fps}`;
            }

            // 半透明の黒で残像効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // ドットを更新・描画
            dots.forEach(dot => {
                dot.update(time);
                dot.draw();
            });

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        window.addEventListener('resize', init);
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // タッチ対応
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        init();
        animate(0);
    </script>
</body>
</html>
