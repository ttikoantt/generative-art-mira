<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Orbs Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        #canvas {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            max-width: 95vw;
            max-height: 70vh;
        }

        .info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="container">
        <h1>✨ Floating Orbs ✨</h1>
        <canvas id="canvas"></canvas>
        <p class="info">クリックで新しいオーブを追加 | 美しい浮遊する光の玉</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.7, 800);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Orb class
        class Orb {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.radius = Math.random() * 30 + 20;
                this.baseRadius = this.radius;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.hue = Math.random() * 360;
                this.saturation = Math.random() * 30 + 70;
                this.lightness = Math.random() * 20 + 50;
                this.alpha = Math.random() * 0.5 + 0.3;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.glowIntensity = Math.random() * 20 + 10;
            }

            update(time) {
                // Movement
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y < this.radius || this.y > canvas.height - this.radius) {
                    this.vy *= -1;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }

                // Pulsing effect
                this.radius = this.baseRadius + Math.sin(time * this.pulseSpeed + this.pulseOffset) * 5;

                // Color shifting
                this.hue = (this.hue + 0.1) % 360;
            }

            draw() {
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );

                const color = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%,`;
                gradient.addColorStop(0, color + this.alpha + ')');
                gradient.addColorStop(0.5, color + (this.alpha * 0.5) + ')');
                gradient.addColorStop(1, color + '0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness + 20}%, ${this.alpha + 0.2})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
                ctx.fill();

                // Highlight
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, 90%, 0.3)`;
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.2, this.y - this.radius * 0.2, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create orbs
        let orbs = [];
        for (let i = 0; i < 15; i++) {
            orbs.push(new Orb());
        }

        // Add orb on click
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            if (orbs.length < 30) {
                orbs.push(new Orb(x, y));
            }
        });

        // Animation
        let time = 0;
        function animate() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw orbs
            orbs.forEach(orb => {
                orb.update(time);
                orb.draw();
            });

            // Draw connections between nearby orbs
            orbs.forEach((orb1, i) => {
                orbs.slice(i + 1).forEach(orb2 => {
                    const dx = orb1.x - orb2.x;
                    const dy = orb1.y - orb2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const alpha = (1 - distance / 150) * 0.3;
                        ctx.strokeStyle = `hsla(${(orb1.hue + orb2.hue) / 2}, 70%, 60%, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(orb1.x, orb1.y);
                        ctx.lineTo(orb2.x, orb2.y);
                        ctx.stroke();
                    }
                });
            });

            time++;
            requestAnimationFrame(animate);
        }

        animate();

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Prevent scroll on mobile
        document.body.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
