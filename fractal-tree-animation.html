<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <h2>ğŸŒ³ ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«æœ¨ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</h2>
            <p>ãƒã‚¦ã‚¹ã‚’å·¦å³: åˆ†å²è§’åº¦</p>
            <p>ãƒã‚¦ã‚¹ã‚’ä¸Šä¸‹: æã®é•·ã•</p>
            <p>ã‚¯ãƒªãƒƒã‚¯: æ–°ã—ã„æœ¨ã‚’ç”Ÿæˆ</p>
        </div>
        <div class="controls">
            <button onclick="toggleAnimation()">å†ç”Ÿ/åœæ­¢</button>
            <button onclick="randomize()">ãƒ©ãƒ³ãƒ€ãƒ ç”Ÿæˆ</button>
            <button onclick="toggleWind()">é¢¨ã‚ªãƒ³/ã‚ªãƒ•</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX, mouseY;
        let animationId;
        let isAnimating = true;
        let windEnabled = true;
        let time = 0;

        // è‰²ã®ãƒ‘ãƒ¬ãƒƒãƒˆ
        const colors = [
            { trunk: '#8B4513', leaves: '#228B22' },
            { trunk: '#A0522D', leaves: '#32CD32' },
            { trunk: '#6B4423', leaves: '#90EE90' },
            { trunk: '#8B4513', leaves: '#00FA9A' },
            { trunk: '#A0522D', leaves: '#3CB371' }
        ];

        let currentColor = colors[0];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('click', () => {
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            generateNewTree();
        });

        let treeParams = {
            length: 120,
            angle: Math.PI / 6,
            depth: 10,
            windStrength: 0.5
        };

        function generateNewTree() {
            treeParams.length = 80 + Math.random() * 60;
            treeParams.angle = (Math.PI / 8) + Math.random() * (Math.PI / 4);
        }

        function randomize() {
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            generateNewTree();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function toggleWind() {
            windEnabled = !windEnabled;
        }

        function drawBranch(x, y, length, angle, depth) {
            if (depth === 0) return;

            const endX = x + length * Math.cos(angle);
            const endY = y - length * Math.sin(angle);

            // æã‚’æç”»
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = currentColor.trunk;
            ctx.lineWidth = depth * 1.5;
            ctx.stroke();

            // è‘‰ã‚’æç”»ï¼ˆæ·±ã•ãŒæµ…ã„ã¨ãï¼‰
            if (depth <= 3) {
                ctx.beginPath();
                ctx.arc(endX, endY, depth * 3, 0, Math.PI * 2);
                ctx.fillStyle = currentColor.leaves;
                ctx.globalAlpha = 0.3;
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            // é¢¨ã®å½±éŸ¿ã‚’è¨ˆç®—
            let windOffset = 0;
            if (windEnabled) {
                windOffset = Math.sin(time * 0.02 + depth * 0.5) * treeParams.windStrength * 0.1;
            }

            // ãƒã‚¦ã‚¹ã®ä½ç½®ã§è§’åº¦ã‚’èª¿æ•´
            let angleMod = 0;
            if (mouseX !== undefined) {
                angleMod = (mouseX / width - 0.5) * 0.5;
            }

            let lengthMod = 1;
            if (mouseY !== undefined) {
                lengthMod = 1 - (mouseY / height) * 0.3;
            }

            // å†å¸°çš„ã«æã‚’æç”»
            const newLength = length * 0.7 * lengthMod;
            const newAngle = treeParams.angle + angleMod;

            drawBranch(endX, endY, newLength, angle + newAngle + windOffset, depth - 1);
            drawBranch(endX, endY, newLength, angle - newAngle + windOffset, depth - 1);
        }

        function draw() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢ï¼ˆãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // åœ°é¢ã‚’æç”»
            ctx.beginPath();
            ctx.moveTo(0, height);
            ctx.lineTo(width, height);
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;
            ctx.stroke();

            // æœ¨ã‚’æç”»
            const startX = width / 2;
            const startY = height - 50;

            if (mouseX !== undefined && mouseY !== undefined) {
                treeParams.angle = (mouseX / width) * (Math.PI / 3);
                treeParams.length = 50 + (height - mouseY) * 0.15;
            }

            drawBranch(startX, startY, treeParams.length, Math.PI / 2, treeParams.depth);

            if (isAnimating) {
                time++;
                animationId = requestAnimationFrame(draw);
            }
        }

        // åˆæœŸåŒ–
        mouseX = width / 2;
        mouseY = height / 2;
        draw();
    </script>
