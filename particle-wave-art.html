<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Wave Art | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a1a2e);
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üåä Particle Wave Art</h1>
        <p>„ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßÊ≥¢„ÇíËøΩÂä†</p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="controls">
        <button class="control-btn" onclick="changePattern()">„Éë„Çø„Éº„É≥Â§âÊõ¥</button>
        <button class="control-btn" onclick="resetWaves()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let particles = [];
        let waves = [];
        let patternIndex = 0;
        const patterns = ['sine', 'cosine', 'both', 'circular'];
        let hue = 0;

        // Á≤íÂ≠ê„ÇØ„É©„Çπ
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.hue = hue;
                this.alpha = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.amplitude = Math.random() * 30 + 10;
                this.frequency = Math.random() * 0.02 + 0.01;
                this.phase = Math.random() * Math.PI * 2;
            }

            update(time, pattern) {
                this.angle += 0.02;

                // „Éë„Çø„Éº„É≥„Å´Âøú„Åò„ÅüÂãï„Åç
                if (pattern === 'sine') {
                    this.x = this.baseX + Math.sin(time * this.frequency + this.phase) * this.amplitude;
                    this.y = this.baseY + Math.cos(time * this.frequency * 0.5 + this.phase) * this.amplitude * 0.5;
                } else if (pattern === 'cosine') {
                    this.x = this.baseX + Math.cos(time * this.frequency + this.phase) * this.amplitude;
                    this.y = this.baseY + Math.sin(time * this.frequency * 0.5 + this.phase) * this.amplitude * 0.5;
                } else if (pattern === 'both') {
                    this.x = this.baseX + Math.sin(time * this.frequency + this.phase) * this.amplitude;
                    this.y = this.baseY + Math.cos(time * this.frequency + this.phase) * this.amplitude;
                } else if (pattern === 'circular') {
                    this.x = this.baseX + Math.cos(time * this.frequency + this.phase) * this.amplitude;
                    this.y = this.baseY + Math.sin(time * this.frequency + this.phase) * this.amplitude;
                }

                // „Ç∞„É≠„ÉºÂäπÊûú
                this.hue += 0.1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
            }
        }

        // ÂàùÊúüÁ≤íÂ≠ê„Çí‰ΩúÊàê
        function initParticles() {
            particles = [];
            const rows = 20;
            const cols = 30;
            const spacingX = width / cols;
            const spacingY = height / rows;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const x = j * spacingX + spacingX / 2;
                    const y = i * spacingY + spacingY / 2;
                    particles.push(new Particle(x, y));
                }
            }
        }

        // Ê≥¢„ÇíËøΩÂä†
        function addWave(x, y) {
            waves.push({
                x: x,
                y: y,
                radius: 0,
                maxRadius: Math.max(width, height),
                alpha: 1,
                hue: hue
            });

            // Ê≥¢„ÅÆÂΩ±ÈüøÁØÑÂõ≤ÂÜÖ„ÅÆÁ≤íÂ≠ê„Å´Âãï„Åç„ÇíËøΩÂä†
            particles.forEach(p => {
                const dist = Math.hypot(p.x - x, p.y - y);
                if (dist < 150) {
                    p.amplitude += (150 - dist) * 0.3;
                    p.frequency += 0.02;
                }
            });
        }

        // „Éë„Çø„Éº„É≥„ÇíÂ§âÊõ¥
        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
        }

        // Ê≥¢„Çí„É™„Çª„ÉÉ„Éà
        function resetWaves() {
            waves = [];
            particles.forEach(p => {
                p.amplitude = Math.random() * 30 + 10;
                p.frequency = Math.random() * 0.02 + 0.01;
            });
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        let time = 0;
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            hue += 0.1;
            time++;

            const pattern = patterns[patternIndex];

            // Ê≥¢„ÇíÊõ¥Êñ∞
            waves.forEach((wave, index) => {
                wave.radius += 5;
                wave.alpha -= 0.005;

                if (wave.alpha > 0) {
                    ctx.beginPath();
                    ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${wave.hue}, 80%, 60%, ${wave.alpha * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    waves.splice(index, 1);
                }
            });

            // Á≤íÂ≠ê„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            particles.forEach(particle => {
                particle.update(time, pattern);
                particle.draw();
            });

            // Êé•Á∂öÁ∑öÔºàËøë„ÅÑÁ≤íÂ≠êÂêåÂ£´„ÇíÁ∑ö„ÅßÁπã„ÅêÔºâ
            ctx.shadowBlur = 0;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                    if (dist < 80) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            addWave(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                addWave(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles();
        });

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        initParticles();
        animate();
    </script>
</body>
</html>
