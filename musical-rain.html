<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Musical Rain - Èü≥Ê•ΩÁöÑ„Å™Èõ®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a1a3a);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
            z-index: 10;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(100, 150, 255, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            z-index: 10;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: rgba(100, 150, 255, 0.5);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(100, 150, 255, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(100, 150, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="info">
        <div>Musical Rain üéµ</div>
        <div style="font-size: 12px; margin-top: 5px;">„ÇØ„É™„ÉÉ„ÇØor„Çø„ÉÉ„Éó„ÅßÈõ®Á≤í„ÇíÁîüÊàê</div>
    </div>
    <button class="toggle-btn" id="soundToggle">üîä Sound ON</button>
    <button class="fullscreen-btn" id="fullscreenBtn">üñ•Ô∏è Fullscreen</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const soundToggle = document.getElementById('soundToggle');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let audioContext = null;
        let soundEnabled = true;
        let drops = [];
        let ripples = [];
        let autoDropTimer = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize audio on first interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Play musical note
        function playNote(pitch) {
            if (!soundEnabled || !audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Pentatonic scale (C, D, E, G, A)
            const baseFreq = 261.63; // C4
            const pentatonic = [1, 9/8, 5/4, 3/2, 5/3];
            const freq = baseFreq * pentatonic[pitch % 5] * Math.pow(2, Math.floor(pitch / 5));

            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Rain drop class
        class RainDrop {
            constructor(x, y, pitch) {
                this.x = x;
                this.y = y;
                this.pitch = pitch;
                this.radius = 0;
                this.maxRadius = 50 + Math.random() * 30;
                this.opacity = 1;
                this.color = `hsl(${pitch * 60 + 180}, 80%, 60%)`;
                this.lineWidth = 3;
            }

            update() {
                this.radius += 3;
                this.opacity = 1 - (this.radius / this.maxRadius);
                this.lineWidth = 3 * this.opacity;
            }

            draw() {
                if (this.opacity <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                // Inner ring
                if (this.radius > 10) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.restore();
            }

            isDead() {
                return this.radius >= this.maxRadius;
            }
        }

        // Falling rain drop
        class FallingDrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.speed = 8 + Math.random() * 6;
                this.length = 15 + Math.random() * 20;
                this.pitch = Math.floor(Math.random() * 15);
                this.color = `hsl(${this.pitch * 60 + 180}, 80%, 60%)`;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.save();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.6;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();

                ctx.restore();
            }

            isOffScreen() {
                return this.y > canvas.height;
            }
        }

        let fallingDrops = [];

        // Create rain drop on click/tap
        function createDrop(x, y) {
            initAudio();
            const pitch = Math.floor(Math.random() * 15);
            drops.push(new RainDrop(x, y, pitch));
            playNote(pitch);
        }

        canvas.addEventListener('click', (e) => {
            createDrop(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createDrop(touch.clientX, touch.clientY);
        });

        // Sound toggle
        soundToggle.addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä Sound ON' : 'üîá Sound OFF';
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Animation loop
        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add falling drops
            if (Math.random() < 0.1) {
                fallingDrops.push(new FallingDrop());
            }

            // Update and draw falling drops
            fallingDrops = fallingDrops.filter(drop => {
                drop.update();
                drop.draw();

                // Check if drop hits bottom
                if (drop.y > canvas.height - 50) {
                    createDrop(drop.x, canvas.height - 50);
                    return false;
                }

                return !drop.isOffScreen();
            });

            // Update and draw ripples
            drops = drops.filter(drop => {
                drop.update();
                drop.draw();
                return !drop.isDead();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Create initial drops
        setTimeout(() => {
            createDrop(canvas.width * 0.3, canvas.height * 0.5);
        }, 500);
        setTimeout(() => {
            createDrop(canvas.width * 0.7, canvas.height * 0.6);
        }, 1500);
    </script>
</body>
</html>
