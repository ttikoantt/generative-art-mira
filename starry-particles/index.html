<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Starry Particles - 星空のパーティクル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }

        #fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 100;
        }

        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            #info {
                font-size: 10px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">Starfield Particles | マウス/タッチで引力発生</div>
    <button id="fullscreen-btn">全画面表示</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // パーティクルの設定
        const particleCount = 200;
        const particles = [];

        // マウス/タッチの位置
        let mouse = { x: null, y: null };

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 0.5;
                this.baseRadius = this.radius;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.twinkle = Math.random() * 0.02 + 0.01;
                this.twinkleOffset = Math.random() * Math.PI * 2;
                this.hue = Math.random() * 60 + 200; // 青～紫系
            }

            update(time) {
                // マウスが近くにあるとき、引力を加える
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 200) {
                        const force = (200 - distance) / 200 * 0.02;
                        this.vx += dx * force * 0.1;
                        this.vy += dy * force * 0.1;
                        this.radius = this.baseRadius * 2;
                    } else {
                        this.radius = this.baseRadius;
                    }
                }

                // 速度制限
                const maxSpeed = 2;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                // 位置更新
                this.x += this.vx;
                this.y += this.vy;

                // 画面外に出たら反対側から出現
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // 減衰
                this.vx *= 0.99;
                this.vy *= 0.99;

                // きらめき
                this.currentOpacity = this.opacity * (0.5 + 0.5 * Math.sin(time * this.twinkle + this.twinkleOffset));
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.currentOpacity;
                ctx.fillStyle = `hsl(${this.hue}, 80%, 70%)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${this.hue}, 80%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // パーティクルを生成
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // 接続線を描画
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.save();
                        ctx.globalAlpha = (1 - distance / 100) * 0.2;
                        ctx.strokeStyle = `hsla(${particles[i].hue}, 80%, 60%, 0.3)`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        // アニメーション
        let time = 0;
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time++;

            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            drawConnections();

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // 全画面ボタン
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // リサイズ対応
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // 開始
        animate();
    </script>
</body>
</html>
