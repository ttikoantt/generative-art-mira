<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Art - ÊñáÂ≠ó„ÅÆ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .art-canvas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            gap: 2px;
        }

        .char {
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .char {
                font-size: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>‚ú® Font Art ‚ú®</h1>
        <div class="art-canvas" id="artCanvas"></div>
    </div>

    <div class="controls">
        <button onclick="generateArt()">üé® Êñ∞„Åó„ÅÑ„Ç¢„Éº„Éà</button>
        <button onclick="changeStyle()">üîÑ „Çπ„Çø„Ç§„É´Â§âÊõ¥</button>
    </div>

    <script>
        const canvas = document.getElementById('artCanvas');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*+=?<>{}[]()|/\\~^';
        const japaneseChars = '„ÅÇ„ÅÑ„ÅÜ„Åà„Åä„Åã„Åç„Åè„Åë„Åì„Åï„Åó„Åô„Åõ„Åù„Åü„Å°„Å§„Å¶„Å®„Å™„Å´„Å¨„Å≠„ÅÆ„ÅØ„Å≤„Åµ„Å∏„Åª„Åæ„Åø„ÇÄ„ÇÅ„ÇÇ„ÇÑ„ÇÜ„Çà„Çâ„Çä„Çã„Çå„Çç„Çè„Çí„Çì';
        const symbols = '‚òÖ‚òÜ‚ô™‚ô´‚ô¨‚ô©‚ô≠‚ôØ‚ôÆ‚öù‚öò‚ùÄ‚ùÇ‚úø‚ùÅ‚ùÉ‚ùá‚ú¶‚úß‚òÖ‚òÜ‚ú¥‚úµ‚ú∂‚ú∑‚ú∏';
        const boxDrawing = '‚îÄ‚îÇ‚îå‚îê‚îî‚îò‚îú‚î§‚î¨‚î¥‚îº‚ïë‚ïî‚ïó‚ïö‚ïù‚ï†‚ï£‚ï¶‚ï©‚ï¨‚ï¨‚ïê‚ïë‚ïî‚ïó‚ïö‚ïù‚ï†‚ï£‚ï¶‚ï©‚ï¨';
        
        let currentStyle = 0;
        const styles = ['matrix', 'gradient', 'wave', 'spiral', 'random'];

        function getColor(char, index, total, style) {
            const hue = (index / total) * 360;
            
            switch (style) {
                case 'matrix':
                    const green = Math.random() * 155 + 100;
                    return `rgb(0, ${green}, 0)`;
                case 'gradient':
                    return `hsl(${hue}, 70%, 60%)`;
                case 'wave':
                    const waveHue = (Math.sin(index * 0.1) * 180 + 180);
                    return `hsl(${waveHue}, 70%, 60%)`;
                case 'spiral':
                    const spiralHue = (Math.sqrt(index) * 30) % 360;
                    return `hsl(${spiralHue}, 80%, 60%)`;
                case 'random':
                    return `hsl(${Math.random() * 360}, 70%, 60%)`;
                default:
                    return '#fff';
            }
        }

        function getTransform(index, total, style) {
            const row = Math.floor(index / 50);
            const col = index % 50;
            
            switch (style) {
                case 'wave':
                    const yOffset = Math.sin(col * 0.3) * 5;
                    return `translateY(${yOffset}px)`;
                case 'spiral':
                    const angle = index * 0.1;
                    const radius = Math.sqrt(index) * 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    return `translate(${x}px, ${y}px)`;
                default:
                    return 'none';
            }
        }

        function generateArt() {
            canvas.innerHTML = '';
            const charSet = [chars, japaneseChars, symbols, boxDrawing][currentStyle % 4];
            const artStyle = styles[currentStyle % styles.length];
            const numChars = 800;

            for (let i = 0; i < numChars; i++) {
                const char = document.createElement('span');
                char.className = 'char';
                char.textContent = charSet[Math.floor(Math.random() * charSet.length)];
                
                const color = getColor(char, i, numChars, artStyle);
                const transform = getTransform(i, numChars, artStyle);
                
                char.style.color = color;
                char.style.transform = transform;
                char.style.opacity = 0.7 + Math.random() * 0.3;
                
                // Add hover effect
                char.addEventListener('mouseenter', () => {
                    char.style.transform = 'scale(1.5) rotate(5deg)';
                    char.style.color = '#fff';
                    char.style.textShadow = '0 0 10px currentColor';
                });
                
                char.addEventListener('mouseleave', () => {
                    char.style.transform = getTransform(i, numChars, artStyle);
                    char.style.color = color;
                    char.style.textShadow = 'none';
                });
                
                canvas.appendChild(char);
            }

            // Animate entrance
            const charsList = canvas.querySelectorAll('.char');
            charsList.forEach((char, index) => {
                char.style.opacity = '0';
                setTimeout(() => {
                    char.style.transition = 'all 0.5s ease';
                    char.style.opacity = 0.7 + Math.random() * 0.3;
                }, index * 2);
            });
        }

        function changeStyle() {
            currentStyle = (currentStyle + 1) % styles.length;
            generateArt();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Generate initial art
        generateArt();

        // Regenerate periodically for dynamic effect
        setInterval(() => {
            const charsList = canvas.querySelectorAll('.char');
            charsList.forEach(char => {
                char.style.color = getColor(char, Math.random() * 800, 800, styles[currentStyle % styles.length]);
            });
        }, 3000);
    </script>
</body>
</html>
