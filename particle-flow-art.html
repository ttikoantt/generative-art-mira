<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Art | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.7;
            font-weight: 300;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            font-size: 0.9rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            font-size: 0.8rem;
            opacity: 0.5;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .controls {
                width: 90%;
                gap: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <div class="overlay">
            <h1>PARTICLE FLOW</h1>
            <p class="subtitle">Touch & drag to create magic</p>
        </div>

        <div class="controls">
            <button onclick="changeMode('flow')">Flow Mode</button>
            <button onclick="changeMode('burst')">Burst Mode</button>
            <button onclick="changeMode('orbit')">Orbit Mode</button>
            <button onclick="changeColors()">Change Colors</button>
            <button onclick="clearCanvas()">Clear</button>
        </div>

        <div class="fullscreen-btn" onclick="toggleFullscreen()">
            <svg viewBox="0 0 24 24">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let mode = 'flow';
        let hueOffset = 0;
        let colorScheme = 0;

        const colorSchemes = [
            { name: 'rainbow', hues: [0, 30, 60, 120, 180, 240, 300] },
            { name: 'warm', hues: [0, 30, 60, 330] },
            { name: 'cool', hues: [180, 210, 240, 270] },
            { name: 'neon', hues: [300, 180, 60] }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createParticle(x, y) {
            const scheme = colorSchemes[colorScheme];
            const hue = scheme.hues[Math.floor(Math.random() * scheme.hues.length)] + hueOffset;

            let particle = {
                x: x,
                y: y,
                size: Math.random() * 3 + 1,
                hue: hue,
                life: 1,
                decay: Math.random() * 0.01 + 0.005,
                vx: 0,
                vy: 0,
                originalX: x,
                originalY: y,
                angle: Math.random() * Math.PI * 2,
                orbitSpeed: (Math.random() - 0.5) * 0.1,
                orbitRadius: Math.random() * 50 + 20
            };

            if (mode === 'burst') {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particle.vx = Math.cos(angle) * speed;
                particle.vy = Math.sin(angle) * speed;
            }

            particles.push(particle);
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];

                if (mode === 'flow') {
                    p.angle += 0.02;
                    p.vx += Math.cos(p.angle) * 0.1;
                    p.vy += Math.sin(p.angle) * 0.1;
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                    p.x += p.vx;
                    p.y += p.vy;
                } else if (mode === 'burst') {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                } else if (mode === 'orbit') {
                    p.angle += p.orbitSpeed;
                    p.x = p.originalX + Math.cos(p.angle) * p.orbitRadius;
                    p.y = p.originalY + Math.sin(p.angle) * p.orbitRadius;
                    p.orbitRadius *= 0.995;
                }

                p.life -= p.decay;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                const alpha = p.life;
                const saturation = 70 + Math.sin(Date.now() * 0.001 + p.x * 0.01) * 20;
                const lightness = 50 + Math.sin(Date.now() * 0.002 + p.y * 0.01) * 20;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, ${saturation}%, ${lightness}%, ${alpha * 0.3})`;
                ctx.fill();
            });
        }

        function animate() {
            updateParticles();
            drawParticles();

            hueOffset += 0.5;

            stats.textContent = `Particles: ${particles.length} | Mode: ${mode}`;

            requestAnimationFrame(animate);
        }

        function changeMode(newMode) {
            mode = newMode;
        }

        function changeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        }

        function clearCanvas() {
            particles = [];
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if (isMouseDown) {
                for (let i = 0; i < 5; i++) {
                    createParticle(mouseX, mouseY);
                }
            }
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            for (let i = 0; i < 10; i++) {
                createParticle(mouseX, mouseY);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            for (let i = 0; i < 5; i++) {
                createParticle(mouseX, mouseY);
            }
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // Auto-create particles
        setInterval(() => {
            if (particles.length < 100) {
                createParticle(
                    Math.random() * width,
                    Math.random() * height
                );
            }
        }, 100);

        // Initialize
        resize();
        animate();
    </script>
</body>
</html>
