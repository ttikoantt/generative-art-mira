<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">マウスを動かしてパーティクルを操作</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let particles = [];
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // マウス/タッチ位置
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchstart', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        // パーティクルクラス
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
                this.hue = Math.random() * 60 + 180; // 青〜紫
                this.size = Math.random() * 3 + 1;
            }

            update(targetX, targetY) {
                // ターゲットに向かう力
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                // 引力
                const force = Math.min(100 / (dist + 1), 2);
                this.vx += (dx / dist) * force * 0.5;
                this.vy += (dy / dist) * force * 0.5;

                // 減衰
                this.vx *= 0.95;
                this.vy *= 0.95;

                // ノイズ
                this.vx += (Math.random() - 0.5) * 0.5;
                this.vy += (Math.random() - 0.5) * 0.5;

                this.x += this.vx;
                this.y += this.vy;

                this.life--;
            }

            draw(ctx) {
                const alpha = this.life / this.maxLife;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue + time}, 80%, 60%, ${alpha * 0.8})`;
                ctx.fill();

                // グロー
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3 * alpha, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue + time}, 80%, 60%, ${alpha * 0.2})`;
                ctx.fill();
            }
        }

        // パーティクル初期化
        for (let i = 0; i < 300; i++) {
            particles.push(new Particle());
        }

        function animate() {
            time += 0.5;

            // トレイル効果
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // ターゲットをスムーズに移動
            targetX += (mouseX - targetX) * 0.1;
            targetY += (mouseY - targetY) * 0.1;

            // パーティクル更新
            particles.forEach(p => {
                p.update(targetX, targetY);
                p.draw(ctx);
            });

            // 死んだパーティクルをリスポーン
            particles = particles.filter(p => p.life > 0);
            while (particles.length < 300) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 200 + 100;
                particles.push(new Particle(
                    targetX + Math.cos(angle) * radius,
                    targetY + Math.sin(angle) * radius
                ));
            }

            // ターゲット描画
            ctx.beginPath();
            ctx.arc(targetX, targetY, 20, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${time}, 80%, 60%, 0.3)`;
            ctx.fill();

            requestAnimationFrame(animate);
        }

        // 全画面トグル
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();
    </script>
</body>
</html>
