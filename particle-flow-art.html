<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Flow Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        Touch/Move to create particles
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="colorBtn">Change Colors</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let hue = 0;
        let colorScheme = 0;

        const colorSchemes = [
            // Rainbow
            () => `hsl(${hue + Math.random() * 60}, 70%, 60%)`,
            // Ocean
            () => `hsl(${180 + Math.random() * 60}, 70%, ${50 + Math.random() * 30}%)`,
            // Sunset
            () => `hsl(${20 + Math.random() * 40}, 80%, ${50 + Math.random() * 30}%)`,
            // Neon
            () => `hsl(${300 + Math.random() * 60}, 100%, 60%)`,
            // Forest
            () => `hsl(${100 + Math.random() * 60}, 60%, ${40 + Math.random() * 30}%)`
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.color = colorSchemes[colorScheme]();
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.angle += this.angleSpeed;
                this.x += Math.cos(this.angle) * this.speedX + this.speedX;
                this.y += Math.sin(this.angle) * this.speedY + this.speedY;
                this.life -= this.decay;
                this.size *= 0.995;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        let mouseX = width / 2;
        let mouseY = height / 2;
        let isTouching = false;

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, width, height);

            hue += 0.5;

            // Create trail particles
            if (isTouching || Math.random() < 0.3) {
                createParticles(
                    mouseX + (Math.random() - 0.5) * 50,
                    mouseY + (Math.random() - 0.5) * 50,
                    3
                );
            }

            // Natural particle spawning
            if (particles.length < 500 && Math.random() < 0.1) {
                createParticles(
                    Math.random() * width,
                    Math.random() * height,
                    2
                );
            }

            particles = particles.filter(p => p.life > 0 && p.size > 0.1);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isTouching = true;
            setTimeout(() => isTouching = false, 100);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isTouching = true;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isTouching = true;
            createParticles(mouseX, mouseY, 10);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            isTouching = false;
        });

        canvas.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, 20);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            particles = [];
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
