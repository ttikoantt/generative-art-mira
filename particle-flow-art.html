<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Art - „Éü„É©„ÅÆ„Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            color: #00ffaa;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffaa;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        canvas {
            border: 2px solid #00ffaa;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
            cursor: crosshair;
            max-width: 100%;
            max-height: 80vh;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }
        button {
            background: rgba(0, 255, 170, 0.2);
            border: 1px solid #00ffaa;
            color: #00ffaa;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(0, 255, 170, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 170, 0.2);
            border: 1px solid #00ffaa;
            color: #00ffaa;
            padding: 10px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px;
        }
        .info {
            color: #888;
            font-size: 0.8rem;
            margin-top: 15px;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1rem;
            }
            button {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    
    <div class="container">
        <h1>‚ú® Particle Flow Art</h1>
        <canvas id="canvas"></canvas>
        <div class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞Ë¶èÁ≤íÂ≠êËøΩÂä†</div>
        <div class="controls">
            <button onclick="resetParticles()">üîÑ „É™„Çª„ÉÉ„Éà</button>
            <button onclick="changeColorScheme()">üé® Ëâ≤Â§âÊõ¥</button>
            <button onclick="toggleTrail()">‚ú® ËªåË∑°</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let colorScheme = 0;
        let showTrail = true;
        let mouse = { x: null, y: null };
        
        const colorSchemes = [
            ['#00ffaa', '#00ffcc', '#00ff88', '#00ddff', '#00ffff'],
            ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff6b9d'],
            ['#a29bfe', '#fd79a8', '#e84393', '#6c5ce7', '#00cec9'],
            ['#ffeaa7', '#fdcb6e', '#f39c12', '#e17055', '#d63031'],
            ['#74b9ff', '#0984e3', '#6c5ce7', '#a29bfe', '#dfe6e9']
        ];
        
        function resize() {
            width = Math.min(window.innerWidth * 0.9, 800);
            height = Math.min(window.innerHeight * 0.7, 600);
            canvas.width = width;
            canvas.height = height;
        }
        
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
                this.size = Math.random() * 4 + 2;
                this.color = colorSchemes[colorScheme][Math.floor(Math.random() * 5)];
            }
            
            update() {
                // „Éû„Ç¶„Çπ„Å´Âºï„Åã„Çå„Çã
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        this.vx += dx * 0.0001;
                        this.vy += dy * 0.0001;
                    }
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                
                // Â£Å„ÅßÂèçËª¢
                if (this.x < 0 || this.x > width) this.vx *= -0.9;
                if (this.y < 0 || this.y > height) this.vy *= -0.9;
                
                // ÈÄüÂ∫¶„ÇíÂ∞ë„ÅóÂà∂Èôê
                this.vx *= 0.99;
                this.vy *= 0.99;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fill();
                
                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.globalAlpha = 1;
            }
        }
        
        function init() {
            resize();
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
            animate();
        }
        
        function animate() {
            if (showTrail) {
                ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
                ctx.fillRect(0, 0, width, height);
            } else {
                ctx.clearRect(0, 0, width, height);
            }
            
            // Êñ∞„Åó„ÅÑÁ≤íÂ≠ê„ÇíËøΩÂä†
            if (particles.length < 300) {
                if (Math.random() < 0.3) {
                    particles.push(new Particle());
                }
            }
            
            // Ê≠ª„Çì„Å†Á≤íÂ≠ê„ÇíÂâäÈô§
            particles = particles.filter(p => p.life > 0);
            
            // Á≤íÂ≠ê„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Á≤íÂ≠êÂêåÂ£´„ÅÆÁ∑öÔºàËøë„ÅÑ„ÇÇ„ÅÆ„Å†„ÅëÔºâ
            ctx.shadowBlur = 0;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 80) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = particles[i].color;
                        ctx.globalAlpha = (1 - dist / 80) * 0.2;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
            
            requestAnimationFrame(animate);
        }
        
        function resetParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        
        function changeColorScheme() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            particles.forEach(p => {
                p.color = colorSchemes[colorScheme][Math.floor(Math.random() * 5)];
            });
        }
        
        function toggleTrail() {
            showTrail = !showTrail;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y));
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });
        
        window.addEventListener('resize', resize);
        
        init();
    </script>
</body>
</html>
