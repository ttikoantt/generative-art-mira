<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Éª„Çµ„É≥„Çª„ÉÉ„Éà„Éª„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1rem);
            opacity: 0.7;
            margin-bottom: 20px;
            text-align: center;
        }

        .canvas-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 100%;
        }

        #sunsetCanvas {
            display: block;
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.15);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <h1>üåÖ „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Éª„Çµ„É≥„Çª„ÉÉ„Éà</h1>
    <p class="subtitle">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑÂ§ïÊó•„ÇíÁîüÊàê</p>

    <div class="canvas-container">
        <canvas id="sunsetCanvas" width="800" height="500"></canvas>
    </div>

    <div class="controls">
        <button onclick="generateSunset()">üîÑ Êñ∞„Åó„ÅÑÂ§ïÊó•</button>
        <button onclick="toggleAnimation()">‚ñ∂Ô∏è „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
        <button onclick="changeStyle()">üé® „Çπ„Çø„Ç§„É´Â§âÊõ¥</button>
        <button onclick="saveImage()">üíæ ‰øùÂ≠ò</button>
    </div>

    <script>
        const canvas = document.getElementById('sunsetCanvas');
        const ctx = canvas.getContext('2d');

        let currentStyle = 0;
        let isAnimating = false;
        let animationFrame = null;
        let stars = [];
        let sunY = 0;
        let targetSunY = 0;

        const styles = [
            { name: 'Classic', colors: ['#ff7e5f', '#feb47b', '#ffcc70', '#ff6b6b'] },
            { name: 'Purple', colors: ['#667eea', '#764ba2', '#f093fb', '#f5576c'] },
            { name: 'Ocean', colors: ['#2193b0', '#6dd5ed', '#ffecd2', '#fcb69f'] },
            { name: 'Forest', colors: ['#134e5e', '#71b280', '#f5af19', '#f12711'] },
            { name: 'Neon', colors: ['#f83600', '#f9d423', '#b224ef', '#7579ff'] }
        ];

        function generateStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.5,
                    size: Math.random() * 2 + 0.5,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }

        function drawSun(y, styleIndex) {
            const style = styles[styleIndex];
            const sunX = canvas.width / 2;
            const sunRadius = 80;

            // Â§™ÈôΩ„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const sunGradient = ctx.createRadialGradient(sunX, y, 0, sunX, y, sunRadius);
            sunGradient.addColorStop(0, style.colors[2]);
            sunGradient.addColorStop(0.5, style.colors[3]);
            sunGradient.addColorStop(1, 'rgba(255, 107, 107, 0)');

            ctx.beginPath();
            ctx.arc(sunX, y, sunRadius, 0, Math.PI * 2);
            ctx.fillStyle = sunGradient;
            ctx.fill();

            // Â§™ÈôΩ„ÅÆÂÖâÁ∑ö
            ctx.save();
            ctx.translate(sunX, y);
            for (let i = 0; i < 12; i++) {
                ctx.rotate(Math.PI / 6);
                ctx.beginPath();
                ctx.moveTo(sunRadius + 10, 0);
                ctx.lineTo(sunRadius + 30 + Math.sin(Date.now() / 500) * 5, 0);
                ctx.strokeStyle = style.colors[2];
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawMountains(styleIndex) {
            const style = styles[styleIndex];

            // ÈÅ†„Åè„ÅÆÂ±±
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x <= canvas.width; x += 50) {
                const y = canvas.height - 150 - Math.sin(x / 100) * 50 - Math.random() * 20;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            const mountainGradient1 = ctx.createLinearGradient(0, canvas.height - 200, 0, canvas.height);
            mountainGradient1.addColorStop(0, style.colors[0] + '40');
            mountainGradient1.addColorStop(1, style.colors[0] + '80');
            ctx.fillStyle = mountainGradient1;
            ctx.fill();

            // Ëøë„Åè„ÅÆÂ±±
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x <= canvas.width; x += 30) {
                const y = canvas.height - 100 - Math.sin(x / 80) * 40 - Math.random() * 15;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            const mountainGradient2 = ctx.createLinearGradient(0, canvas.height - 150, 0, canvas.height);
            mountainGradient2.addColorStop(0, style.colors[0] + '60');
            mountainGradient2.addColorStop(1, style.colors[0] + 'a0');
            ctx.fillStyle = mountainGradient2;
            ctx.fill();
        }

        function drawReflection(styleIndex) {
            const style = styles[styleIndex];
            const waterY = canvas.height * 0.7;

            // Ê∞¥Èù¢„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const waterGradient = ctx.createLinearGradient(0, waterY, 0, canvas.height);
            waterGradient.addColorStop(0, style.colors[1] + '20');
            waterGradient.addColorStop(1, style.colors[0] + '40');

            ctx.fillStyle = waterGradient;
            ctx.fillRect(0, waterY, canvas.width, canvas.height - waterY);

            // Â§™ÈôΩ„ÅÆÂèçÂ∞Ñ
            const sunX = canvas.width / 2;
            const reflectGradient = ctx.createRadialGradient(sunX, waterY + 30, 0, sunX, waterY + 30, 100);
            reflectGradient.addColorStop(0, style.colors[2] + '60');
            reflectGradient.addColorStop(0.5, style.colors[3] + '30');
            reflectGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.beginPath();
            ctx.ellipse(sunX, waterY + 50, 60, 100, 0, 0, Math.PI * 2);
            ctx.fillStyle = reflectGradient;
            ctx.fill();

            // Ê≥¢Á¥ã
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let y = waterY + 20; y < canvas.height; y += 15) {
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x += 5) {
                    const waveY = y + Math.sin((x + Date.now() / 50) / 30) * 3;
                    if (x === 0) {
                        ctx.moveTo(x, waveY);
                    } else {
                        ctx.lineTo(x, waveY);
                    }
                }
                ctx.stroke();
            }
        }

        function drawStars() {
            stars.forEach(star => {
                const alpha = 0.3 + Math.sin(star.twinkle + Date.now() / 500) * 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            });
        }

        function generateSunset() {
            const style = styles[currentStyle];

            // Á©∫„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, style.colors[0]);
            skyGradient.addColorStop(0.4, style.colors[1]);
            skyGradient.addColorStop(0.7, style.colors[2]);
            skyGradient.addColorStop(1, style.colors[3]);

            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Êòü
            drawStars();

            // Â§™ÈôΩ
            const sunY = canvas.height * 0.45;
            drawSun(sunY, currentStyle);

            // Â±±
            drawMountains(currentStyle);

            // Ê∞¥Èù¢„Å®ÂèçÂ∞Ñ
            drawReflection(currentStyle);
        }

        function animate() {
            if (!isAnimating) return;

            generateSunset();
            animationFrame = requestAnimationFrame(animate);
        }

        function generateSunset() {
            const style = styles[currentStyle];

            // Á©∫„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, style.colors[0]);
            skyGradient.addColorStop(0.4, style.colors[1]);
            skyGradient.addColorStop(0.7, style.colors[2]);
            skyGradient.addColorStop(1, style.colors[3]);

            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Êòü
            drawStars();

            // Â§™ÈôΩ
            const sunY = canvas.height * 0.45;
            drawSun(sunY, currentStyle);

            // Â±±
            drawMountains(currentStyle);

            // Ê∞¥Èù¢„Å®ÂèçÂ∞Ñ
            drawReflection(currentStyle);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        }

        function changeStyle() {
            currentStyle = (currentStyle + 1) % styles.length;
            generateSunset();
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = `sunset-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        generateStars();
        generateSunset();

        // „ÇØ„É™„ÉÉ„ÇØ„ÅßÁîüÊàê
        canvas.addEventListener('click', generateSunset);
    </script>
</body>
</html>
