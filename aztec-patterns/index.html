<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Aztec Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a00 0%, #2d1810 50%, #1a0a00 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #daa520;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #canvas {
            background: radial-gradient(circle, #2d1810 0%, #1a0a00 100%);
            border: 4px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            border: none;
            color: #1a0a00;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #1a0a00;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üèõÔ∏è Generative Aztec Patterns</h1>
        <p class="subtitle">Âè§‰ª£„ÅÆÂπæ‰ΩïÂ≠¶ÁæéÂ≠¶„ÇíÂÜçÁèæ</p>

        <canvas id="canvas" width="800" height="800"></canvas>

        <div class="controls">
            <button onclick="generatePattern()">Êñ∞„Åó„ÅÑ„Éë„Çø„Éº„É≥</button>
            <button onclick="changeComplexity()">Ë§áÈõë„ÅïÂ§âÊõ¥</button>
            <button onclick="changeColorScheme()">ÈÖçËâ≤Â§âÊõ¥</button>
            <button onclick="toggleAnimation()">„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let complexity = 3;
        let colorScheme = 0;
        let isAnimating = false;
        let animationId = null;
        let rotation = 0;

        const colorSchemes = [
            ['#ffd700', '#daa520', '#b8860b', '#cd853f', '#8b4513'], // „Ç¥„Éº„É´„Éâ
            ['#00ced1', '#20b2aa', '#008b8b', '#006666', '#004444'], // „Çø„Éº„Ç≥„Ç§„Ç∫
            ['#ff6b6b', '#ee5a5a', '#cc4444', '#aa3333', '#882222'], // „É¨„ÉÉ„Éâ
            ['#9b59b6', '#8e44ad', '#7d3c98', '#6c3483', '#5b2c6f'], // „Éë„Éº„Éó„É´
            ['#2ecc71', '#27ae60', '#1e8449', '#196f3d', '#145a32'], // „Ç∞„É™„Éº„É≥
        ];

        function generatePattern() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const colors = colorSchemes[colorScheme];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // ËÉåÊôØ„ÅÆ„ÉÜ„ÇØ„Çπ„ÉÅ„É£
            drawBackgroundTexture(colors);

            // ‰∏≠ÂøÉ„ÅÆÂÜÜ
            drawCentralCircle(centerX, centerY, colors);

            // Âπæ‰ΩïÂ≠¶ÁöÑ„Éë„Çø„Éº„É≥
            for (let i = 0; i < complexity; i++) {
                drawGeometricLayer(centerX, centerY, 100 + i * 80, colors, i);
            }

            // Â§ñÂÅ¥„ÅÆË£ÖÈ£æ
            drawOuterDecoration(centerX, centerY, colors);
        }

        function drawBackgroundTexture(colors) {
            ctx.fillStyle = colors[4];
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „ÉÜ„ÇØ„Çπ„ÉÅ„É£„Éë„Çø„Éº„É≥
            for (let i = 0; i < 500; i++) {
                ctx.fillStyle = colors[Math.floor(Math.random() * 3)];
                ctx.globalAlpha = 0.1;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 3,
                    0, Math.PI * 2
                );
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function drawCentralCircle(cx, cy, colors) {
            // Â§ñÂÅ¥„ÅÆÂÜÜ
            for (let i = 5; i > 0; i--) {
                ctx.beginPath();
                ctx.arc(cx, cy, i * 15, 0, Math.PI * 2);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = colors[(i + 1) % colors.length];
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // ‰∏≠ÂøÉ„ÅÆ„Éá„Ç∂„Ç§„É≥
            ctx.beginPath();
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = cx + Math.cos(angle) * 30;
                const y = cy + Math.sin(angle) * 30;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fillStyle = colors[0];
            ctx.fill();
            ctx.strokeStyle = colors[1];
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function drawGeometricLayer(cx, cy, radius, colors, layerIndex) {
            const segments = 8 + layerIndex * 4;
            const angleStep = (Math.PI * 2) / segments;

            for (let i = 0; i < segments; i++) {
                const angle = i * angleStep + rotation;

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(angle);

                // „Éë„Çø„Éº„É≥„Çø„Ç§„Éó
                const patternType = layerIndex % 4;

                switch(patternType) {
                    case 0:
                        drawTrianglePattern(radius, colors);
                        break;
                    case 1:
                        drawDiamondPattern(radius, colors);
                        break;
                    case 2:
                        drawWavePattern(radius, colors);
                        break;
                    case 3:
                        drawStepPattern(radius, colors);
                        break;
                }

                ctx.restore();
            }

            // Ë£ÖÈ£æÁöÑ„Å™ÂÜÜ
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.strokeStyle = colors[layerIndex % colors.length];
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function drawTrianglePattern(radius, colors) {
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(radius + 40, -20);
            ctx.lineTo(radius + 40, 20);
            ctx.closePath();
            ctx.fillStyle = colors[1];
            ctx.fill();
            ctx.strokeStyle = colors[0];
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawDiamondPattern(radius, colors) {
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(radius + 25, -15);
            ctx.lineTo(radius + 50, 0);
            ctx.lineTo(radius + 25, 15);
            ctx.closePath();
            ctx.fillStyle = colors[2];
            ctx.fill();
            ctx.strokeStyle = colors[0];
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawWavePattern(radius, colors) {
            ctx.beginPath();
            ctx.moveTo(radius, -20);
            for (let i = 0; i <= 20; i++) {
                const x = radius + i * 2;
                const y = Math.sin(i * 0.3) * 20;
                ctx.lineTo(x, y);
            }
            ctx.strokeStyle = colors[0];
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function drawStepPattern(radius, colors) {
            const steps = 4;
            for (let i = 0; i < steps; i++) {
                ctx.beginPath();
                ctx.rect(radius + i * 10, -15 + i * 2, 10, 30 - i * 4);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = colors[0];
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function drawOuterDecoration(cx, cy, colors) {
            const outerRadius = 400;

            // Â§ñÂÅ¥„ÅÆË£ÖÈ£æÁöÑ„Å™ÂÜÜ
            for (let i = 0; i < 16; i++) {
                const angle = (i / 16) * Math.PI * 2;
                const x = cx + Math.cos(angle) * outerRadius;
                const y = cy + Math.sin(angle) * outerRadius;

                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = colors[(i + 1) % colors.length];
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Êû†
            ctx.beginPath();
            ctx.arc(cx, cy, outerRadius + 20, 0, Math.PI * 2);
            ctx.strokeStyle = colors[0];
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(cx, cy, outerRadius + 15, 0, Math.PI * 2);
            ctx.strokeStyle = colors[1];
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function changeComplexity() {
            complexity = (complexity % 5) + 1;
            generatePattern();
        }

        function changeColorScheme() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            generatePattern();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function animate() {
            rotation += 0.005;
            generatePattern();
            animationId = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúü„Éë„Çø„Éº„É≥ÁîüÊàê
        generatePattern();
    </script>
</body>
</html>
