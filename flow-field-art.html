<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field Art - „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Éï„É≠„Éº„Éª„Éï„Ç£„Éº„É´„Éâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            z-index: 100;
            max-width: 250px;
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 16px;
            opacity: 0.9;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            opacity: 0.8;
            font-size: 12px;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                padding: 15px;
                font-size: 12px;
            }

            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>üé® Flow Field Controls</h3>

        <div class="control-group">
            <label>Particle Count: <span id="particleCountValue">3000</span></label>
            <input type="range" id="particleCount" min="500" max="8000" value="3000" step="100">
        </div>

        <div class="control-group">
            <label>Trail Opacity: <span id="trailOpacityValue">0.02</span></label>
            <input type="range" id="trailOpacity" min="0.005" max="0.1" value="0.02" step="0.005">
        </div>

        <div class="control-group">
            <label>Flow Scale: <span id="flowScaleValue">0.003</span></label>
            <input type="range" id="flowScale" min="0.001" max="0.01" value="0.003" step="0.001">
        </div>

        <div class="control-group">
            <label>Speed: <span id="speedValue">2</span></label>
            <input type="range" id="speed" min="0.5" max="5" value="2" step="0.5">
        </div>

        <div class="control-group">
            <label>Primary Color</label>
            <input type="color" id="primaryColor" value="#667eea">
        </div>

        <div class="control-group">
            <label>Secondary Color</label>
            <input type="color" id="secondaryColor" value="#f093fb">
        </div>

        <button class="btn btn-primary" onclick="regenerate()">üîÑ Regenerate Flow</button>
        <button class="btn btn-secondary" onclick="clearCanvas()">üóëÔ∏è Clear Canvas</button>

        <div class="stats">
            <div>Particles: <span id="particleDisplay">3000</span></div>
            <div>FPS: <span id="fpsDisplay">0</span></div>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
        ‚õ∂
    </button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let animationId;
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;

        // Settings
        let settings = {
            particleCount: 3000,
            trailOpacity: 0.02,
            flowScale: 0.003,
            speed: 2,
            primaryColor: '#667eea',
            secondaryColor: '#f093fb'
        };

        // Perlin noise implementation (simplified)
        class PerlinNoise {
            constructor() {
                this.permutation = [];
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = i;
                }
                // Shuffle
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.permutation[i], this.permutation[j]] = [this.permutation[j], this.permutation[i]];
                }
                // Duplicate
                this.permutation = [...this.permutation, ...this.permutation];
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -v : v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);

                const u = this.fade(x);
                const v = this.fade(y);

                const A = this.permutation[X] + Y;
                const B = this.permutation[X + 1] + Y;

                return this.lerp(v,
                    this.lerp(u, this.grad(this.permutation[A], x, y), this.grad(this.permutation[B], x - 1, y)),
                    this.lerp(u, this.grad(this.permutation[A + 1], x, y - 1), this.grad(this.permutation[B + 1], x - 1, y - 1))
                );
            }
        }

        const perlin = new PerlinNoise();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.age = 0;
                this.color = Math.random() > 0.5 ? settings.primaryColor : settings.secondaryColor;
                this.size = Math.random() * 1.5 + 0.5;
            }

            update() {
                // Get flow field direction
                const angle = perlin.noise(this.x * settings.flowScale, this.y * settings.flowScale) * Math.PI * 4;

                this.vx += Math.cos(angle) * 0.1;
                this.vy += Math.sin(angle) * 0.1;

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > settings.speed) {
                    this.vx = (this.vx / speed) * settings.speed;
                    this.vy = (this.vy / speed) * settings.speed;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.age++;

                // Reset if out of bounds or old
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.age > this.life) {
                    this.reset();
                }
            }

            draw() {
                const alpha = 1 - (this.age / this.life);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function regenerate() {
            // Create new noise instance
            perlin.permutation = [];
            for (let i = 0; i < 256; i++) {
                perlin.permutation[i] = i;
            }
            for (let i = 255; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [perlin.permutation[i], perlin.permutation[j]] = [perlin.permutation[j], perlin.permutation[i]];
            }
            perlin.permutation = [...perlin.permutation, ...perlin.permutation];

            initParticles();
            clearCanvas();
        }

        function clearCanvas() {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
        }

        function animate(currentTime) {
            animationId = requestAnimationFrame(animate);

            // Calculate FPS
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fpsDisplay').textContent = fps;
            }

            // Draw trail effect
            ctx.fillStyle = `rgba(10, 10, 15, ${settings.trailOpacity})`;
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        // Control listeners
        document.getElementById('particleCount').addEventListener('input', (e) => {
            settings.particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = settings.particleCount;
            document.getElementById('particleDisplay').textContent = settings.particleCount;
            initParticles();
        });

        document.getElementById('trailOpacity').addEventListener('input', (e) => {
            settings.trailOpacity = parseFloat(e.target.value);
            document.getElementById('trailOpacityValue').textContent = settings.trailOpacity.toFixed(3);
        });

        document.getElementById('flowScale').addEventListener('input', (e) => {
            settings.flowScale = parseFloat(e.target.value);
            document.getElementById('flowScaleValue').textContent = settings.flowScale.toFixed(3);
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = settings.speed;
        });

        document.getElementById('primaryColor').addEventListener('input', (e) => {
            settings.primaryColor = e.target.value;
            particles.forEach(p => {
                if (Math.random() > 0.5) p.color = settings.primaryColor;
            });
        });

        document.getElementById('secondaryColor').addEventListener('input', (e) => {
            settings.secondaryColor = e.target.value;
            particles.forEach(p => {
                if (Math.random() > 0.5) p.color = settings.secondaryColor;
            });
        });

        // Initialize
        resize();
        initParticles();
        animate(0);

        // Touch support
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            // Add particles at touch position
            for (let i = 0; i < 5; i++) {
                const p = new Particle();
                p.x = touchX + (Math.random() - 0.5) * 50;
                p.y = touchY + (Math.random() - 0.5) * 50;
                particles.push(p);
            }

            // Remove old particles if too many
            while (particles.length > settings.particleCount + 500) {
                particles.shift();
            }

            touchStartX = touchX;
            touchStartY = touchY;
        });
    </script>
</body>
</html>
