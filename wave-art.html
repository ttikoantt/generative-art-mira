<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Art - プロシージャル・ウェーブ・アート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            text-align: right;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        Wave Art #01 | Mouse: <span id="mousePos">0, 0</span>
    </div>
    <div id="controls">
        クリックで色を変更<br>
        スペースで一時停止
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let time = 0;
        let paused = false;
        let colorScheme = 0;

        const colorSchemes = [
            { name: 'Ocean', base: [180, 200, 255] },
            { name: 'Sunset', base: [255, 150, 100] },
            { name: 'Aurora', base: [100, 255, 150] },
            { name: 'Nebula', base: [200, 100, 255] },
            { name: 'Fire', base: [255, 100, 50] }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            mouseX = width / 2;
            mouseY = height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            document.getElementById('mousePos').textContent = `${mouseX}, ${mouseY}`;
        });

        canvas.addEventListener('click', () => {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                paused = !paused;
            }
        });

        // 波のクラス
        class Wave {
            constructor(index, total) {
                this.index = index;
                this.total = total;
                this.reset();
            }

            reset() {
                this.amplitude = 50 + Math.random() * 100;
                this.frequency = 0.002 + Math.random() * 0.003;
                this.phase = Math.random() * Math.PI * 2;
                this.speed = 0.01 + Math.random() * 0.02;
                this.yOffset = (this.index / this.total) * height;
            }

            getY(x, t) {
                const mouseInfluence = Math.exp(-Math.pow((x - mouseX) / 200, 2));
                const wave1 = Math.sin(x * this.frequency + t * this.speed + this.phase);
                const wave2 = Math.sin(x * this.frequency * 2.3 + t * this.speed * 1.5 + this.phase * 0.7);
                const wave3 = Math.sin(x * this.frequency * 0.7 + t * this.speed * 0.8 + this.phase * 1.3);

                const y = this.yOffset +
                         (wave1 * 0.5 + wave2 * 0.3 + wave3 * 0.2) *
                         this.amplitude *
                         (1 + mouseInfluence * 0.5) +
                         (mouseY - height / 2) * mouseInfluence * 0.3;

                return y;
            }

            draw(ctx, t) {
                const scheme = colorSchemes[colorScheme];
                const progress = this.index / this.total;

                ctx.beginPath();
                ctx.moveTo(0, this.getY(0, t));

                for (let x = 0; x <= width; x += 2) {
                    ctx.lineTo(x, this.getY(x, t));
                }

                ctx.strokeStyle = `rgba(
                    ${scheme.base[0] + Math.sin(progress * Math.PI) * 50},
                    ${scheme.base[1] + Math.cos(progress * Math.PI * 2) * 50},
                    ${scheme.base[2] + Math.sin(progress * Math.PI * 3) * 50},
                    ${0.3 + progress * 0.5}
                )`;
                ctx.lineWidth = 2 + progress * 2;
                ctx.stroke();
            }
        }

        // 波を生成
        const waveCount = 15;
        const waves = [];
        for (let i = 0; i < waveCount; i++) {
            waves.push(new Wave(i, waveCount));
        }

        // 背景の粒子
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw(ctx) {
                const scheme = colorSchemes[colorScheme];
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(
                    ${scheme.base[0]},
                    ${scheme.base[1]},
                    ${scheme.base[2]},
                    ${this.opacity}
                )`;
                ctx.fill();
            }
        }

        const particleCount = 50;
        const particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // アニメーションループ
        function animate() {
            // 半透明の背景でトレイル効果
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 粒子を描画
            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });

            // 波を描画
            waves.forEach((wave, i) => {
                wave.draw(ctx, time);
            });

            if (!paused) {
                time += 1;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
