<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花火アート | Fireworks Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 0 20px;
            }

            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="info">クリックまたはタップで花火を打ち上げ</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let fireworks = [];
        let particles = [];
        let stars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height * 0.6,
                    size: Math.random() * 1.5 + 0.5,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }

        class Firework {
            constructor(x, targetY) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.speed = 8 + Math.random() * 4;
                this.hue = Math.random() * 360;
                this.trail = [];
                this.exploded = false;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > 10) this.trail.shift();

                this.y -= this.speed;

                if (this.y <= this.targetY) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // 軌跡を描画
                this.trail.forEach((t, i) => {
                    const alpha = i / this.trail.length;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alpha * 0.5})`;
                    ctx.fill();
                });

                // 花火本体
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 80%)`;
                ctx.fill();
            }

            explode() {
                const particleCount = 80 + Math.random() * 40;
                const spread = Math.random() > 0.5 ? 0.3 : 0.5;

                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * Math.PI * 2;
                    const speed = 2 + Math.random() * 4;
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed * spread,
                        Math.sin(angle) * speed * spread,
                        this.hue + Math.random() * 30 - 15
                    ));
                }
            }
        }

        class Particle {
            constructor(x, y, vx, vy, hue) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.hue = hue;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.01;
                this.size = 2 + Math.random() * 2;
                this.gravity = 0.03;
            }

            update() {
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function drawStars() {
            stars.forEach(star => {
                star.twinkle += 0.02;
                const alpha = 0.3 + Math.sin(star.twinkle) * 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            });
        }

        function animate() {
            // 残像効果
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, width, height);

            drawStars();

            // 花火を更新
            fireworks = fireworks.filter(fw => {
                fw.draw();
                return fw.update();
            });

            // 粒子を更新
            particles = particles.filter(p => {
                p.draw();
                return p.update();
            });

            requestAnimationFrame(animate);
        }

        function launchFirework(x, y) {
            fireworks.push(new Firework(x, y));
        }

        // イベントリスナー
        canvas.addEventListener('click', (e) => {
            const targetY = height * 0.2 + Math.random() * height * 0.3;
            launchFirework(e.clientX, targetY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const targetY = height * 0.2 + Math.random() * height * 0.3;
            launchFirework(touch.clientX, targetY);
        });

        window.addEventListener('resize', resize);

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 自動で花火を打ち上げ
        setInterval(() => {
            if (Math.random() > 0.5) {
                const x = width * 0.2 + Math.random() * width * 0.6;
                const targetY = height * 0.2 + Math.random() * height * 0.3;
                launchFirework(x, targetY);
            }
        }, 2000);

        // 初期化
        resize();
        animate();
    </script>
</body>
</html>
