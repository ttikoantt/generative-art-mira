<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - å››å­£ã®æœ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {

        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;

            gap: 8px;
        }

        label {
            font-size: 0.85em;

        }

        input[type="range"] {
            width: 150px;

        }

        input[type="range"]::-webkit-slider-thumb {

        }

        .canvas-container {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        canvas {
            display: block;
            border-radius: 10px;
        }

        .full-screen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .full-screen-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .info {
            margin-top: 20px;
            font-size: 0.85em;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ğŸŒ³ Fractal Tree</h1>
    <p class="subtitle">å­£ç¯€ã®ç§»ã‚ã„ã‚’ç¾ã—ã„ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«ã§è¡¨ç¾</p>

    <div class="controls">
        <div class="control-group">
            <label>å­£ç¯€</label>
            <input type="range" id="seasonSlider" min="0" max="100" value="0">
            <span class="season-label" id="seasonLabel">ğŸŒ¸ æ˜¥</span>
        </div>
        <div class="control-group">
            <label>åˆ†å²è§’åº¦</label>
            <input type="range" id="angleSlider" min="10" max="45" value="25">
        </div>
        <div class="control-group">
            <label>æ·±ã•</label>
            <input type="range" id="depthSlider" min="5" max="12" value="10">
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="600" height="500"></canvas>
    </div>

    <button class="full-screen-btn" onclick="toggleFullScreen()">ğŸ”² å…¨ç”»é¢</button>

    <p class="info">ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã‚’å‹•ã‹ã—ã¦å­£ç¯€ã‚’å¤‰ãˆã¦ã¿ã‚ˆã†</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const seasonSlider = document.getElementById('seasonSlider');
        const angleSlider = document.getElementById('angleSlider');
        const depthSlider = document.getElementById('depthSlider');
        const seasonLabel = document.getElementById('seasonLabel');

        // å­£ç¯€ã®é…è‰²
        const seasons = [
            { name: 'ğŸŒ¸ æ˜¥', colors: ['#FFB7C5', '#FF69B4', '#FF1493', '#FFB6C1'], bg: '#FFE4E1' },
            { name: 'ğŸŒ¿ åˆå¤', colors: ['#98FB98', '#90EE90', '#32CD32', '#00FF7F'], bg: '#F0FFF0' },
            { name: 'â˜€ï¸ å¤', colors: ['#228B22', '#006400', '#2E8B57', '#3CB371'], bg: '#E8F5E9' },
            { name: 'ğŸ‚ ç§‹', colors: ['#FF8C00', '#FF6347', '#FFD700', '#DC143C'], bg: '#FFF8DC' },
            { name: 'â„ï¸ å†¬', colors: ['#E0FFFF', '#B0E0E6', '#ADD8E6', '#F0F8FF'], bg: '#F5F5F5' }
        ];

        function lerpColor(color1, color2, t) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(r1 + (r2 - r1) * t);
            const g = Math.round(g1 + (g2 - g1) * t);
            const b = Math.round(b1 + (b2 - b1) * t);

            return `rgb(${r}, ${g}, ${b})`;
        }

        function getSeasonColors(seasonValue) {
            const seasonIndex = seasonValue / 25;
            const index1 = Math.floor(seasonIndex);
            const index2 = Math.min(index1 + 1, seasons.length - 1);
            const t = seasonIndex - index1;

            const season1 = seasons[index1];
            const season2 = seasons[index2];

            const blendedColors = season1.colors.map((c, i) => 
                lerpColor(c, season2.colors[i] || season2.colors[season2.colors.length - 1], t)
            );

            const blendedBg = lerpColor(season1.bg, season2.bg, t);

            return {
                colors: blendedColors,
                bg: blendedBg,
                name: t < 0.5 ? season1.name : season2.name
            };
        }

        function drawTree(x, y, length, angle, depth, colors) {
            if (depth === 0) {
                // è‘‰ã‚’æç”»
                const colorIndex = Math.floor(Math.random() * colors.length);
                ctx.fillStyle = colors[colorIndex];
                ctx.beginPath();
                ctx.arc(x, y, 3 + Math.random() * 3, 0, Math.PI * 2);
                ctx.fill();
                return;
            }

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            // æã‚’æç”»
            ctx.strokeStyle = depth > 7 ? '#5D4037' : `rgba(93, 64, 55, ${depth / 10})`;
            ctx.lineWidth = depth * 0.8;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            const angleValue = angleSlider.value * Math.PI / 180;
            const newLength = length * 0.72;

            // å·¦å³ã®æ
            drawTree(endX, endY, newLength, angle - angleValue, depth - 1, colors);
            drawTree(endX, endY, newLength, angle + angleValue, depth - 1, colors);
        }

        function draw() {
            const seasonValue = parseInt(seasonSlider.value);
            const seasonData = getSeasonColors(seasonValue);

            // èƒŒæ™¯ã‚’æç”»
            ctx.fillStyle = seasonData.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            seasonLabel.textContent = seasonData.name;

            // æœ¨ã‚’æç”»
            const depth = parseInt(depthSlider.value);
            drawTree(
                canvas.width / 2,
                canvas.height - 50,
                100,
                -Math.PI / 2,
                depth,
                seasonData.colors
            );
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        seasonSlider.addEventListener('input', draw);
        angleSlider.addEventListener('input', draw);
        depthSlider.addEventListener('input', draw);

        // åˆæœŸæç”»
        draw();
    </script>
</body>
</html>
