<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桜の舞 - Sakura Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 182, 193, 0.9);
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 182, 193, 0.3);
            color: #ffb6c1;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 182, 193, 0.3);
            transform: scale(1.05);
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 182, 193, 0.7);
            font-size: 12px;
            text-align: right;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>

        <div class="info">
            <div class="title">桜の舞</div>
            <div class="subtitle">Sakura Dance - 和風ジェネレーティブアート</div>
        </div>

        <div class="stats">
            <div id="petalCount">花びら: 0</div>
            <div id="fps">FPS: 0</div>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let petals = [];
        let mouseX = 0, mouseY = 0;
        let windX = 0, windY = 0;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // 桜の色パレット
        const colors = [
            'rgba(255, 192, 203, 0.8)',   // Pink
            'rgba(255, 182, 193, 0.8)',   // Light Pink
            'rgba(255, 228, 225, 0.8)',   // Misty Rose
            'rgba(255, 240, 245, 0.8)',   // Lavender Blush
            'rgba(255, 209, 220, 0.8)',   // Cherry Blossom
        ];

        class Petal {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || -20;
                this.size = Math.random() * 15 + 8;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 + 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random() * 0.4 + 0.4;
                this.swaySpeed = Math.random() * 0.02 + 0.01;
                this.swayAmount = Math.random() * 2 + 1;
                this.time = Math.random() * Math.PI * 2;
                this.depth = Math.random(); // 深度（奥行き）
            }

            update() {
                this.time += this.swaySpeed;

                // 風の影響
                const windInfluence = (1 - this.depth) * 0.5;
                const targetWindX = windX * windInfluence;
                const targetWindY = windY * windInfluence;

                // 揺れ動く運動
                const sway = Math.sin(this.time) * this.swayAmount;

                this.x += this.speedX + sway + targetWindX;
                this.y += this.speedY + targetWindY;
                this.rotation += this.rotationSpeed;

                // 画面端の処理
                if (this.y > height + 20) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
                if (this.x > width + 20) {
                    this.x = -20;
                }
                if (this.x < -20) {
                    this.x = width + 20;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // 深度によるサイズ調整
                const scale = 0.5 + this.depth * 0.5;
                ctx.scale(scale, scale);

                // 花びらの形
                ctx.beginPath();
                ctx.moveTo(0, -this.size / 2);
                ctx.bezierCurveTo(
                    this.size / 2, -this.size / 2,
                    this.size / 2, this.size / 2,
                    0, this.size / 2
                );
                ctx.bezierCurveTo(
                    -this.size / 2, this.size / 2,
                    -this.size / 2, -this.size / 2,
                    0, -this.size / 2
                );

                ctx.fillStyle = this.color.replace('0.8)', `${this.opacity})`);
                ctx.fill();

                // 光沢
                ctx.beginPath();
                ctx.ellipse(0, -this.size / 6, this.size / 4, this.size / 8, Math.PI / 6, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.3})`;
                ctx.fill();

                ctx.restore();
            }
        }

        function init() {
            resize();
            createPetals();
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createPetals() {
            petals = [];
            const petalCount = Math.floor((width * height) / 15000); // 画面サイズに応じて花びらの数を調整
            for (let i = 0; i < petalCount; i++) {
                petals.push(new Petal(
                    Math.random() * width,
                    Math.random() * height
                ));
            }
            document.getElementById('petalCount').textContent = `花びら: ${petals.length}`;
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // 背景のグラデーション（時間で変化）
            const time = Date.now() * 0.0001;
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, `hsl(${220 + Math.sin(time) * 10}, 30%, 15%)`);
            gradient.addColorStop(0.5, `hsl(${240 + Math.sin(time) * 10}, 35%, 20%)`);
            gradient.addColorStop(1, `hsl(${260 + Math.sin(time) * 10}, 40%, 25%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 花びらを描画（深度でソート）
            petals.sort((a, b) => a.depth - b.depth);
            petals.forEach(petal => {
                petal.update();
                petal.draw();
            });

            // FPS計算
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = `FPS: ${fps}`;
            }

            requestAnimationFrame(animate);
        }

        // マウス/タッチイベント
        let isMouseDown = false;

        function handleMove(x, y) {
            if (isMouseDown) {
                const dx = x - mouseX;
                const dy = y - mouseY;
                windX = dx * 0.02;
                windY = dy * 0.02;
            }
            mouseX = x;
            mouseY = y;
        }

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            handleMove(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // 風を徐々に減衰
        setInterval(() => {
            if (!isMouseDown) {
                windX *= 0.95;
                windY *= 0.95;
            }
        }, 50);

        window.addEventListener('resize', () => {
            resize();
            createPetals();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
