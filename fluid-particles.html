<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fluid Particles - ÊúâÊ©üÁöÑ„Å™„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        #canvas {
            background: #0a0a0a;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
            cursor: crosshair;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Fluid Particles</h1>
        <p class="subtitle">ÊúâÊ©üÁöÑ„Å™„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅåÊµÅ‰Ωì„ÅÆ„Çà„ÅÜ„Å´Âãï„Åè</p>
        
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="resetParticles()">„É™„Çª„ÉÉ„Éà</button>
            <button onclick="changeColorScheme()">ÈÖçËâ≤Â§âÊõ¥</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 700);
            canvas.width = size;
            canvas.height = size * 0.75;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Color schemes
        const colorSchemes = [
            ['#667eea', '#764ba2', '#f093fb', '#f5576c'],
            ['#11998e', '#38ef7d', '#00b4db', '#0083b0'],
            ['#fc4a1a', '#f7b733', '#4facfe', '#00f2fe'],
            ['#ee0979', '#ff6a00', '#8e2de2', '#4a00e0'],
            ['#000000', '#ffffff', '#333333', '#666666']
        ];
        let currentScheme = 0;

        // Particles
        let particles = [];
        const PARTICLE_COUNT = 150;

        // Mouse position
        let mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = (Math.random() - 0.5) * 0.02;
                this.amplitude = Math.random() * 30 + 10;
                this.color = colorSchemes[currentScheme][Math.floor(Math.random() * 4)];
                this.alpha = Math.random() * 0.5 + 0.3;
            }

            update(time) {
                // Organic motion using sine waves
                this.angle += this.angleSpeed;
                
                let targetX = this.baseX + Math.sin(this.angle) * this.amplitude + Math.cos(time * 0.001 + this.angle) * 20;
                let targetY = this.baseY + Math.cos(this.angle) * this.amplitude + Math.sin(time * 0.0015 + this.angle) * 20;

                // Mouse interaction
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = (150 - distance) / 150;
                        targetX -= dx * force * 0.5;
                        targetY -= dy * force * 0.5;
                    }
                }

                // Smooth movement
                this.x += (targetX - this.x) * 0.05;
                this.y += (targetY - this.y) * 0.05;

                // Pulsing size
                this.currentSize = this.size + Math.sin(time * 0.003 + this.angle) * 0.5;

                // Fade in/out
                this.currentAlpha = this.alpha + Math.sin(time * 0.002 + this.angle) * 0.2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, Math.max(0, this.currentSize), 0, Math.PI * 2);
                
                // Create gradient for each particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, Math.max(0, this.currentSize) * 2
                );
                gradient.addColorStop(0, this.color + Math.max(0, Math.min(1, this.currentAlpha)).toString(16).padStart(2, '0'));
                gradient.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        const alpha = (1 - distance / 80) * 0.3;
                        ctx.beginPath();
                        ctx.strokeStyle = colorSchemes[currentScheme][0] + 
                            Math.floor(alpha * 255).toString(16).padStart(2, '0');
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate(time) {
            // Create trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            // Draw connections
            drawConnections();

            requestAnimationFrame(animate);
        }

        function resetParticles() {
            particles.forEach(p => p.reset());
        }

        function changeColorScheme() {
            currentScheme = (currentScheme + 1) % colorSchemes.length;
            particles.forEach(p => {
                p.color = colorSchemes[currentScheme][Math.floor(Math.random() * 4)];
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = (e.clientX - rect.left) * (canvas.width / rect.width);
            mouse.y = (e.clientY - rect.top) * (canvas.height / rect.height);
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Touch events
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouse.x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            mouse.y = (touch.clientY - rect.top) * (canvas.height / rect.height);
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Start
        initParticles();
        animate(0);
    </script>
</body>
</html>
