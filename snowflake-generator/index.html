<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snowflake Generator | Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 50%, #0a1628 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 100vh;
        }

        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 25px;
            color: #fff;
            font-size: 14px;
            z-index: 100;
            text-align: center;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .ui-overlay {
                top: 10px;
                padding: 0 10px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
            }

            .info-panel {
                bottom: 10px;
                padding: 12px 20px;
                font-size: 12px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="snowflake"></canvas>
    </div>

    <div class="ui-overlay">
        <button onclick="generateNew()">
            ‚ùÑÔ∏è Êñ∞„Åó„ÅÑÁµêÊô∂
        </button>
        <button onclick="toggleAnimation()">
            ‚èØÔ∏è „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        </button>
        <button onclick="changeComplexity()">
            ‚ú® Ë§áÈõë„ÅïÂ§âÊõ¥
        </button>
        <button onclick="downloadImage()">
            üíæ ‰øùÂ≠ò
        </button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢">
        ‚õ∂
    </button>

    <div class="info-panel">
        <div id="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑÈõ™„ÅÆÁµêÊô∂„ÇíÁîüÊàê</div>
    </div>

    <script>
        const canvas = document.getElementById('snowflake');
        const ctx = canvas.getContext('2d');

        let complexity = 6;
        let isAnimating = true;
        let rotation = 0;
        let currentSnowflake = null;
        let animationId = null;

        function resize() {
            const size = Math.min(window.innerWidth, window.innerHeight);
            canvas.width = size;
            canvas.height = size;
        }

        function generateBranch(depth, angle, length) {
            if (depth <= 0 || length < 2) return [];

            const branches = [];
            const branchesPerLevel = 2 + Math.floor(Math.random() * 2);

            for (let i = 0; i < branchesPerLevel; i++) {
                const subAngle = angle + (Math.random() - 0.5) * 0.8;
                const subLength = length * (0.4 + Math.random() * 0.4);

                branches.push({
                    angle: subAngle,
                    length: subLength,
                    depth: depth - 1,
                    subBranches: generateBranch(depth - 1, subAngle, subLength)
                });
            }

            return branches;
        }

        function generateSnowflake() {
            return {
                centerX: canvas.width / 2,
                centerY: canvas.height / 2,
                arms: [],
                complexity: complexity
            };

            for (let i = 0; i < 6; i++) {
                const baseAngle = (i * Math.PI * 2) / 6;
                const armLength = canvas.width * 0.35;

                const arm = {
                    angle: baseAngle,
                    length: armLength,
                    branches: generateBranch(complexity, baseAngle, armLength)
                };

                snowflake.arms.push(arm);
            }

            return snowflake;
        }

        function drawBranch(x, y, angle, length, depth, rotationOffset = 0) {
            if (depth <= 0 || length < 2) return;

            const endX = x + Math.cos(angle + rotationOffset) * length;
            const endY = y + Math.sin(angle + rotationOffset) * length;

            // „É°„Ç§„É≥„ÅÆÊûù
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 + (depth / complexity) * 0.7})`;
            ctx.lineWidth = Math.max(0.5, depth * 0.5);
            ctx.stroke();

            // Â∞èÊûù
            const numBranches = 2 + Math.floor(Math.random() * 2);
            for (let i = 0; i < numBranches; i++) {
                const branchAngle = angle + rotationOffset + (Math.random() - 0.5) * 0.6;
                const branchLength = length * (0.3 + Math.random() * 0.4);
                drawBranch(endX, endY, branchAngle, branchLength, depth - 1, rotationOffset);
            }
        }

        function drawSnowflake() {
            ctx.fillStyle = 'rgba(10, 22, 40, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØ„ÅÆÈõ™„ÅÆÁµêÊô∂„Ç®„Éï„Çß„ÇØ„Éà
            drawBackgroundSnowflakes();

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);

            // 6ÊñπÂêë„ÅÆËÖï„ÇíÊèèÁîªÔºàÂØæÁß∞ÊÄßÔºâ
            for (let i = 0; i < 6; i++) {
                const baseAngle = (i * Math.PI * 2) / 6;
                const armLength = Math.min(canvas.width, canvas.height) * 0.4;

                // ‰∏≠ÂøÉ„Åã„ÇâÂ§ñÂÅ¥„Å∏
                drawBranch(
                    canvas.width / 2,
                    canvas.height / 2,
                    baseAngle,
                    armLength,
                    complexity
                );

                // Èè°ÂÉèÔºàÂØæÁß∞ÊÄßÔºâ
                drawBranch(
                    canvas.width / 2,
                    canvas.height / 2,
                    -baseAngle,
                    armLength,
                    complexity
                );
            }

            // ‰∏≠ÂøÉ„ÅÆË£ÖÈ£æ
            drawCenterDecoration();

            ctx.restore();
        }

        function drawBackgroundSnowflakes() {
            for (let i = 0; i < 50; i++) {
                const x = (Math.sin(i * 123.456 + rotation * 0.1) * 0.5 + 0.5) * canvas.width;
                const y = (Math.cos(i * 789.012 + rotation * 0.05) * 0.5 + 0.5) * canvas.height;
                const size = (Math.sin(i * 345.678) * 0.5 + 0.5) * 3 + 1;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.1 + (Math.sin(i + rotation) * 0.5 + 0.5) * 0.2})`;
                ctx.fill();
            }
        }

        function drawCenterDecoration() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // ‰∏≠ÂøÉ„ÅÆÂÖ≠ËßíÂΩ¢
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6;
                const x = centerX + Math.cos(angle) * 15;
                const y = centerY + Math.sin(angle) * 15;

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // ‰∏≠ÂøÉ„ÅÆÂÖâ
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 30);
            gradient.addColorStop(0, 'rgba(200, 220, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(200, 220, 255, 0)');
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function animate() {
            if (!isAnimating) return;

            rotation += 0.001;
            drawSnowflake();
            animationId = requestAnimationFrame(animate);
        }

        function generateNew() {
            // Êñ∞„Åó„ÅÑË§áÈõë„Åï„ÅÆË®≠ÂÆö„Çí‰øùÂ≠ò
            const newSeed = Math.random() * 10000;
            Math.seedrandom = function(seed) {
                // „Ç∑„É≥„Éó„É´„Å™‰π±Êï∞„Ç∑„Éº„Éâ
                let x = Math.sin(seed) * 10000;
                return function() {
                    x = Math.sin(x) * 10000;
                    return x - Math.floor(x);
                };
            };

            // ÁèæÂú®„ÅÆ‰π±Êï∞ÁîüÊàêÂô®„Çí‰øùÂ≠ò
            const random = Math.random;
            Math.random = Math.seedrandom(newSeed);

            drawSnowflake();

            // ÂÖÉ„ÅÆ‰π±Êï∞ÁîüÊàêÂô®„ÇíÂæ©ÂÖÉ
            Math.random = random;

            updateInfo(`Êñ∞„Åó„ÅÑÈõ™„ÅÆÁµêÊô∂„ÇíÁîüÊàê (Ë§áÈõë„Åï: ${complexity})`);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
                updateInfo('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÜçÁîü‰∏≠');
            } else {
                cancelAnimationFrame(animationId);
                updateInfo('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢');
            }
        }

        function changeComplexity() {
            complexity = complexity >= 8 ? 3 : complexity + 1;
            generateNew();
            updateInfo(`Ë§áÈõë„Åï„ÇíÂ§âÊõ¥: ${complexity}`);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `snowflake-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            updateInfo('ÁîªÂÉè„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function updateInfo(text) {
            document.getElementById('info').textContent = text;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', generateNew);
        window.addEventListener('resize', () => {
            resize();
            drawSnowflake();
        });

        // ÂàùÊúüÂåñ
        resize();
        generateNew();
        animate();
    </script>
</body>
</html>
