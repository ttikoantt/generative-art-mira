<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Waves - èª¿å’Œã™ã‚‹æ³¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {

        }

        h1 {

            background: linear-gradient(45deg, #ff6b9d, #c44cff, #4cc9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }

        .description {

        }

        .canvas-wrapper {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);

        }

        canvas {
            display: block;

        }

        .controls {
            margin-top: 20px;

        }

        button {

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            margin-top: 15px;

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>

    <div class="container">
        <h1>ğŸŒŠ Harmonic Waves</h1>
        <p class="description">èª¿å’Œã™ã‚‹ã‚µã‚¤ãƒ³æ³¢ãŒç¹”ã‚Šãªã™ç¾ã—ã„ãƒ‘ã‚¿ãƒ¼ãƒ³</p>

        <div class="canvas-wrapper">
            <canvas id="waveCanvas" width="800" height="500"></canvas>
        </div>

        <div class="controls">
            <button onclick="changePattern('parallel')">å¹³è¡Œæ³¢</button>
            <button onclick="changePattern('circular')">å††å½¢æ³¢</button>
            <button onclick="changePattern('spiral')">èºæ—‹æ³¢</button>
            <button onclick="toggleAnimation()">ä¸€æ™‚åœæ­¢</button>
        </div>

        <p class="info">ã‚¯ãƒªãƒƒã‚¯ã§æ³¢ã®é€Ÿåº¦ãŒå¤‰ã‚ã‚Šã¾ã™</p>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        let animationId;
        let isAnimating = true;
        let time = 0;
        let speed = 0.02;
        let pattern = 'parallel';

        // è¤‡æ•°ã®æ³¢ã®è¨­å®š
        const waves = [
            { frequency: 1, amplitude: 50, phase: 0, color: '#ff6b9d' },
            { frequency: 2, amplitude: 30, phase: Math.PI / 4, color: '#c44cff' },
            { frequency: 3, amplitude: 20, phase: Math.PI / 2, color: '#4cc9ff' },
            { frequency: 1.5, amplitude: 40, phase: Math.PI / 3, color: '#ff9f4a' },
            { frequency: 2.5, amplitude: 25, phase: Math.PI * 0.75, color: '#4aff9f' }
        ];

        function resizeCanvas() {
            const wrapper = document.querySelector('.canvas-wrapper');
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const aspectRatio = 500 / 800;

            canvas.width = maxWidth;
            canvas.height = maxWidth * aspectRatio;
        }

        function drawParallelWaves() {
            const centerY = canvas.height / 2;
            const spacing = canvas.height / (waves.length + 1);

            waves.forEach((wave, index) => {
                ctx.beginPath();
                ctx.strokeStyle = wave.color;
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.8;

                const y = spacing * (index + 1);

                for (let x = 0; x < canvas.width; x++) {
                    const angle = (x / canvas.width) * Math.PI * 4 * wave.frequency + time + wave.phase;
                    const yOffset = Math.sin(angle) * wave.amplitude;
                    const waveY = y + yOffset;

                    if (x === 0) {
                        ctx.moveTo(x, waveY);
                    } else {
                        ctx.lineTo(x, waveY);
                    }
                }

                ctx.stroke();
            });
        }

        function drawCircularWaves() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            waves.forEach((wave, index) => {
                ctx.beginPath();
                ctx.strokeStyle = wave.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.7;

                const baseRadius = 50 + index * 30;

                for (let angle = 0; angle < Math.PI * 2; angle += 0.01) {
                    const radiusVariation = Math.sin(angle * wave.frequency * 2 + time + wave.phase) * wave.amplitude;
                    const radius = baseRadius + radiusVariation;

                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;

                    if (angle === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.closePath();
                ctx.stroke();
            });
        }

        function drawSpiralWaves() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            waves.forEach((wave, index) => {
                ctx.beginPath();
                ctx.strokeStyle = wave.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.8;

                let angle = 0;
                let radius = 10;

                ctx.moveTo(centerX, centerY);

                while (radius < Math.min(canvas.width, canvas.height) / 2 - 20) {
                    const angleVariation = Math.sin(radius * 0.05 * wave.frequency + time + wave.phase) * 0.5;
                    const adjustedAngle = angle + angleVariation;

                    const x = centerX + Math.cos(adjustedAngle) * radius;
                    const y = centerY + Math.sin(adjustedAngle) * radius;

                    ctx.lineTo(x, y);

                    angle += 0.1;
                    radius += 0.5;
                }

                ctx.stroke();
            });
        }

        function draw() {
            // åŠé€æ˜ã®èƒŒæ™¯ã§ãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœ
            ctx.fillStyle = 'rgba(12, 12, 30, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            switch (pattern) {
                case 'parallel':
                    drawParallelWaves();
                    break;
                case 'circular':
                    drawCircularWaves();
                    break;
                case 'spiral':
                    drawSpiralWaves();
                    break;
            }

            time += speed;

            if (isAnimating) {
                animationId = requestAnimationFrame(draw);
            }
        }

        function changePattern(newPattern) {
            pattern = newPattern;
            time = 0;

            // ã‚¯ãƒªã‚¢
            ctx.fillStyle = 'rgba(12, 12, 30, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = event.target;

            if (isAnimating) {
                draw();
                btn.textContent = 'ä¸€æ™‚åœæ­¢';
            } else {
                cancelAnimationFrame(animationId);
                btn.textContent = 'å†ç”Ÿ';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¯ãƒªãƒƒã‚¯ã§é€Ÿåº¦å¤‰æ›´
        canvas.addEventListener('click', () => {
            speed = speed === 0.02 ? 0.05 : speed === 0.05 ? 0.01 : 0.02;
        });

        // åˆæœŸåŒ–
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        draw();
    </script>
</body>
