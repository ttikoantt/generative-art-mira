<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rhythm Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 16px;
            text-shadow: 0 0 10px #0ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <div>Particles: <span id="particle-count">0</span></div>
        <div>Clicks: <span id="click-count">0</span></div>
    </div>
    <div id="instructions">ðŸŽµ Click anywhere to create rhythm & particles!</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const particleCountEl = document.getElementById('particle-count');
        const clickCountEl = document.getElementById('click-count');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Audio context
        let audioCtx;
        const initAudio = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        };

        // Particles
        let particles = [];
        let clickCount = 0;

        // HSL color cycling
        let hue = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = Math.random() * 15 + 5;
                this.hue = hue + Math.random() * 30 - 15;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // Gravity
                this.vx *= 0.99; // Friction
                this.vy *= 0.99;
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Create sound
        const playTone = (x, y) => {
            initAudio();

            // Map position to frequency
            const normalizedX = x / canvas.width;
            const normalizedY = y / canvas.height;
            const frequency = 200 + normalizedX * 600 + Math.random() * 50;
            const detune = (normalizedY - 0.5) * 100;

            // Create oscillator
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = ['sine', 'triangle', 'square'][Math.floor(Math.random() * 3)];
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.detune.setValueAtTime(detune, audioCtx.currentTime);

            // Envelope
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        };

        // Create particles
        const createParticles = (x, y) => {
            const count = Math.floor(Math.random() * 20) + 10;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        };

        // Click handler
        canvas.addEventListener('click', (e) => {
            clickCount++;
            clickCountEl.textContent = clickCount;
            hue = (hue + 45) % 360;

            playTone(e.clientX, e.clientY);
            createParticles(e.clientX, e.clientY);
        });

        // Animation loop
        const animate = () => {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            particleCountEl.textContent = particles.length;

            requestAnimationFrame(animate);
        };

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start
        animate();
    </script>
</body>
</html>
