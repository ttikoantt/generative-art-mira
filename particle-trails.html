<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Trails - Interactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">マウスを動かしてパーティクルを生成</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let mouse = { x: width / 2, y: height / 2 };
        let particles = [];
        let hue = 0;

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.hue = hue;
                this.life = 100;
                this.decay = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.98;
                this.life -= this.decay;

                // 少しずつ色を変化
                this.hue += 0.5;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // グロー効果
                ctx.shadowColor = `hsl(${this.hue}, 80%, 60%)`;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles() {
            // マウス位置でパーティクル生成
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(mouse.x, mouse.y, hue));
            }

            hue = (hue + 1) % 360;
        }

        function animate() {
            // 少しだけ残すトレイル効果
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.life <= 0 || particle.size < 0.5) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            createParticles();
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            createParticles();
        }, { passive: false });

        canvas.addEventListener('click', () => {
            // クリックで爆発エフェクト
            for (let i = 0; i < 50; i++) {
                const angle = (Math.PI * 2 / 50) * i;
                const speed = Math.random() * 5 + 3;
                const particle = new Particle(mouse.x, mouse.y, hue);
                particle.speedX = Math.cos(angle) * speed;
                particle.speedY = Math.sin(angle) * speed;
                particles.push(particle);
            }
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 自動的に少しパーティクルを生成（デモ用）
        setInterval(() => {
            if (particles.length < 10) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                particles.push(new Particle(x, y, hue));
                hue = (hue + 10) % 360;
            }
        }, 500);

        animate();
    </script>
</body>
</html>
