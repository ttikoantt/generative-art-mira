<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Waves - Èü≥Ê≥¢Ëø∑Ë∑Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #7dd3fc;
            font-size: 14px;
            z-index: 100;
            background: rgba(10, 14, 39, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(125, 211, 252, 0.3);
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(125, 211, 252, 0.2);
            border: 1px solid rgba(125, 211, 252, 0.5);
            color: #7dd3fc;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(125, 211, 252, 0.4);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 10px 15px;
                bottom: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                padding: 10px 20px;
                font-size: 14px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    
    <div class="info">
        üéµ Sonic Waves - Èü≥Ê≥¢Ëø∑Ë∑Ø<br>
        Click or tap to create ripples
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];
        let autoRippleTimer = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.8;
                this.speed = 3 + Math.random() * 2;
                this.hue = Math.random() * 60 + 180; // Blue to cyan range
                this.lineWidth = 3 + Math.random() * 2;
                this.alpha = 1;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                return this.alpha > 0;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.8,
                    this.x, this.y, this.radius
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, 0)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 60%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, 60%, ${this.alpha})`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // Secondary ripple
                if (this.radius > 50) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + 20}, 70%, 50%, ${this.alpha * 0.3})`;
                    ctx.lineWidth = this.lineWidth * 0.5;
                    ctx.stroke();
                }
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            // Limit total ripples
            if (ripples.length > 20) {
                ripples.shift();
            }
        }

        // Mouse/touch interaction
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        });

        // Auto create ripples
        function autoRipple() {
            autoRippleTimer++;
            if (autoRippleTimer > 120) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                createRipple(x, y);
                autoRippleTimer = 0;
            }
        }

        function drawBackground() {
            // Dark gradient background
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height)
            );
            gradient.addColorStop(0, '#0f172a');
            gradient.addColorStop(0.5, '#0a0e27');
            gradient.addColorStop(1, '#050814');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Subtle grid
            ctx.strokeStyle = 'rgba(125, 211, 252, 0.03)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function animate() {
            drawBackground();

            // Update and draw ripples
            ripples = ripples.filter(ripple => {
                const alive = ripple.update();
                if (alive) {
                    ripple.draw();
                }
                return alive;
            });

            autoRipple();
            requestAnimationFrame(animate);
        }

        // Create initial ripples
        setTimeout(() => createRipple(width / 2, height / 2), 500);
        setTimeout(() => createRipple(width / 3, height / 3), 1000);
        setTimeout(() => createRipple(width * 2 / 3, height * 2 / 3), 1500);

        animate();

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
