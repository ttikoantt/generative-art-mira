<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Dots Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        #canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff, inset 0 0 20px rgba(0, 255, 255, 0.1);
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
            z-index: 100;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        button {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px #0ff;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            font-size: 11px;
            cursor: pointer;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="info">
        <div>üî¨ QUANTUM DOTS</div>
        <div id="stats">Particles: 0 | Entropy: 0%</div>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <div class="controls">
        <button onclick="resetQuantumState()">‚ü≤ Reset</button>
        <button onclick="changeQuantumState()">‚ö° Change State</button>
        <button onclick="toggleObservation()">üëÅ Observe</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let quantumStates = ['superposition', 'entangled', 'tunneling', 'wave'];
        let currentState = 0;
        let isObserving = false;
        let mouseX = 0, mouseY = 0;

        function resize() {
            width = Math.min(window.innerWidth - 40, 900);
            height = Math.min(window.innerHeight - 150, 700);
            canvas.width = width;
            canvas.height = height;
        }

        class QuantumDot {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 3 + 1;
                this.baseRadius = this.radius;
                this.phase = Math.random() * Math.PI * 2;
                this.frequency = Math.random() * 0.02 + 0.01;
                this.amplitude = Math.random() * 30 + 10;
                this.hue = Math.random() * 60 + 160; // Cyan to blue
                this.entangledPartner = null;
                this.waveFunction = Math.random();
                this.tunneling = false;
                this.tunnelCooldown = 0;
                this.superposition = 1;
            }

            update(time) {
                const state = quantumStates[currentState];

                if (state === 'superposition') {
                    // Quantum superposition - exists in multiple states
                    this.phase += this.frequency;
                    this.superposition = Math.sin(time * 0.001 + this.phase) * 0.5 + 0.5;

                    const offsetX = Math.sin(this.phase) * this.amplitude * this.superposition;
                    const offsetY = Math.cos(this.phase * 1.3) * this.amplitude * this.superposition;

                    this.x = this.baseX + offsetX;
                    this.y = this.baseY + offsetY;

                    this.radius = this.baseRadius * (1 + this.superposition);

                } else if (state === 'entangled') {
                    // Quantum entanglement - particles affect each other
                    if (this.entangledPartner && Math.random() < 0.01) {
                        this.entangledPartner = null;
                    }
                    if (!this.entangledPartner && Math.random() < 0.005) {
                        this.entangledPartner = particles.find(p => p !== this && !p.entangledPartner);
                        if (this.entangledPartner) {
                            this.entangledPartner.entangledPartner = this;
                        }
                    }

                    this.baseX += this.vx;
                    this.baseY += this.vy;

                    if (this.baseX < 0 || this.baseX > width) this.vx *= -1;
                    if (this.baseY < 0 || this.baseY > height) this.vy *= -1;

                    this.x = this.baseX;
                    this.y = this.baseY;

                    if (this.entangledPartner) {
                        const dx = this.entangledPartner.x - this.x;
                        const dy = this.entangledPartner.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 200) {
                            this.hue = (this.hue + this.entangledPartner.hue) / 2;
                        }
                    }

                } else if (state === 'tunneling') {
                    // Quantum tunneling - particles can pass through barriers
                    if (this.tunnelCooldown > 0) {
                        this.tunnelCooldown--;
                        this.x += this.vx;
                        this.y += this.vy;
                    } else {
                        this.baseX += this.vx;
                        this.baseY += this.vy;

                        if (this.baseX < 0 || this.baseX > width) {
                            if (Math.random() < 0.3) {
                                this.tunneling = true;
                                this.tunnelCooldown = 30;
                                this.baseX = Math.random() * width;
                                this.baseY = Math.random() * height;
                            } else {
                                this.vx *= -1;
                            }
                        }
                        if (this.baseY < 0 || this.baseY > height) {
                            if (Math.random() < 0.3) {
                                this.tunneling = true;
                                this.tunnelCooldown = 30;
                                this.baseX = Math.random() * width;
                                this.baseY = Math.random() * height;
                            } else {
                                this.vy *= -1;
                            }
                        }

                        this.x = this.baseX;
                        this.y = this.baseY;
                    }

                } else if (state === 'wave') {
                    // Wave-particle duality
                    this.waveFunction += 0.02;
                    const waveX = Math.sin(this.waveFunction + this.x * 0.01) * 20;
                    const waveY = Math.cos(this.waveFunction + this.y * 0.01) * 20;

                    this.baseX += this.vx;
                    this.baseY += this.vy;

                    if (this.baseX < 0 || this.baseX > width) this.vx *= -1;
                    if (this.baseY < 0 || this.baseY > height) this.vy *= -1;

                    this.x = this.baseX + waveX;
                    this.y = this.baseY + waveY;
                }

                // Mouse interaction
                if (isObserving) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        const force = (100 - dist) / 100;
                        this.vx -= (dx / dist) * force * 0.5;
                        this.vy -= (dy / dist) * force * 0.5;
                    }
                }
            }

            draw() {
                const state = quantumStates[currentState];
                const alpha = isObserving ? 0.3 : 0.8;

                if (state === 'wave') {
                    // Draw as wave
                    ctx.beginPath();
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.5})`;
                    ctx.lineWidth = this.radius;
                    for (let i = 0; i < 20; i++) {
                        const angle = (i / 20) * Math.PI * 2;
                        const r = this.radius * 3 + Math.sin(this.waveFunction + i) * 10;
                        const wx = this.x + Math.cos(angle) * r;
                        const wy = this.y + Math.sin(angle) * r;
                        if (i === 0) ctx.moveTo(wx, wy);
                        else ctx.lineTo(wx, wy);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }

                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.fill();

                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 4
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, ${alpha * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
                ctx.fill();

                // Entanglement line
                if (this.entangledPartner && state === 'entangled') {
                    ctx.beginPath();
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.3})`;
                    ctx.lineWidth = 1;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.entangledPartner.x, this.entangledPartner.y);
                    ctx.stroke();
                }

                // Tunneling effect
                if (this.tunneling && state === 'tunneling') {
                    ctx.beginPath();
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.arc(this.x, this.y, this.radius * 6, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }
        }

        function init() {
            particles = [];
            const numParticles = 80;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new QuantumDot());
            }
        }

        function calculateEntropy() {
            // Calculate quantum entropy based on particle distribution
            let entropy = 0;
            const gridSize = 10;
            const grid = {};
            particles.forEach(p => {
                const gx = Math.floor(p.x / gridSize);
                const gy = Math.floor(p.y / gridSize);
                const key = `${gx},${gy}`;
                grid[key] = (grid[key] || 0) + 1;
            });
            Object.values(grid).forEach(count => {
                const prob = count / particles.length;
                if (prob > 0) {
                    entropy -= prob * Math.log2(prob);
                }
            });
            return Math.min(entropy, 10);
        }

        function animate(time) {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update(time);
                p.draw();
            });

            // Update stats
            const entropy = calculateEntropy();
            document.getElementById('stats').textContent =
                `Particles: ${particles.length} | Entropy: ${entropy.toFixed(2)} | State: ${quantumStates[currentState]}`;

            requestAnimationFrame(animate);
        }

        function resetQuantumState() {
            init();
        }

        function changeQuantumState() {
            currentState = (currentState + 1) % quantumStates.length;
        }

        function toggleObservation() {
            isObserving = !isObserving;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
        });

        window.addEventListener('resize', resize);

        resize();
        init();
        animate(0);
    </script>
</body>
</html>
