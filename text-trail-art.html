<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Text Trail Art - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: crosshair;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            z-index: 100;
            opacity: 0.7;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                bottom: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        „Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶„ÉÜ„Ç≠„Çπ„Éà„Éà„É¨„Ç§„É´„ÇíÊèè„Åè
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const texts = [];
        const words = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üí´', '‚ú®', 'MIRA', 'ART', 'ÂâµÈÄ†', 'Áæé'];
        let mouseX = width / 2;
        let mouseY = height / 2;
        let lastX = mouseX;
        let lastY = mouseY;

        class Text {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.text = words[Math.floor(Math.random() * words.length)];
                this.size = Math.random() * 20 + 10;
                this.hue = Math.random() * 360;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                this.rotation += this.rotationSpeed;
                this.hue += 1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        function addText(x, y) {
            for (let i = 0; i < 3; i++) {
                texts.push(new Text(x, y));
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const dist = Math.hypot(mouseX - lastX, mouseY - lastY);
            if (dist > 20) {
                addText(mouseX, mouseY);
                lastX = mouseX;
                lastY = mouseY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;

            const dist = Math.hypot(mouseX - lastX, mouseY - lastY);
            if (dist > 20) {
                addText(mouseX, mouseY);
                lastX = mouseX;
                lastY = mouseY;
            }
        }, { passive: false });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            for (let i = texts.length - 1; i >= 0; i--) {
                texts[i].update();
                texts[i].draw();

                if (texts[i].alpha <= 0) {
                    texts.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();
    </script>
</body>
</html>
