<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Wave - ジェネレーティブ・アート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 100, 150, 0.8);
            letter-spacing: 0.3em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            letter-spacing: 0.2em;
        }

        #canvas {
            border: 2px solid rgba(255, 100, 150, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 100, 150, 0.4);
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .info {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 100, 150, 0.3);
            border: 1px solid rgba(255, 100, 150, 0.5);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 100, 150, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="container">
        <h1>ALERT WAVE</h1>
        <p class="subtitle">警告の波 - Generative Art</p>
        <canvas id="canvas" width="600" height="600"></canvas>
        <p class="info">クリックで新しい波を生成</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 高DPI対応
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        const width = rect.width;
        const height = rect.height;

        let waves = [];
        let time = 0;

        // 色のパレット
        const colors = [
            '#ff6b9d', '#c44dff', '#4d9fff', '#4dffff', '#4dffaa', '#ffd64d'
        ];

        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.8;
                this.speed = 2 + Math.random() * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = 1;
                this.lineWidth = 3 + Math.random() * 3;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius;
            }

            draw() {
                ctx.save();
                ctx.beginPath();

                // 複数の円を重ねて複雑な効果を作成
                for (let i = 0; i < 3; i++) {
                    const r = this.radius - i * 15;
                    if (r > 0) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                        ctx.strokeStyle = this.color;
                        ctx.globalAlpha = this.opacity * (1 - i * 0.2);
                        ctx.lineWidth = this.lineWidth - i;
                        ctx.stroke();
                    }
                }

                ctx.restore();
            }
        }

        function createWave(x, y) {
            waves.push(new Wave(x, y));
        }

        function drawBackground() {
            // グラデーション背景
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            gradient.addColorStop(0, '#1a1a3e');
            gradient.addColorStop(1, '#0a0e27');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 100, 150, 0.05)';
            ctx.lineWidth = 1;

            // 縦線
            for (let x = 0; x < width; x += 30) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            // 横線
            for (let y = 0; y < height; y += 30) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function animate() {
            drawBackground();
            drawGrid();

            // 波を更新
            waves = waves.filter(wave => {
                const alive = wave.update();
                if (alive) {
                    wave.draw();
                }
                return alive;
            });

            // 定期的に新しい波を追加
            if (time % 120 === 0) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                createWave(x, y);
            }

            time++;
            requestAnimationFrame(animate);
        }

        // クリックイベント
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 複数の波を同時に生成
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 50;
                    const offsetY = (Math.random() - 0.5) * 50;
                    createWave(x + offsetX, y + offsetY);
                }, i * 100);
            }
        });

        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 50;
                    const offsetY = (Math.random() - 0.5) * 50;
                    createWave(x + offsetX, y + offsetY);
                }, i * 100);
            }
        });

        // 全画面トグル
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期波を生成
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createWave(
                    width / 2 + (Math.random() - 0.5) * 200,
                    height / 2 + (Math.random() - 0.5) * 200
                );
            }, i * 200);
        }

        animate();
    </script>
</body>
</html>
