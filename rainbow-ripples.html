<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rainbow Ripples - „É¨„Ç§„É≥„Éú„Éº„É™„ÉÉ„Éó„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 12px;
            }

            .fullscreen {
                top: 10px;
                right: 10px;
            }

            .info {
                font-size: 12px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button class="btn" id="clearBtn">üåä „ÇØ„É™„Ç¢</button>
        <button class="btn" id="autoBtn">‚ú® „Ç™„Éº„Éà</button>
        <button class="btn" id="speedBtn">‚ö° ÈÄüÂ∫¶: ÊôÆÈÄö</button>
    </div>

    <button class="btn fullscreen" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>

    <div class="info">
        „ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØ„Çø„ÉÉ„Éó„ÅßÊ≥¢Á¥ã„ÇíÂ∫É„Åí„Çà„ÅÜ
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];
        let autoMode = false;
        let speed = 1;
        let hueOffset = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.4;
                this.hue = (hueOffset + ripples.length * 30) % 360;
                this.alpha = 1;
                this.lineWidth = 3;
                this.speed = (2 + Math.random() * 2) * speed;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                this.lineWidth = 3 * this.alpha;

                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.5,
                    this.x, this.y, this.radius
                );

                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, 0)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 60%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 60%, 0)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.lineWidth;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 60%)`;
                ctx.shadowBlur = 20;
                ctx.stroke();
                ctx.restore();
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
        }

        function autoCreate() {
            if (!autoMode) return;

            const x = Math.random() * width;
            const y = Math.random() * height;
            createRipple(x, y);
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, width, height);

            ripples = ripples.filter(ripple => {
                ripple.draw();
                return ripple.update();
            });

            hueOffset += 0.5;

            if (autoMode && Math.random() < 0.02 * speed) {
                autoCreate();
            }

            requestAnimationFrame(animate);
        }

        // Event Listeners
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (Math.random() < 0.3) {
                for (let touch of e.touches) {
                    createRipple(touch.clientX, touch.clientY);
                }
            }
        }, { passive: false });

        document.getElementById('clearBtn').addEventListener('click', () => {
            ripples = [];
        });

        document.getElementById('autoBtn').addEventListener('click', () => {
            autoMode = !autoMode;
            document.getElementById('autoBtn').textContent = autoMode ? '‚ú® „Ç™„Éº„Éà: ON' : '‚ú® „Ç™„Éº„Éà';
        });

        document.getElementById('speedBtn').addEventListener('click', () => {
            if (speed === 1) {
                speed = 2;
                document.getElementById('speedBtn').textContent = '‚ö° ÈÄüÂ∫¶: ÈÄü„ÅÑ';
            } else if (speed === 2) {
                speed = 0.5;
                document.getElementById('speedBtn').textContent = '‚ö° ÈÄüÂ∫¶: ÈÅÖ„ÅÑ';
            } else {
                speed = 1;
                document.getElementById('speedBtn').textContent = '‚ö° ÈÄüÂ∫¶: ÊôÆÈÄö';
            }
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resize);

        // Initialize
        resize();
        animate();

        // Initial ripples
        setTimeout(() => createRipple(width / 2, height / 2), 500);
        setTimeout(() => createRipple(width / 3, height / 3), 1000);
        setTimeout(() => createRipple(width * 2 / 3, height * 2 / 3), 1500);
    </script>
</body>
</html>
