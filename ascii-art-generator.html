    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const asciiOutput = document.getElementById('asciiOutput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const charsets = {
            standard: '@%#*+=-:. '.split('').reverse().join(''),
            simple: '#+:-. '.split('').reverse().join(''),
            blocks: 'â–ˆâ–“â–’â–‘ '.split('').reverse().join(''),
            binary: '01 '
        };
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        });
        
        document.getElementById('widthSlider').addEventListener('input', (e) => {
            document.getElementById('widthValue').textContent = e.target.value;
        });
        
        let currentImage = null;
        
        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    generateAscii();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function generateAscii() {
            if (!currentImage) {
                alert('ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„');
                return;
            }
            
            const width = parseInt(document.getElementById('widthSlider').value);
            const charset = charsets[document.getElementById('charsetSelect').value];
            
            const aspectRatio = currentImage.height / currentImage.width;
            const height = Math.floor(width * aspectRatio * 0.55);
            
            canvas.width = width;
            canvas.height = height;
            
            ctx.drawImage(currentImage, 0, 0, width, height);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;
            
            let ascii = '';
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];
                    
                    const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                    const charIndex = Math.floor(brightness * (charset.length - 1));
                    
                    ascii += charset[charIndex];
                }
                ascii += '\n';
            }
            
            asciiOutput.textContent = ascii;
        }
        
        function copyAscii() {
            const text = asciiOutput.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            });
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
