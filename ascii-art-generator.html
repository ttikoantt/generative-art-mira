<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator | Mira's Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 4px;
        }

        .subtitle {
            text-align: center;
            color: #00cc00;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .input-section {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #00cc00;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            background: transparent;
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .style-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .style-btn {
            flex: 0 1 auto;
            min-width: 80px;
            padding: 8px 15px;
            font-size: 0.85rem;
        }

        .style-btn.active {
            background: #00ff00;
            color: #000;
        }

        .output-section {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 25px;
            min-height: 300px;
            position: relative;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }

        .output-title {
            font-size: 1.1rem;
            color: #00cc00;
        }

        .copy-btn {
            padding: 6px 15px;
            font-size: 0.85rem;
            min-width: auto;
        }

        #asciiOutput {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.2;
            white-space: pre;
            overflow-x: auto;
            color: #00ff00;
            min-height: 200px;
        }

        .empty-state {
            text-align: center;
            color: #008800;
            padding: 60px 20px;
            font-style: italic;
        }

        .history {
            margin-top: 20px;
            background: rgba(0, 255, 0, 0.03);
            border: 1px solid #008800;
            border-radius: 8px;
            padding: 15px;
        }

        .history-title {
            font-size: 1rem;
            color: #00cc00;
            margin-bottom: 10px;
        }

        .history-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }

            .style-buttons {
                flex-direction: column;
            }

            .style-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚¨° ASCII ART</h1>
        <p class="subtitle">„ÉÜ„Ç≠„Çπ„Éà„Çí„Ç¢„Éº„Éà„Å´Â§âÊèõ</p>

        <div class="input-section">
            <div class="input-group">
                <label>„Çπ„Çø„Ç§„É´„ÇíÈÅ∏ÊäûÔºö</label>
                <div class="style-buttons">
                    <button class="style-btn active" data-style="banner">„Éê„Éä„Éº</button>
                    <button class="style-btn" data-style="box">„Éú„ÉÉ„ÇØ„Çπ</button>
                    <button class="style-btn" data-style="simple">„Ç∑„É≥„Éó„É´</button>
                    <button class="style-btn" data-style="arrow">Áü¢Âç∞</button>
                    <button class="style-btn" data-style="star">„Çπ„Çø„Éº</button>
                    <button class="style-btn" data-style="wave">Ê≥¢</button>
                </div>
            </div>

            <div class="input-group">
                <label for="textInput">„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•ÂäõÔºö</label>
                <input type="text" id="textInput" placeholder="MIRA" maxlength="20" value="MIRA">
            </div>

            <div class="button-group">
                <button onclick="generateASCII()">ÁîüÊàê</button>
                <button onclick="randomStyle()">„É©„É≥„ÉÄ„É†</button>
                <button onclick="clearOutput()">„ÇØ„É™„Ç¢</button>
            </div>
        </div>

        <div class="output-section">
            <div class="output-header">
                <span class="output-title">Âá∫ÂäõÁµêÊûú</span>
                <button class="copy-btn" onclick="copyToClipboard()">„Ç≥„Éî„Éº</button>
            </div>
            <div id="asciiOutput">
                <div class="empty-state">„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„ÄåÁîüÊàê„Äç„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            </div>
        </div>

        <div class="history" id="history" style="display: none;">
            <div class="history-title">üìú Â±•Ê≠¥</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let currentStyle = 'banner';
        let history = [];

        const styles = {
            banner: (text) => {
                const line = '‚ïê'.repeat(text.length + 4);
                return `
‚ïî${line}‚ïó
‚ïë  ${text}  ‚ïë
‚ïö${line}‚ïù`;
            },

            box: (text) => {
                return `
‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê
‚îÇ                  ‚îÇ
‚îÇ     ${text}     ‚îÇ
‚îÇ                  ‚îÇ
‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò`;
            },

            simple: (text) => {
                const half = Math.floor(text.length / 2);
                return `
${' '.repeat(half)}‚ñ≤
${' '.repeat(half)}‚îÇ
  ${text}
${' '.repeat(half)}‚îÇ
${' '.repeat(half)}‚ñº`;
            },

            arrow: (text) => {
                const space = ' '.repeat(5);
                return `
${space}‚ñ∫${'‚îÄ'.repeat(text.length)}‚ñ∫
${space}‚îÇ  ${text}  ‚îÇ
${space}‚óÑ${'‚îÄ'.repeat(text.length)}‚óÑ`;
            },

            star: (text) => {
                return `
    ‚òÖ
   ${text}
    ‚òÖ`;
            },

            wave: (text) => {
                let result = '\n';
                const chars = ['‚àº', '‚àΩ', '„Äú', '„Ä∞'];
                for (let i = 0; i < 3; i++) {
                    result += chars[i % chars.length].repeat(10) + '\n';
                }
                result += `  ${text}\n`;
                for (let i = 0; i < 3; i++) {
                    result += chars[(i + 2) % chars.length].repeat(10) + '\n';
                }
                return result;
            }
        };

        // Style button handlers
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
            });
        });

        function generateASCII() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                return;
            }

            const output = styles[currentStyle](text);
            displayOutput(output);
            addToHistory(text, currentStyle, output);
        }

        function displayOutput(text) {
            document.getElementById('asciiOutput').textContent = text;
        }

        function clearOutput() {
            document.getElementById('asciiOutput').innerHTML = '<div class="empty-state">„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„ÄåÁîüÊàê„Äç„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
        }

        function randomStyle() {
            const styleKeys = Object.keys(styles);
            const randomStyle = styleKeys[Math.floor(Math.random() * styleKeys.length)];

            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.style === randomStyle) {
                    btn.classList.add('active');
                }
            });

            currentStyle = randomStyle;
            generateASCII();
        }

        function copyToClipboard() {
            const output = document.getElementById('asciiOutput').textContent;
            if (output.includes('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶')) {
                alert('„Ç≥„Éî„Éº„Åô„Çã„ÇÇ„ÅÆ„Åå„ÅÇ„Çä„Åæ„Åõ„ÇìÔºÅ');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            }).catch(() => {
                alert('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            });
        }

        function addToHistory(text, style, output) {
            history.unshift({ text, style, output, time: new Date().toLocaleTimeString() });
            if (history.length > 10) history.pop();

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyDiv.style.display = 'none';
                return;
            }

            historyDiv.style.display = 'block';
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="displayOutput('${item.output.replace(/'/g, "\\'").replace(/\n/g, '\\n')}')">
                    [${item.time}] ${item.text} (${item.style})
                </div>
            `).join('');
        }

        // Enter key handler
        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateASCII();
        });

        // Initial generation
        generateASCII();
    </script>
</body>
</html>
