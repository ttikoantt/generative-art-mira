    <script>
        const imageInput = document.getElementById('imageInput');
        const resolution = document.getElementById('resolution');
        const resolutionValue = document.getElementById('resolutionValue');
        const charset = document.getElementById('charset');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const randomBtn = document.getElementById('randomBtn');
        const imagePreview = document.getElementById('imagePreview');
        const asciiOutput = document.getElementById('asciiOutput');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let currentImage = null;

        const charsets = {
            standard: '@%#*+=-:. ',
            simple: 'â–ˆâ–“â–’â–‘ ',
            blocks: 'â–ˆâ–“â–’â–‘ ',
            binary: '01',
            dots: '.:;+*'
        };

        resolution.addEventListener('input', (e) => {
            resolutionValue.textContent = e.target.value;
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        convertBtn.addEventListener('click', convertToAscii);
        downloadBtn.addEventListener('click', downloadAscii);
        randomBtn.addEventListener('click', loadRandomImage);

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    drawPreview(img);
                    convertToAscii();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawPreview(img) {
            const canvas = imagePreview;
            const ctx = canvas.getContext('2d');
            
            const maxWidth = canvas.clientWidth;
            const maxHeight = canvas.clientHeight;
            
            let width = img.width;
            let height = img.height;
            
            if (width > maxWidth) {
                height = (maxWidth / width) * height;
                width = maxWidth;
            }
            
            if (height > maxHeight) {
                width = (maxHeight / height) * width;
                height = maxHeight;
            }
            
            canvas.width = width;
            canvas.height = height;
            
            ctx.drawImage(img, 0, 0, width, height);
        }

        function convertToAscii() {
            if (!currentImage) {
                asciiOutput.textContent = 'ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„...';
                return;
            }

            const res = parseInt(resolution.value);
            const chars = charsets[charset.value];
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const aspectRatio = currentImage.width / currentImage.height;
            let width = res;
            let height = Math.floor(res / aspectRatio / 2); // Adjust for character aspect ratio

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(currentImage, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;

            let ascii = '';
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];
                    
                    // Convert to grayscale
                    const gray = (r + g + b) / 3;
                    
                    // Map to character
                    const charIndex = Math.floor((gray / 255) * (chars.length - 1));
                    ascii += chars[charIndex];
                }
                ascii += '\n';
            }

            asciiOutput.textContent = ascii;
        }

        function downloadAscii() {
            const ascii = asciiOutput.textContent;
            if (!ascii || ascii === 'ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„...') {
                alert('ã¾ãšç”»åƒã‚’å¤‰æ›ã—ã¦ãã ã•ã„');
                return;
            }

            const blob = new Blob([ascii], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadRandomImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');

            // Generate a random gradient pattern
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, `hsl(${Math.random() * 360}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${Math.random() * 360}, 70%, 50%)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 200);

            // Add some random shapes
            for (let i = 0; i < 10; i++) {
                ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 50%)`;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * 200,
                    Math.random() * 200,
                    Math.random() * 50 + 10,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            const img = new Image();
            img.onload = () => {
                currentImage = img;
                drawPreview(img);
                convertToAscii();
            };
            img.src = canvas.toDataURL();
        }
