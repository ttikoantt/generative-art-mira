<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field Particles</title>
    <style>
        * {
            margin: 0;

        }

        body {

        }

        .controls {
            position: fixed;

            padding: 20px;

        .btn {

            justify-content: center;
            transition: transform 0.2s;
        }

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>‚öôÔ∏è „Ç≥„É≥„Éà„É≠„Éº„É´</h3>
        <div class="control">
            <label>Á≤íÂ≠êÊï∞: <span id="particleCountValue">2000</span></label>
            <input type="range" id="particleCount" min="500" max="5000" value="2000">
        </div>
        <div class="control">
            <label>ÊµÅ„Çå„ÅÆÂº∑„Åï: <span id="forceValue">0.5</span></label>
            <input type="range" id="force" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        <div class="control">
            <label>Ëâ≤Áõ∏Â§âÂåñ: <span id="hueSpeedValue">0.5</span></label>
            <input type="range" id="hueSpeed" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        <button class="btn" onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <div class="info">
        üé® „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Éï„É≠„Éº„Éª„Éï„Ç£„Éº„É´„Éâ<br>
        Á≤íÂ≠ê„Åå„Éé„Ç§„Ç∫„Éô„Éº„Çπ„ÅÆÊµÅ„ÇåÂ†¥„Å´Ê≤ø„Å£„Å¶ÁßªÂãï
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let cols, rows;
        const scale = 20;
        let particleCount = 2000;
        let forceStrength = 0.5;
        let hueSpeed = 0.5;
        let baseHue = 0;
        let zOff = 0;

        // Perlin noise implementation
        const noise = (function() {
            const permutation = [];
            for (let i = 0; i < 256; i++) permutation[i] = i;
            for (let i = 255; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [permutation[i], permutation[j]] = [permutation[j], permutation[i]];
            }
            const p = [...permutation, ...permutation];

            function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
            function lerp(t, a, b) { return a + t * (b - a); }
            function grad(hash, x, y, z) {
                const h = hash & 15;
                const u = h < 8 ? x : y;
                const v = h < 4 ? y : h === 12 || h === 14 ? x : z;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            return function(x, y, z) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                const Z = Math.floor(z) & 255;
                x -= Math.floor(x);
                y -= Math.floor(y);
                z -= Math.floor(z);
                const u = fade(x);
                const v = fade(y);
                const w = fade(z);
                const A = p[X] + Y, AA = p[A] + Z, AB = p[A + 1] + Z;
                const B = p[X + 1] + Y, BA = p[B] + Z, BB = p[B + 1] + Z;
                return lerp(w, lerp(v, lerp(u, grad(p[AA], x, y, z), grad(p[BA], x - 1, y, z)),
                    lerp(u, grad(p[AB], x, y - 1, z), grad(p[BB], x - 1, y - 1, z))),
                    lerp(v, lerp(u, grad(p[AA + 1], x, y, z - 1), grad(p[BA + 1], x - 1, y, z - 1)),
                    lerp(u, grad(p[AB + 1], x, y - 1, z - 1), grad(p[BB + 1], x - 1, y - 1, z - 1))));
            };
        })();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
                this.hueOffset = Math.random() * 60 - 30;
            }

            update() {
                const col = Math.floor(this.x / scale);
                const row = Math.floor(this.y / scale);
                const index = col + row * cols;

                if (flowField[index]) {
                    const angle = flowField[index];
                    this.vx += Math.cos(angle) * forceStrength;
                    this.vy += Math.sin(angle) * forceStrength;
                }

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 4) {
                    this.vx = (this.vx / speed) * 4;
                    this.vy = (this.vy / speed) * 4;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                // Boundary check
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                const hue = (baseHue + this.hueOffset) % 360;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);

                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5 + speed * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.fill();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cols = Math.ceil(width / scale);
            rows = Math.ceil(height / scale);
            initFlowField();
        }

        function initFlowField() {
            flowField = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const angle = noise(x * 0.1, y * 0.1, zOff) * Math.PI * 4;
                    flowField.push(angle);
                }
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Trail effect
            ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            baseHue += hueSpeed * 0.1;
            zOff += 0.003;

            // Slowly update flow field
            if (Math.floor(baseHue * 10) % 50 === 0) {
                initFlowField();
            }

            requestAnimationFrame(animate);
        }

        function reset() {
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, width, height);
            init();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Controls
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = particleCount;
            init();
        });

        document.getElementById('force').addEventListener('input', (e) => {
            forceStrength = parseFloat(e.target.value);
            document.getElementById('forceValue').textContent = forceStrength;
        });

        document.getElementById('hueSpeed').addEventListener('input', (e) => {
            hueSpeed = parseFloat(e.target.value);
            document.getElementById('hueSpeedValue').textContent = hueSpeed;
        });

        window.addEventListener('resize', resize);

        // Init
        resize();
        init();
        animate();
    </script>
</body>
</html>
