<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Light Particles - Interactive Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>Light Particles</h1>
        <p>マウスを動かして光の粒子を生成</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">全画面</button>

    <div class="stats" id="stats"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let isMouseDown = false;
        let hue = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
                this.life -= this.decay;
                this.rotation += this.rotationSpeed;
                this.size *= 0.99;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // 外側の光
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, this.size * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.life * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
                ctx.fillStyle = gradient;
                ctx.arc(0, 0, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // 中心の明るい部分
                ctx.beginPath();
                ctx.fillStyle = `hsla(${this.hue}, 100%, 90%, ${this.life})`;
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue));
            }
            hue = (hue + 0.5) % 360;
        }

        function animate() {
            // トレイルエフェクト用の半透明背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // 粒子を更新して描画
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // マウスボタンが押されている間、粒子を生成
            if (isMouseDown) {
                createParticles(mouse.x, mouse.y, 3);
            }

            stats.textContent = `Particles: ${particles.length}`;

            requestAnimationFrame(animate);
        }

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            createParticles(mouse.x, mouse.y, 2);
        });

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            createParticles(mouse.x, mouse.y, 5);
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isMouseDown = false;
        });

        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            createParticles(mouse.x, mouse.y, 5);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            createParticles(mouse.x, mouse.y, 2);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // 全画面ボタン
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // アニメーション開始
        animate();

        // 初期粒子を生成
        createParticles(width / 2, height / 2, 20);
    </script>
</body>
</html>
