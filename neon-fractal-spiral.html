<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éç„Ç™„É≥„Éª„Éï„É©„ÇØ„Çø„É´„Éª„Çπ„Éë„Ç§„É©„É´ | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 12px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px #0ff;
        }

        @media (max-width: 768px) {
            .info {
                font-size: 10px;
                top: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <div>üåÄ „Éç„Ç™„É≥„Éª„Éï„É©„ÇØ„Çø„É´„Éª„Çπ„Éë„Ç§„É©„É´</div>
        <div>Click to regenerate</div>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let rotation = 0;
        let animationId;
        let time = 0;

        // „Éë„É©„É°„Éº„Çø
        let spirals = 5;
        let arms = 3;
        let maxDepth = 6;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            centerX = width / 2;
            centerY = height / 2;
        }

        function generatePalette() {
            // „Éç„Ç™„É≥„Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà
            const palettes = [
                ['#ff00ff', '#00ffff', '#ff00aa', '#00aaff'], // „Éû„Çº„É≥„ÇøÔºÜ„Ç∑„Ç¢„É≥
                ['#00ff00', '#ff00ff', '#ffff00', '#00ffff'], // „Ç∞„É™„Éº„É≥ÔºÜ„Éî„É≥„ÇØ
                ['#ff0066', '#00ffcc', '#ffcc00', '#9900ff'], // „Ç≥„É≥„Éà„É©„Çπ„Éà
                ['#00ffff', '#ff00ff', '#ffff00', '#ff0066'], // „Çµ„Ç§„Éê„Éº„Éë„É≥„ÇØ
            ];
            return palettes[Math.floor(Math.random() * palettes.length)];
        }

        let palette = generatePalette();
        let currentDepth = 0;
        let spiralOffset = 0;

        function drawSpiral(x, y, radius, angle, depth, maxD) {
            if (depth > maxD || radius < 1) return;

            const progress = depth / maxD;
            const colorIndex = Math.floor(progress * (palette.length - 1));
            const color = palette[colorIndex % palette.length];
            const alpha = 1 - progress * 0.7;
            const lineWidth = (maxD - depth) * 2 + 1;

            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;

            // „Çπ„Éë„Ç§„É©„É´„ÇíÊèèÁîª
            const turns = 2 + (maxD - depth) * 0.5;
            const points = 100;

            for (let i = 0; i <= points; i++) {
                const t = i / points;
                const spiralAngle = angle + t * turns * Math.PI * 2;
                const spiralRadius = radius * (1 - t * 0.8);

                const px = x + Math.cos(spiralAngle) * spiralRadius;
                const py = y + Math.sin(spiralAngle) * spiralRadius;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }

            ctx.stroke();
            ctx.shadowBlur = 0;

            // Â≠ê„Çπ„Éë„Ç§„É©„É´
            if (depth < maxD) {
                const children = arms;
                const offsetAngle = (Math.PI * 2) / children;

                for (let i = 0; i < children; i++) {
                    const childAngle = angle + offsetAngle * i + spiralOffset;
                    const childRadius = radius * 0.4;
                    const cx = x + Math.cos(childAngle) * radius * 0.7;
                    const cy = y + Math.sin(childAngle) * radius * 0.7;

                    drawSpiral(cx, cy, childRadius, childAngle, depth + 1, maxD);
                }
            }
        }

        function draw() {
            // „Éï„Çß„Éº„ÉâÂäπÊûú
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // ‰∏≠Â§Æ„Çπ„Éë„Ç§„É©„É´
            for (let i = 0; i < spirals; i++) {
                const baseAngle = (Math.PI * 2 / spirals) * i + rotation;
                const baseRadius = Math.min(width, height) * 0.35;
                const px = centerX + Math.cos(baseAngle) * baseRadius * 0.3;
                const py = centerY + Math.sin(baseAngle) * baseRadius * 0.3;

                drawSpiral(px, py, baseRadius * 0.6, baseAngle, 0, maxDepth);
            }

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Êõ¥Êñ∞
            rotation += 0.003;
            time += 0.02;
            spiralOffset = Math.sin(time * 0.5) * 0.5;

            animationId = requestAnimationFrame(draw);
        }

        function regenerate() {
            // „Éë„É©„É°„Éº„Çø„Çí„É©„É≥„ÉÄ„É†„Å´Â§âÊõ¥
            spirals = Math.floor(Math.random() * 4) + 3; // 3-6
            arms = Math.floor(Math.random() * 3) + 2; // 2-4
            maxDepth = Math.floor(Math.random() * 3) + 4; // 4-6
            palette = generatePalette();

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', regenerate);

        // ÂàùÊúüÂåñ
        resize();
        draw();
    </script>
</body>
</html>
