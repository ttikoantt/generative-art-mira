<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Moonlight Reflections - ムーンライト・リフレクションズ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
            z-index: 100;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control label {
            color: #a0a0ff;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control input[type="range"] {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(160, 160, 255, 0.3);
            border-radius: 3px;
            outline: none;
        }

        .control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #a0a0ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(160, 160, 255, 0.8);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #a0a0ff;
            border: 1px solid rgba(160, 160, 255, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(160, 160, 255, 0.3);
            box-shadow: 0 0 20px rgba(160, 160, 255, 0.5);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(160, 160, 255, 0.5);
            z-index: 100;
        }

        .title span {
            display: block;
            font-size: 12px;
            color: rgba(160, 160, 255, 0.8);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                padding: 12px 15px;
                gap: 12px;
            }

            .control input[type="range"] {
                width: 80px;
            }

            .title {
                font-size: 18px;
            }

            .fullscreen-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="title">
        Moonlight Reflections
        <span>ムーンライト・リフレクションズ</span>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>

    <div class="controls">
        <div class="control">
            <label>波の高さ</label>
            <input type="range" id="waveHeight" min="5" max="50" value="20">
        </div>
        <div class="control">
            <label>波の速度</label>
            <input type="range" id="waveSpeed" min="1" max="10" value="3">
        </div>
        <div class="control">
            <label>反射の強さ</label>
            <input type="range" id="reflectionStrength" min="50" max="200" value="100">
        </div>
        <div class="control">
            <label>月の輝き</label>
            <input type="range" id="moonGlow" min="20" max="100" value="50">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;

        // Parameters
        let waveHeight = 20;
        let waveSpeed = 3;
        let reflectionStrength = 100;
        let moonGlow = 50;

        // Resize handler
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // Event listeners for controls
        document.getElementById('waveHeight').addEventListener('input', (e) => {
            waveHeight = parseInt(e.target.value);
        });

        document.getElementById('waveSpeed').addEventListener('input', (e) => {
            waveSpeed = parseInt(e.target.value);
        });

        document.getElementById('reflectionStrength').addEventListener('input', (e) => {
            reflectionStrength = parseInt(e.target.value);
        });

        document.getElementById('moonGlow').addEventListener('input', (e) => {
            moonGlow = parseInt(e.target.value);
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Draw moon
        function drawMoon(x, y, radius) {
            // Moon glow
            const glowGradient = ctx.createRadialGradient(x, y, radius * 0.5, x, y, radius * 3);
            glowGradient.addColorStop(0, `rgba(255, 255, 240, ${moonGlow / 100})`);
            glowGradient.addColorStop(0.5, `rgba(200, 200, 255, ${moonGlow / 200})`);
            glowGradient.addColorStop(1, 'rgba(100, 100, 200, 0)');

            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, width, height);

            // Moon body
            const moonGradient = ctx.createRadialGradient(x - radius * 0.3, y - radius * 0.3, 0, x, y, radius);
            moonGradient.addColorStop(0, '#ffffff');
            moonGradient.addColorStop(0.7, '#fffff0');
            moonGradient.addColorStop(1, '#e8e8ff');

            ctx.fillStyle = moonGradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw waves
        function drawWaves(baseY, reflectionX) {
            const waveCount = 5;

            for (let w = 0; w < waveCount; w++) {
                ctx.beginPath();

                const alpha = 0.3 - (w * 0.05);
                const phase = time * (waveSpeed / 100) + (w * 0.5);

                for (let x = 0; x <= width; x += 5) {
                    // Multiple wave layers
                    let y = baseY;

                    // Primary wave
                    y += Math.sin((x * 0.01) + phase) * waveHeight;

                    // Secondary wave
                    y += Math.sin((x * 0.02) + phase * 1.5) * (waveHeight * 0.5);

                    // Tertiary wave
                    y += Math.sin((x * 0.005) + phase * 0.7) * (waveHeight * 0.3);

                    // Reflection influence
                    const distToReflection = Math.abs(x - reflectionX);
                    const reflectionInfluence = Math.max(0, 1 - (distToReflection / 300));
                    y += reflectionInfluence * Math.sin(x * 0.05 + phase * 2) * (waveHeight * 0.5);

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();

                // Wave gradient
                const waveGradient = ctx.createLinearGradient(0, baseY - 50, 0, height);
                waveGradient.addColorStop(0, `rgba(100, 150, 255, ${alpha})`);
                waveGradient.addColorStop(0.5, `rgba(50, 100, 200, ${alpha * 0.8})`);
                waveGradient.addColorStop(1, `rgba(20, 50, 150, ${alpha * 0.6})`);

                ctx.fillStyle = waveGradient;
                ctx.fill();

                // Wave highlight
                ctx.strokeStyle = `rgba(200, 220, 255, ${alpha * 0.5})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // Draw moon reflection
        function drawReflection(moonX, moonY, moonRadius, waterY) {
            const reflectionCount = 20;

            for (let i = 0; i < reflectionCount; i++) {
                const y = waterY + 20 + (i * 15);
                const widthFactor = 1 - (i / reflectionCount);
                const alpha = (1 - (i / reflectionCount)) * 0.5;

                const reflectionWidth = (moonRadius * 2) * widthFactor * (reflectionStrength / 100);
                const shimmer = Math.sin(time * (waveSpeed / 50) + i * 0.5) * 10;

                ctx.fillStyle = `rgba(255, 255, 240, ${alpha})`;
                ctx.beginPath();
                ctx.ellipse(moonX + shimmer, y, reflectionWidth, 3, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw stars
        function drawStars() {
            for (let i = 0; i < 100; i++) {
                const x = (Math.sin(i * 567.8) * 0.5 + 0.5) * width;
                const y = (Math.cos(i * 234.5) * 0.5 + 0.5) * (height * 0.6);
                const size = Math.random() * 1.5;
                const twinkle = Math.sin(time * 0.01 + i) * 0.5 + 0.5;

                ctx.fillStyle = `rgba(255, 255, 255, ${twinkle * 0.8})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Animation loop
        function animate() {
            // Clear
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, width, height);

            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.7);
            skyGradient.addColorStop(0, '#0a0a1a');
            skyGradient.addColorStop(0.5, '#1a1a2e');
            skyGradient.addColorStop(1, '#2a2a4e');

            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height * 0.7);

            // Draw stars
            drawStars();

            // Moon position
            const moonX = width * 0.7;
            const moonY = height * 0.25;
            const moonRadius = Math.min(width, height) * 0.08;

            // Draw moon
            drawMoon(moonX, moonY, moonRadius);

            // Water surface
            const waterY = height * 0.55;

            // Draw reflection
            drawReflection(moonX, moonY, moonRadius, waterY);

            // Draw waves
            drawWaves(waterY, moonX);

            time += 1;
            requestAnimationFrame(animate);
        }

        animate();

        // Touch interaction
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            const deltaX = e.touches[0].clientX - touchStartX;
            waveHeight = Math.max(5, Math.min(50, 20 + deltaX * 0.1));
            document.getElementById('waveHeight').value = waveHeight;
        });
    </script>
</body>
</html>
