<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Wave - „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¶„Çß„Éº„Éñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button class="btn" id="paletteBtn">üé® „Éë„É¨„ÉÉ„ÉàÂ§âÊõ¥</button>
        <button class="btn" id="speedBtn">‚ö° ÈÄüÂ∫¶Â§âÊõ¥</button>
        <button class="btn" id="densityBtn">‚ú® ÂØÜÂ∫¶Â§âÊõ¥</button>
    </div>

    <button class="btn fullscreen" id="fullscreenBtn">üì∫ ÂÖ®ÁîªÈù¢</button>

    <div class="info">Particle Wave - „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÊìç‰Ωú</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let time = 0;

        // „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà
        const palettes = [
            { name: 'Ocean', colors: ['#00d4ff', '#0099cc', '#006699', '#003366', '#001a33'] },
            { name: 'Sunset', colors: ['#ff6b6b', '#feca57', '#ff9ff3', '#ff6348', '#ff4757'] },
            { name: 'Forest', colors: ['#2ecc71', '#27ae60', '#1e8449', '#17a589', '#138d75'] },
            { name: 'Galaxy', colors: ['#9b59b6', '#8e44ad', '#e056fd', '#be2edd', '#6c5ce7'] },
            { name: 'Fire', colors: ['#ff9500', '#ff5e3a', '#ff2d55', '#ffcc00', '#ff6b9d'] }
        ];

        let currentPalette = 0;
        let speedMultiplier = 1;
        let densityLevel = 1;
        const densityLevels = [1500, 3000, 5000];

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.02 + 0.01;
                this.offset = Math.random() * Math.PI * 2;
                this.colorIndex = Math.floor(Math.random() * 5);
                this.alpha = Math.random() * 0.5 + 0.3;
            }

            update() {
                // „Éû„Ç¶„Çπ„ÅÆÂΩ±Èüø
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const influence = Math.max(0, 1 - dist / 300);

                // Ê≥¢„ÅÆÂãï„Åç
                const waveX = Math.sin(time * this.speed * speedMultiplier + this.offset) * 50;
                const waveY = Math.cos(time * this.speed * speedMultiplier * 0.5 + this.offset) * 30;

                // „Éé„Ç§„Ç∫„ÅÆ„Çà„ÅÜ„Å™Âãï„Åç
                const noiseX = Math.sin(this.x * 0.01 + time * 0.001) * 20;
                const noiseY = Math.cos(this.y * 0.01 + time * 0.001) * 20;

                // „Éû„Ç¶„Çπ„Å∏„ÅÆÂºï„ÅçÂØÑ„Åõ
                const pullX = dx * influence * 0.1;
                const pullY = dy * influence * 0.1;

                this.x = this.baseX + waveX + noiseX + pullX;
                this.y = this.baseY + waveY + noiseY + pullY;

                // Ëâ≤„ÅÆÂ§âÂåñ
                this.colorIndex = (this.colorIndex + 0.01) % 5;
            }

            draw() {
                const palette = palettes[currentPalette];
                const color = palette.colors[Math.floor(this.colorIndex)];

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            particles = [];
            const count = densityLevels[densityLevel - 1];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            time++;
            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', () => {
            init();
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchstart', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        document.getElementById('paletteBtn').addEventListener('click', () => {
            currentPalette = (currentPalette + 1) % palettes.length;
        });

        document.getElementById('speedBtn').addEventListener('click', () => {
            speedMultiplier = speedMultiplier === 1 ? 2 : speedMultiplier === 2 ? 0.5 : 1;
        });

        document.getElementById('densityBtn').addEventListener('click', () => {
            densityLevel = densityLevel === 3 ? 1 : densityLevel + 1;
            init();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        init();
        animate();
    </script>
</body>
</html>
