<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Color Generator - æ°—åˆ†ã§è‰²ã‚’æ¢ãã†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 2s ease;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .mood-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .mood-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mood-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .mood-btn.happy {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
        }

        .mood-btn.calm {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .mood-btn.energetic {
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            color: white;
        }

        .mood-btn.sad {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .mood-btn.romantic {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .mood-btn.focus {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .color-display {
            display: none;
            animation: fadeIn 1s ease;
        }

        .color-display.active {
            display: block;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .color-swatch:nth-child(2) {
            animation-delay: 0.5s;
        }

        .color-swatch:nth-child(3) {
            animation-delay: 1s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-info {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .regenerate-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .regenerate-btn:hover {
            background: white;
            color: #667eea;
        }

        .floating-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .color-swatch {
                width: 90px;
                height: 90px;
                font-size: 0.8em;
            }

            .mood-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-circles" id="circles"></div>

    <div class="container">
        <h1>ğŸ¨ Mood Color Generator</h1>
        <p class="subtitle">ä»Šã®æ°—åˆ†ã‚’é¸ã‚“ã§ã€ã‚ãªãŸã®è‰²ã‚’è¦‹ã¤ã‘ã‚ˆã†</p>

        <div class="mood-buttons" id="moodButtons">
            <button class="mood-btn happy" data-mood="happy">ğŸ˜Š Happy</button>
            <button class="mood-btn calm" data-mood="calm">ğŸ˜Œ Calm</button>
            <button class="mood-btn energetic" data-mood="energetic">âš¡ Energetic</button>
            <button class="mood-btn sad" data-mood="sad">ğŸ˜¢ Sad</button>
            <button class="mood-btn romantic" data-mood="romantic">ğŸ’• Romantic</button>
            <button class="mood-btn focus" data-mood="focus">ğŸ¯ Focus</button>
        </div>

        <div class="color-display" id="colorDisplay">
            <p class="color-info" id="colorInfo"></p>
            <div class="color-palette" id="colorPalette"></div>
            <button class="regenerate-btn" id="regenerateBtn">ğŸ”„ åˆ¥ã®è‰²ã‚’ç”Ÿæˆ</button>
        </div>
    </div>

    <script>
        const moodColors = {
            happy: {
                colors: [
                    ['#f6d365', '#fda085', '#f9d423'],
                    ['#ffecd2', '#fcb69f', '#ff9a9e'],
                    ['#ffd89b', '#19547b', '#f6d365'],
                    ['#ffe259', '#ffa751', '#f6d365']
                ],
                info: 'Happy: æ˜ã‚‹ããƒã‚¸ãƒ†ã‚£ãƒ–ãªæ°—åˆ†'
            },
            calm: {
                colors: [
                    ['#a8edea', '#fed6e3', '#d299c2'],
                    ['#89f7fe', '#66a6ff', '#a8edea'],
                    ['#e0c3fc', '#8ec5fc', '#a8edea'],
                    ['#fddb92', '#d1fdff', '#a8edea']
                ],
                info: 'Calm: ç©ã‚„ã‹ã§å¹³å’Œãªæ°—åˆ†'
            },
            energetic: {
                colors: [
                    ['#ff0844', '#ffb199', '#f093fb'],
                    ['#fa709a', '#fee140', '#ff0844'],
                    ['#ff6b6b', '#feca57', '#ff0844'],
                    ['#ee0979', '#ff6a00', '#ff0844']
                ],
                info: 'Energetic: ã‚¨ãƒãƒ«ã‚®ãƒƒã‚·ãƒ¥ãªæ°—åˆ†'
            },
            sad: {
                colors: [
                    ['#667eea', '#764ba2', '#6B8DD6'],
                    ['#4facfe', '#00f2fe', '#667eea'],
                    ['#a18cd1', '#fbc2eb', '#667eea'],
                    ['#5B86E5', '#36D1DC', '#667eea']
                ],
                info: 'Sad: é™ã‹ã«è€ƒãˆè¾¼ã‚€æ°—åˆ†'
            },
            romantic: {
                colors: [
                    ['#f093fb', '#f5576c', '#ff9a9e'],
                    ['#ffecd2', '#fcb69f', '#f093fb'],
                    ['#ff6b9d', '#c06c84', '#f093fb'],
                    ['#fa709a', '#fee140', '#f093fb']
                ],
                info: 'Romantic: ãƒ­ãƒãƒ³ãƒãƒƒã‚¯ãªæ°—åˆ†'
            },
            focus: {
                colors: [
                    ['#4facfe', '#00f2fe', '#43e97b'],
                    ['#38f9d7', '#43e97b', '#4facfe'],
                    ['#96fbc4', '#f9f586', '#4facfe'],
                    ['#a8edea', '#fed6e3', '#4facfe']
                ],
                info: 'Focus: é›†ä¸­ã—ã¦å–ã‚Šçµ„ã‚€æ°—åˆ†'
            }
        };

        let currentMood = null;

        // Create floating circles
        function createCircles() {
            const container = document.getElementById('circles');
            for (let i = 0; i < 10; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.width = Math.random() * 200 + 100 + 'px';
                circle.style.height = circle.style.width;
                circle.style.left = Math.random() * 100 + '%';
                circle.style.top = Math.random() * 100 + '%';
                circle.style.background = 'rgba(255,255,255,0.1)';
                circle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(circle);
            }
        }

        // Generate color palette
        function generateColors(mood) {
            const moodData = moodColors[mood];
            const paletteIndex = Math.floor(Math.random() * moodData.colors.length);
            const colors = moodData.colors[paletteIndex];

            // Update background gradient
            document.body.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;

            // Create color swatches
            const paletteContainer = document.getElementById('colorPalette');
            paletteContainer.innerHTML = '';

            colors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.background = color;
                swatch.style.animationDelay = (index * 0.3) + 's';
                swatch.textContent = color.toUpperCase();
                swatch.onclick = () => {
                    navigator.clipboard.writeText(color);
                    swatch.textContent = 'COPIED!';
                    setTimeout(() => {
                        swatch.textContent = color.toUpperCase();
                    }, 1000);
                };
                paletteContainer.appendChild(swatch);
            });

            // Update color info
            document.getElementById('colorInfo').textContent = moodData.info;

            // Show color display
            document.getElementById('colorDisplay').classList.add('active');
        }

        // Event listeners
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentMood = btn.dataset.mood;
                generateColors(currentMood);
            });
        });

        document.getElementById('regenerateBtn').addEventListener('click', () => {
            if (currentMood) {
                generateColors(currentMood);
            }
        });

        // Initialize
        createCircles();
    </script>
</body>
</html>
