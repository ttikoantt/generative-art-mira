<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® „Ç≠„É©„Ç≠„É©„ÉÜ„Ç≠„Çπ„Éà ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .sparkle-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            user-select: none;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sparkle-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                #ff0080,
                #ff8c00,
                #40e0d0,
                #ff0080
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-anim 1s ease-out forwards;
        }

        @keyframes sparkle-anim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .hint {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 8s ease-in infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    <div class="container">
        <div class="sparkle-text" id="sparkleText" data-text="„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Å≠ÔºÅ">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Å≠ÔºÅ</div>
        <div class="hint">‚ú® „ÉÜ„Ç≠„Çπ„Éà„Çí„ÇØ„É™„ÉÉ„ÇØ ‚ú®</div>
    </div>

    <script>
        const messages = [
            "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Å≠ÔºÅ",
            "‚ú® „Ç≠„É©„Ç≠„É© ‚ú®",
            "ÂÖâ„ÇäËºù„Åè",
            "„Åæ„Å∞„ÇÜ„ÅÑ",
            "Áæé„Åó„ÅÑ",
            "È≠îÊ≥ï„ÅÆÊôÇÈñì",
            "üí´ ÁâπÂà•„Å™Áû¨Èñì üí´",
            "Ëºù„ÅçÁ∂ö„Åë„Çã",
            "‚ú® Ê∞∏ÈÅ†„Å´ ‚ú®",
            "Âêõ„ÇÇËºù„ÅÑ„Å¶„Çã"
        ];

        let currentIndex = 0;
        const sparkleText = document.getElementById('sparkleText');

        sparkleText.addEventListener('click', (e) => {
            currentIndex = (currentIndex + 1) % messages.length;
            const newMessage = messages[currentIndex];
            sparkleText.textContent = newMessage;
            sparkleText.setAttribute('data-text', newMessage);

            // „ÇØ„É™„ÉÉ„ÇØ‰ΩçÁΩÆ„Åß„Çπ„Éë„Éº„ÇØ„É´„Ç®„Éï„Çß„ÇØ„Éà
            for (let i = 0; i < 12; i++) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            document.body.appendChild(sparkle);

            const angle = Math.random() * Math.PI * 2;
            const distance = 30 + Math.random() * 50;
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;

            sparkle.style.left = (x + offsetX) + 'px';
            sparkle.style.top = (y + offsetY) + 'px';
            sparkle.style.width = (5 + Math.random() * 10) + 'px';
            sparkle.style.height = sparkle.style.width;

            setTimeout(() => sparkle.remove(), 1000);
        }

        // ËÉåÊôØ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particlesContainer.appendChild(particle);
        }

        // „É©„É≥„ÉÄ„É†„Å™„Çπ„Éë„Éº„ÇØ„É´
        setInterval(() => {
            const rect = sparkleText.getBoundingClientRect();
            const x = rect.left + Math.random() * rect.width;
            const y = rect.top + Math.random() * rect.height;
            createSparkle(x, y);
        }, 500);
    </script>
</body>
</html>
