<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field Art - Interactive Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #00ffaa;
        }

        .controls p {
            margin: 5px 0;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 170, 0.2);
            border: 2px solid #00ffaa;
            color: #00ffaa;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 170, 0.3);
            transform: scale(1.05);
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            color: #00ffaa;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>ğŸŒŠ Flow Field Art</h3>
        <p>â€¢ ç§»å‹•: ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’èª˜å°</p>
        <p>â€¢ ã‚¯ãƒªãƒƒã‚¯: è‰²ã‚’å¤‰æ›´</p>
        <p>â€¢ ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ</p>
    </div>

    <div class="stats" id="stats">
        ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«: 0 | FPS: 60
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">
        ğŸ–¥ï¸ å…¨ç”»é¢è¡¨ç¤º
    </button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let particles = [];
        let mousePositions = [];
        let hue = 0;
        let animationId;
        let lastTime = 0;
        let fps = 60;

        // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y, customHue) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.hue = customHue !== undefined ? customHue : Math.random() * 360;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.angle = Math.random() * Math.PI * 2;
                this.curve = Math.random() * 0.1 + 0.05;
            }

            update(mouseX, mouseY, hasMouse) {
                // ãƒ•ãƒ­ãƒ¼ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®å‹•ã
                this.angle += this.curve;
                this.speedX = Math.cos(this.angle) * 2;
                this.speedY = Math.sin(this.angle) * 2;

                // ãƒã‚¦ã‚¹ã®å½±éŸ¿
                if (hasMouse) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 200) {
                        const force = (200 - distance) / 200;
                        this.speedX += dx * force * 0.05;
                        this.speedY += dy * force * 0.05;
                    }
                }

                // è»Œè·¡ã«æ²¿ã£ãŸå‹•ã
                mousePositions.forEach(pos => {
                    const dx = pos.x - this.x;
                    const dy = pos.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const force = (150 - distance) / 150;
                        this.speedX += dx * force * 0.03;
                        this.speedY += dy * force * 0.03;
                    }
                });

                this.x += this.speedX;
                this.y += this.speedY;

                // è‰²ã®å¤‰åŒ–
                this.hue += 0.5;

                // å¯¿å‘½
                this.life -= this.decay;

                // ç”»é¢å¤–ã«å‡ºãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
                if (this.x < 0 || this.x > width ||
                    this.y < 0 || this.y > height ||
                    this.life <= 0) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.life = 1;
                    this.hue = Math.random() * 360;
                }
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 50%, ${this.life})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
        function createParticles(count, x, y, customHue) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, customHue));
            }
        }

        // åˆæœŸãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        createParticles(300);

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        let mouseX = 0, mouseY = 0, hasMouse = false;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            hasMouse = true;

            // è»Œè·¡ã‚’è¨˜éŒ²
            mousePositions.push({ x: mouseX, y: mouseY });
            if (mousePositions.length > 50) {
                mousePositions.shift();
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è¿½åŠ 
            if (particles.length < 500) {
                createParticles(2, mouseX, mouseY);
            }
        });

        canvas.addEventListener('mouseleave', () => {
            hasMouse = false;
        });

        canvas.addEventListener('click', (e) => {
            hue = (hue + 60) % 360;
            createParticles(20, e.clientX, e.clientY, hue);
        });

        canvas.addEventListener('dblclick', (e) => {
            // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            for (let i = 0; i < 100; i++) {
                const particle = new Particle(e.clientX, e.clientY, hue);
                particle.speedX = (Math.random() - 0.5) * 10;
                particle.speedY = (Math.random() - 0.5) * 10;
                particle.size = Math.random() * 5 + 2;
                particles.push(particle);
            }
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            hasMouse = true;

            mousePositions.push({ x: mouseX, y: mouseY });
            if (mousePositions.length > 50) {
                mousePositions.shift();
            }

            if (particles.length < 500) {
                createParticles(3, mouseX, mouseY);
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            hasMouse = false;
        });

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate(currentTime) {
            // FPSè¨ˆç®—
            if (currentTime - lastTime >= 1000) {
                fps = Math.round(1000 / (currentTime - lastTime) * 60);
                lastTime = currentTime;
            }

            // æ®‹åƒåŠ¹æœ
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ›´æ–°
            particles.forEach(particle => {
                particle.update(mouseX, mouseY, hasMouse);
                particle.draw();
            });

            // å¤ã„ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å‰Šé™¤
            particles = particles.filter(p => p.life > 0);

            // çµ±è¨ˆæ›´æ–°
            stats.textContent = `ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«: ${particles.length} | FPS: ${fps}`;

            animationId = requestAnimationFrame(animate);
        }

        animate(0);

        // å…¨ç”»é¢è¡¨ç¤º
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // å®šæœŸçš„ã«ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è¿½åŠ 
        setInterval(() => {
            if (particles.length < 300) {
                createParticles(10);
            }
        }, 1000);
    </script>
</body>
</html>
