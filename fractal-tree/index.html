<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - Interactive Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label {
            font-size: 0.85rem;
            opacity: 0.8;
            white-space: nowrap;
        }
        
        input[type="range"] {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 20px;
            color: #000;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        
        .fullscreen-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
        }
        
        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 70px;
        }
        
        canvas {
            max-width: 100%;
            max-height: calc(100vh - 70px);
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .color-scheme {
            display: flex;
            gap: 5px;
        }
        
        .color-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.active {
            border-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>üå≥ Fractal Tree</h1>
        <div class="controls">
            <div class="control-group">
                <label>Ê∑±„Åï:</label>
                <input type="range" id="depth" min="5" max="14" value="10">
            </div>
            <div class="control-group">
                <label>ËßíÂ∫¶:</label>
                <input type="range" id="angle" min="10" max="45" value="25">
            </div>
            <div class="control-group">
                <label>Ëâ≤:</label>
                <div class="color-scheme">
                    <button class="color-btn active" data-scheme="neon" style="background: linear-gradient(135deg, #00d4ff, #ff00ff);"></button>
                    <button class="color-btn" data-scheme="nature" style="background: linear-gradient(135deg, #4CAF50, #8BC34A);"></button>
                    <button class="color-btn" data-scheme="fire" style="background: linear-gradient(135deg, #ff6b35, #f7931e);"></button>
                    <button class="color-btn" data-scheme="ocean" style="background: linear-gradient(135deg, #0077be, #00d4ff);"></button>
                </div>
            </div>
            <button onclick="regenerate()">üîÑ ÂÜçÁîüÊàê</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>
        </div>
    </header>
    
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="info">
        üé® „Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥<br>
        üé≤ „Çπ„É©„Ç§„ÉÄ„Éº„Åß„Éë„É©„É°„Éº„ÇøË™øÊï¥
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let depth = 10;
        let angle = 25;
        let mouseX = 0;
        let mouseY = 0;
        let colorScheme = 'neon';
        
        const colors = {
            neon: ['#00d4ff', '#0099cc', '#ff00ff', '#ff6b9d', '#00ff88'],
            nature: ['#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FF9800'],
            fire: ['#ff6b35', '#f7931e', '#ffcc00', '#ff4444', '#ff8800'],
            ocean: ['#0077be', '#009dc4', '#00d4ff', '#4fc3f7', '#81d4fa']
        };
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 70;
            draw();
        }
        
        function drawTree(x, y, length, angle, depth) {
            if (depth === 0) return;
            
            const endX = x + length * Math.cos(angle * Math.PI / 180);
            const endY = y - length * Math.sin(angle * Math.PI / 180);
            
            // „Ç´„É©„Éº„Çπ„Ç≠„Éº„É†„Å´Âü∫„Å•„ÅÑ„Å¶Ëâ≤„ÇíÈÅ∏Êäû
            const schemeColors = colors[colorScheme];
            const colorIndex = Math.floor(Math.random() * schemeColors.length);
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = schemeColors[colorIndex];
            ctx.lineWidth = depth * 0.8;
            ctx.lineCap = 'round';
            ctx.shadowBlur = depth * 2;
            ctx.shadowColor = schemeColors[colorIndex];
            ctx.stroke();
            
            // „Éû„Ç¶„Çπ‰ΩçÁΩÆ„Å´Âøú„Åò„Å¶ËßíÂ∫¶„ÇíÂ§â„Åà„Çã
            const angleOffset = (mouseX / canvas.width - 0.5) * 10;
            const lengthMultiplier = 0.7 + (mouseY / canvas.height - 0.5) * 0.2;
            
            const newLength = length * lengthMultiplier;
            const newAngle = angle + angleOffset;
            
            drawTree(endX, endY, newLength, newAngle + angle, depth - 1);
            drawTree(endX, endY, newLength, newAngle - angle, depth - 1);
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const startLength = Math.min(canvas.width, canvas.height) * 0.25;
            
            drawTree(startX, startY, startLength, 90, depth);
        }
        
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        
        function regenerate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            draw();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Event Listeners
        window.addEventListener('resize', resizeCanvas);
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });
        
        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            regenerate();
        });
        
        document.getElementById('angle').addEventListener('input', (e) => {
            angle = parseInt(e.target.value);
            regenerate();
        });
        
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                colorScheme = btn.dataset.scheme;
                regenerate();
            });
        });
        
        // Initialize
        resizeCanvas();
        animate();
    </script>
</body>
</html>
