<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊòüÁ©∫„ÅÆÊµÅ„Çå | Starry Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a1a2e, #0a0a1a);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 10px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    <div class="info">üåü Starry Flow | ÊòüÁ©∫„ÅÆÊµÅ„Çå | Click to create shooting stars</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Êòü„ÅÆ„ÇØ„É©„Çπ
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.3 + 0.1;
                this.brightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;
            }

            update() {
                // Êòü„ÇíÂãï„Åã„Åô
                this.y -= this.speed;

                // Êòé„Çã„Åï„ÇíÂ§â„Åà„ÇãÔºàÁû¨„ÅçÔºâ
                this.twinklePhase += this.twinkleSpeed;
                this.brightness = 0.3 + Math.sin(this.twinklePhase) * 0.3;

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„É™„Çª„ÉÉ„Éà
                if (this.y < -10) {
                    this.y = height + 10;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                const alpha = this.brightness;
                const size = this.size;

                // Êòü„ÅÆÊú¨‰Ωì
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();

                // ÂÖâ„ÇãÂäπÊûú
                if (this.brightness > 0.5) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, size * 3
                    );
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size * 3, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
        }

        // ÊµÅ„ÇåÊòü„ÅÆ„ÇØ„É©„Çπ
        class ShootingStar {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height * 0.5;
                this.length = Math.random() * 80 + 50;
                this.speed = Math.random() * 8 + 6;
                this.angle = Math.PI / 4 + Math.random() * 0.2;
                this.opacity = 1;
                this.decay = 0.015;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= this.decay;
            }

            draw() {
                if (this.opacity <= 0) return;

                const tailX = this.x - Math.cos(this.angle) * this.length;
                const tailY = this.y - Math.sin(this.angle) * this.length;

                const gradient = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(0.5, `rgba(200, 220, 255, ${this.opacity * 0.6})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tailX, tailY);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.stroke();

                // ÂÖàÁ´Ø„ÅÆÂÖâ
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }

            isDead() {
                return this.opacity <= 0 || this.x > width + 100 || this.y > height + 100;
            }
        }

        // Êòü„Å®ÊµÅ„ÇåÊòü„ÅÆÈÖçÂàó
        const stars = [];
        const shootingStars = [];
        const starCount = Math.floor((width * height) / 3000);

        // Êòü„Çí‰ΩúÊàê
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }

        // ÂÆöÊúüÁöÑ„Å´ÊµÅ„ÇåÊòü„ÇíÁîüÊàê
        setInterval(() => {
            if (Math.random() > 0.7) {
                shootingStars.push(new ShootingStar());
            }
        }, 2000);

        // „ÇØ„É™„ÉÉ„ÇØ„ÅßÊµÅ„ÇåÊòü„ÇíÁîüÊàê
        canvas.addEventListener('click', (e) => {
            shootingStars.push(new ShootingStar(e.clientX, e.clientY));
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „É™„Çµ„Ç§„Ç∫ÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // ËÉåÊôØ„ÇíÊèèÁîª
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            bgGradient.addColorStop(0, '#0a0a1a');
            bgGradient.addColorStop(0.5, '#1a1a2e');
            bgGradient.addColorStop(1, '#0a0a1a');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            // Êòü„ÇíÊõ¥Êñ∞„Å®ÊèèÁîª
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // ÊµÅ„ÇåÊòü„ÇíÊõ¥Êñ∞„Å®ÊèèÁîª
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                shootingStars[i].update();
                shootingStars[i].draw();

                if (shootingStars[i].isDead()) {
                    shootingStars.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
