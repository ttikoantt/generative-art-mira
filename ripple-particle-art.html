<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波紋パーティクルアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 100%);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 100;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="info">クリックで波紋を生成</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        const ripples = [];
        const particles = [];
        let clickCount = 0;

        const colors = [
            { primary: '#ff006e', secondary: '#ff4d94' },
            { primary: '#00f5d4', secondary: '#4dfff5' },
            { primary: '#ffd60a', secondary: '#ffea4d' },
            { primary: '#8338ec', secondary: '#a755f5' },
            { primary: '#3a86ff', secondary: '#6aa3ff' },
            { primary: '#fb5607', secondary: '#fc834d' },
            { primary: '#06ffa5', secondary: '#55ffb8' },
            { primary: '#ffbe0b', secondary: '#ffce4d' }
        ];

        class Ripple {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.4;
                this.color = color;
                this.alpha = 1;
                this.speed = 3 + Math.random() * 2;
                this.lineWidth = 3 + Math.random() * 2;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                this.speed *= 0.99;
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = this.color.primary;
                ctx.lineWidth = this.lineWidth;
                ctx.shadowColor = this.color.secondary;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = 2 + Math.random() * 3;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
                this.alpha -= this.decay;
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color.primary;
                ctx.shadowColor = this.color.secondary;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        function createRipple(x, y) {
            const color = colors[clickCount % colors.length];
            ripples.push(new Ripple(x, y, color));

            // パーティクル生成
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }

            clickCount++;
        }

        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createRipple(touch.clientX, touch.clientY);
            }
        });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 波紋更新
            for (let i = ripples.length - 1; i >= 0; i--) {
                ripples[i].update();
                ripples[i].draw();
                if (ripples[i].isDead()) {
                    ripples.splice(i, 1);
                }
            }

            // パーティクル更新
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期波紋（デモ用）
        setTimeout(() => {
            createRipple(width / 2, height / 2);
        }, 500);

        animate();
    </script>
</body>
</html>
