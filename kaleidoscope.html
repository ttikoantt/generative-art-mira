<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジェネレーティブ・カレイドスコープ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        canvas {
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>
    <canvas id="kaleidoscope"></canvas>
    <div class="info">タッチ/ドラッグで色を変える • ダブルタップで模様をリセット</div>
    
    <script>
        const canvas = document.getElementById('kaleidoscope');
        const ctx = canvas.getContext('2d');
        
        let width, height, size;
        let hueOffset = 0;
        let rotation = 0;
        let particles = [];
        let time = 0;
        
        // セグメント数（奇数推奨）
        const segments = 12;
        const segmentAngle = (Math.PI * 2) / segments;
        
        function resize() {
            const minDimension = Math.min(window.innerWidth, window.innerHeight);
            size = Math.floor(minDimension * 0.9);
            width = size;
            height = size;
            canvas.width = width;
            canvas.height = height;
        }
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * size * 0.4;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 0.02 + 0.01;
                this.hue = Math.random() * 360;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
            }
            
            update() {
                this.angle += this.speed;
                this.radius += Math.sin(time * 0.01) * 0.5;
                this.life -= this.decay;
                
                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            draw() {
                const x = width / 2 + Math.cos(this.angle) * this.radius;
                const y = height / 2 + Math.sin(this.angle) * this.radius;
                
                const alpha = this.life * 0.8;
                const hue = (this.hue + hueOffset) % 360;
                
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.fill();
            }
        }
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }
        
        function drawKaleidoscope() {
            // 背景を少し透明にしてトレイル効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            // パーティクルをオフスクリーンで描画
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = width;
            offscreenCanvas.height = height;
            const offCtx = offscreenCanvas.getContext('2d');
            
            // 回転して描画
            offCtx.save();
            offCtx.translate(width / 2, height / 2);
            offCtx.rotate(rotation);
            offCtx.translate(-width / 2, -height / 2);
            
            // パーティクル描画
            particles.forEach(p => {
                p.update();
                
                const x = width / 2 + Math.cos(p.angle) * p.radius;
                const y = height / 2 + Math.sin(p.angle) * p.radius;
                
                const alpha = p.life * 0.8;
                const hue = (p.hue + hueOffset) % 360;
                
                offCtx.beginPath();
                offCtx.arc(x, y, p.size, 0, Math.PI * 2);
                offCtx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                offCtx.fill();
                
                // 輝き効果
                offCtx.beginPath();
                offCtx.arc(x, y, p.size * 2, 0, Math.PI * 2);
                offCtx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha * 0.3})`;
                offCtx.fill();
            });
            
            offCtx.restore();
            
            // カレイドスコープ効果
            ctx.save();
            ctx.translate(width / 2, height / 2);
            
            for (let i = 0; i < segments; i++) {
                ctx.save();
                ctx.rotate(i * segmentAngle);
                
                // 交互に反転
                if (i % 2 === 1) {
                    ctx.scale(1, -1);
                }
                
                // 円形にクリッピング
                ctx.beginPath();
                ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                ctx.clip();
                
                // セグメントを描画
                ctx.translate(-width / 2, -height / 2);
                ctx.drawImage(offscreenCanvas, 0, 0);
                
                ctx.restore();
            }
            
            // 外枠を描画
            ctx.beginPath();
            ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }
        
        function animate() {
            time++;
            rotation += 0.001;
            hueOffset += 0.2;
            
            drawKaleidoscope();
            requestAnimationFrame(animate);
        }
        
        // インタラクション
        let isTouching = false;
        
        canvas.addEventListener('mousedown', () => isTouching = true);
        canvas.addEventListener('mouseup', () => isTouching = false);
        canvas.addEventListener('mouseleave', () => isTouching = false);
        canvas.addEventListener('mousemove', (e) => {
            if (isTouching) {
                hueOffset += e.movementX * 0.5;
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            isTouching = true;
            e.preventDefault();
        });
        canvas.addEventListener('touchend', () => isTouching = false);
        canvas.addEventListener('touchmove', (e) => {
            if (isTouching && e.touches.length > 0) {
                const touch = e.touches[0];
                const x = touch.clientX;
                hueOffset = (x / window.innerWidth) * 360;
            }
            e.preventDefault();
        });
        
        canvas.addEventListener('dblclick', () => {
            particles.forEach(p => p.reset());
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // 初期化
        resize();
        initParticles();
        animate();
        
        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });
    </script>
</body>
</html>
