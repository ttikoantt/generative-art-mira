<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Wave Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }
            .controls {
                bottom: 10px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    <div class="info">マウスを動かして波をコントロール</div>
    <div class="controls">
        <button class="btn" onclick="changePattern()">パターン変更</button>
        <button class="btn" onclick="changeColors()">カラー変更</button>
        <button class="btn" onclick="toggleAutoPlay()">自動プレイ</button>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let time = 0;
        let pattern = 0;
        let colorScheme = 0;
        let autoPlay = false;
        let autoPlayTime = 0;

        const patterns = ['sine', 'ripple', 'spiral', 'flow'];
        const colorSchemes = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24'],
            ['#a29bfe', '#fd79a8', '#00b894', '#ffeaa7'],
            ['#ff7675', '#74b9ff', '#55efc4', '#fdcb6e'],
            ['#e17055', '#00cec9', '#6c5ce7', '#fab1a0']
        ];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        function changePattern() {
            pattern = (pattern + 1) % patterns.length;
        }

        function changeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        }

        function toggleAutoPlay() {
            autoPlay = !autoPlay;
        }

        function drawSineWave() {
            const amplitude = 50 + (mouseY / canvas.height) * 100;
            const frequency = 0.01 + (mouseX / canvas.width) * 0.02;
            const speed = 0.05;

            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                const colors = colorSchemes[colorScheme];
                ctx.strokeStyle = colors[i % colors.length];
                ctx.lineWidth = 3;

                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 +
                              Math.sin(x * frequency + time * speed + i * 0.5) * amplitude +
                              Math.sin(x * frequency * 2 + time * speed * 1.5) * amplitude * 0.5;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            }
        }

        function drawRipple() {
            const maxRadius = Math.max(canvas.width, canvas.height);
            const rippleCount = 20;
            const speed = 0.03;

            for (let i = 0; i < rippleCount; i++) {
                const progress = (time * speed + i / rippleCount) % 1;
                const radius = progress * maxRadius;
                const opacity = 1 - progress;

                ctx.beginPath();
                const colors = colorSchemes[colorScheme];
                ctx.strokeStyle = colors[i % colors.length];
                ctx.globalAlpha = opacity;
                ctx.lineWidth = 3;
                ctx.arc(mouseX, mouseY, radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }

        function drawSpiral() {
            const points = 500;
            const speed = 0.02;

            for (let i = 0; i < points; i++) {
                const angle = i * 0.1 + time * speed;
                const radius = i * 0.5;
                const x = mouseX + Math.cos(angle) * radius;
                const y = mouseY + Math.sin(angle) * radius;

                const colors = colorSchemes[colorScheme];
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.globalAlpha = 1 - i / points;
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function drawFlow() {
            const particleCount = 300;
            const speed = 0.01;

            for (let i = 0; i < particleCount; i++) {
                const x = (i * 13) % canvas.width;
                const y = (i * 17) % canvas.height;
                const noise = Math.sin(x * 0.01 + time * speed) * Math.cos(y * 0.01 + time * speed);
                const size = 2 + noise * 3;

                ctx.beginPath();
                const colors = colorSchemes[colorScheme];
                ctx.fillStyle = colors[Math.floor(i / particleCount * 4) % colors.length];
                ctx.globalAlpha = 0.6;
                ctx.arc(x + noise * 20, y + noise * 20, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (autoPlay) {
                autoPlayTime += 0.01;
                mouseX = canvas.width / 2 + Math.sin(autoPlayTime) * 200;
                mouseY = canvas.height / 2 + Math.cos(autoPlayTime * 1.3) * 150;
            }

            const currentPattern = patterns[pattern];

            switch (currentPattern) {
                case 'sine':
                    drawSineWave();
                    break;
                case 'ripple':
                    drawRipple();
                    break;
                case 'spiral':
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    drawSpiral();
                    break;
                case 'flow':
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    drawFlow();
                    break;
            }

            time++;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
