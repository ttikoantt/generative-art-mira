<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å’Œé¢¨ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é›¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #e8d5b7;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(232, 213, 183, 0.2);
            border: 1px solid rgba(232, 213, 183, 0.4);
            color: #e8d5b7;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(232, 213, 183, 0.3);
        }

        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #e8d5b7;
            font-size: 12px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info">ğŸŒ¸ å’Œé¢¨ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é›¨ ğŸŒ¸</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>
    <div class="stats" id="stats"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let sakuraParticles = [];
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // é›¨ç²’ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        class RainDrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -50;
                this.speed = 4 + Math.random() * 4;
                this.length = 15 + Math.random() * 15;
                this.thickness = 0.5 + Math.random() * 0.5;
                this.opacity = 0.3 + Math.random() * 0.4;
            }

            update() {
                this.y += this.speed;
                if (this.y > height + 50) {
                    this.reset();
                }
            }

            draw() {
                ctx.strokeStyle = `rgba(173, 216, 230, ${this.opacity})`;
                ctx.lineWidth = this.thickness;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();
            }
        }

        // æ¡œã®èŠ±ã³ã‚‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
        class SakuraPetal {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -20 - Math.random() * 100;
                this.size = 4 + Math.random() * 6;
                this.speedX = 0.5 + Math.random() * 1;
                this.speedY = 0.5 + Math.random() * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.opacity = 0.5 + Math.random() * 0.3;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.speedX + Math.sin(this.wobble) * 0.5;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                this.wobble += this.wobbleSpeed;

                if (this.y > height + 20) {
                    this.reset();
                }
                if (this.x > width + 20) {
                    this.x = -20;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // æ¡œã®èŠ±ã³ã‚‰ã‚’æç”»
                ctx.fillStyle = `rgba(255, 192, 203, ${this.opacity})`;
                ctx.beginPath();

                // èŠ±ã³ã‚‰ã®å½¢
                ctx.moveTo(0, -this.size);
                ctx.bezierCurveTo(
                    this.size * 0.5, -this.size * 0.5,
                    this.size * 0.5, this.size * 0.5,
                    0, this.size
                );
                ctx.bezierCurveTo(
                    -this.size * 0.5, this.size * 0.5,
                    -this.size * 0.5, -this.size * 0.5,
                    0, -this.size
                );

                ctx.fill();

                // èŠ±ã³ã‚‰ã®ä¸­å¿ƒã®ç·š
                ctx.strokeStyle = `rgba(255, 182, 193, ${this.opacity * 0.5})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 0.8);
                ctx.lineTo(0, this.size * 0.8);
                ctx.stroke();

                ctx.restore();
            }
        }

        // ãƒªãƒƒãƒ—ãƒ«ï¼ˆæ³¢ç´‹ï¼‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 30 + Math.random() * 20;
                this.opacity = 0.6;
                this.speed = 1;
            }

            update() {
                this.radius += this.speed;
                this.opacity -= 0.015;
            }

            draw() {
                if (this.opacity <= 0) return;

                ctx.strokeStyle = `rgba(173, 216, 230, ${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.radius, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            isDead() {
                return this.opacity <= 0;
            }
        }

        // åˆæœŸåŒ–
        for (let i = 0; i < 150; i++) {
            particles.push(new RainDrop());
        }

        for (let i = 0; i < 30; i++) {
            sakuraParticles.push(new SakuraPetal());
        }

        let ripples = [];

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢ï¼ˆå°‘ã—æ®‹ã™ã“ã¨ã§ãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time++;

            // é›¨ç²’ã‚’æ›´æ–°ãƒ»æç”»
            particles.forEach(p => {
                p.update();
                p.draw();

                // ãƒ©ãƒ³ãƒ€ãƒ ã«ãƒªãƒƒãƒ—ãƒ«ã‚’ä½œæˆ
                if (Math.random() < 0.005 && p.y > height - 100) {
                    ripples.push(new Ripple(p.x, height - 50 + Math.random() * 50));
                }
            });

            // æ¡œã®èŠ±ã³ã‚‰ã‚’æ›´æ–°ãƒ»æç”»
            sakuraParticles.forEach(p => {
                p.update();
                p.draw();
            });

            // ãƒªãƒƒãƒ—ãƒ«ã‚’æ›´æ–°ãƒ»æç”»
            ripples = ripples.filter(r => !r.isDead());
            ripples.forEach(r => {
                r.update();
                r.draw();
            });

            // çµ±è¨ˆã‚’æ›´æ–°
            if (time % 60 === 0) {
                document.getElementById('stats').textContent =
                    `é›¨ç²’: ${particles.length} | æ¡œ: ${sakuraParticles.length} | ãƒªãƒƒãƒ—ãƒ«: ${ripples.length}`;
            }

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        animate();
    </script>
</body>
</html>
