<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Rain - Interactive Matrix Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        #fullscreen-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(1.05);
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 14px;
            z-index: 100;
            text-shadow: 0 0 10px #0f0;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="info">
        <div class="title">Dynamic Text Rain</div>
        <div class="subtitle">Matrix-style falling text • Click to add new rain</div>
    </div>

    <button id="fullscreen-btn">⛶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        let width, height;
        let columns = [];
        const fontSize = 16;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initColumns();
        }

        function initColumns() {
            const numColumns = Math.floor(width / fontSize);
            columns = [];
            
            for (let i = 0; i < numColumns; i++) {
                columns.push({
                    x: i * fontSize,
                    y: Math.random() * height,
                    speed: 2 + Math.random() * 4,
                    chars: []
                });
                
                // Initialize characters for each column
                for (let j = 0; j < 20; j++) {
                    columns[i].chars.push({
                        char: chars[Math.floor(Math.random() * chars.length)],
                        brightness: Math.random()
                    });
                }
            }
        }

        function draw() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.font = `${fontSize}px 'Courier New', monospace`;

            columns.forEach(col => {
                // Draw characters
                for (let i = 0; i < col.chars.length; i++) {
                    const y = col.y - i * fontSize;
                    
                    if (y > 0 && y < height) {
                        const brightness = col.chars[i].brightness;
                        const green = Math.floor(255 * brightness);
                        ctx.fillStyle = `rgba(0, ${green}, 0, ${0.3 + brightness * 0.7})`;
                        ctx.fillText(col.chars[i].char, col.x, y);
                    }
                }

                // Update position
                col.y += col.speed;

                // Reset when off screen
                if (col.y > height + 20 * fontSize) {
                    col.y = -20 * fontSize;
                    col.speed = 2 + Math.random() * 4;
                }

                // Randomly change characters
                col.chars.forEach(item => {
                    if (Math.random() < 0.02) {
                        item.char = chars[Math.floor(Math.random() * chars.length)];
                        item.brightness = 0.3 + Math.random() * 0.7;
                    }
                });
            });

            requestAnimationFrame(draw);
        }

        function addRainAt(x, y) {
            const columnIndex = Math.floor(x / fontSize);
            if (columnIndex >= 0 && columnIndex < columns.length) {
                columns[columnIndex].y = y;
                columns[columnIndex].speed = 3 + Math.random() * 3;
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);
        
        canvas.addEventListener('click', (e) => {
            addRainAt(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            addRainAt(touch.clientX, touch.clientY);
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Initialize
        resize();
        draw();
    </script>
</body>
</html>
