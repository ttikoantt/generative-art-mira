<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Flow Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 10, 15, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #7c3aed;
        }

        .controls label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
        }

        .controls input[type="range"] {
            width: 150px;
            vertical-align: middle;
            margin-left: 10px;
        }

        .controls button {
            margin-top: 10px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 11px;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.05);
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            text-align: right;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 15px;
            background: rgba(124, 58, 237, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(124, 58, 237, 1);
        }

        @media (max-width: 768px) {
            .controls {
                top: 60px;
                left: 10px;
                padding: 10px 15px;
                font-size: 11px;
            }

            .controls input[type="range"] {
                width: 100px;
            }

            .info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>üåä Flow Field</h3>
        <label>
            „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞: <span id="particleCountValue">3000</span>
            <input type="range" id="particleCount" min="1000" max="8000" value="3000">
        </label>
        <label>
            „Éï„É≠„ÉºÈÄüÂ∫¶: <span id="flowSpeedValue">1.0</span>
            <input type="range" id="flowSpeed" min="0.1" max="3" step="0.1" value="1.0">
        </label>
        <label>
            „Éà„É¨„Ç§„É´Èï∑: <span id="trailValue">0.95</span>
            <input type="range" id="trail" min="0.8" max="0.99" step="0.01" value="0.95">
        </label>
        <label>
            „Ç´„É©„Éº„É¢„Éº„Éâ:
            <input type="range" id="colorMode" min="0" max="2" step="1" value="1">
        </label>
        <button onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="info">
        „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÂπ≤Ê∏â<br>
        Particle Flow Field
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let cols, rows;
        const scale = 20;
        let off = 0;

        let particleCount = 3000;
        let flowSpeed = 1.0;
        let trailAlpha = 0.95;
        let colorMode = 1;

        let mouse = { x: null, y: null, radius: 150 };

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.ax = 0;
                this.ay = 0;
                this.maxSpeed = 2 + Math.random() * 2;
                this.prevX = this.x;
                this.prevY = this.y;
                this.life = 0;
                this.maxLife = 100 + Math.random() * 200;
                this.hue = Math.random() * 60 + 240; // Èùí-Á¥´Á≥ª
            }

            follow(flowField) {
                let x = Math.floor(this.x / scale);
                let y = Math.floor(this.y / scale);
                let index = x + y * cols;

                if (index >= 0 && index < flowField.length) {
                    let force = flowField[index];
                    this.ax = Math.cos(force) * 0.5;
                    this.ay = Math.sin(force) * 0.5;
                }
            }

            update() {
                // „Éû„Ç¶„Çπ„ÅÆÂπ≤Ê∏â
                if (mouse.x !== null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < mouse.radius) {
                        let force = (mouse.radius - dist) / mouse.radius;
                        this.ax -= dx * force * 0.02;
                        this.ay -= dy * force * 0.02;
                    }
                }

                this.vx += this.ax;
                this.vy += this.ay;

                // ÈÄüÂ∫¶Âà∂Èôê
                let speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed * flowSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed * flowSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed * flowSpeed;
                }

                this.prevX = this.x;
                this.prevY = this.y;

                this.x += this.vx;
                this.y += this.vy;

                this.ax = 0;
                this.ay = 0;

                this.life++;

                // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life > this.maxLife) {
                    this.reset();
                }
            }

            draw() {
                let alpha = 1 - (this.life / this.maxLife);
                let hue;

                if (colorMode === 0) {
                    hue = this.hue;
                } else if (colorMode === 1) {
                    hue = (this.x / width) * 60 + (this.y / height) * 60 + 180;
                } else {
                    hue = (this.life / this.maxLife) * 360;
                }

                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(this.prevX, this.prevY);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }

        function init() {
            resize();
            createParticles();
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cols = Math.floor(width / scale) + 1;
            rows = Math.floor(height / scale) + 1;
            flowField = new Array(cols * rows);
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function reset() {
            createParticles();
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
        }

        function animate() {
            // „Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = `rgba(10, 10, 15, ${1 - trailAlpha})`;
            ctx.fillRect(0, 0, width, height);

            // „Éï„É≠„Éº Field„ÇíÊõ¥Êñ∞Ôºà„Éë„Éº„É™„É≥„Éé„Ç§„Ç∫È¢®Ôºâ
            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, off) * Math.PI * 4;
                    flowField[index] = angle;
                    xoff += 0.1;
                }
                yoff += 0.1;
            }
            off += 0.005 * flowSpeed;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            for (let particle of particles) {
                particle.follow(flowField);
                particle.update();
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        // „Ç∑„É≥„Éó„É´„Å™„Éé„Ç§„Ç∫Èñ¢Êï∞ÔºàÁ∞°ÊòìÁâà„Éë„Éº„É™„É≥„Éé„Ç§„Ç∫Ôºâ
        function noise(x, y, z) {
            return Math.sin(x * 1.5 + z) * Math.cos(y * 1.5 + z) * Math.sin((x + y) * 0.5 + z * 0.5);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', () => {
            resize();
            createParticles();
        });

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // „Ç≥„É≥„Éà„É≠„Éº„É´
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = particleCount;
            createParticles();
        });

        document.getElementById('flowSpeed').addEventListener('input', (e) => {
            flowSpeed = parseFloat(e.target.value);
            document.getElementById('flowSpeedValue').textContent = flowSpeed.toFixed(1);
        });

        document.getElementById('trail').addEventListener('input', (e) => {
            trailAlpha = parseFloat(e.target.value);
            document.getElementById('trailValue').textContent = trailAlpha.toFixed(2);
        });

        document.getElementById('colorMode').addEventListener('input', (e) => {
            colorMode = parseInt(e.target.value);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÈñãÂßã
        init();
    </script>
</body>
</html>
