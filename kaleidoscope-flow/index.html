<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope Flow - ‰∏áËèØÈè°„Éï„É≠„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }
        .control-group input[type="range"] {
            width: 150px;
            cursor: pointer;
        }
        .control-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 8px 15px;
            }
            .controls {
                padding: 10px;
            }
            .control-group input[type="range"] {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>
    
    <div class="controls">
        <div class="control-group">
            <label>„Çª„Ç∞„É°„É≥„ÉàÊï∞: <span id="segmentValue">12</span></label>
            <input type="range" id="segments" min="4" max="24" value="12">
        </div>
        <div class="control-group">
            <label>ÈÄüÂ∫¶: <span id="speedValue">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞: <span id="particleValue">50</span></label>
            <input type="range" id="particles" min="20" max="100" value="50">
        </div>
        <div class="control-group">
            <label>„Éô„Éº„Çπ„Ç´„É©„Éº</label>
            <input type="color" id="baseColor" value="#6366f1">
        </div>
    </div>
    
    <div class="info">
        üé® ‰∏áËèØÈè°„Éï„É≠„Éº - „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÊìç‰Ωú | „ÇØ„É™„ÉÉ„ÇØ„Åß„Éë„Éº„ÉÜ„Ç£„ÇØ„É´ËøΩÂä†
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let segments = 12;
        let speed = 1;
        let particleCount = 50;
        let baseColor = { r: 99, g: 102, b: 241 };

        let mouseX = width / 2;
        let mouseY = height / 2;
        let time = 0;

        class Particle {
            constructor(x, y, vx, vy, hue) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.hue = hue;
                this.life = 1;
                this.decay = 0.003 + Math.random() * 0.005;
                this.size = 2 + Math.random() * 3;
            }

            update() {
                this.x += this.vx * speed;
                this.y += this.vy * speed;
                this.life -= this.decay * speed;
                this.size *= 0.995;
            }

            draw(ctx) {
                const alpha = this.life;
                const hue = (this.hue + time * 20) % 360;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.fill();
            }
        }

        let particles = [];
        let flowParticles = [];

        function initFlowParticles() {
            flowParticles = [];
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 50 + Math.random() * 200;
                flowParticles.push({
                    angle: angle,
                    radius: radius,
                    speed: 0.002 + Math.random() * 0.005,
                    size: 2 + Math.random() * 4,
                    hue: Math.random() * 60
                });
            }
        }

        function drawKaleidoscope() {
            const centerX = width / 2;
            const centerY = height / 2;
            const segmentAngle = (Math.PI * 2) / segments;

            // ÁîªÈù¢„Çí„Çª„Ç∞„É°„É≥„ÉàÊï∞„Å´ÂàÜÂâ≤„Åó„Å¶ÊèèÁîª
            for (let seg = 0; seg < segments; seg++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(seg * segmentAngle);

                // ÊµÅ„Çå„Çã„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊèèÁîª
                flowParticles.forEach(p => {
                    const x = Math.cos(p.angle + time * p.speed) * p.radius;
                    const y = Math.sin(p.angle + time * p.speed) * p.radius;

                    // ÂØæÁß∞„Éë„Çø„Éº„É≥
                    const reflectedX = x;
                    const reflectedY = -y;

                    const hue = (baseColor.r / 255 * 360 + p.hue + time * 30) % 360;
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, p.size * 3);
                    gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, 0.8)`);
                    gradient.addColorStop(0.5, `hsla(${hue + 30}, 70%, 50%, 0.4)`);
                    gradient.addColorStop(1, `hsla(${hue + 60}, 60%, 40%, 0)`);

                    ctx.beginPath();
                    ctx.arc(x, y, p.size * 3, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // ÂèçÂ∞Ñ„Éë„Çø„Éº„É≥
                    ctx.beginPath();
                    ctx.arc(reflectedX, reflectedY, p.size * 3, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                });

                // „É¶„Éº„Ç∂„Éº„ÅåÁîüÊàê„Åó„Åü„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊèèÁîª
                particles.forEach(particle => {
                    const dx = particle.x - centerX;
                    const dy = particle.y - centerY;
                    
                    // „Çª„Ç∞„É°„É≥„ÉàÂÜÖ„ÅÆ‰ΩçÁΩÆ„Å´Â§âÊèõ
                    const rotatedX = dx * Math.cos(-seg * segmentAngle) - dy * Math.sin(-seg * segmentAngle);
                    const rotatedY = dx * Math.sin(-seg * segmentAngle) + dy * Math.cos(-seg * segmentAngle);

                    if (rotatedY < 0) { // ‰∏äÂçäÂàÜ„ÅÆ„Åø
                        const hue = (particle.hue + time * 20) % 360;
                        const gradient = ctx.createRadialGradient(rotatedX, rotatedY, 0, rotatedX, rotatedY, particle.size * 2);
                        gradient.addColorStop(0, `hsla(${hue}, 90%, 70%, ${particle.life})`);
                        gradient.addColorStop(1, `hsla(${hue + 40}, 80%, 50%, 0)`);

                        ctx.beginPath();
                        ctx.arc(rotatedX, rotatedY, particle.size * 2, 0, Math.PI * 2);
                        ctx.fillStyle = gradient;
                        ctx.fill();

                        // Èè°ÂÉè
                        ctx.beginPath();
                        ctx.arc(-rotatedX, rotatedY, particle.size * 2, 0, Math.PI * 2);
                        ctx.fillStyle = gradient;
                        ctx.fill();
                    }
                });

                ctx.restore();
            }
        }

        function drawGlow() {
            const centerX = width / 2;
            const centerY = height / 2;
            
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, Math.min(width, height) * 0.4);
            const hue = (baseColor.r / 255 * 360 + time * 10) % 360;
            gradient.addColorStop(0, `hsla(${hue}, 60%, 50%, 0.1)`);
            gradient.addColorStop(0.5, `hsla(${hue + 60}, 50%, 30%, 0.05)`);
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function animate() {
            // ËÉåÊôØ„Çí„Éï„Çß„Éº„Éâ
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time += 0.016;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => p.update());

            // „Ç∞„É≠„ÉºÂäπÊûú
            drawGlow();

            // ‰∏áËèØÈè°ÊèèÁîª
            drawKaleidoscope();

            requestAnimationFrame(animate);
        }

        function addParticles(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 2;
                const hue = Math.random() * 120;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    hue
                ));
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            addParticles(mouseX, mouseY, 2);
        });

        canvas.addEventListener('click', (e) => {
            addParticles(e.clientX, e.clientY, 15);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            addParticles(touch.clientX, touch.clientY, 2);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            addParticles(touch.clientX, touch.clientY, 10);
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // „Ç≥„É≥„Éà„É≠„Éº„É´
        document.getElementById('segments').addEventListener('input', (e) => {
            segments = parseInt(e.target.value);
            document.getElementById('segmentValue').textContent = segments;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1);
        });

        document.getElementById('particles').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particleValue').textContent = particleCount;
            initFlowParticles();
        });

        document.getElementById('baseColor').addEventListener('input', (e) => {
            const hex = e.target.value;
            baseColor.r = parseInt(hex.substr(1, 2), 16);
            baseColor.g = parseInt(hex.substr(3, 2), 16);
            baseColor.b = parseInt(hex.substr(5, 2), 16);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        initFlowParticles();
        animate();
    </script>
</body>
</html>
