<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル万華鏡 - Digital Kaleidoscope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">マウスを動かして万華鏡を操作 • クリックで色変更</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let mouseX = 0, mouseY = 0;
        let hue = 0;
        let segments = 12;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * Math.min(width, height) * 0.4;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.02 + 0.01;
                this.hueOffset = Math.random() * 60 - 30;
                this.alpha = Math.random() * 0.5 + 0.5;
                this.decay = Math.random() * 0.005 + 0.002;
            }

            update() {
                this.angle += this.speed;
                this.distance += Math.sin(this.angle * 3) * 0.5;
                this.alpha -= this.decay;

                if (this.alpha <= 0) {
                    this.reset();
                }
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;

                for (let i = 0; i < segments; i++) {
                    const segmentAngle = (Math.PI * 2 / segments) * i;
                    const rotatedX = centerX +
                        Math.cos(segmentAngle) * (x - centerX) -
                        Math.sin(segmentAngle) * (y - centerY);
                    const rotatedY = centerY +
                        Math.sin(segmentAngle) * (x - centerX) +
                        Math.cos(segmentAngle) * (y - centerY);

                    ctx.beginPath();
                    ctx.arc(rotatedX, rotatedY, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${hue + this.hueOffset}, 70%, 60%, ${this.alpha})`;
                    ctx.fill();
                }
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(200, (width * height) / 5000);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function drawKaleidoscope() {
            // 半透明の黒でフェード効果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, width, height);

            // セグメント境界線
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.lineWidth = 1;

            for (let i = 0; i < segments; i++) {
                const angle = (Math.PI * 2 / segments) * i;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(
                    centerX + Math.cos(angle) * Math.max(width, height),
                    centerY + Math.sin(angle) * Math.max(width, height)
                );
                ctx.stroke();
            }

            // パーティクルを描画（対称的に）
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 中心の光
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 100
            );
            gradient.addColorStop(0, `hsla(${hue}, 80%, 70%, 0.3)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function animate() {
            drawKaleidoscope();
            hue += 0.2;
            requestAnimationFrame(animate);
        }

        // イベントリスナー
        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // マウス位置に基づいてセグメント数を変化
            const targetSegments = Math.floor(6 + (mouseX / width) * 12);
            segments = Math.max(4, Math.min(24, targetSegments));
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            const targetSegments = Math.floor(6 + (mouseX / width) * 12);
            segments = Math.max(4, Math.min(24, targetSegments));
        }, { passive: false });

        window.addEventListener('click', () => {
            hue = Math.random() * 360;
            particles.forEach(p => p.reset());
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
