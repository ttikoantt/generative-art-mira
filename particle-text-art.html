<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Text Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            width: 200px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
        }

        #fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @media (max-width: 768px) {
            .controls {
                padding: 10px;
                width: 90%;
            }

            input[type="text"] {
                width: 100%;
            }

            button {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="textInput" placeholder="テキストを入力..." value="MIRA" maxlength="10">
        <button onclick="createParticles()">爆発</button>
        <button onclick="resetParticles()">リセット</button>
        <button id="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="info">
        マウスを動かしてパーティクルを操作
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = { x: null, y: null, radius: 150 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (particles.length === 0) {
                createParticles();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originX = x;
                this.originY = y;
                this.size = Math.random() * 3 + 2;
                this.baseSize = this.size;
                this.density = Math.random() * 30 + 1;
                this.color = `hsl(${Math.random() * 60 + 250}, 70%, 60%)`;
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 0.5 + 0.2;
                this.oscillation = Math.random() * 2;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius && mouse.x !== null) {
                    this.x -= directionX;
                    this.y -= directionY;
                    this.size = this.baseSize * 2;
                } else {
                    if (this.x !== this.originX) {
                        let dx = this.x - this.originX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.originY) {
                        let dy = this.y - this.originY;
                        this.y -= dy / 10;
                    }
                    this.size = this.baseSize;
                }

                // 微細な振動
                this.angle += 0.05;
                this.x += Math.sin(this.angle) * this.velocity;
                this.y += Math.cos(this.angle) * this.velocity * 0.5;

                this.draw();
            }
        }

        function createParticles() {
            particles = [];
            const text = document.getElementById('textInput').value || 'MIRA';
            const fontSize = Math.min(canvas.width / 5, 150);

            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const textX = canvas.width / 2;
            const textY = canvas.height / 2;
            ctx.fillText(text, textX, textY);

            const textData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const gap = 4;
            for (let y = 0; y < canvas.height; y += gap) {
                for (let x = 0; x < canvas.width; x += gap) {
                    const alpha = textData.data[(y * canvas.width + x) * 4 + 3];
                    if (alpha > 128) {
                        particles.push(new Particle(x, y));
                    }
                }
            }
        }

        function resetParticles() {
            particles.forEach(particle => {
                particle.x = particle.originX;
                particle.y = particle.originY;
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            createParticles();
        });

        resize();
        animate();
    </script>
</body>
</html>
