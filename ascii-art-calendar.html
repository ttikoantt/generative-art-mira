    <script>
        class ASCIICalendar {
            constructor() {
                this.today = new Date();
                this.currentYear = this.today.getFullYear();
                this.currentMonth = this.today.getMonth() + 1;
            }

            // æœˆã®æ—¥æ•°ã‚’å–å¾—
            getDaysInMonth(year, month) {
                return new Date(year, month, 0).getDate();
            }

            // æœˆã®æœ€åˆã®æ›œæ—¥ã‚’å–å¾—ï¼ˆ0=æœˆæ›œæ—¥, 6=æ—¥æ›œæ—¥ï¼‰
            getFirstDayOfWeek(year, month) {
                const date = new Date(year, month - 1, 1);
                let day = date.getDay();
                // æ—¥æ›œæ—¥(0)ã‚’7ã«å¤‰æ›ã—ã¦ã€æœˆæ›œæ—¥å§‹ã¾ã‚Šã«
                return day === 0 ? 6 : day - 1;
            }

            // ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ç”Ÿæˆ
            getDayPattern(day) {
                const patterns = ['â–‘', 'â–’', 'â–“', 'â–ˆ'];
                const index = day % patterns.length;
                return patterns[index];
            }

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            generate() {
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];

                const monthName = monthNames[this.currentMonth - 1];
                const daysInMonth = this.getDaysInMonth(this.currentYear, this.currentMonth);
                const firstDay = this.getFirstDayOfWeek(this.currentYear, this.currentMonth);

                let output = [];

                // ãƒ˜ãƒƒãƒ€ãƒ¼
                const header = `  ${monthName} ${this.currentYear}  `;
                output.push('â”Œ' + 'â”€'.repeat(50) + 'â”');
                output.push('â”‚' + header.padStart(50 + header.length / 2).padEnd(50) + 'â”‚');
                output.push('â”œ' + 'â”€'.repeat(50) + 'â”¤');

                // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
                output.push('â”‚  Mon Tue Wed Thu Fri Sat Sun  â”‚');
                output.push('â”œ' + 'â”€'.repeat(50) + 'â”¤');

                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æœ¬ä½“
                let weeks = [];
                let currentWeek = [];

                // æœˆã®æœ€åˆã®ç©ºç™½æ—¥
                for (let i = 0; i < firstDay; i++) {
                    currentWeek.push('  ');
                }

                // æ—¥ä»˜ã‚’è¿½åŠ 
                for (let day = 1; day <= daysInMonth; day++) {
                    currentWeek.push(day.toString().padStart(2));

                    if (currentWeek.length === 7) {
                        weeks.push(currentWeek);
                        currentWeek = [];
                    }
                }

                // æœ€å¾Œã®é€±ã‚’è¿½åŠ 
                if (currentWeek.length > 0) {
                    while (currentWeek.length < 7) {
                        currentWeek.push('  ');
                    }
                    weeks.push(currentWeek);
                }

                // é€±ã‚’æç”»
                weeks.forEach(week => {
                    let line = 'â”‚';
                    let decorLine = 'â”‚';

                    week.forEach(day => {
                        if (day === '  ') {
                            line += ' â–‘â–‘ ';
                            decorLine += 'â–‘â–‘â–‘â–‘';
                        } else {
                            const dayNum = parseInt(day);
                            const pattern = this.getDayPattern(dayNum);

                            // ä»Šæ—¥ã®æ—¥ä»˜ã®å ´åˆã€è‰²ã‚’å¤‰ãˆã‚‹
                            if (dayNum === this.today.getDate() &&
                                this.currentMonth === this.today.getMonth() + 1 &&
                                this.currentYear === this.today.getFullYear()) {
                                line += ` [${day.toString().padStart(2)}] `;
                            } else {
                                line += `  ${day.toString().padStart(2)}  `;
                            }

                            decorLine += ` ${pattern}${pattern}${pattern}${pattern} `;
                        }
                    });

                    line += 'â”‚';
                    decorLine += 'â”‚';

                    output.push(line);
                    output.push(decorLine);
                });

                output.push('â””' + 'â”€'.repeat(50) + 'â”˜');

                return output.join('\n');
            }

            prevMonth() {
                this.currentMonth--;
                if (this.currentMonth < 1) {
                    this.currentMonth = 12;
                    this.currentYear--;
                }
            }

            nextMonth() {
                this.currentMonth++;
                if (this.currentMonth > 12) {
                    this.currentMonth = 1;
                    this.currentYear++;
                }
            }

            goToday() {
                const today = new Date();
                this.currentYear = today.getFullYear();
                this.currentMonth = today.getMonth() + 1;
            }

            getCurrentMonthName() {
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                return `${monthNames[this.currentMonth - 1]} ${this.currentYear}`;
            }
        }

        // åˆæœŸåŒ–
        const cal = new ASCIICalendar();

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’è¡¨ç¤º
        function displayCalendar() {
            document.getElementById('calendar-canvas').textContent = cal.generate();
            document.getElementById('currentMonth').textContent = cal.getCurrentMonthName();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('prevMonth').addEventListener('click', () => {
            cal.prevMonth();
            displayCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            cal.nextMonth();
            displayCalendar();
        });

        // åˆæœŸåŒ–
        displayCalendar();
    </script>
