<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireflies Art - Ëõç„ÅÆÂÖâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #0a0a1a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #backgroundCanvas {
            z-index: 1;
        }

        #fireflyCanvas {
            z-index: 2;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 10, 26, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 100, 0.2);
            max-width: 280px;
        }

        .controls h1 {
            font-size: 1.3em;
            margin-bottom: 5px;
            color: #ffff6b;
            text-shadow: 0 0 10px rgba(255, 255, 107, 0.5);
        }

        .controls p {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            font-size: 0.8em;
            margin-bottom: 5px;
            color: #ffff6b;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffff6b;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 107, 0.8);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffff6b;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 107, 0.8);
            border: none;
        }

        .fullscreen-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 107, 0.2);
            border: 1px solid rgba(255, 255, 107, 0.4);
            color: #ffff6b;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 107, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 107, 0.4);
        }

        .toggle-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
            background: rgba(10, 10, 26, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            color: #ffff6b;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 107, 0.2);
            font-size: 0.9em;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                max-width: 240px;
                padding: 15px;
            }

            .controls h1 {
                font-size: 1.1em;
            }

            .control-group label {
                font-size: 0.75em;
            }

            .info {
                font-size: 0.75em;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="fireflyCanvas"></canvas>

    <div class="toggle-controls" id="toggleControls">üåô Hide</div>

    <div class="controls" id="controls">
        <h1>‚ú® Fireflies Art</h1>
        <p>Ëõç„ÅÆÂÖâ„ÅåËàû„ÅÜÂπªÊÉ≥ÁöÑ„Å™Â§ú</p>

        <div class="control-group">
            <label>Ëõç„ÅÆÊï∞: <span id="countValue">80</span></label>
            <input type="range" id="fireflyCount" min="20" max="200" value="80">
        </div>

        <div class="control-group">
            <label>ÊòéÊªÖÈÄüÂ∫¶: <span id="blinkValue">1.0</span>x</label>
            <input type="range" id="blinkSpeed" min="0.3" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>ÂÖâ„ÅÆÂº∑„Åï: <span id="glowValue">1.0</span>x</label>
            <input type="range" id="glowIntensity" min="0.5" max="2" step="0.1" value="1">
        </div>

        <button class="fullscreen-btn" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>
    </div>

    <div class="info">„Éû„Ç¶„Çπ„ÇÑ„Çø„ÉÉ„ÉÅ„ÅßËõç„ÇíË™òÂ∞é ‚ú®</div>

    <script>
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const fireflyCanvas = document.getElementById('fireflyCanvas');
        const bgCtx = backgroundCanvas.getContext('2d');
        const ctx = fireflyCanvas.getContext('2d');

        let width, height;
        let fireflies = [];
        let stars = [];

        // Settings
        let settings = {
            fireflyCount: 80,
            blinkSpeed: 1.0,
            glowIntensity: 1.0
        };

        // Mouse/Touch position
        let mouse = { x: null, y: null };

        // Firefly class
        class Firefly {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1;
                this.baseSpeedX = (Math.random() - 0.5) * 0.3;
                this.baseSpeedY = (Math.random() - 0.5) * 0.3;
                this.speedX = this.baseSpeedX;
                this.speedY = this.baseSpeedY;
                this.brightness = Math.random();
                this.blinkPhase = Math.random() * Math.PI * 2;
                this.blinkSpeed = Math.random() * 0.02 + 0.01;
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const colors = [
                    { r: 255, g: 255, b: 107 },  // Yellow
                    { r: 200, g: 255, b: 150 },  // Light green
                    { r: 255, g: 230, b: 150 },  // Light yellow
                    { r: 180, g: 255, b: 200 }   // Pale green
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update(time) {
                // Blink effect
                this.blinkPhase += this.blinkSpeed * settings.blinkSpeed;
                this.brightness = 0.3 + Math.sin(this.blinkPhase) * 0.4 + 0.3;

                // Organic movement
                this.speedX += (Math.random() - 0.5) * 0.02;
                this.speedY += (Math.random() - 0.5) * 0.02;

                // Limit speed
                const maxSpeed = 0.5;
                this.speedX = Math.max(-maxSpeed, Math.min(maxSpeed, this.speedX));
                this.speedY = Math.max(-maxSpeed, Math.min(maxSpeed, this.speedY));

                // Attract to mouse
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 200) {
                        const force = (200 - dist) / 200 * 0.03;
                        this.speedX += dx / dist * force;
                        this.speedY += dy / dist * force;
                    }
                }

                // Update position
                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap around edges
                if (this.x < -10) this.x = width + 10;
                if (this.x > width + 10) this.x = -10;
                if (this.y < -10) this.y = height + 10;
                if (this.y > height + 10) this.y = -10;
            }

            draw() {
                const brightness = this.brightness * settings.glowIntensity;

                // Outer glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 6
                );
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${brightness * 0.6})`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${brightness * 0.2})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 6, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Inner bright core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${brightness})`;
                ctx.shadowBlur = 15 * settings.glowIntensity;
                ctx.shadowColor = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${brightness})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Star class for background
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 0.5 + 0.5;
                this.brightness = Math.random() * 0.3 + 0.2;
                this.twinklePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.twinklePhase += 0.005;
            }

            draw() {
                const brightness = this.brightness + Math.sin(this.twinklePhase) * 0.1;
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                bgCtx.fill();
            }
        }

        // Initialize
        function init() {
            resize();
            createFireflies();
            createStars();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            backgroundCanvas.width = width;
            backgroundCanvas.height = height;
            fireflyCanvas.width = width;
            fireflyCanvas.height = height;
        }

        function createFireflies() {
            fireflies = [];
            for (let i = 0; i < settings.fireflyCount; i++) {
                fireflies.push(new Firefly());
            }
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push(new Star());
            }
        }

        // Animation loop
        let time = 0;
        function animate() {
            time++;

            // Clear canvases
            bgCtx.clearRect(0, 0, width, height);
            ctx.clearRect(0, 0, width, height);

            // Draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Draw fireflies
            fireflies.forEach(firefly => {
                firefly.update(time);
                firefly.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', () => {
            resize();
            createStars();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Control listeners
        document.getElementById('fireflyCount').addEventListener('input', (e) => {
            settings.fireflyCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = settings.fireflyCount;
            createFireflies();
        });

        document.getElementById('blinkSpeed').addEventListener('input', (e) => {
            settings.blinkSpeed = parseFloat(e.target.value);
            document.getElementById('blinkValue').textContent = settings.blinkSpeed.toFixed(1);
        });

        document.getElementById('glowIntensity').addEventListener('input', (e) => {
            settings.glowIntensity = parseFloat(e.target.value);
            document.getElementById('glowValue').textContent = settings.glowIntensity.toFixed(1);
        });

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Toggle controls
        let controlsVisible = true;
        document.getElementById('toggleControls').addEventListener('click', () => {
            controlsVisible = !controlsVisible;
            document.getElementById('controls').style.display = controlsVisible ? 'block' : 'none';
            document.getElementById('toggleControls').textContent = controlsVisible ? 'üåô Hide' : '‚òÄÔ∏è Show';
        });

        // Start
        init();
        animate();
    </script>
</body>
</html>
