<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fractal Wave - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
            z-index: 100;
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 20px #ff00ff;
            pointer-events: none;
            z-index: 100;
            letter-spacing: 4px;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="title">⚡ FRACTAL WAVE</div>
    <canvas id="canvas"></canvas>
    <div class="info" id="info">Move mouse to change pattern</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        
        let width, height;
        let mouseX = 0, mouseY = 0;
        let time = 0;
        let waves = [];
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initWaves();
        }
        
        function initWaves() {
            waves = [];
            const numWaves = 8;
            for (let i = 0; i < numWaves; i++) {
                waves.push({
                    y: height / 2,
                    amplitude: 50 + Math.random() * 100,
                    frequency: 0.005 + Math.random() * 0.01,
                    speed: 0.02 + Math.random() * 0.03,
                    offset: Math.random() * Math.PI * 2,
                    hue: (i / numWaves) * 360,
                    thickness: 1 + Math.random() * 2
                });
            }
        }
        
        function drawWave(wave, depth = 0, maxDepth = 4) {
            if (depth >= maxDepth) return;
            
            ctx.beginPath();
            
            for (let x = 0; x < width; x += 2) {
                const distToMouse = Math.abs(x - mouseX) / width;
                const mouseInfluence = 1 - distToMouse;
                
                const yOffset = Math.sin(x * wave.frequency * (1 + mouseInfluence) + time * wave.speed + wave.offset) * 
                               wave.amplitude * (1 + mouseInfluence * 0.5);
                
                const fractalOffset = Math.sin(x * wave.frequency * 3 + time * wave.speed * 2) * 
                                     wave.amplitude * 0.3 * depth;
                
                const y = wave.y + yOffset + fractalOffset;
                
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            const hue = (wave.hue + time * 20 + depth * 30) % 360;
            ctx.strokeStyle = `hsla(${hue}, 100%, 60%, ${0.8 - depth * 0.15})`;
            ctx.lineWidth = wave.thickness - depth * 0.2;
            ctx.stroke();
            
            // Draw fractal overlay
            if (depth < maxDepth - 1) {
                const subWave = {
                    ...wave,
                    amplitude: wave.amplitude * 0.5,
                    frequency: wave.frequency * 2,
                    y: wave.y
                };
                drawWave(subWave, depth + 1, maxDepth);
            }
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            waves.forEach(wave => {
                drawWave(wave);
            });
            
            // Draw center glow
            const gradient = ctx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, 200
            );
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            time += 0.05;
            
            requestAnimationFrame(draw);
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            info.textContent = `X: ${mouseX} Y: ${mouseY}`;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            info.textContent = `X: ${mouseX} Y: ${mouseY}`;
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
