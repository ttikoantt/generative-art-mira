<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Pulse Waves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="info">
        <div>Neon Pulse Waves</div>
        <div style="font-size: 12px; margin-top: 5px;">Touch/Drag to change speed</div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let time = 0;
        let speed = 0.02;

        // Wave parameters
        const waves = [
            { amplitude: 50, frequency: 0.01, phase: 0, color: '#0ff' },
            { amplitude: 40, frequency: 0.015, phase: Math.PI / 4, color: '#f0f' },
            { amplitude: 60, frequency: 0.008, phase: Math.PI / 2, color: '#ff0' },
            { amplitude: 45, frequency: 0.012, phase: Math.PI * 3 / 4, color: '#0f0' },
            { amplitude: 55, frequency: 0.009, phase: Math.PI, color: '#f00' }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function drawWave(wave, offsetTime) {
            ctx.beginPath();
            ctx.strokeStyle = wave.color;
            ctx.lineWidth = 3;
            ctx.shadowBlur = 20;
            ctx.shadowColor = wave.color;

            for (let x = 0; x < width; x++) {
                const y = height / 2 +
                    Math.sin(x * wave.frequency + offsetTime + wave.phase) * wave.amplitude *
                    Math.sin(offsetTime * 0.5 + wave.phase);

                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();
        }

        function draw() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw all waves
            waves.forEach((wave, index) => {
                const offsetTime = time + index * 0.3;
                drawWave(wave, offsetTime);
            });

            // Draw center glow
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, height / 2
            );
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.05)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            time += speed;
            requestAnimationFrame(draw);
        }

        // Touch/Drag to change speed
        let touchStartY = 0;

        canvas.addEventListener('mousedown', (e) => {
            touchStartY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (e.buttons === 1) {
                const deltaY = touchStartY - e.clientY;
                speed = Math.max(0.005, Math.min(0.1, 0.02 + deltaY * 0.001));
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const deltaY = touchStartY - e.touches[0].clientY;
            speed = Math.max(0.005, Math.min(0.1, 0.02 + deltaY * 0.001));
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        resize();
        window.addEventListener('resize', resize);
        draw();
    </script>
</body>
</html>
