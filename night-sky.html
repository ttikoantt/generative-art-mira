<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜空の星 - Pure CSS Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(
                to bottom,
                #0a0a1a 0%,
                #1a1a3a 30%,
                #2a2a4a 60%,
                #3a2a4a 100%
            );
            position: relative;
        }

        /* 月 */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffffcc 0%, #ffffaa 100%);
            border-radius: 50%;
            box-shadow:
                0 0 20px #ffffcc,
                0 0 40px #ffffaa,
                0 0 60px #ffff99,
                0 0 80px rgba(255, 255, 204, 0.5),
                0 0 100px rgba(255, 255, 204, 0.3);
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% {
                box-shadow:
                    0 0 20px #ffffcc,
                    0 0 40px #ffffaa,
                    0 0 60px #ffff99,
                    0 0 80px rgba(255, 255, 204, 0.5),
                    0 0 100px rgba(255, 255, 204, 0.3);
            }
            50% {
                box-shadow:
                    0 0 30px #ffffcc,
                    0 0 50px #ffffaa,
                    0 0 70px #ffff99,
                    0 0 90px rgba(255, 255, 204, 0.6),
                    0 0 110px rgba(255, 255, 204, 0.4);
            }
        }

        /* 星の基本スタイル */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: var(--min-opacity, 0.3);
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 小さい星 */
        .star.small {
            width: 2px;
            height: 2px;
        }

        /* 中くらいの星 */
        .star.medium {
            width: 3px;
            height: 3px;
        }

        /* 大きい星 */
        .star.large {
            width: 4px;
            height: 4px;
        }

        /* 流れ星 */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.8),
                white
            );
            border-radius: 50%;
            opacity: 0;
            animation: shoot var(--shoot-duration) ease-out infinite;
            animation-delay: var(--shoot-delay);
            filter: drop-shadow(0 0 6px white);
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(var(--shoot-distance, 300px)) translateY(var(--shoot-distance, 300px)) rotate(-45deg);
                opacity: 0;
            }
        }

        /* 星の輝き（大きい星用） */
        .star.glow {
            box-shadow:
                0 0 4px white,
                0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* タイトル */
        .title {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.7;
            }
        }

        /* 星の配置 - ランダムに配置 */
        .star:nth-child(1) { top: 5%; left: 10%; --delay: 0s; --duration: 3s; }
        .star:nth-child(2) { top: 15%; left: 25%; --delay: 1s; --duration: 4s; }
        .star:nth-child(3) { top: 8%; left: 40%; --delay: 2s; --duration: 2.5s; }
        .star:nth-child(4) { top: 20%; left: 55%; --delay: 0.5s; --duration: 3.5s; }
        .star:nth-child(5) { top: 12%; left: 70%; --delay: 1.5s; --duration: 4.5s; }
        .star:nth-child(6) { top: 25%; left: 85%; --delay: 2.5s; --duration: 3s; }
        .star:nth-child(7) { top: 30%; left: 5%; --delay: 0.8s; --duration: 4s; }
        .star:nth-child(8) { top: 35%; left: 20%; --delay: 1.8s; --duration: 2.8s; }
        .star:nth-child(9) { top: 40%; left: 35%; --delay: 0.3s; --duration: 3.8s; }
        .star:nth-child(10) { top: 28%; left: 50%; --delay: 2.3s; --duration: 3.2s; }
        .star:nth-child(11) { top: 45%; left: 65%; --delay: 1.3s; --duration: 4.2s; }
        .star:nth-child(12) { top: 38%; left: 80%; --delay: 0.7s; --duration: 2.7s; }
        .star:nth-child(13) { top: 50%; left: 95%; --delay: 2.7s; --duration: 3.7s; }
        .star:nth-child(14) { top: 55%; left: 8%; --delay: 1.1s; --duration: 4.3s; }
        .star:nth-child(15) { top: 60%; left: 23%; --delay: 0.1s; --duration: 3.1s; }
        .star:nth-child(16) { top: 48%; left: 38%; --delay: 2.1s; --duration: 2.4s; }
        .star:nth-child(17) { top: 65%; left: 53%; --delay: 1.6s; --duration: 3.6s; }
        .star:nth-child(18) { top: 58%; left: 68%; --delay: 0.6s; --duration: 4.1s; }
        .star:nth-child(19) { top: 70%; left: 83%; --delay: 2.6s; --duration: 2.9s; }
        .star:nth-child(20) { top: 75%; left: 98%; --delay: 1.9s; --duration: 3.9s; }
        .star:nth-child(21) { top: 80%; left: 12%; --delay: 0.4s; --duration: 4.4s; }
        .star:nth-child(22) { top: 78%; left: 27%; --delay: 2.4s; --duration: 3.3s; }
        .star:nth-child(23) { top: 85%; left: 42%; --delay: 1.4s; --duration: 2.6s; }
        .star:nth-child(24) { top: 82%; left: 57%; --delay: 0.9s; --duration: 4.6s; }
        .star:nth-child(25) { top: 90%; left: 72%; --delay: 2.9s; --duration: 3.4s; }
        .star:nth-child(26) { top: 88%; left: 87%; --delay: 1.2s; --duration: 2.2s; }
        .star:nth-child(27) { top: 95%; left: 2%; --delay: 0.2s; --duration: 4.7s; }
        .star:nth-child(28) { top: 3%; left: 60%; --delay: 2.2s; --duration: 3s; }
        .star:nth-child(29) { top: 18%; left: 95%; --delay: 1.7s; --duration: 4.8s; }
        .star:nth-child(30) { top: 33%; left: 10%; --delay: 0.5s; --duration: 2.3s; }

        /* 大きくて輝く星 */
        .star:nth-child(1).large,
        .star:nth-child(7).large,
        .star:nth-child(13).large,
        .star:nth-child(19).large,
        .star:nth-child(25).large {
            --min-opacity: 0.5;
        }

        /* 流れ星の配置 */
        .shooting-star:nth-child(31) {
            top: 10%;
            left: 20%;
            --shoot-duration: 2s;
            --shoot-delay: 3s;
            --shoot-distance: 400px;
        }

        .shooting-star:nth-child(32) {
            top: 25%;
            left: 60%;
            --shoot-duration: 2.5s;
            --shoot-delay: 7s;
            --shoot-distance: 350px;
        }

        .shooting-star:nth-child(33) {
            top: 40%;
            left: 10%;
            --shoot-duration: 1.8s;
            --shoot-delay: 12s;
            --shoot-distance: 450px;
        }
    </style>
</head>
<body>
    <!-- 月 -->
    <div class="moon"></div>

    <!-- 星（小・中・大） -->
    <div class="star small"></div>
    <div class="star medium"></div>
    <div class="star small"></div>
    <div class="star medium glow"></div>
    <div class="star small"></div>
    <div class="star large glow"></div>
    <div class="star small"></div>
    <div class="star medium"></div>
    <div class="star small"></div>
    <div class="star medium glow"></div>
    <div class="star small"></div>
    <div class="star large"></div>
    <div class="star small"></div>
    <div class="star medium glow"></div>
    <div class="star small"></div>
    <div class="star medium"></div>
    <div class="star small"></div>
    <div class="star large glow"></div>
    <div class="star small"></div>
    <div class="star medium"></div>
    <div class="star small"></div>
    <div class="star medium glow"></div>
    <div class="star small"></div>
    <div class="star medium"></div>
    <div class="star small"></div>
    <div class="star large glow"></div>
    <div class="star small"></div>
    <div class="star medium"></div>
    <div class="star small"></div>
    <div class="star medium glow"></div>
    <div class="star small"></div>

    <!-- 流れ星 -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <!-- タイトル -->
    <div class="title">NIGHT SKY</div>
</body>
</html>
