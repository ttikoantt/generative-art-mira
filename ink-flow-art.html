<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Flow Art | „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #artCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #000;
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-download {
            background: #27ae60;
            color: white;
        }

        .btn-download:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
        }

        .btn-fullscreen {
            background: #3498db;
            color: white;
        }

        .btn-fullscreen:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        input[type="range"] {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            input[type="range"] {
                width: 120px;
            }
        }

        .fullscreen-mode {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-mode .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-mode #artCanvas {
            max-height: 70vh;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>üé® Ink Flow Art</h1>
        <p class="subtitle">„Ç§„É≥„ÇØ„ÅåÊ∞¥„Å´Â∫É„Åå„Çã„Çà„ÅÜ„Å™„Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</p>

        <div class="canvas-container">
            <canvas id="artCanvas" width="700" height="500"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>„Ç§„É≥„ÇØ„ÅÆÊï∞: <span id="dropCountValue">15</span></label>
                <input type="range" id="dropCount" min="5" max="30" value="15">
            </div>

            <div class="control-group">
                <label>Êã°Êï£Âº∑Â∫¶: <span id="diffusionValue">5</span></label>
                <input type="range" id="diffusion" min="1" max="10" value="5">
            </div>

            <div class="control-group">
                <label>Â∫É„Åå„ÇäÂõûÊï∞: <span id="iterationsValue">100</span></label>
                <input type="range" id="iterations" min="50" max="200" value="100">
            </div>
        </div>

        <div class="controls">
            <button class="btn-generate" onclick="generateArt()">üé® ÁîüÊàê</button>
            <button class="btn-clear" onclick="clearCanvas()">üóëÔ∏è „ÇØ„É™„Ç¢</button>
            <button class="btn-download" onclick="downloadArt()">üíæ ‰øùÂ≠ò</button>
            <button class="btn-fullscreen" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>

        <p class="info">
            „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Ç§„É≥„ÇØ„ÇíËøΩÂä†<br>
            „ÄåÁîüÊàê„Äç„Éú„Çø„É≥„ÅßÊñ∞„Åó„ÅÑ„Ç¢„Éº„Éà„ÉØ„Éº„ÇØ„Çí‰ΩúÊàê
        </p>
    </div>

    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        let inkDrops = [];
        let isFullscreen = false;

        // „Ç´„É©„Éº„Éë„É¨„ÉÉ„ÉàÔºàÁæé„Åó„ÅÑËâ≤„ÅÆÁµÑ„ÅøÂêà„Çè„ÅõÔºâ
        const palettes = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'],
            ['#A8E6CF', '#DCEDC1', '#FFD3B6', '#FFAAA5', '#FF8B94'],
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
            ['#00d2ff', '#3a7bd5', '#00c9ff', '#92fe9d', '#fc00ff'],
            ['#fa709a', '#fee140', '#30cfd0', '#330867', '#ff0844']
        ];

        function getRandomPalette() {
            return palettes[Math.floor(Math.random() * palettes.length)];
        }

        function getRandomColor(palette) {
            return palette[Math.floor(Math.random() * palette.length)];
        }

        class InkDrop {
            constructor(x, y, color, palette) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.palette = palette;
                this.radius = 5;
                this.maxRadius = 100 + Math.random() * 150;
                this.diffusionRate = 0.5 + Math.random() * 1.5;
                this.alpha = 1;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                const particleCount = 50 + Math.floor(Math.random() * 100);
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const distance = Math.random() * this.maxRadius;
                    this.particles.push({
                        angle: angle + (Math.random() - 0.5) * 0.5,
                        distance: distance,
                        speed: 0.5 + Math.random() * 1.5,
                        size: 2 + Math.random() * 4,
                        alpha: 0.3 + Math.random() * 0.5
                    });
                }
            }

            expand(diffusionStrength) {
                if (this.radius < this.maxRadius) {
                    this.radius += this.diffusionRate * diffusionStrength;

                    // Á≤íÂ≠ê„ÇíÊã°Êï£
                    this.particles.forEach(p => {
                        p.distance += p.speed * diffusionStrength;
                        p.alpha *= 0.995; // Âæê„ÄÖ„Å´ËñÑ„Åè„Å™„Çã
                    });

                    return true;
                }
                return false;
            }

            draw(ctx) {
                // „É°„Ç§„É≥„ÅÆ„Ç§„É≥„ÇØÊª¥„ÇíÊèèÁîª
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );

                gradient.addColorStop(0, this.hexToRgba(this.color, 0.8));
                gradient.addColorStop(0.5, this.hexToRgba(this.color, 0.3));
                gradient.addColorStop(1, this.hexToRgba(this.color, 0));

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Á≤íÂ≠ê„ÇíÊèèÁîª
                this.particles.forEach(p => {
                    if (p.alpha > 0.01) {
                        const px = this.x + Math.cos(p.angle) * p.distance;
                        const py = this.y + Math.sin(p.angle) * p.distance;

                        ctx.fillStyle = this.hexToRgba(this.color, p.alpha);
                        ctx.beginPath();
                        ctx.arc(px, py, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
            }

            hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
        }

        function generateArt() {
            clearCanvas();

            const dropCount = parseInt(document.getElementById('dropCount').value);
            const diffusion = parseInt(document.getElementById('diffusion').value);
            const iterations = parseInt(document.getElementById('iterations').value);

            const palette = getRandomPalette();
            inkDrops = [];

            // „Ç§„É≥„ÇØÊª¥„ÇíÈÖçÁΩÆ
            for (let i = 0; i < dropCount; i++) {
                const x = 50 + Math.random() * (canvas.width - 100);
                const y = 50 + Math.random() * (canvas.height - 100);
                const color = getRandomColor(palette);
                inkDrops.push(new InkDrop(x, y, color, palette));
            }

            // Êã°Êï£„Éó„É≠„Çª„Çπ„Çí„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            animateDiffusion(diffusion, iterations);
        }

        function animateDiffusion(diffusion, iterations) {
            let iteration = 0;

            function animate() {
                if (iteration < iterations) {
                    // ÂçäÈÄèÊòé„ÅÆÈªí„ÅßË¶Ü„ÅÜ„Åì„Å®„Åß„Éà„É¨„Ç§„É´ÂäπÊûú
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // ÂÖ®„Å¶„ÅÆ„Ç§„É≥„ÇØÊª¥„ÇíÊã°Êï£
                    inkDrops.forEach(drop => {
                        drop.expand(diffusion);
                        drop.draw(ctx);
                    });

                    // Ê∑∑Âêà„É¢„Éº„Éâ„ÇíË®≠ÂÆö„Åó„Å¶Ëâ≤„ÅÆÈáç„Å™„Çä„ÇíÁæé„Åó„Åè
                    ctx.globalCompositeOperation = 'screen';

                    iteration++;
                    requestAnimationFrame(animate);
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                }
            }

            animate();
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            inkDrops = [];
        }

        function downloadArt() {
            const link = document.createElement('a');
            link.download = `ink-flow-art-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function toggleFullscreen() {
            const container = document.getElementById('container');

            if (!isFullscreen) {
                container.classList.add('fullscreen-mode');
                isFullscreen = true;
            } else {
                container.classList.remove('fullscreen-mode');
                isFullscreen = false;
            }
        }

        // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Ç§„É≥„ÇØ„ÇíËøΩÂä†
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            const palette = getRandomPalette();
            const color = getRandomColor(palette);

            const newDrop = new InkDrop(x, y, color, palette);
            inkDrops.push(newDrop);

            // Âç≥Â∫ß„Å´ÊèèÁîª
            newDrop.draw(ctx);
        });

        // „Çπ„É©„Ç§„ÉÄ„Éº„ÅÆÂÄ§„ÇíË°®Á§∫
        document.getElementById('dropCount').addEventListener('input', (e) => {
            document.getElementById('dropCountValue').textContent = e.target.value;
        });

        document.getElementById('diffusion').addEventListener('input', (e) => {
            document.getElementById('diffusionValue').textContent = e.target.value;
        });

        document.getElementById('iterations').addEventListener('input', (e) => {
            document.getElementById('iterationsValue').textContent = e.target.value;
        });

        // ÂàùÊúüÁä∂ÊÖã„ÅßÈªí„ÅÑ„Ç≠„É£„É≥„Éê„Çπ
        clearCanvas();

        // Ëá™ÂãïÁîüÊàê
        setTimeout(() => {
            generateArt();
        }, 500);
    </script>
</body>
</html>
