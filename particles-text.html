<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Text - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 100%;
            cursor: crosshair;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 15px 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 8px;
            outline: none;
            min-width: 200px;
            flex: 1;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #0a0a0f;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .info {
            color: #00ffff;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="container">
        <div class="input-group">
            <input type="text" id="textInput" placeholder="テキストを入力..." value="MIRA">
            <button onclick="createParticles()">生成</button>
        </div>

        <canvas id="canvas"></canvas>

        <div class="info">
            テキストを入力して「生成」をクリック。マウスを動かすとパーティクルが反応します。
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // キャンバスサイズを設定
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 700);
            canvas.width = maxWidth;
            canvas.height = 400;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // タッチイベント
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouse.x = touch.clientX - rect.left;
            mouse.y = touch.clientY - rect.top;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 3 + 1;
                this.density = Math.random() * 30 + 1;
                this.hue = Math.random() * 60 + 160; // Cyan to purple
            }

            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius && mouse.x !== null) {
                    this.x -= directionX * 3;
                    this.y -= directionY * 3;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }
            }
        }

        function createParticles() {
            const text = document.getElementById('textInput').value || 'MIRA';

            // 一時的なキャンバスでテキストを描画
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            tempCtx.fillStyle = 'white';
            tempCtx.font = 'bold 80px Courier New';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            particles = [];

            const gap = 5;
            for (let y = 0; y < tempCanvas.height; y += gap) {
                for (let x = 0; x < tempCanvas.width; x += gap) {
                    const index = (y * tempCanvas.width + x) * 4;
                    const alpha = imageData.data[index + 3];

                    if (alpha > 128) {
                        particles.push(new Particle(x, y));
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.draw();
                particle.update();
            });

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        createParticles();
        animate();

        // Enterキーで生成
        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createParticles();
            }
        });
    </script>
</body>
</html>
