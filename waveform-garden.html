    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let animationId;
        let flowers = [];
        let patternIndex = 0;

        const patterns = ['flower', 'spiral', 'bloom', 'petal'];

        class Flower {
            constructor(x, y, frequency, amplitude) {
                this.x = x;
                this.y = y;
                this.frequency = frequency;
                this.amplitude = amplitude;
                this.age = 0;
                this.maxAge = 300 + Math.random() * 200;
                this.size = 0;
                this.maxSize = 30 + amplitude * 50;
                this.hue = (frequency * 100) % 360;
                this.petals = Math.floor(5 + frequency * 10);
                this.pattern = patterns[patternIndex];
                this.rotation = Math.random() * Math.PI * 2;
                this.growthRate = 0.5 + Math.random() * 0.5;
            }

            update() {
                this.age++;
                if (this.size < this.maxSize) {
                    this.size += this.growthRate;
                }
            }

            draw() {
                const alpha = 1 - (this.age / this.maxAge);
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation + this.age * 0.01);

                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, ${alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue + 30}, 70%, 50%, ${alpha * 0.8})`);
                gradient.addColorStop(1, `hsla(${this.hue + 60}, 60%, 40%, 0)`);

                ctx.fillStyle = gradient;

                if (this.pattern === 'flower') {
                    this.drawFlower(alpha);
                } else if (this.pattern === 'spiral') {
                    this.drawSpiral(alpha);
                } else if (this.pattern === 'bloom') {
                    this.drawBloom(alpha);
                } else if (this.pattern === 'petal') {
                    this.drawPetal(alpha);
                }

                ctx.restore();
            }

            drawFlower(alpha) {
                for (let i = 0; i < this.petals; i++) {
                    const angle = (i / this.petals) * Math.PI * 2;
                    const petalSize = this.size * (0.8 + 0.2 * Math.sin(this.age * 0.1 + i));

                    ctx.save();
                    ctx.rotate(angle);

                    ctx.beginPath();
                    ctx.ellipse(petalSize / 2, 0, petalSize / 2, petalSize / 4, 0, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.restore();
                }

                // Center
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 5, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue + 120}, 70%, 70%, ${alpha})`;
                ctx.fill();
            }

            drawSpiral(alpha) {
                ctx.beginPath();
                for (let i = 0; i < 100; i++) {
                    const angle = i * 0.2;
                    const radius = (i / 100) * this.size;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            drawBloom(alpha) {
                const layers = 5;
                for (let layer = 0; layer < layers; layer++) {
                    const layerSize = this.size * (1 - layer * 0.15);
                    const layerAlpha = alpha * (1 - layer * 0.15);

                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2 + layer * 0.2;
                        const x = Math.cos(angle) * layerSize / 2;
                        const y = Math.sin(angle) * layerSize / 2;

                        ctx.beginPath();
                        ctx.arc(x, y, layerSize / 6, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue + layer * 20}, 70%, 60%, ${layerAlpha})`;
                        ctx.fill();
                    }
                }
            }

            drawPetal(alpha) {
                const petalCount = 6;
                for (let i = 0; i < petalCount; i++) {
                    const angle = (i / petalCount) * Math.PI * 2 + this.age * 0.02;

                    ctx.save();
                    ctx.rotate(angle);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(
                        this.size / 2, -this.size / 3,
                        this.size, 0
                    );
                    ctx.quadraticCurveTo(
                        this.size / 2, this.size / 3,
                        0, 0
                    );
                    ctx.fillStyle = `hsla(${this.hue + i * 20}, 70%, 55%, ${alpha})`;
                    ctx.fill();

                    ctx.restore();
                }

                ctx.beginPath();
                ctx.arc(0, 0, this.size / 8, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue + 180}, 80%, 70%, ${alpha})`;
                ctx.fill();
            }

            isDead() {
                return this.age >= this.maxAge;
            }
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    animate();
                })
                .catch(err => {
                    console.error('Microphone access denied:', err);
                    generateRandomFlowers();
                });
        }

        function startAudio() {
            if (!audioContext) {
                initAudio();
            } else if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function generateRandomFlowers() {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const frequency = Math.random();
                    const amplitude = Math.random();
                    flowers.push(new Flower(x, y, frequency, amplitude));
                }
            }, 500);
            animate();
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (analyser && dataArray) {
                analyser.getByteFrequencyData(dataArray);

                const avgFrequency = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                const maxFrequency = Math.max(...dataArray);

                if (maxFrequency > 50) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const frequency = avgFrequency / 255;
                    const amplitude = maxFrequency / 255;

                    if (flowers.length < 100) {
                        flowers.push(new Flower(x, y, frequency, amplitude));
                    }
                }
            }

            flowers = flowers.filter(flower => {
                flower.update();
                flower.draw();
                return !flower.isDead();
            });

            animationId = requestAnimationFrame(animate);
        }

        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
        }

        function clearCanvas() {
            flowers = [];
            ctx.fillStyle = 'rgba(10, 10, 26, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            const frequency = Math.random();
            const amplitude = Math.random();

            flowers.push(new Flower(x, y, frequency, amplitude));
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initial background
        ctx.fillStyle = 'rgba(10, 10, 26, 1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
