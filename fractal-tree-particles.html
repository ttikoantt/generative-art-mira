<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree Particles - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            background: #0a0a0f;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .controls button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                bottom: 10px;
            }

            .controls button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" id="fullscreen">全画面</button>
    <div class="controls">
        <button id="regenerate">新しい木を生成</button>
        <button id="toggleWind">風: ON</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let branches = [];
        let windEnabled = true;
        let time = 0;
        let hue = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class BranchParticle {
            constructor(x, y, angle, length, depth, maxDepth) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.targetLength = length;
                this.currentLength = 0;
                this.depth = depth;
                this.maxDepth = maxDepth;
                this.width = Math.max(1, (maxDepth - depth) * 1.5);
                this.growthSpeed = length / 30;
                this.hue = (hue + depth * 20) % 360;
                this.alpha = 1;
                this.split = false;
            }

            update() {
                if (this.currentLength < this.targetLength) {
                    this.currentLength += this.growthSpeed;
                    return false; // Still growing
                }

                if (!this.split && this.depth < this.maxDepth) {
                    this.split = true;
                    this.createBranches();
                }

                // Wind effect
                if (windEnabled) {
                    const wind = Math.sin(time * 0.002 + this.depth * 0.5) * 0.02 * (this.depth / this.maxDepth);
                    this.angle += wind * 0.1;
                }

                return this.currentLength >= this.targetLength;
            }

            createBranches() {
                const endX = this.x + Math.cos(this.angle) * this.targetLength;
                const endY = this.y + Math.sin(this.angle) * this.targetLength;

                if (this.depth < this.maxDepth) {
                    const numBranches = 2 + Math.floor(Math.random() * 2);
                    const spread = 0.5 + Math.random() * 0.3;

                    for (let i = 0; i < numBranches; i++) {
                        const angleOffset = (i - (numBranches - 1) / 2) * spread;
                        const newAngle = this.angle + angleOffset;
                        const newLength = this.targetLength * (0.6 + Math.random() * 0.2);
                        const delay = this.depth * 5;

                        setTimeout(() => {
                            branches.push(new BranchParticle(
                                endX, endY,
                                newAngle,
                                newLength,
                                this.depth + 1,
                                this.maxDepth
                            ));
                        }, delay);
                    }

                    // Add sparkle particles at branch tips
                    for (let i = 0; i < 5; i++) {
                        particles.push(new Sparkle(endX, endY, this.hue));
                    }
                }
            }

            draw() {
                const endX = this.x + Math.cos(this.angle) * this.currentLength;
                const endY = this.y + Math.sin(this.angle) * this.currentLength;

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = `hsla(${this.hue}, 70%, ${50 + this.depth * 5}%, ${this.alpha})`;
                ctx.lineWidth = this.width;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Glow effect
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha * 0.3})`;
                ctx.lineWidth = this.width + 4;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        class Sparkle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = Math.random() * -2 - 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.05; // gravity
                this.life -= this.decay;
                return this.life > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 80%, ${this.life})`;
                ctx.fill();

                // Glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life * 0.5})`;
                ctx.fill();
            }
        }

        class FallingLeaf {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -20;
                this.size = Math.random() * 5 + 3;
                this.hue = (Math.random() * 60 + 20) % 360; // Orange/gold tones
                this.speedY = Math.random() * 0.5 + 0.3;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.wobble) * 0.5;
                this.rotation += this.rotationSpeed;
                this.wobble += 0.02;

                if (this.y > height + 20) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, 0.8)`;
                ctx.fill();

                ctx.restore();
            }
        }

        let fallingLeaves = [];

        function generateTree() {
            branches = [];
            particles = [];
            fallingLeaves = [];
            hue = Math.random() * 360;

            const rootX = width / 2;
            const rootY = height;
            const rootLength = Math.min(height * 0.25, 150);
            const maxDepth = 8 + Math.floor(Math.random() * 3);

            branches.push(new BranchParticle(
                rootX, rootY,
                -Math.PI / 2,
                rootLength,
                0,
                maxDepth
            ));

            // Create falling leaves
            for (let i = 0; i < 20; i++) {
                const leaf = new FallingLeaf();
                leaf.y = Math.random() * height;
                fallingLeaves.push(leaf);
            }
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time++;

            // Update and draw branches
            branches.forEach(branch => {
                branch.update();
                branch.draw();
            });

            // Update and draw sparkles
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });

            // Update and draw falling leaves
            fallingLeaves.forEach(leaf => {
                leaf.update();
                leaf.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('regenerate').addEventListener('click', () => {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
            generateTree();
        });

        document.getElementById('toggleWind').addEventListener('click', (e) => {
            windEnabled = !windEnabled;
            e.target.textContent = `風: ${windEnabled ? 'ON' : 'OFF'}`;
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resize);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            // Add sparkles at touch position
            for (let i = 0; i < 10; i++) {
                particles.push(new Sparkle(x, y, Math.random() * 360));
            }
        });

        // Mouse support
        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 10; i++) {
                particles.push(new Sparkle(e.clientX, e.clientY, Math.random() * 360));
            }
        });

        // Initialize
        resize();
        generateTree();
        animate();
    </script>
</body>
</html>
