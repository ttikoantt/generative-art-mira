<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Fireworks - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: crosshair;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="title">ğŸ† Interactive Fireworks</div>
    <div class="info">ã‚¯ãƒªãƒƒã‚¯ã§èŠ±ç«ã‚’æ‰“ã¡ä¸Šã’ã‚ˆã†ï¼</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // èŠ±ç«ã®ã‚¯ãƒ©ã‚¹
        class Firework {
            constructor(x, targetY) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.speed = 8 + Math.random() * 4;
                this.color = this.randomColor();
                this.trail = [];
                this.maxTrail = 10;
            }

            randomColor() {
                const colors = [
                    '#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3',
                    '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43',
                    '#ee5a24', '#009432', '#0652DD', '#9980FA'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                this.y -= this.speed;
                this.speed *= 0.99;

                return this.y <= this.targetY || this.speed < 1;
            }

            draw() {
                // ãƒˆãƒ¬ã‚¤ãƒ«ã‚’æç”»
                for (let i = 0; i < this.trail.length; i++) {
                    const alpha = i / this.trail.length;
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 200, 100, ${alpha * 0.5})`;
                    ctx.fill();
                }

                // èŠ±ç«æœ¬ä½“ã‚’æç”»
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            explode() {
                const particles = [];
                const particleCount = 80 + Math.floor(Math.random() * 40);

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i + Math.random() * 0.2;
                    const speed = 2 + Math.random() * 4;
                    particles.push(new Particle(this.x, this.y, angle, speed, this.color));
                }

                return particles;
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.gravity = 0.08;
                this.size = 2 + Math.random() * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.alpha -= this.decay;

                return this.alpha <= 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let fireworks = [];
        let particles = [];

        // ã‚¯ãƒªãƒƒã‚¯ã§èŠ±ç«ã‚’æ‰“ã¡ä¸Šã’
        function createFirework(x, y) {
            const targetY = Math.min(y, height * 0.7);
            fireworks.push(new Firework(x, targetY));
        }

        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createFirework(touch.clientX, touch.clientY);
            }
        });

        // è‡ªå‹•ã§èŠ±ç«ã‚’æ‰“ã¡ä¸Šã’
        let autoLaunch = 0;
        function autoFirework() {
            if (autoLaunch % 60 === 0) {
                const x = Math.random() * width;
                const targetY = height * 0.2 + Math.random() * height * 0.4;
                createFirework(x, targetY);
            }
            autoLaunch++;
        }

        // èƒŒæ™¯ã®æ˜Ÿç©º
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 1.5,
                alpha: 0.3 + Math.random() * 0.7
            });
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha * (0.5 + Math.sin(Date.now() * 0.002 + star.x) * 0.5)})`;
                ctx.fill();
            });
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            // èƒŒæ™¯ã‚’å°‘ã—æš—ãã—ã¦æ®‹åƒåŠ¹æœ
            ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
            ctx.fillRect(0, 0, width, height);

            drawStars();

            // è‡ªå‹•èŠ±ç«
            autoFirework();

            // èŠ±ç«ã‚’æ›´æ–°
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                if (fireworks[i].update()) {
                    particles.push(...fireworks[i].explode());
                    fireworks.splice(i, 1);
                }
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                if (particles[i].update()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // åˆæœŸã®èŠ±ç«
        setTimeout(() => createFirework(width / 2, height * 0.3), 500);
    </script>
</body>
</html>
