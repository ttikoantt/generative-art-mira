<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lissajous Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 25px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value {
            font-size: 12px;
            color: #667eea;
            font-weight: bold;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info h1 {
            font-size: 18px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info p {
            font-size: 11px;
            color: #666;
        }

        .pattern-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: right;
        }

        .pattern-info .equation {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .pattern-info .ratio {
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>✧ Lissajous Art ✧</h1>
        <p>Interactive parametric curves</p>
    </div>

    <div class="pattern-info">
        <div class="equation" id="equation">x = sin(3t), y = sin(2t)</div>
        <div class="ratio" id="ratio">Ratio: 3:2</div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Frequency X</label>
            <input type="range" id="freqX" min="1" max="15" value="3" step="0.1">
            <span class="value" id="freqXVal">3.0</span>
        </div>

        <div class="control-group">
            <label>Frequency Y</label>
            <input type="range" id="freqY" min="1" max="15" value="2" step="0.1">
            <span class="value" id="freqYVal">2.0</span>
        </div>

        <div class="control-group">
            <label>Phase Shift</label>
            <input type="range" id="phase" min="0" max="6.28" value="1.57" step="0.01">
            <span class="value" id="phaseVal">π/2</span>
        </div>

        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="0" max="0.02" value="0.005" step="0.001">
            <span class="value" id="speedVal">1x</span>
        </div>

        <div class="control-group">
            <label>Trails</label>
            <input type="range" id="trails" min="0.9" max="0.99" value="0.96" step="0.01">
            <span class="value" id="trailsVal">96%</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY, scale;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            scale = Math.min(width, height) * 0.35;
        }

        window.addEventListener('resize', resize);
        resize();

        // Parameters
        let freqX = 3;
        let freqY = 2;
        let phase = Math.PI / 2;
        let speed = 0.005;
        let trails = 0.96;
        let time = 0;

        // UI Elements
        const freqXSlider = document.getElementById('freqX');
        const freqYSlider = document.getElementById('freqY');
        const phaseSlider = document.getElementById('phase');
        const speedSlider = document.getElementById('speed');
        const trailsSlider = document.getElementById('trails');

        const freqXVal = document.getElementById('freqXVal');
        const freqYVal = document.getElementById('freqYVal');
        const phaseVal = document.getElementById('phaseVal');
        const speedVal = document.getElementById('speedVal');
        const trailsVal = document.getElementById('trailsVal');

        const equationEl = document.getElementById('equation');
        const ratioEl = document.getElementById('ratio');

        function updateUI() {
            freqXVal.textContent = freqX.toFixed(1);
            freqYVal.textContent = freqY.toFixed(1);

            const phasePI = phase / Math.PI;
            if (Math.abs(phasePI - 0.5) < 0.01) {
                phaseVal.textContent = 'π/2';
            } else if (Math.abs(phasePI - 1) < 0.01) {
                phaseVal.textContent = 'π';
            } else if (Math.abs(phasePI - 1.5) < 0.01) {
                phaseVal.textContent = '3π/2';
            } else {
                phaseVal.textContent = phasePI.toFixed(2) + 'π';
            }

            speedVal.textContent = (speed * 200).toFixed(0) + 'x';
            trailsVal.textContent = Math.round(trails * 100) + '%';

            equationEl.textContent = `x = sin(${freqX.toFixed(1)}t), y = sin(${freqY.toFixed(1)}t)`;

            // Calculate ratio in lowest terms
            const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
            const x = Math.round(freqX * 10);
            const y = Math.round(freqY * 10);
            const divisor = gcd(x, y);
            ratioEl.textContent = `Ratio: ${x/divisor}:${y/divisor}`;
        }

        freqXSlider.addEventListener('input', e => {
            freqX = parseFloat(e.target.value);
            updateUI();
        });

        freqYSlider.addEventListener('input', e => {
            freqY = parseFloat(e.target.value);
            updateUI();
        });

        phaseSlider.addEventListener('input', e => {
            phase = parseFloat(e.target.value);
            updateUI();
        });

        speedSlider.addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            updateUI();
        });

        trailsSlider.addEventListener('input', e => {
            trails = parseFloat(e.target.value);
            updateUI();
        });

        // Color palette
        const colors = [
            'hsla(260, 70%, 60%, 1)',   // Purple
            'hsla(280, 80%, 60%, 1)',   // Magenta
            'hsla(300, 70%, 65%, 1)',   // Pink
            'hsla(240, 60%, 55%, 1)',   // Blue
            'hsla(200, 70%, 60%, 1)',   // Cyan
        ];

        let currentColorIndex = 0;

        function animate() {
            // Fade effect
            ctx.fillStyle = `rgba(10, 10, 15, ${1 - trails})`;
            ctx.fillRect(0, 0, width, height);

            // Draw curve
            ctx.beginPath();

            const points = 1000;
            const color = colors[currentColorIndex];

            for (let i = 0; i <= points; i++) {
                const t = (i / points) * Math.PI * 2 + time;
                const x = centerX + scale * Math.sin(freqX * t + phase);
                const y = centerY + scale * Math.sin(freqY * t);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.closePath();

            // Gradient stroke
            const gradient = ctx.createLinearGradient(
                centerX - scale, centerY - scale,
                centerX + scale, centerY + scale
            );
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(0.5, colors[2]);
            gradient.addColorStop(1, colors[4]);

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;
            ctx.stroke();

            // Glow effect
            ctx.shadowColor = colors[currentColorIndex];
            ctx.shadowBlur = 15;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Draw center point
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fill();

            // Update time
            time += speed;

            // Cycle colors
            if (Math.floor(time * 10) % 100 === 0) {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
            }

            requestAnimationFrame(animate);
        }

        updateUI();
        animate();

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'r') {
                // Random preset
                freqX = 1 + Math.floor(Math.random() * 10);
                freqY = 1 + Math.floor(Math.random() * 10);
                phase = Math.random() * Math.PI * 2;
                freqXSlider.value = freqX;
                freqYSlider.value = freqY;
                phaseSlider.value = phase;
                updateUI();
            } else if (e.key === ' ') {
                // Pause/play
                speed = speed > 0 ? 0 : parseFloat(speedSlider.value);
                speedSlider.value = speed;
                updateUI();
            }
        });
    </script>
</body>
</html>
