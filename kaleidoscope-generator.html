<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope Generator - „Ç´„É¨„Ç§„Éâ„Çπ„Ç≥„Éº„Éó„Éª„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 250px;
            z-index: 100;
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 16px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            cursor: pointer;
            border: none;
        }

        .value {
            text-align: right;
            font-size: 12px;
            color: #00f5ff;
            margin-top: 3px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.primary {
            background: linear-gradient(45deg, #00f5ff, #0099ff);
            color: #000;
            font-weight: bold;
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: #00f5ff;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                padding: 15px;
                max-width: 200px;
            }

            .info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h3>üé® „Ç´„É¨„Ç§„Éâ„Çπ„Ç≥„Éº„Éó</h3>

        <div class="control-group">
            <label>ÂØæÁß∞Êï∞ (Symmetry)</label>
            <input type="range" id="symmetry" min="4" max="16" value="8">
            <div class="value" id="symmetryValue">8</div>
        </div>

        <div class="control-group">
            <label>„Éñ„É©„Ç∑„Çµ„Ç§„Ç∫ (Brush Size)</label>
            <input type="range" id="brushSize" min="5" max="50" value="15">
            <div class="value" id="brushSizeValue">15</div>
        </div>

        <div class="control-group">
            <label>„Éï„Çß„Éº„ÉâÈÄüÂ∫¶ (Fade Speed)</label>
            <input type="range" id="fadeSpeed" min="1" max="20" value="5">
            <div class="value" id="fadeSpeedValue">5</div>
        </div>

        <div class="control-group">
            <label>Ëâ≤Áõ∏Â§âÂåñ (Color Shift)</label>
            <input type="range" id="colorShift" min="0" max="10" value="2">
            <div class="value" id="colorShiftValue">2</div>
        </div>

        <div class="buttons">
            <button class="primary" id="clearBtn">„ÇØ„É™„Ç¢</button>
            <button class="secondary" id="autoBtn">Ëá™ÂãïÊèèÁîª</button>
        </div>
    </div>

    <div class="info">
        „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÊèèÁîª | ÂØæÁß∞ÁöÑ„Å™„Éë„Çø„Éº„É≥„ÅåÁîüÊàê„Åï„Çå„Åæ„Åô
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let symmetry = 8;
        let brushSize = 15;
        let fadeSpeed = 5;
        let colorShift = 2;
        let hue = 0;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let autoDraw = false;
        let autoAngle = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function drawLine(x1, y1, x2, y2, hue) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.save();
            ctx.translate(centerX, centerY);

            for (let i = 0; i < symmetry; i++) {
                ctx.rotate((Math.PI * 2) / symmetry);

                ctx.beginPath();
                ctx.moveTo(x1 - centerX, y1 - centerY);
                ctx.lineTo(x2 - centerX, y2 - centerY);
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();

                // Mirror effect
                ctx.save();
                ctx.scale(1, -1);
                ctx.beginPath();
                ctx.moveTo(x1 - centerX, y1 - centerY);
                ctx.lineTo(x2 - centerX, y2 - centerY);
                ctx.strokeStyle = `hsl(${hue + 30}, 100%, 50%)`;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
                ctx.restore();
            }

            ctx.restore();
        }

        function startDrawing(e) {
            isDrawing = true;
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            lastX = x;
            lastY = y;
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            drawLine(lastX, lastY, x, y, hue);
            lastX = x;
            lastY = y;
            hue += colorShift;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);

        // Controls
        document.getElementById('symmetry').addEventListener('input', (e) => {
            symmetry = parseInt(e.target.value);
            document.getElementById('symmetryValue').textContent = symmetry;
        });

        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSizeValue').textContent = brushSize;
        });

        document.getElementById('fadeSpeed').addEventListener('input', (e) => {
            fadeSpeed = parseInt(e.target.value);
            document.getElementById('fadeSpeedValue').textContent = fadeSpeed;
        });

        document.getElementById('colorShift').addEventListener('input', (e) => {
            colorShift = parseInt(e.target.value);
            document.getElementById('colorShiftValue').textContent = colorShift;
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('autoBtn').addEventListener('click', () => {
            autoDraw = !autoDraw;
            document.getElementById('autoBtn').textContent = autoDraw ? 'ÂÅúÊ≠¢' : 'Ëá™ÂãïÊèèÁîª';
        });

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Animation loop
        function animate() {
            // Fade effect
            ctx.fillStyle = `rgba(0, 0, 0, ${fadeSpeed / 100})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Auto draw
            if (autoDraw) {
                const radius = 200;
                const x = canvas.width / 2 + Math.cos(autoAngle) * radius;
                const y = canvas.height / 2 + Math.sin(autoAngle * 2) * radius;

                if (autoAngle === 0) {
                    lastX = x;
                    lastY = y;
                }

                drawLine(lastX, lastY, x, y, hue);
                lastX = x;
                lastY = y;
                hue += colorShift;
                autoAngle += 0.05;
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Initial clear
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
