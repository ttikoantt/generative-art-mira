<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥¢Á¥ã„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ | Interactive Ripple Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ffaa;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #00ffaa;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ffaa;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: #00cc88;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 10px 15px;
                bottom: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        üé® „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßÊ≥¢Á¥ã„ÇíÁîüÊàê<br>
        Ripple Animation Art
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let ripples = [];
        let autoRippleInterval = null;
        let autoRippleTimer = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(canvas.width, canvas.height) * 0.4;
                this.speed = 3 + Math.random() * 2;
                this.opacity = 1;
                this.hue = Math.random() * 360;
                this.lineWidth = 3;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                this.hue += 0.5;
            }

            draw() {
                if (this.opacity <= 0) return;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${this.opacity})`;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // 2Áï™ÁõÆ„ÅÆÊ≥¢Á¥ã
                if (this.radius > 30) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 30, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + 30}, 100%, 60%, ${this.opacity * 0.7})`;
                    ctx.lineWidth = this.lineWidth * 0.7;
                    ctx.stroke();
                }

                // 3Áï™ÁõÆ„ÅÆÊ≥¢Á¥ã
                if (this.radius > 60) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 60, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue + 60}, 100%, 60%, ${this.opacity * 0.5})`;
                    ctx.lineWidth = this.lineWidth * 0.5;
                    ctx.stroke();
                }
            }

            isDead() {
                return this.opacity <= 0;
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            
            // Ëá™ÂãïÁîüÊàê„É™„Çª„ÉÉ„Éà
            autoRippleTimer = 0;
            if (autoRippleInterval) {
                clearInterval(autoRippleInterval);
                autoRippleInterval = null;
            }
        }

        function animate() {
            // ËÉåÊôØ„Çí„Éï„Çß„Éº„Éâ
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ê≥¢Á¥ã„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            // ‰∏ÄÂÆöÊôÇÈñìÊìç‰Ωú„Åå„Å™„ÅÑÂ†¥Âêà„ÄÅËá™ÂãïÁîüÊàê
            autoRippleTimer++;
            if (autoRippleTimer > 180 && !autoRippleInterval) { // 3Áßí
                autoRippleInterval = setInterval(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    createRipple(x, y);
                }, 1000);
            }

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createRipple(touch.clientX, touch.clientY);
        }, { passive: false });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÊ≥¢Á¥ã
        setTimeout(() => {
            createRipple(canvas.width / 2, canvas.height / 2);
        }, 500);

        animate();
    </script>
</body>
</html>
