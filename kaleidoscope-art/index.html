<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万華鏡アート | Kaleidoscope Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        button {
            background: rgba(138, 43, 226, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(138, 43, 226, 1);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
            }

            .controls {
                bottom: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="controls">
        <button onclick="changePattern()">パターン変更</button>
        <button onclick="changeColors()">カラー変更</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let particles = [];
        let patternType = 0;
        let colorScheme = 0;

        const colorSchemes = [
            ['#8A2BE2', '#FF1493', '#00CED1', '#FFD700'],
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4'],
            ['#667eea', '#764ba2', '#f093fb', '#4facfe'],
            ['#fa709a', '#fee140', '#a8edea', '#fed6e3']
        ];

        function resize() {
            width = canvas.width = Math.min(window.innerWidth, 800);
            height = canvas.height = Math.min(window.innerHeight, 800);
            centerX = width / 2;
            centerY = height / 2;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 200 + 50;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 0.02 + 0.005;
                this.amplitude = Math.random() * 50 + 20;
                this.frequency = Math.random() * 2 + 1;
                this.phase = Math.random() * Math.PI * 2;
                this.color = colorSchemes[colorScheme][Math.floor(Math.random() * 4)];
                this.alpha = Math.random() * 0.8 + 0.2;
            }

            update() {
                this.angle += this.speed;
                this.phase += 0.02;

                if (patternType === 0) {
                    this.x = centerX + Math.cos(this.angle) * (this.radius + Math.sin(this.phase) * this.amplitude);
                    this.y = centerY + Math.sin(this.angle) * (this.radius + Math.cos(this.phase) * this.amplitude);
                } else if (patternType === 1) {
                    const r = this.radius * (1 + 0.3 * Math.sin(this.frequency * this.angle));
                    this.x = centerX + Math.cos(this.angle * 2) * r;
                    this.y = centerY + Math.sin(this.angle * 2) * r;
                } else {
                    this.x = centerX + Math.cos(this.angle) * this.radius;
                    this.y = centerY + Math.sin(this.angle) * this.radius;
                    this.x += Math.sin(this.phase * 2) * 30;
                    this.y += Math.cos(this.phase * 2) * 30;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            resize();
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function drawKaleidoscope() {
            const segments = 12;
            const segmentAngle = (Math.PI * 2) / segments;

            for (let s = 0; s < segments; s++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(s * segmentAngle);

                particles.forEach(p => {
                    const dx = p.x - centerX;
                    const dy = p.y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (s % 2 === 1) {
                        ctx.scale(-1, 1);
                    }

                    ctx.save();
                    ctx.globalAlpha = p.alpha * 0.6;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(dx, dy, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                ctx.restore();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => p.update());
            drawKaleidoscope();

            requestAnimationFrame(animate);
        }

        function changePattern() {
            patternType = (patternType + 1) % 3;
            particles.forEach(p => p.reset());
        }

        function changeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            particles.forEach(p => {
                p.color = colorSchemes[colorScheme][Math.floor(Math.random() * 4)];
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', () => {
            resize();
        });

        init();
        animate();
    </script>
</body>
</html>
