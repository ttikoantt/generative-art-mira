<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Particles - „Ç´„É©„Éï„É´„Å™Ê∏¶Â∑ª„Åç„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">üåÄ Spiral Particles - Click to create bursts</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.angle = angle;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.3;
                this.hue = (angle * 180 / Math.PI + time * 2) % 360;
                this.life = 1;
                this.decay = Math.random() * 0.003 + 0.001;
                this.spiralOffset = Math.random() * Math.PI * 2;
                this.spiralRadius = Math.random() * 30 + 10;
            }

            update() {
                this.angle += this.speed;
                this.spiralRadius += 0.2;
                this.life -= this.decay;

                // Ê∏¶Â∑ª„ÅçÈÅãÂãï
                const spiralX = Math.cos(this.angle + this.spiralOffset) * this.spiralRadius;
                const spiralY = Math.sin(this.angle + this.spiralOffset) * this.spiralRadius;

                this.x = this.baseX + spiralX;
                this.y = this.baseY + spiralY;

                this.hue = (this.hue + 0.5) % 360;
            }

            draw() {
                const alpha = this.life * 0.8;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.3})`;
                ctx.fill();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Ë§áÊï∞„ÅÆÊ∏¶Â∑ª„Åç„ÅÆ‰∏≠ÂøÉ
        let centers = [];

        function initCenters() {
            centers = [];
            const numCenters = 3;
            for (let i = 0; i < numCenters; i++) {
                const angle = (i / numCenters) * Math.PI * 2;
                const distance = Math.min(width, height) * 0.25;
                centers.push({
                    x: width / 2 + Math.cos(angle) * distance,
                    y: height / 2 + Math.sin(angle) * distance
                });
            }
        }

        initCenters();
        window.addEventListener('resize', initCenters);

        function createParticles() {
            centers.forEach(center => {
                const numParticles = 3;
                for (let i = 0; i < numParticles; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    particles.push(new Particle(center.x, center.y, angle));
                }
            });
        }

        function createBurst(x, y) {
            const numParticles = 50;
            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const particle = new Particle(x, y, angle);
                particle.spiralRadius = Math.random() * 50 + 20;
                particle.speed = Math.random() * 0.8 + 0.5;
                particles.push(particle);
            }
        }

        canvas.addEventListener('click', (e) => {
            createBurst(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createBurst(touch.clientX, touch.clientY);
        });

        function animate() {
            // ÂçäÈÄèÊòé„ÅÆÈªí„Åß„Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            time += 0.02;

            // ‰∏≠ÂøÉ„Çí„ÇÜ„Å£„Åè„ÇäÁßªÂãï
            centers.forEach((center, i) => {
                const angle = time * 0.3 + (i / centers.length) * Math.PI * 2;
                const distance = Math.min(width, height) * 0.25;
                center.x = width / 2 + Math.cos(angle) * distance;
                center.y = height / 2 + Math.sin(angle) * distance;
            });

            createParticles();

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞„ÇíÂà∂Èôê
            if (particles.length > 500) {
                particles = particles.slice(-500);
            }

            requestAnimationFrame(animate);
        }

        animate();

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
