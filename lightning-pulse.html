<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Pulse - ライトニング・パルス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: #fff;
        }

        .controls h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #7df9ff;
        }

        .controls p {
            font-size: 12px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px currentColor;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                padding: 15px;
            }

            .controls h1 {
                font-size: 14px;
            }

            .controls p {
                font-size: 11px;
            }

            .color-btn {
                width: 35px;
                height: 35px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>⚡ Lightning Pulse</h1>
        <p>クリック/タップで雷を落とす</p>
        <div style="margin-top: 15px;">
            <button class="color-btn active" data-palette="electric" style="background: linear-gradient(135deg, #7df9ff, #0066ff);"></button>
            <button class="color-btn" data-palette="plasma" style="background: linear-gradient(135deg, #ff00ff, #ff6600);"></button>
            <button class="color-btn" data-palette="aurora" style="background: linear-gradient(135deg, #00ff88, #00ffff);"></button>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreen">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let lightnings = [];
        let pulses = [];
        let particles = [];
        let currentPalette = 'electric';

        const palettes = {
            electric: {
                main: '#7df9ff',
                secondary: '#0066ff',
                glow: '#00ffff',
                flash: 'rgba(125, 249, 255, 0.3)'
            },
            plasma: {
                main: '#ff00ff',
                secondary: '#ff6600',
                glow: '#ff0088',
                flash: 'rgba(255, 0, 255, 0.3)'
            },
            aurora: {
                main: '#00ff88',
                secondary: '#00ffff',
                glow: '#00ffcc',
                flash: 'rgba(0, 255, 136, 0.3)'
            }
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Lightning {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.segments = [];
                this.life = 1;
                this.generateSegments();
            }

            generateSegments() {
                let cx = this.x;
                let cy = 0;
                const targetY = this.y;

                while (cy < targetY) {
                    const nextY = Math.min(cy + Math.random() * 50 + 20, targetY);
                    const offset = (Math.random() - 0.5) * 100;

                    this.segments.push({
                        x1: cx,
                        y1: cy,
                        x2: cx + offset,
                        y2: nextY
                    });

                    cx = cx + offset;
                    cy = nextY;
                }

                // 分岐
                for (let i = 0; i < 3; i++) {
                    const branchIndex = Math.floor(Math.random() * this.segments.length);
                    const branchStart = this.segments[branchIndex];

                    if (branchStart) {
                        let bx = branchStart.x2;
                        let by = branchStart.y2;
                        const branchLength = Math.random() * 100 + 50;

                        for (let j = 0; j < 3; j++) {
                            const nextBY = by + Math.random() * 30 + 10;
                            const offset = (Math.random() - 0.5) * 60;

                            this.segments.push({
                                x1: bx,
                                y1: by,
                                x2: bx + offset,
                                y2: nextBY,
                                isBranch: true
                            });

                            bx = bx + offset;
                            by = nextBY;

                            if (by > branchStart.y2 + branchLength) break;
                        }
                    }
                }
            }

            update() {
                this.life -= 0.05;
                return this.life > 0;
            }

            draw() {
                const palette = palettes[currentPalette];

                ctx.save();
                ctx.globalAlpha = this.life;

                // グロー
                ctx.shadowBlur = 20;
                ctx.shadowColor = palette.glow;

                // メインの雷
                ctx.strokeStyle = palette.main;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';

                ctx.beginPath();
                this.segments.forEach(seg => {
                    if (!seg.isBranch) {
                        ctx.moveTo(seg.x1, seg.y1);
                        ctx.lineTo(seg.x2, seg.y2);
                    }
                });
                ctx.stroke();

                // 分岐
                ctx.strokeStyle = palette.secondary;
                ctx.lineWidth = 1.5;
                ctx.shadowBlur = 10;

                ctx.beginPath();
                this.segments.forEach(seg => {
                    if (seg.isBranch) {
                        ctx.moveTo(seg.x1, seg.y1);
                        ctx.lineTo(seg.x2, seg.y2);
                    }
                });
                ctx.stroke();

                ctx.restore();
            }
        }

        class Pulse {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.8;
                this.life = 1;
            }

            update() {
                this.radius += 15;
                this.life = 1 - (this.radius / this.maxRadius);
                return this.life > 0;
            }

            draw() {
                const palette = palettes[currentPalette];

                ctx.save();
                ctx.globalAlpha = this.life * 0.5;

                // 波紋
                ctx.strokeStyle = palette.main;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 30;
                ctx.shadowColor = palette.glow;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                // 2番目の波紋
                if (this.radius > 100) {
                    ctx.globalAlpha = this.life * 0.3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 100, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= 0.03;
                return this.life > 0;
            }

            draw() {
                const palette = palettes[currentPalette];

                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = palette.glow;
                ctx.shadowBlur = 10;
                ctx.shadowColor = palette.glow;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function createLightning(x, y) {
            lightnings.push(new Lightning(x, y));
            pulses.push(new Pulse(x, y));

            // パーティクル
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y));
            }

            // フラッシュ
            flashIntensity = 0.5;
        }

        let flashIntensity = 0;

        function animate() {
            // フラッシュ
            if (flashIntensity > 0) {
                ctx.fillStyle = palettes[currentPalette].flash;
                ctx.globalAlpha = flashIntensity;
                ctx.fillRect(0, 0, width, height);
                ctx.globalAlpha = 1;
                flashIntensity -= 0.05;
            }

            // 暗い背景
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 更新
            lightnings = lightnings.filter(l => {
                const alive = l.update();
                if (alive) l.draw();
                return alive;
            });

            pulses = pulses.filter(p => {
                const alive = p.update();
                if (alive) p.draw();
                return alive;
            });

            particles = particles.filter(p => {
                const alive = p.update();
                if (alive) p.draw();
                return alive;
            });

            // 自動雷（稀に）
            if (Math.random() < 0.003) {
                createLightning(
                    Math.random() * width,
                    Math.random() * height * 0.7 + height * 0.3
                );
            }

            requestAnimationFrame(animate);
        }

        // イベント
        canvas.addEventListener('click', (e) => {
            createLightning(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createLightning(touch.clientX, touch.clientY);
        });

        // カラーパレット切り替え
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPalette = btn.dataset.palette;
            });
        });

        // 全画面
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // 初期化
        window.addEventListener('resize', resize);
        resize();
        animate();

        // 初期の雷
        setTimeout(() => {
            createLightning(width / 2, height * 0.6);
        }, 500);
    </script>
</body>
</html>
