<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Art Generator - Êï∞Â≠¶ÁöÑ„Å™Áæé„Åó„Åï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .canvas-container {
            position: relative;
            background: #0f0f23;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            border-radius: 15px;
            cursor: crosshair;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        input[type="range"] {
            width: 150px;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        select {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        select:hover {
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-generate {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: #fff;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }

        .btn-animate {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }

        .btn-animate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .info {
            margin-top: 20px;
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.5rem;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .controls {
                gap: 15px;
            }

            input[type="range"] {
                width: 120px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>üßµ String Art Generator</h1>

    <div class="canvas-container">
        <canvas id="canvas" width="700" height="700"></canvas>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Points: <span id="pointsValue">200</span></label>
            <input type="range" id="points" min="50" max="500" value="200">
        </div>

        <div class="control-group">
            <label>Multiplier: <span id="multiplierValue">2</span></label>
            <input type="range" id="multiplier" min="2" max="200" value="2">
        </div>

        <div class="control-group">
            <label>Line Opacity: <span id="opacityValue">0.3</span></label>
            <input type="range" id="opacity" min="5" max="100" value="30">
        </div>

        <div class="control-group">
            <label>Color Scheme</label>
            <select id="colorScheme">
                <option value="rainbow">Rainbow</option>
                <option value="neon">Neon</option>
                <option value="sunset">Sunset</option>
                <option value="ocean">Ocean</option>
                <option value="fire">Fire</option>
            </select>
        </div>
    </div>

    <div class="buttons">
        <button class="btn-generate" onclick="generate()">üé® Generate</button>
        <button class="btn-animate" onclick="animate()">‚ú® Animate</button>
    </div>

    <div class="info">
        <p>Êï∞ÂçÉÊú¨„ÅÆÁ∑ö„ÅåÁπî„Çä„Å™„ÅôÊï∞Â≠¶ÁöÑ„Å™Áæé„Åó„Åï„ÇíÊ•Ω„Åó„Çì„Åß„Åè„Å†„Åï„ÅÑ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let points, multiplier, opacity, colorScheme;
        let animationId = null;
        let animating = false;
        let currentMultiplier = 2;

        const colorSchemes = {
            rainbow: (t) => `hsl(${t * 360}, 80%, 60%)`,
            neon: (t) => `hsl(${280 + t * 120}, 100%, 60%)`,
            sunset: (t) => `hsl(${30 - t * 30}, 90%, 55%)`,
            ocean: (t) => `hsl(${180 + t * 60}, 80%, 55%)`,
            fire: (t) => `hsl(${t * 60}, 100%, 55%)`
        };

        function init() {
            resizeCanvas();
            updateValues();
            generate();

            document.getElementById('points').addEventListener('input', () => {
                updateValues();
                generate();
            });

            document.getElementById('multiplier').addEventListener('input', () => {
                updateValues();
                generate();
            });

            document.getElementById('opacity').addEventListener('input', () => {
                updateValues();
                generate();
            });

            document.getElementById('colorScheme').addEventListener('change', () => {
                updateValues();
                generate();
            });

            window.addEventListener('resize', () => {
                resizeCanvas();
                generate();
            });
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(700, window.innerWidth - 40);
            canvas.width = size;
            canvas.height = size;
        }

        function updateValues() {
            points = parseInt(document.getElementById('points').value);
            multiplier = parseInt(document.getElementById('multiplier').value);
            opacity = parseInt(document.getElementById('opacity').value) / 100;
            colorScheme = document.getElementById('colorScheme').value;

            document.getElementById('pointsValue').textContent = points;
            document.getElementById('multiplierValue').textContent = multiplier;
            document.getElementById('opacityValue').textContent = opacity.toFixed(2);
        }

        function generate() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
                animating = false;
            }

            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 50;

            // Calculate points on circle
            const circlePoints = [];
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2 - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                circlePoints.push({ x, y });
            }

            // Draw string art
            currentMultiplier = multiplier;
            ctx.lineWidth = 1;

            for (let i = 0; i < points; i++) {
                const start = circlePoints[i];
                const end = circlePoints[(i * currentMultiplier) % points];
                const t = i / points;

                ctx.beginPath();
                ctx.strokeStyle = colorSchemes[colorScheme](t);
                ctx.globalAlpha = opacity;
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;

            // Draw circle outline
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
        }

        function animate() {
            if (animating) {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                animating = false;
                document.querySelector('.btn-animate').textContent = '‚ú® Animate';
                return;
            }

            animating = true;
            document.querySelector('.btn-animate').textContent = '‚è∏Ô∏è Pause';
            currentMultiplier = 2;

            function animateStep() {
                if (!animating) return;

                ctx.fillStyle = '#0f0f23';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) - 50;

                const circlePoints = [];
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2 - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    circlePoints.push({ x, y });
                }

                ctx.lineWidth = 1;

                for (let i = 0; i < points; i++) {
                    const start = circlePoints[i];
                    const end = circlePoints[(i * currentMultiplier) % points];
                    const t = i / points;

                    ctx.beginPath();
                    ctx.strokeStyle = colorSchemes[colorScheme](t);
                    ctx.globalAlpha = opacity;
                    ctx.moveTo(start.x, start.y);
                    ctx.lineTo(end.x, end.y);
                    ctx.stroke();
                }

                ctx.globalAlpha = 1;

                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();

                // Update multiplier
                currentMultiplier += 0.05;
                if (currentMultiplier > multiplier) {
                    currentMultiplier = 2;
                }

                animationId = requestAnimationFrame(animateStep);
            }

            animateStep();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
