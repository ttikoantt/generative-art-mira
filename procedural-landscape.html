<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Landscape</title>
    <style>
        * {

        body {

</head>
<body>
    <div class="container">
        <h1>ğŸ”ï¸ Procedural Landscape</h1>
        <p class="description">ãƒ—ãƒ­ã‚·ãƒ¼ã‚¸ãƒ£ãƒ«ç”Ÿæˆã®é¢¨æ™¯ - Perlinãƒã‚¤ã‚ºã§å±±ã¨é›²ã‚’æã</p>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="generateBtn">ğŸ¨ æ–°ã—ã„é¢¨æ™¯</button>
            <button id="fullscreenBtn" class="fullscreen-btn">ğŸ“º å…¨ç”»é¢</button>
        </div>

        <p class="info">ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ãŸã³ã«ã€æ–°ã—ã„é¢¨æ™¯ãŒç”Ÿæˆã•ã‚Œã¾ã™</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth * window.devicePixelRatio;
            canvas.height = container.clientHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        // Perlinãƒã‚¤ã‚ºã®å®Ÿè£…
        class PerlinNoise {
            constructor(seed = Math.random() * 10000) {
                this.permutation = [];
                this.p = [];

                // ãƒ©ãƒ³ãƒ€ãƒ ãªé †åˆ—ã‚’ç”Ÿæˆ
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = i;
                }

                // ã‚·ãƒ¼ãƒ‰ä»˜ãã®ä¹±æ•°
                let random = this.seededRandom(seed);
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(random() * (i + 1));
                    [this.permutation[i], this.permutation[j]] = [this.permutation[j], this.permutation[i]];
                }

                // 2å›ç¹°ã‚Šè¿”ã—ã¦é…åˆ—ã‚’æ‹¡å¼µ
                for (let i = 0; i < 512; i++) {
                    this.p[i] = this.permutation[i % 256];
                }
            }

            seededRandom(seed) {
                return function() {
                    seed = (seed * 9301 + 49297) % 233280;
                    return seed / 233280;
                };
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 7;
                const u = h < 4 ? x : y;
                const v = h < 4 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -2 * v : 2 * v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);

                const u = this.fade(x);
                const v = this.fade(y);

                const A = this.p[X] + Y;
                const B = this.p[X + 1] + Y;

                return this.lerp(v,
                    this.lerp(u, this.grad(this.p[A], x, y), this.grad(this.p[B], x - 1, y)),
                    this.lerp(u, this.grad(this.p[A + 1], x, y - 1), this.grad(this.p[B + 1], x - 1, y - 1))
                );
            }

            octaveNoise(x, y, octaves, persistence) {
                let total = 0;
                let frequency = 1;
                let amplitude = 1;
                let maxValue = 0;

                for (let i = 0; i < octaves; i++) {
                    total += this.noise(x * frequency, y * frequency) * amplitude;
                    maxValue += amplitude;
                    amplitude *= persistence;
                    frequency *= 2;
                }

                return total / maxValue;
            }
        }

        // é¢¨æ™¯ã‚’æç”»
        function drawLandscape() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚·ãƒ¼ãƒ‰
            const seed = Math.random() * 10000;
            const perlin = new PerlinNoise(seed);

            // ã‚¹ã‚«ã‚¤ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå¤•ç„¼ã‘ï½å¤œï¼‰
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height);
            const skyColors = [
                ['#0f0c29', '#302b63', '#24243e'], // å¤œ
                ['#141e30', '#243b55'], // æ·±å¤œ
                ['#1a1a2e', '#16213e', '#0f3460'], // å¤•æš®ã‚Œ
                ['#0f2027', '#203a43', '#2c5364'], // æš
            ];
            const colorScheme = skyColors[Math.floor(Math.random() * skyColors.length)];

            skyGradient.addColorStop(0, colorScheme[0]);
            skyGradient.addColorStop(0.5, colorScheme[1]);
            if (colorScheme[2]) {
                skyGradient.addColorStop(1, colorScheme[2]);
            }
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height);

            // æ˜Ÿã‚’æç”»
            const starCount = 100 + Math.floor(Math.random() * 100);
            for (let i = 0; i < starCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height * 0.6;
                const size = Math.random() * 1.5 + 0.5;
                const brightness = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();
            }

            // æœˆ
            if (Math.random() > 0.3) {
                const moonX = width * (0.2 + Math.random() * 0.6);
                const moonY = height * (0.1 + Math.random() * 0.2);
                const moonSize = 20 + Math.random() * 15;

                // æœˆã®å…‰
                const moonGlow = ctx.createRadialGradient(moonX, moonY, moonSize, moonX, moonY, moonSize * 3);
                moonGlow.addColorStop(0, 'rgba(255, 255, 230, 0.3)');
                moonGlow.addColorStop(1, 'rgba(255, 255, 230, 0)');
                ctx.fillStyle = moonGlow;
                ctx.fillRect(moonX - moonSize * 3, moonY - moonSize * 3, moonSize * 6, moonSize * 6);

                // æœˆæœ¬ä½“
                ctx.beginPath();
                ctx.arc(moonX, moonY, moonSize, 0, Math.PI * 2);
                ctx.fillStyle = '#fffef0';
                ctx.fill();
            }

            // é ã„å±±ï¼ˆèƒŒæ™¯ï¼‰
            drawMountainRange(perlin, width, height, 0.4, 0.25, 0.003, 4, 'rgba(40, 40, 60, 0.9)', seed + 1);

            // ä¸­é–“ã®å±±
            drawMountainRange(perlin, width, height, 0.5, 0.35, 0.005, 5, 'rgba(30, 35, 50, 0.95)', seed + 2);

            // è¿‘ãã®å±±ï¼ˆå‰æ™¯ï¼‰
            drawMountainRange(perlin, width, height, 0.6, 0.5, 0.008, 6, 'rgba(20, 25, 40, 1)', seed + 3);

            // é›²
            drawClouds(perlin, width, height, seed + 10);

            // åœ°é¢ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£
            const groundY = height * 0.6;
            const groundGradient = ctx.createLinearGradient(0, groundY, 0, height);
            groundGradient.addColorStop(0, 'rgba(20, 25, 35, 0.8)');
            groundGradient.addColorStop(1, 'rgba(15, 20, 30, 0.95)');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, groundY, width, height - groundY);

            // åœ°é¢ã®ãƒ‡ã‚£ãƒ†ãƒ¼ãƒ«
            for (let x = 0; x < width; x += 3) {
                const noiseVal = perlin.octaveNoise(x * 0.01, seed * 0.1, 3, 0.5);
                const groundDetailY = groundY + noiseVal * 20;
                ctx.fillStyle = `rgba(30, 35, 45, ${0.1 + Math.abs(noiseVal) * 0.2})`;
                ctx.fillRect(x, groundDetailY, 3, height - groundDetailY);
            }
        }

        function drawMountainRange(perlin, width, height, yOffset, heightRatio, frequency, octaves, color, seedOffset) {
            ctx.beginPath();
            ctx.moveTo(0, height);

            for (let x = 0; x <= width; x += 2) {
                const noiseVal = perlin.octaveNoise(x * frequency + seedOffset, seedOffset * 0.1, octaves, 0.5);
                const y = height * yOffset + noiseVal * height * heightRatio;
                ctx.lineTo(x, y);
            }

            ctx.lineTo(width, height);
            ctx.closePath();

            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, height * 0.3, 0, height);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'rgba(10, 15, 25, 1)');
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function drawClouds(perlin, width, height, seedOffset) {
            const cloudCount = 5 + Math.floor(Math.random() * 5);

            for (let i = 0; i < cloudCount; i++) {
                const cloudX = Math.random() * width;
                const cloudY = height * (0.05 + Math.random() * 0.25);
                const cloudWidth = 80 + Math.random() * 120;
                const cloudHeight = 30 + Math.random() * 40;

                ctx.beginPath();

                for (let x = cloudX - cloudWidth / 2; x < cloudX + cloudWidth / 2; x += 5) {
                    const distFromCenter = Math.abs(x - cloudX) / (cloudWidth / 2);
                    const noiseVal = perlin.octaveNoise(x * 0.02 + seedOffset + i * 100, seedOffset * 0.1, 3, 0.5);
                    const y = cloudY + noiseVal * cloudHeight * (1 - distFromCenter * 0.5);

                    if (x === cloudX - cloudWidth / 2) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.lineTo(cloudX + cloudWidth / 2, cloudY + 20);
                ctx.lineTo(cloudX - cloudWidth / 2, cloudY + 20);
                ctx.closePath();

                const cloudGradient = ctx.createRadialGradient(
                    cloudX, cloudY, 0,
                    cloudX, cloudY, cloudWidth / 2
                );
                cloudGradient.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
                cloudGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.05)');
                cloudGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = cloudGradient;
                ctx.fill();
            }
        }

        // å…¨ç”»é¢è¡¨ç¤º
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.parentElement.requestFullscreen().catch(err => {
                    console.log('å…¨ç”»é¢ã‚¨ãƒ©ãƒ¼:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        generateBtn.addEventListener('click', drawLandscape);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // åˆæœŸæç”»
        resizeCanvas();
        drawLandscape();

        // ãƒªã‚µã‚¤ã‚ºæ™‚ã«å†æç”»
        window.addEventListener('resize', () => {
            resizeCanvas();
            drawLandscape();
        });
    </script>
