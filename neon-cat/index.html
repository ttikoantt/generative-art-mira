<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éç„Ç™„É≥Áå´ - CSS Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            color: #00ffff;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .cat-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        /* Áå´„ÅÆÈ°î */
        .cat-face {
            position: absolute;
            width: 200px;
            height: 180px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border-radius: 50% 50% 45% 45%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #00ffff,
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: faceGlow 3s ease-in-out infinite;
        }

        @keyframes faceGlow {
            0%, 100% {
                box-shadow: 
                    0 0 20px #ff00ff,
                    0 0 40px #00ffff,
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 40px #ff00ff,
                    0 0 60px #00ffff,
                    inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        /* ËÄ≥ */
        .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid #ff00ff;
            top: 10px;
            filter: drop-shadow(0 0 10px #ff00ff);
            animation: earTwitch 4s ease-in-out infinite;
        }

        .ear-left {
            left: 20px;
            transform: rotate(-15deg);
        }

        .ear-right {
            right: 20px;
            transform: rotate(15deg);
        }

        @keyframes earTwitch {
            0%, 90%, 100% { transform: rotate(-15deg); }
            93% { transform: rotate(-20deg); }
            96% { transform: rotate(-15deg); }
        }

        .ear-right {
            animation-name: earTwitchRight;
        }

        @keyframes earTwitchRight {
            0%, 90%, 100% { transform: rotate(15deg); }
            93% { transform: rotate(20deg); }
            96% { transform: rotate(15deg); }
        }

        /* ÁõÆ */
        .eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffff00 30%, #ff00ff 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 15px #ffff00,
                0 0 30px #ff00ff;
            animation: eyeBlink 5s ease-in-out infinite;
            position: relative;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 25px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            top: 35%;
            left: 55%;
            box-shadow: 0 0 5px #fff;
        }

        @keyframes eyeBlink {
            0%, 45%, 55%, 100% { 
                transform: scaleY(1);
            }
            50% { 
                transform: scaleY(0.1);
            }
        }

        /* Èºª */
        .nose {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #ff69b4;
            filter: drop-shadow(0 0 10px #ff69b4);
        }

        /* Âè£ */
        .mouth {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 20px;
        }

        .mouth::before,
        .mouth::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 15px;
            border: 3px solid #ff69b4;
            border-top: none;
            border-radius: 0 0 50% 50%;
            box-shadow: 0 0 8px #ff69b4;
        }

        .mouth::before {
            left: -5px;
        }

        .mouth::after {
            right: -5px;
        }

        /* „Å≤„Åí */
        .whiskers {
            position: absolute;
            top: 55%;
            width: 100%;
        }

        .whisker {
            position: absolute;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff);
            box-shadow: 0 0 10px #00ffff;
            animation: whiskerWiggle 3s ease-in-out infinite;
        }

        .whisker-left-1 {
            left: -20px;
            top: 0;
            transform: rotate(-10deg);
        }

        .whisker-left-2 {
            left: -25px;
            top: 15px;
            transform: rotate(0deg);
            animation-delay: 0.5s;
        }

        .whisker-left-3 {
            left: -20px;
            top: 30px;
            transform: rotate(10deg);
            animation-delay: 1s;
        }

        .whisker-right-1 {
            right: -20px;
            top: 0;
            transform: rotate(10deg);
        }

        .whisker-right-2 {
            right: -25px;
            top: 15px;
            transform: rotate(0deg);
            animation-delay: 0.5s;
        }

        .whisker-right-3 {
            right: -20px;
            top: 30px;
            transform: rotate(-10deg);
            animation-delay: 1s;
        }

        @keyframes whiskerWiggle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* „Éç„Ç™„É≥„É©„Ç§„É≥ÂäπÊûú */
        .neon-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .neon-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: lineMove 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes lineMove {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            border-radius: 30px;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        .info {
            color: #00ffff;
            font-size: 1rem;
            margin-top: 2rem;
            text-shadow: 0 0 10px #00ffff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üê± „Éç„Ç™„É≥Áå´</h1>
        
        <div class="cat-container">
            <div class="neon-lines">
                <div class="neon-line" style="animation-delay: 0s;"></div>
                <div class="neon-line" style="animation-delay: 1s;"></div>
                <div class="neon-line" style="animation-delay: 2s;"></div>
                <div class="neon-line" style="animation-delay: 3s;"></div>
            </div>
            
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            
            <div class="cat-face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                
                <div class="nose"></div>
                <div class="mouth"></div>
                
                <div class="whiskers">
                    <div class="whisker whisker-left-1"></div>
                    <div class="whisker whisker-left-2"></div>
                    <div class="whisker whisker-left-3"></div>
                    <div class="whisker whisker-right-1"></div>
                    <div class="whisker whisker-right-2"></div>
                    <div class="whisker whisker-right-3"></div>
                </div>
            </div>
        </div>
        
        <p class="info">CSS„Å†„Åë„ÅßÊèè„ÅÑ„Åü„Éç„Ç™„É≥Áå´ ‚ú®</p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
