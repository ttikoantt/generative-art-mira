<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field - Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .info h1 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #00ff88;
        }

        .info p {
            margin: 4px 0;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }

        .reset-btn {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(255, 100, 100, 0.2);
            color: #ff6464;
            border: 1px solid #ff6464;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: rgba(255, 100, 100, 0.4);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 10px;
                padding: 10px;
            }

            .fullscreen-btn, .reset-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>ðŸŒŠ Particle Flow Field</h1>
        <p>Touch/Move to disturb flow</p>
        <p>Particles: <span id="particleCount">0</span></p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    <button class="reset-btn" onclick="reset()">â†» Reset</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Flow field settings
        const scale = 20;
        const cols = Math.ceil(width / scale);
        const rows = Math.ceil(height / scale);
        const flowField = [];

        // Perlin noise implementation
        const permutation = [];
        for (let i = 0; i < 256; i++) {
            permutation[i] = Math.floor(Math.random() * 256);
        }
        const p = [...permutation, ...permutation];

        function fade(t) {
            return t * t * t * (t * (t * 6 - 15) + 10);
        }

        function lerp(t, a, b) {
            return a + t * (b - a);
        }

        function grad(hash, x, y) {
            const h = hash & 3;
            const u = h < 2 ? x : y;
            const v = h < 2 ? y : x;
            return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
        }

        function noise(x, y) {
            const X = Math.floor(x) & 255;
            const Y = Math.floor(y) & 255;

            x -= Math.floor(x);
            y -= Math.floor(y);

            const u = fade(x);
            const v = fade(y);

            const A = p[X] + Y;
            const B = p[X + 1] + Y;

            return lerp(v,
                lerp(u, grad(p[A], x, y), grad(p[B], x - 1, y)),
                lerp(u, grad(p[A + 1], x, y - 1), grad(p[B + 1], x - 1, y - 1))
            );
        }

        // Initialize flow field
        function initFlowField() {
            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    const index = x + y * cols;
                    const angle = noise(xoff, yoff) * Math.PI * 4;
                    flowField[index] = angle;
                    xoff += 0.1;
                }
                yoff += 0.1;
            }
        }

        // Particle class
        class Particle {
            constructor() {
                this.pos = {
                    x: Math.random() * width,
                    y: Math.random() * height
                };
                this.vel = {
                    x: 0,
                    y: 0
                };
                this.acc = {
                    x: 0,
                    y: 0
                };
                this.maxSpeed = 2 + Math.random();
                this.color = this.getColor();
                this.prevPos = { ...this.pos };
            }

            getColor() {
                const hue = Math.random() * 60 + 150; // Blue-cyan range
                const sat = 70 + Math.random() * 30;
                const light = 50 + Math.random() * 30;
                return { hue, sat, light };
            }

            follow() {
                const x = Math.floor(this.pos.x / scale);
                const y = Math.floor(this.pos.y / scale);
                const index = x + y * cols;

                if (index >= 0 && index < flowField.length) {
                    const angle = flowField[index];
                    this.acc.x += Math.cos(angle) * 0.1;
                    this.acc.y += Math.sin(angle) * 0.1;
                }
            }

            update() {
                this.vel.x += this.acc.x;
                this.vel.y += this.acc.y;

                // Limit speed
                const speed = Math.sqrt(this.vel.x ** 2 + this.vel.y ** 2);
                if (speed > this.maxSpeed) {
                    this.vel.x = (this.vel.x / speed) * this.maxSpeed;
                    this.vel.y = (this.vel.y / speed) * this.maxSpeed;
                }

                this.prevPos = { ...this.pos };
                this.pos.x += this.vel.x;
                this.pos.y += this.vel.y;

                this.acc.x = 0;
                this.acc.y = 0;

                // Wrap around edges
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.prevPos.x = 0;
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.prevPos.x = width;
                }
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.prevPos.y = 0;
                }
                if (this.pos.y < 0) {
                    this.pos.y = height;
                    this.prevPos.y = height;
                }

                // Update color based on speed
                const speedRatio = speed / this.maxSpeed;
                this.color.hue = 150 + speedRatio * 60;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.prevPos.x, this.prevPos.y);
                ctx.lineTo(this.pos.x, this.pos.y);

                const speed = Math.sqrt(this.vel.x ** 2 + this.vel.y ** 2);
                const alpha = 0.1 + (speed / this.maxSpeed) * 0.3;

                ctx.strokeStyle = `hsla(${this.color.hue}, ${this.color.sat}%, ${this.color.light}%, ${alpha})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }

        // Particles
        const particles = [];
        const particleCount = 2000;

        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particleCount').textContent = particleCount;
        }

        // Mouse/touch interaction
        let mouse = { x: null, y: null };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            disturbFlow(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            disturbFlow(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        function disturbFlow(x, y) {
            const radius = 100;
            const centerX = Math.floor(x / scale);
            const centerY = Math.floor(y / scale);

            for (let dy = -5; dy <= 5; dy++) {
                for (let dx = -5; dx <= 5; dx++) {
                    const px = centerX + dx;
                    const py = centerY + dy;

                    if (px >= 0 && px < cols && py >= 0 && py < rows) {
                        const index = px + py * cols;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 5) {
                            flowField[index] += (Math.random() - 0.5) * 2;
                        }
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.02)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.follow();
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Reset
        function reset() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, width, height);
            initFlowField();
            initParticles();
        }

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            reset();
        });

        // Initialize
        initFlowField();
        initParticles();
        animate();
    </script>
</body>
</html>
