<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls h2 {
            font-size: 18px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control {
            margin-bottom: 10px;
        }

        .control label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #aaa;
        }

        .control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>✨ Particle Flow Field</h2>
        <div class="control">
            <label>Particle Count: <span id="countValue">500</span></label>
            <input type="range" id="particleCount" min="100" max="2000" value="500">
        </div>
        <div class="control">
            <label>Flow Speed: <span id="speedValue">2</span></label>
            <input type="range" id="flowSpeed" min="0.5" max="5" step="0.1" value="2">
        </div>
        <div class="control">
            <label>Trail Opacity: <span id="trailValue">0.05</span></label>
            <input type="range" id="trailOpacity" min="0.01" max="0.3" step="0.01" value="0.05">
        </div>
        <div class="buttons">
            <button class="btn btn-primary" onclick="resetParticles()">Reset</button>
            <button class="btn btn-secondary" onclick="changeColors()">Change Colors</button>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Settings
        let particleCount = 500;
        let flowSpeed = 2;
        let trailOpacity = 0.05;
        let particles = [];
        let hueOffset = 0;

        // Simplex-like noise
        function noise(x, y) {
            const n = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
            return n - Math.floor(n);
        }

        function smoothNoise(x, y) {
            const i = Math.floor(x);
            const j = Math.floor(y);
            const f = x - i;
            const g = y - j;

            const a = noise(i, j);
            const b = noise(i + 1, j);
            const c = noise(i, j + 1);
            const d = noise(i + 1, j + 1);

            const u = f * f * (3 - 2 * f);
            const v = g * g * (3 - 2 * g);

            return a + (b - a) * u + (c - a) * v + (a - b - c + d) * u * v;
        }

        function perlin(x, y) {
            let sum = 0;
            let freq = 0.02;
            let amp = 1;

            for (let i = 0; i < 4; i++) {
                sum += smoothNoise(x * freq, y * freq) * amp;
                freq *= 2;
                amp *= 0.5;
            }

            return sum;
        }

        function getAngle(x, y) {
            const scale = 0.005;
            const time = Date.now() * 0.0001;
            return perlin(x * scale, y * scale + time) * Math.PI * 4;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.age = 0;
                this.hue = (Math.random() * 60 + hueOffset) % 360;
            }

            update() {
                const angle = getAngle(this.x, this.y);
                this.vx += Math.cos(angle) * 0.5;
                this.vy += Math.sin(angle) * 0.5;

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > flowSpeed) {
                    this.vx = (this.vx / speed) * flowSpeed;
                    this.vy = (this.vy / speed) * flowSpeed;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.age++;

                if (this.age > this.life ||
                    this.x < 0 || this.x > width ||
                    this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                const alpha = 1 - (this.age / this.life);
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const lightness = 50 + speed * 10;

                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, ${lightness}%, ${alpha})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function resetParticles() {
            initParticles();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        function changeColors() {
            hueOffset = Math.random() * 360;
            particles.forEach(p => {
                p.hue = (Math.random() * 60 + hueOffset) % 360;
            });
        }

        function animate() {
            // Trail effect
            ctx.fillStyle = `rgba(0, 0, 0, ${trailOpacity})`;
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = particleCount;
            initParticles();
        });

        document.getElementById('flowSpeed').addEventListener('input', (e) => {
            flowSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = flowSpeed;
        });

        document.getElementById('trailOpacity').addEventListener('input', (e) => {
            trailOpacity = parseFloat(e.target.value);
            document.getElementById('trailValue').textContent = trailOpacity;
        });

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            resetParticles();
        });

        // Touch support
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;

            particles.forEach(p => {
                const dist = Math.hypot(p.x - touchStartX, p.y - touchStartY);
                if (dist < 100) {
                    p.vx += dx * 0.1;
                    p.vy += dy * 0.1;
                }
            });

            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        // Start
        initParticles();
        animate();
    </script>
</body>
</html>
