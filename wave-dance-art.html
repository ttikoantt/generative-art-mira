<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Dance Art - Interactive Wave Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            background: rgba(10, 14, 39, 0.9);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #a0aec0;
            font-size: 14px;
            z-index: 100;
            background: rgba(10, 14, 39, 0.8);
            padding: 12px 18px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 18px;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .info p {
            font-size: 12px;
            color: #a0aec0;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }

            .info h1 {
                font-size: 14px;
            }

            .info p {
                font-size: 10px;
            }

            .controls {
                bottom: 10px;
                padding: 8px;
            }

            .controls button {
                padding: 8px 14px;
                font-size: 12px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>üåä Wave Dance Art</h1>
        <p>„Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶Ê≥¢ÂΩ¢„ÇíÊìç‰Ωú<br>„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç®„Éï„Çß„ÇØ„ÉàÂ§âÊõ¥</p>
    </div>

    <div class="controls">
        <button onclick="changeWaveCount()">Ê≥¢„ÅÆÊï∞: <span id="waveCount">7</span></button>
        <button onclick="toggleAutoMove()">Ëá™Âãï: <span id="autoMove">OFF</span></button>
        <button onclick="changeColorScheme()">„Ç´„É©„ÉºÂ§âÊõ¥</button>
        <button onclick="resetCanvas()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <button class="fullscreen-btn controls" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let waveCount = 7;
        let autoMove = false;
        let colorScheme = 0;
        let time = 0;
        let effectType = 0;

        const colorSchemes = [
            ['#667eea', '#764ba2', '#f093fb', '#f5576c'],
            ['#11998e', '#38ef7d', '#00b4db', '#0083b0'],
            ['#ee0979', '#ff6a00', '#f857a6', '#ff5858'],
            ['#7f00ff', '#e100ff', '#00d2ff', '#3a7bd5'],
            ['#fc466b', '#3f5efb', '#c471ed', '#12c2e9']
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            mouseX = width / 2;
            mouseY = height / 2;
            targetX = width / 2;
            targetY = height / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            targetX = e.touches[0].clientX;
            targetY = e.touches[0].clientY;
        });

        canvas.addEventListener('click', () => {
            effectType = (effectType + 1) % 4;
        });

        function getWaveY(x, waveIndex, time) {
            const colors = colorSchemes[colorScheme];
            const frequency = 0.005 + waveIndex * 0.002;
            const amplitude = 50 + waveIndex * 20;
            const speed = 0.02 + waveIndex * 0.005;

            const mouseInfluence = Math.exp(-Math.pow((x - mouseX) / 300, 2));

            let y = height / 2;
            y += Math.sin(x * frequency + time * speed) * amplitude;
            y += Math.cos(x * frequency * 2 + time * speed * 1.5) * amplitude * 0.5;

            if (effectType === 0) {
                y += (mouseY - height / 2) * mouseInfluence * 0.3;
            } else if (effectType === 1) {
                y += Math.sin(x * 0.01 + time * 0.05) * 50 * mouseInfluence;
            } else if (effectType === 2) {
                const ripple = Math.sin(Math.sqrt(Math.pow(x - mouseX, 2) + Math.pow(mouseY - height / 2, 2)) * 0.05 - time * 0.1);
                y += ripple * 80 * mouseInfluence;
            } else {
                y += (mouseY - height / 2) * mouseInfluence * Math.sin(time * 0.05 + waveIndex) * 0.5;
            }

            return y;
        }

        function draw() {
            // Fade effect
            ctx.fillStyle = `rgba(10, 14, 39, 0.05)`;
            ctx.fillRect(0, 0, width, height);

            // Smooth mouse movement
            mouseX += (targetX - mouseX) * 0.08;
            mouseY += (targetY - mouseY) * 0.08;

            // Auto move
            if (autoMove) {
                targetX = width / 2 + Math.sin(time * 0.02) * width * 0.3;
                targetY = height / 2 + Math.cos(time * 0.03) * height * 0.2;
            }

            const colors = colorSchemes[colorScheme];

            // Draw waves
            for (let w = 0; w < waveCount; w++) {
                ctx.beginPath();
                ctx.moveTo(0, getWaveY(0, w, time));

                for (let x = 0; x <= width; x += 3) {
                    ctx.lineTo(x, getWaveY(x, w, time));
                }

                ctx.strokeStyle = colors[w % colors.length];
                ctx.lineWidth = 2 + w * 0.5;
                ctx.globalAlpha = 0.6 + Math.sin(time * 0.03 + w) * 0.2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = colors[w % colors.length];
                ctx.stroke();
            }

            // Draw particles at mouse position
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 50;
                const px = mouseX + Math.cos(angle) * radius;
                const py = mouseY + Math.sin(angle) * radius;

                ctx.beginPath();
                ctx.arc(px, py, Math.random() * 3 + 1, 0, Math.PI * 2);
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fill();
            }

            ctx.globalAlpha = 1;
            time++;
            requestAnimationFrame(draw);
        }

        function changeWaveCount() {
            waveCount = (waveCount % 15) + 3;
            document.getElementById('waveCount').textContent = waveCount;
        }

        function toggleAutoMove() {
            autoMove = !autoMove;
            document.getElementById('autoMove').textContent = autoMove ? 'ON' : 'OFF';
        }

        function changeColorScheme() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        }

        function resetCanvas() {
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, width, height);
            waveCount = 7;
            autoMove = false;
            colorScheme = 0;
            effectType = 0;
            time = 0;
            document.getElementById('waveCount').textContent = waveCount;
            document.getElementById('autoMove').textContent = 'OFF';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        draw();
    </script>
</body>
</html>
