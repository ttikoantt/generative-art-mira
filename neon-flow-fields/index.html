<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Flow Fields</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.5);
            font-size: 11px;
            z-index: 100;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                justify-content: center;
            }

            .controls button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .info {
                bottom: 10px;
                left: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="regenerate()">再生成</button>
        <button onclick="togglePause()">一時停止</button>
        <button onclick="changeSpeed()">速度変更</button>
    </div>

    <button class="controls fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="info">
        Neon Flow Fields | 粒子数: <span id="particleCount">2000</span> | 速度: <span id="speedDisplay">1.0x</span>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let flowField = [];
        let rows, cols;
        let paused = false;
        let speedMultiplier = 1;
        let animationId;
        let hueOffset = 0;

        // Flow field parameters
        const CELL_SIZE = 20;
        const NUM_PARTICLES = 2000;
        const NOISE_SCALE = 0.005;
        const FORCE_STRENGTH = 0.5;

        // Simplex noise implementation (simplified)
        class SimplexNoise {
            constructor(seed = Math.random()) {
                this.p = new Uint8Array(256);
                for (let i = 0; i < 256; i++) this.p[i] = i;
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.p[i], this.p[j]] = [this.p[j], this.p[i]];
                }
                this.perm = new Uint8Array(512);
                for (let i = 0; i < 512; i++) this.perm[i] = this.p[i & 255];
            }

            noise2D(x, y) {
                const F2 = 0.5 * (Math.sqrt(3) - 1);
                const G2 = (3 - Math.sqrt(3)) / 6;

                const s = (x + y) * F2;
                const i = Math.floor(x + s);
                const j = Math.floor(y + s);
                const t = (i + j) * G2;
                const X0 = i - t;
                const Y0 = j - t;
                const x0 = x - X0;
                const y0 = y - Y0;

                let i1, j1;
                if (x0 > y0) { i1 = 1; j1 = 0; }
                else { i1 = 0; j1 = 1; }

                const x1 = x0 - i1 + G2;
                const y1 = y0 - j1 + G2;
                const x2 = x0 - 1 + 2 * G2;
                const y2 = y0 - 1 + 2 * G2;

                const ii = i & 255;
                const jj = j & 255;

                let n0, n1, n2;

                let t0 = 0.5 - x0 * x0 - y0 * y0;
                if (t0 < 0) n0 = 0;
                else {
                    t0 *= t0;
                    n0 = t0 * t0 * this.grad(this.perm[ii + this.perm[jj]], x0, y0);
                }

                let t1 = 0.5 - x1 * x1 - y1 * y1;
                if (t1 < 0) n1 = 0;
                else {
                    t1 *= t1;
                    n1 = t1 * t1 * this.grad(this.perm[ii + i1 + this.perm[jj + j1]], x1, y1);
                }

                let t2 = 0.5 - x2 * x2 - y2 * y2;
                if (t2 < 0) n2 = 0;
                else {
                    t2 *= t2;
                    n2 = t2 * t2 * this.grad(this.perm[ii + 1 + this.perm[jj + 1]], x2, y2);
                }

                return 70 * (n0 + n1 + n2);
            }

            grad(hash, x, y) {
                const h = hash & 7;
                const u = h < 4 ? x : y;
                const v = h < 4 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -2 * v : 2 * v);
            }
        }

        let noise = new SimplexNoise();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 500 + 500;
                this.maxLife = this.life;
                this.hue = Math.random() * 60 + 160; // Cyan to blue range
            }

            update() {
                // Get flow field force
                const col = Math.floor(this.x / CELL_SIZE);
                const row = Math.floor(this.y / CELL_SIZE);

                if (col >= 0 && col < cols && row >= 0 && row < rows) {
                    const angle = flowField[row * cols + col];
                    this.vx += Math.cos(angle) * FORCE_STRENGTH * speedMultiplier;
                    this.vy += Math.sin(angle) * FORCE_STRENGTH * speedMultiplier;
                }

                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Damping
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Decrease life
                this.life -= speedMultiplier;

                // Reset if dead or out of bounds
                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                const hue = (this.hue + hueOffset) % 360;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${alpha})`;
                ctx.fill();

                // Glow effect
                if (alpha > 0.5) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${alpha * 0.3})`;
                    ctx.fill();
                }
            }
        }

        function createFlowField() {
            flowField = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const angle = noise.noise2D(x * NOISE_SCALE, y * NOISE_SCALE) * Math.PI * 4;
                    flowField.push(angle);
                }
            }
        }

        function init() {
            resize();
            createFlowField();
            particles = [];
            for (let i = 0; i < NUM_PARTICLES; i++) {
                particles.push(new Particle());
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cols = Math.ceil(width / CELL_SIZE);
            rows = Math.ceil(height / CELL_SIZE);
        }

        function animate() {
            if (!paused) {
                // Fade effect for trails
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);

                // Update and draw particles
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                // Slowly shift hue
                hueOffset += 0.1 * speedMultiplier;
            }

            animationId = requestAnimationFrame(animate);
        }

        function regenerate() {
            noise = new SimplexNoise();
            createFlowField();
            particles.forEach(p => p.reset());
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        function togglePause() {
            paused = !paused;
        }

        function changeSpeed() {
            const speeds = [0.5, 1, 2, 3];
            const currentIndex = speeds.indexOf(speedMultiplier);
            speedMultiplier = speeds[(currentIndex + 1) % speeds.length];
            document.getElementById('speedDisplay').textContent = speedMultiplier + 'x';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', () => {
            resize();
            createFlowField();
        });

        // Touch support
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (touchStartX !== undefined) {
                const dx = e.touches[0].clientX - touchStartX;
                const dy = e.touches[0].clientY - touchStartY;

                particles.forEach(p => {
                    const dist = Math.hypot(p.x - touchStartX, p.y - touchStartY);
                    if (dist < 100) {
                        p.vx += dx * 0.01;
                        p.vy += dy * 0.01;
                    }
                });

                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchStartX = undefined;
            touchStartY = undefined;
        });

        // Initialize
        init();
        animate();
    </script>
</body>
</html>
