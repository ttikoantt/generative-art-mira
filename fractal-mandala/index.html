<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éï„É©„ÇØ„Çø„É´ÊõºËçºÁæÖ | Fractal Mandala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 107, 107, 0.3),
                        0 0 120px rgba(72, 219, 251, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        canvas:active {
            transform: scale(0.98);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 600px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 120px;
        }

        label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #333, #555);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #48dbfb);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            color: #fff;
            box-shadow: 0 4px 15px rgba(72, 219, 251, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 219, 251, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.75rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.2rem; }
            canvas { max-width: 90vw; max-height: 90vw; }
            .controls { max-width: 100%; }
            .control-group { min-width: 100px; }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üïâÔ∏è „Éï„É©„ÇØ„Çø„É´ÊõºËçºÁæÖ</h1>

        <canvas id="canvas" width="500" height="500"></canvas>

        <div class="controls">
            <div class="control-group">
                <label>ÂØæÁß∞ÊÄß: <span id="symmetryValue">8</span></label>
                <input type="range" id="symmetry" min="3" max="16" value="8">
            </div>
            <div class="control-group">
                <label>Ê∑±„Åï: <span id="depthValue">4</span></label>
                <input type="range" id="depth" min="2" max="7" value="4">
            </div>
            <div class="control-group">
                <label>ÂõûËª¢ÈÄüÂ∫¶: <span id="speedValue">1.0</span></label>
                <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>Ëâ≤ÂΩ©: <span id="colorValue">0</span></label>
                <input type="range" id="colorOffset" min="0" max="360" value="0">
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="regenerate()">Êñ∞Ë¶èÁîüÊàê</button>
            <button class="btn-secondary" onclick="toggleAnimation()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <p class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑ„Éë„Çø„Éº„É≥ÁîüÊàê</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let symmetry = 8;
        let depth = 4;
        let rotationSpeed = 1;
        let colorOffset = 0;
        let isAnimating = true;
        let rotation = 0;
        let animationId;
        let seed = Math.random() * 1000;

        // Set canvas size
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.5, 500);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();

        // Generate fractal mandala
        function drawMandala() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(centerX, centerY) * 0.9;

            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            // Draw layered patterns
            for (let layer = 0; layer < depth; layer++) {
                const layerRadius = maxRadius * (1 - layer * 0.15);
                const layerSymmetry = symmetry + layer;
                const hueOffset = (colorOffset + layer * 30) % 360;

                for (let i = 0; i < layerSymmetry; i++) {
                    const angle = (Math.PI * 2 * i) / layerSymmetry;
                    const nextAngle = (Math.PI * 2 * (i + 1)) / layerSymmetry;

                    drawPetal(0, 0, layerRadius, angle, nextAngle, hueOffset, layer, seed);
                }
            }

            ctx.restore();

            // Draw center decoration
            ctx.save();
            ctx.translate(centerX, centerY);
            const centerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 20);
            centerGradient.addColorStop(0, `hsl(${(colorOffset + 180) % 360}, 80%, 60%)`);
            centerGradient.addColorStop(0.5, `hsl(${(colorOffset + 120) % 360}, 70%, 50%)`);
            centerGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = centerGradient;
            ctx.beginPath();
            ctx.arc(0, 0, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawPetal(x, y, radius, startAngle, endAngle, hue, layer, seed) {
            ctx.save();
            ctx.rotate(startAngle);

            const petalLength = radius * 0.3;
            const petalWidth = radius * 0.15;
            const midAngle = (endAngle - startAngle) / 2;

            // Create gradient
            const gradient = ctx.createRadialGradient(
                petalLength / 2, 0, 0,
                petalLength / 2, 0, petalLength
            );
            gradient.addColorStop(0, `hsla(${(hue + layer * 20) % 360}, 80%, 70%, 0.9)`);
            gradient.addColorStop(0.5, `hsla(${(hue + layer * 20 + 30) % 360}, 70%, 50%, 0.7)`);
            gradient.addColorStop(1, `hsla(${(hue + layer * 20 + 60) % 360}, 60%, 30%, 0.3)`);

            ctx.fillStyle = gradient;
            ctx.strokeStyle = `hsla(${(hue + layer * 20) % 360}, 60%, 40%, 0.5)`;
            ctx.lineWidth = 0.5;

            // Draw petal shape
            ctx.beginPath();
            ctx.moveTo(0, 0);

            const cp1x = petalLength * 0.3;
            const cp1y = -petalWidth * (0.5 + 0.5 * Math.sin(seed + layer));
            const cp2x = petalLength * 0.7;
            const cp2y = -petalWidth * (0.5 + 0.5 * Math.cos(seed + layer));
            const endX = petalLength;
            const endY = 0;

            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY);
            ctx.bezierCurveTo(cp2x, -cp2y, cp1x, -cp1y, 0, 0);

            ctx.fill();
            ctx.stroke();

            // Draw decorative elements
            if (layer < 2) {
                ctx.fillStyle = `hsla(${(hue + 180) % 360}, 70%, 60%, 0.8)`;
                ctx.beginPath();
                ctx.arc(petalLength * 0.7, 0, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function animate() {
            if (!isAnimating) return;

            rotation += 0.005 * rotationSpeed;
            colorOffset = (colorOffset + 0.2) % 360;

            drawMandala();
            animationId = requestAnimationFrame(animate);
        }

        function regenerate() {
            seed = Math.random() * 1000;
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = event.target;
            btn.textContent = isAnimating ? '‰∏ÄÊôÇÂÅúÊ≠¢' : 'ÂÜçÁîü';
            if (isAnimating) animate();
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // Event listeners
        document.getElementById('symmetry').addEventListener('input', (e) => {
            symmetry = parseInt(e.target.value);
            document.getElementById('symmetryValue').textContent = symmetry;
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = depth;
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            rotationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = rotationSpeed.toFixed(1);
        });

        document.getElementById('colorOffset').addEventListener('input', (e) => {
            colorOffset = parseInt(e.target.value);
            document.getElementById('colorValue').textContent = colorOffset;
        });

        canvas.addEventListener('click', regenerate);

        window.addEventListener('resize', resizeCanvas);

        // Start
        animate();
    </script>
</body>
</html>
