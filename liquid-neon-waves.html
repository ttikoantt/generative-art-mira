<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liquid Neon Waves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .description {
            color: #888;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
        }

        #canvas {
            background: #0a0a0f;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            color: #000;
            padding: 12px 24px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            #canvas {
                border-radius: 8px;
            }
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Liquid Neon Waves</h1>
        <p class="description">Ê∂≤‰Ωì„ÅÆ„Çà„ÅÜ„Å´ÊµÅ„Çå„Çã„Éç„Ç™„É≥Ëâ≤„ÅÆ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</p>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button onclick="resetWaves()">üîÑ Êñ∞Ë¶èÁîüÊàê</button>
            <button onclick="changeColors()">üé® Ëâ≤Â§âÊõ¥</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 750);
            const maxHeight = Math.min(window.innerHeight - 200, 500);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            initWaves();
        });

        let particles = [];
        let time = 0;
        let colorScheme = 0;

        const colorSchemes = [
            { primary: [0, 255, 255], secondary: [255, 0, 255] },  // Cyan-Magenta
            { primary: [255, 100, 0], secondary: [0, 255, 100] },   // Orange-Green
            { primary: [100, 200, 255], secondary: [255, 200, 100] }, // Blue-Yellow
            { primary: [255, 50, 150], secondary: [50, 150, 255] },  // Pink-Blue
            { primary: [150, 255, 100], secondary: [255, 150, 255] }, // Green-Purple
        ];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.02 + 0.01;
                this.angle = Math.random() * Math.PI * 2;
                this.amplitude = Math.random() * 30 + 10;
                this.phase = Math.random() * Math.PI * 2;
            }

            update() {
                this.angle += this.speed;
                this.x = this.baseX + Math.sin(this.angle + this.phase) * this.amplitude;
                this.y = this.baseY + Math.cos(this.angle * 0.7 + this.phase) * this.amplitude * 0.5;
            }

            draw() {
                const alpha = (Math.sin(this.angle) + 1) / 2 * 0.8 + 0.2;
                const colors = colorSchemes[colorScheme];
                const r = colors.primary[0];
                const g = colors.primary[1];
                const b = colors.primary[2];

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha * 0.3})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function initWaves() {
            particles = [];
            const numParticles = Math.floor((canvas.width * canvas.height) / 800);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw connections
            const colors = colorSchemes[colorScheme];
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 60) {
                        const alpha = (1 - dist / 60) * 0.15;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(${colors.primary[0]}, ${colors.primary[1]}, ${colors.primary[2]}, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            time += 0.01;
            requestAnimationFrame(animate);
        }

        function resetWaves() {
            initWaves();
        }

        function changeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => {
                    alert('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Åå„Åß„Åç„Åæ„Åõ„Çì');
                });
            } else {
                document.exitFullscreen();
            }
        }

        initWaves();
        animate();
    </script>
</body>
</html>
