<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Rush - ÂèçÂøú„Çπ„Éî„Éº„Éâ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 100px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.active {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.6);
            animation: pulse 0.5s ease-in-out;
        }

        .cell.active::after {
            content: 'üéØ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            animation: popIn 0.2s ease-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .cell.miss {
            animation: shake 0.3s ease-in-out;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            min-height: 27px;
        }

        .message.success {
            color: #f5576c;
        }

        .message.gameover {
            color: #667eea;
            font-size: 24px;
        }

        .high-score {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #764ba2;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .game-container {
                padding: 20px;
            }

            .stat {
                padding: 10px 15px;
                min-width: 80px;
            }

            .stat-value {
                font-size: 24px;
            }

            .cell::after {
                font-size: 28px;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .message {
                font-size: 16px;
            }

            .message.gameover {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>‚ö° Reaction Rush</h1>

    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <!-- 9 cells -->
        </div>

        <div class="controls">
            <button onclick="startGame()" id="startBtn">üéÆ Start Game</button>
            <button onclick="resetHighScore()" id="resetBtn">üîÑ Reset Score</button>
        </div>

        <div class="message" id="message">Press Start to Play!</div>
        <div class="high-score" id="highScore">High Score: 0</div>
    </div>

    <script>
        // Game state
        let score = 0;
        let timeLeft = 30;
        let streak = 0;
        let isPlaying = false;
        let activeCell = null;
        let timer = null;
        let moleTimer = null;
        let highScore = localStorage.getItem('reactionRushHighScore') || 0;

        // DOM elements
        const grid = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const streakEl = document.getElementById('streak');
        const messageEl = document.getElementById('message');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');

        // Initialize grid
        function initGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchstart', handleCellTouch);
                grid.appendChild(cell);
            }
        }

        // Handle cell click
        function handleCellClick(e) {
            if (!isPlaying) return;
            
            const cell = e.target;
            if (cell.classList.contains('active')) {
                // Hit!
                score += 10 + streak * 2;
                streak++;
                showMessage(`+${10 + (streak - 1) * 2} points!`, 'success');
                updateStats();
                clearActiveCell();
                scheduleNextMole();
            } else if (!cell.classList.contains('active')) {
                // Miss!
                streak = 0;
                cell.classList.add('miss');
                setTimeout(() => cell.classList.remove('miss'), 300);
                showMessage('Miss! Streak reset', '');
                updateStats();
            }
        }

        // Handle cell touch (mobile)
        function handleCellTouch(e) {
            e.preventDefault();
            handleCellClick(e);
        }

        // Show active cell (mole)
        function showMole() {
            if (!isPlaying) return;

            // Clear previous
            clearActiveCell();

            // Pick random cell
            const cells = document.querySelectorAll('.cell');
            const randomIndex = Math.floor(Math.random() * cells.length);
            activeCell = cells[randomIndex];
            activeCell.classList.add('active');

            // Auto-hide after delay
            const delay = Math.max(800 - score * 5, 400);
            setTimeout(() => {
                if (activeCell && activeCell.classList.contains('active')) {
                    clearActiveCell();
                    streak = 0;
                    showMessage('Too slow! Streak reset', '');
                    updateStats();
                    scheduleNextMole();
                }
            }, delay);
        }

        // Clear active cell
        function clearActiveCell() {
            if (activeCell) {
                activeCell.classList.remove('active');
                activeCell = null;
            }
        }

        // Schedule next mole
        function scheduleNextMole() {
            if (!isPlaying) return;

            const delay = Math.max(600 - score * 3, 300);
            moleTimer = setTimeout(showMole, delay);
        }

        // Update stats display
        function updateStats() {
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            streakEl.textContent = streak;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('reactionRushHighScore', highScore);
                highScoreEl.textContent = `High Score: ${highScore} üèÜ`;
            }
        }

        // Show message
        function showMessage(text, className) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + className;
            setTimeout(() => {
                messageEl.className = 'message';
                messageEl.textContent = isPlaying ? 'Quick! Click the target!' : 'Press Start to Play!';
            }, 1000);
        }

        // Start game
        function startGame() {
            if (isPlaying) return;

            score = 0;
            timeLeft = 30;
            streak = 0;
            isPlaying = true;

            updateStats();
            startBtn.disabled = true;
            startBtn.textContent = '‚è∏Ô∏è Playing...';
            showMessage('Go! Click the targets!', '');

            // Start timer
            timer = setInterval(() => {
                timeLeft--;
                updateStats();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Start mole spawning
            showMole();
        }

        // End game
        function endGame() {
            isPlaying = false;
            clearInterval(timer);
            clearTimeout(moleTimer);
            clearActiveCell();

            startBtn.disabled = false;
            startBtn.textContent = 'üéÆ Play Again';

            let message = `Game Over! Score: ${score}`;
            if (score >= highScore && score > 0) {
                message += ' üéâ New High Score!';
            }
            showMessage(message, 'gameover');
        }

        // Reset high score
        function resetHighScore() {
            if (confirm('Reset high score to 0?')) {
                highScore = 0;
                localStorage.setItem('reactionRushHighScore', 0);
                highScoreEl.textContent = 'High Score: 0';
            }
        }

        // Initialize
        initGrid();
        highScoreEl.textContent = `High Score: ${highScore}`;
    </script>
</body>
</html>
