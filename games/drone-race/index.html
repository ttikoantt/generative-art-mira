<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Race | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            display: block;
            touch-action: none;
        }

        .game-info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff88;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .game-info h2 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ff88;
        }

        .game-info p {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.8;
        }

        .hud {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .hud-item {
            color: #00ff88;
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-shadow: 0 0 5px #00ff88;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay h1 {
            color: #00ff88;
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
        }

        .overlay p {
            color: #fff;
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }

        .overlay button {
            padding: 15px 40px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .overlay button:hover {
            background: #00ff88;
            color: #0a0a0f;
            box-shadow: 0 0 20px #00ff88;
        }

        .hidden {
            display: none !important;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 45px;
            height: 45px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 50%;
            color: #00ff88;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.1);
        }

        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 50;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 50%;
            color: #00ff88;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            user-select: none;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.4);
        }
    </style>
</head>
<body>
    <div class="game-info">
        <h2>üöÅ Drone Race</h2>
    </div>

    <div class="hud">
        <div class="hud-item">Level: <span id="level">1</span></div>
        <div class="hud-item">Time: <span id="time">0.0</span>s</div>
        <div class="hud-item">Best: <span id="best">-</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="mobile-controls">
        <button class="mobile-btn" id="leftBtn">‚óÄ</button>
        <button class="mobile-btn" id="rightBtn">‚ñ∂</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="overlay" id="startOverlay">
        <h1>üöÅ DRONE RACE</h1>
        <p>ÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„Å¶„Ç¥„Éº„É´„ÇíÁõÆÊåá„ÅõÔºÅ<br>Â∑¶Âè≥„Å´ÁßªÂãï„Åó„Å¶ÈöúÂÆ≥Áâ©„ÇíÂõûÈÅø</p>
        <button onclick="startGame()">START</button>
    </div>

    <div class="overlay hidden" id="gameOverlay">
        <h1 id="gameTitle">GOAL!</h1>
        <p id="gameMessage">Time: 10.5s</p>
        <button onclick="startGame()">NEXT LEVEL</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let level = 1;
        let startTime = 0;
        let bestTime = null;
        let animationId;

        const drone = {
            x: 0,
            y: 0,
            width: 30,
            height: 20,
            speed: 8,
            moveLeft: false,
            moveRight: false
        };

        const obstacles = [];
        const goal = { x: 0, y: 0, width: 60, height: 20 };
        const keys = {};

        function resize() {
            const maxWidth = Math.min(window.innerWidth - 20, 600);
            const maxHeight = Math.min(window.innerHeight - 150, 500);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
            resetPositions();
        }

        function resetPositions() {
            drone.x = canvas.width / 2 - drone.width / 2;
            drone.y = canvas.height - 50;

            goal.x = canvas.width / 2 - goal.width / 2;
            goal.y = 30;

            obstacles.length = 0;

            const obstacleCount = Math.min(3 + level, 15);
            for (let i = 0; i < obstacleCount; i++) {
                const width = Math.random() * 80 + 40;
                const height = Math.random() * 15 + 10;
                const x = Math.random() * (canvas.width - width);
                const y = 80 + (i * (canvas.height - 150) / obstacleCount);

                obstacles.push({ x, y, width, height });
            }
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverlay').classList.add('hidden');

            if (!gameRunning) {
                level = 1;
                bestTime = null;
            }

            resize();
            gameRunning = true;
            startTime = Date.now();
            updateHUD();
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();

            animationId = requestAnimationFrame(gameLoop);
        }

        function update() {
            // Move drone
            if (drone.moveLeft && drone.x > 0) {
                drone.x -= drone.speed;
            }
            if (drone.moveRight && drone.x < canvas.width - drone.width) {
                drone.x += drone.speed;
            }

            // Check obstacle collision
            for (const obs of obstacles) {
                if (checkCollision(drone, obs)) {
                    gameOver(false);
                    return;
                }
            }

            // Check goal collision
            if (checkCollision(drone, goal)) {
                gameOver(true);
                return;
            }

            // Update time
            const currentTime = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('time').textContent = currentTime;
        }

        function draw() {
            // Background
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 30) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 30) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Goal
            ctx.fillStyle = '#00ff88';
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 20;
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            ctx.shadowBlur = 0;

            // Obstacles
            ctx.fillStyle = '#ff4444';
            ctx.shadowColor = '#ff4444';
            ctx.shadowBlur = 15;
            for (const obs of obstacles) {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            }
            ctx.shadowBlur = 0;

            // Drone
            ctx.fillStyle = '#00ffff';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;

            // Drone body
            ctx.fillRect(drone.x, drone.y, drone.width, drone.height);

            // Drone rotors
            ctx.fillStyle = '#ffffff';
            const rotorSize = 8;
            ctx.fillRect(drone.x - 2, drone.y - 2, rotorSize, rotorSize);
            ctx.fillRect(drone.x + drone.width - 6, drone.y - 2, rotorSize, rotorSize);

            ctx.shadowBlur = 0;
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function gameOver(won) {
            gameRunning = false;
            cancelAnimationFrame(animationId);

            const overlay = document.getElementById('gameOverlay');
            const title = document.getElementById('gameTitle');
            const message = document.getElementById('gameMessage');

            if (won) {
                const time = ((Date.now() - startTime) / 1000).toFixed(1);

                if (bestTime === null || parseFloat(time) < bestTime) {
                    bestTime = parseFloat(time);
                }

                title.textContent = 'üéâ GOAL!';
                title.style.color = '#00ff88';
                message.textContent = `Time: ${time}s | Best: ${bestTime}s`;

                level++;
            } else {
                title.textContent = 'üí• CRASH!';
                title.style.color = '#ff4444';
                message.textContent = 'Try again!';
            }

            overlay.classList.remove('hidden');
        }

        function updateHUD() {
            document.getElementById('level').textContent = level;
            document.getElementById('best').textContent = bestTime ? bestTime + 's' : '-';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', () => {
            if (gameRunning) {
                const wasRunning = gameRunning;
                resize();
                gameRunning = wasRunning;
            }
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'ArrowLeft' || e.key === 'a') drone.moveLeft = true;
            if (e.key === 'ArrowRight' || e.key === 'd') drone.moveRight = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            if (e.key === 'ArrowLeft' || e.key === 'a') drone.moveLeft = false;
            if (e.key === 'ArrowRight' || e.key === 'd') drone.moveRight = false;
        });

        // Mobile controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drone.moveLeft = true;
        });
        leftBtn.addEventListener('touchend', () => {
            drone.moveLeft = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drone.moveRight = true;
        });
        rightBtn.addEventListener('touchend', () => {
            drone.moveRight = false;
        });

        // Initialize
        resize();
    </script>
</body>
</html>
