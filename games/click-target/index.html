<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Target - Reflex Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .hud-item {
            text-align: center;
            color: white;
        }

        .hud-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
        }

        .hud-value.danger {
            color: #ff4444;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .target-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            animation: appear 0.2s ease-out;
        }

        .target:active {
            transform: scale(0.9);
        }

        @keyframes appear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .target.hit {
            animation: hit 0.3s ease-out forwards;
        }

        @keyframes hit {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .miss-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.5) 0%, transparent 70%);
            pointer-events: none;
            animation: miss 0.3s ease-out forwards;
        }

        @keyframes miss {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        h2 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .score-display {
            font-size: 72px;
            font-weight: bold;
            color: #00ff88;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin: 30px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            color: #1a1a2e;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            pointer-events: none;
            animation: comboShow 0.5s ease-out forwards;
            z-index: 150;
        }

        @keyframes comboShow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="hud-item">
                <div class="hud-label">Score</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Time</div>
                <div class="hud-value" id="timer">60</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Combo</div>
                <div class="hud-value" id="combo">0</div>
            </div>
        </div>

        <div class="target-area" id="targetArea"></div>

        <div class="start-screen" id="startScreen">
            <h1>üéØ Click Target</h1>
            <p class="subtitle">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÊ∂à„ÅõÔºÅ</p>
            <button onclick="startGame()">Start</button>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h2>Game Over!</h2>
            <div class="score-display" id="finalScore">0</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Hits</div>
                    <div class="stat-value" id="hits">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Max Combo</div>
                    <div class="stat-value" id="maxCombo">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
            </div>
            <button onclick="startGame()">Play Again</button>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    </div>

    <script>
        const GAME_DURATION = 60;
        let score = 0;
        let timeLeft = GAME_DURATION;
        let combo = 0;
        let maxCombo = 0;
        let hits = 0;
        let misses = 0;
        let gameActive = false;
        let timerInterval = null;
        let targetSpawnInterval = null;
        let difficulty = 1;

        const targetArea = document.getElementById('targetArea');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const comboElement = document.getElementById('combo');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const hitsElement = document.getElementById('hits');
        const maxComboElement = document.getElementById('maxCombo');
        const accuracyElement = document.getElementById('accuracy');

        function startGame() {
            // Reset
            score = 0;
            timeLeft = GAME_DURATION;
            combo = 0;
            maxCombo = 0;
            hits = 0;
            misses = 0;
            difficulty = 1;
            gameActive = true;

            // Update UI
            updateHUD();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            timerElement.classList.remove('danger');

            // Clear existing targets
            targetArea.innerHTML = '';

            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                updateHUD();

                if (timeLeft <= 10) {
                    timerElement.classList.add('danger');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Start spawning targets
            spawnTarget();
            scheduleNextTarget();
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';

            // Calculate size based on difficulty
            const baseSize = Math.max(40, 80 - difficulty * 5);
            const size = baseSize + Math.random() * 20;

            // Random position
            const maxX = targetArea.clientWidth - size;
            const maxY = targetArea.clientHeight - size;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Random color
            const hue = Math.random() * 360;
            const color1 = `hsl(${hue}, 70%, 60%)`;
            const color2 = `hsl(${hue + 30}, 70%, 50%)`;

            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            target.style.background = `radial-gradient(circle at 30% 30%, ${color1}, ${color2})`;
            target.style.boxShadow = `0 0 20px ${color1}, 0 0 40px ${color2}`;

            // Lifetime based on difficulty
            const lifetime = Math.max(1500, 3000 - difficulty * 150);

            // Click handler
            target.onclick = (e) => {
                e.stopPropagation();
                hitTarget(target);
            };

            targetArea.appendChild(target);

            // Auto-remove after lifetime
            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('hit')) {
                    target.remove();
                    if (gameActive) {
                        combo = 0;
                        updateHUD();
                    }
                }
            }, lifetime);
        }

        function hitTarget(target) {
            if (!gameActive) return;

            target.classList.add('hit');
            hits++;
            combo++;
            maxCombo = Math.max(maxCombo, combo);

            // Score calculation
            const baseScore = 10;
            const comboBonus = Math.min(combo, 10);
            const points = baseScore + comboBonus + Math.floor(difficulty * 2);
            score += points;

            updateHUD();
            showCombo();

            setTimeout(() => target.remove(), 300);

            // Increase difficulty
            difficulty = Math.min(10, difficulty + 0.2);
        }

        function miss(e) {
            if (!gameActive) return;
            if (e.target.classList.contains('target')) return;

            misses++;
            combo = 0;
            updateHUD();

            // Show miss effect
            const miss = document.createElement('div');
            miss.className = 'miss-effect';
            miss.style.left = `${e.clientX - 25}px`;
            miss.style.top = `${e.clientY - 25}px`;
            targetArea.appendChild(miss);

            setTimeout(() => miss.remove(), 300);
        }

        function scheduleNextTarget() {
            if (!gameActive) return;

            const delay = Math.max(500, 1200 - difficulty * 70);
            targetSpawnInterval = setTimeout(() => {
                spawnTarget();
                scheduleNextTarget();
            }, delay);
        }

        function showCombo() {
            if (combo >= 3) {
                const comboDisplay = document.createElement('div');
                comboDisplay.className = 'combo';
                comboDisplay.textContent = `${combo} COMBO!`;
                document.body.appendChild(comboDisplay);

                setTimeout(() => comboDisplay.remove(), 500);
            }
        }

        function updateHUD() {
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            comboElement.textContent = combo;
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearTimeout(targetSpawnInterval);

            // Clear targets
            targetArea.innerHTML = '';

            // Show game over screen
            finalScoreElement.textContent = score;
            hitsElement.textContent = hits;
            maxComboElement.textContent = maxCombo;

            const totalClicks = hits + misses;
            const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;
            accuracyElement.textContent = `${accuracy}%`;

            gameOverScreen.classList.remove('hidden');
        }

        // Miss detection
        targetArea.addEventListener('click', miss);

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
