<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Bubble - „Éù„ÉÉ„Éó„Éª„Éê„Éñ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .score, .combo, .time {
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .score span, .combo span, .time span {
            color: #ffdd59;
            font-size: 1.5rem;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: calc(100vh - 120px);
            min-height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .overlay p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.7);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 1rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ffdd59;
            text-shadow: 0 0 30px rgba(255, 221, 89, 0.8);
            pointer-events: none;
            animation: comboFade 0.5s ease-out forwards;
            z-index: 50;
        }

        @keyframes comboFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .difficulty-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn:hover, .difficulty-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        @media (max-width: 600px) {
            .game-header {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 5px;
                padding: 8px;
            }
            .score, .combo, .time {
                font-size: 0.9rem;
            }
            .overlay h1 {
                font-size: 1.8rem;
            }
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-header">
        <div class="score">SCORE: <span id="score">0</span></div>
        <div class="combo">COMBO: <span id="combo">0</span>x</div>
        <div class="time">TIME: <span id="time">60</span></div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="startOverlay" class="overlay">
            <h1>ü´ß Pop Bubble</h1>
            <p>ÊµÆ„Åã„Çì„Åß„Åè„ÇãÊ≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„Å£„Å¶„Åè„Å†„Åï„ÅÑÔºÅ<br>ÈÄ£Á∂ö„ÅßÂâ≤„Çã„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ</p>
            <div class="difficulty-select">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">EASY</button>
                <button class="difficulty-btn" onclick="setDifficulty('normal')">NORMAL</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">HARD</button>
            </div>
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div id="gameOverOverlay" class="overlay hidden">
            <h1>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span><br>ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
            <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            <button class="btn btn-small" onclick="goToStart()">„Çø„Ç§„Éà„É´„Å∏</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let bubbles = [];
        let particles = [];
        let gameLoop = null;
        let spawnTimer = null;
        let difficulty = 'easy';

        const difficultySettings = {
            easy: { spawnRate: 1500, bubbleSpeed: 1.5, minSize: 40, maxSize: 70 },
            normal: { spawnRate: 1000, bubbleSpeed: 2.5, minSize: 30, maxSize: 60 },
            hard: { spawnRate: 600, bubbleSpeed: 4, minSize: 25, maxSize: 50 }
        };

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Bubble {
            constructor() {
                const settings = difficultySettings[difficulty];
                this.radius = Math.random() * (settings.maxSize - settings.minSize) + settings.minSize;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = canvas.height + this.radius;
                this.speed = Math.random() * settings.bubbleSpeed + settings.bubbleSpeed * 0.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.hue = Math.random() * 360;
                this.alpha = 0.8;
                this.popped = false;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;

                if (this.y < -this.radius) {
                    this.popped = true;
                    combo = 0;
                    updateUI();
                }
            }

            draw() {
                ctx.save();

                // Ê≥°„ÅÆÂΩ±
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y + 5, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();

                // Ê≥°„ÅÆÊú¨‰Ωì
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 80%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 60%, 60%, ${this.alpha * 0.8})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 50%, 40%, ${this.alpha * 0.6})`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // „Éè„Ç§„É©„Ç§„Éà
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();

                // Â∞è„Åï„Å™„Éè„Ç§„É©„Ç§„Éà
                ctx.beginPath();
                ctx.arc(this.x + this.radius * 0.15, this.y + this.radius * 0.15, this.radius * 0.1, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();

                ctx.restore();
            }

            isClicked(x, y) {
                const dist = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                return dist < this.radius;
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.hue = hue;
                this.alpha = 1;
                this.decay = Math.random() * 0.03 + 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.2;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 70%, 60%)`;
                ctx.fill();
                ctx.restore();
            }
        }

        function spawnBubble() {
            if (!gameRunning) return;
            bubbles.push(new Bubble());

            const settings = difficultySettings[difficulty];
            const nextSpawn = settings.spawnRate + Math.random() * 500;
            spawnTimer = setTimeout(spawnBubble, nextSpawn);
        }

        function createParticles(x, y, hue) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function showComboDisplay() {
            if (combo > 1) {
                const display = document.createElement('div');
                display.className = 'combo-display';
                display.textContent = `${combo} COMBO!`;
                document.getElementById('game-container').appendChild(display);
                setTimeout(() => display.remove(), 500);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('time').textContent = timeLeft;

            if (combo > maxCombo) {
                maxCombo = combo;
            }
        }

        function handleClick(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].isClicked(x, y)) {
                    const bubble = bubbles[i];
                    combo++;
                    const comboBonus = Math.min(combo, 10);
                    score += Math.floor(10 * comboBonus);
                    createParticles(bubble.x, bubble.y, bubble.hue);
                    bubbles.splice(i, 1);
                    showComboDisplay();
                    updateUI();
                    return;
                }
            }
        }

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e);
        }, { passive: false });

        function gameUpdate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // „Éê„Éñ„É´Êõ¥Êñ∞
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            // ÁîªÈù¢Â§ñ„ÅÆÊ≥°„ÇíÂâäÈô§
            bubbles = bubbles.filter(bubble => !bubble.popped);

            gameLoop = requestAnimationFrame(gameUpdate);
        }

        function startGame() {
            score = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = 60;
            bubbles = [];
            particles = [];
            gameRunning = true;

            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            updateUI();
            spawnBubble();
            gameUpdate();

            // „Çø„Ç§„Éû„Éº
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }

                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearTimeout(spawnTimer);
            cancelAnimationFrame(gameLoop);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function restartGame() {
            startGame();
        }

        function goToStart() {
            document.getElementById('gameOverOverlay').classList.add('hidden');
            document.getElementById('startOverlay').classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
