<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sum - ÈÄüÁÆó„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #60efff);
            transition: width 0.1s linear;
            border-radius: 10px;
        }

        .numbers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .number-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        .number-card:nth-child(2) {
            animation-delay: 0.5s;
        }

        .number-card:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .operator {
            font-size: 2.5rem;
            color: #fff;
            align-self: center;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00ff87;
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            background: linear-gradient(135deg, #00ff87, #60efff);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 255, 135, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0, 255, 135, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            min-height: 30px;
            font-weight: 500;
        }

        .message.correct {
            color: #00ff87;
        }

        .message.wrong {
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: #00ff87;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
        }

        .fullscreen-btn:hover {
            background: linear-gradient(135deg, #ee5a6f, #ff6b6b);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .game-over-content h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .final-score {
            color: #00ff87;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00ff87, #60efff);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Quick Sum</h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÈÄ£Á∂öÊ≠£Ëß£</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="timer-bar">
            <div class="timer-fill" id="timerFill"></div>
        </div>

        <div class="numbers">
            <div class="number-card" id="num1">?</div>
            <div class="operator">+</div>
            <div class="number-card" id="num2">?</div>
            <div class="operator">+</div>
            <div class="number-card" id="num3">?</div>
        </div>

        <div class="input-area">
            <input type="number" id="answerInput" placeholder="ÂêàË®à„ÇíÂÖ•Âäõ" autofocus>
            <button class="submit-btn" onclick="checkAnswer()">ÂõûÁ≠î</button>
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="control-btn" onclick="skipQuestion()">„Çπ„Ç≠„ÉÉ„Éó</button>
            <button class="control-btn" onclick="changeDifficulty()">Èõ£ÊòìÂ∫¶: ÊôÆÈÄö</button>
            <button class="control-btn fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2>‚è∞ „Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ</h2>
            <div class="final-score" id="finalScore">0</div>
            <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        // Game state
        let score = 0;
        let streak = 0;
        let timeLeft = 60;
        let maxTime = 60;
        let timerInterval;
        let num1, num2, num3, answer;
        let difficulty = 'normal'; // easy, normal, hard

        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const timerFill = document.getElementById('timerFill');
        const messageEl = document.getElementById('message');
        const answerInput = document.getElementById('answerInput');
        const num1El = document.getElementById('num1');
        const num2El = document.getElementById('num2');
        const num3El = document.getElementById('num3');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');

        // Difficulty settings
        const difficultySettings = {
            easy: { min: 1, max: 10, bonus: 1 },
            normal: { min: 1, max: 20, bonus: 2 },
            hard: { min: 10, max: 50, bonus: 3 }
        };

        function generateNumbers() {
            const settings = difficultySettings[difficulty];
            num1 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            num3 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            answer = num1 + num2 + num3;

            num1El.textContent = num1;
            num2El.textContent = num2;
            num3El.textContent = num3;
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);

            if (isNaN(userAnswer)) {
                showMessage('Êï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'wrong');
                return;
            }

            if (userAnswer === answer) {
                // Correct
                streak++;
                const bonus = streak * difficultySettings[difficulty].bonus;
                score += 10 + bonus;
                showMessage(`Ê≠£Ëß£ÔºÅ +${10 + bonus}ÁÇπ`, 'correct');
                scoreEl.textContent = score;
                streakEl.textContent = streak;

                // Bonus time
                timeLeft = Math.min(timeLeft + 2, maxTime);

                generateNumbers();
                answerInput.value = '';
                answerInput.focus();
            } else {
                // Wrong
                streak = 0;
                streakEl.textContent = streak;
                showMessage(`ÈÅï„ÅÑ„Åæ„ÅôÔºÅÊ≠£Ëß£„ÅØ ${answer}`, 'wrong');
                timeLeft = Math.max(timeLeft - 5, 0);

                generateNumbers();
                answerInput.value = '';
                answerInput.focus();
            }
        }

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }, 2000);
        }

        function skipQuestion() {
            streak = 0;
            streakEl.textContent = streak;
            timeLeft = Math.max(timeLeft - 3, 0);
            showMessage(`„Çπ„Ç≠„ÉÉ„ÉóÔºÅÊ≠£Ëß£„ÅØ ${answer}`, 'wrong');
            generateNumbers();
            answerInput.value = '';
            answerInput.focus();
        }

        function changeDifficulty() {
            const difficulties = ['easy', 'normal', 'hard'];
            const currentIndex = difficulties.indexOf(difficulty);
            difficulty = difficulties[(currentIndex + 1) % difficulties.length];

            const labels = { easy: 'Á∞°Âçò', normal: 'ÊôÆÈÄö', hard: 'Èõ£„Åó„ÅÑ' };
            event.target.textContent = `Èõ£ÊòìÂ∫¶: ${labels[difficulty]}`;

            generateNumbers();
            answerInput.value = '';
            answerInput.focus();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / maxTime) * 100;
                timerFill.style.width = percentage + '%';

                if (timeLeft <= 10) {
                    timerFill.style.background = 'linear-gradient(90deg, #ff6b6b, #ff8e8e)';
                } else {
                    timerFill.style.background = 'linear-gradient(90deg, #00ff87, #60efff)';
                }

                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        function gameOver() {
            clearInterval(timerInterval);
            finalScoreEl.textContent = score;
            gameOverOverlay.classList.add('show');
        }

        function restartGame() {
            score = 0;
            streak = 0;
            timeLeft = maxTime;
            scoreEl.textContent = '0';
            streakEl.textContent = '0';
            timerFill.style.width = '100%';
            gameOverOverlay.classList.remove('show');

            generateNumbers();
            answerInput.value = '';
            answerInput.focus();
            startTimer();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Enter key support
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Prevent zoom on mobile
        answerInput.addEventListener('focus', () => {
            answerInput.style.fontSize = '16px';
        });

        // Init
        generateNumbers();
        startTimer();
        answerInput.focus();
    </script>
</body>
</html>
