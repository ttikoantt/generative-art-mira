<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Wave Rhythm - Èü≥ÊÑü„É™„Ç∫„É†„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0015 0%, #1a0a2e 50%, #0c0015 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
        }

        .game-title {
            color: #fff;
            font-size: clamp(2rem, 6vw, 3rem);
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid rgba(236, 72, 153, 0.3);
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.2);
            overflow: hidden;
        }

        .target-line {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ec4899, transparent);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
        }

        .note {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .note.perfect {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
        }

        .note.good {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.8);
        }

        .note.miss {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
        }

        .note:active {
            transform: scale(0.9);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899, #a855f7);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(236, 72, 153, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .combo-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
        }

        .hit-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 0.5s ease-out forwards;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 900;
            pointer-events: none;
            animation: feedback 0.5s ease-out forwards;
        }

        @keyframes feedback {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(236, 72, 153, 0.3);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(236, 72, 153, 0.5);
            transform: scale(1.1);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .game-over .final-score {
            font-size: 3rem;
            font-weight: 900;
            color: #fbbf24;
            margin: 20px 0;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #ec4899, #a855f7);
            border-color: transparent;
        }

        @media (max-width: 480px) {
            .game-area {
                height: 350px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1 class="game-title">üéµ Wave Rhythm</h1>
        <p class="subtitle">„É°„É≠„Éá„Ç£„Å´Âêà„Çè„Åõ„Å¶„Çø„Ç§„Éü„É≥„Ç∞„Çà„Åè„Çø„ÉÉ„ÉóÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div class="stat-value" id="combo">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É©„Ç§„Éï</div>
                <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">„Åã„Çì„Åü„Çì</button>
            <button class="difficulty-btn" onclick="setDifficulty('normal')">„Åµ„Å§„ÅÜ</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">„ÇÄ„Åö„Åã„Åó„ÅÑ</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="target-line"></div>
            <div class="combo-display" id="comboDisplay"></div>
        </div>

        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="toggleGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="btn-secondary" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const livesDisplay = document.getElementById('lives');
        const comboPopup = document.getElementById('comboDisplay');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let combo = 0;
        let lives = 3;
        let notes = [];
        let gameRunning = false;
        let gameLoop;
        let noteInterval;
        let difficulty = 'easy';
        let audioContext;

        const difficultySettings = {
            easy: { speed: 2, interval: 2000 },
            normal: { speed: 3, interval: 1500 },
            hard: { speed: 4, interval: 1000 }
        };

        const emojis = ['üéµ', 'üé∂', 'üéº', 'üéπ', 'üé∏', 'üé∫', 'üéª', 'ü•Å'];

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playNote(frequency, duration = 0.2) {
            if (!audioContext) initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playMelody() {
            const notes = [262, 294, 330, 349, 392, 440, 494, 523]; // C major scale
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            playNote(randomNote, 0.3);
        }

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function createNote() {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            const x = Math.random() * (gameArea.clientWidth - 60);
            note.style.left = x + 'px';
            note.style.top = '-60px';

            const hue = Math.random() * 360;
            note.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 60%), hsl(${hue + 30}, 80%, 50%))`;
            note.style.boxShadow = `0 0 20px hsl(${hue}, 80%, 60%)`;

            note.addEventListener('click', hitNote);
            note.addEventListener('touchstart', hitNote);

            gameArea.appendChild(note);
            notes.push({
                element: note,
                y: -60,
                clicked: false
            });

            playMelody();
        }

        function hitNote(e) {
            e.preventDefault();
            const targetLine = 320; // gameArea.clientHeight - 80

            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                if (note.clicked || note.element !== e.target) continue;

                const distance = Math.abs(note.y - targetLine);
                note.clicked = true;

                if (distance < 20) {
                    showFeedback('PERFECT!', '#fbbf24');
                    combo++;
                    score += 100 * combo;
                    playNote(523, 0.1);
                    playNote(659, 0.1);
                    createHitEffect(e.target, '#fbbf24');
                } else if (distance < 50) {
                    showFeedback('GOOD', '#10b981');
                    combo++;
                    score += 50 * combo;
                    playNote(440, 0.1);
                    createHitEffect(e.target, '#10b981');
                } else {
                    showFeedback('MISS', '#ef4444');
                    combo = 0;
                    lives--;
                    createHitEffect(e.target, '#ef4444');
                }

                updateStats();
                note.element.remove();
                notes.splice(i, 1);
                break;
            }
        }

        function createHitEffect(element, color) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.background = color;
            effect.style.left = element.style.left;
            effect.style.top = element.style.top;
            gameArea.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }

        function showFeedback(text, color) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = text;
            feedback.style.color = color;
            gameArea.appendChild(feedback);
            setTimeout(() => feedback.remove(), 500);
        }

        function updateStats() {
            scoreDisplay.textContent = score.toLocaleString();
            comboDisplay.textContent = combo;

            if (combo > 1) {
                comboPopup.textContent = combo + ' COMBO!';
                comboPopup.classList.add('show');
                setTimeout(() => comboPopup.classList.remove('show'), 1000);
            }

            livesDisplay.textContent = '‚ù§Ô∏è'.repeat(Math.max(0, lives)) + 'üñ§'.repeat(Math.max(0, 3 - lives));

            if (lives <= 0) {
                gameOver();
            }
        }

        function moveNotes() {
            const settings = difficultySettings[difficulty];

            for (let i = notes.length - 1; i >= 0; i--) {
                const note = notes[i];
                note.y += settings.speed;
                note.element.style.top = note.y + 'px';

                if (note.y > gameArea.clientHeight) {
                    if (!note.clicked) {
                        combo = 0;
                        lives--;
                        updateStats();
                    }
                    note.element.remove();
                    notes.splice(i, 1);

                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function toggleGame() {
            if (gameRunning) {
                stopGame();
            } else {
                startGame();
            }
        }

        function startGame() {
            gameRunning = true;
            startBtn.textContent = '„Çπ„Éà„ÉÉ„Éó';
            startBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';

            initAudio();

            const settings = difficultySettings[difficulty];
            gameLoop = setInterval(moveNotes, 16);
            noteInterval = setInterval(createNote, settings.interval);
        }

        function stopGame() {
            gameRunning = false;
            startBtn.textContent = '„Çπ„Çø„Éº„Éà';
            startBtn.style.background = '';

            clearInterval(gameLoop);
            clearInterval(noteInterval);
        }

        function resetGame() {
            stopGame();
            score = 0;
            combo = 0;
            lives = 3;
            notes.forEach(note => note.element.remove());
            notes = [];
            updateStats();
        }

        function gameOver() {
            stopGame();

            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = `
                <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
                <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
                <div class="final-score">${score.toLocaleString()}</div>
                <p>ÊúÄÂ§ß„Ç≥„É≥„Éú: ${comboDisplay.textContent}</p>
                <button class="btn-primary" onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            `;
            gameArea.appendChild(gameOverDiv);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        updateStats();
    </script>
</body>
</html>
