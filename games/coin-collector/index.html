<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Ç≥„Ç§„É≥„Ç≥„É¨„ÇØ„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .high-score {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: rgba(0, 255, 255, 0.3);
            color: #0ff;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .btn-primary:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 0, 255, 0.3);
            color: #f0f;
            border: 2px solid #f0f;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: #ffd700;
            font-size: 48px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
        }

        .overlay p {
            color: #fff;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            padding: 10px 20px;
            font-size: 14px;
        }

        .game-over-stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-over-stats h2 {
            color: #ffd700;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .game-over-stats p {
            color: #fff;
            font-size: 24px;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .score-panel {
                font-size: 14px;
                padding: 8px 15px;
            }

            .overlay h1 {
                font-size: 32px;
            }

            .overlay p {
                font-size: 16px;
            }

            .game-over-stats h2 {
                font-size: 24px;
            }

            .game-over-stats p {
                font-size: 18px;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score-panel">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="score-panel high-score">„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
    </div>

    <div class="controls">
        <button class="btn-primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        <button class="btn-secondary" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
    </div>

    <button class="btn-primary fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div id="startOverlay" class="overlay">
        <h1>üí∞ „Ç≥„Ç§„É≥„Ç≥„É¨„ÇØ„Çø„Éº</h1>
        <p>Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Çø„ÉÉ„ÉÅ„ÅßÂ∑¶Âè≥„Å´ÁßªÂãï</p>
        <p>„Ç≥„Ç§„É≥„ÇíÈõÜ„ÇÅ„Å¶„ÄÅÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„Çà„ÅÜÔºÅ</p>
        <button class="btn-primary" onclick="startGame()">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <div class="game-over-stats">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h2>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <p>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="finalHighScore">0</span></p>
        </div>
        <button class="btn-primary" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const finalHighScoreEl = document.getElementById('finalHighScore');

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('coinCollectorHighScore') || 0;
        let gameSpeed = 3;
        let spawnRate = 60;
        let frameCount = 0;

        // „Éó„É¨„Ç§„É§„Éº
        const player = {
            x: width / 2,
            y: height - 80,
            width: 60,
            height: 60,
            speed: 8,
            dx: 0
        };

        // „Ç¢„Ç§„ÉÜ„É†ÈÖçÂàó
        let items = [];

        // ÂÖ•ÂäõÁä∂ÊÖã
        const keys = {
            left: false,
            right: false
        };

        // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫
        highScoreEl.textContent = highScore;

        // „Ç¢„Ç§„ÉÜ„É†„ÇØ„É©„Çπ
        class Item {
            constructor() {
                this.size = 30;
                this.x = Math.random() * (width - this.size);
                this.y = -this.size;
                this.speed = gameSpeed + Math.random() * 2;
                this.type = Math.random() < 0.2 ? 'bomb' : 'coin'; // 20%„ÅØÁàÜÂºæ
                this.rotation = 0;
            }

            update() {
                this.y += this.speed;
                this.rotation += 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.rotation);

                if (this.type === 'coin') {
                    // „Ç≥„Ç§„É≥
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffd700';
                    ctx.fill();
                    ctx.strokeStyle = '#ffaa00';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // „Ç≥„Ç§„É≥„ÅÆÂÜÖÂÅ¥
                    ctx.beginPath();
                    ctx.arc(-3, -3, this.size / 6, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffee00';
                    ctx.fill();
                } else {
                    // ÁàÜÂºæ
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#ff4444';
                    ctx.fill();
                    ctx.strokeStyle = '#cc0000';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Â∞éÁÅ´Á∑ö
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size / 2);
                    ctx.lineTo(5, -this.size / 2 - 8);
                    ctx.strokeStyle = '#ffaa00';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // ÁÅ´Ëä±
                    ctx.beginPath();
                    ctx.arc(5, -this.size / 2 - 8, 5, 0, Math.PI * 2);
                    ctx.fillStyle = '#ff6600';
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // „Éó„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
        function drawPlayer() {
            // Êú¨‰Ωì
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(player.x - player.width / 2, player.y, player.width, player.height);

            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            ctx.fillRect(player.x - player.width / 2, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // È°î
            ctx.fillStyle = '#006666';
            ctx.fillRect(player.x - 15, player.y + 15, 10, 10);
            ctx.fillRect(player.x + 5, player.y + 15, 10, 10);
            ctx.fillRect(player.x - 10, player.y + 35, 20, 10);
        }

        // „Ç¢„Ç§„ÉÜ„É†„Çí„Çπ„Éù„Éº„É≥
        function spawnItem() {
            if (frameCount % spawnRate === 0) {
                items.push(new Item());
            }
        }

        // Ë°ùÁ™ÅÂà§ÂÆö
        function checkCollision(item) {
            const playerLeft = player.x - player.width / 2;
            const playerRight = player.x + player.width / 2;
            const playerTop = player.y;
            const playerBottom = player.y + player.height;

            const itemLeft = item.x;
            const itemRight = item.x + item.size;
            const itemTop = item.y;
            const itemBottom = item.y + item.size;

            return playerLeft < itemRight &&
                   playerRight > itemLeft &&
                   playerTop < itemBottom &&
                   playerBottom > itemTop;
        }

        // „Éó„É¨„Ç§„É§„Éº„ÇíÊõ¥Êñ∞
        function updatePlayer() {
            if (keys.left) {
                player.x -= player.speed;
            }
            if (keys.right) {
                player.x += player.speed;
            }

            // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
            player.x = Math.max(player.width / 2, Math.min(width - player.width / 2, player.x));
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!gameRunning) return;

            // „ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, width, height);

            // „Éó„É¨„Ç§„É§„ÉºÊõ¥Êñ∞„ÉªÊèèÁîª
            updatePlayer();
            drawPlayer();

            // „Ç¢„Ç§„ÉÜ„É†Êõ¥Êñ∞„ÉªÊèèÁîª
            items = items.filter(item => {
                item.update();
                item.draw();

                // Ë°ùÁ™ÅÂà§ÂÆö
                if (checkCollision(item)) {
                    if (item.type === 'coin') {
                        score += 10;
                        scoreEl.textContent = score;
                        return false;
                    } else {
                        gameOver();
                        return false;
                    }
                }

                // ÁîªÈù¢Â§ñ„ÉÅ„Çß„ÉÉ„ÇØ
                return item.y < height;
            });

            // „Ç¢„Ç§„ÉÜ„É†„Çπ„Éù„Éº„É≥
            spawnItem();

            // Èõ£ÊòìÂ∫¶‰∏äÊòá
            frameCount++;
            if (frameCount % 300 === 0) {
                gameSpeed += 0.5;
                spawnRate = Math.max(20, spawnRate - 5);
            }

            requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 3;
            spawnRate = 60;
            frameCount = 0;
            items = [];
            player.x = width / 2;
            scoreEl.textContent = score;

            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            gameLoop();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('coinCollectorHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            finalHighScoreEl.textContent = highScore;
            gameOverOverlay.classList.remove('hidden');
        }

        // „É™„Çª„ÉÉ„Éà
        function resetGame() {
            gameRunning = false;
            score = 0;
            items = [];
            player.x = width / 2;
            scoreEl.textContent = score;
            startOverlay.classList.remove('hidden');
            gameOverOverlay.classList.add('hidden');

            ctx.clearRect(0, 0, width, height);
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                keys.left = true;
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                keys.right = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                keys.left = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                keys.right = false;
            }
        });

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            if (touch.clientX < width / 2) {
                keys.left = true;
                keys.right = false;
            } else {
                keys.right = true;
                keys.left = false;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            if (touch.clientX < width / 2) {
                keys.left = true;
                keys.right = false;
            } else {
                keys.right = true;
                keys.left = false;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.left = false;
            keys.right = false;
        });

        // „É™„Çµ„Ç§„Ç∫„Ç§„Éô„É≥„Éà
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.y = height - 80;
        });

        // ÂàùÊúüÊèèÁîª
        ctx.clearRect(0, 0, width, height);
    </script>
</body>
</html>
