<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Ninja | Ë®àÁÆóÂøçËÄÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e94560;
        }

        .problem {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .answer-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.5rem;
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-submit {
            background: linear-gradient(135deg, #e94560, #c23a51);
            color: #fff;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #f39c12);
            transition: width 0.1s linear;
            border-radius: 4px;
        }

        .combo {
            text-align: center;
            font-size: 1rem;
            color: #f39c12;
            font-weight: 600;
            margin-top: 10px;
            animation: comboGlow 0.3s ease-in-out;
        }

        @keyframes comboGlow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-over, .start-screen {
            text-align: center;
            padding: 20px;
        }

        .game-over h2, .start-screen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e94560;
        }

        .final-score {
            font-size: 4rem;
            font-weight: 700;
            color: #e94560;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }

        .btn-restart, .btn-start {
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: #fff;
            border: 2px solid #e94560;
            padding: 15px 40px;
            font-size: 1.1rem;
        }

        .btn-restart:hover, .btn-start:hover {
            background: linear-gradient(135deg, #16213e, #1a1a2e);
            transform: translateY(-2px);
        }

        .difficulty {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: #e94560;
            border-color: #e94560;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.75rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .feedback.correct {
            color: #27ae60;
            animation: feedbackPop 0.5s ease-out;
        }

        .feedback.wrong {
            color: #e94560;
            animation: feedbackShake 0.5s ease-out;
        }

        @keyframes feedbackPop {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes feedbackShake {
            0%, 100% { transform: translate(-50%, -50%) translateX(0); }
            20% { transform: translate(-50%, -50%) translateX(-20px); }
            40% { transform: translate(-50%, -50%) translateX(20px); }
            60% { transform: translate(-50%, -50%) translateX(-10px); }
            80% { transform: translate(-50%, -50%) translateX(10px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .problem { font-size: 2.5rem; }
            .final-score { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>ü•∑ Math Ninja</h1>

        <div class="game-container" id="startScreen">
            <div class="start-screen">
                <h2>Ë®àÁÆóÂøçËÄÖ</h2>
                <p style="margin-bottom: 20px; color: #888;">Á¥†Êó©„ÅèË®àÁÆó„Åó„Å¶Êïµ„ÇíÂÄí„ÅõÔºÅ</p>

                <div class="difficulty">
                    <button class="difficulty-btn" data-level="easy" onclick="setDifficulty('easy')">Á∞°Âçò</button>
                    <button class="difficulty-btn active" data-level="normal" onclick="setDifficulty('normal')">ÊôÆÈÄö</button>
                    <button class="difficulty-btn" data-level="hard" onclick="setDifficulty('hard')">Èõ£„Åó„ÅÑ</button>
                </div>

                <button class="btn-start" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            </div>
        </div>

        <div class="game-container" id="gameScreen" style="display: none;">
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">„Ç≥„É≥„Éú</div>
                    <div class="stat-value" id="combo">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">ÂïèÈ°å</div>
                    <div class="stat-value" id="question">0</div>
                </div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>

            <div class="problem" id="problem"></div>

            <div class="answer-input">
                <input type="number" id="answer" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ" onkeypress="handleKeyPress(event)">
                <button class="btn-submit" onclick="submitAnswer()">ÊîªÊíÉ!</button>
            </div>

            <div class="combo" id="comboDisplay"></div>
        </div>

        <div class="game-container" id="gameOverScreen" style="display: none;">
            <div class="game-over">
                <h2>„Ç≤„Éº„É†ÁµÇ‰∫Ü</h2>
                <div class="final-score" id="finalScore">0</div>
                <p style="color: #888; margin-bottom: 20px;">Ê≠£Ëß£Êï∞: <span id="correctCount">0</span></p>
                <button class="btn-restart" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        let score = 0;
        let combo = 0;
        let questionCount = 0;
        let correctCount = 0;
        let currentAnswer = 0;
        let timer = 30;
        let timerInterval = null;
        let difficulty = 'normal';

        const difficultySettings = {
            easy: { operations: ['+'], maxNumber: 10, timeBonus: 2 },
            normal: { operations: ['+', '-'], maxNumber: 20, timeBonus: 1.5 },
            hard: { operations: ['+', '-', '√ó'], maxNumber: 30, timeBonus: 1 }
        };

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.level === level) {
                    btn.classList.add('active');
                }
            });
        }

        function startGame() {
            score = 0;
            combo = 0;
            questionCount = 0;
            correctCount = 0;
            timer = 30;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';

            updateStats();
            generateProblem();
            startTimer();
        }

        function generateProblem() {
            const settings = difficultySettings[difficulty];
            const operation = settings.operations[Math.floor(Math.random() * settings.operations.length)];
            let a, b;

            switch (operation) {
                case '+':
                    a = Math.floor(Math.random() * settings.maxNumber) + 1;
                    b = Math.floor(Math.random() * settings.maxNumber) + 1;
                    currentAnswer = a + b;
                    document.getElementById('problem').textContent = `${a} + ${b} = ?`;
                    break;
                case '-':
                    a = Math.floor(Math.random() * settings.maxNumber) + 1;
                    b = Math.floor(Math.random() * a);
                    currentAnswer = a - b;
                    document.getElementById('problem').textContent = `${a} - ${b} = ?`;
                    break;
                case '√ó':
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    currentAnswer = a * b;
                    document.getElementById('problem').textContent = `${a} √ó ${b} = ?`;
                    break;
            }

            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === currentAnswer) {
                // Correct
                correctCount++;
                combo++;
                questionCount++;

                const baseScore = 100;
                const comboBonus = combo * 10;
                const earnedScore = baseScore + comboBonus;
                score += earnedScore;

                // Time bonus
                timer += difficultySettings[difficulty].timeBonus;
                if (timer > 30) timer = 30;

                showFeedback('correct', `+${earnedScore}`);
                updateStats();
                generateProblem();
            } else {
                // Wrong
                combo = 0;
                timer -= 3;
                if (timer < 0) timer = 0;
                showFeedback('wrong', '√ó');
                updateStats();
            }
        }

        function showFeedback(type, text) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = text;
            feedback.className = `feedback ${type}`;
            feedback.style.animation = 'none';
            setTimeout(() => {
                feedback.style.animation = '';
            }, 10);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('question').textContent = questionCount;

            const comboDisplay = document.getElementById('comboDisplay');
            if (combo >= 3) {
                comboDisplay.textContent = `üî• ${combo} „Ç≥„É≥„Éú!`;
                comboDisplay.style.animation = 'none';
                setTimeout(() => {
                    comboDisplay.style.animation = '';
                }, 10);
            } else if (combo >= 5) {
                comboDisplay.textContent = `‚ö° ${combo} „Ç≥„É≥„Éú!!`;
            } else {
                comboDisplay.textContent = '';
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timer -= 0.1;
                const percentage = (timer / 30) * 100;
                document.getElementById('timerFill').style.width = `${percentage}%`;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 100);
        }

        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = correctCount;
        }

        function restartGame() {
            startGame();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }
    </script>
</body>
</html>
