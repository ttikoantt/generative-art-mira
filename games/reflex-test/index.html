<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂèçÂ∞Ñ„ÉÜ„Çπ„Éà - Reflex Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .score, .time {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .game-area {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 0.5s ease-in-out infinite alternate;
            transition: transform 0.1s ease;
        }

        .target:active {
            transform: scale(0.9);
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }

        .start-screen h1, .game-over-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .start-screen p, .game-over-screen p {
            font-size: 16px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 0 20px;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
        }

        .stats {
            margin-bottom: 30px;
            text-align: center;
        }

        .stats p {
            margin: 10px 0;
            font-size: 16px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            z-index: 30;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none !important;
        }

        .reaction-time {
            position: absolute;
            color: #ffd93d;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.5s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="fullscreen-btn" id="fullscreen">ÂÖ®ÁîªÈù¢</button>

        <div class="header">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="time">ÊôÇÈñì: <span id="time">30</span>s</div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="start-screen" id="startScreen">
            <h1>üéØ ÂèçÂ∞Ñ„ÉÜ„Çπ„Éà</h1>
            <p>Ëµ§„ÅÑÂÜÜ„ÅåÁèæ„Çå„Åü„Çâ„Åß„Åç„Çã„Å†„ÅëÈÄü„Åè„Çø„ÉÉ„ÉóÔºÅ<br>30Áßí„Åß‰ΩïÂõû„Çø„ÉÉ„Éó„Åß„Åç„Çã„ÅãÊåëÊà¶„Åó„Çà„ÅÜ</p>
            <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h1>üèÜ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h1>
            <div class="final-score" id="finalScore">0</div>
            <div class="stats">
                <p>Âπ≥ÂùáÂèçÂøúÊôÇÈñì: <span id="avgReaction">0</span>ms</p>
                <p>ÊúÄÈÄüÂèçÂøú: <span id="bestReaction">0</span>ms</p>
            </div>
            <button class="btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const finalScoreDisplay = document.getElementById('finalScore');
        const avgReactionDisplay = document.getElementById('avgReaction');
        const bestReactionDisplay = document.getElementById('bestReaction');
        const fullscreenBtn = document.getElementById('fullscreen');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let targetAppearTime;
        let reactionTimes = [];
        let currentTarget;

        const GAME_DURATION = 30;

        function createTarget() {
            // Remove existing target
            if (currentTarget) {
                currentTarget.remove();
            }

            const target = document.createElement('div');
            target.className = 'target';

            const maxX = gameArea.clientWidth - 80;
            const maxY = gameArea.clientHeight - 80;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            target.style.left = x + 'px';
            target.style.top = y + 'px';

            target.addEventListener('mousedown', handleTargetClick);
            target.addEventListener('touchstart', handleTargetClick);

            gameArea.appendChild(target);
            currentTarget = target;
            targetAppearTime = Date.now();
        }

        function handleTargetClick(e) {
            e.preventDefault();
            const reactionTime = Date.now() - targetAppearTime;
            reactionTimes.push(reactionTime);

            // Show reaction time
            showReactionTime(reactionTime, currentTarget);

            score++;
            scoreDisplay.textContent = score;

            currentTarget.remove();
            createTarget();
        }

        function showReactionTime(time, target) {
            const rect = target.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();

            const reactionEl = document.createElement('div');
            reactionEl.className = 'reaction-time';
            reactionEl.textContent = time + 'ms';
            reactionEl.style.left = (rect.left - gameRect.left + 30) + 'px';
            reactionEl.style.top = (rect.top - gameRect.top) + 'px';

            gameArea.appendChild(reactionEl);

            setTimeout(() => {
                reactionEl.remove();
            }, 500);
        }

        function startGame() {
            score = 0;
            timeLeft = GAME_DURATION;
            reactionTimes = [];
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            createTarget();

            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);

            if (currentTarget) {
                currentTarget.remove();
            }

            const avgReaction = reactionTimes.length > 0
                ? Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length)
                : 0;
            const bestReaction = reactionTimes.length > 0
                ? Math.min(...reactionTimes)
                : 0;

            finalScoreDisplay.textContent = score;
            avgReactionDisplay.textContent = avgReaction;
            bestReactionDisplay.textContent = bestReaction;

            gameOverScreen.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
