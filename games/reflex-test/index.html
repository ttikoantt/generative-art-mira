<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reflex Test - „Éü„É©„ÅÆ„Ç≤„Éº„É†„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            margin-bottom: 20px;
        }

        .screen.waiting {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .screen.ready {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 10px 40px rgba(231, 76, 60, 0.5);
            animation: pulse 0.5s;
        }

        .screen.result {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 10px 40px rgba(52, 152, 219, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .screen h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .screen p {
            font-size: 18px;
            opacity: 0.8;
        }

        .reaction-time {
            font-size: 64px;
            font-weight: bold;
            margin: 10px 0;
        }

        .rating {
            font-size: 24px;
            margin-top: 10px;
        }

        .stats {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        canvas#graph {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            .screen h1 {
                font-size: 24px;
            }
            .screen p {
                font-size: 14px;
            }
            .reaction-time {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="screen" class="screen waiting">
            <h1>Reflex Test</h1>
            <p>„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</p>
        </div>

        <div class="stats">
            <h2>üìä Áµ±Ë®à</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Âπ≥Âùá</div>
                    <div class="stat-value" id="avg">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÊúÄÈÄü</div>
                    <div class="stat-value" id="best">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÊúÄÊÖ¢</div>
                    <div class="stat-value" id="worst">--</div>
                </div>
            </div>
            <canvas id="graph"></canvas>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <script>
        const screen = document.getElementById('screen');
        const graphCanvas = document.getElementById('graph');
        const graphCtx = graphCanvas.getContext('2d');

        let state = 'waiting';
        let startTime = 0;
        let timeout = null;
        let history = [];

        function resizeGraph() {
            graphCanvas.width = graphCanvas.offsetWidth * 2;
            graphCanvas.height = graphCanvas.offsetHeight * 2;
            graphCtx.scale(2, 2);
        }

        function startGame() {
            if (state !== 'waiting') return;
            
            state = 'ready';
            screen.className = 'screen waiting';
            screen.innerHTML = '<h1>ÂæÖÊ©ü...</h1><p>Ëµ§„Åè„Å™„Å£„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ</p>';
            
            const delay = 2000 + Math.random() * 3000;
            timeout = setTimeout(() => {
                state = 'now';
                screen.className = 'screen ready';
                screen.innerHTML = '<h1>„Çø„ÉÉ„ÉóÔºÅ</h1>';
                startTime = Date.now();
            }, delay);
        }

        function handleClick() {
            if (state === 'waiting') {
                startGame();
            } else if (state === 'ready') {
                clearTimeout(timeout);
                state = 'waiting';
                screen.className = 'screen waiting';
                screen.innerHTML = '<h1>Êó©„Åô„ÅéÔºÅ</h1><p>„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Çø„ÉÉ„Éó</p>';
            } else if (state === 'now') {
                const reactionTime = Date.now() - startTime;
                state = 'result';
                
                let rating = '';
                let color = '';
                if (reactionTime < 200) {
                    rating = 'üöÄ Á•ûÔºÅ';
                    color = '#f39c12';
                } else if (reactionTime < 250) {
                    rating = '‚ö° Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
                    color = '#3498db';
                } else if (reactionTime < 300) {
                    rating = 'üëç ËâØ„ÅÑÔºÅ';
                    color = '#2ecc71';
                } else if (reactionTime < 400) {
                    rating = 'üòä ÊôÆÈÄö';
                    color = '#9b59b6';
                } else {
                    rating = 'üê¢ „ÇÜ„Å£„Åè„Çä';
                    color = '#e74c3c';
                }

                history.push(reactionTime);
                if (history.length > 20) history.shift();
                
                updateStats();
                drawGraph();

                screen.className = 'screen result';
                screen.innerHTML = `
                    <div class="reaction-time">${reactionTime}ms</div>
                    <div class="rating" style="color: ${color}">${rating}</div>
                    <p>„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Çø„ÉÉ„Éó</p>
                `;

                setTimeout(() => {
                    state = 'waiting';
                    screen.className = 'screen waiting';
                    screen.innerHTML = '<h1>Reflex Test</h1><p>„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</p>';
                }, 2000);
            } else if (state === 'result') {
                state = 'waiting';
                screen.className = 'screen waiting';
                screen.innerHTML = '<h1>Reflex Test</h1><p>„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</p>';
            }
        }

        function updateStats() {
            if (history.length === 0) return;

            const avg = Math.round(history.reduce((a, b) => a + b, 0) / history.length);
            const best = Math.min(...history);
            const worst = Math.max(...history);

            document.getElementById('avg').textContent = avg;
            document.getElementById('best').textContent = best;
            document.getElementById('worst').textContent = worst;
        }

        function drawGraph() {
            const width = graphCanvas.offsetWidth;
            const height = graphCanvas.offsetHeight;
            
            graphCtx.clearRect(0, 0, width, height);
            
            if (history.length < 2) return;

            const maxVal = Math.max(...history);
            const minVal = Math.min(...history);
            const range = maxVal - minVal || 1;

            graphCtx.strokeStyle = '#3498db';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();

            history.forEach((val, i) => {
                const x = (i / (history.length - 1)) * width;
                const y = height - ((val - minVal) / range) * height * 0.8 - height * 0.1;
                
                if (i === 0) {
                    graphCtx.moveTo(x, y);
                } else {
                    graphCtx.lineTo(x, y);
                }
            });

            graphCtx.stroke();

            // ÁÇπ„ÇíÊèèÁîª
            history.forEach((val, i) => {
                const x = (i / (history.length - 1)) * width;
                const y = height - ((val - minVal) / range) * height * 0.8 - height * 0.1;
                
                graphCtx.fillStyle = '#3498db';
                graphCtx.beginPath();
                graphCtx.arc(x, y, 4, 0, Math.PI * 2);
                graphCtx.fill();
            });
        }

        screen.addEventListener('click', handleClick);
        screen.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resizeGraph);
        resizeGraph();
    </script>
</body>
</html>
