    <style>
        * {

        body {

        .game-area:active {

        .waiting {

        .ready {

        .message {

        .stats {

        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .game-area {
                height: 300px;
            }

            .icon {

            }

            .message {

            }

<body>

    <div class="container">
        <div class="game-area waiting" id="gameArea">
            <div class="icon">ğŸ¯</div>
            <div class="message">ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆ</div>
            <div class="sub-message">ç”»é¢ãŒç·‘è‰²ã«ãªã£ãŸã‚‰ç´ æ—©ãã‚¿ãƒƒãƒ—ï¼</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ä»Šå›</div>
                <div class="stat-value" id="currentTime">--- ms</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ãƒ™ã‚¹ãƒˆ</div>
                <div class="stat-value" id="bestTime">--- ms</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">å¹³å‡</div>
                <div class="stat-value" id="avgTime">--- ms</div>
            </div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const currentTimeEl = document.getElementById('currentTime');
        const bestTimeEl = document.getElementById('bestTime');
        const avgTimeEl = document.getElementById('avgTime');

        let gameState = 'start'; // start, waiting, ready, result, tooEarly
        let startTime = 0;
        let timeoutId = null;
        let results = [];
        let bestTime = Infinity;

        const messages = {
            start: {
                icon: 'ğŸ¯',
                message: 'ã‚¿ãƒƒãƒ—ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆ',
                subMessage: 'ç”»é¢ãŒç·‘è‰²ã«ãªã£ãŸã‚‰ç´ æ—©ãã‚¿ãƒƒãƒ—ï¼'
            },
            waiting: {
                icon: 'â³',
                message: 'å¾…æ©Ÿä¸­...',
                subMessage: 'ç·‘è‰²ã«ãªã‚‹ã®ã‚’å¾…ã£ã¦...'
            },
            ready: {
                icon: 'âš¡',
                message: 'NOW!!',
                subMessage: 'ã‚¿ãƒƒãƒ—ï¼ï¼'
            },
            tooEarly: {
                icon: 'âŒ',
                message: 'æ—©ã™ãï¼',
                subMessage: 'ã‚¿ãƒƒãƒ—ã—ã¦ãƒªãƒˆãƒ©ã‚¤'
            }
        };

        function updateDisplay(state, time = null) {
            const data = messages[state] || messages.start;

            gameArea.className = 'game-area';
            if (state === 'waiting') gameArea.classList.add('waiting');
            else if (state === 'ready') gameArea.classList.add('ready');
            else if (state === 'result' || state === 'tooEarly') gameArea.classList.add('result');

            gameArea.innerHTML = `
                <div class="icon">${data.icon}</div>
                <div class="message">${state === 'result' ? `${time} ms` : data.message}</div>
                <div class="sub-message">${state === 'result' ? 'ã‚¿ãƒƒãƒ—ã—ã¦æ¬¡ã¸' : data.subMessage}</div>
            `;
        }

        function handleClick() {
            switch (gameState) {
                case 'start':
                case 'result':
                case 'tooEarly':
                    startWaiting();
                    break;

                case 'waiting':
                    tooEarly();
                    break;

                case 'ready':
                    success();
                    break;
            }
        }

        function startWaiting() {
            gameState = 'waiting';
            updateDisplay('waiting');

            // Random delay between 2-5 seconds
            const delay = 2000 + Math.random() * 3000;

            timeoutId = setTimeout(() => {
                gameState = 'ready';
                startTime = Date.now();
                updateDisplay('ready');
            }, delay);
        }

        function tooEarly() {
            gameState = 'tooEarly';
            clearTimeout(timeoutId);
            updateDisplay('tooEarly');
        }

        function success() {
            const reactionTime = Date.now() - startTime;
            gameState = 'result';

            results.push(reactionTime);
            if (reactionTime < bestTime) {
                bestTime = reactionTime;
            }

            updateStats(reactionTime);
            updateDisplay('result', reactionTime);
        }

        function updateStats(currentTime) {
            currentTimeEl.textContent = `${currentTime} ms`;
            bestTimeEl.textContent = bestTime === Infinity ? '--- ms' : `${bestTime} ms`;

            const avg = Math.round(results.reduce((a, b) => a + b, 0) / results.length);
            avgTimeEl.textContent = `${avg} ms`;
        }

        // Event listeners
        gameArea.addEventListener('click', handleClick);
        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleClick();
            }
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
