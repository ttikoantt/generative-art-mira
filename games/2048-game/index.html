<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Neon Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ffaa;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-box {
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 10px 20px;
            color: #00ffaa;
        }

        .score-box .label {
            font-size: 12px;
            opacity: 0.7;
        }

        .score-box .value {
            font-size: 24px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(0, 255, 170, 0.1);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 10px;
            margin: 0 auto;
            width: min(80vw, 400px);
            height: min(80vw, 400px);
        }

        .cell {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 170, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .cell.merged {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .cell.new {
            animation: appear 0.3s ease;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* „Çø„Ç§„É´„ÅÆËâ≤ */
        .tile-2 { color: #00ffaa; text-shadow: 0 0 10px rgba(0, 255, 170, 0.5); }
        .tile-4 { color: #00ff88; text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
        .tile-8 { color: #00ff55; text-shadow: 0 0 10px rgba(0, 255, 85, 0.5); }
        .tile-16 { color: #55ff00; text-shadow: 0 0 10px rgba(85, 255, 0, 0.5); }
        .tile-32 { color: #88ff00; text-shadow: 0 0 10px rgba(136, 255, 0, 0.5); }
        .tile-64 { color: #aaff00; text-shadow: 0 0 10px rgba(170, 255, 0, 0.5); }
        .tile-128 { color: #ffff00; text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
        .tile-256 { color: #ffaa00; text-shadow: 0 0 10px rgba(255, 170, 0, 0.5); }
        .tile-512 { color: #ff8800; text-shadow: 0 0 10px rgba(255, 136, 0, 0.5); }
        .tile-1024 { color: #ff5500; text-shadow: 0 0 10px rgba(255, 85, 0, 0.5); }
        .tile-2048 { color: #ff0055; text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 255, 170, 0.2);
            border: 2px solid #00ffaa;
            color: #00ffaa;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 170, 0.3);
            transform: scale(1.05);
        }

        .instructions {
            margin-top: 15px;
            color: rgba(0, 255, 170, 0.7);
            font-size: 12px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff0055;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff0055;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #00ffaa;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 600px) {
            h1 { font-size: 32px; }
            .grid { width: 90vw; height: 90vw; }
            .cell { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ 2048</h1>

        <div class="score-container">
            <div class="score-box">
                <div class="label">SCORE</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="label">BEST</div>
                <div class="value" id="best">0</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button id="newGameBtn">üîÑ Êñ∞Ë¶è„Ç≤„Éº„É†</button>
            <button id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>
        </div>

        <div class="instructions">
            <p>Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Çπ„ÉØ„Ç§„Éó„ÅßÁßªÂãï</p>
            <p>Âêå„ÅòÊï∞Â≠ó„ÅÆ„Çø„Ç§„É´„ÇíÂêà„Çè„Åõ„Å¶2048„ÇíÁõÆÊåá„ÅôÔºÅ</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéØ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button id="tryAgainBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const newGameBtn = document.getElementById('newGameBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let gridState = [];
        let score = 0;
        let best = localStorage.getItem('2048-best') || 0;
        bestDisplay.textContent = best;

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            gridState = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            gameOverDiv.classList.remove('show');

            // ÂàùÊúü„Çø„Ç§„É´ÈÖçÁΩÆ
            addRandomTile();
            addRandomTile();
            render();
        }

        // „É©„É≥„ÉÄ„É†„Å™„Çø„Ç§„É´ËøΩÂä†
        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (gridState[i][j] === 0) {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                gridState[row][col] = Math.random() < 0.9 ? 2 : 4;
                return { row, col };
            }
            return null;
        }

        // „Ç∞„É™„ÉÉ„ÉâÊèèÁîª
        function render(newTile = null) {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = gridState[i][j];

                    if (value > 0) {
                        cell.textContent = value;
                        cell.classList.add(`tile-${value}`);

                        if (newTile && newTile.row === i && newTile.col === j) {
                            cell.classList.add('new');
                        }
                    }

                    grid.appendChild(cell);
                }
            }
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            scoreDisplay.textContent = score;
            if (score > best) {
                best = score;
                bestDisplay.textContent = best;
                localStorage.setItem('2048-best', best);
            }
        }

        // ÁßªÂãï„É≠„Ç∏„ÉÉ„ÇØ
        function slide(row) {
            let arr = row.filter(val => val !== 0);
            let missing = 4 - arr.length;
            let zeros = Array(missing).fill(0);
            return zeros.concat(arr);
        }

        function combine(row) {
            for (let i = 3; i >= 1; i--) {
                let a = row[i];
                let b = row[i - 1];
                if (a === b && a !== 0) {
                    row[i] = a + b;
                    row[i - 1] = 0;
                    score += row[i];
                }
            }
            return row;
        }

        function moveRight() {
            let moved = false;
            for (let i = 0; i < 4; i++) {
                let row = gridState[i].slice();
                row = slide(row);
                row = combine(row);
                row = slide(row);

                if (row.join(',') !== gridState[i].join(',')) {
                    moved = true;
                }
                gridState[i] = row;
            }
            return moved;
        }

        function moveLeft() {
            let moved = false;
            for (let i = 0; i < 4; i++) {
                let row = gridState[i].slice().reverse();
                row = slide(row);
                row = combine(row);
                row = slide(row);
                row.reverse();

                if (row.join(',') !== gridState[i].join(',')) {
                    moved = true;
                }
                gridState[i] = row;
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let j = 0; j < 4; j++) {
                let row = [gridState[0][j], gridState[1][j], gridState[2][j], gridState[3][j]];
                row = slide(row);
                row = combine(row);
                row = slide(row);

                for (let i = 0; i < 4; i++) {
                    if (gridState[i][j] !== row[i]) {
                        moved = true;
                    }
                    gridState[i][j] = row[i];
                }
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let j = 0; j < 4; j++) {
                let row = [gridState[0][j], gridState[1][j], gridState[2][j], gridState[3][j]].reverse();
                row = slide(row);
                row = combine(row);
                row = slide(row);
                row.reverse();

                for (let i = 0; i < 4; i++) {
                    if (gridState[i][j] !== row[i]) {
                        moved = true;
                    }
                    gridState[i][j] = row[i];
                }
            }
            return moved;
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂà§ÂÆö
        function checkGameOver() {
            // Á©∫„Åç„Çª„É´„ÉÅ„Çß„ÉÉ„ÇØ
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (gridState[i][j] === 0) return false;
                }
            }

            // „Éû„Éº„Ç∏ÂèØËÉΩ„ÉÅ„Çß„ÉÉ„ÇØ
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (j < 3 && gridState[i][j] === gridState[i][j + 1]) return false;
                    if (i < 3 && gridState[i][j] === gridState[i + 1][j]) return false;
                }
            }

            return true;
        }

        // ÁßªÂãïÂÆüË°å
        function executeMove(direction) {
            let moved = false;

            switch (direction) {
                case 'up': moved = moveUp(); break;
                case 'down': moved = moveDown(); break;
                case 'left': moved = moveLeft(); break;
                case 'right': moved = moveRight(); break;
            }

            if (moved) {
                const newTile = addRandomTile();
                render(newTile);
                updateScore();

                if (checkGameOver()) {
                    finalScore.textContent = score;
                    gameOverDiv.classList.add('show');
                }
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (gameOverDiv.classList.contains('show')) return;

            switch (e.key) {
                case 'ArrowUp': e.preventDefault(); executeMove('up'); break;
                case 'ArrowDown': e.preventDefault(); executeMove('down'); break;
                case 'ArrowLeft': e.preventDefault(); executeMove('left'); break;
                case 'ArrowRight': e.preventDefault(); executeMove('right'); break;
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;

        grid.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        grid.addEventListener('touchend', (e) => {
            if (gameOverDiv.classList.contains('show')) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Ê∞¥Âπ≥„Çπ„ÉØ„Ç§„Éó
                if (Math.abs(dx) > 30) {
                    executeMove(dx > 0 ? 'right' : 'left');
                }
            } else {
                // ÂûÇÁõ¥„Çπ„ÉØ„Ç§„Éó
                if (Math.abs(dy) > 30) {
                    executeMove(dy > 0 ? 'down' : 'up');
                }
            }
        }, { passive: true });

        // „Éú„Çø„É≥Êìç‰Ωú
        newGameBtn.addEventListener('click', initGame);
        tryAgainBtn.addEventListener('click', initGame);

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
