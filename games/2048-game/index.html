<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score-box h3 {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .score-box p {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: all 0.15s ease;
        }

        .cell.tile-2 { background: #eee4da; color: #776e65; }
        .cell.tile-4 { background: #ede0c8; color: #776e65; }
        .cell.tile-8 { background: #f2b179; color: #f9f6f2; }
        .cell.tile-16 { background: #f59563; color: #f9f6f2; }
        .cell.tile-32 { background: #f67c5f; color: #f9f6f2; }
        .cell.tile-64 { background: #f65e3b; color: #f9f6f2; }
        .cell.tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .cell.tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .cell.tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .cell.tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .cell.tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }

        .cell.new-tile {
            animation: pop 0.2s ease;
        }

        .cell.merged {
            animation: merge 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .game-over-content h2 {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

    <div class="container">
        <h1>2048</h1>

        <div class="score-container">
            <div class="score-box">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
            <div class="score-box">
                <h3>Best</h3>
                <p id="best-score">0</p>
            </div>
        </div>

        <div class="game-board">
            <div class="grid" id="grid"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="newGame()">New Game</button>
        </div>

        <p class="info">Use arrow keys or swipe to move tiles</p>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="newGame()">Play Again</button>
        </div>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore2048') || 0;

        document.getElementById('best-score').textContent = bestScore;

        function init() {
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            spawnTile();
            spawnTile();
            render();
        }

        function spawnTile() {
            const emptyCells = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    const value = grid[r][c];
                    if (value > 0) {
                        cell.textContent = value;
                        cell.classList.add(`tile-${value}`);
                    }

                    gridElement.appendChild(cell);
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore2048', bestScore);
                document.getElementById('best-score').textContent = bestScore;
            }
        }

        function move(direction) {
            let moved = false;
            const merged = Array(4).fill(null).map(() => Array(4).fill(false));

            const rotateGrid = (times) => {
                for (let t = 0; t < times; t++) {
                    const newGrid = Array(4).fill(null).map(() => Array(4).fill(0));
                    for (let r = 0; r < 4; r++) {
                        for (let c = 0; c < 4; c++) {
                            newGrid[c][3 - r] = grid[r][c];
                        }
                    }
                    grid = newGrid;
                }
            };

            // Rotate grid so we always move left
            const rotations = { left: 0, up: 1, right: 2, down: 3 };
            rotateGrid(rotations[direction]);

            // Move left
            for (let r = 0; r < 4; r++) {
                let newRow = grid[r].filter(val => val !== 0);

                for (let c = 0; c < newRow.length - 1; c++) {
                    if (newRow[c] === newRow[c + 1] && !merged[r][c]) {
                        newRow[c] *= 2;
                        score += newRow[c];
                        newRow.splice(c + 1, 1);
                        merged[r][c] = true;
                        moved = true;
                    }
                }

                while (newRow.length < 4) {
                    newRow.push(0);
                }

                if (grid[r].join(',') !== newRow.join(',')) {
                    moved = true;
                }

                grid[r] = newRow;
            }

            // Rotate back
            rotateGrid((4 - rotations[direction]) % 4);

            if (moved) {
                spawnTile();
                render();
                updateScore();

                if (isGameOver()) {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').classList.add('show');
                }
            }
        }

        function isGameOver() {
            // Check for empty cells
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) return false;
                }
            }

            // Check for possible merges
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const current = grid[r][c];
                    if (r < 3 && grid[r + 1][c] === current) return false;
                    if (c < 3 && grid[r][c + 1] === current) return false;
                }
            }

            return true;
        }

        function newGame() {
            document.getElementById('gameOver').classList.remove('show');
            init();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const direction = e.key.replace('Arrow', '').toLowerCase();
                move(direction);
            }
        });

        // Touch controls
        let touchStartX, touchStartY;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) move('right');
                else if (dx < -30) move('left');
            } else {
                if (dy > 30) move('down');
                else if (dy < -30) move('up');
            }

            touchStartX = null;
            touchStartY = null;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
