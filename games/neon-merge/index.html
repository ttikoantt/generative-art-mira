<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Merge | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #fff;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4fd1c5, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .grid-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.15s ease;
        }

        .cell.tile-2 { background: linear-gradient(135deg, #4fd1c5, #38b2ac); color: #fff; }
        .cell.tile-4 { background: linear-gradient(135deg, #63b3ed, #4299e1); color: #fff; }
        .cell.tile-8 { background: linear-gradient(135deg, #9f7aea, #805ad5); color: #fff; }
        .cell.tile-16 { background: linear-gradient(135deg, #f687b3, #ed64a6); color: #fff; }
        .cell.tile-32 { background: linear-gradient(135deg, #fc8181, #f56565); color: #fff; }
        .cell.tile-64 { background: linear-gradient(135deg, #f6ad55, #ed8936); color: #fff; }
        .cell.tile-128 { background: linear-gradient(135deg, #faf089, #ecc94b); color: #000; }
        .cell.tile-256 { background: linear-gradient(135deg, #68d391, #48bb78); color: #fff; }
        .cell.tile-512 { background: linear-gradient(135deg, #4fd1c5, #38b2ac); color: #fff; box-shadow: 0 0 20px rgba(79, 209, 197, 0.5); }
        .cell.tile-1024 { background: linear-gradient(135deg, #9f7aea, #805ad5); color: #fff; box-shadow: 0 0 20px rgba(159, 122, 234, 0.5); }
        .cell.tile-2048 { background: linear-gradient(135deg, #f687b3, #ed64a6); color: #fff; box-shadow: 0 0 30px rgba(246, 135, 179, 0.7); }

        .tile-new {
            animation: appear 0.2s ease;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tile-merged {
            animation: merge 0.2s ease;
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #4fd1c5, #38b2ac);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 209, 197, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 209, 197, 0.4);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4fd1c5, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .grid {
                grid-template-columns: repeat(4, 65px);
                grid-template-rows: repeat(4, 65px);
                gap: 8px;
            }

            .title {
                font-size: 28px;
            }

            .cell {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">Neon Merge</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">BEST</div>
                    <div class="stat-value" id="best">0</div>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>

        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>

        <div class="instructions">
            Swipe or use arrow keys to move tiles<br>
            Merge same numbers to reach 2048!
        </div>
    </div>

    <div class="game-over hidden" id="gameOver">
        <div class="game-over-text">Game Over!</div>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <button onclick="newGame()">Play Again</button>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('neonMergeBest') || 0;
        const size = 4;

        // Initialize
        function init() {
            document.getElementById('best').textContent = bestScore;
            newGame();
            setupControls();
        }

        function newGame() {
            grid = Array(size).fill(null).map(() => Array(size).fill(0));
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.add('hidden');

            addNewTile();
            addNewTile();
            render();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = grid[r][c];

                    if (value > 0) {
                        cell.classList.add(`tile-${value}`);
                        cell.textContent = value;
                    }

                    gridElement.appendChild(cell);
                }
            }
        }

        function move(direction) {
            let moved = false;
            const newGrid = grid.map(row => [...row]);

            const rotateGrid = (times) => {
                for (let t = 0; t < times; t++) {
                    const temp = Array(size).fill(null).map(() => Array(size).fill(0));
                    for (let r = 0; r < size; r++) {
                        for (let c = 0; c < size; c++) {
                            temp[c][size - 1 - r] = newGrid[r][c];
                        }
                    }
                    for (let r = 0; r < size; r++) {
                        for (let c = 0; c < size; c++) {
                            newGrid[r][c] = temp[r][c];
                        }
                    }
                }
            };

            const rotations = { 'left': 0, 'up': 1, 'right': 2, 'down': 3 };
            rotateGrid(rotations[direction]);

            // Move left
            for (let r = 0; r < size; r++) {
                let row = newGrid[r].filter(val => val !== 0);
                let newRow = [];

                for (let i = 0; i < row.length; i++) {
                    if (i < row.length - 1 && row[i] === row[i + 1]) {
                        newRow.push(row[i] * 2);
                        score += row[i] * 2;
                        i++;
                    } else {
                        newRow.push(row[i]);
                    }
                }

                while (newRow.length < size) {
                    newRow.push(0);
                }

                for (let c = 0; c < size; c++) {
                    if (newGrid[r][c] !== newRow[c]) {
                        moved = true;
                    }
                    newGrid[r][c] = newRow[c];
                }
            }

            rotateGrid((4 - rotations[direction]) % 4);

            if (moved) {
                grid = newGrid;
                document.getElementById('score').textContent = score;

                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('neonMergeBest', bestScore);
                    document.getElementById('best').textContent = bestScore;
                }

                addNewTile();
                render();

                if (isGameOver()) {
                    setTimeout(() => {
                        document.getElementById('finalScore').textContent = score;
                        document.getElementById('gameOver').classList.remove('hidden');
                    }, 300);
                }
            }
        }

        function isGameOver() {
            // Check for empty cells
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (grid[r][c] === 0) return false;
                }
            }

            // Check for possible merges
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const current = grid[r][c];
                    if (r < size - 1 && grid[r + 1][c] === current) return false;
                    if (c < size - 1 && grid[r][c + 1] === current) return false;
                }
            }

            return true;
        }

        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                const keyMap = {
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right',
                    'ArrowUp': 'up',
                    'ArrowDown': 'down'
                };

                if (keyMap[e.key]) {
                    e.preventDefault();
                    move(keyMap[e.key]);
                }
            });

            // Touch
            let touchStartX, touchStartY;

            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY) return;

                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;

                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;

                const minSwipeDistance = 50;

                if (Math.abs(dx) > Math.abs(dy)) {
                    if (Math.abs(dx) > minSwipeDistance) {
                        move(dx > 0 ? 'right' : 'left');
                    }
                } else {
                    if (Math.abs(dy) > minSwipeDistance) {
                        move(dy > 0 ? 'down' : 'up');
                    }
                }

                touchStartX = null;
                touchStartY = null;
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start game
        init();
    </script>
</body>
</html>
