<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scattle - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }
        .header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .game-area {
            flex: 1;
            width: 100%;
            max-width: 800px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gameCanvas {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 14px;
        }
        .info span {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
        }
        .current-word {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
            letter-spacing: 10px;
        }
        .current-word.show {
            opacity: 1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .overlay.hidden {
            display: none;
        }
        .overlay h2 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }
        .overlay .score {
            color: #667eea;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .overlay button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .overlay button:hover {
            transform: scale(1.05);
        }
        .overlay button:active {
            transform: scale(0.95);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            .info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ğŸ“ Word Scattle</h1>
            <p>æ•£ã‚‰ã°ã£ãŸæ–‡å­—ã‚’æ­£ã—ã„é †ç•ªã«ã‚¯ãƒªãƒƒã‚¯ï¼</p>
        </div>

        <div class="info">
            <span id="level">ãƒ¬ãƒ™ãƒ«: 1</span>
            <span id="score">ã‚¹ã‚³ã‚¢: 0</span>
            <span id="time">æ™‚é–“: 0s</span>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <div class="current-word" id="currentWord"></div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>

    <div class="overlay" id="startOverlay">
        <h2>Word Scattle</h2>
        <p>æ•£ã‚‰ã°ã£ãŸæ–‡å­—ã‚’æ­£ã—ã„é †ç•ªã«ã‚¯ãƒªãƒƒã‚¯ã—ã¦å˜èªã‚’ä½œã‚ã†ï¼<br><br>åˆ¶é™æ™‚é–“å†…ã«ã§ãã‚‹ã ã‘å¤šãã®å˜èªã‚’å®Œæˆã•ã›ã‚ˆã†ã€‚</p>
        <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <h2>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼</h2>
        <div class="score" id="finalScore">0</div>
        <p>å®Œæˆã—ãŸå˜èª: <span id="wordsCompleted">0</span></p>
        <button onclick="startGame()">ã‚‚ã†ä¸€åº¦</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let letters = [];
        let currentWord = '';
        let targetWord = '';
        let score = 0;
        let level = 1;
        let timeLeft = 60;
        let wordsCompleted = 0;
        let gameRunning = false;
        let timerInterval = null;
        let animationFrame = null;

        // å™èªãƒªã‚¹ãƒˆï¼ˆç°¡å˜ãªå˜èªã‹ã‚‰å¾ã€…ã«é›£ã—ãï¼‰
        const wordList = [
            'CAT', 'DOG', 'SUN', 'HAT', 'RUN',
            'APPLE', 'HOUSE', 'WATER', 'TIGER', 'HAPPY',
            'BANANA', 'ORANGE', 'GARDEN', 'WINDOW', 'FRIEND',
            'ELEPHANT', 'COMPUTER', 'MOUNTAIN', 'ADVENTURE', 'BEAUTIFUL'
        ];

        // è‰²ãƒ‘ãƒ¬ãƒƒãƒˆ
        const colors = [
            '#667eea', '#764ba2', '#f093fb', '#f5576c',
            '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
            '#fa709a', '#fee140', '#a8edea', '#fed6e3'
        ];

        class Letter {
            constructor(char, x, y, targetIndex) {
                this.char = char;
                this.x = x;
                this.y = y;
                this.targetIndex = targetIndex;
                this.radius = 35;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.clicked = false;
                this.scale = 1;
                this.pulse = 0;
                this.isNext = targetIndex === 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);

                // ãƒ‘ãƒ«ã‚¹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆæ¬¡ã®æ–‡å­—ï¼‰
                if (this.isNext && !this.clicked) {
                    this.pulse += 0.05;
                    const pulseRadius = this.radius + Math.sin(this.pulse) * 5;
                    ctx.beginPath();
                    ctx.arc(0, 0, pulseRadius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color + '30';
                    ctx.fill();
                }

                // æ–‡å­—ã®èƒŒæ™¯
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.clicked ? '#333' : this.color;
                ctx.fill();
                ctx.strokeStyle = this.isNext ? '#fff' : 'rgba(255,255,255,0.3)';
                ctx.lineWidth = this.isNext ? 3 : 1;
                ctx.stroke();

                // æ–‡å­—
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Courier New';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.char, 0, 0);

                ctx.restore();
            }

            containsPoint(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }

            click() {
                if (this.clicked) return false;

                const currentIndex = currentWord.length;
                if (this.targetIndex === currentIndex) {
                    this.clicked = true;
                    return true;
                }
                return false;
            }

            updateNext() {
                const currentIndex = currentWord.length;
                this.isNext = this.targetIndex === currentIndex && !this.clicked;
            }
        }

        function resize() {
            const container = document.querySelector('.game-area');
            const maxWidth = 800;
            const aspectRatio = 4 / 3;

            let containerWidth = Math.min(container.clientWidth, maxWidth);
            let containerHeight = containerWidth / aspectRatio;

            if (containerHeight > window.innerHeight * 0.6) {
                containerHeight = window.innerHeight * 0.6;
                containerWidth = containerHeight * aspectRatio;
            }

            width = canvas.width = containerWidth;
            height = canvas.height = containerHeight;
        }

        function getWordForLevel(lvl) {
            const index = Math.min(lvl - 1, wordList.length - 1);
            return wordList[index];
        }

        function initWord() {
            targetWord = getWordForLevel(level);
            currentWord = '';
            letters = [];

            // æ–‡å­—ã‚’é…ç½®
            const chars = targetWord.split('');
            const margin = 50;
            const availableWidth = width - margin * 2;
            const availableHeight = height - margin * 2;

            // é‡ãªã‚‰ãªã„ã‚ˆã†ã«é…ç½®
            for (let i = 0; i < chars.length; i++) {
                let x, y, overlapping;
                let attempts = 0;

                do {
                    x = margin + Math.random() * availableWidth;
                    y = margin + Math.random() * availableHeight;
                    overlapping = false;

                    for (const letter of letters) {
                        const dx = x - letter.x;
                        const dy = y - letter.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < letter.radius * 2.5) {
                            overlapping = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlapping && attempts < 100);

                letters.push(new Letter(chars[i], x, y, i));
            }

            // ï¿½èªã‚’è¡¨ç¤º
            const wordDisplay = document.getElementById('currentWord');
            wordDisplay.textContent = targetWord.split('').join(' ');
            wordDisplay.classList.add('show');
            setTimeout(() => {
                wordDisplay.classList.remove('show');
            }, 2000);
        }

        function handleClick(x, y) {
            if (!gameRunning) return;

            for (const letter of letters) {
                if (letter.containsPoint(x, y)) {
                    if (letter.click()) {
                        currentWord += letter.char;
                        score += 10;

                        // æ¬¡ã®æ–‡å­—ã‚’æ›´æ–°
                        for (const l of letters) {
                            l.updateNext();
                        }

                        updateUI();

                        // å˜èªå®Œæˆãƒã‚§ãƒƒã‚¯
                        if (currentWord === targetWord) {
                            wordsCompleted++;
                            score += 50 + (level * 10);
                            level++;
                            timeLeft = Math.min(timeLeft + 10, 60);
                            setTimeout(() => {
                                initWord();
                                updateUI();
                            }, 500);
                        }
                    }
                    break;
                }
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (width / rect.width);
            const y = (e.clientY - rect.top) * (height / rect.height);
            handleClick(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (width / rect.width);
            const y = (touch.clientY - rect.top) * (height / rect.height);
            handleClick(x, y);
        });

        function updateUI() {
            document.getElementById('score').textContent = `ã‚¹ã‚³ã‚¢: ${score}`;
            document.getElementById('level').textContent = `ãƒ¬ãƒ™ãƒ«: ${level}`;
            document.getElementById('time').textContent = `æ™‚é–“: ${timeLeft}s`;
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            score = 0;
            level = 1;
            wordsCompleted = 0;
            timeLeft = 60;
            gameRunning = true;

            initWord();
            updateUI();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            animate();
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            cancelAnimationFrame(animationFrame);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('wordsCompleted').textContent = wordsCompleted;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, width, height);

            // æ–‡å­—ã‚’æç”»
            for (const letter of letters) {
                letter.draw();
            }

            // é€²è¡ŒçŠ¶æ³ãƒãƒ¼
            const progressWidth = (currentWord.length / targetWord.length) * width;
            ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.fillRect(0, 0, progressWidth, 5);

            animationFrame = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // åˆæœŸåŒ–
        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
