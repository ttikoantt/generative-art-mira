<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Math Challenge | Á∞°ÂçòË®àÁÆó„ÉÅ„É£„É¨„É≥„Ç∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 18px;
            color: #999;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #f59e0b;
            margin-bottom: 30px;
        }

        .question {
            font-size: 64px;
            font-weight: bold;
            color: #1f2937;
            margin: 30px 0;
            letter-spacing: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 20px;
            font-size: 32px;
            text-align: center;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        button {
            padding: 20px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .start-screen, .end-screen {
            display: block;
        }

        .game-screen {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .difficulty {
            margin: 20px 0;
            font-size: 18px;
            color: #764ba2;
            font-weight: bold;
        }

        .streak {
            font-size: 24px;
            color: #10b981;
            margin-top: 10px;
        }

        .streak span {
            font-size: 36px;
            font-weight: bold;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .feedback.correct {
            color: #10b981;
        }

        .feedback.wrong {
            color: #ef4444;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            font-size: 14px;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 30px 20px;
            }

            .question {
                font-size: 48px;
            }

            input {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="feedback" id="feedback"></div>

    <div class="game-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1 style="font-size: 42px; color: #667eea; margin-bottom: 20px;">üßÆ Quick Math</h1>
            <p style="font-size: 18px; color: #999; margin-bottom: 40px;">„Ç∑„É≥„Éó„É´„Å™Ë∂≥„ÅóÁÆó„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ</p>

            <div style="margin-bottom: 30px;">
                <p style="margin-bottom: 10px; color: #667eea;">Èõ£ÊòìÂ∫¶„ÇíÈÅ∏Êäû:</p>
                <button onclick="startGame('easy')" style="margin: 5px; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">Á∞°Âçò</button>
                <button onclick="startGame('medium')" style="margin: 5px;">ÊôÆÈÄö</button>
                <button onclick="startGame('hard')" style="margin: 5px; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">Èõ£„Åó„ÅÑ</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="score" id="score">0</div>
            <div class="score-label">„Çπ„Ç≥„Ç¢</div>

            <div class="timer" id="timer">60</div>

            <div class="question" id="question">1 + 1 = ?</div>

            <div class="input-container">
                <input type="number" id="answer" placeholder="Á≠î„Åà" onkeypress="checkEnter(event)">
                <button onclick="submitAnswer()">Á≠î„Åà„ÇãÔºÅ</button>
            </div>

            <div class="streak" id="streak">
                ÈÄ£Á∂öÊ≠£Ëß£: <span id="streakCount">0</span>
            </div>
        </div>

        <!-- End Screen -->
        <div class="end-screen hidden" id="endScreen">
            <h2 style="font-size: 42px; color: #667eea; margin-bottom: 20px;">‚è∞ ÁµÇ‰∫ÜÔºÅ</h2>
            <div style="font-size: 72px; font-weight: bold; color: #764ba2; margin: 30px 0;" id="finalScore">0</div>
            <p style="font-size: 24px; color: #999;">„Çπ„Ç≥„Ç¢</p>
            <button onclick="showStartScreen()" style="margin-top: 30px;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let timeLeft = 60;
        let timerInterval;
        let currentAnswer = 0;
        let difficulty = 'medium';

        const difficultySettings = {
            easy: { max: 10, time: 60 },
            medium: { max: 20, time: 45 },
            hard: { max: 50, time: 30 }
        };

        function showStartScreen() {
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
        }

        function startGame(diff) {
            difficulty = diff;
            score = 0;
            streak = 0;
            timeLeft = difficultySettings[diff].time;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('endScreen').classList.add('hidden');

            updateScore();
            updateStreak();
            generateQuestion();

            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function generateQuestion() {
            const max = difficultySettings[difficulty].max;
            const a = Math.floor(Math.random() * max) + 1;
            const b = Math.floor(Math.random() * max) + 1;

            currentAnswer = a + b;
            document.getElementById('question').textContent = `${a} + ${b} = ?`;
        }

        function submitAnswer() {
            const input = document.getElementById('answer');
            const userAnswer = parseInt(input.value);

            if (userAnswer === currentAnswer) {
                // Correct
                const streakBonus = Math.floor(streak / 3) * 5;
                const points = 10 + streakBonus;
                score += points;
                streak++;

                showFeedback('‚úì', 'correct');
            } else {
                // Wrong
                streak = 0;
                showFeedback('‚úó', 'wrong');
            }

            updateScore();
            updateStreak();
            input.value = '';
            input.focus();

            if (timeLeft > 0) {
                generateQuestion();
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateStreak() {
            document.getElementById('streakCount').textContent = streak;
        }

        function showFeedback(text, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = text;
            feedback.className = `feedback ${type} show`;

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 500);
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
