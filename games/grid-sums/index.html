<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sums - æ•°å­—ãƒ‘ã‚ºãƒ«</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow: hidden;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
        .target-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .target-display span {
            font-size: 32px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 3px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        .cell.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
        .cell.used {
            opacity: 0.3;
            pointer-events: none;
        }
        .cell:active {
            transform: scale(0.95);
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn.reset {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 1000;
        }
        .fullscreen-btn:hover {
            background: #667eea;
            color: white;
        }
        .fullscreen-btn.active {
            background: #667eea;
            color: white;
        }
        .combo-display {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .combo-display.show {
            opacity: 1;
        }
        .tutorial {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 12px;
            color: #667eea;
        }
        @media (max-width: 480px) {
            .cell {
                font-size: 18px;
            }
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ğŸ”² å…¨ç”»é¢</button>
    
    <div class="game-container">
        <div class="header">
            <h1>ğŸ”¢ Grid Sums</h1>
            <div class="tutorial">æ•°å­—ã‚’é¸ã‚“ã§ç›®æ¨™å€¤ã‚’ä½œã‚ã†ï¼</div>
        </div>
        
        <div class="stats">
            <div class="stat">â­ ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
            <div class="stat">ğŸ¯ ãƒ©ã‚¦ãƒ³ãƒ‰: <span id="round">1</span></div>
        </div>
        
        <div class="target-display">
            ç›®æ¨™: <span id="target">20</span>
        </div>
        
        <div class="grid-container" id="grid"></div>
        
        <div class="combo-display" id="comboDisplay"></div>
        
        <div class="controls">
            <button class="btn" id="checkBtn">âœ… ãƒã‚§ãƒƒã‚¯</button>
            <button class="btn reset" id="resetBtn">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const roundDisplay = document.getElementById('round');
        const targetDisplay = document.getElementById('target');
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const comboDisplay = document.getElementById('comboDisplay');

        let score = 0;
        let round = 1;
        let target = 20;
        let numbers = [];
        let selected = [];
        let used = [];
        let combo = 0;
        let isFullscreen = false;

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function init() {
            generateNumbers();
            renderGrid();
            updateDisplay();
        }

        // æ•°å­—ã‚’ç”Ÿæˆ
        function generateNumbers() {
            numbers = [];
            selected = [];
            used = [];
            
            // ç›®æ¨™å€¤ã‚’ç”Ÿæˆï¼ˆãƒ©ã‚¦ãƒ³ãƒ‰ã«å¿œã˜ã¦é›£æ˜“åº¦ä¸Šæ˜‡ï¼‰
            const minTarget = 15 + round * 2;
            const maxTarget = 30 + round * 3;
            target = Math.floor(Math.random() * (maxTarget - minTarget + 1)) + minTarget;
            
            // è§£ã‘ã‚‹ãƒ‘ã‚ºãƒ«ã‚’ç”Ÿæˆ
            let remaining = target;
            let attempts = 0;
            const maxAttempts = 100;
            
            while (numbers.length < 25 && attempts < maxAttempts) {
                attempts++;
                
                if (numbers.length < 24) {
                    // 1ã€œ9ã®æ•°å­—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆ
                    const num = Math.floor(Math.random() * 9) + 1;
                    numbers.push(num);
                } else {
                    // æœ€å¾Œã®æ•°å­—ã§åˆè¨ˆã‚’ç›®æ¨™å€¤ã«èª¿æ•´
                    const currentSum = numbers.reduce((a, b) => a + b, 0);
                    const lastNum = Math.max(1, Math.min(9, target - currentSum));
                    numbers.push(lastNum);
                }
            }
            
            // ç›®æ¨™å€¤ãŒé”æˆå¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
            const canSolve = checkIfSolvable();
            if (!canSolve) {
                // è§£ã‘ãªã„å ´åˆã¯å†ç”Ÿæˆ
                generateNumbers();
            }
        }

        // ãƒ‘ã‚ºãƒ«ãŒè§£ã‘ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        function checkIfSolvable() {
            // ç·å’ŒãŒç›®æ¨™å€¤ä»¥ä¸Šã§ã€æœ€å¤§å€¤ãŒç›®æ¨™å€¤ä»¥ä¸‹ãªã‚‰OK
            const sum = numbers.reduce((a, b) => a + b, 0);
            const max = Math.max(...numbers);
            return sum >= target && max <= target;
        }

        // ã‚°ãƒªãƒƒãƒ‰ã‚’æç”»
        function renderGrid() {
            grid.innerHTML = '';
            numbers.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                
                if (selected.includes(index)) {
                    cell.classList.add('selected');
                }
                
                if (used.includes(index)) {
                    cell.classList.add('used');
                }
                
                cell.addEventListener('click', () => selectCell(index));
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    selectCell(index);
                }, { passive: false });
                
                grid.appendChild(cell);
            });
        }

        // ã‚»ãƒ«ã‚’é¸æŠ
        function selectCell(index) {
            if (used.includes(index)) return;
            
            if (selected.includes(index)) {
                selected = selected.filter(i => i !== index);
            } else {
                selected.push(index);
            }
            
            renderGrid();
            updateDisplay();
        }

        // åˆè¨ˆã‚’è¨ˆç®—
        function calculateSum() {
            return selected.reduce((sum, index) => sum + numbers[index], 0);
        }

        // ç¾åœ¨ã®åˆè¨ˆã‚’æ›´æ–°
        function updateDisplay() {
            scoreDisplay.textContent = score;
            roundDisplay.textContent = round;
            targetDisplay.textContent = target;
            
            const currentSum = calculateSum();
            if (selected.length > 0) {
                targetDisplay.innerHTML = `ç›®æ¨™: ${target}<br><small>ç¾åœ¨: ${currentSum}</small>`;
            }
        }

        // ç­”ãˆåˆã‚ã›
        function checkAnswer() {
            const sum = calculateSum();
            
            if (sum === target) {
                // æ­£è§£ï¼
                combo++;
                const comboBonus = Math.floor(combo * 10 * (1 + round * 0.1));
                const baseScore = 100;
                const roundBonus = round * 20;
                const totalScore = baseScore + roundBonus + comboBonus;
                score += totalScore;
                
                showCombo(`ğŸ‰ å®Œç’§ï¼ +${totalScore} (ã‚³ãƒ³ãƒœx${combo})`);
                
                // ä½¿ç”¨ã—ãŸæ•°å­—ã‚’ãƒãƒ¼ã‚¯
                used.push(...selected);
                selected = [];
                
                // å…¨æ•°å­—ã‚’ä½¿ã£ãŸã‚‰æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰
                if (used.length === numbers.length) {
                    round++;
                    generateNumbers();
                    renderGrid();
                } else {
                    renderGrid();
                }
                
                updateDisplay();
            } else if (sum > target) {
                // è¶…éï¼
                combo = 0;
                showCombo('âŒ è¶…éã—ã¦ã‚‹ï¼ãƒªã‚»ãƒƒãƒˆ');
                selected = [];
                renderGrid();
                updateDisplay();
            } else {
                // ã¾ã è¶³ã‚Šãªã„
                showCombo(`ã‚ã¨ ${target - sum} è¶³ã‚Šãªã„`);
            }
        }

        // ã‚³ãƒ³ãƒœè¡¨ç¤º
        function showCombo(text) {
            comboDisplay.textContent = text;
            comboDisplay.classList.add('show');
            setTimeout(() => {
                comboDisplay.classList.remove('show');
            }, 1500);
        }

        // ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            score = 0;
            round = 1;
            combo = 0;
            generateNumbers();
            renderGrid();
            updateDisplay();
        }

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
                isFullscreen = true;
                fullscreenBtn.textContent = 'ğŸ”³ å…ƒã«æˆ»ã™';
                fullscreenBtn.classList.add('active');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                isFullscreen = false;
                fullscreenBtn.textContent = 'ğŸ”² å…¨ç”»é¢';
                fullscreenBtn.classList.remove('active');
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        checkBtn.addEventListener('click', checkAnswer);
        checkBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            checkAnswer();
        }, { passive: false });
        
        resetBtn.addEventListener('click', resetGame);
        resetBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        }, { passive: false });
        
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // åˆæœŸåŒ–
        init();
    </script>
</body>
</html>
