<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Defense - Word Defense Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 16px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #64c8ff;
        }

        .stat-value.danger {
            color: #ff6b6b;
        }

        #gameCanvas {
            flex: 1;
            display: block;
            cursor: text;
        }

        .current-word {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 32px;
            letter-spacing: 3px;
            color: #64c8ff;
            border: 2px solid rgba(100, 200, 255, 0.3);
            min-width: 200px;
            text-align: center;
        }

        .current-word .matched {
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .current-word .remaining {
            color: rgba(255, 255, 255, 0.5);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .game-over .final-score {
            font-size: 72px;
            font-weight: bold;
            color: #64c8ff;
        }

        .game-over .final-stats {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #64c8ff 0%, #4a90d9 100%);
            border: none;
            color: #000;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(100, 200, 255, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            z-index: 1000;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-screen h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #64c8ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .start-screen .subtitle {
            font-size: 16px;
            opacity: 0.6;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .game-header {
                padding: 10px 15px;
            }

            .stats {
                gap: 15px;
            }

            .stat-label {
                font-size: 10px;
            }

            .stat-value {
                font-size: 18px;
            }

            .current-word {
                font-size: 24px;
                padding: 12px 30px;
                bottom: 20px;
            }

            .start-screen h1 {
                font-size: 32px;
            }

            .game-over h2 {
                font-size: 32px;
            }

            .game-over .final-score {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>‚å®Ô∏è Typing Defense</h1>
        <p class="subtitle">Èôç„Å£„Å¶„Åè„ÇãÂçòË™û„Çí„Çø„Ç§„Éó„Åó„Å¶Êïµ„ÇíÂÄí„ÅõÔºÅ<br>Ê≠£Á¢∫„Å´„Çø„Ç§„Éó„Åô„Çã„Åª„Å©È´òÂæóÁÇπ„ÄÇ</p>
        <button class="btn" id="startBtn">Game Start</button>
    </div>

    <div class="game-header">
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Level</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">Lives</span>
                <span class="stat-value" id="lives">5</span>
            </div>
            <div class="stat">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="current-word" id="currentWord"></div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>

    <div class="game-over" id="gameOver">
        <h2>üíÄ Game Over</h2>
        <div class="final-score" id="finalScore">0</div>
        <div class="final-stats">
            Level: <span id="finalLevel">1</span> | Words: <span id="finalWords">0</span> | WPM: <span id="finalWPM">0</span>
        </div>
        <button class="btn" id="restartBtn">Play Again</button>
    </div>

    <script>
        // Word lists by difficulty
        const words = {
            easy: ['cat', 'dog', 'sun', 'box', 'run', 'jump', 'red', 'blue', 'tree', 'book', 'fish', 'bird', 'star', 'moon', 'game', 'code', 'web', 'app', 'data', 'link'],
            medium: ['python', 'javascript', 'browser', 'coding', 'typing', 'speed', 'attack', 'defend', 'player', 'score', 'level', 'enemy', 'rocket', 'planet', 'galaxy'],
            hard: ['algorithm', 'function', 'variable', 'interface', 'component', 'framework', 'development', 'programming', 'application', 'javascript', 'typescript', 'element', 'attribute']
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let score = 0;
        let level = 1;
        let lives = 5;
        let wordsTyped = 0;
        let startTime = null;
        let enemies = [];
        let currentInput = '';
        let currentEnemy = null;
        let spawnRate = 2000;
        let lastSpawn = 0;
        let particles = [];

        // Setup canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 80;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Enemy class
        class Enemy {
            constructor(word) {
                this.word = word;
                this.x = Math.random() * (canvas.width - 150) + 75;
                this.y = -30;
                this.speed = 0.5 + (level * 0.1);
                this.size = 14;
                this.color = `hsl(${Math.random() * 60 + 330}, 70%, 60%)`;
                this.rotation = Math.random() * 0.4 - 0.2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;

                // Draw enemy body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.fill();

                // Draw inner detail
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(-8, -8, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(8, 8, 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();

                // Draw word
                ctx.font = 'bold 16px Courier New';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 5;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.fillText(this.word, this.x, this.y + 45);

                // Draw matched portion
                if (currentEnemy === this && currentInput.length > 0) {
                    const matchedText = this.word.substring(0, currentInput.length);
                    ctx.fillStyle = '#4ade80';
                    ctx.shadowColor = '#4ade80';
                    ctx.shadowBlur = 10;
                    ctx.fillText(matchedText, this.x, this.y + 45);
                }
            }

            update() {
                this.y += this.speed;

                // Add slight wobble
                this.x += Math.sin(this.y * 0.02) * 0.5;

                return this.y < canvas.height + 50;
            }
        }

        // Particle class for effects
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.size = Math.random() * 5 + 2;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.03 + 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= this.decay;
                return this.life > 0;
            }
        }

        function getWordForLevel() {
            let wordList;
            const rand = Math.random();

            if (level <= 2) {
                wordList = words.easy;
            } else if (level <= 5) {
                wordList = rand < 0.6 ? words.easy : words.medium;
            } else {
                wordList = rand < 0.3 ? words.easy : (rand < 0.7 ? words.medium : words.hard);
            }

            return wordList[Math.floor(Math.random() * wordList.length)];
        }

        function spawnEnemy() {
            const word = getWordForLevel();
            enemies.push(new Enemy(word));
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
            document.getElementById('lives').classList.toggle('danger', lives <= 2);

            // Calculate WPM
            if (startTime) {
                const elapsed = (Date.now() - startTime) / 1000 / 60; // minutes
                const wpm = Math.round(wordsTyped / elapsed || 0);
                document.getElementById('wpm').textContent = wpm;
            }

            // Update current word display
            const wordDisplay = document.getElementById('currentWord');
            if (currentEnemy && currentInput.length > 0) {
                const matched = currentEnemy.word.substring(0, currentInput.length);
                const remaining = currentEnemy.word.substring(currentInput.length);
                wordDisplay.innerHTML = `<span class="matched">${matched}</span><span class="remaining">${remaining}</span>`;
            } else {
                wordDisplay.innerHTML = '<span style="opacity: 0.3;">Type to start...</span>';
            }
        }

        function levelUp() {
            level++;
            spawnRate = Math.max(500, 2000 - (level * 150));

            // Level up effect
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(
                    canvas.width / 2,
                    canvas.height / 2,
                    `hsl(${Math.random() * 60 + 180}, 70%, 60%)`
                ));
            }
        }

        function gameOver() {
            gameRunning = false;

            const elapsed = (Date.now() - startTime) / 1000 / 60;
            const wpm = Math.round(wordsTyped / elapsed || 0);

            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalWords').textContent = wordsTyped;
            document.getElementById('finalWPM').textContent = wpm;
            document.getElementById('gameOver').classList.add('show');
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            level = 1;
            lives = 5;
            wordsTyped = 0;
            startTime = Date.now();
            enemies = [];
            currentInput = '';
            currentEnemy = null;
            particles = [];
            spawnRate = 2000;
            lastSpawn = 0;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOver').classList.remove('show');

            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 26, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn enemies
            if (timestamp - lastSpawn > spawnRate) {
                spawnEnemy();
                lastSpawn = timestamp;
            }

            // Update and draw enemies
            enemies = enemies.filter(enemy => {
                const alive = enemy.update();
                enemy.draw();

                // Check if enemy reached bottom
                if (enemy.y > canvas.height) {
                    lives--;
                    createExplosion(enemy.x, canvas.height - 20, '#ff6b6b');

                    if (lives <= 0) {
                        gameOver();
                        return false;
                    }
                    return false;
                }
                return alive;
            });

            // Update and draw particles
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            updateUI();

            requestAnimationFrame(gameLoop);
        }

        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key.toLowerCase();

            // Handle letters and backspace
            if (/^[a-z]$/.test(key)) {
                // If no current enemy, find one starting with this letter
                if (!currentEnemy) {
                    const matchingEnemy = enemies.find(en => en.word.startsWith(key));
                    if (matchingEnemy) {
                        currentEnemy = matchingEnemy;
                        currentInput = key;
                    }
                } else {
                    // Continue typing current word
                    const nextChar = currentEnemy.word[currentInput.length];
                    if (key === nextChar.toLowerCase()) {
                        currentInput += key;

                        // Check if word complete
                        if (currentInput === currentEnemy.word) {
                            // Word completed!
                            const points = currentEnemy.word.length * 10 * level;
                            score += points;
                            wordsTyped++;

                            createExplosion(currentEnemy.x, currentEnemy.y, currentEnemy.color);

                            // Remove enemy
                            enemies = enemies.filter(e => e !== currentEnemy);
                            currentEnemy = null;
                            currentInput = '';

                            // Level up every 10 words
                            if (wordsTyped % 10 === 0) {
                                levelUp();
                            }
                        }
                    } else {
                        // Wrong letter
                        currentInput = '';
                        currentEnemy = null;
                    }
                }
            } else if (key === 'backspace') {
                if (currentInput.length > 0) {
                    currentInput = currentInput.slice(0, -1);
                    if (currentInput.length === 0) {
                        currentEnemy = null;
                    }
                }
            }
        });

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
