<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Typing Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: white;
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .wave {
            font-size: 18px;
            color: #ff6b6b;
        }

        .lives {
            font-size: 20px;
            color: #ffd93d;
        }

        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
        }

        #gameOverScreen {
            display: none;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .instructions {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
        }

        .final-score {
            font-size: 36px;
            color: #00ff88;
            margin: 20px 0;
        }

        #input {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 15px 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 100;
            outline: none;
        }

        #input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .score {
                font-size: 18px;
            }

            .wave, .lives {
                font-size: 14px;
            }

            #input {
                width: 250px;
                font-size: 16px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui">
        <div class="score">Score: <span id="scoreDisplay">0</span></div>
        <div class="wave">Wave: <span id="waveDisplay">1</span></div>
        <div class="lives">❤️ <span id="livesDisplay">3</span></div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">⛶ 全画面</button>

    <input type="text" id="input" placeholder="Type here..." autocomplete="off" autofocus>

    <div id="startScreen">
        <h1>⌨️ Typing Defense</h1>
        <button class="btn" id="startBtn">Start Game</button>
        <div class="instructions">
            <p>近づいてくる単語をタイピングして撃ち落とせ！</p>
            <p>単語を全部入力してエンター</p>
            <p>全部破壊すると次のウェーブへ</p>
        </div>
    </div>

    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <button class="btn" id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('input');

        let width, height;
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let wave = 1;
        let words = [];
        let particles = [];
        let spawnTimer = 0;
        let spawnInterval = 120;

        const wordList = [
            'fire', 'wave', 'star', 'moon', 'wind', 'rain', 'snow', 'code',
            'data', 'link', 'node', 'byte', 'cloud', 'pixel', 'vector', 'matrix',
            'energy', 'power', 'speed', 'force', 'magic', 'light', 'shadow', 'thunder',
            'algorithm', 'browser', 'channel', 'digital', 'element', 'framework',
            'function', 'gateway', 'hardware', 'interface', 'javascript', 'keyboard',
            'language', 'memory', 'network', 'object', 'program', 'quantum', 'render',
            'screen', 'server', 'software', 'system', 'template', 'variable', 'website',
            'execute', 'compile', 'runtime', 'package', 'module', 'import', 'export',
            'promise', 'callback', 'handler', 'filter', 'reduce', 'string', 'number'
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Word {
            constructor(text) {
                this.text = text;
                this.typed = '';
                this.x = width + 50;
                this.y = Math.random() * (height - 200) + 100;
                this.speed = 0.5 + wave * 0.1;
                this.color = `hsl(${Math.random() * 60 + 180}, 70%, 60%)`;
                this.size = 18 + wave;
            }

            update() {
                this.x -= this.speed;
            }

            draw() {
                const displayText = this.text;
                const typedLen = this.typed.length;

                ctx.font = `bold ${this.size}px 'Courier New'`;

                // Draw typed part
                if (typedLen > 0) {
                    const typedWidth = ctx.measureText(this.text.substring(0, typedLen)).width;
                    ctx.fillStyle = '#00ff88';
                    ctx.fillText(this.text.substring(0, typedLen), this.x, this.y);
                }

                // Draw remaining part
                ctx.fillStyle = this.color;
                ctx.fillText(this.text.substring(typedLen), this.x + ctx.measureText(this.text.substring(0, typedLen)).width, this.y);

                // Draw glow
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
            }

            checkMatch(inputText) {
                if (inputText.toLowerCase() === this.text.toLowerCase()) {
                    return true;
                }

                // Partial match
                if (this.text.toLowerCase().startsWith(inputText.toLowerCase())) {
                    this.typed = inputText;
                    return false;
                }

                this.typed = '';
                return false;
            }

            isOffScreen() {
                return this.x < -100;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function spawnWord() {
            const text = wordList[Math.floor(Math.random() * wordList.length)];
            words.push(new Word(text));
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            wave = 1;
            words = [];
            particles = [];
            spawnTimer = 0;
            spawnInterval = 120;

            updateUI();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            input.value = '';
            input.focus();

            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = score;
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('waveDisplay').textContent = wave;
            document.getElementById('livesDisplay').textContent = lives;
        }

        function nextWave() {
            wave++;
            spawnInterval = Math.max(60, 120 - wave * 5);
            updateUI();
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Spawn words
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnWord();
                spawnTimer = 0;
            }

            // Update words
            for (let i = words.length - 1; i >= 0; i--) {
                const word = words[i];
                word.update();
                word.draw();

                if (word.isOffScreen()) {
                    words.splice(i, 1);
                    lives--;
                    updateUI();

                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Check wave completion
            if (words.length === 0 && spawnTimer > 60) {
                nextWave();
            }

            requestAnimationFrame(gameLoop);
        }

        // Input handling
        input.addEventListener('input', (e) => {
            if (!gameRunning) return;

            const value = e.target.value.toLowerCase();

            for (let i = words.length - 1; i >= 0; i--) {
                const word = words[i];

                if (word.text.toLowerCase() === value) {
                    // Match!
                    createExplosion(word.x + 50, word.y, word.color);
                    words.splice(i, 1);
                    score += word.text.length * 10;
                    input.value = '';
                    updateUI();
                    break;
                }
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                input.value = '';
            }
        });

        // Keep focus on input
        document.addEventListener('click', () => {
            if (gameRunning) {
                input.focus();
            }
        });

        // Start button
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
