<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Typing Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .game-container {
            flex: 1;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #4a9eff;
            margin-right: 10px;
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            transition: width 0.3s ease;
            border-radius: 15px;
        }

        .game-area {
            position: relative;
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.1s ease;
            white-space: nowrap;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .word.typed {
            color: #4a9eff;
        }

        .word.typed span {
            color: #4a9eff;
        }

        .word span.matched {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #wordInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        #wordInput:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 15px;
        }

        .start-screen h1, .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4a9eff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-screen p, .game-over-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #4a9eff, #00ff88);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 30px rgba(74, 158, 255, 0.6);
        }

        .hidden {
            display: none !important;
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .stats {
                font-size: 14px;
                flex-wrap: wrap;
                gap: 5px;
            }

            .stat {
                padding: 8px 12px;
            }

            .word {
                font-size: 18px;
                padding: 6px 10px;
            }

            #wordInput {
                font-size: 16px;
                padding: 12px 15px;
            }

            .start-screen h1, .game-over-screen h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <span class="stat-label">üéØ „Çπ„Ç≥„Ç¢:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">üî• „Ç≥„É≥„Éú:</span>
                <span id="combo">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">‚ö° „É¨„Éô„É´:</span>
                <span id="level">1</span>
            </div>
        </div>

        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="start-screen" id="startScreen">
                <h1>‚å®Ô∏è Typing Defense</h1>
                <p>ËêΩ„Å°„Å¶„Åè„ÇãÂçòË™û„Çí„Çø„Ç§„Éî„É≥„Ç∞„Åó„Å¶Èò≤Ë°õ„Åõ„ÇàÔºÅ</p>
                <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            </div>

            <div class="game-over-screen hidden" id="gameOverScreen">
                <h1>üíÄ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
                <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <p>ÊúÄÈ´ò„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
                <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="„Åì„Åì„Å´„Çø„Ç§„Éî„É≥„Ç∞..." autocomplete="off" spellcheck="false">
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>
    </div>

    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameRunning = false;
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let level = 1;
        let health = 100;
        let words = [];
        let animationId;
        let spawnTimeout;
        let wordsData = [
            // „Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞Èñ¢ÈÄ£
            'function', 'variable', 'array', 'object', 'string', 'number',
            'boolean', 'null', 'undefined', 'class', 'method', 'loop',
            'condition', 'return', 'import', 'export', 'async', 'await',
            'promise', 'callback', 'event', 'listener', 'element', 'node',
            'document', 'window', 'console', 'debugger', 'break', 'continue',
            // ‰∏ÄËà¨ÂçòË™û
            'hello', 'world', 'code', 'test', 'game', 'play', 'score',
            'level', 'speed', 'power', 'magic', 'skill', 'quest', 'hero',
            'dragon', 'sword', 'shield', 'magic', 'spell', 'potion', 'gold',
            'time', 'space', 'star', 'moon', 'sun', 'earth', 'water', 'fire',
            'music', 'sound', 'light', 'color', 'shape', 'form', 'art',
            // ÊäÄË°ìÁî®Ë™û
            'algorithm', 'database', 'network', 'server', 'client', 'api',
            'frontend', 'backend', 'fullstack', 'framework', 'library',
            'component', 'module', 'package', 'repository', 'commit', 'push',
            'deploy', 'build', 'compile', 'runtime', 'memory', 'storage',
            // Áü≠„ÅÑÂçòË™ûÔºàÂàùÂøÉËÄÖÂêë„ÅëÔºâ
            'cat', 'dog', 'run', 'jump', 'fast', 'slow', 'red', 'blue',
            'yes', 'no', 'new', 'old', 'big', 'small', 'hot', 'cold',
            'day', 'night', 'sun', 'moon', 'sky', 'sea', 'tree', 'leaf'
        ];

        const gameArea = document.getElementById('gameArea');
        const wordInput = document.getElementById('wordInput');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const levelEl = document.getElementById('level');
        const healthFill = document.getElementById('healthFill');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const maxComboEl = document.getElementById('maxCombo');

        // ÂÖ•Âäõ„Ç§„Éô„É≥„Éà
        wordInput.addEventListener('input', (e) => {
            if (!gameRunning) return;

            const input = e.target.value.toLowerCase().trim();
            if (!input) return;

            // „Éû„ÉÉ„ÉÅ„Åô„ÇãÂçòË™û„ÇíÊé¢„Åô
            const matchedWord = words.find(w => w.text.toLowerCase().startsWith(input));

            if (matchedWord) {
                matchedWord.typed = input.length;
                updateWordDisplay(matchedWord);

                // ÂÆåÂÖ®„Éû„ÉÉ„ÉÅ
                if (input === matchedWord.text.toLowerCase()) {
                    destroyWord(matchedWord);
                    wordInput.value = '';
                    combo++;
                    if (combo > maxCombo) maxCombo = combo;
                    updateStats();
                }
            } else {
                // „Éû„ÉÉ„ÉÅ„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ„Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà
                combo = 0;
                updateStats();
            }
        });

        // ÂçòË™û„ÅÆË°®Á§∫Êõ¥Êñ∞
        function updateWordDisplay(word) {
            const element = word.element;
            const text = word.text;
            const typedLength = word.typed;

            let html = '';
            for (let i = 0; i < text.length; i++) {
                if (i < typedLength) {
                    html += `<span class="matched">${text[i]}</span>`;
                } else {
                    html += text[i];
                }
            }
            element.innerHTML = html;
        }

        // ÂçòË™ûÁ†¥Â£ä
        function destroyWord(word) {
            const index = words.indexOf(word);
            if (index > -1) {
                words.splice(index, 1);
                if (word.element && word.element.parentNode) {
                    word.element.parentNode.removeChild(word.element);
                }

                // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                const basePoints = word.text.length * 10;
                const comboBonus = combo * 5;
                const levelBonus = level * 20;
                score += basePoints + comboBonus + levelBonus;

                // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
                if (score >= level * 500) {
                    level++;
                }

                updateStats();
            }
        }

        // ÂçòË™ûÁîüÊàê
        function spawnWord() {
            if (!gameRunning) return;

            const text = wordsData[Math.floor(Math.random() * wordsData.length)];
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.textContent = text;

            // „É©„É≥„ÉÄ„É†„Å™X‰ΩçÁΩÆ
            const maxX = gameArea.clientWidth - 150;
            const x = Math.random() * maxX + 20;
            wordElement.style.left = x + 'px';
            wordElement.style.top = '-50px';

            gameArea.appendChild(wordElement);

            const word = {
                text: text,
                element: wordElement,
                x: x,
                y: -50,
                speed: 0.5 + (level * 0.1), // „É¨„Éô„É´„ÅßÈÄüÂ∫¶„Ç¢„ÉÉ„Éó
                typed: 0
            };

            words.push(word);

            // Ê¨°„ÅÆÂçòË™ûÁîüÊàê
            const spawnDelay = Math.max(1000 - (level * 50), 500);
            spawnTimeout = setTimeout(spawnWord, spawnDelay);
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!gameRunning) return;

            // ÂçòË™ûÁßªÂãï
            words.forEach(word => {
                word.y += word.speed;
                word.element.style.top = word.y + 'px';

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„ÉÄ„É°„Éº„Ç∏
                if (word.y > gameArea.clientHeight - 30) {
                    health -= 10;
                    combo = 0;
                    updateStats();

                    // ÂçòË™ûÂâäÈô§
                    const index = words.indexOf(word);
                    if (index > -1) {
                        words.splice(index, 1);
                        if (word.element && word.element.parentNode) {
                            word.element.parentNode.removeChild(word.element);
                        }
                    }

                    // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });

            animationId = requestAnimationFrame(gameLoop);
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStats() {
            scoreEl.textContent = score;
            comboEl.textContent = combo;
            levelEl.textContent = level;
            healthFill.style.width = health + '%';
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            // „É™„Çª„ÉÉ„Éà
            gameRunning = true;
            score = 0;
            combo = 0;
            maxCombo = 0;
            level = 1;
            health = 100;

            // ÂçòË™û„ÇØ„É™„Ç¢
            words.forEach(w => {
                if (w.element && w.element.parentNode) {
                    w.element.parentNode.removeChild(w.element);
                }
            });
            words = [];

            // „Çπ„ÇØ„É™„Éº„É≥Âàá„ÇäÊõø„Åà
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            wordInput.value = '';
            wordInput.focus();

            updateStats();

            // ÈñãÂßã
            spawnWord();
            gameLoop();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            clearTimeout(spawnTimeout);

            finalScoreEl.textContent = score;
            maxComboEl.textContent = maxCombo;

            gameOverScreen.classList.remove('hidden');
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Éï„Ç©„Éº„Ç´„Çπ
        document.addEventListener('keydown', (e) => {
            if (gameRunning && document.activeElement !== wordInput) {
                wordInput.focus();
            }
        });
    </script>
</body>
</html>
