        .subtitle {

        .btn {
            padding: 15px 40px;

            border: none;

            transition: all 0.3s;

        .btn:hover {

        .btn:active {

        .instructions {
            color: rgba(255, 255, 255, 0.6);

        }

        .final-score {
            color: #4ECDC4;
            font-size: clamp(36px, 8vw, 56px);

        .back-button {
            position: absolute;

            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;

            transition: all 0.3s;

        .back-button:hover {

        }

        #combo-display {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            font-size: 48px;

        @media (max-width: 480px) {

<body>
    <div id="game-container">
        <a href="../" class="back-button">‚Üê Êàª„Çã</a>

        <div id="header">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É©„Ç§„Éï</div>
                <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div id="combo">x1</div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="input-container">
            <input type="number" id="answer-input" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ..." autofocus>
        </div>

        <div id="start-screen">
            <h1>üßÆ Math Drops</h1>
            <p class="subtitle">Êï∞Âºè„Éâ„É≠„ÉÉ„Éó</p>
            <button class="btn" id="start-btn">„Ç≤„Éº„É†ÈñãÂßã</button>
            <div class="instructions">
                ËêΩ„Å°„Å¶„Åè„ÇãÊï∞Âºè„ÅÆÁ≠î„Åà„ÇíÂÖ•Âäõ„Åó„Å¶<br>
                „Éâ„É≠„ÉÉ„Éó„ÇíÊ∂à„Åù„ÅÜÔºÅ<br><br>
                ÈÄ£Á∂öÊ≠£Ëß£„Åß„Ç≥„É≥„Éú„Éú„Éº„Éä„Çπüî•<br>
                ÈñìÈÅï„Åà„Çã„Å®„É©„Ç§„ÉïÊ∏õÂ∞ëüíî
            </div>
        </div>

        <div id="game-over-screen">
            <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
            <p class="subtitle">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="final-score">0</div>
            <button class="btn" id="restart-btn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>

        <div id="combo-display"></div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const answerInput = document.getElementById('answer-input');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const comboDisplay = document.getElementById('combo');
        const comboPopup = document.getElementById('combo-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');

        let drops = [];
        let score = 0;
        let lives = 3;
        let combo = 0;
        let gameRunning = false;
        let dropSpeed = 1.5;
        let spawnRate = 120;
        let frameCount = 0;
        let particles = [];

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = canvas.clientHeight - 80 - 60;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Drop {
            constructor() {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = -30;
                this.radius = 35;
                this.answer = this.generateProblem();
                this.text = this.answer.problem;
                this.hue = Math.random() * 360;
                this.targetY = canvas.height + 50;
            }

            generateProblem() {
                const types = ['add', 'sub', 'mul'];
                const type = types[Math.floor(Math.random() * types.length)];
                let a, b, problem, answer;

                switch(type) {
                    case 'add':
                        a = Math.floor(Math.random() * 20) + 1;
                        b = Math.floor(Math.random() * 20) + 1;
                        problem = `${a} + ${b}`;
                        answer = a + b;
                        break;
                    case 'sub':
                        a = Math.floor(Math.random() * 20) + 10;
                        b = Math.floor(Math.random() * 10) + 1;
                        problem = `${a} - ${b}`;
                        answer = a - b;
                        break;
                    case 'mul':
                        a = Math.floor(Math.random() * 9) + 1;
                        b = Math.floor(Math.random() * 9) + 1;
                        problem = `${a} √ó ${b}`;
                        answer = a * b;
                        break;
                }

                return { problem, answer };
            }

            update() {
                this.y += dropSpeed;
                return this.y < this.targetY;
            }

            draw() {
                ctx.save();
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, 0.9)`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, 70%, 50%, 0.7)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 40%, 0.5)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.strokeStyle = `hsla(${this.hue}, 90%, 70%, 0.8)`;
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, this.x, this.y);

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.radius = Math.random() * 4 + 2;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= this.decay;
                return this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.fill();
                ctx.restore();
            }
        }

        function spawnDrop() {
            if (frameCount % spawnRate === 0) {
                drops.push(new Drop());
            }
        }

        function showComboPopup(text) {
            comboPopup.textContent = text;
            comboPopup.style.opacity = '1';
            setTimeout(() => {
                comboPopup.style.opacity = '0';
            }, 500);
        }

        function checkAnswer(inputAnswer) {
            if (!gameRunning) return;

            const answer = parseInt(inputAnswer);
            if (isNaN(answer)) return;

            let found = false;

            for (let i = drops.length - 1; i >= 0; i--) {
                if (drops[i].answer.answer === answer) {
                    const drop = drops[i];
                    
                    for (let j = 0; j < 15; j++) {
                        particles.push(new Particle(drop.x, drop.y, drop.hue));
                    }

                    drops.splice(i, 1);
                    found = true;
                    combo++;
                    
                    const comboBonus = Math.min(combo, 10);
                    const points = 10 * comboBonus;
                    score += points;
                    
                    scoreDisplay.textContent = score;
                    comboDisplay.textContent = `x${combo}`;
                    
                    if (combo >= 3) {
                        showComboPopup(`${combo} COMBO!`);
                    }

                    break;
                }
            }

            if (!found && inputAnswer !== '') {
                lives--;
                combo = 0;
                updateLives();
                comboDisplay.textContent = 'x1';

                if (lives <= 0) {
                    gameOver();
                }
            }

            answerInput.value = '';
        }

        function updateLives() {
            livesDisplay.textContent = '‚ù§Ô∏è'.repeat(lives);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function startGame() {
            drops = [];
            particles = [];
            score = 0;
            lives = 3;
            combo = 0;
            dropSpeed = 1.5;
            spawnRate = 120;
            frameCount = 0;

            scoreDisplay.textContent = '0';
            updateLives();
            comboDisplay.textContent = 'x1';
            answerInput.value = '';

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameRunning = true;

            answerInput.focus();
        }

        function gameLoop() {
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            spawnDrop();

            drops = drops.filter(drop => {
                const alive = drop.update();
                if (!alive && drop.y > canvas.height) {
                    lives--;
                    combo = 0;
                    updateLives();
                    comboDisplay.textContent = 'x1';

                    if (lives <= 0) {
                        gameOver();
                    }
                }
                return alive;
            });

            drops.forEach(drop => drop.draw());

            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw();
                return alive;
            });

            frameCount++;

            if (frameCount % 600 === 0 && dropSpeed < 4) {
                dropSpeed += 0.3;
            }

            if (frameCount % 600 === 0 && spawnRate > 60) {
                spawnRate -= 10;
            }

            requestAnimationFrame(gameLoop);
        }

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        answerInput.addEventListener('input', (e) => {
            if (e.target.value.length >= 2) {
                checkAnswer(e.target.value);
            }
        });

        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer(answerInput.value);
            }
        });

        canvas.addEventListener('click', () => {
            answerInput.focus();
        });

        gameLoop();
    </script>
</body>
