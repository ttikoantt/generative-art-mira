<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Speed Counter - „Çπ„Éî„Éº„Éâ„Éª„Ç´„Ç¶„É≥„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            flex: 1;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .shape-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .shape {
            position: absolute;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .shape.circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .shape.square {
            width: 35px;
            height: 35px;
            border-radius: 5px;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid;
        }

        .timer {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            transition: width 0.1s linear;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .answer-btn:active {
            transform: scale(0.95);
        }

        .answer-btn.correct {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .answer-btn.wrong {
            background: rgba(255, 100, 100, 0.3);
            border-color: #ff6464;
        }

        .start-screen, .game-over-screen {
            text-align: center;
            padding: 40px;
        }

        .start-btn {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            color: #1a1a2e;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üéØ Speed Counter</h1>
        <p class="subtitle">Âõ≥ÂΩ¢„ÅÆÊï∞„ÇíÁ¥†Êó©„Åè„Ç´„Ç¶„É≥„ÉàÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É©„Ç¶„É≥„Éâ</div>
                <div class="stat-value" id="round">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <div class="shape-area">
                <div style="color: rgba(255, 255, 255, 0.7); font-size: 16px; line-height: 1.8;">
                    ‚≠ï ‰∏∏„ÅÆÊï∞„ÇíÊï∞„Åà„Çà„ÅÜÔºÅ<br>
                    ‚è±Ô∏è 5Áßí‰ª•ÂÜÖ„Å´Á≠î„Åà„Å¶„Å≠<br>
                    üéØ Á¥†Êó©„ÅèÊ≠£Á¢∫„Å´ÔºÅ
                </div>
            </div>
            <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="game-screen hidden" id="gameScreen">
            <div class="timer">
                <div class="timer-bar" id="timerBar"></div>
            </div>

            <div class="shape-area" id="shapeArea"></div>

            <div class="answer-buttons" id="answerButtons"></div>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <div class="shape-area">
                <div style="color: rgba(255, 255, 255, 0.7); font-size: 16px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üèÜ</div>
                    „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ<br><br>
                    „Çπ„Ç≥„Ç¢: <span id="finalScore" style="font-size: 28px; color: #00ff88;">0</span>
                </div>
            </div>
            <button class="start-btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        let score = 0;
        let round = 0;
        let highScore = 0;
        let currentCount = 0;
        let timerInterval = null;
        let timeLeft = 5;
        const totalTime = 5;

        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', 
            '#6c5ce7', '#a29bfe', '#fd79a8', '#00b894',
            '#e17055', '#74b9ff', '#55efc4', '#fab1a0'
        ];

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round;
            document.getElementById('highScore').textContent = Math.max(score, highScore);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function startGame() {
            score = 0;
            round = 0;
            updateStats();
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            nextRound();
        }

        function nextRound() {
            round++;
            updateStats();
            
            const shapeArea = document.getElementById('shapeArea');
            shapeArea.innerHTML = '';
            
            currentCount = Math.floor(Math.random() * 8) + 3;
            const numShapes = currentCount + Math.floor(Math.random() * 5);
            
            for (let i = 0; i < numShapes; i++) {
                const shape = document.createElement('div');
                const isCircle = i < currentCount;
                
                if (isCircle) {
                    shape.className = 'shape circle';
                } else {
                    shape.className = 'shape square';
                }
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                if (isCircle) {
                    shape.style.background = color;
                } else {
                    shape.style.background = color;
                }
                
                shape.style.left = Math.random() * 80 + 10 + '%';
                shape.style.top = Math.random() * 70 + 15 + '%';
                shape.style.animationDelay = Math.random() * 2 + 's';
                
                shapeArea.appendChild(shape);
            }
            
            generateAnswerButtons();
            startTimer();
        }

        function generateAnswerButtons() {
            const container = document.getElementById('answerButtons');
            container.innerHTML = '';
            
            let answers = [currentCount];
            while (answers.length < 9) {
                const wrong = currentCount + Math.floor(Math.random() * 7) - 3;
                if (wrong >= 1 && wrong <= 15 && !answers.includes(wrong)) {
                    answers.push(wrong);
                }
            }
            
            answers.sort(() => Math.random() - 0.5);
            
            answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(answer, btn) {
            clearInterval(timerInterval);
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(b => b.disabled = true);
            
            if (answer === currentCount) {
                btn.classList.add('correct');
                score += Math.ceil(timeLeft * 10);
                updateStats();
                
                setTimeout(() => {
                    nextRound();
                }, 800);
            } else {
                btn.classList.add('wrong');
                
                buttons.forEach(b => {
                    if (parseInt(b.textContent) === currentCount) {
                        b.classList.add('correct');
                    }
                });
                
                setTimeout(() => {
                    gameOver();
                }, 1500);
            }
        }

        function startTimer() {
            timeLeft = totalTime;
            updateTimer();
            
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 100);
        }

        function updateTimer() {
            const percentage = (timeLeft / totalTime) * 100;
            document.getElementById('timerBar').style.width = percentage + '%';
        }

        function gameOver() {
            highScore = Math.max(score, highScore);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        updateStats();
    </script>
</body>
</html>
