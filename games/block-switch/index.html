<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Switch - „Éñ„É≠„ÉÉ„ÇØ„Çπ„Ç§„ÉÉ„ÉÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 18px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4FC3F7;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            position: relative;
        }

        .cell:active {
            transform: scale(0.9);
        }

        .cell.selected {
            background: rgba(79, 195, 247, 0.3);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }

        .cell.matched {
            animation: match 0.5s ease;
        }

        @keyframes match {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); background: rgba(76, 175, 80, 0.5); }
            100% { transform: scale(0); opacity: 0; }
        }

        .cell.empty {
            opacity: 0;
            cursor: default;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #4FC3F7 0%, #2196F3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A6F 100%);
            box-shadow: 0 4px 15px rgba(238, 90, 111, 0.3);
        }

        button.secondary:hover {
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.4);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .stats {
                gap: 15px;
                margin-bottom: 15px;
            }

            .stat-box {
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 20px;
            }

            #gameBoard {
                gap: 8px;
                padding: 10px;
                max-width: 350px;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            #gameBoard {
                gap: 5px;
                padding: 8px;
                max-width: 300px;
            }

            .cell {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üéÆ Block Switch</h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÁßªÂãïÂõûÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">„Éû„ÉÉ„ÉÅ</div>
                <div class="stat-value" id="matches">0</div>
            </div>
        </div>

        <div id="gameBoard"></div>

        <div class="controls">
            <button onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
            <button class="secondary" onclick="shuffle()">„Ç∑„É£„ÉÉ„Éï„É´</button>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 4;
        const EMOJIS = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçë', 'üçí', 'ü•ù'];

        let board = [];
        let selectedCell = null;
        let score = 0;
        let moves = 0;
        let matches = 0;
        let isProcessing = false;

        function initGame() {
            const totalCells = BOARD_SIZE * BOARD_SIZE;
            const pairsNeeded = totalCells / 2;

            // „Éö„Ç¢„Çí‰ΩúÊàê
            let cells = [];
            for (let i = 0; i < pairsNeeded; i++) {
                const emoji = EMOJIS[i % EMOJIS.length];
                cells.push(emoji, emoji);
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            cells = shuffleArray(cells);

            // „Éú„Éº„ÉâÂàùÊúüÂåñ
            board = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                board.push(cells.slice(i * BOARD_SIZE, (i + 1) * BOARD_SIZE));
            }

            // ÊúÄÂàù„Åã„Çâ„Éû„ÉÉ„ÉÅ„Åó„Å¶„ÅÑ„Çã„Çª„É´„ÇíÊ∂à„ÅôÔºàÂÜçÂ∏∞ÁöÑ„Å´Ôºâ
            removeInitialMatches();

            selectedCell = null;
            score = 0;
            moves = 0;
            matches = 0;
            isProcessing = false;

            renderBoard();
            updateStats();
        }

        function removeInitialMatches() {
            let hasMatch = true;
            while (hasMatch) {
                hasMatch = false;

                // Ê®™ÊñπÂêë„ÅÆ„Éû„ÉÉ„ÉÅ
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE - 1; col++) {
                        if (board[row][col] && board[row][col] === board[row][col + 1]) {
                            board[row][col] = null;
                            board[row][col + 1] = null;
                            hasMatch = true;
                        }
                    }
                }

                // Á∏¶ÊñπÂêë„ÅÆ„Éû„ÉÉ„ÉÅ
                for (let row = 0; row < BOARD_SIZE - 1; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (board[row][col] && board[row][col] === board[row + 1][col]) {
                            board[row][col] = null;
                            board[row + 1][col] = null;
                            hasMatch = true;
                        }
                    }
                }

                // Á©∫„Éû„Çπ„ÇíÂüã„ÇÅ„Çã
                if (hasMatch) {
                    fillEmptyCells();
                }
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col]) {
                        cell.textContent = board[row][col];
                        cell.addEventListener('click', () => handleCellClick(row, col));
                    } else {
                        cell.classList.add('empty');
                    }

                    gameBoard.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (isProcessing || !board[row][col]) return;

            const cell = getCellElement(row, col);

            if (selectedCell === null) {
                // ÊúÄÂàù„ÅÆÈÅ∏Êäû
                selectedCell = { row, col };
                cell.classList.add('selected');
            } else if (selectedCell.row === row && selectedCell.col === col) {
                // Âêå„Åò„Çª„É´„Çí„ÇØ„É™„ÉÉ„ÇØÔºàÈÅ∏ÊäûËß£Èô§Ôºâ
                selectedCell = null;
                cell.classList.remove('selected');
            } else {
                // Âà•„ÅÆ„Çª„É´„Çí„ÇØ„É™„ÉÉ„ÇØÔºà„Çπ„ÉØ„ÉÉ„ÉóÔºâ
                const prevCell = getCellElement(selectedCell.row, selectedCell.col);
                prevCell.classList.remove('selected');

                // Èö£Êé•„ÉÅ„Çß„ÉÉ„ÇØÔºàÁ∏¶Ê®™„ÅÆ„ÅøÔºâ
                const rowDiff = Math.abs(selectedCell.row - row);
                const colDiff = Math.abs(selectedCell.col - col);

                if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                    swapCells(selectedCell.row, selectedCell.col, row, col);
                } else {
                    // Èö£Êé•„Åó„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØÈÅ∏Êäû„ÇíÂ§âÊõ¥
                    selectedCell = { row, col };
                    cell.classList.add('selected');
                    return;
                }

                selectedCell = null;
            }
        }

        function getCellElement(row, col) {
            return document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
        }

        async function swapCells(row1, col1, row2, col2) {
            isProcessing = true;
            moves++;

            // „Çπ„ÉØ„ÉÉ„Éó
            const temp = board[row1][col1];
            board[row1][col1] = board[row2][col2];
            board[row2][col2] = temp;

            renderBoard();

            // „Éû„ÉÉ„ÉÅ„ÉÅ„Çß„ÉÉ„ÇØ
            await new Promise(resolve => setTimeout(resolve, 100));
            const matched = checkMatches();

            if (matched > 0) {
                // „Éû„ÉÉ„ÉÅ„Åå„ÅÇ„Å£„Åü
                matches += matched;
                score += matched * 10;
                updateStats();

                await new Promise(resolve => setTimeout(resolve, 500));
                await removeMatchedCells();
                await fillEmptyCells();
                renderBoard();

                // ÈÄ£Èéñ„ÉÅ„Çß„ÉÉ„ÇØ
                await new Promise(resolve => setTimeout(resolve, 300));
                await checkAndRemoveMatches();
            } else {
                // „Éû„ÉÉ„ÉÅ„Åå„Å™„ÅÑ„ÅÆ„ÅßÂÖÉ„Å´Êàª„Åô
                await new Promise(resolve => setTimeout(resolve, 200));
                const temp = board[row1][col1];
                board[row1][col1] = board[row2][col2];
                board[row2][col2] = temp;
                renderBoard();
            }

            isProcessing = false;
            updateStats();
        }

        function checkMatches() {
            let matched = 0;

            // Ê®™ÊñπÂêë
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE - 1; col++) {
                    if (board[row][col] && board[row][col] === board[row][col + 1]) {
                        matched++;
                    }
                }
            }

            // Á∏¶ÊñπÂêë
            for (let row = 0; row < BOARD_SIZE - 1; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] && board[row][col] === board[row + 1][col]) {
                        matched++;
                    }
                }
            }

            return matched;
        }

        async function checkAndRemoveMatches() {
            let hasMatch = true;
            while (hasMatch) {
                hasMatch = false;
                const matched = checkMatches();

                if (matched > 0) {
                    hasMatch = true;
                    matches += matched;
                    score += matched * 10;
                    updateStats();

                    await removeMatchedCells();
                    await fillEmptyCells();
                    renderBoard();
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }
        }

        async function removeMatchedCells() {
            const cellsToRemove = [];

            // Ê®™ÊñπÂêë
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE - 1; col++) {
                    if (board[row][col] && board[row][col] === board[row][col + 1]) {
                        cellsToRemove.push({ row, col });
                        cellsToRemove.push({ row, col: col + 1 });
                    }
                }
            }

            // Á∏¶ÊñπÂêë
            for (let row = 0; row < BOARD_SIZE - 1; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] && board[row][col] === board[row + 1][col]) {
                        cellsToRemove.push({ row, col });
                        cellsToRemove.push({ row: row + 1, col });
                    }
                }
            }

            // „Éû„ÉÉ„ÉÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            cellsToRemove.forEach(({ row, col }) => {
                const cell = getCellElement(row, col);
                if (cell) cell.classList.add('matched');
            });

            await new Promise(resolve => setTimeout(resolve, 500));

            // „Çª„É´„ÇíÂâäÈô§
            cellsToRemove.forEach(({ row, col }) => {
                board[row][col] = null;
            });
        }

        async function fillEmptyCells() {
            // ‰∏ã„Åã„ÇâÁ©∫„Éû„Çπ„ÇíÂüã„ÇÅ„Çã
            for (let col = 0; col < BOARD_SIZE; col++) {
                let emptyRow = BOARD_SIZE - 1;

                for (let row = BOARD_SIZE - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        if (row !== emptyRow) {
                            board[emptyRow][col] = board[row][col];
                            board[row][col] = null;
                        }
                        emptyRow--;
                    }
                }

                // ‰∏ä„Åã„ÇâÊñ∞„Åó„ÅÑÁµµÊñáÂ≠ó„ÇíËøΩÂä†
                for (let row = emptyRow; row >= 0; row--) {
                    board[row][col] = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                }
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
        }

        function resetGame() {
            initGame();
        }

        function shuffle() {
            if (isProcessing) return;

            // ÂÖ®„Å¶„ÅÆ„Çª„É´„ÇíÂèéÈõÜ
            let cells = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col]) {
                        cells.push(board[row][col]);
                    }
                }
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            cells = shuffleArray(cells);

            // ÂÜçÈÖçÁΩÆ
            let index = 0;
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    board[row][col] = cells[index++];
                }
            }

            // ÂàùÊúü„Éû„ÉÉ„ÉÅ„ÇíÂâäÈô§
            removeInitialMatches();
            renderBoard();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
