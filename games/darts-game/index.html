<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Darts Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
        }

        .score-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .score-label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .score-value {
            color: #ffd060;
            font-size: 2rem;
            font-weight: bold;
        }

        .dart-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dart-icon {
            font-size: 1.5rem;
            opacity: 0.3;
            transition: all 0.3s;
        }

        .dart-icon.used {
            opacity: 1;
            transform: scale(1.2);
        }

        #gameCanvas {
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 100, 100, 0.3);
            max-width: 100%;
            cursor: pointer;
            touch-action: manipulation;
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 20px;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 100, 100, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hit-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        @media (max-width: 600px) {
            .score-display {
                gap: 15px;
            }
            .score-item {
                padding: 10px 15px;
            }
            .score-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üéØ Darts Game</h1>
        <p class="subtitle">„Çø„Ç§„Éü„É≥„Ç∞„Çà„Åè„Çø„ÉÉ„Éó„Åó„Å¶È´òÂæóÁÇπ„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ</p>

        <div class="score-display">
            <div class="score-item">
                <div class="score-label">‰ªä„ÅÆ„É©„Ç¶„É≥„Éâ</div>
                <div class="score-value" id="roundScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="dart-indicator">
            <span class="dart-icon" id="dart1">üéØ</span>
            <span class="dart-icon" id="dart2">üéØ</span>
            <span class="dart-icon" id="dart3">üéØ</span>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="message" id="message">„Çø„ÉÉ„Éó„Åó„Å¶„ÉÄ„Éº„ÉÑ„ÇíÊäï„Åí„Çà„ÅÜÔºÅ</div>

        <button class="btn" id="restartBtn" onclick="restartGame()">üîÑ Êñ∞„Åó„ÅÑ„É©„Ç¶„É≥„Éâ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let state = {
            score: 0,
            highScore: parseInt(localStorage.getItem('dartsHighScore')) || 0,
            throwsLeft: 3,
            targetAngle: 0,
            targetSpeed: 0.02,
            targetDirection: 1,
            dartAngle: 0,
            isPlaying: true,
            history: []
        };

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫
        function resize() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 400, 400);
            canvas.width = size;
            canvas.height = size;
        }

        // „ÉÄ„Éº„ÉÑ„Éú„Éº„Éâ„ÇíÊèèÁîª
        function drawBoard() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxRadius = canvas.width * 0.45;

            // Â§ñÊû†
            ctx.beginPath();
            ctx.arc(cx, cy, maxRadius + 10, 0, Math.PI * 2);
            ctx.fillStyle = '#2a2a3e';
            ctx.fill();

            // „Çπ„Ç≥„Ç¢„É™„É≥„Ç∞ÔºàÂ§ñ„Åã„ÇâÂÜÖ„Å∏Ôºâ
            const rings = [
                { radius: maxRadius, color: '#1a1a2e', label: '', score: 0 },
                { radius: maxRadius * 0.9, color: '#2d4a3e', label: '10', score: 10 },
                { radius: maxRadius * 0.7, color: '#3d5a4e', label: '25', score: 25 },
                { radius: maxRadius * 0.5, color: '#4d6a5e', label: '50', score: 50 },
                { radius: maxRadius * 0.3, color: '#5d7a6e', label: '75', score: 75 },
                { radius: maxRadius * 0.15, color: '#ff6b6b', label: '100', score: 100 }
            ];

            // „É™„É≥„Ç∞„ÇíÊèèÁîª
            rings.forEach((ring, index) => {
                ctx.beginPath();
                ctx.arc(cx, cy, ring.radius, 0, Math.PI * 2);

                if (index === 0) {
                    ctx.fillStyle = ring.color;
                } else {
                    const gradient = ctx.createRadialGradient(cx, cy, ring.radius * 0.8, cx, cy, ring.radius);
                    gradient.addColorStop(0, ring.color);
                    gradient.addColorStop(1, rings[index - 1].color);
                    ctx.fillStyle = gradient;
                }
                ctx.fill();

                // „Çπ„Ç≥„Ç¢Ë°®Á§∫
                if (ring.label) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.font = `bold ${ring.radius * 0.2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(ring.label, cx, cy);
                }
            });

            // „Çª„ÇØ„Ç∑„Éß„É≥„É©„Ç§„É≥
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2 - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.lineTo(
                    cx + Math.cos(angle) * maxRadius,
                    cy + Math.sin(angle) * maxRadius
                );
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // „Ç∞„É≠„ÉºÂäπÊûú
            const glowGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, maxRadius);
            glowGradient.addColorStop(0, 'rgba(255, 100, 100, 0.1)');
            glowGradient.addColorStop(1, 'rgba(255, 100, 100, 0)');
            ctx.beginPath();
            ctx.arc(cx, cy, maxRadius, 0, Math.PI * 2);
            ctx.fillStyle = glowGradient;
            ctx.fill();
        }

        // „Çø„Éº„Ç≤„ÉÉ„Éà„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÊèèÁîª
        function drawTarget() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = canvas.width * 0.48;

            // ÂõûËª¢„Åô„Çã„Çø„Éº„Ç≤„ÉÉ„Éà
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(state.targetAngle);

            // „Çø„Éº„Ç≤„ÉÉ„Éà„Éê„Éº
            const barWidth = 0.15;
            const barLength = 0.08;

            // Â∑¶ÂÅ¥„ÅÆ„Éê„Éº
            ctx.beginPath();
            ctx.arc(0, 0, radius, -barWidth / 2, barWidth / 2);
            ctx.strokeStyle = '#ffd060';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Âè≥ÂÅ¥„ÅÆ„Éê„ÉºÔºà180Â∫¶ÂèçÂØæÔºâ
            ctx.beginPath();
            ctx.arc(0, 0, radius, Math.PI - barWidth / 2, Math.PI + barWidth / 2);
            ctx.strokeStyle = '#ffd060';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // „Ç∞„É≠„Éº
            ctx.shadowColor = '#ffd060';
            ctx.shadowBlur = 20;

            ctx.restore();
        }

        // „ÉÄ„Éº„ÉÑ„ÇíÊèèÁîª
        function drawDart() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = canvas.width * 0.48;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(state.dartAngle);

            // „ÉÄ„Éº„ÉÑ
            ctx.beginPath();
            ctx.moveTo(radius - 30, 0);
            ctx.lineTo(radius - 10, -5);
            ctx.lineTo(radius, 0);
            ctx.lineTo(radius - 10, 5);
            ctx.closePath();

            ctx.fillStyle = '#ff6b6b';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // „Ç∞„É≠„Éº
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 15;

            ctx.restore();
        }

        // „Çπ„Ç≥„Ç¢Ë®àÁÆó
        function calculateScore() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxRadius = canvas.width * 0.45;

            // „ÉÄ„Éº„ÉÑ„ÅÆËßíÂ∫¶
            let dartAngle = state.dartAngle % (Math.PI * 2);
            if (dartAngle < 0) dartAngle += Math.PI * 2;

            // „Çø„Éº„Ç≤„ÉÉ„Éà„ÅÆËßíÂ∫¶ÔºàÂ∑¶Âè≥2ÁÆáÊâÄÔºâ
            let targetAngle1 = state.targetAngle % (Math.PI * 2);
            if (targetAngle1 < 0) targetAngle1 += Math.PI * 2;
            const targetAngle2 = (targetAngle1 + Math.PI) % (Math.PI * 2;

            // ËßíÂ∫¶Â∑Æ„ÇíË®àÁÆó
            const diff1 = Math.abs(dartAngle - targetAngle1);
            const diff2 = Math.abs(dartAngle - targetAngle2);
            const diff = Math.min(diff1, diff2, Math.PI * 2 - diff1, Math.PI * 2 - diff2);

            // ËßíÂ∫¶Â∑Æ„Çí„Çπ„Ç≥„Ç¢„Å´Â§âÊèõÔºà0.075„É©„Ç∏„Ç¢„É≥‰ª•ÂÜÖ„Åß100ÁÇπÔºâ
            const maxDiff = 0.15;
            let score = 0;

            if (diff < maxDiff) {
                const ratio = 1 - (diff / maxDiff);
                score = Math.round(100 * ratio);
            }

            return score;
        }

        // „Ç≤„Éº„É†„ÇíÊõ¥Êñ∞
        function update() {
            // „Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÁßªÂãï
            state.targetAngle += state.targetSpeed * state.targetDirection;

            // ÂèçËª¢
            if (state.targetAngle > Math.PI || state.targetAngle < -Math.PI) {
                state.targetDirection *= -1;
            }

            // „ÉÄ„Éº„ÉÑ„ÅÆËßíÂ∫¶
            state.dartAngle = Math.atan2(
                mouseY - canvas.height / 2,
                mouseX - canvas.width / 2
            );
        }

        // „Ç≤„Éº„É†„ÇíÊèèÁîª
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawTarget();

            if (state.isPlaying) {
                drawDart();
            }

            // ÈÅéÂéª„ÅÆ„ÉÄ„Éº„ÉÑ„ÇíË°®Á§∫
            state.history.forEach((dart, index) => {
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;
                const radius = canvas.width * 0.48;

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(dart.angle);

                ctx.beginPath();
                ctx.arc(radius - 15, 0, 5, 0, Math.PI * 2);
                ctx.fillStyle = dart.score === 100 ? '#00ff00' : '#ff6b6b';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();

                // „Çπ„Ç≥„Ç¢Ë°®Á§∫
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(dart.score, radius - 30, 4);

                ctx.restore();
            });
        }

        // „É°„Ç§„É≥„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Éû„Ç¶„Çπ„Éª„Çø„ÉÉ„ÉÅ‰ΩçÁΩÆ
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
        }, { passive: false });

        // „Çπ„É≠„Éº
        function throwDart(e) {
            if (!state.isPlaying || state.throwsLeft <= 0) return;

            e.preventDefault();

            const score = calculateScore();
            state.score += score;
            state.throwsLeft--;
            state.history.push({
                angle: state.dartAngle,
                score: score
            });

            // UIÊõ¥Êñ∞
            document.getElementById('roundScore').textContent = state.score;
            document.getElementById(`dart${4 - state.throwsLeft - 1}`).classList.add('used');

            // „Éí„ÉÉ„Éà„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
            showHitText(score);

            // „É°„ÉÉ„Çª„Éº„Ç∏Êõ¥Êñ∞
            if (score >= 90) {
                showMessage('üéØ ÂÆåÁíßÔºÅ + ' + score);
            } else if (score >= 50) {
                showMessage('üëè „ÅÑ„ÅÑ„Å≠ÔºÅ + ' + score);
            } else if (score > 0) {
                showMessage('‚ú® „Éä„Ç§„ÇπÔºÅ + ' + score);
            } else {
                showMessage('üòÖ Â§ñ„Çå„Åü...');
            }

            // „É©„Ç¶„É≥„ÉâÁµÇ‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            if (state.throwsLeft <= 0) {
                endRound();
            }
        }

        canvas.addEventListener('click', throwDart);
        canvas.addEventListener('touchend', throwDart);

        // „Éí„ÉÉ„Éà„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
        function showHitText(score) {
            const hitText = document.createElement('div');
            hitText.className = 'hit-text';
            hitText.textContent = score > 0 ? `+${score}` : 'MISS';
            hitText.style.color = score === 100 ? '#00ff00' : score > 0 ? '#ffd060' : '#ff6b6b';
            hitText.style.left = '50%';
            hitText.style.top = '40%';
            hitText.style.transform = 'translateX(-50%)';
            document.querySelector('.container').appendChild(hitText);

            setTimeout(() => hitText.remove(), 1000);
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }

        // „É©„Ç¶„É≥„ÉâÁµÇ‰∫Ü
        function endRound() {
            state.isPlaying = false;

            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('dartsHighScore', state.highScore);
                document.getElementById('highScore').textContent = state.highScore;
                showMessage('üèÜ Êñ∞Ë®òÈå≤ÔºÅ ' + state.score + 'ÁÇπÔºÅ');
            } else {
                showMessage('üéØ „É©„Ç¶„É≥„ÉâÁµÇ‰∫ÜÔºÅ ' + state.score + 'ÁÇπ');
            }
        }

        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            state.score = 0;
            state.throwsLeft = 3;
            state.isPlaying = true;
            state.history = [];

            document.getElementById('roundScore').textContent = '0';
            document.getElementById('dart1').classList.remove('used');
            document.getElementById('dart2').classList.remove('used');
            document.getElementById('dart3').classList.remove('used');
            showMessage('„Çø„ÉÉ„Éó„Åó„Å¶„ÉÄ„Éº„ÉÑ„ÇíÊäï„Åí„Çà„ÅÜÔºÅ');
        }

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
        document.getElementById('highScore').textContent = state.highScore;
        gameLoop();
    </script>
</body>
</html>
