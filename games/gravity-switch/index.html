<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Switch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .score {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .gravity-indicator {
            color: #fff;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            pointer-events: auto;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .final-score {
            font-size: 64px;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="gravity-indicator" id="gravityIndicator">‚¨áÔ∏è Gravity: Down</div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <canvas id="gameCanvas"></canvas>

    <div class="overlay" id="startOverlay">
        <h1>üåå Gravity Switch</h1>
        <p>Tap or press Space to switch gravity<br>Avoid obstacles and collect stars!</p>
        <button class="btn" onclick="startGame()">‚ñ∂ Start</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <h1>Game Over</h1>
        <div class="final-score" id="finalScore">0</div>
        <p id="highScoreText">High Score: 0</p>
        <button class="btn" onclick="restartGame()">‚Üª Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('gravitySwitchHighScore') || 0;
        let gameSpeed = 3;
        let gravity = 1; // 1 = down, -1 = up

        // Player
        const player = {
            x: 100,
            y: 0,
            width: 40,
            height: 40,
            velocityY: 0,
            gravity: 0.5
        };

        // Platforms
        let platforms = [];
        let stars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.y = height / 2;
        }

        function createPlatform() {
            const gapY = Math.random() * (height - 200) + 100;
            const gapSize = 180;

            platforms.push({
                x: width,
                width: 50,
                topGap: gapY - gapSize / 2,
                gapSize: gapSize,
                passed: false
            });
        }

        function createStar() {
            stars.push({
                x: width,
                y: Math.random() * (height - 100) + 50,
                radius: 15,
                collected: false,
                rotation: 0
            });
        }

        function toggleGravity() {
            if (!gameRunning) return;
            gravity *= -1;
            updateGravityIndicator();
        }

        function updateGravityIndicator() {
            const indicator = document.getElementById('gravityIndicator');
            if (gravity === 1) {
                indicator.textContent = '‚¨áÔ∏è Gravity: Down';
            } else {
                indicator.textContent = '‚¨ÜÔ∏è Gravity: Up';
            }
        }

        function update() {
            if (!gameRunning) return;

            // Update player
            player.velocityY += player.gravity * gravity;
            player.y += player.velocityY;

            // Boundary check
            if (player.y < 0) {
                player.y = 0;
                player.velocityY = 0;
            }
            if (player.y > height - player.height) {
                player.y = height - player.height;
                player.velocityY = 0;
            }

            // Update platforms
            platforms.forEach((platform, index) => {
                platform.x -= gameSpeed;

                // Collision detection
                if (platform.x < player.x + player.width &&
                    platform.x + platform.width > player.x &&
                    (player.y < platform.topGap || player.y + player.height > platform.topGap + platform.gapSize)) {
                    gameOver();
                }

                // Score
                if (!platform.passed && platform.x + platform.width < player.x) {
                    platform.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;

                    // Increase difficulty
                    if (score % 5 === 0) {
                        gameSpeed += 0.3;
                    }
                }
            });

            // Remove off-screen platforms
            platforms = platforms.filter(p => p.x + p.width > 0);

            // Create new platforms
            if (platforms.length === 0 || platforms[platforms.length - 1].x < width - 300) {
                createPlatform();
            }

            // Update stars
            stars.forEach((star, index) => {
                star.x -= gameSpeed;
                star.rotation += 0.05;

                // Collision detection with player
                if (!star.collected) {
                    const dx = (player.x + player.width / 2) - star.x;
                    const dy = (player.y + player.height / 2) - star.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < star.radius + player.width / 2) {
                        star.collected = true;
                        score += 5;
                        document.getElementById('score').textContent = score;
                    }
                }
            });

            // Remove off-screen or collected stars
            stars = stars.filter(s => s.x + star.radius > 0 && !s.collected);

            // Create new stars
            if (Math.random() < 0.02) {
                createStar();
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Draw player
            const playerGradient = ctx.createLinearGradient(player.x, player.y, player.x + player.width, player.y + player.height);
            playerGradient.addColorStop(0, '#667eea');
            playerGradient.addColorStop(1, '#764ba2');

            ctx.fillStyle = playerGradient;
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(102, 126, 234, 0.8)';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Draw player eye
            ctx.fillStyle = '#fff';
            const eyeY = gravity === 1 ? player.y + 10 : player.y + 25;
            ctx.beginPath();
            ctx.arc(player.x + 25, eyeY, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(player.x + 27, eyeY, 3, 0, Math.PI * 2);
            ctx.fill();

            // Draw platforms
            platforms.forEach(platform => {
                const gradient = ctx.createLinearGradient(platform.x, 0, platform.x + platform.width, 0);
                gradient.addColorStop(0, '#4facfe');
                gradient.addColorStop(1, '#00f2fe');

                ctx.fillStyle = gradient;
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(79, 172, 254, 0.6)';

                // Top platform
                ctx.fillRect(platform.x, 0, platform.width, platform.topGap);

                // Bottom platform
                ctx.fillRect(platform.x, platform.topGap + platform.gapSize, platform.width, height - platform.topGap - platform.gapSize);

                ctx.shadowBlur = 0;
            });

            // Draw stars
            stars.forEach(star => {
                if (!star.collected) {
                    ctx.save();
                    ctx.translate(star.x, star.y);
                    ctx.rotate(star.rotation);

                    // Draw star
                    ctx.beginPath();
                    ctx.fillStyle = '#ffd700';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';

                    for (let i = 0; i < 5; i++) {
                        const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * star.radius;
                        const y = Math.sin(angle) * star.radius;
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }

                    ctx.closePath();
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.restore();
                }
            });
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            resetGame();
            gameRunning = true;
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('gravitySwitchHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScoreText').textContent = `High Score: ${highScore}`;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function restartGame() {
            startGame();
        }

        function resetGame() {
            score = 0;
            gameSpeed = 3;
            gravity = 1;
            player.y = height / 2;
            player.velocityY = 0;
            platforms = [];
            stars = [];
            document.getElementById('score').textContent = '0';
            updateGravityIndicator();

            // Create initial platforms
            createPlatform();
            platforms[0].x = width - 200;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleGravity();
            }
        });

        canvas.addEventListener('click', toggleGravity);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleGravity();
        });

        // Initialize
        resize();
    </script>
</body>
</html>
