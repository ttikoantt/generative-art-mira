<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Catcher - Èü≥Á¨¶„Ç≠„É£„ÉÉ„ÉÅ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .score-display span {
            color: #ffd700;
        }

        .combo-display {
            font-size: 1rem;
            color: #ce93d8;
        }

        .game-area {
            flex: 1;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3e 100%);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            touch-action: none;
        }

        .game-area::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(transparent, rgba(100, 181, 246, 0.2));
            pointer-events: none;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .player {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            transition: transform 0.1s;
        }

        .player::after {
            content: 'üéµ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }

        .note {
            position: absolute;
            font-size: 2rem;
            animation: fall linear;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 20, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #64b5f6, #ce93d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay p {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.6);
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #64b5f6;
        }

        .stats p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .catch-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            pointer-events: none;
            animation: expand 0.5s ease-out forwards;
        }

        @keyframes expand {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .perfect-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 600px) {
            .overlay h1 {
                font-size: 2rem;
            }

            .player {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

        <div class="header">
            <div class="score-display">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="combo-display">„Ç≥„É≥„Éú: <span id="combo">0</span></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="player" id="player"></div>
        </div>

        <div class="overlay" id="startOverlay">
            <h1>üéµ Sound Catcher</h1>
            <p>ËêΩ„Å°„Å¶„Åè„ÇãÈü≥Á¨¶„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Çà„ÅÜÔºÅ<br>Èü≥Á¨¶„Å´„Çà„Å£„Å¶ÈÅï„ÅÜÈü≥„ÅåÈ≥¥„Çä„Åæ„Åô</p>
            <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <div class="stats">
                <h3>üìä „Çπ„ÉÜ„Éº„Çø„Çπ</h3>
                <p>ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
                <p>„Ç≠„É£„ÉÉ„ÉÅÊï∞: <span id="catchCount">0</span></p>
                <p>„Éü„ÇπÊï∞: <span id="missCount">0</span></p>
            </div>
            <br>
            <button class="start-btn" onclick="startGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');

        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let catchCount = 0;
        let missCount = 0;
        let isPlaying = false;
        let playerX = 50;
        let notes = [];
        let gameLoop = null;
        let spawnInterval = null;
        let difficulty = 1;

        // Èü≥Á¨¶„ÅÆÁ®ÆÈ°û
        const noteTypes = [
            { emoji: 'üéµ', sound: 261.63, color: '#64b5f6', points: 10 },  // „Éâ
            { emoji: 'üé∂', sound: 293.66, color: '#81c784', points: 15 },  // „É¨
            { emoji: 'üéº', sound: 329.63, color: '#ffb74d', points: 20 },  // „Éü
            { emoji: 'üéπ', sound: 349.23, color: '#e57373', points: 25 },  // „Éï„Ç°
            { emoji: 'üé∫', sound: 392.00, color: '#ce93d8', points: 30 },  // „ÇΩ
            { emoji: 'üé∑', sound: 440.00, color: '#fff59d', points: 35 },  // „É©
            { emoji: 'üé∏', sound: 493.88, color: '#90caf9', points: 40 },  // „Ç∑
            { emoji: '‚≠ê', sound: 523.25, color: '#ffd700', points: 50 }   // „Éú„Éº„Éä„Çπ
        ];

        // Web Audio API„ÅÆÂàùÊúüÂåñ
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Èü≥„ÇíÈ≥¥„Çâ„Åô
        function playSound(frequency, duration = 0.2) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // „Éó„É¨„Ç§„É§„Éº„ÅÆÁßªÂãï
        function movePlayer(x) {
            const rect = gameArea.getBoundingClientRect();
            const relativeX = x - rect.left;
            playerX = Math.max(5, Math.min(95, (relativeX / rect.width) * 100));
            player.style.left = `calc(${playerX}% - 30px)`;
        }

        // „Çø„ÉÉ„ÉÅ/„Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
        gameArea.addEventListener('mousemove', (e) => {
            if (isPlaying) movePlayer(e.clientX);
        });

        gameArea.addEventListener('touchmove', (e) => {
            if (isPlaying) {
                e.preventDefault();
                movePlayer(e.touches[0].clientX);
            }
        }, { passive: false });

        // Èü≥Á¨¶„ÇíÁîüÊàê
        function spawnNote() {
            if (!isPlaying) return;

            const noteType = noteTypes[Math.floor(Math.random() * noteTypes.length)];
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = noteType.emoji;
            note.style.left = Math.random() * 85 + '%';
            note.style.top = '-50px';

            const duration = Math.max(1.5, 4 - difficulty * 0.5);
            note.style.animationDuration = duration + 's';

            note.dataset.type = JSON.stringify(noteType);
            note.dataset.speed = (100 / duration);

            gameArea.appendChild(note);
            notes.push({
                element: note,
                type: noteType
            });
        }

        // „Ç≠„É£„ÉÉ„ÉÅ„Ç®„Éï„Çß„ÇØ„Éà
        function showCatchEffect(x, y, color) {
            const effect = document.createElement('div');
            effect.className = 'catch-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.background = `radial-gradient(circle, ${color}, transparent)`;
            gameArea.appendChild(effect);

            setTimeout(() => effect.remove(), 500);
        }

        // „ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
        function showFloatingText(x, y, text, color) {
            const textEl = document.createElement('div');
            textEl.className = 'perfect-text';
            textEl.textContent = text;
            textEl.style.left = x + 'px';
            textEl.style.top = y + 'px';
            textEl.style.color = color;
            gameArea.appendChild(textEl);

            setTimeout(() => textEl.remove(), 800);
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function updateGame() {
            if (!isPlaying) return;

            const playerRect = player.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();

            notes = notes.filter(note => {
                const noteRect = note.element.getBoundingClientRect();
                const noteY = noteRect.top - gameRect.top;

                // „Ç≠„É£„ÉÉ„ÉÅÂà§ÂÆö
                if (noteY > gameRect.height - 100 && noteY < gameRect.height - 20) {
                    const noteX = noteRect.left - gameRect.left + noteRect.width / 2;
                    const playerCenter = (playerX / 100) * gameRect.width;

                    if (Math.abs(noteX - playerCenter) < 50) {
                        // „Ç≠„É£„ÉÉ„ÉÅÊàêÂäü
                        catchCount++;
                        combo++;
                        maxCombo = Math.max(maxCombo, combo);

                        const bonus = Math.floor(combo / 5);
                        const points = note.type.points + bonus;
                        score += points;

                        playSound(note.type.sound, 0.15);
                        showCatchEffect(noteX, noteY, note.type.color);

                        if (combo >= 5 && combo % 5 === 0) {
                            showFloatingText(noteX, noteY, `${combo} COMBO!`, '#ffd700');
                        }

                        updateUI();
                        note.element.remove();
                        return false;
                    }
                }

                // „Éü„ÇπÂà§ÂÆö
                if (noteY > gameRect.height) {
                    missCount++;
                    combo = 0;
                    updateUI();

                    if (missCount >= 10) {
                        endGame();
                    }

                    note.element.remove();
                    return false;
                }

                return true;
            });

            // Èõ£ÊòìÂ∫¶‰∏äÊòá
            difficulty = 1 + Math.floor(score / 200) * 0.2;

            gameLoop = requestAnimationFrame(updateGame);
        }

        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            initAudio();

            score = 0;
            combo = 0;
            maxCombo = 0;
            catchCount = 0;
            missCount = 0;
            difficulty = 1;
            notes = [];
            isPlaying = true;

            // Êó¢Â≠ò„ÅÆÈü≥Á¨¶„ÇíÂâäÈô§
            document.querySelectorAll('.note').forEach(n => n.remove());

            updateUI();
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            // Èü≥Á¨¶ÁîüÊàê
            spawnInterval = setInterval(spawnNote, Math.max(300, 1000 - difficulty * 100));

            // „Ç≤„Éº„É†„É´„Éº„ÉóÈñãÂßã
            updateGame();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            isPlaying = false;
            clearInterval(spawnInterval);
            cancelAnimationFrame(gameLoop);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('catchCount').textContent = catchCount;
            document.getElementById('missCount').textContent = missCount;

            gameOverOverlay.classList.remove('hidden');
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
