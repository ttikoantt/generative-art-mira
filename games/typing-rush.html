<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rush - タイピングゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 18px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }

        .combo {
            color: #ff6b6b;
        }

        .game-area {
            position: relative;
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .word {
            position: absolute;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #fff;
            font-size: 18px;
            transition: all 0.1s ease;
            white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        .word.matched {
            background: rgba(0, 255, 136, 0.3);
            border: 2px solid #00ff88;
        }

        .word.typed {
            color: #00ff88;
        }

        .word .typed-chars {
            color: #00ff88;
        }

        .input-display {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 30px;
            color: #fff;
            font-size: 24px;
            min-width: 200px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .input-display .placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .overlay-title {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-text {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            color: #000;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .combo-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .combo-popup.show {
            opacity: 1;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">COMBO</div>
                    <div class="stat-value combo" id="combo">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">LEVEL</div>
                    <div class="stat-value" id="level">1</div>
                </div>
            </div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="input-display">
            <span class="placeholder" id="inputDisplay">Type words...</span>
        </div>

        <div class="controls">
            <button class="btn" onclick="toggleFullscreen()">全画面</button>
            <button class="btn" onclick="resetGame()">リセット</button>
        </div>
    </div>

    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <div class="overlay-title">TYPING RUSH</div>
            <div class="overlay-text">単語をタイプしてスコアを稼ごう！</div>
            <button class="start-btn" onclick="startGame()">スタート</button>
        </div>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-content">
            <div class="overlay-title">GAME OVER</div>
            <div class="overlay-text">スコア: <span id="finalScore">0</span></div>
            <div class="overlay-text">最高コンボ: <span id="maxCombo">0</span></div>
            <button class="start-btn" onclick="startGame()">もう一度</button>
        </div>
    </div>

    <div class="combo-popup" id="comboPopup"></div>

    <script>
        const words = [
            'apple', 'banana', 'orange', 'grape', 'melon',
            'computer', 'keyboard', 'mouse', 'screen', 'laptop',
            'program', 'coding', 'javascript', 'python', 'java',
            'game', 'play', 'score', 'level', 'combo',
            'speed', 'fast', 'quick', 'rapid', 'swift',
            'creative', 'art', 'music', 'sound', 'visual',
            'react', 'angular', 'vue', 'node', 'express',
            'database', 'server', 'client', 'cloud', 'network',
            'design', 'color', 'style', 'layout', 'responsive',
            'function', 'variable', 'array', 'object', 'string',
            'number', 'boolean', 'null', 'undefined', 'class',
            'method', 'property', 'event', 'listener', 'handler'
        ];

        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let level = 1;
        let gameRunning = false;
        let currentInput = '';
        let wordElements = [];
        let spawnTimer = 0;
        let spawnInterval = 120; // フレーム数
        let gameSpeed = 1;

        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const levelDisplay = document.getElementById('level');
        const inputDisplay = document.getElementById('inputDisplay');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const maxComboDisplay = document.getElementById('maxCombo');
        const comboPopup = document.getElementById('comboPopup');

        function startGame() {
            score = 0;
            combo = 0;
            maxCombo = 0;
            level = 1;
            gameRunning = true;
            currentInput = '';
            wordElements = [];
            spawnTimer = 0;
            spawnInterval = 120;
            gameSpeed = 1;

            gameArea.innerHTML = '';
            updateStats();
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            gameLoop();
        }

        function resetGame() {
            gameRunning = false;
            wordElements = [];
            gameArea.innerHTML = '';
            startOverlay.classList.remove('hidden');
            gameOverOverlay.classList.add('hidden');
        }

        function spawnWord() {
            const word = words[Math.floor(Math.random() * words.length)];
            const element = document.createElement('div');
            element.className = 'word';
            element.textContent = word;
            element.dataset.word = word;
            element.dataset.typed = '';
            
            const maxX = gameArea.clientWidth - 150;
            element.style.left = Math.random() * maxX + 'px';
            element.style.top = '-30px';
            
            gameArea.appendChild(element);
            wordElements.push({
                element,
                word,
                typed: '',
                y: -30,
                speed: (0.5 + Math.random() * 0.5) * gameSpeed
            });
        }

        function updateStats() {
            scoreDisplay.textContent = score;
            comboDisplay.textContent = combo;
            levelDisplay.textContent = level;

            if (currentInput) {
                inputDisplay.textContent = currentInput;
                inputDisplay.classList.remove('placeholder');
            } else {
                inputDisplay.textContent = 'Type words...';
                inputDisplay.classList.add('placeholder');
            }
        }

        function showComboPopup() {
            if (combo > 1) {
                comboPopup.textContent = `${combo} COMBO!`;
                comboPopup.classList.add('show');
                setTimeout(() => comboPopup.classList.remove('show'), 500);
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            maxComboDisplay.textContent = maxCombo;
            gameOverOverlay.classList.remove('hidden');
        }

        function gameLoop() {
            if (!gameRunning) return;

            // 単語を生成
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnWord();
                spawnTimer = 0;
            }

            // 単語を移動
            const toRemove = [];
            wordElements.forEach((obj, index) => {
                obj.y += obj.speed;
                obj.element.style.top = obj.y + 'px';

                // 画面外に出たらゲームオーバー
                if (obj.y > gameArea.clientHeight) {
                    combo = 0;
                    updateStats();
                    toRemove.push(index);
                    gameOver();
                }
            });

            // 削除（逆順で）
            toRemove.reverse().forEach(index => {
                wordElements[index].element.remove();
                wordElements.splice(index, 1);
            });

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            if (e.key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
            } else if (e.key.length === 1 && /[a-zA-Z]/.test(e.key)) {
                currentInput += e.key.toLowerCase();
            }

            // マッチする単語を探す
            let foundMatch = false;
            wordElements.forEach(obj => {
                if (obj.word.startsWith(currentInput)) {
                    obj.element.classList.add('matched');
                    obj.element.innerHTML = `
                        <span class="typed-chars">${currentInput}</span>${obj.word.slice(currentInput.length)}
                    `;
                    foundMatch = true;

                    // 完全一致
                    if (obj.word === currentInput) {
                        combo++;
                        if (combo > maxCombo) maxCombo = combo;

                        const points = obj.word.length * 10 * (1 + combo * 0.1);
                        score += Math.floor(points);

                        showComboPopup();

                        obj.element.remove();
                        wordElements = wordElements.filter(w => w !== obj);
                        currentInput = '';

                        // レベルアップ
                        if (score >= level * 500) {
                            level++;
                            gameSpeed += 0.2;
                            spawnInterval = Math.max(30, spawnInterval - 10);
                        }
                    }
                } else {
                    obj.element.classList.remove('matched');
                    obj.element.textContent = obj.word;
                }
            });

            // マッチしない入力はリセット
            if (!foundMatch && currentInput.length > 0) {
                currentInput = '';
                wordElements.forEach(obj => {
                    obj.element.classList.remove('matched');
                    obj.element.textContent = obj.word;
                });
                combo = 0;
            }

            updateStats();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
