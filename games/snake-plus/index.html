<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Plus - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        #gameContainer {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #fff;
        }

        #header h1 {
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #stats {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
        }

        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }

        canvas {
            display: block;
            border-radius: 8px;
            background: #0a0a0a;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        #controls {
            margin-top: 15px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        #controls span {
            display: inline-block;
            padding: 5px 10px;
            background: #2a2a2a;
            border-radius: 4px;
            margin: 0 3px;
        }

        #fullscreen {
            margin-top: 15px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #fullscreen:hover {
            transform: scale(1.05);
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            display: none;
            z-index: 100;
        }

        #gameOver h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff4444;
        }

        #gameOver p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            color: #000;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        /* Mobile controls */
        #mobileControls {
            display: none;
            margin-top: 15px;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: #3a3a3a;
        }

        #upBtn { grid-column: 2; }
        #leftBtn { grid-column: 1; grid-row: 2; }
        #dashBtn { grid-column: 2; grid-row: 2; background: #4a4a2a; }
        #rightBtn { grid-column: 3; grid-row: 2; }
        #downBtn { grid-column: 2; grid-row: 3; }

        @media (max-width: 768px) {
            #mobileControls {
                display: grid;
            }
            #controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <h1>Snake Plus</h1>
            <div id="stats">
                <div class="stat">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">HIGH</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
            </div>
        </div>

        <canvas id="canvas" width="400" height="400"></canvas>

        <div id="controls">
            <span>↑↓←→</span> Move
            <span>SPACE</span> Dash
        </div>

        <div id="mobileControls">
            <button class="control-btn" id="upBtn">↑</button>
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="dashBtn">⚡</button>
            <button class="control-btn" id="rightBtn">→</button>
            <button class="control-btn" id="downBtn">↓</button>
        </div>

        <button id="fullscreen">Fullscreen</button>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gridSize = 20;
        let tileCount = 20;

        // Responsive canvas
        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth - 80, window.innerHeight - 300, 500);
            canvas.width = Math.floor(maxSize / gridSize) * gridSize;
            canvas.height = canvas.width;
            tileCount = canvas.width / gridSize;
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // Game state
        let snake = [];
        let food = {};
        let obstacles = [];
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakePlusHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let dashing = false;
        let dashCooldown = 0;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            dashing = false;
            dashCooldown = 0;
            document.getElementById('score').textContent = score;
            spawnFood();
            spawnObstacles();
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake or obstacles
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }

            for (let obs of obstacles) {
                if (obs.x === food.x && obs.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }

        function spawnObstacles() {
            obstacles = [];
            let numObstacles = Math.floor(score / 5) + 3;

            for (let i = 0; i < numObstacles; i++) {
                let obs = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                // Make sure obstacle doesn't spawn on snake or food
                let onSnake = snake.some(s => s.x === obs.x && s.y === obs.y);
                let onFood = obs.x === food.x && obs.y === food.y;
                let onObstacle = obstacles.some(o => o.x === obs.x && o.y === obs.y);

                if (!onSnake && !onFood && !onObstacle) {
                    obstacles.push(obs);
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw obstacles
            obstacles.forEach(obs => {
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(
                    obs.x * gridSize + 1,
                    obs.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Obstacle glow
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff4444';
                ctx.fillRect(
                    obs.x * gridSize + 3,
                    obs.y * gridSize + 3,
                    gridSize - 6,
                    gridSize - 6
                );
                ctx.shadowBlur = 0;
            });

            // Draw food
            ctx.fillStyle = '#00ff88';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ff88';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                let hue = (index * 5 + score * 10) % 360;
                let alpha = 1 - (index / snake.length) * 0.5;

                if (dashing) {
                    ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${alpha})`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsla(${hue}, 100%, 70%, 0.8)`;
                } else {
                    ctx.fillStyle = `hsla(${hue}, 80%, 50%, ${alpha})`;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = `hsla(${hue}, 80%, 50%, 0.5)`;
                }

                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
            ctx.shadowBlur = 0;

            // Draw dash indicator
            if (dashCooldown > 0) {
                ctx.fillStyle = `rgba(255, 200, 0, ${dashCooldown / 50})`;
                ctx.fillRect(0, 0, canvas.width * (dashCooldown / 50), 5);
            }
        }

        function update() {
            if (dashCooldown > 0) dashCooldown--;

            let newX = snake[0].x + dx;
            let newY = snake[0].y + dy;

            // Wrap around walls
            if (newX < 0) newX = tileCount - 1;
            if (newX >= tileCount) newX = 0;
            if (newY < 0) newY = tileCount - 1;
            if (newY >= tileCount) newY = 0;

            // Check collision with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === newX && snake[i].y === newY) {
                    gameOver();
                    return;
                }
            }

            // Check collision with obstacles
            for (let obs of obstacles) {
                if (obs.x === newX && obs.y === newY) {
                    if (dashing) {
                        // Dash through obstacle
                    } else {
                        gameOver();
                        return;
                    }
                }
            }

            snake.unshift({ x: newX, y: newY });

            // Check if ate food
            if (newX === food.x && newY === food.y) {
                score++;
                document.getElementById('score').textContent = score;

                if (score > highScore) {
                    highScore = score;
                    document.getElementById('highScore').textContent = highScore;
                    localStorage.setItem('snakePlusHighScore', highScore);
                }

                spawnFood();

                // Add new obstacle every 5 points
                if (score % 5 === 0) {
                    spawnObstacles();
                }

                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }

            dashing = false;
        }

        function gameStep() {
            update();
            draw();
        }

        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    if (dashCooldown === 0) {
                        dashing = true;
                        dashCooldown = 50;
                    }
                    e.preventDefault();
                    break;
            }
        });

        // Mobile controls
        document.getElementById('upBtn').addEventListener('click', () => {
            if (dy !== 1) { dx = 0; dy = -1; }
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (dy !== -1) { dx = 0; dy = 1; }
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (dx !== 1) { dx = -1; dy = 0; }
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (dx !== -1) { dx = 1; dy = 0; }
        });
        document.getElementById('dashBtn').addEventListener('click', () => {
            if (dashCooldown === 0) {
                dashing = true;
                dashCooldown = 50;
            }
        });

        document.getElementById('restartBtn').addEventListener('click', restartGame);

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Start game
        initGame();
        gameLoop = setInterval(gameStep, gameSpeed);
    </script>
</body>
</html>
