<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            padding: 10px 20px;
        }

        .game-header h1 {
            font-size: 28px;

            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;

            backdrop-filter: blur(10px);
        }

        .stat span {
            color: #00f5ff;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            border-radius: 10px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 100;
        }

        .victory-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .victory-modal.show {
            display: flex;
        }

        .victory-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            animation: victoryPop 0.5s ease;
        }

        @keyframes victoryPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .victory-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .victory-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .victory-content button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .victory-content button:hover {
            transform: scale(1.05);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <button class="control-btn fullscreen-btn" id="fullscreenBtn">â›¶</button>

    <div class="game-header">
        <h1>ğŸƒ Maze Runner</h1>
        <div class="stats">
            <div class="stat">ãƒ¬ãƒ™ãƒ«: <span id="level">1</span></div>
            <div class="stat">ç§»å‹•: <span id="moves">0</span></div>
            <div class="stat">æ™‚é–“: <span id="time">00:00</span></div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls">
        <button class="control-btn" id="newMazeBtn">æ–°ã—ã„è¿·è·¯</button>
        <button class="control-btn" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <div class="instructions">
        çŸ¢å°ã‚­ãƒ¼ã¾ãŸã¯ã‚¹ãƒ¯ã‚¤ãƒ—ã§ç§»å‹• | ğŸŸ¢ ã‚¹ã‚¿ãƒ¼ãƒˆ â†’ ğŸ”´ ã‚´ãƒ¼ãƒ«
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2>ğŸ‰ ã‚¯ãƒªã‚¢ï¼</h2>
            <p>ãƒ¬ãƒ™ãƒ« <span id="victoryLevel">1</span> ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸï¼</p>
            <p>ç§»å‹•å›æ•°: <span id="victoryMoves">0</span> å›</p>
            <p>ã‚¿ã‚¤ãƒ : <span id="victoryTime">00:00</span></p>
            <button id="nextLevelBtn">æ¬¡ã®ãƒ¬ãƒ™ãƒ«ã¸</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ã‚²ãƒ¼ãƒ è¨­å®š
        const CELL_SIZE = 25;
        let mazeWidth = 15;
        let mazeHeight = 15;
        let maze = [];
        let player = { x: 0, y: 0 };
        let goal = { x: 0, y: 0 };
        let moves = 0;
        let level = 1;
        let startTime = null;
        let gameTimer = null;

        // è¿·è·¯ç”Ÿæˆï¼ˆæ·±ã•å„ªå…ˆæ¢ç´¢ï¼‰
        function generateMaze() {
            // è¿·è·¯ã‚µã‚¤ã‚ºã‚’ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ã¦å¢—ã‚„ã™
            mazeWidth = Math.min(25, 11 + Math.floor(level / 2));
            mazeHeight = Math.min(25, 11 + Math.floor(level / 2));

            // å¥‡æ•°ã‚µã‚¤ã‚ºã«èª¿æ•´
            if (mazeWidth % 2 === 0) mazeWidth++;
            if (mazeHeight % 2 === 0) mazeHeight++;

            // å…¨å£ã§åˆæœŸåŒ–
            maze = [];
            for (let y = 0; y < mazeHeight; y++) {
                maze[y] = [];
                for (let x = 0; x < mazeWidth; x++) {
                    maze[y][x] = 1; // 1 = å£
                }
            }

            // æ·±ã•å„ªå…ˆæ¢ç´¢ã§è¿·è·¯ç”Ÿæˆ
            function carve(x, y) {
                maze[y][x] = 0; // 0 = é€šè·¯

                const directions = [
                    [0, -2], // ä¸Š
                    [0, 2],  // ä¸‹
                    [-2, 0], // å·¦
                    [2, 0]   // å³
                ];

                // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;

                    if (nx > 0 && nx < mazeWidth - 1 && ny > 0 && ny < mazeHeight - 1 && maze[ny][nx] === 1) {
                        maze[y + dy/2][x + dx/2] = 0; // å£ã‚’é€šè·¯ã«
                        carve(nx, ny);
                    }
                }
            }

            // (1, 1) ã‹ã‚‰é–‹å§‹
            carve(1, 1);

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨ã‚´ãƒ¼ãƒ«ã‚’è¨­å®š
            player = { x: 1, y: 1 };
            goal = { x: mazeWidth - 2, y: mazeHeight - 2 };

            // ã‚´ãƒ¼ãƒ«ãŒå£ã®å ´åˆã¯èª¿æ•´
            while (maze[goal.y][goal.x] === 1) {
                goal.x--;
                if (maze[goal.y][goal.x] === 1) {
                    goal.y--;
                }
            }
        }

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 600);
            const maxHeight = window.innerHeight - 250;

            const size = Math.min(maxWidth, maxHeight, CELL_SIZE * mazeWidth);

            canvas.width = size;
            canvas.height = size * (mazeHeight / mazeWidth);
        }

        // æç”»
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const cellWidth = canvas.width / mazeWidth;
            const cellHeight = canvas.height / mazeHeight;

            // è¿·è·¯æç”»
            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    if (maze[y][x] === 1) {
                        // å£
                        const gradient = ctx.createLinearGradient(
                            x * cellWidth, y * cellHeight,
                            (x + 1) * cellWidth, (y + 1) * cellHeight
                        );
                        gradient.addColorStop(0, '#2a2a4a');
                        gradient.addColorStop(1, '#1a1a2e');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth + 1, cellHeight + 1);
                    } else {
                        // é€šè·¯
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                        ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
                    }
                }
            }

            // ã‚´ãƒ¼ãƒ«æç”»
            ctx.beginPath();
            ctx.arc(
                (goal.x + 0.5) * cellWidth,
                (goal.y + 0.5) * cellHeight,
                Math.min(cellWidth, cellHeight) * 0.35,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = '#ff4757';
            ctx.fill();
            ctx.strokeStyle = '#ff6b7a';
            ctx.lineWidth = 2;
            ctx.stroke();

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
            ctx.beginPath();
            ctx.arc(
                (player.x + 0.5) * cellWidth,
                (player.y + 0.5) * cellHeight,
                Math.min(cellWidth, cellHeight) * 0.35,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = '#2ed573';
            ctx.fill();
            ctx.strokeStyle = '#7bed9f';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // ç§»å‹•
        function move(dx, dy) {
            if (!startTime) {
                startTime = Date.now();
                gameTimer = setInterval(updateTimer, 1000);
            }

            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX >= 0 && newX < mazeWidth && newY >= 0 && newY < mazeHeight && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                moves++;
                document.getElementById('moves').textContent = moves;
                draw();

                // ã‚´ãƒ¼ãƒ«ãƒã‚§ãƒƒã‚¯
                if (player.x === goal.x && player.y === goal.y) {
                    victory();
                }
            }
        }

        // ã‚¿ã‚¤ãƒãƒ¼æ›´æ–°
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        }

        // å‹åˆ©
        function victory() {
            clearInterval(gameTimer);
            document.getElementById('victoryLevel').textContent = level;
            document.getElementById('victoryMoves').textContent = moves;
            document.getElementById('victoryTime').textContent = document.getElementById('time').textContent;
            document.getElementById('victoryModal').classList.add('show');
        }

        // æ¬¡ã®ãƒ¬ãƒ™ãƒ«
        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            document.getElementById('victoryModal').classList.remove('show');
            resetGame();
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            moves = 0;
            startTime = null;
            clearInterval(gameTimer);
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            generateMaze();
            resizeCanvas();
            draw();
        }

        // æ–°ã—ã„è¿·è·¯
        function newMaze() {
            resetGame();
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move(1, 0);
                    break;
            }
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒ¯ã‚¤ãƒ—ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) move(1, 0);
                else if (dx < -30) move(-1, 0);
            } else {
                if (dy > 30) move(0, 1);
                else if (dy < -30) move(0, -1);
            }
        }, { passive: true });

        // ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('newMazeBtn').addEventListener('click', newMaze);
        document.getElementById('resetBtn').addEventListener('click', () => {
            level = 1;
            document.getElementById('level').textContent = level;
            resetGame();
        });
        document.getElementById('nextLevelBtn').addEventListener('click', nextLevel);

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // ãƒªã‚µã‚¤ã‚º
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        // åˆæœŸåŒ–
        generateMaze();
        resizeCanvas();
        draw();
    </script>
</body>
</html>
