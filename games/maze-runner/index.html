<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maze Runner - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #00f5ff;
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }

        #info {
            display: flex;
            gap: 30px;
            color: #fff;
            font-size: clamp(14px, 2vw, 20px);
        }

        #info span {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #time {
            color: #00ff88;
        }

        #level {
            color: #ff6b6b;
        }

        canvas {
            border: 3px solid rgba(0, 245, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            background: #0a0a1a;
        }

        #fullscreenButton {
            padding: 12px 24px;
            font-size: 14px;
            background: rgba(0, 245, 255, 0.1);
            border: 2px solid rgba(0, 245, 255, 0.5);
            border-radius: 25px;
            color: #00f5ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        #fullscreenButton:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: scale(1.05);
        }

        #controls {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(12px, 2vw, 16px);
            text-align: center;
        }

        #winOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        #winOverlay.visible {
            display: flex;
        }

        #winOverlay h2 {
            color: #00ff88;
            font-size: clamp(32px, 6vw, 64px);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        #winOverlay p {
            color: #fff;
            font-size: clamp(16px, 3vw, 24px);
            margin-bottom: 30px;
        }

        #nextLevelButton {
            padding: 20px 40px;
            font-size: clamp(16px, 3vw, 24px);
            background: linear-gradient(135deg, #00ff88, #00f5ff);
            border: none;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        #nextLevelButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.8);
        }

        @media (max-width: 768px) {
            #gameContainer {
                gap: 15px;
            }

            #info {
                gap: 20px;
            }

            #controls {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üéÆ Maze Runner</h1>

        <div id="info">
            <span id="time">‚è±Ô∏è 0.0s</span>
            <span id="level">üèÜ Level 1</span>
        </div>

        <canvas id="canvas"></canvas>

        <button id="fullscreenButton">ÂÖ®ÁîªÈù¢</button>

        <div id="controls">
            PC: Áü¢Âç∞„Ç≠„Éº | „É¢„Éê„Ç§„É´: „Çπ„ÉØ„Ç§„Éó
        </div>

        <div id="winOverlay">
            <h2>üéâ Clear!</h2>
            <p id="winMessage">Time: 5.2s</p>
            <button id="nextLevelButton">Ê¨°„ÅÆ„É¨„Éô„É´„Å∏</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const timeDisplay = document.getElementById('time');
        const levelDisplay = document.getElementById('level');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const winOverlay = document.getElementById('winOverlay');
        const winMessage = document.getElementById('winMessage');
        const nextLevelButton = document.getElementById('nextLevelButton');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const CELL_SIZE = 30;
        let COLS, ROWS;
        let maze = [];
        let player = { x: 0, y: 0 };
        let goal = { x: 0, y: 0 };
        let startTime;
        let gameWon = false;
        let level = 1;

        // Ëø∑Ë∑Ø„Çª„É´
        class Cell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.walls = { top: true, right: true, bottom: true, left: true };
                this.visited = false;
            }
        }

        // Ëø∑Ë∑ØÁîüÊàêÔºàÊ∑±„ÅïÂÑ™ÂÖàÊé¢Á¥¢Ôºâ
        function generateMaze() {
            // ÂàùÊúüÂåñ
            maze = [];
            for (let y = 0; y < ROWS; y++) {
                maze[y] = [];
                for (let x = 0; x < COLS; x++) {
                    maze[y][x] = new Cell(x, y);
                }
            }

            // Ê∑±„ÅïÂÑ™ÂÖàÊé¢Á¥¢
            const stack = [];
            const start = maze[0][0];
            start.visited = true;
            stack.push(start);

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const neighbors = getUnvisitedNeighbors(current);

                if (neighbors.length > 0) {
                    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    removeWalls(current, next);
                    next.visited = true;
                    stack.push(next);
                } else {
                    stack.pop();
                }
            }
        }

        function getUnvisitedNeighbors(cell) {
            const neighbors = [];
            const { x, y } = cell;

            if (y > 0 && !maze[y - 1][x].visited) neighbors.push(maze[y - 1][x]); // ‰∏ä
            if (x < COLS - 1 && !maze[y][x + 1].visited) neighbors.push(maze[y][x + 1]); // Âè≥
            if (y < ROWS - 1 && !maze[y + 1][x].visited) neighbors.push(maze[y + 1][x]); // ‰∏ã
            if (x > 0 && !maze[y][x - 1].visited) neighbors.push(maze[y][x - 1]); // Â∑¶

            return neighbors;
        }

        function removeWalls(a, b) {
            const dx = a.x - b.x;
            const dy = a.y - b.y;

            if (dx === 1) {
                a.walls.left = false;
                b.walls.right = false;
            } else if (dx === -1) {
                a.walls.right = false;
                b.walls.left = false;
            }

            if (dy === 1) {
                a.walls.top = false;
                b.walls.bottom = false;
            } else if (dy === -1) {
                a.walls.bottom = false;
                b.walls.top = false;
            }
        }

        function initGame() {
            // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫
            const maxSize = Math.min(window.innerWidth - 40, window.innerHeight - 250, 600);
            canvas.width = maxSize;
            canvas.height = maxSize;

            // „É¨„Éô„É´„Å´Âøú„Åò„Å¶Èõ£ÊòìÂ∫¶„Ç¢„ÉÉ„Éó
            COLS = Math.floor(5 + level * 2);
            ROWS = Math.floor(5 + level * 2);

            // „Çª„É´„Çµ„Ç§„Ç∫Ë™øÊï¥
            const actualCellSize = Math.floor(canvas.width / COLS);
            canvas.width = actualCellSize * COLS;
            canvas.height = actualCellSize * ROWS;

            // Ëø∑Ë∑ØÁîüÊàê
            generateMaze();

            // „Éó„É¨„Ç§„É§„Éº„Å®„Ç¥„Éº„É´
            player = { x: 0, y: 0 };
            goal = { x: COLS - 1, y: ROWS - 1 };

            // „É™„Çª„ÉÉ„Éà
            gameWon = false;
            startTime = Date.now();
            winOverlay.classList.remove('visible');

            draw();
            updateInfo();
        }

        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cellSize = canvas.width / COLS;

            // Ëø∑Ë∑ØÊèèÁîª
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const cell = maze[y][x];
                    const px = x * cellSize;
                    const py = y * cellSize;

                    // Â£Å
                    ctx.strokeStyle = '#00f5ff';
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(0, 245, 255, 0.5)';

                    if (cell.walls.top) {
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        ctx.lineTo(px + cellSize, py);
                        ctx.stroke();
                    }
                    if (cell.walls.right) {
                        ctx.beginPath();
                        ctx.moveTo(px + cellSize, py);
                        ctx.lineTo(px + cellSize, py + cellSize);
                        ctx.stroke();
                    }
                    if (cell.walls.bottom) {
                        ctx.beginPath();
                        ctx.moveTo(px, py + cellSize);
                        ctx.lineTo(px + cellSize, py + cellSize);
                        ctx.stroke();
                    }
                    if (cell.walls.left) {
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        ctx.lineTo(px, py + cellSize);
                        ctx.stroke();
                    }

                    ctx.shadowBlur = 0;
                }
            }

            // „Ç¥„Éº„É´
            const goalPx = goal.x * cellSize + cellSize / 2;
            const goalPy = goal.y * cellSize + cellSize / 2;
            ctx.beginPath();
            ctx.arc(goalPx, goalPy, cellSize / 3, 0, Math.PI * 2);
            ctx.fillStyle = '#00ff88';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(0, 255, 136, 0.8)';
            ctx.fill();
            ctx.shadowBlur = 0;

            // „Éó„É¨„Ç§„É§„Éº
            const playerPx = player.x * cellSize + cellSize / 2;
            const playerPy = player.y * cellSize + cellSize / 2;
            ctx.beginPath();
            ctx.arc(playerPx, playerPy, cellSize / 4, 0, Math.PI * 2);
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(255, 107, 107, 0.8)';
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function movePlayer(dx, dy) {
            if (gameWon) return;

            const cell = maze[player.y][player.x];

            // Â£Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (dy === -1 && cell.walls.top) return;
            if (dx === 1 && cell.walls.right) return;
            if (dy === 1 && cell.walls.bottom) return;
            if (dx === -1 && cell.walls.left) return;

            // ÁßªÂãï
            player.x += dx;
            player.y += dy;

            // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
            player.x = Math.max(0, Math.min(COLS - 1, player.x));
            player.y = Math.max(0, Math.min(ROWS - 1, player.y));

            draw();
            checkWin();
        }

        function checkWin() {
            if (player.x === goal.x && player.y === goal.y) {
                gameWon = true;
                const time = ((Date.now() - startTime) / 1000).toFixed(1);
                winMessage.textContent = `Time: ${time}s`;
                winOverlay.classList.add('visible');
            }
        }

        function updateInfo() {
            if (!gameWon) {
                const time = ((Date.now() - startTime) / 1000).toFixed(1);
                timeDisplay.textContent = `‚è±Ô∏è ${time}s`;
                levelDisplay.textContent = `üèÜ Level ${level}`;
                requestAnimationFrame(updateInfo);
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -1);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(1, 0);
                    e.preventDefault();
                    break;
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 30) {
                if (absDx > absDy) {
                    movePlayer(dx > 0 ? 1 : -1, 0);
                } else {
                    movePlayer(0, dy > 0 ? 1 : -1);
                }
            }

            e.preventDefault();
        }, { passive: false });

        // ÂÖ®ÁîªÈù¢
        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Ê¨°„ÅÆ„É¨„Éô„É´
        nextLevelButton.addEventListener('click', () => {
            level++;
            initGame();
        });

        // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => {
            initGame();
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
