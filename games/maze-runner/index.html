<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maze Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #eee;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 5px;
        }
        canvas {
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            max-width: 100%;
            touch-action: none;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            color: #000;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 4px;
        }
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .win-screen.show {
            display: flex;
        }
        .win-content {
            text-align: center;
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .win-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ff88;
        }
        .instructions {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üèÉ Maze Runner</h1>

        <div class="stats">
            <div class="stat">„É¨„Éô„É´: <span id="level">1</span></div>
            <div class="stat">„Çπ„ÉÜ„ÉÉ„Éó: <span id="steps">0</span></div>
            <div class="stat">ÊúÄÁü≠: <span id="minSteps">-</span></div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button onclick="resetMaze()">üîÑ „É™„Çª„ÉÉ„Éà</button>
            <button onclick="nextLevel()">‚è≠ Ê¨°„ÅÆ„É¨„Éô„É´</button>
        </div>

        <div class="instructions">
            Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØWASD„ÅßÁßªÂãï / „Çπ„ÉØ„Ç§„Éó„Åß„ÇÇÊìç‰ΩúÂèØËÉΩ
        </div>
    </div>

    <div class="win-screen" id="winScreen">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>„Çπ„ÉÜ„ÉÉ„ÉóÊï∞: <span id="finalSteps">0</span></p>
            <button onclick="nextLevel(); hideWin();">Ê¨°„ÅÆ„É¨„Éô„É´„Å∏</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 25;
        let MAZE_WIDTH = 15;
        let MAZE_HEIGHT = 15;

        let maze = [];
        let player = { x: 0, y: 0 };
        let goal = { x: 0, y: 0 };
        let steps = 0;
        let level = 1;
        let minSteps = 0;

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 400);
            const maxHeight = window.innerHeight - 300;

            MAZE_WIDTH = Math.floor(maxWidth / CELL_SIZE);
            MAZE_HEIGHT = Math.floor(maxHeight / CELL_SIZE);

            if (MAZE_WIDTH % 2 === 0) MAZE_WIDTH--;
            if (MAZE_HEIGHT % 2 === 0) MAZE_HEIGHT--;

            MAZE_WIDTH = Math.max(11, Math.min(31, MAZE_WIDTH));
            MAZE_HEIGHT = Math.max(11, Math.min(31, MAZE_HEIGHT));

            canvas.width = MAZE_WIDTH * CELL_SIZE;
            canvas.height = MAZE_HEIGHT * CELL_SIZE;
        }

        function generateMaze() {
            maze = [];
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                maze[y] = [];
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    maze[y][x] = 1;
                }
            }

            function carve(x, y) {
                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0]
                ].sort(() => Math.random() - 0.5);

                maze[y][x] = 0;

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;

                    if (nx > 0 && nx < MAZE_WIDTH - 1 &&
                        ny > 0 && ny < MAZE_HEIGHT - 1 &&
                        maze[ny][nx] === 1) {
                        maze[y + dy / 2][x + dx / 2] = 0;
                        carve(nx, ny);
                    }
                }
            }

            carve(1, 1);

            player = { x: 1, y: 1 };
            goal = { x: MAZE_WIDTH - 2, y: MAZE_HEIGHT - 2 };

            steps = 0;
            calculateMinSteps();
            updateUI();
        }

        function calculateMinSteps() {
            const queue = [{ x: player.x, y: player.y, dist: 0 }];
            const visited = new Set();
            visited.add(`${player.x},${player.y}`);

            while (queue.length > 0) {
                const { x, y, dist } = queue.shift();

                if (x === goal.x && y === goal.y) {
                    minSteps = dist;
                    return;
                }

                const dirs = [[0, -1], [0, 1], [-1, 0], [1, 0]];
                for (const [dx, dy] of dirs) {
                    const nx = x + dx;
                    const ny = y + dy;
                    const key = `${nx},${ny}`;

                    if (nx >= 0 && nx < MAZE_WIDTH &&
                        ny >= 0 && ny < MAZE_HEIGHT &&
                        maze[ny][nx] === 0 &&
                        !visited.has(key)) {
                        visited.add(key);
                        queue.push({ x: nx, y: ny, dist: dist + 1 });
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < MAZE_HEIGHT; y++) {
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#16213e';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        ctx.strokeStyle = '#0f3460';
                        ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(
                player.x * CELL_SIZE + CELL_SIZE / 2,
                player.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(
                goal.x * CELL_SIZE + 3,
                goal.y * CELL_SIZE + 3,
                CELL_SIZE - 6,
                CELL_SIZE - 6
            );
        }

        function move(dx, dy) {
            const nx = player.x + dx;
            const ny = player.y + dy;

            if (nx >= 0 && nx < MAZE_WIDTH &&
                ny >= 0 && ny < MAZE_HEIGHT &&
                maze[ny][nx] === 0) {
                player.x = nx;
                player.y = ny;
                steps++;
                updateUI();
                draw();

                if (player.x === goal.x && player.y === goal.y) {
                    setTimeout(showWin, 300);
                }
            }
        }

        function showWin() {
            document.getElementById('finalSteps').textContent = steps;
            document.getElementById('winScreen').classList.add('show');
        }

        function hideWin() {
            document.getElementById('winScreen').classList.remove('show');
        }

        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('steps').textContent = steps;
            document.getElementById('minSteps').textContent = minSteps;
        }

        function resetMaze() {
            generateMaze();
            draw();
        }

        function nextLevel() {
            level++;
            generateMaze();
            draw();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            const keyMap = {
                'ArrowUp': [0, -1], 'w': [0, -1], 'W': [0, -1],
                'ArrowDown': [0, 1], 's': [0, 1], 'S': [0, 1],
                'ArrowLeft': [-1, 0], 'a': [-1, 0], 'A': [-1, 0],
                'ArrowRight': [1, 0], 'd': [1, 0], 'D': [1, 0]
            };

            if (keyMap[e.key]) {
                e.preventDefault();
                const [dx, dy] = keyMap[e.key];
                move(dx, dy);
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            const threshold = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > threshold) move(1, 0);
                else if (dx < -threshold) move(-1, 0);
            } else {
                if (dy > threshold) move(0, 1);
                else if (dy < -threshold) move(0, -1);
            }
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            generateMaze();
            draw();
        });

        resizeCanvas();
        generateMaze();
        draw();
    </script>
</body>
</html>
