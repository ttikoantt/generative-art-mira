<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stats span {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        canvas {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 15px;
        }

        .d-pad button {
            padding: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .d-pad button:nth-child(1) { grid-column: 2; grid-row: 1; }
        .d-pad button:nth-child(2) { grid-column: 1; grid-row: 2; }
        .d-pad button:nth-child(3) { grid-column: 3; grid-row: 2; }
        .d-pad button:nth-child(4) { grid-column: 2; grid-row: 3; }

        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .win-modal.show {
            display: flex;
        }

        .win-modal .content {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-modal h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .win-modal button {
            background: white;
            color: #7b2cbf;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Maze Runner</h1>
        <div class="stats">
            <span>üö© Level: <strong id="level">1</strong></span>
            <span>‚è±Ô∏è Time: <strong id="time">0</strong>s</span>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="instructions">
            ‚å®Ô∏è Áü¢Âç∞„Ç≠„Éº „Åã üïπÔ∏è „Éú„Çø„É≥„ÅßÁßªÂãï | üéØ „Ç¥„Éº„É´„ÇíÁõÆÊåá„ÅõÔºÅ
        </div>
        <div class="controls">
            <button onclick="newGame()">üîÑ New Game</button>
            <button onclick="toggleFullscreen()">üì∫ Fullscreen</button>
        </div>
        <div class="d-pad">
            <button ontouchstart="move(0, -1); event.preventDefault()">‚¨ÜÔ∏è</button>
            <button ontouchstart="move(-1, 0); event.preventDefault()">‚¨ÖÔ∏è</button>
            <button ontouchstart="move(1, 0); event.preventDefault()">‚û°Ô∏è</button>
            <button ontouchstart="move(0, 1); event.preventDefault()">‚¨áÔ∏è</button>
        </div>
    </div>

    <div class="win-modal" id="winModal">
        <div class="content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p id="winTime">Time: 0s</p>
            <br>
            <button onclick="nextLevel()">Ê¨°„ÅÆ„É¨„Éô„É´„Å∏ ‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 20;
        let MAZE_WIDTH, MAZE_HEIGHT;
        let maze = [];
        let player = { x: 0, y: 0 };
        let goal = { x: 0, y: 0 };
        let level = 1;
        let startTime = Date.now();
        let timerInterval;

        function initMaze() {
            MAZE_WIDTH = Math.floor(canvas.width / CELL_SIZE);
            MAZE_HEIGHT = Math.floor(canvas.height / CELL_SIZE);

            // Initialize maze with walls
            maze = [];
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                maze[y] = [];
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    maze[y][x] = 1; // Wall
                }
            }

            // Generate maze using recursive backtracking
            const stack = [];
            const startX = 1;
            const startY = 1;
            maze[startY][startX] = 0;
            stack.push({ x: startX, y: startY });

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const neighbors = [];

                // Check all 4 directions
                const directions = [
                    { dx: 0, dy: -2 },
                    { dx: 2, dy: 0 },
                    { dx: 0, dy: 2 },
                    { dx: -2, dy: 0 }
                ];

                for (const dir of directions) {
                    const nx = current.x + dir.dx;
                    const ny = current.y + dir.dy;

                    if (nx > 0 && nx < MAZE_WIDTH - 1 && ny > 0 && ny < MAZE_HEIGHT - 1 && maze[ny][nx] === 1) {
                        neighbors.push({ x: nx, y: ny, dx: dir.dx / 2, dy: dir.dy / 2 });
                    }
                }

                if (neighbors.length > 0) {
                    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    maze[current.y + next.dy][current.x + next.dx] = 0;
                    maze[next.y][next.x] = 0;
                    stack.push({ x: next.x, y: next.y });
                } else {
                    stack.pop();
                }
            }

            // Set player and goal positions
            player = { x: 1, y: 1 };
            goal = { x: MAZE_WIDTH - 2, y: MAZE_HEIGHT - 2 };
            maze[goal.y][goal.x] = 0;

            // Add some random openings based on level
            const extraOpenings = Math.floor(level / 2);
            for (let i = 0; i < extraOpenings; i++) {
                const x = Math.floor(Math.random() * (MAZE_WIDTH - 2)) + 1;
                const y = Math.floor(Math.random() * (MAZE_HEIGHT - 2)) + 1;
                maze[y][x] = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw maze
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#2a2a4a';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    } else {
                        ctx.fillStyle = '#1a1a2e';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw goal
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(
                goal.x * CELL_SIZE + CELL_SIZE / 2,
                goal.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw player
            ctx.fillStyle = '#00d4ff';
            ctx.beginPath();
            ctx.arc(
                player.x * CELL_SIZE + CELL_SIZE / 2,
                player.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Player glow
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00d4ff';
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function move(dx, dy) {
            const nx = player.x + dx;
            const ny = player.y + dy;

            if (nx >= 0 && nx < MAZE_WIDTH && ny >= 0 && ny < MAZE_HEIGHT && maze[ny][nx] === 0) {
                player.x = nx;
                player.y = ny;
                draw();

                // Check win condition
                if (player.x === goal.x && player.y === goal.y) {
                    win();
                }
            }
        }

        function win() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('winTime').textContent = `Time: ${elapsed}s`;
            document.getElementById('winModal').classList.add('show');
        }

        function newGame() {
            level = 1;
            document.getElementById('level').textContent = level;
            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time').textContent = elapsed;
            }, 1000);
            document.getElementById('winModal').classList.remove('show');
            initMaze();
            draw();
        }

        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time').textContent = elapsed;
            }, 1000);
            document.getElementById('winModal').classList.remove('show');
            initMaze();
            draw();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': move(0, -1); e.preventDefault(); break;
                case 'ArrowDown': move(0, 1); e.preventDefault(); break;
                case 'ArrowLeft': move(-1, 0); e.preventDefault(); break;
                case 'ArrowRight': move(1, 0); e.preventDefault(); break;
            }
        });

        // Initialize
        newGame();
    </script>
</body>
</html>
