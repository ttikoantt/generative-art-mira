<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maze Runner - Ëø∑Ë∑Ø„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .game-header {
            color: white;
            margin-bottom: 20px;
        }

        .game-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        canvas {
            background: #1a1a2e;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .dpad button {
            width: 60px;
            height: 60px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
            backdrop-filter: blur(10px);
        }

        .dpad button:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }

        .dpad button:nth-child(1) { grid-column: 2; grid-row: 1; }
        .dpad button:nth-child(2) { grid-column: 1; grid-row: 2; }
        .dpad button:nth-child(3) { grid-column: 3; grid-row: 2; }
        .dpad button:nth-child(4) { grid-column: 2; grid-row: 2; }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .overlay-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .overlay-content h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .overlay-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .overlay-content button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .overlay-content button:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            .controls {
                display: none;
            }
            canvas {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>üèÉ Maze Runner</h1>
            <div class="stats">
                <div class="stat">‚è±Ô∏è <span id="time">0.0</span>s</div>
                <div class="stat">üéØ „É¨„Éô„É´ <span id="level">1</span></div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è Áü¢Âç∞„Ç≠„Éº„ÅßÁßªÂãï
        </div>

        <div class="mobile-controls">
            <div class="dpad">
                <button onclick="move(0, -1)">‚¨ÜÔ∏è</button>
                <button onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
                <button onclick="move(0, 1)">‚¨áÔ∏è</button>
                <button onclick="move(1, 0)">‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <h2>üéÆ Maze Runner</h2>
            <p>Ëø∑Ë∑Ø„ÇíÊîªÁï•„Åó„Å¶„Ç¥„Éº„É´„ÇíÁõÆÊåá„ÅõÔºÅ</p>
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="overlay" id="winOverlay" style="display: none;">
        <div class="overlay-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>„Çø„Ç§„É†: <span id="finalTime">0</span>Áßí</p>
            <button onclick="nextLevel()">Ê¨°„ÅÆ„É¨„Éô„É´„Å∏</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const CELL_SIZE = 25;
        const MAZE_WIDTH = 15;
        const MAZE_HEIGHT = 15;

        let maze = [];
        let player = { x: 0, y: 0 };
        let goal = { x: MAZE_WIDTH - 1, y: MAZE_HEIGHT - 1 };
        let level = 1;
        let startTime = 0;
        let gameRunning = false;

        // Canvas setup
        canvas.width = MAZE_WIDTH * CELL_SIZE;
        canvas.height = MAZE_HEIGHT * CELL_SIZE;

        // Maze generation using DFS
        function generateMaze() {
            // Initialize maze with all walls
            maze = [];
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                maze[y] = [];
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    maze[y][x] = 1; // 1 = wall
                }
            }

            // DFS maze generation
            function carve(x, y) {
                maze[y][x] = 0; // 0 = path

                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0]
                ];

                // Shuffle directions
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }

                for (let [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;

                    if (nx >= 0 && nx < MAZE_WIDTH && ny >= 0 && ny < MAZE_HEIGHT && maze[ny][nx] === 1) {
                        maze[y + dy/2][x + dx/2] = 0; // Remove wall between
                        carve(nx, ny);
                    }
                }
            }

            carve(1, 1);

            // Ensure start and end are open
            maze[1][1] = 0;
            maze[MAZE_HEIGHT - 2][MAZE_WIDTH - 2] = 0;

            player = { x: 1, y: 1 };
            goal = { x: MAZE_WIDTH - 2, y: MAZE_HEIGHT - 2 };
        }

        // Draw maze
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw maze
            for (let y = 0; y < MAZE_HEIGHT; y++) {
                for (let x = 0; x < MAZE_WIDTH; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#16213e';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        
                        // Add 3D effect
                        ctx.fillStyle = '#0f3460';
                        ctx.fillRect(x * CELL_SIZE + 2, y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                    } else {
                        ctx.fillStyle = '#1a1a2e';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }

            // Draw goal
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(
                goal.x * CELL_SIZE + CELL_SIZE / 2,
                goal.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Goal glow
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw player
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(
                player.x * CELL_SIZE + CELL_SIZE / 2,
                player.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Player glow
            ctx.shadowColor = '#667eea';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Move player
        function move(dx, dy) {
            if (!gameRunning) return;

            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX >= 0 && newX < MAZE_WIDTH && newY >= 0 && newY < MAZE_HEIGHT && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                draw();

                // Check win
                if (player.x === goal.x && player.y === goal.y) {
                    win();
                }
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': move(0, -1); break;
                case 'ArrowDown': move(0, 1); break;
                case 'ArrowLeft': move(-1, 0); break;
                case 'ArrowRight': move(1, 0); break;
            }
        });

        // Game loop for timer
        function gameLoop() {
            if (!gameRunning) return;

            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('time').textContent = elapsed;

            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('winOverlay').style.display = 'none';
            
            generateMaze();
            draw();
            
            startTime = Date.now();
            gameRunning = true;
            gameLoop();
        }

        // Win
        function win() {
            gameRunning = false;
            const finalTime = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('winOverlay').style.display = 'flex';
        }

        // Next level
        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            startGame();
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        generateMaze();
        draw();
    </script>
</body>
</html>
