<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maze Runner - Ëø∑Ë∑Ø„É©„É≥„Éä„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .header {
            display: flex;
            gap: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin-top: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .mobile-btn:nth-child(1) {
            grid-column: 2;
        }

        .mobile-btn:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-btn:nth-child(3) {
            grid-column: 2;
            grid-row: 2;
        }

        .mobile-btn:nth-child(4) {
            grid-column: 3;
            grid-row: 2;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }

            .header {
                font-size: 14px;
                gap: 15px;
            }

            .stat-value {
                font-size: 20px;
            }

            .game-container {
                padding: 10px;
                gap: 15px;
            }
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(78, 205, 196, 0.5);
            color: #fff;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.3);
        }

        .game-over.show {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .game-over .highlight {
            color: #ffd93d;
            font-weight: 700;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stat">
                <span class="stat-label">„É¨„Éô„É´</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">„Çø„Ç§„É†</span>
                <span class="stat-value" id="time">00:00</span>
            </div>
            <div class="stat">
                <span class="stat-label">„Éô„Çπ„Éà</span>
                <span class="stat-value" id="best">--:--</span>
            </div>
        </div>

        <canvas id="canvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn" id="newGameBtn">üîÑ Êñ∞Ë¶è</button>
            <button class="btn" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" data-dir="up">‚Üë</button>
            <button class="mobile-btn" data-dir="left">‚Üê</button>
            <button class="mobile-btn" data-dir="down">‚Üì</button>
            <button class="mobile-btn" data-dir="right">‚Üí</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>„É¨„Éô„É´ <span class="highlight" id="clearLevel">1</span> ÂÆåÊàê!</p>
        <p>„Çø„Ç§„É†: <span class="highlight" id="clearTime">00:00</span></p>
        <button class="btn" id="nextLevelBtn">Ê¨°„ÅÆ„É¨„Éô„É´„Å∏</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let level = 1;
        let maze = [];
        let player = { x: 1, y: 1 };
        let goal = { x: 0, y: 0 };
        let cellSize = 20;
        let mazeWidth, mazeHeight;
        let startTime = Date.now();
        let timerInterval;
        let bestTime = localStorage.getItem('mazeBestTime') || null;

        function getMazeSize(level) {
            const baseSize = 11;
            const increment = 4;
            return baseSize + Math.floor((level - 1) * increment);
        }

        function generateMaze(width, height) {
            // Initialize maze with walls
            const maze = [];
            for (let y = 0; y < height; y++) {
                maze[y] = [];
                for (let x = 0; x < width; x++) {
                    maze[y][x] = 1; // 1 = wall
                }
            }

            // Recursive backtracker maze generation
            const stack = [];
            const startX = 1;
            const startY = 1;

            maze[startY][startX] = 0; // 0 = path
            stack.push({ x: startX, y: startY });

            const directions = [
                { dx: 0, dy: -2 }, // up
                { dx: 2, dy: 0 },  // right
                { dx: 0, dy: 2 },  // down
                { dx: -2, dy: 0 }  // left
            ];

            while (stack.length > 0) {
                const current = stack[stack.length - 1];

                // Shuffle directions
                const shuffledDirs = directions.sort(() => Math.random() - 0.5);
                let found = false;

                for (const dir of shuffledDirs) {
                    const nx = current.x + dir.dx;
                    const ny = current.y + dir.dy;

                    if (nx > 0 && nx < width - 1 && ny > 0 && ny < height - 1 && maze[ny][nx] === 1) {
                        maze[ny][nx] = 0;
                        maze[current.y + dir.dy / 2][current.x + dir.dx / 2] = 0;
                        stack.push({ x: nx, y: ny });
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    stack.pop();
                }
            }

            return maze;
        }

        function initLevel() {
            const size = getMazeSize(level);
            mazeWidth = size;
            mazeHeight = size;

            // Adjust cell size based on screen
            const maxCanvasSize = Math.min(window.innerWidth - 60, window.innerHeight - 300, 500);
            cellSize = Math.floor(maxCanvasSize / size);
            canvas.width = cellSize * size;
            canvas.height = cellSize * size;

            maze = generateMaze(mazeWidth, mazeHeight);

            player = { x: 1, y: 1 };
            goal = { x: mazeWidth - 2, y: mazeHeight - 2 };
            maze[goal.y][goal.x] = 0;

            startTime = Date.now();
            updateTimer();
            draw();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw maze
            for (let y = 0; y < mazeHeight; y++) {
                for (let x = 0; x < mazeWidth; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#16213e';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                        ctx.strokeStyle = '#0f3460';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }

            // Draw goal
            ctx.fillStyle = '#ffd93d';
            ctx.shadowColor = '#ffd93d';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                goal.x * cellSize + cellSize / 2,
                goal.y * cellSize + cellSize / 2,
                cellSize / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw player
            ctx.fillStyle = '#4ecdc4';
            ctx.shadowColor = '#4ecdc4';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize / 2,
                player.y * cellSize + cellSize / 2,
                cellSize / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX >= 0 && newX < mazeWidth && newY >= 0 && newY < mazeHeight && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                draw();

                if (player.x === goal.x && player.y === goal.y) {
                    clearLevel();
                }
            }
        }

        function clearLevel() {
            const clearTime = Date.now() - startTime;
            const timeStr = formatTime(clearTime);

            if (!bestTime || clearTime < bestTime) {
                bestTime = clearTime;
                localStorage.setItem('mazeBestTime', bestTime);
                document.getElementById('best').textContent = timeStr;
            }

            document.getElementById('clearLevel').textContent = level;
            document.getElementById('clearTime').textContent = timeStr;
            document.getElementById('gameOver').classList.add('show');
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            document.getElementById('time').textContent = formatTime(elapsed);
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function newGame() {
            level = 1;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').classList.remove('show');
            initLevel();
        }

        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').classList.remove('show');
            initLevel();
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -1);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(1, 0);
                    e.preventDefault();
                    break;
            }
        });

        // Touch controls
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                movePlayer(dx > 0 ? 1 : -1, 0);
            } else {
                movePlayer(0, dy > 0 ? 1 : -1);
            }
        }, { passive: true });

        // Mobile controls
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const dir = btn.dataset.dir;
                switch (dir) {
                    case 'up': movePlayer(0, -1); break;
                    case 'down': movePlayer(0, 1); break;
                    case 'left': movePlayer(-1, 0); break;
                    case 'right': movePlayer(1, 0); break;
                }
            });
        });

        document.getElementById('newGameBtn').addEventListener('click', newGame);
        document.getElementById('nextLevelBtn').addEventListener('click', nextLevel);
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Timer
        timerInterval = setInterval(updateTimer, 100);

        // Initialize
        if (bestTime) {
            document.getElementById('best').textContent = formatTime(bestTime);
        }
        initLevel();
    </script>
</body>
</html>
