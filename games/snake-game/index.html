<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - „Éü„É©„ÅÆ„Ç≤„Éº„É†„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .score-item span {
            font-weight: bold;
            color: #ffd700;
        }

        canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .control-btn.empty {
            visibility: hidden;
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 14px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .game-over button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 50;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üêç Snake Game</h1>

        <div class="score-board">
            <div class="score-item">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="score-item">ÊúÄÈ´ò: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <div class="control-btn empty"></div>
            <div class="control-btn" id="upBtn">‚Üë</div>
            <div class="control-btn empty"></div>
            <div class="control-btn" id="leftBtn">‚Üê</div>
            <div class="control-btn" id="downBtn">‚Üì</div>
            <div class="control-btn" id="rightBtn">‚Üí</div>
        </div>

        <div class="info">Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Çø„ÉÉ„Éó„ÅßÊìç‰Ωú</div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 400);
            const maxHeight = Math.min(window.innerHeight - 300, 400);
            const size = Math.min(maxWidth, maxHeight);
            canvas.width = size;
            canvas.height = size;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game settings
        const gridSize = 20;
        let tileCount = canvas.width / gridSize;

        // Update tile count on resize
        window.addEventListener('resize', () => {
            tileCount = canvas.width / gridSize;
        });

        // Snake state
        let snake = [
            { x: 10, y: 10 }
        ];
        let velocityX = 0;
        let velocityY = 0;
        let nextVelocityX = 0;
        let nextVelocityY = 0;

        // Food
        let foodX = 15;
        let foodY = 15;

        // Score
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // Game speed
        let gameSpeed = 100;
        let lastGameTime = 0;

        // Game loop
        function gameLoop(currentTime) {
            window.requestAnimationFrame(gameLoop);

            if (currentTime - lastGameTime < gameSpeed) {
                return;
            }

            lastGameTime = currentTime;
            update();
            draw();
        }

        function update() {
            // Update velocity
            velocityX = nextVelocityX;
            velocityY = nextVelocityY;

            // Move snake
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // Wrap around
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Check collision with self
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y && (velocityX !== 0 || velocityY !== 0)) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === foodX && head.y === foodY) {
                score++;
                document.getElementById('score').textContent = score;

                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }

                // Generate new food
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (foodX === segment.x && foodY === segment.y) {
                    generateFood();
                    return;
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );

                if (index === 0) {
                    // Head
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc66');
                } else {
                    // Body
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 204, 102, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 4;
                    const eyeOffset = 5;

                    if (velocityX === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - 9, eyeSize, eyeSize);
                    } else if (velocityX === -1) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - 9, eyeSize, eyeSize);
                    } else if (velocityY === 1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - 9, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (velocityY === -1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - 9, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });

            // Draw food
            const foodGradient = ctx.createRadialGradient(
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                0,
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a5a');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Food glow
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            velocityX = 0;
            velocityY = 0;
            nextVelocityX = 0;
            nextVelocityY = 0;
            score = 0;
            gameSpeed = 100;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            generateFood();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (velocityY !== 1) {
                        nextVelocityX = 0;
                        nextVelocityY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                        nextVelocityX = 0;
                        nextVelocityY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        nextVelocityX = -1;
                        nextVelocityY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        nextVelocityX = 1;
                        nextVelocityY = 0;
                    }
                    break;
            }
        });

        // Touch controls
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (velocityY !== 1) {
                nextVelocityX = 0;
                nextVelocityY = -1;
            }
        });

        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (velocityY !== -1) {
                nextVelocityX = 0;
                nextVelocityY = 1;
            }
        });

        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (velocityX !== 1) {
                nextVelocityX = -1;
                nextVelocityY = 0;
            }
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (velocityX !== -1) {
                nextVelocityX = 1;
                nextVelocityY = 0;
            }
        });

        // Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && velocityX !== -1) {
                    nextVelocityX = 1;
                    nextVelocityY = 0;
                } else if (diffX < 0 && velocityX !== 1) {
                    nextVelocityX = -1;
                    nextVelocityY = 0;
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && velocityY !== -1) {
                    nextVelocityX = 0;
                    nextVelocityY = 1;
                } else if (diffY < 0 && velocityY !== 1) {
                    nextVelocityX = 0;
                    nextVelocityY = -1;
                }
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start game
        generateFood();
        window.requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
