<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game - „Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ffff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .score-board {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .score-item label {
            color: #888;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }

        .score-item .value {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }

        .score-item .value.high {
            color: #ff00ff;
        }

        #gameCanvas {
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            background: #0a0e27;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: white;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .mobile-controls {
            display: none;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 20px;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            padding: 0;
        }

        .mobile-controls .up { grid-area: up; }
        .mobile-controls .down { grid-area: down; }
        .mobile-controls .left { grid-area: left; }
        .mobile-controls .right { grid-area: right; }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff00ff;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .game-over h2 {
            color: #ff00ff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .game-over .final-score {
            font-size: 48px;
            color: #00ffff;
            font-weight: bold;
            margin: 20px 0;
        }

        .fullscreen {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            padding: 8px 16px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }

            h1 {
                font-size: 20px;
            }

            .score-item {
                padding: 8px 15px;
            }

            .score-item .value {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            #gameCanvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üêç Snake Game</h1>

        <div class="score-board">
            <div class="score-item">
                <label>SCORE</label>
                <div class="value" id="score">0</div>
            </div>
            <div class="score-item">
                <label>HIGH SCORE</label>
                <div class="value high" id="highScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button onclick="pauseGame()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <div class="mobile-controls">
            <button class="up" onclick="changeDirection('up')">‚Üë</button>
            <button class="left" onclick="changeDirection('left')">‚Üê</button>
            <button class="down" onclick="changeDirection('down')">‚Üì</button>
            <button class="right" onclick="changeDirection('right')">‚Üí</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="finalScore">0</div>
        <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        const GRID_SIZE = 20;
        const TILE_COUNT = 20;
        canvas.width = GRID_SIZE * TILE_COUNT;
        canvas.height = GRID_SIZE * TILE_COUNT;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 150;
        let isPaused = false;

        // Ëâ≤Ë®≠ÂÆö
        const colors = {
            snakeHead: '#00ffff',
            snakeBody: '#00cccc',
            food: '#ff00ff',
            grid: 'rgba(255, 255, 255, 0.05)'
        };

        // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫
        document.getElementById('highScore').textContent = highScore;

        function drawGrid() {
            ctx.strokeStyle = colors.grid;
            ctx.lineWidth = 0.5;

            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;

                // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const gradient = ctx.createRadialGradient(
                    x + GRID_SIZE / 2, y + GRID_SIZE / 2, 0,
                    x + GRID_SIZE / 2, y + GRID_SIZE / 2, GRID_SIZE
                );

                if (index === 0) {
                    gradient.addColorStop(0, colors.snakeHead);
                    gradient.addColorStop(1, '#008888');
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, colors.snakeBody);
                    gradient.addColorStop(1, `rgba(0, 150, 150, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(x + 1, y + 1, GRID_SIZE - 2, GRID_SIZE - 2, 4);
                ctx.fill();

                // È†≠„Å´ÁõÆ„ÇíËøΩÂä†
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (direction.x === 1) {
                        ctx.fillRect(x + GRID_SIZE - eyeOffset, y + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(x + GRID_SIZE - eyeOffset, y + GRID_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(x + eyeOffset - eyeSize, y + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(x + eyeOffset - eyeSize, y + GRID_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.y === 1) {
                        ctx.fillRect(x + eyeOffset, y + GRID_SIZE - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(x + GRID_SIZE - eyeOffset - eyeSize, y + GRID_SIZE - eyeOffset, eyeSize, eyeSize);
                    } else if (direction.y === -1) {
                        ctx.fillRect(x + eyeOffset, y + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(x + GRID_SIZE - eyeOffset - eyeSize, y + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });
        }

        function drawFood() {
            const x = food.x * GRID_SIZE;
            const y = food.y * GRID_SIZE;

            // „Ç∞„É≠„ÉºÂäπÊûú
            const gradient = ctx.createRadialGradient(
                x + GRID_SIZE / 2, y + GRID_SIZE / 2, 0,
                x + GRID_SIZE / 2, y + GRID_SIZE / 2, GRID_SIZE
            );
            gradient.addColorStop(0, colors.food);
            gradient.addColorStop(0.5, '#ff00ff');
            gradient.addColorStop(1, 'rgba(255, 0, 255, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x + GRID_SIZE / 2, y + GRID_SIZE / 2, GRID_SIZE / 2 + 2, 0, Math.PI * 2);
            ctx.fill();

            // È£ü„ÅπÁâ©„ÅÆÊú¨‰Ωì
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(x + GRID_SIZE / 2, y + GRID_SIZE / 2, GRID_SIZE / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function update() {
            if (isPaused) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Â£Å„Å®„ÅÆË°ùÁ™ÅÔºà„É©„ÉÉ„Éó„Ç¢„É©„Ç¶„É≥„ÉâÔºâ
            if (head.x < 0) head.x = TILE_COUNT - 1;
            if (head.x >= TILE_COUNT) head.x = 0;
            if (head.y < 0) head.y = TILE_COUNT - 1;
            if (head.y >= TILE_COUNT) head.y = 0;

            // Ëá™ÂàÜ„Å®„ÅÆË°ùÁ™Å
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();

                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
                if (score % 50 === 0 && gameSpeed > 80) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid();
            drawFood();
            drawSnake();
        }

        function gameStep() {
            update();
            draw();
        }

        function startGame() {
            // „É™„Çª„ÉÉ„Éà
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            gameSpeed = 150;
            isPaused = false;

            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';

            spawnFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);

            // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
            document.addEventListener('keydown', handleKeyDown);
        }

        function pauseGame() {
            if (!gameLoop) return;
            isPaused = !isPaused;
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';

            document.removeEventListener('keydown', handleKeyDown);
        }

        function changeDirection(dir) {
            if (!gameLoop) return;

            switch (dir) {
                case 'up':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        function handleKeyDown(e) {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Çπ„ÉØ„Ç§„ÉóÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const minSwipe = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > minSwipe) {
                    changeDirection(dx > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(dy) > minSwipe) {
                    changeDirection(dy > 0 ? 'down' : 'up');
                }
            }
        }

        // ÂàùÊúüÊèèÁîª
        draw();

        // „Ç≤„Éº„É†ÈñãÂßã„Çí‰øÉ„Åô„ÉÜ„Ç≠„Çπ„Éà
        ctx.fillStyle = '#00ffff';
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
