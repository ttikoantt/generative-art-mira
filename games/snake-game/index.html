<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - ヘビゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-board {
            display: flex;
            gap: 40px;
            color: white;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ffc8;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
        }

        canvas {
            border: 3px solid #00ffc8;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            border: 2px solid #00ffc8;
            box-shadow: 0 0 50px rgba(0, 255, 200, 0.5);
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .game-over .final-score {
            font-size: 48px;
            color: #00ffc8;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00ffc8 0%, #00a8ff 100%);
            color: #1a1a2e;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            margin-top: 20px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 15px;
            background: rgba(0, 255, 200, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid rgba(0, 255, 200, 0.5);
        }

        .mobile-btn:active {
            background: rgba(0, 255, 200, 0.6);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 90vw;
                max-height: 50vh;
            }

            .mobile-controls {
                display: grid;
            }

            .score-board {
                gap: 20px;
            }

            .score-value {
                font-size: 24px;
            }

            .game-over {
                padding: 20px;
                width: 90vw;
            }

            .game-over h2 {
                font-size: 28px;
            }

            .game-over .final-score {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">BEST</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" onclick="setDirection('up')">↑</button>
            <div></div>
            <button class="mobile-btn" onclick="setDirection('left')">←</button>
            <button class="mobile-btn" onclick="setDirection('down')">↓</button>
            <button class="mobile-btn" onclick="setDirection('right')">→</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>最終スコア</p>
        <div class="final-score" id="finalScore">0</div>
        <div class="controls">
            <button class="btn" onclick="restartGame()">もう一度</button>
            <button class="btn" onclick="toggleFullscreen()">全画面</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // キャンバスサイズ
        const gridSize = 20;
        const canvasSize = 400;
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        // ゲーム状態
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 15, y: 10 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let isGameOver = false;

        // ハイスコア表示
        document.getElementById('highScore').textContent = highScore;

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    e.preventDefault();
                    break;
            }
        });

        // モバイル操作
        function setDirection(dir) {
            switch (dir) {
                case 'up':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        // ゲーム更新
        function update() {
            if (isGameOver) return;

            // 方向を更新
            direction = { ...nextDirection };

            // 新しい頭の位置
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // 壁衝突判定
            if (head.x < 0 || head.x >= canvasSize / gridSize ||
                head.y < 0 || head.y >= canvasSize / gridSize) {
                gameOver();
                return;
            }

            // 自己衝突判定
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            // 頭を追加
            snake.unshift(head);

            // 食べ物を食べたか
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();

                // スピードアップ
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                // 尻尾を削除
                snake.pop();
            }

            draw();
        }

        // 描画
        function draw() {
            // 背景
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // グリッド（オプション）
            ctx.strokeStyle = 'rgba(0, 255, 200, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= canvasSize; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvasSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvasSize, i);
                ctx.stroke();
            }

            // 蛇を描画
            snake.forEach((segment, index) => {
                const hue = 160 + (index * 2) % 40;
                const saturation = 100;
                const lightness = 50 + (index * 0.5);
                const alpha = 1 - (index * 0.02);

                ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${Math.max(alpha, 0.3)})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${hue}, ${saturation}%, 50%, 0.8)`;

                const padding = 1;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + padding,
                    segment.y * gridSize + padding,
                    gridSize - padding * 2,
                    gridSize - padding * 2,
                    4
                );
                ctx.fill();
            });

            // 食べ物を描画
            ctx.fillStyle = '#ff4757';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff4757';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        // 食べ物を生成
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvasSize / gridSize)),
                    y: Math.floor(Math.random() * (canvasSize / gridSize))
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        // ゲームオーバー
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);

            // ハイスコア更新
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // リスタート
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 100;
            isGameOver = false;

            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';

            generateFood();
            draw();

            clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ゲーム開始
        generateFood();
        draw();
        gameLoop = setInterval(update, gameSpeed);
    </script>
</body>
</html>
