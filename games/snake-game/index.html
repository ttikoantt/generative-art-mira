<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Reloaded</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            border-radius: 8px;
        }

        #fullscreenBtn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .info {
            display: flex;
            gap: 30px;
            color: #00ff88;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff88;
        }

        .score-box span {
            font-weight: bold;
        }

        canvas {
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: rgba(0, 20, 10, 0.8);
        }

        .controls {
            color: #00ff88;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 2px solid #00ff88;
            color: #00ff88;
            text-align: center;
            display: none;
            z-index: 100;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
        }

        .game-over h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .game-over button:hover {
            background: #00ff88;
            color: #0a0a0a;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 16px;
                gap: 20px;
            }

            .controls {
                font-size: 12px;
            }

            #fullscreenBtn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .game-over {
                padding: 30px;
            }

            .game-over h1 {
                font-size: 28px;
            }

            .game-over p {
                font-size: 20px;
            }

            .game-over button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            canvas {
                width: 320px !important;
                height: 320px !important;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">üì∫ ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <div class="info">
            <div class="score-box">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="score-box">„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
        </div>

        <canvas id="game" width="400" height="400"></canvas>

        <div class="controls">
            ‚Üê ‚Üí ‚Üë ‚Üì „Åæ„Åü„ÅØ „Çπ„ÉØ„Ç§„Éó„ÅßÊìç‰Ωú<br>
            „Çπ„Éö„Éº„Çπ„Åß„Éù„Éº„Ç∫
        </div>

        <div class="game-over" id="gameOver">
            <h1>üíÄ GAME OVER</h1>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button id="restartBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const finalScoreDisplay = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;
        let particles = [];

        highScoreDisplay.textContent = highScore;

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && velocity.x !== -1) velocity = { x: 1, y: 0 };
                else if (diffX < 0 && velocity.x !== 1) velocity = { x: -1, y: 0 };
            } else {
                if (diffY > 0 && velocity.y !== -1) velocity = { x: 0, y: 1 };
                else if (diffY < 0 && velocity.y !== 1) velocity = { x: 0, y: -1 };
            }
            e.preventDefault();
        }, { passive: false });

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (velocity.y !== 1) velocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (velocity.y !== -1) velocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (velocity.x !== 1) velocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (velocity.x !== -1) velocity = { x: 1, y: 0 };
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    color: color
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 136, ${p.life})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ff88';
                ctx.fill();
            });
        }

        function gameUpdate() {
            if (isPaused || isGameOver) return;

            // ÁßªÂãï
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Ë°ùÁ™ÅÂà§ÂÆö
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // È£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;

                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }

                createParticles(
                    head.x * gridSize + gridSize / 2,
                    head.y * gridSize + gridSize / 2,
                    '#00ff88'
                );

                // Êñ∞„Åó„ÅÑÈ§å
                do {
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (snake.some(s => s.x === food.x && s.y === food.y));
            } else {
                snake.pop();
            }
        }

        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = 'rgba(0, 10, 5, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Ëõá
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc66');
                } else {
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${0.8 - index * 0.02})`);
                    gradient.addColorStop(1, `rgba(0, 204, 102, ${0.6 - index * 0.02})`);
                }

                ctx.fillStyle = gradient;
                ctx.shadowBlur = index === 0 ? 20 : 10;
                ctx.shadowColor = '#00ff88';
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // È§å
            const time = Date.now() * 0.005;
            const foodScale = Math.sin(time) * 0.2 + 1;
            const foodSize = gridSize * foodScale;
            const foodOffset = (gridSize - foodSize) / 2;

            ctx.fillStyle = '#ff0088';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff0088';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                foodSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            updateParticles();
            drawParticles();
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            food = { x: 15, y: 15 };
            score = 0;
            scoreDisplay.textContent = score;
            isGameOver = false;
            isPaused = false;
            particles = [];
            gameOverScreen.style.display = 'none';
        }

        function gameLoopFunc() {
            gameUpdate();
            draw();
        }

        restartBtn.addEventListener('click', resetGame);

        // „Ç≤„Éº„É†ÈñãÂßã
        resetGame();
        gameLoop = setInterval(gameLoopFunc, 100);
    </script>
</body>
</html>
