<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Classic - „Éç„Ç™„É≥„Éª„Çπ„Éç„Éº„ÇØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #0ff;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
            50% { text-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 80px #0ff; }
        }

        .score {
            color: #f0f;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f0f;
        }

        canvas {
            border: 3px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.8);
            touch-action: none;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #f0f;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            z-index: 100;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over h2 {
            color: #f0f;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #f0f;
        }

        .game-over p {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #0ff, #0af);
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.5);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0, 255, 255, 0.7);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
            z-index: 50;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 50%;
            color: #0ff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .score { font-size: 24px; }
            canvas {
                width: 320px !important;
                height: 320px !important;
            }
            .mobile-controls {
                display: flex;
            }
            .controls { display: none; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Neon Snake</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="controls">
            ÊñπÂêë„Ç≠„Éº„ÅßÁßªÂãï ‚Ä¢ „Çπ„Éö„Éº„Çπ„Åß‰∏ÄÊôÇÂÅúÊ≠¢
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>

    <div class="mobile-controls">
        <div class="mobile-btn" ontouchstart="setDirection('up')">‚Üë</div>
        <div class="mobile-btn" ontouchstart="setDirection('left')">‚Üê</div>
        <div class="mobile-btn" ontouchstart="setDirection('down')">‚Üì</div>
        <div class="mobile-btn" ontouchstart="setDirection('right')">‚Üí</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let velocity = { x: 0, y: 0 };
        let nextVelocity = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;
        let hue = 0;

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // È£ü„ÅπÁâ©„ÅåËõá„ÅÆ‰Ωì„Å®Èáç„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }

        function update() {
            if (isPaused || isGameOver) return;

            velocity = { ...nextVelocity };

            const head = {
                x: snake[0].x + velocity.x,
                y: snake[0].y + velocity.y
            };

            // Â£Å„Å®„ÅÆË°ùÁ™ÅÔºà„É©„ÉÉ„Éó„Ç¢„É©„Ç¶„É≥„ÉâÔºâ
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Ëá™ÂàÜ„Å®„ÅÆË°ùÁ™Å
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
                // Ëâ≤„ÇíÂ§â„Åà„Çã
                hue = (hue + 30) % 360;
            } else {
                snake.pop();
            }
        }

        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // È£ü„ÅπÁâ©
            ctx.fillStyle = `hsl(${hue + 180}, 100%, 60%)`;
            ctx.shadowColor = `hsl(${hue + 180}, 100%, 60%)`;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Ëõá
            snake.forEach((segment, index) => {
                const alpha = 1 - (index / snake.length) * 0.5;
                const segmentHue = (hue + index * 10) % 360;

                ctx.fillStyle = `hsla(${segmentHue}, 100%, 60%, ${alpha})`;
                ctx.shadowColor = `hsla(${segmentHue}, 100%, 60%, ${alpha})`;
                ctx.shadowBlur = 10;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
            ctx.shadowBlur = 0;
        }

        function gameLoopFn() {
            update();
            draw();
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            nextVelocity = { x: 0, y: 0 };
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            isGameOver = false;
            hue = 0;
            spawnFood();
        }

        function setDirection(dir) {
            switch (dir) {
                case 'up':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (velocity.y === 0) nextVelocity = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (velocity.x === 0) nextVelocity = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (velocity.x === 0) nextVelocity = { x: 1, y: 0 };
                    break;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isGameOver) {
                    isPaused = !isPaused;
                }
                return;
            }

            if (isGameOver && e.code === 'Enter') {
                restartGame();
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    setDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    setDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    setDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    setDirection('right');
                    break;
            }
        });

        // „Çπ„ÉØ„Ç§„ÉóÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) setDirection('right');
                else if (dx < -30) setDirection('left');
            } else {
                if (dy > 30) setDirection('down');
                else if (dy < -30) setDirection('up');
            }
        }, { passive: true });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        spawnFood();
        gameLoop = setInterval(gameLoopFn, 100);
        draw();
    </script>
</body>
</html>
