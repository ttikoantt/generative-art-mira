<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É† | Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        #gameCanvas {
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            background: #0a0a1a;
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .d-pad {
            display: none;
            margin-top: 20px;
        }

        .d-pad-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .d-pad button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            padding: 0;
        }

        .instructions {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over p {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .stats {
                font-size: 1em;
            }

            .d-pad {
                display: block;
            }

            .instructions {
                display: none;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üêç „Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</h1>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">„Çπ„Ç≥„Ç¢</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</span>
                <span class="stat-value" id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button onclick="pauseGame()">„Éù„Éº„Ç∫</button>
        </div>

        <div class="d-pad">
            <div class="d-pad-row">
                <button onclick="setDirection('up')">‚Üë</button>
            </div>
            <div class="d-pad-row">
                <button onclick="setDirection('left')">‚Üê</button>
                <button onclick="setDirection('down')">‚Üì</button>
                <button onclick="setDirection('right')">‚Üí</button>
            </div>
        </div>

        <p class="instructions">Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØWASD„ÅßÊìç‰Ωú</p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let isPaused = false;
        let isGameOver = false;

        // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫
        document.getElementById('highScore').textContent = highScore;

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    break;
                case ' ':
                    if (gameLoop && !isGameOver) pauseGame();
                    break;
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (isGameOver) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Ê®™ÊñπÂêë„ÅÆ„Çπ„ÉØ„Ç§„Éó
                if (dx > 30 && direction.x === 0) {
                    nextDirection = {x: 1, y: 0};
                } else if (dx < -30 && direction.x === 0) {
                    nextDirection = {x: -1, y: 0};
                }
            } else {
                // Á∏¶ÊñπÂêë„ÅÆ„Çπ„ÉØ„Ç§„Éó
                if (dy > 30 && direction.y === 0) {
                    nextDirection = {x: 0, y: 1};
                } else if (dy < -30 && direction.y === 0) {
                    nextDirection = {x: 0, y: -1};
                }
            }
            e.preventDefault();
        });

        // D-PadÊìç‰Ωú
        function setDirection(dir) {
            switch(dir) {
                case 'up':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    break;
                case 'down':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    break;
                case 'left':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    break;
                case 'right':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    break;
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            if (gameLoop) return;

            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            isPaused = false;
            isGameOver = false;
            gameSpeed = 100;

            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';

            spawnFood();
            gameLoop = setInterval(update, gameSpeed);
        }

        // „Éù„Éº„Ç∫
        function pauseGame() {
            if (!gameLoop || isGameOver) return;

            if (isPaused) {
                isPaused = false;
                gameLoop = setInterval(update, gameSpeed);
            } else {
                isPaused = true;
                clearInterval(gameLoop);
                gameLoop = null;

                // „Éù„Éº„Ç∫Ë°®Á§∫
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff88';
                ctx.font = '30px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        // „É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // È£ü„ÅπÁâ©„Çí„Çπ„Éù„Éº„É≥
        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            gameLoop = null;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            direction = {...nextDirection};

            // „Éò„ÉÉ„Éâ„ÇíÁßªÂãï
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Â£Å„Åæ„Åü„ÅØËá™Â∑±Ë°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();

                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // ÊèèÁîª
        function draw() {
            // „Ç≠„É£„É≥„Éê„Çπ„ÇØ„É™„Ç¢
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„ÉâÔºàËñÑ„ÅèÔºâ
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            ctx.lineWidth = 1;

            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Ëõá„ÇíÊèèÁîª
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    (segment.x + 1) * gridSize,
                    (segment.y + 1) * gridSize
                );

                if (index === 0) {
                    // „Éò„ÉÉ„Éâ
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    // „Éú„Éá„Ç£
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 204, 106, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // „Éò„ÉÉ„Éâ„Å´ÁõÆ„ÇíÊèèÁîª
                if (index === 0) {
                    ctx.fillStyle = '#0a0a1a';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (direction.x === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - 8, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - 8, eyeSize, eyeSize);
                    } else if (direction.y === 1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - 8, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (direction.y === -1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - 8, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });

            // È£ü„ÅπÁâ©„ÇíÊèèÁîª
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(0.5, '#ee5a5a');
            foodGradient.addColorStop(1, 'rgba(238, 90, 90, 0.3)');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÊèèÁîª
        draw();
    </script>
</body>
</html>
