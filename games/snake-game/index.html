<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Ëõá„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
            font-size: 18px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .score-item strong {
            font-size: 24px;
            display: block;
            margin-top: 5px;
        }

        canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score-item">
                „Çπ„Ç≥„Ç¢
                <strong id="score">0</strong>
            </div>
            <div class="score-item">
                „Éè„Ç§„Çπ„Ç≥„Ç¢
                <strong id="highScore">0</strong>
            </div>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="controls">
            Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Çπ„ÉØ„Ç§„Éó„ÅßÊìç‰Ωú
        </div>
    </div>

    <div class="game-over hidden" id="gameOver">
        <h2>Game Over!</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button class="restart-btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameLoop;

        highScoreEl.textContent = highScore;

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = true;
            scoreEl.textContent = score;
            gameOverEl.classList.add('hidden');
            spawnFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        // È£ü„ÅπÁâ©„ÇíÁîüÊàê
        function spawnFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Ëõá„ÅÆ‰∏ä„Å´È£ü„ÅπÁâ©„ÅåÁîüÊàê„Åï„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (!gameRunning) return;

            // Ëõá„ÅÆÈ†≠„ÇíÁßªÂãï
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Â£Å„Å´„Å∂„Å§„Åã„Å£„ÅüÂ†¥Âêà
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Ëá™ÂàÜ„Å´„Å∂„Å§„Åã„Å£„ÅüÂ†¥Âêà
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            // Ëõá„ÇíÁßªÂãï
            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„ÅüÂ†¥Âêà
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }

            // ÊèèÁîª
            draw();
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ëõá„ÇíÊèèÁîª
            snake.forEach((segment, index) => {
                const alpha = 1 - (index / snake.length) * 0.5;
                ctx.fillStyle = `rgba(102, 126, 234, ${alpha})`;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Ëõá„ÅÆÈ†≠„ÇíÂº∑Ë™ø
                if (index === 0) {
                    ctx.fillStyle = 'rgba(118, 75, 162, 0.8)';
                    ctx.fillRect(
                        segment.x * gridSize + 3,
                        segment.y * gridSize + 3,
                        gridSize - 6,
                        gridSize - 6
                    );
                }
            });

            // È£ü„ÅπÁâ©„ÇíÊèèÁîª
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // È£ü„ÅπÁâ©„ÅÆ„Ç∞„É≠„Éº
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff6b6b';
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.classList.remove('hidden');
        }

        // „Ç≠„ÉºÂÖ•Âäõ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Ê∞¥Âπ≥„Çπ„ÉØ„Ç§„Éó
                if (dx > 0 && dx === 0) {
                    dx = 1; dy = 0;
                } else if (dx < 0 && dx === 0) {
                    dx = -1; dy = 0;
                }
            } else {
                // ÂûÇÁõ¥„Çπ„ÉØ„Ç§„Éó
                if (dy > 0 && dy === 0) {
                    dx = 0; dy = 1;
                } else if (dy < 0 && dy === 0) {
                    dx = 0; dy = -1;
                }
            }
        }, { passive: true });

        // „É™„Çπ„Çø„Éº„Éà„Éú„Çø„É≥
        restartBtn.addEventListener('click', () => {
            initGame();
        });

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ëß£Èô§';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
