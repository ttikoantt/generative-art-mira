<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Neon Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            }
            to {
                text-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
            }
        }

        .score-container {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .score {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .high-score {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        canvas {
            border: 3px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: absolute;
            top: -50px;
            right: 0;
            padding: 8px 16px;
            font-size: 0.8rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            cursor: pointer;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            border-radius: 10px;
            color: #0ff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .score-container {
                font-size: 1rem;
                gap: 20px;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }

            .mobile-controls {
                display: grid;
            }

            .instructions {
                display: none;
            }

            .fullscreen-btn {
                top: -45px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <h1>üêç Snake Neon</h1>
    
    <div class="score-container">
        <div class="score">SCORE: <span id="score">0</span></div>
        <div class="high-score">HIGH: <span id="highScore">0</span></div>
    </div>

    <div id="game-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button onclick="pauseGame()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" ontouchstart="changeDirection('up')">‚Üë</button>
            <div></div>
            <button class="mobile-btn" ontouchstart="changeDirection('left')">‚Üê</button>
            <div></div>
            <button class="mobile-btn" ontouchstart="changeDirection('right')">‚Üí</button>
            <div></div>
            <button class="mobile-btn" ontouchstart="changeDirection('down')">‚Üì</button>
            <div></div>
        </div>

        <div class="instructions">
            ÊñπÂêë„Ç≠„Éº„Åæ„Åü„ÅØWASD„ÅßÊìç‰Ωú
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ë®≠ÂÆö
        const GRID_SIZE = 20;
        let CANVAS_SIZE = 400;
        const CELL_SIZE = CANVAS_SIZE / GRID_SIZE;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let isPaused = false;
        let isGameOver = false;

        // Ëâ≤Ë®≠ÂÆö
        const SNAKE_HEAD_COLOR = '#ff00ff';
        const SNAKE_BODY_COLOR = '#00ffff';
        const FOOD_COLOR = '#ffff00';
        const GRID_COLOR = '#1a1a2e';

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const maxWidth = Math.min(window.innerWidth - 40, 400);
            CANVAS_SIZE = Math.max(300, maxWidth);
            
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;
            
            // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„Åß„Å™„Åë„Çå„Å∞ÂÜçÊèèÁîª
            if (!isGameOver && snake.length > 0) {
                draw();
            }
        }

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            isPaused = false;
            isGameOver = false;
            spawnFood();
            updateScore();
            document.getElementById('highScore').textContent = highScore;
        }

        // È£ü„ÅπÁâ©„ÇíÁîüÊàê
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
            
            food = newFood;
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„Éâ„ÇíÊèèÁîª
            ctx.strokeStyle = GRID_COLOR;
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * (canvas.width / GRID_SIZE), 0);
                ctx.lineTo(i * (canvas.width / GRID_SIZE), canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * (canvas.height / GRID_SIZE));
                ctx.lineTo(canvas.width, i * (canvas.height / GRID_SIZE));
                ctx.stroke();
            }

            // Ëõá„ÇíÊèèÁîª
            snake.forEach((segment, index) => {
                const x = segment.x * (canvas.width / GRID_SIZE);
                const y = segment.y * (canvas.height / GRID_SIZE);
                const size = canvas.width / GRID_SIZE - 2;

                // „Éò„ÉÉ„Çø„Éº
                if (index === 0) {
                    ctx.fillStyle = SNAKE_HEAD_COLOR;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = SNAKE_HEAD_COLOR;
                } else {
                    // ‰Ωì„ÅØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = SNAKE_BODY_COLOR;
                }

                ctx.fillRect(x + 1, y + 1, size, size);
                ctx.shadowBlur = 0;
            });

            // È£ü„ÅπÁâ©„ÇíÊèèÁîª
            const foodX = food.x * (canvas.width / GRID_SIZE);
            const foodY = food.y * (canvas.height / GRID_SIZE);
            const foodSize = canvas.width / GRID_SIZE - 2;

            ctx.fillStyle = FOOD_COLOR;
            ctx.shadowBlur = 20;
            ctx.shadowColor = FOOD_COLOR;
            
            // „Éë„É´„ÇπÂäπÊûú
            const pulse = Math.sin(Date.now() / 200) * 2;
            ctx.fillRect(foodX + 1 - pulse/2, foodY + 1 - pulse/2, foodSize + pulse, foodSize + pulse);
            ctx.shadowBlur = 0;
        }

        // ÁßªÂãï
        function move() {
            if (isPaused || isGameOver) return;

            direction = { ...nextDirection };
            
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            // Â£Å„Å®„ÅÆË°ùÁ™ÅÔºà„É©„ÉÉ„Éó„Ç¢„É©„Ç¶„É≥„ÉâÔºâ
            if (head.x < 0) head.x = GRID_SIZE - 1;
            if (head.x >= GRID_SIZE) head.x = 0;
            if (head.y < 0) head.y = GRID_SIZE - 1;
            if (head.y >= GRID_SIZE) head.y = 0;

            // Ëá™ÂàÜ„Å®„ÅÆË°ùÁ™Å
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();
                
                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function update() {
            move();
        }

        // ÊñπÂêëÂ§âÊõ¥
        function changeDirection(dir) {
            switch(dir) {
                case 'up':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        // „Ç≠„Éº„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (isGameOver) {
                        startGame();
                    } else {
                        pauseGame();
                    }
                    break;
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            initGame();
            gameSpeed = 100;
            gameLoop = setInterval(update, gameSpeed);
            draw();
        }

        // ‰∏ÄÊôÇÂÅúÊ≠¢
        function pauseGame() {
            if (isGameOver) return;
            isPaused = !isPaused;
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff006e';
            ctx.font = 'bold 30px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.fillStyle = '#0ff';
            ctx.font = '20px Courier New';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            ctx.fillStyle = '#888';
            ctx.font = '16px Courier New';
            ctx.fillText('Press SPACE to restart', canvas.width / 2, canvas.height / 2 + 50);
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', resizeCanvas);

        // ÂàùÊúüÂåñ
        resizeCanvas();
        initGame();
        draw();
        document.getElementById('highScore').textContent = highScore;
    </script>
</body>
</html>
