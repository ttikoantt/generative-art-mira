<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Stack - タワースタッキング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .score {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .high-score {
            color: #ffd700;
            font-size: 16px;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            display: none;
            z-index: 200;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #4ecdc4;
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #45b7aa;
            transform: scale(1.05);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                max-height: 100vh;
                border-radius: 0;
            }

            canvas {
                border-radius: 0;
            }

            .fullscreen-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div>
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Best: <span id="highScore">0</span></div>
            </div>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">もう一度</button>
        </div>

        <div class="instructions">
            タップ/クリックでブロックを止めて積み上げよう！
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        const container = document.querySelector('.container');
        canvas.width = Math.min(400, window.innerWidth);
        canvas.height = Math.min(800, window.innerHeight - 100);

        // Game state
        let blocks = [];
        let currentBlock = null;
        let score = 0;
        let highScore = localStorage.getItem('towerStackHighScore') || 0;
        let gameSpeed = 2;
        let direction = 1;
        let gameOver = false;
        let animationId = null;

        // Block settings
        const blockHeight = 30;
        const baseWidth = 200;
        const initialY = canvas.height - 50;

        // Initialize game
        function init() {
            blocks = [];
            score = 0;
            gameSpeed = 2;
            gameOver = false;

            // Create base block
            blocks.push({
                x: canvas.width / 2 - baseWidth / 2,
                y: initialY,
                width: baseWidth,
                height: blockHeight,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });

            // Create first moving block
            createNewBlock();

            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOver').classList.remove('show');

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            animate();
        }

        function createNewBlock() {
            const lastBlock = blocks[blocks.length - 1];
            const newY = lastBlock.y - blockHeight;

            currentBlock = {
                x: -lastBlock.width,
                y: newY,
                width: lastBlock.width,
                height: blockHeight,
                color: `hsl(${(score * 30) % 360}, 70%, 60%)`
            };

            direction = Math.random() > 0.5 ? 1 : -1;
            currentBlock.x = direction === 1 ? -currentBlock.width : canvas.width;
        }

        function update() {
            if (!currentBlock || gameOver) return;

            currentBlock.x += gameSpeed * direction;

            // Bounce off edges
            if (currentBlock.x <= -currentBlock.width) {
                direction = 1;
            } else if (currentBlock.x >= canvas.width) {
                direction = -1;
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw all blocks
            blocks.forEach(block => {
                ctx.fillStyle = block.color;
                ctx.fillRect(block.x, block.y, block.width, block.height);

                // Add highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(block.x, block.y, block.width, 5);
            });

            // Draw current block
            if (currentBlock) {
                ctx.fillStyle = currentBlock.color;
                ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.width, currentBlock.height);

                // Add highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.width, 5);
            }
        }

        function placeBlock() {
            if (gameOver || !currentBlock) return;

            const lastBlock = blocks[blocks.length - 1];

            // Calculate overlap
            const overlap = calculateOverlap(currentBlock, lastBlock);

            if (overlap <= 0) {
                endGame();
                return;
            }

            // Cut block
            if (overlap < currentBlock.width) {
                if (currentBlock.x < lastBlock.x) {
                    currentBlock.x = lastBlock.x;
                    currentBlock.width = overlap;
                } else {
                    currentBlock.width = overlap;
                }
            }

            // Place block
            blocks.push({
                ...currentBlock
            });

            score++;
            document.getElementById('score').textContent = score;

            // Increase speed
            gameSpeed = Math.min(8, 2 + score * 0.1);

            // Scroll camera if needed
            if (currentBlock.y < canvas.height / 2) {
                blocks.forEach(block => {
                    block.y += blockHeight;
                });
            }

            // Create new block
            createNewBlock();
        }

        function calculateOverlap(block1, block2) {
            const left1 = block1.x;
            const right1 = block1.x + block1.width;
            const left2 = block2.x;
            const right2 = block2.x + block2.width;

            const overlapLeft = Math.max(left1, left2);
            const overlapRight = Math.min(right1, right2);

            return overlapRight - overlapLeft;
        }

        function endGame() {
            gameOver = true;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('towerStackHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            init();
        }

        function animate() {
            update();
            draw();
            animationId = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        canvas.addEventListener('click', placeBlock);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            placeBlock();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                placeBlock();
            }
            if (e.code === 'Enter' && gameOver) {
                restartGame();
            }
        });

        // Window resize
        window.addEventListener('resize', () => {
            canvas.width = Math.min(400, window.innerWidth);
            canvas.height = Math.min(800, window.innerHeight - 100);
        });

        // Start game
        init();
    </script>
</body>
</html>
