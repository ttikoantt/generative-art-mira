<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Timing - リズムタイミングゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .combo {
            position: fixed;
            top: 60px;
            left: 20px;
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .combo.show {
            opacity: 1;
        }

        .target-zone {
            position: absolute;
            bottom: 100px;
            width: 120px;
            height: 120px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .target-zone::after {
            content: 'TAP!';
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            font-weight: bold;
        }

        .falling-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            transition: transform 0.1s ease;
        }

        .falling-circle.hit {
            transform: scale(1.3);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }

        .feedback.show {
            opacity: 1;
            animation: feedbackPop 0.3s ease-out;
        }

        @keyframes feedbackPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .feedback.perfect {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .feedback.good {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .feedback.miss {
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .start-screen h1, .game-over-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .start-screen p, .game-over-screen p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-btn, .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .game-over-screen .final-score {
            color: #ffd700;
            font-size: 36px;
            margin: 20px 0;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .target-zone {
                width: 100px;
                height: 100px;
                bottom: 80px;
            }

            .falling-circle {
                width: 80px;
                height: 80px;
            }

            .score {
                font-size: 20px;
            }

            .combo {
                font-size: 16px;
            }

            .feedback {
                font-size: 36px;
            }

            .start-screen h1, .game-over-screen h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="combo" id="combo">Combo: <span id="combo-count">0</span></div>
        <div class="target-zone" id="target-zone"></div>
        <div class="feedback" id="feedback"></div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

        <div class="start-screen" id="start-screen">
            <h1>Rhythm Timing</h1>
            <p>円がターゲットに重なったらタップ！</p>
            <button class="start-btn" onclick="startGame()">スタート</button>
        </div>

        <div class="game-over-screen hidden" id="game-over-screen">
            <h1>Game Over</h1>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <p>Max Combo: <span id="max-combo">0</span></p>
            <button class="restart-btn" onclick="restartGame()">もう一度</button>
        </div>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let gameActive = false;
        let circles = [];
        let lastCircleTime = 0;
        let circleInterval = 1500;
        let gameSpeed = 1;
        let misses = 0;
        const maxMisses = 5;

        const targetZone = document.getElementById('target-zone');
        const feedback = document.getElementById('feedback');
        const comboDisplay = document.getElementById('combo');
        const comboCount = document.getElementById('combo-count');

        // Audio context for sounds
        let audioCtx;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playHitSound(timing) {
            if (timing === 'perfect') {
                playSound(523.25, 0.1); // C5
                setTimeout(() => playSound(659.25, 0.1), 50); // E5
            } else if (timing === 'good') {
                playSound(440, 0.1); // A4
            }
        }

        function playMissSound() {
            playSound(200, 0.2, 'sawtooth');
        }

        class FallingCircle {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'falling-circle';
                this.y = -100;
                this.speed = 3 * gameSpeed;
                this.hit = false;

                document.querySelector('.game-container').appendChild(this.element);
            }

            update() {
                this.y += this.speed;
                this.element.style.top = this.y + 'px';

                // Get target zone position
                const targetRect = targetZone.getBoundingClientRect();
                const targetY = targetRect.top;

                // Check if circle is in target zone
                const circleCenter = this.y + 50;
                const targetCenter = targetY + 60;
                const distance = Math.abs(circleCenter - targetCenter);

                if (distance < 20 && !this.hit) {
                    return 'perfect';
                } else if (distance < 50 && !this.hit) {
                    return 'good';
                }

                // Miss if circle goes below screen
                if (this.y > window.innerHeight + 100) {
                    return 'miss';
                }

                return null;
            }

            remove() {
                this.element.remove();
            }

            hitCircle() {
                this.hit = true;
                this.element.classList.add('hit');
                setTimeout(() => this.remove(), 100);
            }
        }

        function showFeedback(text, type) {
            feedback.textContent = text;
            feedback.className = 'feedback show ' + type;

            setTimeout(() => {
                feedback.className = 'feedback';
            }, 500);
        }

        function updateCombo() {
            comboCount.textContent = combo;

            if (combo > 0) {
                comboDisplay.classList.add('show');
            } else {
                comboDisplay.classList.remove('show');
            }
        }

        function handleTap() {
            if (!gameActive) return;

            let hit = false;

            circles.forEach(circle => {
                const result = circle.update();

                if (result === 'perfect' || result === 'good') {
                    hit = true;
                    circle.hitCircle();

                    if (result === 'perfect') {
                        score += 100 * (1 + combo * 0.1);
                        combo++;
                        showFeedback('PERFECT!', 'perfect');
                        playHitSound('perfect');
                    } else {
                        score += 50 * (1 + combo * 0.05);
                        combo++;
                        showFeedback('GOOD', 'good');
                        playHitSound('good');
                    }

                    if (combo > maxCombo) {
                        maxCombo = combo;
                    }

                    updateCombo();
                }
            });

            if (!hit) {
                combo = 0;
                updateCombo();
            }

            document.getElementById('score').textContent = Math.floor(score);

            // Remove hit circles
            circles = circles.filter(c => !c.hit);
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;

            // Spawn new circles
            if (timestamp - lastCircleTime > circleInterval) {
                circles.push(new FallingCircle());
                lastCircleTime = timestamp;

                // Gradually increase speed
                gameSpeed += 0.01;
                circleInterval = Math.max(800, 1500 - gameSpeed * 100);
            }

            // Update circles
            circles.forEach(circle => {
                const result = circle.update();

                if (result === 'miss') {
                    circle.remove();
                    combo = 0;
                    misses++;
                    showFeedback('MISS', 'miss');
                    playMissSound();
                    updateCombo();

                    if (misses >= maxMisses) {
                        endGame();
                    }
                }
            });

            // Clean up circles
            circles = circles.filter(c => c.y < window.innerHeight + 200);

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            initAudio();
            document.getElementById('start-screen').classList.add('hidden');
            gameActive = true;
            score = 0;
            combo = 0;
            maxCombo = 0;
            misses = 0;
            gameSpeed = 1;
            circleInterval = 1500;
            circles = [];
            lastCircleTime = 0;

            document.getElementById('score').textContent = '0';
            updateCombo();

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;

            // Clean up remaining circles
            circles.forEach(c => c.remove());
            circles = [];

            document.getElementById('final-score').textContent = Math.floor(score);
            document.getElementById('max-combo').textContent = maxCombo;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        document.addEventListener('click', handleTap);
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleTap();
            }
        });
    </script>
</body>
</html>
