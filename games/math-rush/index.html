<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Rush - Ë®àÁÆó„Çπ„Éî„Éº„ÉâÁ´∂‰∫â</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .game-screen, .start-screen, .game-over {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #764ba2;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .problem {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            letter-spacing: 2px;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.1s linear;
            border-radius: 4px;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
            animation: pulse 0.3s;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%) !important;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .hidden {
            display: none;
        }

        .difficulty {
            margin: 20px 0;
        }

        .difficulty-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 25px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .difficulty-btn:hover, .difficulty-btn.active {
            background: #667eea;
            color: white;
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #f45c43;
            text-shadow: 0 0 20px rgba(244, 92, 67, 0.8);
            animation: comboAppear 0.5s ease-out;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes comboAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .achievement {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin: 10px 0;
            font-size: 14px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .problem {
                font-size: 36px;
            }

            .answer-btn {
                padding: 20px;
                font-size: 28px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div class="start-screen" id="startScreen">
            <h1>üî¢ Math Rush</h1>
            <p class="subtitle">Ë®àÁÆó„Çπ„Éî„Éº„ÉâÁ´∂‰∫â</p>

            <div class="difficulty">
                <p style="margin-bottom: 15px; color: #666;">Èõ£ÊòìÂ∫¶ÈÅ∏Êäû</p>
                <button class="difficulty-btn active" data-difficulty="easy">Á∞°Âçò</button>
                <button class="difficulty-btn" data-difficulty="medium">ÊôÆÈÄö</button>
                <button class="difficulty-btn" data-difficulty="hard">Èõ£„Åó„ÅÑ</button>
            </div>

            <p style="color: #666; font-size: 14px; margin: 20px 0;">
                Âà∂ÈôêÊôÇÈñìÂÜÖ„ÅßÊ≠£Ëß£„ÇíÂ¢ó„ÇÑ„ÅõÔºÅ<br>
                ÈÄ£Á∂öÊ≠£Ëß£„Åß„Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ
            </p>

            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
        <div class="game-screen hidden" id="gameScreen">
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">„Ç≥„É≥„Éú</div>
                    <div class="stat-value" id="combo">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
                    <div class="stat-value" id="timeLeft">60</div>
                </div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>

            <div class="problem" id="problem">2 + 3 = ?</div>

            <div class="answers" id="answers">
                <button class="answer-btn" onclick="checkAnswer(0)">5</button>
                <button class="answer-btn" onclick="checkAnswer(1)">7</button>
                <button class="answer-btn" onclick="checkAnswer(2)">8</button>
                <button class="answer-btn" onclick="checkAnswer(3)">10</button>
            </div>
        </div>

        <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
        <div class="game-over hidden" id="gameOver">
            <h1>‚è∞ „Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ</h1>
            <div class="final-score" id="finalScore">0</div>
            <p style="color: #666; margin-bottom: 20px;">„Éù„Ç§„É≥„Éà</p>

            <div id="achievements"></div>

            <button class="btn" onclick="showStart()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        let score = 0;
        let combo = 0;
        let timeLeft = 60;
        let timerInterval;
        let currentAnswer = 0;
        let difficulty = 'easy';
        let maxTime = 60;
        let usedProblems = new Set();

        const difficultySettings = {
            easy: { operations: ['+'], maxNumber: 10 },
            medium: { operations: ['+', '-'], maxNumber: 20 },
            hard: { operations: ['+', '-', '√ó'], maxNumber: 30 }
        };

        // Èõ£ÊòìÂ∫¶„Éú„Çø„É≥
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function showStart() {
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = maxTime;
            usedProblems.clear();

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('gameOver').classList.add('hidden');

            updateStats();
            generateProblem();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateStats();
                updateTimerBar();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function generateProblem() {
            const settings = difficultySettings[difficulty];
            let problem, answer;
            let attempts = 0;

            do {
                const operation = settings.operations[Math.floor(Math.random() * settings.operations.length)];
                let a = Math.floor(Math.random() * settings.maxNumber) + 1;
                let b = Math.floor(Math.random() * settings.maxNumber) + 1;

                switch (operation) {
                    case '+':
                        answer = a + b;
                        problem = `${a} + ${b}`;
                        break;
                    case '-':
                        if (a < b) [a, b] = [b, a];
                        answer = a - b;
                        problem = `${a} - ${b}`;
                        break;
                    case '√ó':
                        a = Math.floor(Math.random() * 12) + 1;
                        b = Math.floor(Math.random() * 12) + 1;
                        answer = a * b;
                        problem = `${a} √ó ${b}`;
                        break;
                }
                attempts++;
            } while (usedProblems.has(problem) && attempts < 50);

            usedProblems.add(problem);
            currentAnswer = answer;

            document.getElementById('problem').textContent = `${problem} = ?`;

            // Á≠î„Åà„ÅÆÈÅ∏ÊäûËÇ¢ÁîüÊàê
            const answers = generateAnswers(answer);
            const answerBtns = document.querySelectorAll('.answer-btn');
            answerBtns.forEach((btn, i) => {
                btn.textContent = answers[i];
                btn.className = 'answer-btn';
            });
        }

        function generateAnswers(correctAnswer) {
            let answers = [correctAnswer];

            while (answers.length < 4) {
                let offset = Math.floor(Math.random() * 10) - 5;
                let wrong = correctAnswer + offset;

                if (wrong > 0 && wrong !== correctAnswer && !answers.includes(wrong)) {
                    answers.push(wrong);
                }
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            for (let i = answers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [answers[i], answers[j]] = [answers[j], answers[i]];
            }

            return answers;
        }

        function checkAnswer(index) {
            const btns = document.querySelectorAll('.answer-btn');
            const selected = parseInt(btns[index].textContent);

            if (selected === currentAnswer) {
                // Ê≠£Ëß£
                combo++;
                const comboBonus = Math.min(combo, 10);
                const points = 10 + (comboBonus * 5);
                score += points;

                btns[index].classList.add('correct');

                if (combo >= 3) {
                    showCombo(combo);
                }

                setTimeout(() => {
                    generateProblem();
                }, 200);
            } else {
                // ‰∏çÊ≠£Ëß£
                combo = 0;
                btns[index].classList.add('wrong');

                setTimeout(() => {
                    btns[index].classList.remove('wrong');
                }, 300);
            }

            updateStats();
        }

        function showCombo(count) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = `${count} COMBO!`;
            document.body.appendChild(comboEl);

            setTimeout(() => comboEl.remove(), 500);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('timeLeft').textContent = timeLeft;
        }

        function updateTimerBar() {
            const percentage = (timeLeft / maxTime) * 100;
            document.getElementById('timerFill').style.width = percentage + '%';
        }

        function endGame() {
            clearInterval(timerInterval);

            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOver').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;

            // ÂÆüÁ∏æË°®Á§∫
            const achievements = [];
            if (combo >= 5) achievements.push(`üî• ÊúÄÈ´ò„Ç≥„É≥„Éú: ${combo}`);
            if (score >= 500) achievements.push('üèÜ „Çπ„Ç≥„Ç¢„Éû„Çπ„Çø„ÉºÔºÅ');
            if (score >= 1000) achievements.push('üíé „É¨„Ç∏„Çß„É≥„ÉâÔºÅ');
            if (difficulty === 'hard' && score >= 300) achievements.push('üéì Êï∞Â≠¶„ÅÆÈÅî‰∫∫');

            const achievementsDiv = document.getElementById('achievements');
            achievementsDiv.innerHTML = achievements.map(a =>
                `<div class="achievement">${a}</div>`
            ).join('');

            if (achievements.length === 0) {
                achievementsDiv.innerHTML = '<div class="achievement">„ÇÇ„Å£„Å®È†ëÂºµ„Çç„ÅÜÔºÅ</div>';
            }
        }

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú„ÅÆÊúÄÈÅ©Âåñ
        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            btn.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
