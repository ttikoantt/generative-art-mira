<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain - „Åó„Çä„Å®„Çä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
        }

        .current-word {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .current-word-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .current-word-text {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .current-last-char {
            display: inline-block;
            background: rgba(255, 255, 255, 0.4);
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #wordInput {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        #wordInput:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #submitBtn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #submitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        #submitBtn:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: rgba(76, 217, 100, 0.3);
            border: 1px solid rgba(76, 217, 100, 0.5);
        }

        .message.error {
            background: rgba(255, 59, 48, 0.3);
            border: 1px solid rgba(255, 59, 48, 0.5);
        }

        .message.info {
            background: rgba(0, 122, 255, 0.3);
            border: 1px solid rgba(0, 122, 255, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .word-history {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            max-height: 150px;
            overflow-y: auto;
        }

        .word-history-title {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .word-history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .history-word {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .score-board {
                flex-direction: column;
                gap: 10px;
            }

            .score-item {
                padding: 12px 20px;
            }

            .input-area {
                flex-direction: column;
            }

            #wordInput {
                width: 100%;
            }

            #submitBtn {
                width: 100%;
            }

            .fullscreen-btn {
                padding: 8px 12px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üî§ Word Chain</h1>
        <p class="subtitle">ÊúÄÂæå„ÅÆÊñáÂ≠ó„ÅßÊ¨°„ÅÆÂçòË™û„ÇíÂÖ•Âäõ</p>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">„Ç≥„É≥„Éú</div>
                <div class="score-value" id="combo">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">ÊúÄÈ´ò„Ç≥„É≥„Éú</div>
                <div class="score-value" id="bestCombo">0</div>
            </div>
        </div>

        <div class="current-word">
            <div class="current-word-label">ÊúÄÂæå„ÅÆÊñáÂ≠ó</div>
            <div class="current-word-text">
                <span id="lastChar">„Çä</span>
                <span class="current-last-char">„Çì</span>
            </div>
        </div>

        <div class="word-history">
            <div class="word-history-title">Â±•Ê≠¥</div>
            <div class="word-history-list" id="wordHistory"></div>
        </div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="ÂçòË™û„ÇíÂÖ•Âäõ..." maxlength="20">
            <button id="submitBtn">ÂÖ•Âäõ</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // ÂàùÊúüÂçòË™û
        const initialWord = '„Çä„Çì„Åî';
        let lastChar = '„Åî';
        let combo = 0;
        let bestCombo = 0;
        let usedWords = new Set([initialWord]);

        // „Äå„Çì„Äç„ÅßÁµÇ„Çè„ÇãÂçòË™û„ÅÆ„É™„Çπ„ÉàÔºàÁ∞°ÊòìÁâàÔºâ
        const losingEndings = ['„Çì'];

        // DOMË¶ÅÁ¥†
        const lastCharDisplay = document.getElementById('lastChar');
        const lastCharHighlight = document.querySelector('.current-last-char');
        const comboDisplay = document.getElementById('combo');
        const bestComboDisplay = document.getElementById('bestCombo');
        const wordInput = document.getElementById('wordInput');
        const submitBtn = document.getElementById('submitBtn');
        const messageDisplay = document.getElementById('message');
        const wordHistoryDisplay = document.getElementById('wordHistory');

        // ÂàùÊúüË°®Á§∫
        updateDisplay();

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        submitBtn.addEventListener('click', submitWord);
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitWord();
        });

        function submitWord() {
            const word = wordInput.value.trim();

            if (!word) {
                showMessage('ÂçòË™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!isValidWord(word)) {
                return;
            }

            // Ê≠£Â∏∏„Å™ÂÖ•Âäõ
            combo++;
            if (combo > bestCombo) {
                bestCombo = combo;
            }

            usedWords.add(word);

            // ÊúÄÂæå„ÅÆÊñáÂ≠ó„ÇíÊõ¥Êñ∞
            lastChar = word.slice(-1);

            // „Äå„Çì„Äç„ÅßÁµÇ„Çè„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (losingEndings.includes(lastChar)) {
                showMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Äå${word}„Äç„Åß„Äå„Çì„Äç„ÅåÁµÇ„Çè„Çä„Å´Êù•„Åæ„Åó„ÅüÔºÅ`, 'error');
                combo = 0;
                usedWords.clear();
                usedWords.add(initialWord);
                lastChar = '„Åî';
                setTimeout(() => {
                    showMessage('Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†„ÇíÂßã„ÇÅ„Åæ„Åô', 'info');
                }, 2000);
            } else {
                showMessage('Ê≠£Ëß£ÔºÅ+1 „Ç≥„É≥„Éú', 'success');
            }

            updateDisplay();
            wordInput.value = '';
            wordInput.focus();
        }

        function isValidWord(word) {
            // „Å≤„Çâ„Åå„Å™„ÉÅ„Çß„ÉÉ„ÇØ
            if (!/^[\u3040-\u309F]+$/.test(word)) {
                showMessage('„Å≤„Çâ„Åå„Å™„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return false;
            }

            // ÊúÄÂàù„ÅÆÊñáÂ≠ó„ÉÅ„Çß„ÉÉ„ÇØ
            const firstChar = word.slice(0, 1);
            if (firstChar !== lastChar) {
                showMessage(`„Äå${lastChar}„Äç„Åã„ÇâÂßã„Åæ„ÇãÂçòË™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`, 'error');
                return false;
            }

            // ‰ΩøÁî®Ê∏à„Åø„ÉÅ„Çß„ÉÉ„ÇØ
            if (usedWords.has(word)) {
                showMessage('„Åì„ÅÆÂçòË™û„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô', 'error');
                return false;
            }

            // Èï∑„Åï„ÉÅ„Çß„ÉÉ„ÇØ
            if (word.length < 2) {
                showMessage('2ÊñáÂ≠ó‰ª•‰∏ä„ÅÆÂçòË™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return false;
            }

            return true;
        }

        function updateDisplay() {
            // ÊúÄÂæå„ÅÆÊñáÂ≠óË°®Á§∫
            lastCharDisplay.textContent = lastChar;
            lastCharHighlight.textContent = `Ôºà${lastChar}Ôºâ`;

            // „Ç≥„É≥„ÉúË°®Á§∫
            comboDisplay.textContent = combo;
            bestComboDisplay.textContent = bestCombo;

            // Â±•Ê≠¥Êõ¥Êñ∞
            updateWordHistory();
        }

        function updateWordHistory() {
            const recentWords = Array.from(usedWords).slice(-10).reverse();
            wordHistoryDisplay.innerHTML = recentWords.map(word =>
                `<span class="history-word">${word}</span>`
            ).join('');
        }

        function showMessage(text, type) {
            messageDisplay.textContent = text;
            messageDisplay.className = `message show ${type}`;

            setTimeout(() => {
                messageDisplay.classList.remove('show');
            }, 2000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Éï„Ç©„Éº„Ç´„Çπ
        wordInput.focus();
    </script>
</body>
</html>
