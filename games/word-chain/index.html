<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain - しりとりゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Hiragino Kaku Gothic ProN', 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .word-history {
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .word-item {
            padding: 8px 12px;
            margin: 4px 0;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word-item.player {
            background: #e3f2fd;
            color: #1976d2;
        }

        .word-item.cpu {
            background: #fce4ec;
            color: #c2185b;
        }

        .input-area {
            margin-bottom: 20px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #wordInput {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        #wordInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #submitBtn {
            padding: 15px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #submitBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #submitBtn:active {
            transform: translateY(0);
        }

        .last-char {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
        }

        .last-char strong {
            color: #f57c00;
            font-size: 18px;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .game-over {
            text-align: center;
            padding: 30px;
            background: #fff3e0;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .game-over h2 {
            color: #f57c00;
            margin-bottom: 10px;
        }

        .restart-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            #submitBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">⛶ Fullscreen</button>
    <div class="game-container">
        <h1>しりとり</h1>
        <p class="subtitle">前の言葉の最後の文字から始まる言葉を入力してください</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">スコア</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ターン</div>
                <div class="stat-value" id="turn">1</div>
            </div>
        </div>

        <div class="word-history" id="wordHistory"></div>

        <div id="gameArea">
            <div class="last-char" id="lastChar">スタート: どんな言葉でも入力できます！</div>

            <div id="message" style="display: none;"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="wordInput" placeholder="言葉を入力..." maxlength="20" autocomplete="off">
                    <button id="submitBtn">送信</button>
                </div>
            </div>
        </div>

        <div id="gameOver" style="display: none;">
            <div class="game-over">
                <h2>ゲームオーバー！</h2>
                <p>最終スコア: <span id="finalScore">0</span></p>
                <p>ターン数: <span id="finalTurn">0</span></p>
            </div>
            <button class="restart-btn" id="restartBtn">もう一度プレイ</button>
        </div>
    </div>

    <script>
        // Word list for CPU
        const commonWords = [
            'りんご', 'ごりら', 'らくご', 'ごま', 'まんが', 'がまん', 'ん', 'らいおん', 'おにぎり',
            'うさぎ', 'ぎんねずみ', 'みかん', 'んだ', 'たぬき', 'きつね', 'ねこ', 'こま', 'まだ',
            'だいこん', 'こんぺいとう', 'うし', 'しか', 'かめ', 'めだか', 'かたつむり', 'りす',
            'すいか', 'かぼちゃ', 'やまいも', 'もも', 'ももんが', 'がっこう', 'うそうそ', 'そら',
            'らいめい', 'いちご', 'ごま', 'まめ', 'めがね', 'ねずみ', 'みそ', 'そうめん', 'ねんど',
            'どうぶつ', 'つき', 'きんぎょ', 'よつば', 'ばなな', 'なっつ', 'つみき', 'きりん',
            'らいおん', 'おおかみ', 'いるか', 'かい', 'いのしし', 'しか', 'かも', 'もうふ',
            'ふくろう', 'う', 'うま', 'まんじゅう', 'うでけ', 'けろけろ', 'ろぼっと', 'っと',
            'とけい', 'いす', 'すし', 'しかく', 'くま', 'まど', 'どあ', 'ある', 'る',
            'るーれっと', 'とまと', 'とり', 'りんご', 'ごま', 'ます', 'すなまき', 'き'
        ];

        // Remove 'ん' ending words (game over condition)
        const cpuWords = commonWords.filter(w => !w.endsWith('ん'));

        let score = 0;
        let turn = 1;
        let lastChar = '';
        let usedWords = new Set();
        let gameOver = false;

        const wordInput = document.getElementById('wordInput');
        const submitBtn = document.getElementById('submitBtn');
        const wordHistory = document.getElementById('wordHistory');
        const lastCharDisplay = document.getElementById('lastChar');
        const scoreDisplay = document.getElementById('score');
        const turnDisplay = document.getElementById('turn');
        const messageDiv = document.getElementById('message');
        const gameArea = document.getElementById('gameArea');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalTurnDisplay = document.getElementById('finalTurn');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function addWord(word, isPlayer) {
            const div = document.createElement('div');
            div.className = `word-item ${isPlayer ? 'player' : 'cpu'}`;
            div.textContent = word;
            wordHistory.appendChild(div);
            wordHistory.scrollTop = wordHistory.scrollHeight;
        }

        function updateLastChar(char) {
            if (char) {
                lastCharDisplay.innerHTML = `最後の文字: <strong>${char}</strong> から始まる言葉を入力`;
            } else {
                lastCharDisplay.textContent = 'スタート: どんな言葉でも入力できます！';
            }
        }

        function isHiragana(text) {
            return /^[\u3040-\u309F]+$/.test(text);
        }

        function isValidWord(word) {
            // Must be hiragana only
            if (!isHiragana(word)) {
                return { valid: false, message: 'ひらがなのみで入力してください' };
            }

            // Minimum length
            if (word.length < 2) {
                return { valid: false, message: '2文字以上の言葉を入力してください' };
            }

            // Can't repeat words
            if (usedWords.has(word)) {
                return { valid: false, message: 'この言葉は既に使われています' };
            }

            // Must start with correct character (if not first turn)
            if (lastChar && !word.startsWith(lastChar)) {
                return { valid: false, message: `"${lastChar}" から始まる言葉を入力してください` };
            }

            return { valid: true };
        }

        function playerTurn(word) {
            if (gameOver) return;

            const validation = isValidWord(word);
            if (!validation.valid) {
                showMessage(validation.message, 'error');
                return;
            }

            // Game over if word ends with 'ん'
            if (word.endsWith('ん')) {
                addWord(word, true);
                endGame();
                return;
            }

            // Add word
            addWord(word, true);
            usedWords.add(word);
            lastChar = word[word.length - 1];
            updateLastChar(lastChar);

            // Update stats
            score += word.length * 10;
            turn++;
            scoreDisplay.textContent = score;
            turnDisplay.textContent = turn;

            // Clear input
            wordInput.value = '';

            // CPU's turn
            setTimeout(cpuTurn, 500);
        }

        function cpuTurn() {
            if (gameOver) return;

            // Find words starting with last char
            const possibleWords = cpuWords.filter(w =>
                w.startsWith(lastChar) && !usedWords.has(w) && !w.endsWith('ん')
            );

            if (possibleWords.length === 0) {
                // CPU can't find a word - player wins!
                showMessage('CPUが言葉を見つけられませんでした！あなたの勝ちです！', 'success');
                score += 100; // Bonus for winning
                scoreDisplay.textContent = score;
                setTimeout(endGame, 2000);
                return;
            }

            // Pick random word
            const cpuWord = possibleWords[Math.floor(Math.random() * possibleWords.length)];
            addWord(cpuWord, false);
            usedWords.add(cpuWord);
            lastChar = cpuWord[cpuWord.length - 1];
            updateLastChar(lastChar);
        }

        function endGame() {
            gameOver = true;
            finalScoreDisplay.textContent = score;
            finalTurnDisplay.textContent = turn;
            gameArea.style.display = 'none';
            gameOverDiv.style.display = 'block';
        }

        function restart() {
            score = 0;
            turn = 1;
            lastChar = '';
            usedWords = new Set();
            gameOver = false;

            scoreDisplay.textContent = score;
            turnDisplay.textContent = turn;
            wordHistory.innerHTML = '';
            updateLastChar('');

            gameArea.style.display = 'block';
            gameOverDiv.style.display = 'none';
            wordInput.focus();
        }

        // Event listeners
        submitBtn.addEventListener('click', () => {
            const word = wordInput.value.trim();
            if (word) {
                playerTurn(word);
            }
        });

        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const word = wordInput.value.trim();
                if (word) {
                    playerTurn(word);
                }
            }
        });

        restartBtn.addEventListener('click', restart);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '✕ Exit';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '⛶ Fullscreen';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = '⛶ Fullscreen';
            }
        });

        // Focus input on load
        wordInput.focus();
    </script>
</body>
</html>
