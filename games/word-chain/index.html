        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);

        // Â±•Ê≠¥„Å´ËøΩÂä†
        function addToHistory(word, isPlayer) {
            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <span class="history-word">${word}</span>
                <span class="history-player">${isPlayer ? '„ÅÇ„Å™„Åü' : 'AI'}</span>
            `;
            historyList.insertBefore(item, historyList.firstChild);

            // ÊúÄÂ§ß20‰ª∂
            while (historyList.children.length > 20) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // AI„ÅÆ„Çø„Éº„É≥
        function aiTurn() {
            isPlayerTurn = false;
            document.getElementById('submitBtn').disabled = true;

            setTimeout(() => {
                // ËæûÊõ∏„Åã„ÇâÊ§úÁ¥¢
                const candidates = dictionary.filter(word => {
                    if (usedWords.has(word)) return false;
                    if (!word.startsWith(lastChar)) return false;

                    // „Äå„Çì„Äç„ÅßÁµÇ„Çè„ÇãË®ÄËëâ„ÅØÈÅø„Åë„Çã
                    if (word.endsWith('„Çì')) return false;

                    return true;
                });

                if (candidates.length > 0) {
                    // „É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
                    const word = candidates[Math.floor(Math.random() * candidates.length)];
                    usedWords.add(word);
                    lastChar = word.slice(-1);

                    // ÁµÇ‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
                    if (lastChar === '„Çì') {
                        addToHistory(word, false);
                        aiCount++;
                        updateScore();
                        showMessage(`„Äå${word}„Äç...„ÅÇ„ÄÅ„Äå„Çì„Äç„ÅßÁµÇ„Çè„Å£„Å°„ÇÉ„ÅÑ„Åæ„Åó„ÅüÔºÅ„ÅÇ„Å™„Åü„ÅÆÂãù„Å°„Åß„ÅôÔºÅüéâ`, 'success');
                        resetGame();
                        return;
                    }

                    addToHistory(word, false);
                    aiCount++;
                    updateScore();
                    showMessage(`AI: „Äå${word}„Äç„ÄÅÊ¨°„ÅØ„Äå${lastChar}„Äç„Åã„ÇâÔºÅ`, 'info');
                } else {
                    // Êâì„Å¶„Å™„ÅÑ
                    showMessage('Êâì„Å§Ë®ÄËëâ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì...„ÅÇ„Å™„Åü„ÅÆÂãù„Å°„Åß„ÅôÔºÅüéâ', 'success');
                    resetGame();
                    return;
                }

                isPlayerTurn = true;
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('wordInput').focus();
            }, 1000 + Math.random() * 1000);
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            document.getElementById('playerCount').textContent = playerCount;
            document.getElementById('aiCount').textContent = aiCount;
            document.getElementById('lastChar').textContent = lastChar;
        }

        // „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà
        function resetGame() {
            setTimeout(() => {
                if (confirm('„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§„Åó„Åæ„Åô„ÅãÔºü')) {
                    lastChar = '„ÅÇ';
                    usedWords.clear();
                    playerCount = 0;
                    aiCount = 0;
                    document.getElementById('historyList').innerHTML = '';
                    updateScore();
                    isPlayerTurn = true;
                    document.getElementById('submitBtn').disabled = false;
                }
            }, 2000);
        }

        // ÂçòË™û„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function validateWord(word) {
            // „Å≤„Çâ„Åå„Å™„ÉÅ„Çß„ÉÉ„ÇØ
            if (!word.match(/^[„ÅÅ-„Çì]+$/)) {
                return '„Å≤„Çâ„Åå„Å™„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
            }

            // ÊñáÂ≠óÊï∞„ÉÅ„Çß„ÉÉ„ÇØ
            if (word.length < 2) {
                return '2ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
            }

            // ÊúÄÂàù„ÅÆÊñáÂ≠ó„ÉÅ„Çß„ÉÉ„ÇØ
            if (!word.startsWith(lastChar)) {
                return `„Äå${lastChar}„Äç„Åã„ÇâÂßã„Åæ„ÇãË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`;
            }

            // ‰ΩøÁî®Ê∏à„Åø„ÉÅ„Çß„ÉÉ„ÇØ
            if (usedWords.has(word)) {
                return '„Åù„ÅÆË®ÄËëâ„ÅØÊó¢„Å´‰Ωø„Çè„Çå„Å¶„ÅÑ„Åæ„Åô';
            }

            // „Äå„Çì„Äç„ÅßÁµÇ„Çè„Çã„ÉÅ„Çß„ÉÉ„ÇØ
            if (word.endsWith('„Çì')) {
                return '„Äå„Çì„Äç„ÅßÁµÇ„Çè„ÇãË®ÄËëâ„ÅØ‰Ωø„Åà„Åæ„Åõ„Çì';
            }

            // ËæûÊõ∏„Å´„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØÔºàÁ∞°ÊòìÁâàÔºâ
            if (!dictionary.includes(word)) {
                return '„Åù„ÅÆË®ÄËëâ„ÅØËæûÊõ∏„Å´„ÅÇ„Çä„Åæ„Åõ„Çì';
            }

            return null;
        }

        // ÈÄÅ‰ø°
        function submitWord() {
            if (!isPlayerTurn) return;

            const input = document.getElementById('wordInput');
            const word = input.value.trim();

            if (!word) return;

            const error = validateWord(word);
            if (error) {
                showMessage(error, 'error');
                input.value = '';
                return;
            }

            // ÊúâÂäπ„Å™ÂçòË™û
            usedWords.add(word);
            lastChar = word.slice(-1);
            playerCount++;
            addToHistory(word, true);
            updateScore();

            input.value = '';

            // AI„ÅÆ„Çø„Éº„É≥
            aiTurn();
        }

        // Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°
        document.getElementById('wordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitWord();
            }
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
