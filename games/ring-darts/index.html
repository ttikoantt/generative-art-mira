<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Darts - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .score-display {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        canvas {
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 90vw;
            max-height: 60vh;
        }

        .info {
            color: #fff;
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .score-display {
                font-size: 1.2rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>üéØ „É™„É≥„Ç∞„Éª„ÉÄ„Éº„ÉÑ üéØ</h1>
    <div class="score-display">
        „Çπ„Ç≥„Ç¢: <span id="score">0</span> | ÊÆãÂºæ: <span id="darts">5</span> | „É©„Ç¶„É≥„Éâ: <span id="round">1</span>
    </div>
    <canvas id="game"></canvas>
    <p class="info">üéÆ „Çø„ÉÉ„Éó/„ÇØ„É™„ÉÉ„ÇØ„ÅßÁü¢„ÇíÊäï„Åí„ÇãÔºÅ</p>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const dartsEl = document.getElementById('darts');
        const roundEl = document.getElementById('round');

        // „Ç≤„Éº„É†„Çπ„ÉÜ„Éº„Éà
        let score = 0;
        let dartsLeft = 5;
        let round = 1;
        let gameOver = false;

        // „É™„É≥„Ç∞„ÅÆË®≠ÂÆö
        let ringAngle = 0;
        let ringSpeed = 0.02;

        // Áü¢„ÅÆË®≠ÂÆö
        const dartLength = 80;
        const dartSpeed = 15;
        let dartY = 0;
        let dartThrown = false;
        let dartLanded = false;

        // ÂæóÁÇπ„Ç®„É™„Ç¢
        const targetAreas = [
            { radius: 20, points: 100, color: '#ff6b6b' },   // ‰∏≠ÂøÉÔºà100ÁÇπÔºâ
            { radius: 50, points: 50, color: '#ffd93d' },    // ÂÜÖÂÅ¥Ôºà50ÁÇπÔºâ
            { radius: 90, points: 20, color: '#6bcb77' },    // ‰∏≠ÈñìÔºà20ÁÇπÔºâ
            { radius: 130, points: 10, color: '#4d96ff' }    // Â§ñÂÅ¥Ôºà10ÁÇπÔºâ
        ];

        // Canvas„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.9, 500);
            const maxHeight = Math.min(window.innerHeight * 0.6, 500);
            const size = Math.min(maxWidth, maxHeight);
            canvas.width = size;
            canvas.height = size;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „É™„É≥„Ç∞„ÇíÊèèÁîª
        function drawRing() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 3;

            // „É™„É≥„Ç∞„ÅÆÂõûËª¢
            ringAngle += ringSpeed;

            // Â§ñÊû†
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // ÂæóÁÇπ„Ç®„É™„Ç¢„ÇíÊèèÁîª
            targetAreas.forEach(area => {
                ctx.beginPath();
                ctx.arc(centerX, centerY, area.radius, 0, Math.PI * 2);
                ctx.fillStyle = area.color;
                ctx.globalAlpha = 0.6;
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // ‰∏≠ÂøÉÁÇπ
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // ÂõûËª¢„Éû„Éº„Ç´„Éº
            const markerX = centerX + Math.cos(ringAngle) * 160;
            const markerY = centerY + Math.sin(ringAngle) * 160;
            ctx.beginPath();
            ctx.arc(markerX, markerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        // Áü¢„ÇíÊèèÁîª
        function drawDart() {
            const centerX = canvas.width / 2;

            if (dartThrown) {
                if (!dartLanded) {
                    dartY -= dartSpeed;

                    // ÁöÑ„Å´Âà∞ÈÅî„Åó„Åü„Åã
                    if (dartY <= canvas.height / 3 + 10) {
                        dartLanded = true;
                        calculateScore();
                    }
                }
            } else {
                dartY = canvas.height - 50;
            }

            // Áü¢„ÅÆÊú¨‰Ωì
            ctx.beginPath();
            ctx.moveTo(centerX, dartY);
            ctx.lineTo(centerX - 5, dartY + 30);
            ctx.lineTo(centerX + 5, dartY + 30);
            ctx.closePath();
            ctx.fillStyle = '#ff6b6b';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Áü¢„ÅÆÂÖàÁ´Ø
            ctx.beginPath();
            ctx.moveTo(centerX, dartY);
            ctx.lineTo(centerX - 8, dartY - 15);
            ctx.lineTo(centerX + 8, dartY - 15);
            ctx.closePath();
            ctx.fillStyle = '#ffd93d';
            ctx.fill();
            ctx.stroke();

            // Áü¢„ÅÆÁæΩ
            ctx.beginPath();
            ctx.moveTo(centerX, dartY + 30);
            ctx.lineTo(centerX - 15, dartY + 50);
            ctx.lineTo(centerX, dartY + 45);
            ctx.lineTo(centerX + 15, dartY + 50);
            ctx.closePath();
            ctx.fillStyle = '#4d96ff';
            ctx.fill();
            ctx.stroke();
        }

        // ÂæóÁÇπË®àÁÆó
        function calculateScore() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 3;
            const dartX = centerX + Math.cos(ringAngle) * 160;

            // ÁöÑ„ÅÆ‰∏≠ÂøÉ„Åã„Çâ„ÅÆË∑ùÈõ¢„ÇíË®àÁÆó
            const distance = Math.sqrt(Math.pow(dartX - centerX, 2) + Math.pow(canvas.height / 3 - centerY, 2));

            // ÂæóÁÇπ„Ç®„É™„Ç¢„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            let points = 0;
            for (const area of targetAreas) {
                if (distance <= area.radius) {
                    points = area.points;
                    break;
                }
            }

            // ÁöÑ„ÅÆÂ§ñ
            if (points === 0) {
                points = 0;
            }

            score += points;
            scoreEl.textContent = score;
            dartsLeft--;
            dartsEl.textContent = dartsLeft;

            // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
            showFeedback(points);

            // „É©„Ç¶„É≥„ÉâÁµÇ‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            setTimeout(() => {
                if (dartsLeft <= 0) {
                    if (round >= 3) {
                        endGame();
                    } else {
                        nextRound();
                    }
                } else {
                    resetDart();
                }
            }, 1000);
        }

        // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØË°®Á§∫
        function showFeedback(points) {
            const feedback = document.createElement('div');
            feedback.style.position = 'fixed';
            feedback.style.left = '50%';
            feedback.style.top = '40%';
            feedback.style.transform = 'translate(-50%, -50%)';
            feedback.style.fontSize = '3rem';
            feedback.style.fontWeight = 'bold';
            feedback.style.color = points > 0 ? '#ffd93d' : '#ff6b6b';
            feedback.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
            feedback.style.zIndex = '1000';
            feedback.textContent = points > 0 ? `+${points}` : 'MISS!';
            document.body.appendChild(feedback);

            setTimeout(() => {
                feedback.remove();
            }, 1000);
        }

        // Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ
        function nextRound() {
            round++;
            roundEl.textContent = round;
            dartsLeft = 5;
            dartsEl.textContent = dartsLeft;
            ringSpeed = 0.02 + (round - 1) * 0.015; // Èõ£ÊòìÂ∫¶„Ç¢„ÉÉ„Éó
            resetDart();
        }

        // Áü¢„Çí„É™„Çª„ÉÉ„Éà
        function resetDart() {
            dartThrown = false;
            dartLanded = false;
            dartY = canvas.height - 50;
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameOver = true;

            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.display = 'flex';
            overlay.style.flexDirection = 'column';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = '1000';

            overlay.innerHTML = `
                <h1 style="font-size: 3rem; color: #ffd93d; margin-bottom: 20px;">üéØ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅüéØ</h1>
                <p style="font-size: 2rem; color: #fff; margin-bottom: 30px;">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}</p>
                <button onclick="restartGame()" style="padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; cursor: pointer;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
            `;

            document.body.appendChild(overlay);
        }

        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            score = 0;
            dartsLeft = 5;
            round = 1;
            gameOver = false;
            ringSpeed = 0.02;

            scoreEl.textContent = score;
            dartsEl.textContent = dartsLeft;
            roundEl.textContent = round;

            resetDart();

            const overlay = document.querySelector('div[style*="rgba(0, 0, 0, 0.8)"]');
            if (overlay) {
                overlay.remove();
            }
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßÁü¢„ÇíÊäï„Åí„Çã
        canvas.addEventListener('click', () => {
            if (!dartThrown && !dartLanded && !gameOver) {
                dartThrown = true;
            }
        });

        // „É°„Ç§„É≥„É´„Éº„Éó
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRing();
            drawDart();

            requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        gameLoop();
    </script>
</body>
</html>
