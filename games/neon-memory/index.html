<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Memory - Card Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .stats span {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            max-width: 400px;
        }

        .card {
            width: 70px;
            height: 90px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-front::after {
            content: '?';
            font-size: 28px;
            font-weight: bold;
        }

        .card-back {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            transform: rotateY(180deg);
            border: 2px solid rgba(102, 126, 234, 0.5);
        }

        .card.matched .card-back {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .card.matched {
            animation: matched 0.5s ease;
        }

        @keyframes matched {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 2px solid rgba(102, 126, 234, 0.5);
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-content p {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
            }
            .card {
                width: 65px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>Neon Memory</h1>
        <div class="stats">
            <span id="moves">Moves: 0</span>
            <span id="matches">Matches: 0/8</span>
        </div>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="controls">
        <button onclick="restartGame()">„É™„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>üéâ Clear!</h2>
            <p id="win-message"></p>
            <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const symbols = ['üåü', 'üíé', 'üé≠', 'üé™', 'üé®', 'üéØ', 'üé™', 'üí´'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isChecking = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createCards() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            // „Ç∑„É≥„Éú„É´„ÅÆ„Éö„Ç¢„Çí‰ΩúÊàê
            const cardSymbols = [...symbols, ...symbols];
            const shuffledSymbols = shuffleArray(cardSymbols);

            cards = shuffledSymbols.map((symbol, index) => ({
                id: index,
                symbol: symbol,
                isFlipped: false,
                isMatched: false
            }));

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${card.symbol}</div>
                    </div>
                `;
                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardId) {
            if (isChecking) return;
            
            const card = cards[cardId];
            const cardElement = document.querySelector(`[data-id="${cardId}"]`);

            if (card.isFlipped || card.isMatched) return;

            card.isFlipped = true;
            cardElement.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            isChecking = true;
            const [card1, card2] = flippedCards;

            if (card1.symbol === card2.symbol) {
                // „Éû„ÉÉ„ÉÅÊàêÂäü
                card1.isMatched = true;
                card2.isMatched = true;
                
                setTimeout(() => {
                    const el1 = document.querySelector(`[data-id="${card1.id}"]`);
                    const el2 = document.querySelector(`[data-id="${card2.id}"]`);
                    el1.classList.add('matched');
                    el2.classList.add('matched');
                    
                    matchedPairs++;
                    updateStats();
                    flippedCards = [];
                    isChecking = false;

                    if (matchedPairs === 8) {
                        showWinModal();
                    }
                }, 500);
            } else {
                // „Éû„ÉÉ„ÉÅÂ§±Êïó
                setTimeout(() => {
                    const el1 = document.querySelector(`[data-id="${card1.id}"]`);
                    const el2 = document.querySelector(`[data-id="${card2.id}"]`);
                    el1.classList.remove('flipped');
                    el2.classList.remove('flipped');
                    
                    card1.isFlipped = false;
                    card2.isFlipped = false;
                    
                    flippedCards = [];
                    isChecking = false;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = `Moves: ${moves}`;
            document.getElementById('matches').textContent = `Matches: ${matchedPairs}/8`;
        }

        function showWinModal() {
            const modal = document.getElementById('win-modal');
            const message = document.getElementById('win-message');
            message.textContent = `${moves} Âõû„Åß„ÇØ„É™„Ç¢ÔºÅ`;
            modal.classList.add('show');
        }

        function restartGame() {
            const modal = document.getElementById('win-modal');
            modal.classList.remove('show');
            
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            isChecking = false;
            
            updateStats();
            createCards();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        createCards();
    </script>
</body>
</html>
