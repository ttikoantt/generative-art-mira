<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tower - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
        }

        .score-display span {
            color: #ffd700;
        }

        .level-display {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .number-block {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 28px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            touch-action: manipulation;
        }

        .number-block:active {
            transform: scale(0.95);
        }

        .number-block.popped {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .game-over p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            text-align: center;
            pointer-events: none;
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboAnim 0.5s ease-out;
        }

        @keyframes comboAnim {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="level-display">Level: <span id="level">1</span></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="instructions" id="instructions">Tap numbers before they stack!</div>
            <div class="combo-display" id="comboDisplay"></div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" id="restartBtn">Play Again</button>
        </div>

        <button class="fullscreen-btn" id="fullscreenBtn">üì∫ Fullscreen</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const instructions = document.getElementById('instructions');
        const comboDisplay = document.getElementById('comboDisplay');

        let score = 0;
        let level = 1;
        let gameRunning = false;
        let blocks = [];
        let spawnInterval;
        let combo = 0;
        let lastPopTime = 0;

        const BLOCK_WIDTH = 80;
        const BLOCK_HEIGHT = 60;
        const MAX_BLOCKS = 15;

        function getSpawnSpeed() {
            return Math.max(800, 2000 - (level * 150));
        }

        function getFallSpeed() {
            return 0.5 + (level * 0.2);
        }

        function createBlock() {
            if (!gameRunning || blocks.length >= MAX_BLOCKS) return;

            const block = document.createElement('div');
            block.className = 'number-block';
            block.style.width = BLOCK_WIDTH + 'px';
            block.style.height = BLOCK_HEIGHT + 'px';

            const maxValue = 5 + level * 2;
            block.textContent = Math.floor(Math.random() * maxValue) + 1;

            const maxX = gameArea.clientWidth - BLOCK_WIDTH;
            block.style.left = Math.random() * maxX + 'px';
            block.style.bottom = '0px';

            block.addEventListener('click', () => popBlock(block));
            block.addEventListener('touchstart', (e) => {
                e.preventDefault();
                popBlock(block);
            }, { passive: false });

            gameArea.appendChild(block);

            blocks.push({
                element: block,
                y: 0,
                value: parseInt(block.textContent)
            });

            instructions.style.display = 'none';
        }

        function popBlock(block) {
            const index = blocks.findIndex(b => b.element === block);
            if (index === -1) return;

            const now = Date.now();
            if (now - lastPopTime < 500) {
                combo++;
            } else {
                combo = 1;
            }
            lastPopTime = now;

            // Show combo
            if (combo >= 3) {
                comboDisplay.textContent = `${combo}x COMBO!`;
                comboDisplay.classList.remove('show');
                void comboDisplay.offsetWidth;
                comboDisplay.classList.add('show');
            }

            const blockData = blocks[index];
            const points = blockData.value * (1 + combo * 0.5);
            score += Math.floor(points);
            scoreDisplay.textContent = score;

            block.classList.add('popped');
            setTimeout(() => {
                if (block.parentNode) {
                    block.parentNode.removeChild(block);
                }
            }, 300);

            blocks.splice(index, 1);

            // Level up
            if (score >= level * 50) {
                level++;
                levelDisplay.textContent = level;
            }
        }

        function checkGameOver() {
            const topBlocks = blocks.filter(b => b.y > gameArea.clientHeight - BLOCK_HEIGHT - 50);
            if (topBlocks.length >= 3) {
                endGame();
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(spawnInterval);
            finalScore.textContent = score;
            gameOver.style.display = 'flex';
        }

        function startGame() {
            score = 0;
            level = 1;
            combo = 0;
            blocks.forEach(b => b.element.remove());
            blocks = [];
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            gameOver.style.display = 'none';
            gameRunning = true;

            spawnInterval = setInterval(createBlock, getSpawnSpeed());

            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            blocks.forEach(blockData => {
                blockData.y += getFallSpeed();
                blockData.element.style.bottom = blockData.y + 'px';
            });

            checkGameOver();
            requestAnimationFrame(gameLoop);
        }

        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'üì∫ Fullscreen';
            } else {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '‚¨ÖÔ∏è Exit';
            }
        });

        // Start first game after a short delay
        setTimeout(startGame, 500);
    </script>
</body>
</html>
