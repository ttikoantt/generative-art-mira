<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
            aspect-ratio: 1;
        }

        .hole {
            background: radial-gradient(circle at 50% 120%, #8B4513, #5D3A1A);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 8px solid #3D2914;
            box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.5),
                        0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
            touch-action: none;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 80%;
            background: linear-gradient(to bottom, #D4A574, #8B6914);
            border-radius: 50% 50% 40% 40%;
            transition: bottom 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .mole::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 50%;
            background: radial-gradient(ellipse at center, #F5E6D3 0%, #D4A574 100%);
            border-radius: 50%;
        }

        .mole .eyes {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .mole .eyes::before,
        .mole .eyes::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            animation: blink 3s infinite;
        }

        .mole .nose {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 12px;
            background: #C4A484;
            border-radius: 50%;
            z-index: 1;
        }

        .mole.up {
            bottom: 0;
        }

        .mole.hit {
            background: linear-gradient(to bottom, #FF6B6B, #E74C3C);
            animation: shake 0.3s;
        }

        .mole.hit .eyes::before,
        .mole.hit .eyes::after {
            content: 'X';
            color: white;
            font-size: 14px;
            font-weight: bold;
            background: transparent;
            animation: none;
        }

        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            25% {
                transform: translateX(-50%) rotate(-10deg);
            }
            75% {
                transform: translateX(-50%) rotate(10deg);
            }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 14px;
            z-index: 100;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s;
        }

        .game-over-content h2 {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #666;
        }

        .game-over-content .final-score {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 20px;
            }

            .game-board {
                gap: 10px;
                max-width: 100%;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>üî® Whack-a-Mole</h1>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">SCORE</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">TIME</div>
            <div class="stat-value" id="time">30</div>
        </div>
        <div class="stat">
            <div class="stat-label">HIGH SCORE</div>
            <div class="stat-value" id="highScore">0</div>
        </div>
    </div>

    <div class="game-board" id="gameBoard">
        <!-- 9„Å§„ÅÆÁ©¥„ÅåÁîüÊàê„Åï„Çå„Åæ„Åô -->
    </div>

    <div class="controls">
        <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="finalScore">0</div>
            <button class="btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const highScoreDisplay = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let timeLeft = 30;
        let highScore = localStorage.getItem('moleHighScore') || 0;
        let gameRunning = false;
        let gameInterval;
        let timerInterval;
        let moleInterval;
        let currentMole = null;

        highScoreDisplay.textContent = highScore;

        // „Ç≤„Éº„É†„Éú„Éº„Éâ„Çí‰ΩúÊàê
        function createGameBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';

                const eyes = document.createElement('div');
                eyes.className = 'eyes';

                const nose = document.createElement('div');
                nose.className = 'nose';

                mole.appendChild(eyes);
                mole.appendChild(nose);
                hole.appendChild(mole);
                gameBoard.appendChild(hole);

                hole.addEventListener('click', () => whackMole(hole, mole));
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    whackMole(hole, mole);
                });
            }
        }

        // „É¢„Ç∞„É©„ÇíÂá∫Áèæ
        function showMole() {
            if (!gameRunning) return;

            // Ââç„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            if (currentMole) {
                currentMole.classList.remove('up');
            }

            // „É©„É≥„ÉÄ„É†„Å™Á©¥„ÇíÈÅ∏Êäû
            const holes = document.querySelectorAll('.hole');
            const randomHole = holes[Math.floor(Math.random() * holes.length)];
            const mole = randomHole.querySelector('.mole');

            mole.classList.remove('hit');
            mole.classList.add('up');
            currentMole = mole;

            // „É¢„Ç∞„É©„ÇíÈö†„Åô„Çø„Ç§„Éû„Éº
            const hideTime = Math.random() * 800 + 400; // 400-1200ms
            setTimeout(() => {
                if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                    mole.classList.remove('up');
                }
            }, hideTime);
        }

        // „É¢„Ç∞„É©„ÇíÂè©„Åè
        function whackMole(hole, mole) {
            if (!gameRunning) return;
            if (!mole.classList.contains('up')) return;
            if (mole.classList.contains('hit')) return;

            mole.classList.add('hit');
            score += 10;
            scoreDisplay.textContent = score;

            // Âè©„Åã„Çå„Åü„Çâ„Åô„Åê„Å´Èö†„Åô
            setTimeout(() => {
                mole.classList.remove('up');
            }, 200);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            gameRunning = true;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.disabled = true;
            gameOverScreen.classList.remove('show');

            // ÂÆöÊúüÁöÑ„Å´„É¢„Ç∞„É©„ÇíÂá∫Áèæ
            moleInterval = setInterval(showMole, 800);

            // „Çø„Ç§„Éû„Éº
            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            clearInterval(moleInterval);
            clearInterval(timerInterval);

            // „É¢„Ç∞„É©„ÇíÈö†„Åô
            if (currentMole) {
                currentMole.classList.remove('up');
            }

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('moleHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('show');
            startBtn.disabled = false;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ëß£Èô§';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢';
            }
        });

        // ÂÖ®ÁîªÈù¢Â§âÊõ¥ÊôÇ„ÅÆ„Éú„Çø„É≥„ÉÜ„Ç≠„Çπ„ÉàÊõ¥Êñ∞
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢';
            }
        });

        // ÂàùÊúüÂåñ
        createGameBoard();
    </script>
</body>
</html>
