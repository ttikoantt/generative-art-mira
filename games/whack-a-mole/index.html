<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: #8B4513;
            border-radius: 50% 50% 40% 40%;
            transition: bottom 0.2s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .mole::before {
            content: 'üêπ';
        }

        .mole.up {
            bottom: 10px;
        }

        .mole.hit {
            background: #ff6b6b;
            animation: hit 0.3s ease-out;
        }

        .mole.hit::before {
            content: 'üòµ';
        }

        @keyframes hit {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            min-width: 300px;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Mobile responsive */
        @media (max-width: 400px) {
            .hole {
                width: 80px;
                height: 80px;
            }

            .mole {
                width: 55px;
                height: 55px;
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stat {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>üêπ Whack-a-Mole</h1>

    <div class="stats">
        <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="stat">ÊôÇÈñì: <span id="time">60</span>s</div>
        <div class="stat">ÊúÄÈ´ò: <span id="high">0</span></div>
    </div>

    <div class="game-board" id="board">
        <div class="hole" data-index="0"><div class="mole"></div></div>
        <div class="hole" data-index="1"><div class="mole"></div></div>
        <div class="hole" data-index="2"><div class="mole"></div></div>
        <div class="hole" data-index="3"><div class="mole"></div></div>
        <div class="hole" data-index="4"><div class="mole"></div></div>
        <div class="hole" data-index="5"><div class="mole"></div></div>
        <div class="hole" data-index="6"><div class="mole"></div></div>
        <div class="hole" data-index="7"><div class="mole"></div></div>
        <div class="hole" data-index="8"><div class="mole"></div></div>
    </div>

    <div class="controls">
        <button class="primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        <button onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button class="primary" onclick="closeGameOver()">Èñâ„Åò„Çã</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let moleTimer = null;
        let countdownTimer = null;
        let moleInterval = 1000;
        let moleUpTime = 1000;

        const holes = document.querySelectorAll('.hole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const highDisplay = document.getElementById('high');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Load high score
        const savedHigh = localStorage.getItem('whackHighScore');
        if (savedHigh) {
            highDisplay.textContent = savedHigh;
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            return hole;
        }

        function peep() {
            if (!gameRunning) return;

            const time = Math.random() * moleUpTime + 500;
            const hole = randomHole(holes);
            const mole = hole.querySelector('.mole');

            mole.classList.add('up');

            setTimeout(() => {
                mole.classList.remove('up');
                if (gameRunning) {
                    peep();
                }
            }, time);
        }

        function startGame() {
            if (gameRunning) return;

            score = 0;
            timeLeft = 60;
            moleInterval = 1000;
            moleUpTime = 1000;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameRunning = true;

            peep();

            countdownTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                // Increase difficulty
                if (timeLeft % 10 === 0 && moleInterval > 400) {
                    moleInterval -= 100;
                    moleUpTime -= 100;
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(countdownTimer);

            // Save high score
            const currentHigh = parseInt(localStorage.getItem('whackHighScore') || '0');
            if (score > currentHigh) {
                localStorage.setItem('whackHighScore', score);
                highDisplay.textContent = score;
            }

            finalScoreDisplay.textContent = score;
            gameOverDiv.classList.add('show');
        }

        function closeGameOver() {
            gameOverDiv.classList.remove('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`ÂÖ®ÁîªÈù¢„Ç®„É©„Éº: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        holes.forEach(hole => {
            hole.addEventListener('click', (e) => {
                if (!gameRunning) return;

                const mole = hole.querySelector('.mole');
                if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                    score += 10;
                    scoreDisplay.textContent = score;
                    mole.classList.add('hit');

                    setTimeout(() => {
                        mole.classList.remove('hit', 'up');
                    }, 300);
                }
            });

            // Touch support
            hole.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!gameRunning) return;

                const mole = hole.querySelector('.mole');
                if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                    score += 10;
                    scoreDisplay.textContent = score;
                    mole.classList.add('hit');

                    setTimeout(() => {
                        mole.classList.remove('hit', 'up');
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
