<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            width: 100%;
        }
        .stat {
            text-align: center;
            color: #fff;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
        }
        .hole {
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1a 100%);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .hole:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }
        .hole:active {
            transform: scale(0.95);
        }
        .mole {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            position: absolute;
            transform: scale(0);
            transition: transform 0.15s ease;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }
        .mole.active {
            transform: scale(1);
        }
        .mole::before {
            content: '';
            position: absolute;
            width: 20%;
            height: 20%;
            background: #fff;
            border-radius: 50%;
            top: 30%;
            left: 25%;
            box-shadow: 30px 0 0 #fff;
        }
        .mole::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 20%;
            background: #333;
            border-radius: 50%;
            bottom: 25%;
            left: 35%;
        }
        .mole.hit {
            background: radial-gradient(circle at 30% 30%, #51cf66, #2f9e44);
            box-shadow: 0 0 20px rgba(81, 207, 102, 0.6);
            animation: hit 0.3s ease;
        }
        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); }
        }
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Helvetica Neue', sans-serif;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            min-height: 1.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .stat-value {
                font-size: 2rem;
            }
            .grid {
                gap: 10px;
            }
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    <div class="container">
        <h1>üî® Whack-a-Mole üî®</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">30</div>
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
            </div>
        </div>
        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const messageDisplay = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let moleTimer = null;
        let countdownTimer = null;
        let currentMole = null;

        // Create grid
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            hole.dataset.index = i;

            const mole = document.createElement('div');
            mole.className = 'mole';
            hole.appendChild(mole);

            hole.addEventListener('mousedown', () => whack(i));
            hole.addEventListener('touchstart', (e) => {
                e.preventDefault();
                whack(i);
            });

            grid.appendChild(hole);
        }

        function whack(index) {
            if (!gameActive) return;

            const mole = grid.children[index].querySelector('.mole');
            if (mole.classList.contains('active') && !mole.classList.contains('hit')) {
                mole.classList.add('hit');
                mole.classList.remove('active');
                score += 10;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = 'üéØ „Ç∞„É¨„Ç§„ÉàÔºÅ';

                setTimeout(() => {
                    mole.classList.remove('hit');
                }, 300);
            }
        }

        function showMole() {
            if (!gameActive) return;

            // Hide current mole
            if (currentMole !== null) {
                const currentMoleElement = grid.children[currentMole].querySelector('.mole');
                if (currentMoleElement && !currentMoleElement.classList.contains('hit')) {
                    currentMoleElement.classList.remove('active');
                }
            }

            // Show new mole
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * 9);
            } while (newIndex === currentMole);

            currentMole = newIndex;
            const mole = grid.children[currentMole].querySelector('.mole');
            mole.classList.add('active');

            // Schedule next mole
            const delay = Math.max(400, 1000 - score * 5);
            moleTimer = setTimeout(showMole, delay);
        }

        function startGame() {
            if (gameActive) return;

            gameActive = true;
            score = 0;
            timeLeft = 30;
            currentMole = null;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            messageDisplay.textContent = 'üéÆ „Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅ';
            startBtn.disabled = true;

            // Countdown
            countdownTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timeDisplay.style.color = '#ff6b6b';
                    messageDisplay.textContent = '‚è∞ ÊôÇÈñì„ÅåÁü≠„ÅÑÔºÅ';
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Start moles
            showMole();
        }

        function endGame() {
            gameActive = false;
            clearInterval(countdownTimer);
            clearTimeout(moleTimer);

            // Hide all moles
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('active', 'hit');
            });

            messageDisplay.textContent = `üèÜ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.disabled = false;
            timeDisplay.style.color = '#fff';
        }

        function resetGame() {
            gameActive = false;
            clearInterval(countdownTimer);
            clearTimeout(moleTimer);

            score = 0;
            timeLeft = 30;
            currentMole = null;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            timeDisplay.style.color = '#fff';
            messageDisplay.textContent = '„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ';
            startBtn.disabled = false;

            // Hide all moles
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('active', 'hit');
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
