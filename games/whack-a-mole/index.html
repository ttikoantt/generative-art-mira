<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もぐらたたき</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
        }

        .timer-display {
            font-size: 24px;
            opacity: 0.9;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #5d4e37;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        @media (max-width: 500px) {
            .hole {
                width: 80px;
                height: 80px;
            }
            .game-grid {
                gap: 10px;
                padding: 15px;
            }
        }

        .mole {
            position: absolute;
            width: 70%;
            height: 70%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.1s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 35%;
            left: 25%;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 35%;
            right: 25%;
        }

        .mole.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .mole.hit {
            transform: translate(-50%, -50%) scale(1.2);
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }

        .start-screen.hidden, .game-over-screen.hidden {
            display: none;
        }

        .start-screen h1, .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd93d;
        }

        .btn {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>もぐらたたき</h1>
        <p style="margin-bottom: 30px; font-size: 18px;">出てくるもぐらをタップしてスコアを稼ごう！</p>
        <button class="btn" id="startBtn">スタート</button>
    </div>

    <div class="game-over-screen hidden" id="gameOverScreen">
        <h1>ゲームオーバー</h1>
        <div class="final-score" id="finalScore">0</div>
        <button class="btn" id="restartBtn">もう一度</button>
    </div>

    <div class="header">
        <div class="score-display">スコア: <span id="score">0</span></div>
        <div class="timer-display">残り時間: <span id="timer">30</span>秒</div>
    </div>

    <div class="game-grid" id="gameGrid">
        <div class="hole" data-index="0"><div class="mole"></div></div>
        <div class="hole" data-index="1"><div class="mole"></div></div>
        <div class="hole" data-index="2"><div class="mole"></div></div>
        <div class="hole" data-index="3"><div class="mole"></div></div>
        <div class="hole" data-index="4"><div class="mole"></div></div>
        <div class="hole" data-index="5"><div class="mole"></div></div>
        <div class="hole" data-index="6"><div class="mole"></div></div>
        <div class="hole" data-index="7"><div class="mole"></div></div>
        <div class="hole" data-index="8"><div class="mole"></div></div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">全画面表示</button>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let currentMole = null;

        // ランダムな穴にもぐらを出す
        function showMole() {
            // 前のもぐらを隠す
            if (currentMole !== null) {
                holes[currentMole].querySelector('.mole').classList.remove('active');
            }

            // ランダムな穴を選択
            const randomHole = Math.floor(Math.random() * holes.length);
            currentMole = randomHole;

            // もぐらを出す
            holes[randomHole].querySelector('.mole').classList.add('active');

            // ランダムな時間（500ms〜1500ms）で次のもぐらを出す
            const nextMoleTime = Math.random() * 1000 + 500;
            gameInterval = setTimeout(showMole, nextMoleTime);
        }

        // スコアを更新
        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = score;
        }

        // もぐらがクリックされた
        function whack(e) {
            const mole = this.querySelector('.mole');
            if (mole.classList.contains('active') && !mole.classList.contains('hit')) {
                mole.classList.add('hit');
                updateScore(10);

                // ヒットエフェクト
                setTimeout(() => {
                    mole.classList.remove('active', 'hit');
                }, 100);
            }
        }

        // ゲーム開始
        function startGame() {
            score = 0;
            timeLeft = 30;
            updateScore(0);
            timerDisplay.textContent = timeLeft;

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // タイマー開始
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // もぐら出現開始
            showMole();
        }

        // ゲーム終了
        function endGame() {
            clearTimeout(gameInterval);
            clearInterval(timerInterval);

            // 全てのもぐらを隠す
            holes.forEach(hole => {
                hole.querySelector('.mole').classList.remove('active');
            });

            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        // イベントリスナー
        holes.forEach(hole => {
            hole.addEventListener('click', whack);
            hole.addEventListener('touchstart', (e) => {
                e.preventDefault();
                whack.call(hole, e);
            });
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // 全画面表示
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
