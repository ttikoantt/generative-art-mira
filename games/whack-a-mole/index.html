<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        .title {
            color: #fff;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 400px;
        }

        .hole {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .hole:active {
            transform: scale(0.95);
        }

        .hole::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40%;
            background: rgba(139, 90, 43, 0.8);
            border-radius: 50% 50% 0 0;
        }

        .mole {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 70%;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border-radius: 50% 50% 40% 40%;
            transition: bottom 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 5vw, 36px);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }

        .mole::before {
            content: 'üêπ';
        }

        .mole.up {
            bottom: 15%;
        }

        .mole.whacked {
            bottom: -100%;
        }

        .mole.whacked::before {
            content: 'üí´';
        }

        .mole.golden::before {
            content: '‚≠ê';
        }

        .mole.golden {
            background: linear-gradient(to bottom, #FFD700, #FFA500);
        }

        .btn {
            background: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .game-over {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .game-over h2 {
            font-size: clamp(24px, 4vw, 32px);
            margin-bottom: 20px;
            color: #333;
        }

        .game-over p {
            font-size: clamp(18px, 3vw, 24px);
            margin-bottom: 10px;
            color: #666;
        }

        .game-over .final-score {
            font-size: clamp(36px, 6vw, 48px);
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            z-index: 100;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">üî® Whack-a-Mole</div>

        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timer">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">COMBO</div>
                <div class="stat-value" id="combo">x1</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div id="startScreen">
            <button class="btn btn-primary" onclick="startGame()">‚ñ∂ Start Game</button>
        </div>

        <div id="gameOverScreen" class="game-over hidden">
            <h2>‚è∞ Time's Up!</h2>
            <p>Final Score</p>
            <div class="final-score" id="finalScore">0</div>
            <p>Best Score: <span id="bestScore">0</span></p>
            <button class="btn btn-primary" onclick="startGame()">üîÑ Play Again</button>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const comboDisplay = document.getElementById('combo');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const bestScoreDisplay = document.getElementById('bestScore');
        const statsDisplay = document.getElementById('stats');

        const GRID_SIZE = 9;
        const GAME_TIME = 30;
        const MOLE_UP_TIME = 1000;
        const GOLDEN_MOLE_CHANCE = 0.15;

        let holes = [];
        let score = 0;
        let timeLeft = GAME_TIME;
        let combo = 1;
        let gameTimer = null;
        let moleTimer = null;
        let isPlaying = false;
        let bestScore = localStorage.getItem('whackAMoleBest') || 0;

        function initGrid() {
            grid.innerHTML = '';
            holes = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.innerHTML = '<div class="mole"></div>';

                hole.addEventListener('click', () => whackMole(i));
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    whackMole(i);
                });

                grid.appendChild(hole);
                holes.push({
                    element: hole,
                    mole: hole.querySelector('.mole'),
                    isUp: false
                });
            }
        }

        function whackMole(index) {
            if (!isPlaying) return;

            const hole = holes[index];
            if (!hole.isUp) return;

            const isGolden = hole.mole.classList.contains('golden');
            const points = isGolden ? 30 : 10;

            score += points * combo;
            combo = Math.min(combo + 1, 10);

            scoreDisplay.textContent = score;
            comboDisplay.textContent = 'x' + combo;

            // Visual feedback
            hole.mole.classList.add('whacked');
            hole.element.style.transform = 'scale(0.9)';
            setTimeout(() => {
                hole.element.style.transform = '';
            }, 100);

            setTimeout(() => {
                hole.mole.classList.remove('whacked', 'golden', 'up');
                hole.isUp = false;
            }, 150);

            // Play sound effect (visual shake)
            grid.style.transform = 'translateX(5px)';
            setTimeout(() => {
                grid.style.transform = 'translateX(-5px)';
                setTimeout(() => {
                    grid.style.transform = '';
                }, 50);
            }, 50);
        }

        function showMole() {
            if (!isPlaying) return;

            // Find available holes
            const availableHoles = holes.filter(h => !h.isUp);
            if (availableHoles.length === 0) return;

            const hole = availableHoles[Math.floor(Math.random() * availableHoles.length)];
            hole.isUp = true;

            // Randomly make it a golden mole
            const isGolden = Math.random() < GOLDEN_MOLE_CHANCE;
            if (isGolden) {
                hole.mole.classList.add('golden');
            }

            hole.mole.classList.add('up');

            // Hide after random time
            const upTime = MOLE_UP_TIME * (0.5 + Math.random() * 0.5);
            setTimeout(() => {
                if (hole.isUp && isPlaying) {
                    hole.mole.classList.remove('up', 'golden');
                    hole.isUp = false;
                    combo = 1;
                    comboDisplay.textContent = 'x1';
                }
            }, upTime);

            // Schedule next mole
            const nextMoleTime = 400 + Math.random() * 600;
            moleTimer = setTimeout(showMole, nextMoleTime);
        }

        function startGame() {
            score = 0;
            timeLeft = GAME_TIME;
            combo = 1;
            isPlaying = true;

            scoreDisplay.textContent = '0';
            timerDisplay.textContent = timeLeft;
            comboDisplay.textContent = 'x1';

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            statsDisplay.classList.remove('hidden');

            initGrid();
            showMole();

            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            clearTimeout(moleTimer);

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('whackAMoleBest', bestScore);
            }

            finalScoreDisplay.textContent = score;
            bestScoreDisplay.textContent = bestScore;

            statsDisplay.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initGrid();
        bestScoreDisplay.textContent = bestScore;
    </script>
</body>
</html>
