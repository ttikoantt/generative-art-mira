<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .stat span {
            font-weight: bold;
            font-size: 24px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        .hole {
            aspect-ratio: 1;
            background: radial-gradient(ellipse at center, #3d2914 0%, #1a0f06 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 70%;
            transition: bottom 0.15s ease-out;
            pointer-events: none;
        }

        .mole.up {
            bottom: 15%;
        }

        .mole-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .mole-face {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
        }

        .mole-eyes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .eye {
            width: 12px;
            height: 14px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nose {
            width: 15px;
            height: 12px;
            background: #ff69b4;
            border-radius: 50%;
            margin: 0 auto;
        }

        .mole.whacked .mole-body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .mole.whacked .eye::after {
            width: 4px;
            height: 4px;
        }

        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            animation: hitPop 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes hitPop {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(1.5);
            }
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #666;
        }

        .game-over .score {
            font-size: 48px;
            color: #f5576c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .stat {
                font-size: 16px;
                padding: 8px 15px;
            }

            .stat span {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî® Whack-a-Mole</h1>
        <div class="stats">
            <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="stat">ÊôÇÈñì: <span id="time">30</span>Áßí</div>
            <div class="stat">„Ç≥„É≥„Éú: <span id="combo">0</span></div>
        </div>
    </div>

    <div class="game-board" id="gameBoard">
        <!-- 9„Å§„ÅÆÁ©¥ -->
    </div>

    <div class="controls">
        <button id="startBtn">„Çπ„Çø„Éº„Éà!</button>
    </div>

    <div class="game-over hidden" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ „Ç≤„Éº„É†ÁµÇ‰∫Ü!</h2>
            <div class="score" id="finalScore">0</div>
            <p>ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
            <button onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const comboDisplay = document.getElementById('combo');
        const startBtn = document.getElementById('startBtn');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const maxComboDisplay = document.getElementById('maxCombo');

        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let maxCombo = 0;
        let gameInterval;
        let moleInterval;
        let isPlaying = false;
        let lastHole = -1;
        let moles = [];

        // „Ç≤„Éº„É†„Éú„Éº„Éâ„Çí‰ΩúÊàê
        function createBoard() {
            gameBoard.innerHTML = '';
            moles = [];

            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.innerHTML = `
                    <div class="mole-body">
                        <div class="mole-face">
                            <div class="mole-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="nose"></div>
                        </div>
                    </div>
                `;

                hole.appendChild(mole);
                hole.addEventListener('click', () => whackMole(i));
                gameBoard.appendChild(hole);
                moles.push(mole);
            }
        }

        // „É¢„Ç∞„É©„ÇíÂá∫„Åô
        function showMole() {
            if (!isPlaying) return;

            // „É©„É≥„ÉÄ„É†„Å™Á©¥„ÇíÈÅ∏„Å∂ÔºàÈÄ£Á∂ö„ÅßÂêå„ÅòÁ©¥„ÅØÈÅ∏„Å∞„Å™„ÅÑÔºâ
            let holeIndex;
            do {
                holeIndex = Math.floor(Math.random() * 9);
            } while (holeIndex === lastHole);

            lastHole = holeIndex;

            const mole = moles[holeIndex];
            mole.classList.add('up');
            mole.classList.remove('whacked');

            // 0.5„Äú1.5Áßí„Åß„É¢„Ç∞„É©„ÇíÈö†„Åô
            const hideTime = 500 + Math.random() * 1000;

            setTimeout(() => {
                if (mole.classList.contains('up') && !mole.classList.contains('whacked')) {
                    mole.classList.remove('up');
                    combo = 0;
                    updateDisplay();
                }
            }, hideTime);
        }

        // „É¢„Ç∞„É©„ÇíÂè©„Åè
        function whackMole(index) {
            if (!isPlaying) return;

            const mole = moles[index];

            if (mole.classList.contains('up') && !mole.classList.contains('whacked')) {
                mole.classList.add('whacked');

                // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
                const hole = gameBoard.children[index];
                const effect = document.createElement('div');
                effect.className = 'hit-effect';
                effect.textContent = 'üí•';
                hole.appendChild(effect);

                setTimeout(() => effect.remove(), 500);

                // „Çπ„Ç≥„Ç¢Ë®àÁÆóÔºà„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºâ
                combo++;
                if (combo > maxCombo) maxCombo = combo;

                const points = 10 + (combo - 1) * 5;
                score += points;

                updateDisplay();

                // „Åô„Åê„Å´„É¢„Ç∞„É©„ÇíÈö†„Åô
                setTimeout(() => {
                    mole.classList.remove('up');
                }, 150);
            }
        }

        // Ë°®Á§∫„ÇíÊõ¥Êñ∞
        function updateDisplay() {
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            comboDisplay.textContent = combo;
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            maxCombo = 0;
            isPlaying = true;
            lastHole = -1;

            updateDisplay();
            startBtn.disabled = true;
            startBtn.textContent = '„Éó„É¨„Ç§‰∏≠...';

            // „Çø„Ç§„Éû„Éº
            gameInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „É¢„Ç∞„É©„ÇíÂá∫„ÅôÈñìÈöîÔºàÂæê„ÄÖ„Å´Êó©„Åè„Å™„ÇãÔºâ
            let spawnRate = 1000;

            moleInterval = setInterval(() => {
                showMole();

                // ÊôÇÈñìÁµåÈÅé„ÅßÈõ£ÊòìÂ∫¶„Ç¢„ÉÉ„Éó
                if (timeLeft < 20) spawnRate = 800;
                if (timeLeft < 10) spawnRate = 600;
                if (timeLeft < 5) spawnRate = 450;

                clearInterval(moleInterval);
                moleInterval = setInterval(showMole, spawnRate);
            }, spawnRate);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);

            // ÂÖ®„Å¶„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            moles.forEach(mole => {
                mole.classList.remove('up');
            });

            startBtn.disabled = false;
            startBtn.textContent = '„Çπ„Çø„Éº„Éà!';

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢„ÇíË°®Á§∫
            finalScore.textContent = score;
            maxComboDisplay.textContent = maxCombo;
            gameOver.classList.remove('hidden');
        }

        // ÂàùÊúüÂåñ
        createBoard();
        startBtn.addEventListener('click', startGame);

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÊúÄÈÅ©Âåñ
        gameBoard.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('hole')) {
                e.preventDefault();
                const index = parseInt(e.target.dataset.index);
                whackMole(index);
            }
        });
    </script>
</body>
</html>
