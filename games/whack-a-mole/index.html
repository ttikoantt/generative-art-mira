<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole | „É¢„Ç∞„É©„Åü„Åü„Åç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -60%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 70%;
            background: #D2691E;
            border-radius: 50% 50% 40% 40%;
            transition: bottom 0.15s ease-out;
        }

        .mole.active {
            bottom: 10%;
        }

        .mole::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: #333;
            border-radius: 50%;
            box-shadow: 25px 0 0 #333;
        }

        .mole::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 20%;
            background: #FFB6C1;
            border-radius: 50%;
        }

        .mole.hit {
            background: #FFD700;
        }

        .hole.special .mole {
            background: #FF69B4;
        }

        .hole.special .mole::before {
            background: #FFD700;
            box-shadow: 25px 0 0 #FFD700;
        }

        .hole.special .mole::after {
            background: #FF1493;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            background: #f5f5f5;
            color: #333;
        }

        .fullscreen-btn:hover {
            background: #e0e0e0;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .final-accuracy {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .grid {
                gap: 10px;
            }

            .stat-value {
                font-size: 24px;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî® Whack-a-Mole</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <div class="hole" data-index="0"><div class="mole"></div></div>
            <div class="hole" data-index="1"><div class="mole"></div></div>
            <div class="hole" data-index="2"><div class="mole"></div></div>
            <div class="hole" data-index="3"><div class="mole"></div></div>
            <div class="hole" data-index="4"><div class="mole"></div></div>
            <div class="hole" data-index="5"><div class="mole"></div></div>
            <div class="hole" data-index="6"><div class="mole"></div></div>
            <div class="hole" data-index="7"><div class="mole"></div></div>
            <div class="hole" data-index="8"><div class="mole"></div></div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="final-accuracy" id="finalStats"></div>
            <button class="start-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const comboDisplay = document.getElementById('combo');
        const startBtn = document.getElementById('startBtn');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const finalStats = document.getElementById('finalStats');

        let score = 0;
        let combo = 0;
        let timeLeft = 30;
        let gameInterval;
        let moleInterval;
        let isPlaying = false;
        let hits = 0;
        let misses = 0;
        let currentHole = null;

        function showMole() {
            if (!isPlaying) return;

            // Ââç„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            if (currentHole !== null) {
                holes[currentHole].querySelector('.mole').classList.remove('active');
                holes[currentHole].classList.remove('special');
                misses++;
            }

            // Êñ∞„Åó„ÅÑ„É¢„Ç∞„É©„ÇíË°®Á§∫
            const holeIndex = Math.floor(Math.random() * holes.length);
            currentHole = holeIndex;
            const mole = holes[holeIndex].querySelector('.mole');
            
            // ÁâπÂà•„É¢„Ç∞„É©Ôºà20%„ÅÆÁ¢∫ÁéáÔºâ
            const isSpecial = Math.random() < 0.2;
            if (isSpecial) {
                holes[holeIndex].classList.add('special');
            }

            mole.classList.add('active');

            // „É¢„Ç∞„É©„ÇíÈö†„Åô„Çø„Ç§„Éû„Éº
            const showTime = 800 + Math.random() * 500;
            setTimeout(() => {
                if (currentHole === holeIndex && isPlaying) {
                    mole.classList.remove('active');
                    holes[holeIndex].classList.remove('special');
                    combo = 0;
                    comboDisplay.textContent = combo;
                    currentHole = null;
                }
            }, showTime);
        }

        function whack(e) {
            if (!isPlaying || currentHole === null) return;

            const hole = e.currentTarget;
            const mole = hole.querySelector('.mole');

            if (!mole.classList.contains('active')) return;

            const isSpecial = hole.classList.contains('special');
            const points = isSpecial ? 30 : 10;
            const comboBonus = Math.floor(combo / 5) * 5;

            score += points + comboBonus;
            combo++;
            hits++;

            scoreDisplay.textContent = score;
            comboDisplay.textContent = combo;

            // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
            mole.classList.add('hit');
            hole.style.transform = 'scale(1.1)';
            setTimeout(() => {
                mole.classList.remove('hit');
                hole.style.transform = '';
            }, 100);

            // „É¢„Ç∞„É©„ÇíÈö†„Åô
            mole.classList.remove('active');
            hole.classList.remove('special');
            currentHole = null;

            // Ê¨°„ÅÆ„É¢„Ç∞„É©„Çí„Åô„Åê„Å´Ë°®Á§∫
            setTimeout(showMole, 200);
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = 30;
            hits = 0;
            misses = 0;
            isPlaying = true;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            comboDisplay.textContent = combo;
            startBtn.textContent = '„Éó„É¨„Ç§‰∏≠...';
            startBtn.disabled = true;

            // „Ç≤„Éº„É†„É´„Éº„Éó
            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „É¢„Ç∞„É©Âá∫Áèæ
            moleInterval = setInterval(showMole, 1000);
            showMole();
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);

            // ÂÖ®„Å¶„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            holes.forEach(hole => {
                hole.querySelector('.mole').classList.remove('active');
                hole.classList.remove('special');
            });

            // ÁµêÊûú„ÇíË°®Á§∫
            const total = hits + misses;
            const accuracy = total > 0 ? Math.round((hits / total) * 100) : 0;

            finalScore.textContent = score;
            finalStats.textContent = `ÂëΩ‰∏≠: ${hits}Âõû | Â§ñ„Çå: ${misses}Âõû | Ê≠£Á¢∫Áéá: ${accuracy}%`;
            gameOver.classList.add('show');

            startBtn.textContent = '„Çπ„Çø„Éº„Éà';
            startBtn.disabled = false;
        }

        function restartGame() {
            gameOver.classList.remove('show');
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startGame);
        holes.forEach(hole => {
            hole.addEventListener('click', whack);
            hole.addEventListener('touchstart', (e) => {
                e.preventDefault();
                whack(e);
            });
        });
    </script>
</body>
</html>
