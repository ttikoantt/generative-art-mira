<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole - „ÇÇ„Åê„Çâ„Åü„Åü„Åç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 1.2em;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hole {
            width: 100px;
            height: 100px;
            background: radial-gradient(ellipse at center, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 3px solid rgba(255, 100, 100, 0.3);
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .hole.active {
            border-color: rgba(255, 100, 100, 0.8);
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.5), inset 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .hole.hit {
            animation: hitAnimation 0.3s ease-out;
        }

        @keyframes hitAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .mole {
            position: absolute;
            width: 70%;
            height: 70%;
            background: linear-gradient(135deg, #ff8a8a 0%, #ff5252 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            transition: transform 0.15s ease-out;
            box-shadow: 0 -5px 15px rgba(255, 100, 100, 0.5);
        }

        .mole::before {
            content: 'üëÄ';
            position: absolute;
            font-size: 24px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hole.up .mole {
            transform: translate(-50%, -50%);
        }

        .hole.up .mole::before {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }

        .mole.whacked {
            background: linear-gradient(135deg, #ffd93d 0%, #ff9500 100%);
        }

        .mole.whacked::before {
            content: 'üòµ';
        }

        .score-popup {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffd93d;
            pointer-events: none;
            animation: scorePopup 0.5s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 217, 61, 0.8);
        }

        @keyframes scorePopup {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        .timer-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ff5252 100%);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .overlay p {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .overlay .final-score {
            font-size: 4em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 100, 100, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            border: none;
            color: #fff;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 100, 100, 0.4);
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 100, 100, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .difficulty {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn:hover, .difficulty-btn.selected {
            background: rgba(255, 100, 100, 0.3);
            border-color: rgba(255, 100, 100, 0.5);
        }

        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }
            .hole {
                width: 80px;
                height: 80px;
            }
            .mole::before {
                font-size: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>WHACK-A-MOLE</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">HIGH SCORE</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>
    </div>

    <div class="timer-bar">
        <div class="timer-fill" id="timerFill"></div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <!-- Start Overlay -->
    <div class="overlay" id="startOverlay">
        <h2>„ÇÇ„Åê„Çâ„Åü„Åü„Åç</h2>
        <p>Âá∫„Å¶„Åè„Çã„ÇÇ„Åê„Çâ„Çí„Çø„ÉÉ„ÉóÔºÅ</p>
        <div class="difficulty">
            <button class="difficulty-btn selected" data-difficulty="easy">Á∞°Âçò</button>
            <button class="difficulty-btn" data-difficulty="medium">ÊôÆÈÄö</button>
            <button class="difficulty-btn" data-difficulty="hard">Èõ£„Åó„ÅÑ</button>
        </div>
        <button class="btn" id="startBtn">START</button>
    </div>

    <!-- Game Over Overlay -->
    <div class="overlay hidden" id="gameOverOverlay">
        <h2>GAME OVER</h2>
        <div class="final-score" id="finalScore">0</div>
        <p>„ÇÇ„Åê„Çâ„Çí <span id="molesWhacked">0</span> ÂåπÂè©„ÅÑ„ÅüÔºÅ</p>
        <button class="btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const timerFill = document.getElementById('timerFill');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const molesWhackedDisplay = document.getElementById('molesWhacked');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Game state
        let score = 0;
        let highScore = parseInt(localStorage.getItem('whackAMoleHighScore')) || 0;
        let timeLeft = 30;
        let gameRunning = false;
        let molesWhacked = 0;
        let difficulty = 'easy';
        let moleTimer = null;
        let countdownTimer = null;
        let lastHole = null;
        let isPeeking = false;

        const difficultySettings = {
            easy: { minPeek: 1000, maxPeek: 2000, minUp: 800, maxUp: 1500 },
            medium: { minPeek: 700, maxPeek: 1500, minUp: 600, maxUp: 1200 },
            hard: { minPeek: 400, maxPeek: 1000, minUp: 400, maxUp: 800 }
        };

        highScoreDisplay.textContent = highScore;

        // Create holes
        function createBoard() {
            canvas.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.innerHTML = '<div class="mole"></div>';
                hole.addEventListener('mousedown', whack);
                hole.addEventListener('touchstart', whack);
                canvas.appendChild(hole);
            }
        }

        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole();
            lastHole = hole;
            return hole;
        }

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function peek() {
            if (!gameRunning || isPeeking) return;
            isPeeking = true;

            const settings = difficultySettings[difficulty];
            const time = randomTime(settings.minUp, settings.maxUp);
            const hole = randomHole();

            hole.classList.add('up');
            hole.classList.add('active');

            setTimeout(() => {
                hole.classList.remove('up');
                hole.classList.remove('active');
                isPeeking = false;
                if (gameRunning) {
                    setTimeout(peek, randomTime(settings.minPeek, settings.maxPeek));
                }
            }, time);
        }

        function whack(e) {
            if (!gameRunning) return;
            if (!e.isTrusted) return;

            const hole = this;
            if (!hole.classList.contains('up')) return;

            const mole = hole.querySelector('.mole');
            if (mole.classList.contains('whacked')) return;

            mole.classList.add('whacked');
            hole.classList.add('hit');
            hole.classList.remove('active');

            score += 10;
            molesWhacked++;
            scoreDisplay.textContent = score;

            // Score popup
            showScorePopup(hole);

            setTimeout(() => {
                mole.classList.remove('whacked');
                hole.classList.remove('hit');
                hole.classList.remove('up');
                isPeeking = false;
            }, 300);
        }

        function showScorePopup(hole) {
            const popup = document.createElement('div');
            popup.classList.add('score-popup');
            popup.textContent = '+10';
            popup.style.left = hole.offsetLeft + hole.offsetWidth / 2 - 20 + 'px';
            popup.style.top = hole.offsetTop + 'px';
            canvas.appendChild(popup);

            setTimeout(() => popup.remove(), 500);
        }

        function startGame() {
            score = 0;
            molesWhacked = 0;
            timeLeft = 30;
            gameRunning = true;
            isPeeking = false;

            scoreDisplay.textContent = score;
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            createBoard();

            const settings = difficultySettings[difficulty];
            peek();

            countdownTimer = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / 30) * 100;
                timerFill.style.width = percentage + '%';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(countdownTimer);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('whackAMoleHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            finalScoreDisplay.textContent = score;
            molesWhackedDisplay.textContent = molesWhacked;
            gameOverOverlay.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                difficulty = btn.dataset.difficulty;
            });
        });

        // Initialize
        createBoard();

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            setTimeout(() => {
                createBoard();
            }, 100);
        });
    </script>
</body>
</html>
