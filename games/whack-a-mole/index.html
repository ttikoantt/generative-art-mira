<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 200, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hole {
            aspect-ratio: 1;
            background: radial-gradient(circle, #2d2d44, #1a1a2e);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease;
            border: 3px solid #3a3a5c;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            width: 70%;
            height: 70%;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%) scale(0);
            transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: #fff;
            border-radius: 50%;
            top: 25%;
            left: 25%;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: #fff;
            border-radius: 50%;
            top: 25%;
            right: 25%;
        }

        .mole.up {
            transform: translate(-50%, -50%) scale(1);
        }

        .mole.hit {
            background: linear-gradient(135deg, #ff4757, #ff6b81) !important;
            transform: translate(-50%, -50%) scale(0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: none;
            color: #1a1a2e;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
        }

        @media (max-width: 400px) {
            .grid {
                gap: 10px;
            }
            .stat {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî® Whack-a-Mole</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">30</div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="startBtn" onclick="startGame()">‚ñ∂ Start</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let moleTimer;
        let gameTimer;
        let currentHole = null;

        // Create grid
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            hole.innerHTML = '<div class="mole"></div>';
            hole.addEventListener('click', whack);
            hole.addEventListener('touchstart', whack);
            grid.appendChild(hole);
        }

        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');

        function randomHole() {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === currentHole) return randomHole();
            return hole;
        }

        function showMole() {
            if (!gameActive) return;

            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            currentHole = hole;

            mole.classList.remove('hit');
            mole.classList.add('up');

            const delay = Math.random() * 700 + 300;

            setTimeout(() => {
                if (gameActive && !mole.classList.contains('hit')) {
                    mole.classList.remove('up');
                }
            }, delay);

            const nextDelay = Math.random() * 600 + 400;
            moleTimer = setTimeout(showMole, nextDelay);
        }

        function whack(e) {
            if (!gameActive) return;
            e.preventDefault();

            const hole = this;
            const mole = hole.querySelector('.mole');

            if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                mole.classList.add('hit');
                score += 10;
                scoreDisplay.textContent = score;

                // Haptic feedback for mobile
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }

                setTimeout(() => {
                    mole.classList.remove('up', 'hit');
                }, 200);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            currentHole = null;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.disabled = true;

            // Clear all existing moles
            moles.forEach(mole => {
                mole.classList.remove('up', 'hit');
            });

            showMole();

            gameTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearTimeout(moleTimer);
            clearInterval(gameTimer);

            moles.forEach(mole => {
                mole.classList.remove('up', 'hit');
            });

            startBtn.disabled = false;

            setTimeout(() => {
                alert(`üéâ Game Over!\nScore: ${score}`);
            }, 300);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Åå„Åß„Åç„Åæ„Åõ„Çì');
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
