<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole | „É¢„Ç∞„É©Âè©„Åç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 18px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: radial-gradient(ellipse at center, #2d1f1f 0%, #1a1a1a 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 3px solid #3d2a2a;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            width: 70%;
            height: 70%;
            background: linear-gradient(135deg, #8b6914 0%, #5c4a0f 100%);
            border-radius: 50% 50% 45% 45%;
            top: 100%;
            left: 15%;
            transition: top 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mole::before {
            content: 'üêπ';
            font-size: 40px;
        }

        .mole.up {
            top: 15%;
        }

        .mole.hit {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        .mole.hit::before {
            content: 'üòµ';
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .game-over p {
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .score-popup {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: popup 0.5s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes popup {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .game-grid {
                gap: 10px;
                max-width: 320px;
            }

            .mole::before {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢ / ÂÖ®Â±è</button>

    <h1>üêπ Whack-a-Mole</h1>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">„Çπ„Ç≥„Ç¢ / SCORE</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">ÊôÇÈñì / TIME</div>
            <div class="stat-value" id="time">30</div>
        </div>
        <div class="stat">
            <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢ / HIGH</div>
            <div class="stat-value" id="highScore">0</div>
        </div>
    </div>

    <div class="game-grid" id="gameGrid"></div>

    <button class="start-btn" id="startBtn">„Çπ„Çø„Éº„Éà / START</button>

    <div class="game-over" id="gameOver">
        <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <p>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="finalHighScore">0</span></p>
        <button class="start-btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ / AGAIN</button>
    </div>

    <script>
        const gameGrid = document.getElementById('gameGrid');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const highScoreDisplay = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');
        const finalHighScoreSpan = document.getElementById('finalHighScore');
        const restartBtn = document.getElementById('restartBtn');

        let score = 0;
        let timeLeft = 30;
        let highScore = localStorage.getItem('whackMoleHighScore') || 0;
        let gameInterval;
        let moleInterval;
        let currentHole = null;
        let isPlaying = false;

        highScoreDisplay.textContent = highScore;

        // „Éõ„Éº„É´„Çí‰ΩúÊàê
        function createHoles() {
            gameGrid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';
                hole.appendChild(mole);

                hole.addEventListener('click', () => whack(i));
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    whack(i);
                });

                gameGrid.appendChild(hole);
            }
        }

        // „É¢„Ç∞„É©„ÇíÂá∫„Åô
        function showMole() {
            if (!isPlaying) return;

            // Ââç„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            if (currentHole !== null) {
                const prevMole = gameGrid.children[currentHole].querySelector('.mole');
                prevMole.classList.remove('up');
            }

            // „É©„É≥„ÉÄ„É†„Å´ÈÅ∏ÊäûÔºàÂâç„ÅÆ„Å®Âêå„Åò„Å™„ÇâÂÜçÈÅ∏ÊäûÔºâ
            let newHole;
            do {
                newHole = Math.floor(Math.random() * 9);
            } while (newHole === currentHole);

            currentHole = newHole;
            const mole = gameGrid.children[currentHole].querySelector('.mole');
            mole.classList.remove('hit');
            mole.classList.add('up');

            // 0.5„Äú1.5Áßí„ÅßÈö†„Åô
            const hideTime = 500 + Math.random() * 1000;
            setTimeout(() => {
                if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                    mole.classList.remove('up');
                }
            }, hideTime);
        }

        // „É¢„Ç∞„É©„ÇíÂè©„Åè
        function whack(index) {
            if (!isPlaying) return;

            const mole = gameGrid.children[index].querySelector('.mole');
            if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                mole.classList.add('hit');
                score += 10;
                scoreDisplay.textContent = score;

                // „Çπ„Ç≥„Ç¢„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó
                showScorePopup(index);

                // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('whackMoleHighScore', highScore);
                }

                // „Åô„Åê„Å´Ê¨°„ÅÆ„É¢„Ç∞„É©
                setTimeout(() => {
                    mole.classList.remove('up', 'hit');
                }, 200);
            }
        }

        // „Çπ„Ç≥„Ç¢„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó
        function showScorePopup(index) {
            const hole = gameGrid.children[index];
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+10';
            popup.style.left = '50%';
            popup.style.top = '20%';
            popup.style.transform = 'translateX(-50%)';
            hole.appendChild(popup);

            setTimeout(() => popup.remove(), 500);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            isPlaying = true;
            currentHole = null;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.disabled = true;
            gameOverDiv.classList.remove('show');

            createHoles();

            // „Çø„Ç§„Éû„Éº
            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „É¢„Ç∞„É©Âá∫ÁèæÔºàÂæê„ÄÖ„Å´ÈÄü„ÅèÔºâ
            let moleSpeed = 1000;
            moleInterval = setInterval(() => {
                showMole();
                moleSpeed = Math.max(500, moleSpeed - 20);
            }, moleSpeed);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);

            // ÂÖ®„Å¶„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            document.querySelectorAll('.mole').forEach(m => {
                m.classList.remove('up', 'hit');
            });

            finalScoreSpan.textContent = score;
            finalHighScoreSpan.textContent = highScore;
            gameOverDiv.classList.add('show');
            startBtn.disabled = false;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // ÂàùÊúüÂåñ
        createHoles();
    </script>
</body>
</html>
