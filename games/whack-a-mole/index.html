<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            color: #ffd60a;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(255, 214, 10, 0.5);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .stat {
            color: #fff;
            font-size: 1.2em;
        }

        .stat-value {
            color: #00f5d4;
            font-weight: bold;
            font-size: 1.3em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }

        .hole {
            aspect-ratio: 1;
            background: linear-gradient(180deg, #0f0f1e 0%, #1a1a2e 100%);
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .hole:hover {
            border-color: #555;
            transform: scale(1.02);
        }

        .hole:active {
            transform: scale(0.98);
        }

        .hole.mole {
            border-color: #8338ec;
            box-shadow: 0 0 30px rgba(131, 56, 236, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .mole-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            display: none;
        }

        .hole.mole .mole-face {
            display: block;
        }

        .mole-body {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #8b4513, #654321);
            border-radius: 50%;
            position: relative;
        }

        .mole-eye {
            position: absolute;
            width: 25%;
            height: 25%;
            background: #000;
            border-radius: 50%;
            top: 25%;
        }

        .mole-eye.left {
            left: 25%;
        }

        .mole-eye.right {
            right: 25%;
        }

        .mole-eye::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 40%;
            background: #fff;
            border-radius: 50%;
            top: 20%;
            left: 20%;
        }

        .mole-nose {
            position: absolute;
            width: 35%;
            height: 25%;
            background: #ff6b6b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .mole-hit {
            animation: hit 0.3s ease-out;
        }

        @keyframes hit {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .start-btn {
            background: #ffd60a;
            color: #000;
        }

        .start-btn:hover {
            background: #ffea4d;
            transform: scale(1.05);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 100;
            border: 3px solid #ffd60a;
        }

        .message.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 600px) {
            .title { font-size: 1.5em; }
            .stat { font-size: 1em; }
            .game-board { gap: 10px; }
            button { padding: 12px 24px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üî® „ÇÇ„Åê„ÇâÂè©„Åç</div>
        <div class="stats">
            <div class="stat">„Çπ„Ç≥„Ç¢: <span class="stat-value" id="score">0</span></div>
            <div class="stat">ÊôÇÈñì: <span class="stat-value" id="timer">30</span>Áßí</div>
        </div>
    </div>

    <div class="game-board">
        <div class="hole" data-index="0">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="1">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="2">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="3">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="4">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="5">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="6">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="7">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
        <div class="hole" data-index="8">
            <div class="mole-face">
                <div class="mole-body">
                    <div class="mole-eye left"></div>
                    <div class="mole-eye right"></div>
                    <div class="mole-nose"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const messageEl = document.getElementById('message');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let isPlaying = false;
        let currentMole = null;

        function startGame() {
            if (isPlaying) return;

            score = 0;
            timeLeft = 30;
            scoreEl.textContent = score;
            timerEl.textContent = timeLeft;
            isPlaying = true;

            gameInterval = setInterval(showMole, 800);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            showMessage('„Çπ„Çø„Éº„ÉàÔºÅ', 1000);
        }

        function showMole() {
            // Ââç„ÅÆ„ÇÇ„Åê„Çâ„ÇíÊ∂à„Åô
            if (currentMole !== null) {
                holes[currentMole].classList.remove('mole');
            }

            // Êñ∞„Åó„ÅÑ„ÇÇ„Åê„Çâ„ÇíË°®Á§∫
            const randomHole = Math.floor(Math.random() * holes.length);
            currentMole = randomHole;
            holes[randomHole].classList.add('mole');
        }

        function hitMole(e) {
            if (!isPlaying) return;

            const hole = e.currentTarget;
            if (!hole.classList.contains('mole')) return;

            hole.classList.remove('mole');
            hole.querySelector('.mole-face').classList.add('mole-hit');
            setTimeout(() => {
                hole.querySelector('.mole-face').classList.remove('mole-hit');
            }, 300);

            score++;
            scoreEl.textContent = score;
            currentMole = null;
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            isPlaying = false;

            if (currentMole !== null) {
                holes[currentMole].classList.remove('mole');
            }

            showMessage(`ÁµÇ‰∫ÜÔºÅ\n„Çπ„Ç≥„Ç¢: ${score}`, 3000);
        }

        function showMessage(text, duration) {
            messageEl.textContent = text;
            messageEl.classList.add('show');

            setTimeout(() => {
                messageEl.classList.remove('show');
            }, duration);
        }

        holes.forEach(hole => {
            hole.addEventListener('click', hitMole);
            hole.addEventListener('touchstart', (e) => {
                e.preventDefault();
                hitMole(e);
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
