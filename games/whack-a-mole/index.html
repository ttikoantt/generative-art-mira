<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - „É¢„Ç∞„É©Âè©„Åç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a5f2a 0%, #0d3d17 50%, #1a5f2a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .stat-box span {
            display: block;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .stat-box strong {
            display: block;
            font-size: 2em;
            color: #ffd700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: radial-gradient(ellipse at center, #2d1810 0%, #1a0f0a 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            border: 4px solid #3d2820;
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -80%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #8b5a2b 0%, #5c3d1e 100%);
            border-radius: 50% 50% 40% 40%;
            transition: bottom 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.4);
        }

        .mole.up {
            bottom: 10%;
        }

        .mole.hit {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        .mole::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 25%;
            height: 25%;
            background: #2d1810;
            border-radius: 50%;
            box-shadow: 35% 0 0 #2d1810;
        }

        .mole::after {
            content: '';
            position: absolute;
            top: 55%;
            left: 35%;
            width: 30%;
            height: 20%;
            background: #ff9f9f;
            border-radius: 50%;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #ffd700 0%, #ff9500 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #1a0f0a;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #4cc9ff 0%, #0066cc 100%);
            color: white;
        }

        .fullscreen-btn:hover {
            box-shadow: 0 6px 20px rgba(76, 201, 255, 0.5);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over h2 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .hit-effect {
            position: absolute;
            pointer-events: none;
            font-size: 2em;
            animation: hit-pop 0.5s ease-out forwards;
        }

        @keyframes hit-pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100%) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .grid {
                gap: 10px;
            }

            .stat-box {
                padding: 10px 20px;
            }

            .stat-box strong {
                font-size: 1.5em;
            }

            button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî® Whack-a-Mole</h1>

        <div class="stats">
            <div class="stat-box">
                <span>„Çπ„Ç≥„Ç¢</span>
                <strong id="score">0</strong>
            </div>
            <div class="stat-box">
                <span>ÊÆã„ÇäÊôÇÈñì</span>
                <strong id="time">30</strong>
            </div>
            <div class="stat-box">
                <span>„Ç≥„É≥„Éú</span>
                <strong id="combo">0</strong>
            </div>
        </div>

        <div class="grid">
            <div class="hole" data-index="0"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="1"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="2"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="3"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="4"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="5"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="6"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="7"><div class="mole">üêπ</div></div>
            <div class="hole" data-index="8"><div class="mole">üêπ</div></div>
        </div>

        <div class="controls">
            <button id="startBtn">„Ç≤„Éº„É†ÈñãÂßã</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="closeGameOver()">Èñâ„Åò„Çã</button>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const comboDisplay = document.getElementById('combo');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let gameInterval;
        let moleTimeout;
        let isPlaying = false;
        let audioContext = null;

        // Audio Context„ÅÆÂàùÊúüÂåñ
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // ÂäπÊûúÈü≥„ÇíÂÜçÁîü
        function playSound(frequency, duration, type = 'square') {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // „Éí„ÉÉ„ÉàÊôÇ„ÅÆÈü≥
        function playHitSound() {
            playSound(800, 0.1);
            setTimeout(() => playSound(1000, 0.1), 50);
        }

        // „Éü„ÇπÊôÇ„ÅÆÈü≥
        function playMissSound() {
            playSound(200, 0.2, 'sawtooth');
        }

        // „É©„É≥„ÉÄ„É†„Å™Á©¥„ÇíÈÅ∏Êäû
        function randomHole() {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole.classList.contains('active')) {
                return randomHole();
            }
            return hole;
        }

        // „É¢„Ç∞„É©„ÇíÂá∫Áèæ„Åï„Åõ„Çã
        function peep() {
            if (!isPlaying) return;

            const time = Math.random() * 800 + 400; // 400-1200ms
            const hole = randomHole();
            const mole = hole.querySelector('.mole');

            hole.classList.add('active');
            mole.classList.remove('hit');
            mole.classList.add('up');

            moleTimeout = setTimeout(() => {
                mole.classList.remove('up');
                hole.classList.remove('active');
                if (isPlaying) {
                    peep();
                }
            }, time);
        }

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥
        startBtn.addEventListener('click', () => {
            initAudio();
            startGame();
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            isPlaying = true;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            comboDisplay.textContent = combo;
            startBtn.disabled = true;

            peep();

            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearTimeout(moleTimeout);

            // ÂÖ®„Å¶„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            holes.forEach(hole => {
                hole.classList.remove('active');
                hole.querySelector('.mole').classList.remove('up', 'hit');
            });

            startBtn.disabled = false;

            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('show');

            // ÁµÇ‰∫ÜÈü≥
            playSound(523, 0.2);
            setTimeout(() => playSound(659, 0.2), 100);
            setTimeout(() => playSound(784, 0.3), 200);
        }

        // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
        function showHitEffect(hole, text) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = text;
            effect.style.left = '50%';
            effect.style.top = '50%';
            hole.appendChild(effect);

            setTimeout(() => effect.remove(), 500);
        }

        // „Éõ„Éº„É´„Çí„ÇØ„É™„ÉÉ„ÇØ
        holes.forEach(hole => {
            hole.addEventListener('click', () => {
                if (!isPlaying) return;

                const mole = hole.querySelector('.mole');

                if (mole.classList.contains('up') && !mole.classList.contains('hit')) {
                    // „Éí„ÉÉ„ÉàÔºÅ
                    mole.classList.add('hit');
                    mole.classList.remove('up');
                    hole.classList.remove('active');

                    combo++;

                    // „Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ
                    const comboBonus = Math.floor(combo / 3) * 2;
                    const points = 10 + comboBonus;
                    score += points;

                    scoreDisplay.textContent = score;
                    comboDisplay.textContent = combo;

                    // „Ç®„Éï„Çß„ÇØ„Éà„Å®Èü≥
                    showHitEffect(hole, `+${points}`);
                    if (combo > 1) {
                        setTimeout(() => showHitEffect(hole, `${combo}„Ç≥„É≥„Éú!`), 100);
                    }
                    playHitSound();

                    // „Åô„Åê„Å´Èö†„Åô
                    setTimeout(() => {
                        mole.classList.remove('up', 'hit');
                    }, 100);
                } else if (!mole.classList.contains('up')) {
                    // „Éü„Çπ
                    combo = 0;
                    comboDisplay.textContent = combo;
                    playMissSound();
                }
            });
        });

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢„ÇíÈñâ„Åò„Çã
        function closeGameOver() {
            gameOverScreen.classList.remove('show');
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Fullscreen error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            const keyMap = {
                '1': 0, '2': 1, '3': 2,
                '4': 3, '5': 4, '6': 5,
                '7': 6, '8': 7, '9': 8,
                'q': 0, 'w': 1, 'e': 2,
                'a': 3, 's': 4, 'd': 5,
                'z': 6, 'x': 7, 'c': 8
            };

            if (e.key in keyMap) {
                holes[keyMap[e.key]].click();
            }
        });
    </script>
</body>
</html>
