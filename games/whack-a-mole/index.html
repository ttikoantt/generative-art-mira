<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - ÂèçÂøú„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 100px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #f5576c;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 95vw;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .hole {
            width: clamp(60px, 20vw, 120px);
            height: clamp(60px, 20vw, 120px);
            background: linear-gradient(145deg, #8B4513, #654321);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
            transition: transform 0.1s ease;
        }
        
        .hole:active {
            transform: scale(0.95);
        }
        
        .mole {
            width: 70%;
            height: 70%;
            background: linear-gradient(145deg, #8B7355, #6B5345);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 8vw, 48px);
            transform: scale(0);
            transition: transform 0.15s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .mole.active {
            transform: scale(1);
        }
        
        .mole::before,
        .mole::after {
            content: '';
            position: absolute;
            width: 15%;
            height: 15%;
            background: #333;
            border-radius: 50%;
            top: 30%;
        }
        
        .mole::before {
            left: 25%;
        }
        
        .mole::after {
            right: 25%;
        }
        
        .mole .nose {
            position: absolute;
            width: 25%;
            height: 20%;
            background: #ff6b6b;
            border-radius: 50%;
            bottom: 30%;
        }
        
        .hit {
            animation: hit 0.3s ease;
        }
        
        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); filter: brightness(1.5); }
            100% { transform: scale(0); }
        }
        
        .score-popup {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            pointer-events: none;
            animation: popup 0.5s ease forwards;
        }
        
        @keyframes popup {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .game-over.active {
            display: flex;
        }
        
        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .game-over-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #f5576c;
        }
        
        .game-over-content p {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #f5576c;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fullscreen-btn:hover {
            transform: scale(1.1);
        }
        
        .combo {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .combo.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    
    <h1>üî® Whack-a-Mole</h1>
    
    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
            <div class="stat-value" id="time">30</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">„Ç≥„É≥„Éú</div>
            <div class="stat-value" id="combo">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="grid" id="grid"></div>
        
        <div class="buttons">
            <button id="startBtn" onclick="startGame()">üéÆ „Çπ„Çø„Éº„Éà</button>
            <button id="resetBtn" onclick="resetGame()" disabled>üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <p>ÊúÄÈ´ò„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
            <p>ÂëΩ‰∏≠Áéá: <span id="accuracy">0</span>%</p>
            <button onclick="closeGameOver()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const comboElement = document.getElementById('combo');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameOver = document.getElementById('gameOver');
        
        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let maxCombo = 0;
        let hits = 0;
        let misses = 0;
        let gameRunning = false;
        let moleInterval;
        let countdownInterval;
        let currentMole = null;
        
        // „Ç∞„É™„ÉÉ„Éâ„Çí‰ΩúÊàê
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            hole.dataset.index = i;
            
            const mole = document.createElement('div');
            mole.className = 'mole';
            mole.innerHTML = '<div class="nose"></div>';
            
            const comboDisplay = document.createElement('div');
            comboDisplay.className = 'combo';
            comboDisplay.id = `combo-${i}`;
            hole.appendChild(comboDisplay);
            
            hole.appendChild(mole);
            hole.addEventListener('click', () => whackMole(i));
            grid.appendChild(hole);
        }
        
        const moles = document.querySelectorAll('.mole');
        const holes = document.querySelectorAll('.hole');
        
        function showMole() {
            if (!gameRunning) return;
            
            // Ââç„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            if (currentMole !== null) {
                moles[currentMole].classList.remove('active');
                misses++;
            }
            
            // „É©„É≥„ÉÄ„É†„Å´„É¢„Ç∞„É©„ÇíË°®Á§∫
            const randomIndex = Math.floor(Math.random() * 9);
            currentMole = randomIndex;
            moles[randomIndex].classList.add('active');
            
            // Ë°®Á§∫ÊôÇÈñì„ÅØÂæê„ÄÖ„Å´Áü≠„Åè
            const showTime = Math.max(500, 1500 - score * 20);
            setTimeout(() => {
                if (gameRunning && currentMole === randomIndex) {
                    moles[randomIndex].classList.remove('active');
                    combo = 0;
                    updateCombo();
                    currentMole = null;
                }
            }, showTime);
        }
        
        function whackMole(index) {
            if (!gameRunning || currentMole !== index) return;
            
            const mole = moles[index];
            const hole = holes[index];
            
            if (!mole.classList.contains('active')) return;
            
            // „Éí„ÉÉ„ÉàÂá¶ÁêÜ
            mole.classList.remove('active');
            mole.classList.add('hit');
            
            setTimeout(() => {
                mole.classList.remove('hit');
            }, 300);
            
            // „Çπ„Ç≥„Ç¢Ë®àÁÆóÔºà„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºâ
            combo++;
            if (combo > maxCombo) maxCombo = combo;
            
            const comboBonus = Math.floor(combo / 3);
            const points = 10 + comboBonus * 5;
            score += points;
            hits++;
            
            // „Çπ„Ç≥„Ç¢„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó
            showScorePopup(hole, `+${points}`);
            
            // „Ç≥„É≥„ÉúË°®Á§∫
            if (combo > 1) {
                const comboDisplay = document.getElementById(`combo-${index}`);
                comboDisplay.textContent = `${combo} Combo!`;
                comboDisplay.classList.add('show');
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 500);
            }
            
            updateStats();
            currentMole = null;
            
            // Ê¨°„ÅÆ„É¢„Ç∞„É©„Çí„Åô„Åê„Å´Ë°®Á§∫
            setTimeout(showMole, 200);
        }
        
        function showScorePopup(element, text) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            popup.style.left = '50%';
            popup.style.top = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            element.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 500);
        }
        
        function updateStats() {
            scoreElement.textContent = score;
            updateCombo();
        }
        
        function updateCombo() {
            comboElement.textContent = combo;
        }
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            maxCombo = 0;
            hits = 0;
            misses = 0;
            gameRunning = true;
            
            updateStats();
            timeElement.textContent = timeLeft;
            
            startBtn.disabled = true;
            resetBtn.disabled = false;
            
            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥
            countdownInterval = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // „É¢„Ç∞„É©Ë°®Á§∫ÈñãÂßã
            moleInterval = setInterval(showMole, 1000);
            showMole();
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(countdownInterval);
            clearInterval(moleInterval);
            
            // ÂÖ®„Å¶„ÅÆ„É¢„Ç∞„É©„ÇíÈö†„Åô
            moles.forEach(mole => {
                mole.classList.remove('active');
            });
            
            // ÁµêÊûúË°®Á§∫
            const total = hits + misses;
            const accuracy = total > 0 ? Math.round((hits / total) * 100) : 0;
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('accuracy').textContent = accuracy;
            
            gameOver.classList.add('active');
            
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }
        
        function resetGame() {
            gameRunning = false;
            clearInterval(countdownInterval);
            clearInterval(moleInterval);
            
            score = 0;
            timeLeft = 30;
            combo = 0;
            maxCombo = 0;
            hits = 0;
            misses = 0;
            
            updateStats();
            timeElement.textContent = timeLeft;
            
            moles.forEach(mole => {
                mole.classList.remove('active', 'hit');
            });
            
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }
        
        function closeGameOver() {
            gameOver.classList.remove('active');
            resetGame();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
