<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 8px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f5576c;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(145deg, #8B4513, #654321);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            width: 80%;
            height: 80%;
            background: linear-gradient(145deg, #D2691E, #8B4513);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            transition: transform 0.15s ease-out;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .mole::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 25%;
            width: 20%;
            height: 20%;
            background: white;
            border-radius: 50%;
        }

        .mole::after {
            content: '';
            position: absolute;
            top: 30%;
            right: 25%;
            width: 20%;
            height: 20%;
            background: white;
            border-radius: 50%;
        }

        .hole.active .mole {
            transform: translate(-50%, -50%);
        }

        .mole-hit {
            animation: hit 0.3s ease-out;
        }

        @keyframes hit {
            0% { background: linear-gradient(145deg, #FFD700, #FFA500); }
            100% { background: linear-gradient(145deg, #D2691E, #8B4513); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: auto;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .game-over.show .game-over-content {
            transform: scale(1);
        }

        .game-over h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üî® Whack-a-Mole</h1>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="time">30</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <!-- „Éõ„Éº„É´„Åå9„Å§ -->
            <div class="hole" data-index="0">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="1">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="2">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="3">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="4">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="5">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="6">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="7">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="8">
                <div class="mole"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button class="btn" onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const gameOver = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let moleTimer = null;
        let countdownTimer = null;
        let activeHole = null;

        function showRandomMole() {
            if (!gameActive) return;

            // Ââç„ÅÆ„ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            if (activeHole !== null) {
                holes[activeHole].classList.remove('active');
            }

            // „É©„É≥„ÉÄ„É†„Å´ÈÅ∏„Å∂
            const randomHole = Math.floor(Math.random() * holes.length);
            activeHole = randomHole;
            holes[randomHole].classList.add('active');

            // Ê¨°„ÅÆ„ÇÇ„Åê„Çâ„ÇíË°®Á§∫
            const nextTime = Math.random() * 800 + 400; // 400-1200ms
            moleTimer = setTimeout(showRandomMole, nextTime);
        }

        function whackMole(e) {
            if (!gameActive) return;

            const hole = e.currentTarget;
            if (!hole.classList.contains('active')) return;

            score += 10;
            scoreDisplay.textContent = score;

            // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
            const mole = hole.querySelector('.mole');
            mole.classList.add('mole-hit');
            setTimeout(() => mole.classList.remove('mole-hit'), 300);

            hole.classList.remove('active');
            activeHole = null;
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.disabled = true;
            startBtn.textContent = '„Éó„É¨„Ç§‰∏≠...';

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥
            countdownTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „ÇÇ„Åê„Çâ„ÇíË°®Á§∫ÈñãÂßã
            showRandomMole();
        }

        function endGame() {
            gameActive = false;
            clearInterval(countdownTimer);
            clearTimeout(moleTimer);

            // ÂÖ®„Å¶„ÅÆ„ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            holes.forEach(hole => hole.classList.remove('active'));

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºË°®Á§∫
            finalScoreDisplay.textContent = score;
            gameOver.classList.add('show');
        }

        function resetGame() {
            gameOver.classList.remove('show');
            startBtn.disabled = false;
            startBtn.textContent = '„Çπ„Çø„Éº„Éà';
        }

        holes.forEach(hole => {
            hole.addEventListener('click', whackMole);
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
