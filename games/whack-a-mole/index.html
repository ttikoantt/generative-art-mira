<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Lite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 28px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 400px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .hole.mole {
            background: radial-gradient(circle at 30% 30%, #FFB6C1, #FF69B4);
        }

        .hole.mole::after {
            content: 'üêπ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }

        .hole.hit {
            animation: hit 0.3s;
        }

        @keyframes hit {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 50;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over .final-score {
            font-size: 64px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="header">
        <h1>üêπ Whack-a-Mole</h1>
        <div class="stats">
            <div class="stat">
                <div>Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div>Time</div>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat">
                <div>Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>
    </div>

    <div class="game-board" id="gameBoard">
        <div class="hole" data-index="0"></div>
        <div class="hole" data-index="1"></div>
        <div class="hole" data-index="2"></div>
        <div class="hole" data-index="3"></div>
        <div class="hole" data-index="4"></div>
        <div class="hole" data-index="5"></div>
        <div class="hole" data-index="6"></div>
        <div class="hole" data-index="7"></div>
        <div class="hole" data-index="8"></div>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over hidden" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score</p>
        <div class="final-score" id="finalScore">0</div>
        <button class="btn" onclick="startGame()" style="margin-top: 30px;">Play Again</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let bestScore = localStorage.getItem('whackAMoleBest') || 0;
        let gameInterval;
        let moleInterval;
        let isPlaying = false;
        let currentMole = null;

        const holes = document.querySelectorAll('.hole');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const bestEl = document.getElementById('best');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        bestEl.textContent = bestScore;

        function startGame() {
            score = 0;
            timeLeft = 30;
            isPlaying = true;
            currentMole = null;

            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            startBtn.disabled = true;
            gameOverEl.classList.add('hidden');

            // Clear any existing moles
            holes.forEach(hole => hole.classList.remove('mole'));

            // Start timer
            gameInterval = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Start mole spawning
            spawnMole();
            moleInterval = setInterval(spawnMole, 800);
        }

        function spawnMole() {
            if (!isPlaying) return;

            // Remove current mole
            if (currentMole !== null) {
                holes[currentMole].classList.remove('mole');
            }

            // Spawn new mole at random position
            let newMole;
            do {
                newMole = Math.floor(Math.random() * holes.length);
            } while (newMole === currentMole);

            currentMole = newMole;
            holes[currentMole].classList.add('mole');
        }

        function whackMole(index) {
            if (!isPlaying) return;
            if (!holes[index].classList.contains('mole')) return;

            score++;
            scoreEl.textContent = score;

            holes[index].classList.remove('mole');
            holes[index].classList.add('hit');
            setTimeout(() => holes[index].classList.remove('hit'), 300);

            currentMole = null;
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);

            startBtn.disabled = false;
            holes.forEach(hole => hole.classList.remove('mole'));

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('whackAMoleBest', bestScore);
                bestEl.textContent = bestScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.classList.remove('hidden');
        }

        holes.forEach((hole, index) => {
            hole.addEventListener('click', () => whackMole(index));
            hole.addEventListener('touchstart', (e) => {
                e.preventDefault();
                whackMole(index);
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
