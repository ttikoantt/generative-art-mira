<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole - by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .score-board {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .score-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .score-value {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .hole {
            aspect-ratio: 1;
            background: radial-gradient(circle at center, #3d3d5c 0%, #1a1a2e 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            width: 80%;
            height: 80%;
            left: 10%;
            bottom: -80%;
            background: linear-gradient(135deg, #8b5a2b 0%, #6b4423 100%);
            border-radius: 50% 50% 45% 45%;
            transition: bottom 0.15s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: radial-gradient(circle at 30% 30%, #a0522d 0%, #8b4513 100%);
            border-radius: 50%;
        }

        .mole::after {
            content: 'üëÄ';
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1rem, 4vw, 1.5rem);
        }

        .mole.up {
            bottom: 10%;
        }

        .mole.whacked {
            bottom: -80%;
            transition: bottom 0.1s ease-in;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn.primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .level-select {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .level-select label {
            color: #fff;
            font-size: 0.9rem;
        }

        .level-select select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .level-select select option {
            background: #1a1a2e;
            color: #fff;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 15px;
            text-align: center;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hit-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pop 0.3s ease-out;
            z-index: 10;
        }

        @media (max-width: 768px) {
            #game-board {
                max-width: 100%;
                gap: 10px;
                padding: 15px;
            }

            .score-board {
                gap: 15px;
            }

            .score-item {
                padding: 10px 20px;
            }

            .score-value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <h1>üêπ Whack-a-Mole</h1>

    <div class="score-board">
        <div class="score-item">
            <div class="score-label">Score</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Time</div>
            <div class="score-value" id="time">30</div>
        </div>
        <div class="score-item">
            <div class="score-label">High Score</div>
            <div class="score-value" id="high-score">0</div>
        </div>
    </div>

    <div id="game-board">
        <div class="hole" data-index="0"><div class="mole"></div></div>
        <div class="hole" data-index="1"><div class="mole"></div></div>
        <div class="hole" data-index="2"><div class="mole"></div></div>
        <div class="hole" data-index="3"><div class="mole"></div></div>
        <div class="hole" data-index="4"><div class="mole"></div></div>
        <div class="hole" data-index="5"><div class="mole"></div></div>
        <div class="hole" data-index="6"><div class="mole"></div></div>
        <div class="hole" data-index="7"><div class="mole"></div></div>
        <div class="hole" data-index="8"><div class="mole"></div></div>
    </div>

    <div class="controls">
        <div class="level-select">
            <label for="level">Level:</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
                <option value="insane">Insane</option>
            </select>
        </div>
        <button class="btn primary" id="start-btn">Start Game</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
    </div>

    <p class="info">üñ±Ô∏è Tap moles to whack them ‚Ä¢ Choose your level ‚Ä¢ Beat the high score!</p>

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const highScoreDisplay = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const levelSelect = document.getElementById('level');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let moleInterval;
        let isPlaying = false;
        let highScore = localStorage.getItem('whackAMoleHighScore') || 0;
        highScoreDisplay.textContent = highScore;

        const levelSettings = {
            easy: { minTime: 1500, maxTime: 2500, showTime: 1500 },
            medium: { minTime: 800, maxTime: 1500, showTime: 1000 },
            hard: { minTime: 400, maxTime: 900, showTime: 700 },
            insane: { minTime: 200, maxTime: 500, showTime: 400 }
        };

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole() {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            return hole;
        }

        function peep() {
            const level = levelSelect.value;
            const settings = levelSettings[level];
            const time = randomTime(settings.minTime, settings.maxTime);
            const hole = randomHole();
            const mole = hole.querySelector('.mole');

            mole.classList.remove('whacked');
            mole.classList.add('up');

            setTimeout(() => {
                if (!mole.classList.contains('whacked')) {
                    mole.classList.remove('up');
                }
            }, settings.showTime);

            if (isPlaying) {
                moleInterval = setTimeout(peep, time);
            }
        }

        function whack(e) {
            if (!e.isTrusted || !isPlaying) return;

            const mole = this.querySelector('.mole');
            if (!mole.classList.contains('up') || mole.classList.contains('whacked')) return;

            mole.classList.add('whacked');
            mole.classList.remove('up');
            score += 10;
            scoreDisplay.textContent = score;

            // Hit effect
            const hit = document.createElement('div');
            hit.className = 'hit-effect';
            hit.textContent = 'üí•';
            this.appendChild(hit);
            setTimeout(() => hit.remove(), 300);
        }

        function startGame() {
            if (isPlaying) return;

            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            isPlaying = true;
            startBtn.disabled = true;
            levelSelect.disabled = true;

            peep();

            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft === 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearTimeout(moleInterval);

            // Hide all moles
            moles.forEach(mole => {
                mole.classList.remove('up');
                mole.classList.remove('whacked');
            });

            startBtn.disabled = false;
            levelSelect.disabled = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('whackAMoleHighScore', highScore);
                highScoreDisplay.textContent = highScore;
                alert(`üéâ New High Score: ${score}!`);
            } else {
                alert(`Game Over! Score: ${score}`);
            }
        }

        holes.forEach(hole => {
            hole.addEventListener('click', whack);
            hole.addEventListener('touchstart', (e) => {
                e.preventDefault();
                whack.call(hole, e);
            });
        });

        startBtn.addEventListener('click', startGame);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
