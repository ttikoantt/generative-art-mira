<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 1.2em;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-weight: bold;
            color: #ffd93d;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            width: 100%;
            aspect-ratio: 1;
        }

        .hole {
            background: #2d3436;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .hole.mole {
            background: linear-gradient(145deg, #6c5ce7, #a29bfe);
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.8);
        }

        .hole::after {
            content: 'üêπ';
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.1s;
        }

        .hole.mole::after {
            opacity: 1;
        }

        .hole.hit {
            background: linear-gradient(145deg, #00b894, #55efc4);
            box-shadow: 0 0 30px rgba(0, 184, 148, 0.8);
        }

        .hole.hit::after {
            content: 'üí´';
        }

        .timer-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77);
            transition: width 0.1s linear;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 2em;
            color: #ffd93d;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .stats {
                gap: 15px;
                font-size: 1em;
            }

            .hole::after {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>üî® Whack-a-Mole</h1>
        <div class="stats">
            <div class="stat">„Çπ„Ç≥„Ç¢: <span class="stat-value" id="score">0</span></div>
            <div class="stat">„Éè„Ç§„Çπ„Ç≥„Ç¢: <span class="stat-value" id="highScore">0</span></div>
        </div>
    </div>

    <div class="timer-bar">
        <div class="timer-fill" id="timerFill"></div>
    </div>

    <div class="game-board" id="gameBoard">
        <div class="hole" data-index="0"></div>
        <div class="hole" data-index="1"></div>
        <div class="hole" data-index="2"></div>
        <div class="hole" data-index="3"></div>
        <div class="hole" data-index="4"></div>
        <div class="hole" data-index="5"></div>
        <div class="hole" data-index="6"></div>
        <div class="hole" data-index="7"></div>
        <div class="hole" data-index="8"></div>
    </div>

    <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>

    <div class="game-over" id="gameOver">
        <h2>üéÆ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h2>
        <div class="final-score">„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></div>
        <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        let score = 0;
        let highScore = localStorage.getItem('whackHighScore') || 0;
        let timeLeft = 30;
        let gameInterval;
        let moleInterval;
        let activeMole = null;
        let gameActive = false;

        document.getElementById('highScore').textContent = highScore;

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById('score').textContent = score;
            document.getElementById('startBtn').disabled = true;

            // „Ç≤„Éº„É†„Çø„Ç§„Éû„Éº
            gameInterval = setInterval(() => {
                timeLeft--;
                const percent = (timeLeft / 30) * 100;
                document.getElementById('timerFill').style.width = percent + '%';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „É¢„Éº„É´Âá∫Áèæ
            showMole();
        }

        function showMole() {
            if (!gameActive) return;

            // Ââç„ÅÆ„É¢„Éº„É´„ÇíÊ∂à„Åô
            if (activeMole !== null) {
                document.querySelectorAll('.hole')[activeMole].classList.remove('mole');
            }

            // „É©„É≥„ÉÄ„É†„Å™Á©¥„Å´„É¢„Éº„É´„ÇíÂá∫Áèæ
            const holes = document.querySelectorAll('.hole');
            const randomHole = Math.floor(Math.random() * holes.length);
            activeMole = randomHole;
            holes[randomHole].classList.add('mole');

            // Ê¨°„ÅÆ„É¢„Éº„É´ÔºàÂæê„ÄÖ„Å´ÈÄü„Åè„Å™„ÇãÔºâ
            const speed = Math.max(500, 1500 - score * 50);
            moleInterval = setTimeout(showMole, speed);
        }

        function whack(e) {
            if (!gameActive) return;

            const hole = e.target;
            if (!hole.classList.contains('mole')) return;

            score += 10;
            document.getElementById('score').textContent = score;

            // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
            hole.classList.remove('mole');
            hole.classList.add('hit');
            setTimeout(() => hole.classList.remove('hit'), 200);

            // Êñ∞„Åó„ÅÑ„É¢„Éº„É´„ÇíÂç≥Â∫ß„Å´Âá∫Áèæ
            clearTimeout(moleInterval);
            showMole();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearTimeout(moleInterval);

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('whackHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            // ÂÖ®„Å¶„ÅÆ„É¢„Éº„É´„ÇíÊ∂à„Åô
            document.querySelectorAll('.hole').forEach(h => h.classList.remove('mole'));

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºË°®Á§∫
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('startBtn').disabled = false;
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.querySelectorAll('.hole').forEach(hole => {
            hole.addEventListener('click', whack);
            hole.addEventListener('touchstart', whack);
        });
    </script>
</body>
</html>
