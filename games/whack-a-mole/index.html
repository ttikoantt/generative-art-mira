<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: #2d5016;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 4px solid #1a3009;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .mole {
            position: absolute;
            width: 80%;
            height: 80%;
            left: 10%;
            bottom: -100%;
            background: #8B4513;
            border-radius: 40% 40% 30% 30%;
            transition: bottom 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .mole.active {
            bottom: 10%;
        }

        .mole::before {
            content: 'üêπ';
            font-size: min(40px, 8vw);
        }

        .mole.whacked {
            background: #ff6b6b;
            transition: bottom 0.1s ease-in;
        }

        .mole.whacked::before {
            content: 'üòµ';
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #667eea;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .difficulty-btn {
            padding: 8px 16px;
            font-size: 14px;
            opacity: 0.6;
        }

        .difficulty-btn.active {
            opacity: 1;
            background: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 500px) {
            .grid {
                max-width: 100%;
                gap: 8px;
            }

            .hole {
                border-width: 3px;
            }

            .mole::before {
                font-size: 28px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêπ Whack-a-Mole</h1>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div>Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div>Time</div>
                <div class="stat-value" id="timer">30</div>
            </div>
            <div class="stat-item">
                <div>High Score</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const startBtn = document.getElementById('startBtn');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highScoreDisplay = document.getElementById('highScore');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        let score = 0;
        let timeLeft = 30;
        let highScore = localStorage.getItem('whackAMoleHighScore') || 0;
        let gameInterval;
        let moleInterval;
        let isPlaying = false;
        let activeMole = null;
        let difficulty = 'easy';
        let moleSpeed = 1000;

        highScoreDisplay.textContent = highScore;

        // Èõ£ÊòìÂ∫¶Ë®≠ÂÆö
        const difficulties = {
            easy: { speed: 1200, stayTime: 1000 },
            medium: { speed: 800, stayTime: 700 },
            hard: { speed: 500, stayTime: 450 }
        };

        // „Ç∞„É™„ÉÉ„ÉâÁîüÊàê
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';
                hole.appendChild(mole);

                hole.addEventListener('click', () => whackMole(i));
                grid.appendChild(hole);
            }
        }

        // „ÇÇ„Åê„ÇâÂá∫Áèæ
        function showMole() {
            if (!isPlaying) return;

            // Ââç„ÅÆ„ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            if (activeMole !== null) {
                const prevMole = document.querySelector(`[data-index="${activeMole}"] .mole`);
                if (prevMole) prevMole.classList.remove('active');
            }

            // „É©„É≥„ÉÄ„É†„Å™Á©¥„Å´Êñ∞„Åó„ÅÑ„ÇÇ„Åê„Çâ„ÇíÂá∫„Åô
            const holes = document.querySelectorAll('.hole');
            const randomHole = Math.floor(Math.random() * holes.length);
            activeMole = randomHole;

            const mole = document.querySelector(`[data-index="${randomHole}"] .mole`);
            mole.classList.remove('whacked');
            mole.classList.add('active');

            // Ëá™ÂãïÁöÑ„Å´Èö†„Åô
            setTimeout(() => {
                if (mole.classList.contains('active') && !mole.classList.contains('whacked')) {
                    mole.classList.remove('active');
                }
            }, difficulties[difficulty].stayTime);
        }

        // „ÇÇ„Åê„Çâ„ÇíÂè©„Åè
        function whackMole(index) {
            if (!isPlaying) return;

            const mole = document.querySelector(`[data-index="${index}"] .mole`);

            if (mole.classList.contains('active') && !mole.classList.contains('whacked')) {
                mole.classList.add('whacked');
                score += 10;
                scoreDisplay.textContent = score;

                // Âè©„ÅÑ„Åü„Çâ„Åô„ÅêÈö†„Åô
                setTimeout(() => {
                    mole.classList.remove('active', 'whacked');
                }, 200);
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            isPlaying = true;
            startBtn.textContent = 'Playing...';
            startBtn.disabled = true;

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „ÇÇ„Åê„ÇâÂá∫ÁèæÈñãÂßã
            moleInterval = setInterval(showMole, difficulties[difficulty].speed);
            showMole();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);

            // ÂÖ®„Å¶„ÅÆ„ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('active', 'whacked');
            });

            startBtn.textContent = 'Start Game';
            startBtn.disabled = false;

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('whackAMoleHighScore', highScore);
                highScoreDisplay.textContent = highScore;

                // „Éè„Ç§„Çπ„Ç≥„Ç¢ÈÅîÊàê„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà
                setTimeout(() => {
                    alert(`üéâ New High Score: ${score}!`);
                }, 100);
            } else {
                setTimeout(() => {
                    alert(`Game Over! Score: ${score}`);
                }, 100);
            }
        }

        // Èõ£ÊòìÂ∫¶Âàá„ÇäÊõø„Åà
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPlaying) return;

                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
            });
        });

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startGame);

        // ÂàùÊúüÂåñ
        createGrid();
    </script>
</body>
</html>
