<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole Lite - „ÇÇ„Åê„Çâ„Åü„Åü„Åç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: #4a3728;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #6b4423;
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 80%;
            transition: bottom 0.15s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .mole.up {
            bottom: 10%;
        }

        .mole-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 50% 50% 40% 40%;
            position: relative;
        }

        .mole-face {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
        }

        .mole-eyes {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10%;
        }

        .eye {
            width: 25%;
            height: 30%;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .pupil {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background: #333;
            border-radius: 50%;
        }

        .nose {
            width: 30%;
            height: 20%;
            background: #654321;
            border-radius: 50%;
            margin: 0 auto;
        }

        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            animation: hitAnim 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes hitAnim {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .difficulty {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .diff-btn {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .diff-btn:hover, .diff-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <div class="header">
            <h1>üî® „ÇÇ„Åê„Çâ„Åü„Åü„Åç</h1>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span>„Çπ„Ç≥„Ç¢: </span><span id="score">0</span>
            </div>
            <div class="stat-box">
                <span>ÊÆã„ÇäÊôÇÈñì: </span><span id="timer">60</span>s
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div style="text-align: center;">
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <h2 id="resultTitle">„Ç≤„Éº„É†ÁµÇ‰∫Ü!</h2>
        <p id="resultScore">„Çπ„Ç≥„Ç¢: 0</p>
        <button class="btn" onclick="closeOverlay()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const GRID_SIZE = 9;
        const GAME_DURATION = 60;

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isPlaying = false;
        let gameTimer = null;
        let moleTimer = null;
        let currentMole = null;
        let moleInterval = 1000;
        let moleStayTime = 1000;

        // ÂàùÊúüÂåñ
        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < GRID_SIZE; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.innerHTML = `
                    <div class="mole-body">
                        <div class="mole-face">
                            <div class="mole-eyes">
                                <div class="eye">
                                    <div class="pupil"></div>
                                </div>
                                <div class="eye">
                                    <div class="pupil"></div>
                                </div>
                            </div>
                            <div class="nose"></div>
                        </div>
                    </div>
                `;

                hole.appendChild(mole);
                hole.addEventListener('click', () => whack(i));
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    whack(i);
                });

                grid.appendChild(hole);
            }
        }

        // „ÇÇ„Åê„Çâ„ÇíÂá∫Áèæ
        function showMole() {
            if (!isPlaying) return;

            // Ââç„ÅÆ„ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            if (currentMole !== null) {
                const prevMole = document.querySelector(`[data-index="${currentMole}"] .mole`);
                if (prevMole) prevMole.classList.remove('up');
            }

            // „É©„É≥„ÉÄ„É†„Å™Á©¥„ÇíÈÅ∏Êäû
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * GRID_SIZE);
            } while (newIndex === currentMole);

            currentMole = newIndex;
            const mole = document.querySelector(`[data-index="${currentMole}"] .mole`);
            mole.classList.add('up');

            // Ëá™Âãï„ÅßÈö†„Åô
            setTimeout(() => {
                if (currentMole === newIndex && mole.classList.contains('up')) {
                    mole.classList.remove('up');
                }
            }, moleStayTime);
        }

        // „ÇÇ„Åê„Çâ„ÇíÂè©„Åè
        function whack(index) {
            if (!isPlaying) return;
            if (index !== currentMole) return;

            const mole = document.querySelector(`[data-index="${index}"] .mole`);
            if (!mole.classList.contains('up')) return;

            // „Çπ„Ç≥„Ç¢ËøΩÂä†
            score += 10;
            document.getElementById('score').textContent = score;

            // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
            showHitEffect(index);

            // „ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            mole.classList.remove('up');
            currentMole = null;

            // Âæê„ÄÖ„Å´Èõ£„Åó„Åè„Åô„Çã
            if (score % 50 === 0) {
                moleInterval = Math.max(400, moleInterval - 50);
                moleStayTime = Math.max(400, moleStayTime - 50);
                clearInterval(moleTimer);
                moleTimer = setInterval(showMole, moleInterval);
            }
        }

        // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
        function showHitEffect(index) {
            const hole = document.querySelector(`[data-index="${index}"]`);
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = 'üí•';
            hole.appendChild(effect);

            setTimeout(() => effect.remove(), 300);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = GAME_DURATION;
            moleInterval = 1000;
            moleStayTime = 1000;

            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;

            isPlaying = true;
            currentMole = null;

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „ÇÇ„Åê„ÇâÂá∫Áèæ
            moleTimer = setInterval(showMole, moleInterval);
            showMole();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            clearInterval(moleTimer);

            // ÂÖ®„Å¶„ÅÆ„ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('up');
            });

            // ÁµêÊûúË°®Á§∫
            document.getElementById('resultTitle').textContent = 'üéâ „Ç≤„Éº„É†ÁµÇ‰∫Ü!';
            document.getElementById('resultScore').textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
            document.getElementById('overlay').classList.add('active');
        }

        // „Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÈñâ„Åò„Çã
        function closeOverlay() {
            document.getElementById('overlay').classList.remove('active');
            startGame();
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        init();
    </script>
</body>
</html>
