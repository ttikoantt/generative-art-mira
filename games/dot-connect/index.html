<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Connect - „Éâ„ÉÉ„ÉàÊé•Á∂ö„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .game-board {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #667eea;
            font-weight: bold;
        }

        .canvas-container {
            position: relative;
            touch-action: none;
            cursor: pointer;
        }

        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #f0f0f0;
            display: block;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .message h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .message p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üîó Dot Connect</h1>
        <p class="subtitle">Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´Êé•Á∂ö„Åó„Å¶Áµµ„ÇíÂÆåÊàê„Åï„Åõ„Çà„ÅÜÔºÅ</p>

        <div class="instructions">
            üí° Êï∞Â≠ó„ÅÆÈ†ÜÁï™„Å´„Éâ„ÉÉ„Éà„Çí„Çø„ÉÉ„Éó„Åó„Å¶Êé•Á∂ö„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>

        <div class="game-board">
            <div class="info">
                <span>„Çπ„ÉÜ„Éº„Ç∏: <span id="level">1</span></span>
                <span>Ê¨°„ÅÆÊï∞Â≠ó: <span id="nextNumber">1</span></span>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="controls">
            <button onclick="resetLevel()">„É™„Çª„ÉÉ„Éà</button>
            <button onclick="nextLevel()">Ê¨°„ÅÆ„Çπ„ÉÜ„Éº„Ç∏</button>
            <button onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <div class="message" id="message">
        <h2 id="messageTitle">üéâ ÂÆåÊàêÔºÅ</h2>
        <p id="messageText">Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ</p>
        <button onclick="hideMessage()">Ê¨°„Å∏</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let level = 1;
        let dots = [];
        let connectedDots = [];
        let lines = [];
        let nextNumber = 1;

        const gridSize = 10;
        const dotRadius = 15;
        const canvasSize = 400;

        const puzzles = [
            // „Çπ„ÉÜ„Éº„Ç∏1: Êòü
            [
                {x: 5, y: 2, num: 1},
                {x: 3, y: 4, num: 2},
                {x: 2, y: 6, num: 3},
                {x: 4, y: 8, num: 4},
                {x: 5, y: 6, num: 5},
                {x: 6, y: 8, num: 6},
                {x: 8, y: 6, num: 7},
                {x: 7, y: 4, num: 8},
                {x: 5, y: 5, num: 9},
                {x: 5, y: 3, num: 10},
            ],
            // „Çπ„ÉÜ„Éº„Ç∏2: „Éè„Éº„Éà
            [
                {x: 5, y: 2, num: 1},
                {x: 3, y: 3, num: 2},
                {x: 2, y: 5, num: 3},
                {x: 3, y: 7, num: 4},
                {x: 5, y: 8, num: 5},
                {x: 7, y: 7, num: 6},
                {x: 8, y: 5, num: 7},
                {x: 7, y: 3, num: 8},
            ],
            // „Çπ„ÉÜ„Éº„Ç∏3: ÂÆ∂
            [
                {x: 5, y: 1, num: 1},
                {x: 2, y: 4, num: 2},
                {x: 5, y: 4, num: 3},
                {x: 8, y: 4, num: 4},
                {x: 5, y: 1, num: 5},
                {x: 2, y: 4, num: 6},
                {x: 2, y: 9, num: 7},
                {x: 8, y: 9, num: 8},
                {x: 8, y: 4, num: 9},
            ],
            // „Çπ„ÉÜ„Éº„Ç∏4: „Çπ„Éû„Ç§„É™„Éº
            [
                {x: 3, y: 3, num: 1},
                {x: 7, y: 3, num: 2},
                {x: 7, y: 3, num: 3},
                {x: 3, y: 7, num: 4},
                {x: 5, y: 8, num: 5},
                {x: 7, y: 7, num: 6},
                {x: 8, y: 6, num: 7},
                {x: 7, y: 5, num: 8},
                {x: 2, y: 5, num: 9},
                {x: 2, y: 6, num: 10},
                {x: 3, y: 7, num: 11},
            ],
            // „Çπ„ÉÜ„Éº„Ç∏5: Êú®
            [
                {x: 5, y: 1, num: 1},
                {x: 3, y: 3, num: 2},
                {x: 7, y: 3, num: 3},
                {x: 5, y: 1, num: 4},
                {x: 5, y: 3, num: 5},
                {x: 2, y: 6, num: 6},
                {x: 8, y: 6, num: 7},
                {x: 5, y: 3, num: 8},
                {x: 4, y: 6, num: 9},
                {x: 4, y: 9, num: 10},
                {x: 6, y: 9, num: 11},
                {x: 6, y: 6, num: 12},
            ],
        ];

        function initLevel() {
            const puzzleIndex = (level - 1) % puzzles.length;
            const puzzle = puzzles[puzzleIndex];

            dots = puzzle.map(dot => ({
                x: (dot.x / gridSize) * canvasSize,
                y: (dot.y / gridSize) * canvasSize,
                num: dot.num,
                connected: false
            }));

            connectedDots = [];
            lines = [];
            nextNumber = 1;

            updateInfo();
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // „Ç∞„É™„ÉÉ„ÉâÁ∑ö
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= gridSize; i++) {
                const pos = (i / gridSize) * canvasSize;
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvasSize);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvasSize, pos);
                ctx.stroke();
            }

            // Á∑ö„ÇíÊèèÁîª
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            lines.forEach(line => {
                ctx.beginPath();
                ctx.moveTo(line.start.x, line.start.y);
                ctx.lineTo(line.end.x, line.end.y);
                ctx.stroke();
            });

            // „Éâ„ÉÉ„Éà„ÇíÊèèÁîª
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dotRadius, 0, Math.PI * 2);

                if (dot.connected) {
                    ctx.fillStyle = '#667eea';
                } else if (dot.num === nextNumber) {
                    ctx.fillStyle = '#ffd700';
                } else {
                    ctx.fillStyle = 'white';
                }

                ctx.fill();
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Êï∞Â≠ó
                ctx.fillStyle = dot.connected ? 'white' : '#667eea';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(dot.num, dot.x, dot.y);
            });
        }

        function getDotAtPosition(x, y) {
            return dots.find(dot => {
                const dx = dot.x - x;
                const dy = dot.y - y;
                return Math.sqrt(dx * dx + dy * dy) < dotRadius * 1.5;
            });
        }

        function handleClick(x, y) {
            const dot = getDotAtPosition(x, y);

            if (dot && dot.num === nextNumber) {
                dot.connected = true;
                connectedDots.push(dot);

                if (connectedDots.length > 1) {
                    lines.push({
                        start: connectedDots[connectedDots.length - 2],
                        end: dot
                    });
                }

                nextNumber++;
                updateInfo();
                draw();

                if (nextNumber > dots.length) {
                    setTimeout(() => {
                        showMessage('üéâ ÂÆåÊàêÔºÅ', 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ');
                    }, 300);
                }
            }
        }

        function updateInfo() {
            document.getElementById('level').textContent = level;
            document.getElementById('nextNumber').textContent = nextNumber;
        }

        function resetLevel() {
            initLevel();
        }

        function nextLevel() {
            level++;
            initLevel();
        }

        function newGame() {
            level = 1;
            initLevel();
        }

        function showMessage(title, text) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = text;
            document.getElementById('message').style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
            nextLevel();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            handleClick(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;
            handleClick(x, y);
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        initLevel();
    </script>
</body>
</html>
