<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Attack Clicker - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .stat {
            color: white;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0aec0;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .play-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: pulse 1s ease-in-out infinite;
        }

        .target:active {
            transform: scale(0.9);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            }
            50% {
                box-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
            }
        }

        .target.hit {
            animation: hit 0.3s ease-out forwards;
        }

        @keyframes hit {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 17px;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .overlay p {
            color: #a0aec0;
            font-size: 1.1em;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboPop 0.5s ease-out;
        }

        @keyframes comboPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-bar {
                padding: 15px;
            }

            .stat-value {
                font-size: 2em;
            }

            .play-area {
                height: 350px;
            }

            .overlay h2 {
                font-size: 1.5em;
            }

            .overlay p {
                font-size: 0.9em;
                padding: 0 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ö° Time Attack Clicker</h1>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
                <div class="stat-value" id="timer">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <div class="play-area" id="playArea">
            <div class="overlay" id="startOverlay">
                <h2>üéÆ Ready?</h2>
                <p>Âá∫Áèæ„Åô„Çã„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÁ¥†Êó©„Åè„ÇØ„É™„ÉÉ„ÇØÔºÅ<br>ÈÄ£Á∂ö„Åß„ÇØ„É™„ÉÉ„ÇØ„Åô„Çã„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ<br>30Áßí‰ª•ÂÜÖ„Å´„Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíÁõÆÊåá„ÅõÔºÅ</p>
                <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            </div>

            <div class="overlay hidden" id="endOverlay">
                <h2>üèÜ Game Over!</h2>
                <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <p>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></p>
                <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>

            <div class="combo-display" id="comboDisplay"></div>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>

    <script>
        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let gameInterval;
        let targetInterval;
        let isPlaying = false;
        let highScore = parseInt(localStorage.getItem('timeAttackHighScore')) || 0;

        const colors = [
            '#ef4444', '#f97316', '#fbbf24', '#10b981',
            '#06b6d4', '#3b82f6', '#8b5cf6', '#ec4899'
        ];

        const playArea = document.getElementById('playArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const comboDisplay = document.getElementById('combo');
        const comboPopup = document.getElementById('comboDisplay');
        const startOverlay = document.getElementById('startOverlay');
        const endOverlay = document.getElementById('endOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');

        function createTarget() {
            if (!isPlaying) return;

            const target = document.createElement('div');
            target.className = 'target';

            const size = Math.random() * 50 + 40;
            const maxX = playArea.offsetWidth - size;
            const maxY = playArea.offsetHeight - size;

            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 'px';
            target.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            target.style.color = target.style.backgroundColor;

            target.addEventListener('click', () => {
                if (!isPlaying) return;

                combo++;
                comboDisplay.textContent = combo;

                const points = Math.floor(10 * (1 + combo * 0.1));
                score += points;
                scoreDisplay.textContent = score;

                if (combo >= 5) {
                    comboPopup.textContent = combo + ' COMBO!';
                    comboPopup.className = 'combo-display show';
                    setTimeout(() => {
                        comboPopup.className = 'combo-display';
                    }, 500);
                }

                target.classList.add('hit');
                setTimeout(() => target.remove(), 300);

                createTarget();
            });

            playArea.appendChild(target);

            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('hit')) {
                    combo = 0;
                    comboDisplay.textContent = combo;
                    target.remove();
                }
            }, 2000);
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            isPlaying = true;

            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            comboDisplay.textContent = combo;

            startOverlay.classList.add('hidden');
            endOverlay.classList.add('hidden');

            const targets = document.querySelectorAll('.target');
            targets.forEach(t => t.remove());

            for (let i = 0; i < 3; i++) {
                setTimeout(() => createTarget(), i * 500);
            }

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('timeAttackHighScore', highScore);
            }

            finalScoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            endOverlay.classList.remove('hidden');

            const targets = document.querySelectorAll('.target');
            targets.forEach(t => t.remove());
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
