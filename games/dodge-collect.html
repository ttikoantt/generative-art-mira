<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge & Collect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        .high-score {
            position: fixed;
            top: 50px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            z-index: 10;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            display: none;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 18px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-over button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 10;
            text-align: center;
        }

        @media (max-width: 768px) {
            .score {
                font-size: 20px;
                top: 10px;
                left: 10px;
            }

            .high-score {
                font-size: 12px;
                top: 35px;
                left: 10px;
            }

            .game-over h2 {
                font-size: 36px;
            }

            .game-over p {
                font-size: 18px;
            }

            .game-over button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .controls {
                font-size: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="high-score">Best: <span id="highScore">0</span></div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restart()">Play Again</button>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    <div class="controls">Use Arrow Keys or Touch to Move</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let player = {
            x: width / 2,
            y: height / 2,
            radius: 20,
            speed: 6,
            dx: 0,
            dy: 0
        };

        let enemies = [];
        let coins = [];
        let particles = [];

        let score = 0;
        let highScore = localStorage.getItem('dodgeCollectHighScore') || 0;
        let gameOver = false;
        let enemySpawnRate = 60;
        let frameCount = 0;
        let difficulty = 1;

        document.getElementById('highScore').textContent = highScore;

        class Enemy {
            constructor() {
                const side = Math.floor(Math.random() * 4);
                switch (side) {
                    case 0: // Top
                        this.x = Math.random() * width;
                        this.y = -30;
                        break;
                    case 1: // Right
                        this.x = width + 30;
                        this.y = Math.random() * height;
                        break;
                    case 2: // Bottom
                        this.x = Math.random() * width;
                        this.y = height + 30;
                        break;
                    case 3: // Left
                        this.x = -30;
                        this.y = Math.random() * height;
                        break;
                }

                this.radius = 15 + Math.random() * 10;
                const angle = Math.atan2(player.y - this.y, player.x - this.x);
                this.speed = (2 + Math.random() * 2) * difficulty;
                this.dx = Math.cos(angle) * this.speed;
                this.dy = Math.sin(angle) * this.speed;
                this.hue = 0;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.hue = (this.hue + 2) % 360;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 70%, 50%)`;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${(this.hue + 180) % 360}, 70%, 50%)`;
                ctx.fill();
            }

            isOffScreen() {
                return this.x < -50 || this.x > width + 50 ||
                       this.y < -50 || this.y > height + 50;
            }
        }

        class Coin {
            constructor() {
                this.x = 50 + Math.random() * (width - 100);
                this.y = 50 + Math.random() * (height - 100);
                this.radius = 12;
                this.angle = 0;
            }

            update() {
                this.angle += 0.05;
            }

            draw() {
                const pulse = Math.sin(this.angle) * 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + pulse, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = '#FFA500';
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 3 + Math.random() * 3;
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                this.dx = Math.cos(angle) * speed;
                this.dy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.alpha -= this.decay;
                this.dx *= 0.98;
                this.dy *= 0.98;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnEnemy() {
            enemies.push(new Enemy());
        }

        function spawnCoin() {
            if (coins.length < 5) {
                coins.push(new Coin());
            }
        }

        function checkCollisions() {
            // Player vs Enemies
            for (let enemy of enemies) {
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (dist < player.radius + enemy.radius) {
                    endGame();
                    return;
                }
            }

            // Player vs Coins
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                const dist = Math.hypot(player.x - coin.x, player.y - coin.y);
                if (dist < player.radius + coin.radius) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    createParticles(coin.x, coin.y, '255, 215, 0', 15);
                    coins.splice(i, 1);

                    // Increase difficulty
                    if (score % 50 === 0) {
                        difficulty += 0.1;
                        enemySpawnRate = Math.max(20, 60 - Math.floor(score / 50) * 5);
                    }
                }
            }
        }

        function update() {
            if (gameOver) return;

            player.x += player.dx;
            player.y += player.dy;

            // Keep player on screen
            player.x = Math.max(player.radius, Math.min(width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(height - player.radius, player.y));

            // Spawn enemies
            frameCount++;
            if (frameCount % enemySpawnRate === 0) {
                spawnEnemy();
            }

            // Spawn coins
            if (frameCount % 120 === 0) {
                spawnCoin();
            }

            // Update enemies
            enemies = enemies.filter(enemy => {
                enemy.update();
                return !enemy.isOffScreen();
            });

            // Update coins
            coins.forEach(coin => coin.update());

            // Update particles
            particles = particles.filter(particle => {
                particle.update();
                return !particle.isDead();
            });

            checkCollisions();
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Draw coins
            coins.forEach(coin => coin.draw());

            // Draw particles
            particles.forEach(particle => particle.draw());

            // Draw enemies
            enemies.forEach(enemy => enemy.draw());

            // Draw player
            const gradient = ctx.createRadialGradient(
                player.x, player.y, 0,
                player.x, player.y, player.radius
            );
            gradient.addColorStop(0, '#00ff88');
            gradient.addColorStop(1, '#00aa55');
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius * 0.6, 0, Math.PI * 2);
            ctx.fillStyle = '#00ffaa';
            ctx.fill();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dodgeCollectHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            createParticles(player.x, player.y, '0, 255, 136', 30);
        }

        function restart() {
            gameOver = false;
            score = 0;
            difficulty = 1;
            frameCount = 0;
            enemySpawnRate = 60;
            enemies = [];
            coins = [];
            particles = [];
            player.x = width / 2;
            player.y = height / 2;
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            spawnCoin();
        }

        // Controls
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            updatePlayerVelocity();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            updatePlayerVelocity();
        });

        function updatePlayerVelocity() {
            player.dx = 0;
            player.dy = 0;

            if (keys['ArrowLeft'] || keys['a']) player.dx = -player.speed;
            if (keys['ArrowRight'] || keys['d']) player.dx = player.speed;
            if (keys['ArrowUp'] || keys['w']) player.dy = -player.speed;
            if (keys['ArrowDown'] || keys['s']) player.dy = player.speed;

            // Normalize diagonal movement
            if (player.dx !== 0 && player.dy !== 0) {
                player.dx *= 0.707;
                player.dy *= 0.707;
            }
        }

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const dx = touchX - touchStartX;
            const dy = touchY - touchStartY;

            player.dx = dx * 0.1;
            player.dy = dy * 0.1;

            player.dx = Math.max(-player.speed, Math.min(player.speed, player.dx));
            player.dy = Math.max(-player.speed, Math.min(player.speed, player.dy));

            touchStartX = touchX;
            touchStartY = touchY;
        });

        canvas.addEventListener('touchend', () => {
            player.dx = 0;
            player.dy = 0;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        gameLoop();
        spawnCoin();
    </script>
</body>
</html>
