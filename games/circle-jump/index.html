<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Jump | Game by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            pointer-events: all;
            backdrop-filter: blur(5px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .game-over h2 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui">
        <div class="score">Score: <span id="score">0</span></div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <div class="instructions">Tap or click to jump</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let score = 0;
        let gameRunning = true;
        let gameStarted = false;

        // Player
        const player = {
            x: 0,
            y: 0,
            radius: 20,
            velocityY: 0,
            velocityX: 0,
            gravity: 0.6,
            jumpStrength: -15,
            currentCircle: null,
            rotation: 0
        };

        // Circles
        let circles = [];
        const CIRCLE_RADIUS = 80;
        const CIRCLE_SPACING = 200;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createCircle(x, y, angle, type = 'normal') {
            return {
                x: x,
                y: y,
                radius: CIRCLE_RADIUS,
                angle: angle,
                rotationSpeed: type === 'rotating' ? 0.02 : 0,
                type: type,
                color: type === 'rotating' ? '#ff6b6b' : '#667eea'
            };
        }

        function init() {
            resize();
            score = 0;
            gameRunning = true;
            gameStarted = false;
            circles = [];
            updateScore();

            // Create initial circles
            let startX = width / 2;
            let startY = height / 2;
            
            for (let i = 0; i < 10; i++) {
                const angle = i * (Math.PI / 6);
                const type = i > 3 && Math.random() > 0.7 ? 'rotating' : 'normal';
                circles.push(createCircle(startX, startY - i * CIRCLE_SPACING, angle, type));
            }

            // Set player on first circle
            player.currentCircle = circles[0];
            player.x = circles[0].x;
            player.y = circles[0].y - circles[0].radius - player.radius;
            player.velocityY = 0;
            player.velocityX = 0;
            player.rotation = 0;
        }

        function jump() {
            if (!gameRunning) return;

            if (!gameStarted) {
                gameStarted = true;
            }

            // Calculate jump direction based on current circle angle
            const jumpAngle = player.currentCircle.angle - Math.PI / 2;
            player.velocityX = Math.cos(jumpAngle) * 8;
            player.velocityY = Math.sin(jumpAngle) * 8;
            player.currentCircle = null;
        }

        function update() {
            if (!gameRunning) return;

            if (gameStarted) {
                // Apply gravity
                player.velocityY += player.gravity;
                player.x += player.velocityX;
                player.y += player.velocityY;

                // Check collision with circles
                for (let circle of circles) {
                    const dx = player.x - circle.x;
                    const dy = player.y - circle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < circle.radius + player.radius && player.velocityY > 0) {
                        // Check if landing on top of circle
                        const angle = Math.atan2(dy, dx);
                        const topAngle = circle.angle - Math.PI / 2;
                        const angleDiff = Math.abs(angle - topAngle);

                        if (angleDiff < Math.PI / 4 && !player.currentCircle) {
                            player.currentCircle = circle;
                            player.velocityY = 0;
                            player.velocityX = 0;

                            // Update score if new circle
                            const circleIndex = circles.indexOf(circle);
                            if (circleIndex > score) {
                                score = circleIndex;
                                updateScore();
                            }

                            // Add new circles at the top
                            if (circleIndex >= circles.length - 3) {
                                const lastCircle = circles[circles.length - 1];
                                const newAngle = lastCircle.angle + (Math.random() - 0.5) * 0.5;
                                const type = Math.random() > 0.8 ? 'rotating' : 'normal';
                                circles.push(createCircle(
                                    lastCircle.x + (Math.random() - 0.5) * 100,
                                    lastCircle.y - CIRCLE_SPACING,
                                    newAngle,
                                    type
                                ));
                            }
                            break;
                        }
                    }
                }

                // Rotate with circle
                if (player.currentCircle) {
                    player.rotation += player.currentCircle.rotationSpeed;
                    const angle = player.currentCircle.angle - Math.PI / 2;
                    player.x = player.currentCircle.x + Math.cos(angle) * (player.currentCircle.radius + player.radius);
                    player.y = player.currentCircle.y + Math.sin(angle) * (player.currentCircle.radius + player.radius);
                }

                // Game over check
                if (player.y > height + 100) {
                    gameOver();
                }

                // Update rotating circles
                circles.forEach(c => {
                    if (c.type === 'rotating') {
                        c.angle += c.rotationSpeed;
                    }
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw circles
            circles.forEach(circle => {
                ctx.save();
                ctx.translate(circle.x, circle.y);
                ctx.rotate(circle.angle);

                // Circle glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = circle.color;

                // Circle
                ctx.beginPath();
                ctx.arc(0, 0, circle.radius, 0, Math.PI * 2);
                ctx.strokeStyle = circle.color;
                ctx.lineWidth = 4;
                ctx.stroke();

                // Platform (top half)
                ctx.beginPath();
                ctx.arc(0, 0, circle.radius, Math.PI, 0);
                ctx.fillStyle = circle.color + '40';
                ctx.fill();

                ctx.restore();
            });

            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.rotation);

            // Player glow
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#00ff88';

            // Player body
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, player.radius);
            gradient.addColorStop(0, '#00ff88');
            gradient.addColorStop(1, '#00cc6a');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(-7, -5, 5, 0, Math.PI * 2);
            ctx.arc(7, -5, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-7, -5, 2.5, 0, Math.PI * 2);
            ctx.arc(7, -5, 2.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            init();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        init();
        gameLoop();
    </script>
</body>
</html>
