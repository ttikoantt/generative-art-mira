<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Chase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050510;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 100;
        }

        .score-panel {
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .score-label {
            font-size: 12px;
            opacity: 0.6;
        }

        .high-score {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .fullscreen-btn {
            pointer-events: auto;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-over button:hover {
            transform: scale(1.1);
        }

        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
        }

        .start-screen h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        .start-screen p {
            font-size: 14px;
            opacity: 0.6;
            margin-bottom: 30px;
        }

        .start-screen button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
        }

        .invincible-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .invincible-bar.show {
            display: block;
        }

        .invincible-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4a);
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui">
        <div class="score-panel">
            <div class="score-label">SCORE</div>
            <div id="score">0</div>
            <div class="high-score">BEST: <span id="highScore">0</span></div>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>✨ Particle Chase</h1>
        <p>Tap to move • Collect orbs • Avoid shadows</p>
        <button onclick="startGame()">▶ Start</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">↻ Retry</button>
    </div>

    <div class="invincible-bar" id="invincibleBar">
        <div class="invincible-bar-fill" id="invincibleBarFill"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        // Game state
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let highScore = localStorage.getItem('particleChaseHighScore') || 0;
        let invincibleTime = 0;
        let invincibleDuration = 3000;

        document.getElementById('highScore').textContent = highScore;

        // Player
        const player = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            radius: 12,
            speed: 8,
            friction: 0.92,
            trail: []
        };

        // Shadows (enemies)
        let shadows = [];
        const maxShadows = 5;

        // Orbs (collectibles)
        let orbs = [];
        const maxOrbs = 5;

        // Particles
        let particles = [];

        // Target position for touch/click
        let targetX = null;
        let targetY = null;

        function init() {
            player.x = width / 2;
            player.y = height / 2;
            player.vx = 0;
            player.vy = 0;
            player.trail = [];

            shadows = [];
            for (let i = 0; i < 3; i++) {
                spawnShadow();
            }

            orbs = [];
            for (let i = 0; i < maxOrbs; i++) {
                spawnOrb();
            }

            particles = [];
            score = 0;
            invincibleTime = 0;
            updateScore();
        }

        function spawnShadow() {
            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch(side) {
                case 0: x = Math.random() * width; y = -30; break;
                case 1: x = width + 30; y = Math.random() * height; break;
                case 2: x = Math.random() * width; y = height + 30; break;
                case 3: x = -30; y = Math.random() * height; break;
            }

            shadows.push({
                x, y,
                radius: 15 + Math.random() * 20,
                speed: 2 + Math.random() * 2 + score * 0.05,
                angle: Math.random() * Math.PI * 2
            });
        }

        function spawnOrb() {
            orbs.push({
                x: 50 + Math.random() * (width - 100),
                y: 50 + Math.random() * (height - 100),
                radius: 10,
                angle: Math.random() * Math.PI * 2
            });
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: 2 + Math.random() * 3,
                    color,
                    life: 1
                });
            }
        }

        function updatePlayer() {
            // Move towards target
            if (targetX !== null && targetY !== null) {
                const dx = targetX - player.x;
                const dy = targetY - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 5) {
                    player.vx += (dx / dist) * player.speed * 0.3;
                    player.vy += (dy / dist) * player.speed * 0.3;
                } else {
                    targetX = null;
                    targetY = null;
                }
            }

            // Apply velocity
            player.x += player.vx;
            player.y += player.vy;

            // Apply friction
            player.vx *= player.friction;
            player.vy *= player.friction;

            // Boundary
            player.x = Math.max(player.radius, Math.min(width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(height - player.radius, player.y));

            // Trail
            player.trail.push({ x: player.x, y: player.y, life: 1 });
            if (player.trail.length > 30) player.trail.shift();
            player.trail.forEach(t => t.life -= 0.03);
        }

        function updateShadows() {
            shadows.forEach((shadow, index) => {
                // Move towards player
                const dx = player.x - shadow.x;
                const dy = player.y - shadow.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 0) {
                    shadow.x += (dx / dist) * shadow.speed;
                    shadow.y += (dy / dist) * shadow.speed;
                }

                // Spawn more shadows as score increases
                if (shadows.length < Math.min(maxShadows, 3 + Math.floor(score / 5))) {
                    if (Math.random() < 0.002) {
                        spawnShadow();
                    }
                }
            });
        }

        function updateOrbs() {
            orbs.forEach(orb => {
                orb.angle += 0.05;
            });
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function checkCollisions() {
            // Player vs Orbs
            orbs = orbs.filter(orb => {
                const dx = player.x - orb.x;
                const dy = player.y - orb.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < player.radius + orb.radius) {
                    score++;
                    updateScore();
                    createParticles(orb.x, orb.y, '#ffed4a', 15);

                    // Invincible mode on collect
                    if (score % 5 === 0) {
                        invincibleTime = invincibleDuration;
                    }

                    spawnOrb();
                    return false;
                }
                return true;
            });

            // Player vs Shadows
            if (invincibleTime <= 0) {
                shadows.forEach(shadow => {
                    const dx = player.x - shadow.x;
                    const dy = player.y - shadow.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < player.radius + shadow.radius - 5) {
                        gameOver();
                    }
                });
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function gameOver() {
            gameState = 'gameover';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('particleChaseHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').classList.remove('show');
            init();
        }

        function draw() {
            // Background with gradient
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
            gradient.addColorStop(0, '#0a0a20');
            gradient.addColorStop(1, '#050510');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Draw orbs
            orbs.forEach(orb => {
                ctx.save();
                ctx.translate(orb.x, orb.y);
                ctx.rotate(orb.angle);

                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffed4a';

                // Orb
                ctx.beginPath();
                ctx.arc(0, 0, orb.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffed4a';
                ctx.fill();

                // Inner ring
                ctx.beginPath();
                ctx.arc(0, 0, orb.radius * 0.6, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.restore();
            });

            // Draw player trail
            player.trail.forEach((t, i) => {
                const alpha = t.life * 0.3;
                ctx.beginPath();
                ctx.arc(t.x, t.y, player.radius * t.life * 0.8, 0, Math.PI * 2);
                ctx.fillStyle = invincibleTime > 0
                    ? `rgba(255, 215, 0, ${alpha})`
                    : `rgba(100, 200, 255, ${alpha})`;
                ctx.fill();
            });

            // Draw player
            ctx.save();
            ctx.shadowBlur = 30;
            ctx.shadowColor = invincibleTime > 0 ? '#ffd700' : '#64c8ff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            const playerGradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, player.radius);
            playerGradient.addColorStop(0, 'white');
            playerGradient.addColorStop(1, invincibleTime > 0 ? '#ffd700' : '#64c8ff');
            ctx.fillStyle = playerGradient;
            ctx.fill();
            ctx.restore();

            // Draw shadows
            shadows.forEach(shadow => {
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.arc(shadow.x, shadow.y, shadow.radius, 0, Math.PI * 2);
                const shadowGradient = ctx.createRadialGradient(shadow.x, shadow.y, 0, shadow.x, shadow.y, shadow.radius);
                shadowGradient.addColorStop(0, 'rgba(30, 0, 50, 0.9)');
                shadowGradient.addColorStop(1, 'rgba(0, 0, 0, 0.95)');
                ctx.fillStyle = shadowGradient;
                ctx.fill();
                ctx.restore();
            });

            // Draw particles
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius * p.life, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            // Target indicator
            if (targetX !== null && targetY !== null) {
                ctx.beginPath();
                ctx.arc(targetX, targetY, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Invincible bar
            if (invincibleTime > 0) {
                document.getElementById('invincibleBar').classList.add('show');
                const percent = (invincibleTime / invincibleDuration) * 100;
                document.getElementById('invincibleBarFill').style.width = percent + '%';
            } else {
                document.getElementById('invincibleBar').classList.remove('show');
            }
        }

        function gameLoop() {
            if (gameState === 'playing') {
                updatePlayer();
                updateShadows();
                updateOrbs();
                updateParticles();
                checkCollisions();

                if (invincibleTime > 0) {
                    invincibleTime -= 16.67;
                }
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // Input handlers
        canvas.addEventListener('mousedown', (e) => {
            if (gameState !== 'playing') return;
            targetX = e.clientX;
            targetY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (e.buttons === 1 && gameState === 'playing') {
                targetX = e.clientX;
                targetY = e.clientY;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            targetX = e.touches[0].clientX;
            targetY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            targetX = e.touches[0].clientX;
            targetY = e.touches[0].clientY;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start
        init();
        gameLoop();
    </script>
</body>
</html>
