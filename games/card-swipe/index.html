    <script>
        const items = [
            { emoji: 'üçï', name: '„Éî„Ç∂', description: '„Éà„Éû„Éà„ÇΩ„Éº„Çπ„Å®„ÉÅ„Éº„Ç∫„ÅÆÊúÄÈ´ò„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ' },
            { emoji: 'üç£', name: 'ÂØøÂè∏', description: 'Êñ∞ÈÆÆ„Å™È≠ö„Å®ÈÖ¢È£Ø„ÅÆËä∏Ë°ì' },
            { emoji: 'üçú', name: '„É©„Éº„É°„É≥', description: 'ÊøÉÂéö„Å™„Çπ„Éº„Éó„Å®È∫∫„ÅÆ„Éè„Éº„É¢„Éã„Éº' },
            { emoji: 'üçî', name: '„Éè„É≥„Éê„Éº„Ç¨„Éº', description: '„Ç∏„É•„Éº„Ç∑„Éº„Å™„Éë„ÉÜ„Ç£„Å®ÈáéËèú' },
            { emoji: 'üåÆ', name: '„Çø„Ç≥„Çπ', description: '„É°„Ç≠„Ç∑„Ç≥„ÅÆÂë≥Ë¶öÁàÜÂºæ' },
            { emoji: 'üçú', name: '„Éï„Ç©„Éº', description: '„Éô„Éà„Éä„É†„ÅÆÂõΩÊ∞ëÁöÑÈ∫∫ÊñôÁêÜ' },
            { emoji: 'ü•ò', name: '„Éë„Ç®„É™„Ç¢', description: '„Çπ„Éö„Ç§„É≥„ÅÆÂΩ©„ÇäË±ä„Åã„Å™ÁÇä„ÅçËæº„Åø„ÅîÈ£Ø' },
            { emoji: 'üçõ', name: '„Ç´„É¨„Éº', description: 'È¶ôËæõÊñô„ÅÆÈ≠îÊ≥ï„Åå„Åã„Åã„Å£„ÅüÊñôÁêÜ' },
            { emoji: 'ü•ó', name: '„Çµ„É©„ÉÄ', description: 'Êñ∞ÈÆÆ„Å™ÈáéËèú„ÅÆ„Éò„É´„Ç∑„Éº„Å™ÈÅ∏Êäû' },
            { emoji: 'üç∞', name: '„Ç±„Éº„Ç≠', description: 'Áîò„ÅÑÂπ∏„Åõ„ÇíÂàá„ÇäÂàÜ„Åë„Çã' },
            { emoji: 'üç¶', name: '„Ç¢„Ç§„Çπ„ÇØ„É™„Éº„É†', description: 'ÂÜ∑„Åü„ÅÑÁîò„Åï„ÅåÂè£„ÅÑ„Å£„Å±„ÅÑ„Å´Â∫É„Åå„Çã' },
            { emoji: '‚òï', name: '„Ç≥„Éº„Éí„Éº', description: 'È¶ô„ÇäÈ´ò„ÅÑÂ§ß‰∫∫„ÅÆÈ£≤„ÅøÁâ©' },
            { emoji: 'üçµ', name: '„ÅäËå∂', description: 'Âíå„ÅÆÂøÉ„ÇíÊÑü„Åò„Çã‰∏ÄÊùØ' },
            { emoji: 'ü•ê', name: '„ÇØ„É≠„ÉØ„ÉÉ„Çµ„É≥', description: '„Çµ„ÇØ„Çµ„ÇØ„ÅÆ„Éï„É©„É≥„ÇπÊúùÈ£ü' },
            { emoji: 'üßÅ', name: '„Ç´„ÉÉ„Éó„Ç±„Éº„Ç≠', description: 'Â∞è„Åï„Å™Âπ∏„Åõ„ÅÆË©∞„Åæ„Å£„Åü„Çπ„Ç§„Éº„ÉÑ' },
            { emoji: 'üç©', name: '„Éâ„Éº„Éä„ÉÑ', description: 'Áîò„ÅÑ„É™„É≥„Ç∞„ÅÆË™òÊÉë' },
            { emoji: 'üç™', name: '„ÇØ„ÉÉ„Ç≠„Éº', description: '„Çµ„ÇØ„ÉÉ„Å®„Åó„ÅüÁîò„ÅÑ„Åä„ÇÑ„Å§' },
            { emoji: 'ü•ß', name: '„Éë„Ç§', description: 'ÁÑº„Åç„Åü„Å¶„ÅÆÈ¶ô„Çä„ÅåÈ£üÊ¨≤„Çí„Åù„Åù„Çã' },
            { emoji: 'üéÇ', name: '„Éê„Éº„Çπ„Éá„Éº„Ç±„Éº„Ç≠', description: 'ÁâπÂà•„Å™Êó•„ÅÆ„Åü„ÇÅ„ÅÆ„Ç±„Éº„Ç≠' },
            { emoji: 'üç´', name: '„ÉÅ„Éß„Ç≥„É¨„Éº„Éà', description: 'Áîò„ÅÑÁôí„Åó„ÅÆÂäõ' }
        ];

        let currentIndex = 0;
        let likes = 0;
        let passes = 0;
        let supers = 0;
        let shuffledItems = [];

        const card = document.getElementById('card');
        const cardContainer = document.getElementById('cardContainer');
        const cardLike = card.querySelector('.card-like');
        const cardDislike = card.querySelector('.card-dislike');

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initGame() {
            shuffledItems = shuffleArray(items);
            currentIndex = 0;
            likes = 0;
            passes = 0;
            supers = 0;
            updateStats();
            showCard();
            document.getElementById('gameOver').classList.remove('show');
        }

        function showCard() {
            if (currentIndex >= shuffledItems.length) {
                endGame();
                return;
            }

            const item = shuffledItems[currentIndex];
            document.getElementById('cardEmoji').textContent = item.emoji;
            document.getElementById('cardName').textContent = item.name;
            document.getElementById('cardDescription').textContent = item.description;

            card.style.transform = 'translateX(0) rotate(0deg)';
            card.style.opacity = '1';
            cardLike.style.opacity = '0';
            cardDislike.style.opacity = '0';
        }

        function updateStats() {
            document.getElementById('likes').textContent = likes;
            document.getElementById('passes').textContent = passes;
            document.getElementById('supers').textContent = supers;
        }

        function swipeCard(direction) {
            if (currentIndex >= shuffledItems.length) return;

            const x = direction === 'right' ? 500 : -500;
            const rotation = direction === 'right' ? 30 : -30;

            card.style.transition = 'transform 0.3s ease';
            card.style.transform = `translateX(${x}px) rotate(${rotation}deg)`;
            card.style.opacity = '0';

            if (direction === 'right') {
                likes++;
            } else {
                passes++;
            }

            updateStats();

            setTimeout(() => {
                currentIndex++;
                showCard();
            }, 300);
        }

        function superLike() {
            if (currentIndex >= shuffledItems.length) return;

            card.style.transition = 'transform 0.3s ease';
            card.style.transform = 'translateY(-500px) scale(1.2)';
            card.style.opacity = '0';

            supers++;
            updateStats();

            setTimeout(() => {
                currentIndex++;
                showCard();
            }, 300);
        }

        function endGame() {
            const total = likes + passes + supers;
            document.getElementById('finalStats').textContent =
                `‚ù§Ô∏è „ÅÑ„ÅÑ„Å≠: ${likes} | üëé „Éë„Çπ: ${passes} | ‚≠ê „Çπ„Éº„Éë„Éº: ${supers}`;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            initGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Éâ„É©„ÉÉ„Ç∞Êìç‰Ωú
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        card.addEventListener('mousedown', startDrag);
        card.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            isDragging = true;
            card.classList.add('dragging');
            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            currentX = 0;

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!isDragging) return;

            const x = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            currentX = x - startX;

            const rotation = currentX * 0.1;
            card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;

            const opacity = Math.min(Math.abs(currentX) / 100, 1);
            if (currentX > 0) {
                cardLike.style.opacity = opacity;
                cardDislike.style.opacity = '0';
            } else {
                cardDislike.style.opacity = opacity;
                cardLike.style.opacity = '0';
            }
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            card.classList.remove('dragging');

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);

            if (Math.abs(currentX) > 100) {
                swipeCard(currentX > 0 ? 'right' : 'left');
            } else {
                card.style.transition = 'transform 0.3s ease';
                card.style.transform = 'translateX(0) rotate(0deg)';
                cardLike.style.opacity = '0';
                cardDislike.style.opacity = '0';
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') swipeCard('left');
            if (e.key === 'ArrowRight') swipeCard('right');
            if (e.key === 'ArrowUp') superLike();
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
