<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Speed Tap - ÂèçÂøúÈÄüÂ∫¶Ê∏¨ÂÆö„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            touch-action: none;
        }

        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            animation: pulse 1s ease-in-out infinite;
        }

        .target:active {
            transform: scale(0.9);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-box {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .stat-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .result-rank {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .rank-S { color: #ffd700; }
        .rank-A { color: #c0c0c0; }
        .rank-B { color: #cd7f32; }
        .rank-C { color: #4a90a4; }
        .rank-D { color: #999; }

        .result-times {
            font-size: 1.1em;
            color: #666;
            margin: 15px 0;
            line-height: 1.8;
        }

        .result-avg {
            font-size: 1.5em;
            font-weight: bold;
            color: #f5576c;
            margin: 15px 0;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tap-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            animation: tapEffect 0.3s ease-out forwards;
        }

        @keyframes tapEffect {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .waiting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .game-area {
                height: 300px;
            }

            .target {
                width: 60px;
                height: 60px;
            }

            .stat-box {
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>‚ö° Speed Tap</h1>
        <p class="subtitle">ÂèçÂøúÈÄüÂ∫¶„ÇíÊ∏¨ÂÆö„Åó„Çà„ÅÜÔºÅ</p>

        <div class="game-area" id="gameArea">
            <div class="target" id="target"></div>
            <div class="waiting" id="waiting"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">„É©„Ç¶„É≥„Éâ</div>
                <div class="stat-value" id="round">0/5</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÊúÄÈÄü„Çø„Ç§„É†</div>
                <div class="stat-value" id="bestTime">--</div>
            </div>
        </div>

        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>

        <div class="result" id="result">
            <div class="result-title">üéâ ÁµêÊûúÁô∫Ë°®ÔºÅ</div>
            <div class="result-rank" id="rank"></div>
            <div class="result-times" id="times"></div>
            <div class="result-avg" id="avgTime"></div>
            <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        let round = 0;
        let times = [];
        let startTime = 0;
        let bestTime = Infinity;
        let isPlaying = false;

        const target = document.getElementById('target');
        const gameArea = document.getElementById('gameArea');
        const roundDisplay = document.getElementById('round');
        const bestTimeDisplay = document.getElementById('bestTime');
        const startBtn = document.getElementById('startBtn');
        const resultDiv = document.getElementById('result');
        const waitingDiv = document.getElementById('waiting');

        function startGame() {
            round = 0;
            times = [];
            bestTime = Infinity;
            isPlaying = true;

            roundDisplay.textContent = `0/5`;
            bestTimeDisplay.textContent = '--';
            resultDiv.style.display = 'none';
            startBtn.disabled = true;

            showNextTarget();
        }

        function showNextTarget() {
            if (round >= 5) {
                endGame();
                return;
            }

            round++;
            roundDisplay.textContent = `${round}/5`;
            waitingDiv.textContent = 'Ê∫ñÂÇô...';
            target.style.display = 'none';

            const delay = Math.random() * 2000 + 1000;

            setTimeout(() => {
                if (!isPlaying) return;

                const areaRect = gameArea.getBoundingClientRect();
                const maxX = areaRect.width - 80;
                const maxY = areaRect.height - 80;

                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                target.style.left = x + 'px';
                target.style.top = y + 'px';
                target.style.display = 'block';

                waitingDiv.textContent = '';

                startTime = performance.now();
            }, delay);
        }

        target.addEventListener('click', (e) => {
            if (!isPlaying) return;

            const endTime = performance.now();
            const reactionTime = Math.round(endTime - startTime);
            times.push(reactionTime);

            if (reactionTime < bestTime) {
                bestTime = reactionTime;
                bestTimeDisplay.textContent = bestTime + 'ms';
            }

            // Tap effect
            createTapEffect(e.clientX, e.clientY);

            showNextTarget();
        });

        target.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPlaying) return;

            const endTime = performance.now();
            const reactionTime = Math.round(endTime - startTime);
            times.push(reactionTime);

            if (reactionTime < bestTime) {
                bestTime = reactionTime;
                bestTimeDisplay.textContent = bestTime + 'ms';
            }

            const touch = e.touches[0];
            createTapEffect(touch.clientX, touch.clientY);

            showNextTarget();
        });

        function createTapEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.style.left = (x - 50) + 'px';
            effect.style.top = (y - 50) + 'px';
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 300);
        }

        function endGame() {
            isPlaying = false;
            startBtn.disabled = false;
            target.style.display = 'none';

            const avgTime = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
            const rank = getRank(avgTime);

            document.getElementById('rank').textContent = rank.letter;
            document.getElementById('rank').className = 'result-rank rank-' + rank.letter;
            document.getElementById('times').innerHTML = times.map((t, i) =>
                `Á¨¨${i + 1}Âõû: ${t}ms`
            ).join('<br>');
            document.getElementById('avgTime').textContent = `Âπ≥Âùá: ${avgTime}ms`;

            resultDiv.style.display = 'block';
        }

        function getRank(avgTime) {
            if (avgTime < 200) return { letter: 'S', name: 'Á•ûÊ•≠' };
            if (avgTime < 250) return { letter: 'A', name: 'Ë∂ÖÈÄü' };
            if (avgTime < 300) return { letter: 'B', name: 'ÈÄü„ÅÑ' };
            if (avgTime < 400) return { letter: 'C', name: 'ÊôÆÈÄö' };
            return { letter: 'D', name: '„Åæ„ÅÇ„Åæ„ÅÇ' };
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
