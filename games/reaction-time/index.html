<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time - ÂèçÂøúÈÄüÂ∫¶Ê∏¨ÂÆö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .state-waiting {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .state-ready {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .state-go {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .state-result {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .content {
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .result-time {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .stats {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .stats h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }

        .stat-value {
            font-weight: bold;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .tap-hint {
            position: fixed;
            bottom: 50px;
            font-size: 14px;
            opacity: 0.7;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            .result-time { font-size: 56px; }
            .icon { font-size: 60px; }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="game-container state-waiting" id="gameContainer" onclick="handleClick()">
        <div class="content">
            <div class="icon" id="icon">‚è±Ô∏è</div>
            <h1 id="title">Reaction Time</h1>
            <p class="subtitle" id="subtitle">„Çø„ÉÉ„Éó„Åó„Å¶ÈñãÂßã</p>
            <div id="resultArea" style="display: none;">
                <div class="result-time" id="resultTime">0ms</div>
                <div class="stats">
                    <h3>üìä Áµ±Ë®à</h3>
                    <div class="stat-item">
                        <span>„Éô„Çπ„Éà:</span>
                        <span class="stat-value" id="bestTime">--</span>
                    </div>
                    <div class="stat-item">
                        <span>Âπ≥Âùá:</span>
                        <span class="stat-value" id="avgTime">--</span>
                    </div>
                    <div class="stat-item">
                        <span>Ë©¶Ë°åÂõûÊï∞:</span>
                        <span class="stat-value" id="attempts">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tap-hint" id="tapHint">„Çø„ÉÉ„Éó„Åó„Å¶ÈÄ≤„ÇÄ</div>
    </div>

    <script>
        const states = {
            WAITING: 'waiting',
            READY: 'ready',
            GO: 'go',
            RESULT: 'result'
        };

        let currentState = states.WAITING;
        let startTime = 0;
        let timeoutId = null;
        let times = [];

        const container = document.getElementById('gameContainer');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const resultArea = document.getElementById('resultArea');
        const resultTime = document.getElementById('resultTime');
        const bestTimeEl = document.getElementById('bestTime');
        const avgTimeEl = document.getElementById('avgTime');
        const attemptsEl = document.getElementById('attempts');
        const tapHint = document.getElementById('tapHint');

        function setState(state) {
            currentState = state;
            container.className = 'game-container state-' + state;
        }

        function handleClick() {
            switch (currentState) {
                case states.WAITING:
                case states.RESULT:
                    startRound();
                    break;
                case states.READY:
                    // Too early!
                    clearTimeout(timeoutId);
                    setState(states.WAITING);
                    icon.textContent = '‚ö†Ô∏è';
                    title.textContent = 'Êó©„Åô„Åé„ÇãÔºÅ';
                    subtitle.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶ÂÜçÊåëÊà¶';
                    resultArea.style.display = 'none';
                    tapHint.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶ÂÜçÊåëÊà¶';
                    break;
                case states.GO:
                    // Success!
                    const reactionTime = Date.now() - startTime;
                    showResult(reactionTime);
                    break;
            }
        }

        function startRound() {
            setState(states.READY);
            icon.textContent = 'üî¥';
            title.textContent = 'ÂæÖÊ©ü...';
            subtitle.textContent = 'Á∑ëËâ≤„Å´„Å™„Å£„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ';
            resultArea.style.display = 'none';
            tapHint.textContent = '„Åæ„Å†„Çø„ÉÉ„Éó„Åó„Å™„ÅÑ„Åß';

            const delay = Math.random() * 3000 + 2000; // 2-5 seconds
            timeoutId = setTimeout(() => {
                startTime = Date.now();
                setState(states.GO);
                icon.textContent = 'üü¢';
                title.textContent = '„Çø„ÉÉ„ÉóÔºÅ';
                subtitle.textContent = 'Á¥†Êó©„Åè„Çø„ÉÉ„ÉóÔºÅ';
                tapHint.textContent = '„Çø„ÉÉ„ÉóÔºÅ„Çø„ÉÉ„ÉóÔºÅ';
            }, delay);
        }

        function showResult(time) {
            times.push(time);
            times.sort((a, b) => a - b);

            setState(states.RESULT);
            icon.textContent = '‚ö°';
            title.textContent = 'ÁµêÊûú';
            subtitle.textContent = '„Çø„ÉÉ„Éó„ÅßÂÜçÊåëÊà¶';
            resultArea.style.display = 'block';
            resultTime.textContent = time + 'ms';

            // Update stats
            const best = times[0];
            const avg = Math.round(times.reduce((a, b) => a + b, 0) / times.length);

            bestTimeEl.textContent = best + 'ms';
            avgTimeEl.textContent = avg + 'ms';
            attemptsEl.textContent = times.length;

            // Color coding
            if (time < 200) {
                resultTime.style.color = '#FFD700';
                icon.textContent = 'üöÄ';
            } else if (time < 250) {
                resultTime.style.color = '#FFA500';
                icon.textContent = '‚ö°';
            } else if (time < 300) {
                resultTime.style.color = '#90EE90';
                icon.textContent = '‚úÖ';
            } else if (time < 400) {
                resultTime.style.color = '#87CEEB';
                icon.textContent = 'üôÇ';
            } else {
                resultTime.style.color = '#FFB6C1';
                icon.textContent = 'üò¥';
            }

            tapHint.textContent = '„Çø„ÉÉ„Éó„ÅßÂÜçÊåëÊà¶';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Prevent double-tap zoom
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
