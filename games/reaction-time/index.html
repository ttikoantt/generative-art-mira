<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .waiting {
            background: #ce2636;
        }

        .ready {
            background: #4bdb6a;
        }

        .result {
            background: #4a90e2;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
        }

        .instruction {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        .time {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .too-early {
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .instruction {
                font-size: 1rem;
            }

            .time {
                font-size: 3rem;
            }

            .stats {
                padding: 10px 15px;
                font-size: 0.9rem;
                gap: 10px;
            }

            .stat-value {
                font-size: 1rem;
            }

            .fullscreen-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .too-early {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .instruction {
                font-size: 0.9rem;
            }

            .time {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container waiting" id="gameContainer">
        <button class="fullscreen-btn" onclick="toggleFullscreen(event)">‚õ∂</button>

        <div class="stats" id="stats">
            <div class="stat">
                <span class="stat-label">Round</span>
                <span class="stat-value" id="round">1/5</span>
            </div>
            <div class="stat">
                <span class="stat-label">Last</span>
                <span class="stat-value" id="lastTime">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Best</span>
                <span class="stat-value" id="bestTime">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Average</span>
                <span class="stat-value" id="avgTime">-</span>
            </div>
        </div>

        <div id="content">
            <div class="title">‚è±Ô∏è Reaction Time</div>
            <div class="instruction">Tap to start</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('gameContainer');
        const content = document.getElementById('content');
        const roundEl = document.getElementById('round');
        const lastTimeEl = document.getElementById('lastTime');
        const bestTimeEl = document.getElementById('bestTime');
        const avgTimeEl = document.getElementById('avgTime');

        let gameState = 'start'; // start, waiting, ready, result
        let startTime = 0;
        let timeoutId = null;
        let round = 1;
        const maxRounds = 5;
        let times = [];
        let bestTime = Infinity;

        function setState(state, title, instruction) {
            gameState = state;
            container.className = 'game-container ' + state;
            content.innerHTML = `
                <div class="title">${title}</div>
                <div class="instruction">${instruction}</div>
            `;
        }

        function updateStats() {
            roundEl.textContent = `${round}/${maxRounds}`;

            if (times.length > 0) {
                const lastTime = times[times.length - 1];
                lastTimeEl.textContent = `${lastTime}ms`;
            }

            if (bestTime !== Infinity) {
                bestTimeEl.textContent = `${bestTime}ms`;
            }

            if (times.length > 0) {
                const avg = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
                avgTimeEl.textContent = `${avg}ms`;
            }
        }

        function startGame() {
            round = 1;
            times = [];
            bestTime = Infinity;
            updateStats();
            startRound();
        }

        function startRound() {
            setState('waiting', 'üî¥ Wait for it...', 'Tap when it turns green');
            const waitTime = 2000 + Math.random() * 3000;

            timeoutId = setTimeout(() => {
                setState('ready', 'üü¢ TAP NOW!', '');
                startTime = Date.now();
            }, waitTime);
        }

        function handleTap() {
            switch (gameState) {
                case 'start':
                    startGame();
                    break;

                case 'waiting':
                    // Too early
                    clearTimeout(timeoutId);
                    setState('result', '‚ö†Ô∏è Too Early!', 'Tap to try again');
                    gameState = 'tooEarly';
                    break;

                case 'tooEarly':
                    startRound();
                    break;

                case 'ready':
                    const reactionTime = Date.now() - startTime;
                    times.push(reactionTime);
                    if (reactionTime < bestTime) {
                        bestTime = reactionTime;
                    }
                    updateStats();

                    if (round >= maxRounds) {
                        const avg = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
                        content.innerHTML = `
                            <div class="title">üéâ Game Over!</div>
                            <div class="time">${avg}ms</div>
                            <div class="instruction">Average reaction time</div>
                            <div class="instruction" style="margin-top: 20px;">Tap to play again</div>
                        `;
                        container.className = 'game-container result';
                        round = 1;
                        times = [];
                        bestTime = Infinity;
                        gameState = 'start';
                    } else {
                        round++;
                        updateStats();
                        setState('result', `${reactionTime}ms`, 'Tap to continue');
                    }
                    break;

                case 'result':
                    startRound();
                    break;
            }
        }

        function toggleFullscreen(event) {
            event.stopPropagation();
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        container.addEventListener('click', handleTap);
        container.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleTap();
            }
        });
    </script>
</body>
</html>
