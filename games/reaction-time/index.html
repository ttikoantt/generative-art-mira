<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reaction Time - ÂèçÂøúÊôÇÈñì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.1s;
        }
        
        .waiting {
            background: linear-gradient(135deg, #2c2c3e, #1a1a2e);
        }
        
        .ready {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }
        
        .clicked {
            background: linear-gradient(135deg, #00cc66, #009944);
        }
        
        .too-early {
            background: linear-gradient(135deg, #ff9900, #cc6600);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .result {
            font-size: 72px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin: 20px 0;
        }
        
        .result-unit {
            font-size: 36px;
            color: #aaa;
        }
        
        .stats {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 40px;
            z-index: 100;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.8);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #00ffff;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .fullscreen:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.3s;
        }
        
        .message {
            font-size: 28px;
            margin-top: 20px;
            color: #ffcc00;
        }
        
        @media (max-width: 768px) {
            .icon {
                font-size: 80px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .result {
                font-size: 56px;
            }
            
            .stats {
                top: 10px;
                padding: 10px 20px;
                gap: 20px;
            }
            
            .stat-value {
                font-size: 22px;
            }
            
            .fullscreen {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 20px;
            }
            
            .instructions {
                bottom: 20px;
                padding: 10px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">‰ªäÂõû</div>
            <div class="stat-value" id="current">-</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">„Éô„Çπ„Éà</div>
            <div class="stat-value" id="best">-</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Âπ≥Âùá</div>
            <div class="stat-value" id="average">-</div>
        </div>
    </div>
    
    <div class="game-container waiting" id="gameContainer">
        <div class="content">
            <div class="icon" id="icon">‚è±Ô∏è</div>
            <div class="title" id="title">ÂèçÂøúÊôÇÈñìÊ∏¨ÂÆö</div>
            <div class="subtitle" id="subtitle">ÁîªÈù¢„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</div>
            <div class="result" id="result" style="display: none;"></div>
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <div class="instructions">Ëµ§„Åè„Å™„Å£„Åü„ÇâÂç≥Â∫ß„Å´„Çø„ÉÉ„ÉóÔºÅ</div>
    
    <button class="fullscreen" onclick="toggleFullscreen()">‚õ∂</button>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const result = document.getElementById('result');
        const message = document.getElementById('message');
        
        const currentEl = document.getElementById('current');
        const bestEl = document.getElementById('best');
        const averageEl = document.getElementById('average');
        
        let gameState = 'waiting'; // waiting, ready, clicked, tooEarly
        let startTime = 0;
        let timeoutId = null;
        
        let bestTime = localStorage.getItem('reactionBest') || null;
        let attempts = JSON.parse(localStorage.getItem('reactionAttempts') || '[]');
        
        function updateStats() {
            currentEl.textContent = '-';
            
            if (bestTime) {
                bestEl.textContent = bestTime + 'ms';
            } else {
                bestEl.textContent = '-';
            }
            
            if (attempts.length > 0) {
                const avg = Math.round(attempts.reduce((a, b) => a + b, 0) / attempts.length);
                averageEl.textContent = avg + 'ms';
            } else {
                averageEl.textContent = '-';
            }
        }
        
        function startGame() {
            gameState = 'waiting';
            gameContainer.className = 'game-container waiting';
            icon.textContent = '‚è±Ô∏è';
            title.textContent = 'ÂæÖÊ©ü‰∏≠...';
            subtitle.textContent = 'Ëµ§„Åè„Å™„Å£„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ';
            result.style.display = 'none';
            message.textContent = '';
            
            // 2-5ÁßíÂæå„Å´Ëµ§„Åè„Åô„Çã
            const delay = 2000 + Math.random() * 3000;
            timeoutId = setTimeout(() => {
                gameState = 'ready';
                gameContainer.className = 'game-container ready';
                icon.textContent = '‚ö°';
                title.textContent = '‰ªäÔºÅÔºÅ';
                subtitle.textContent = '„Çø„ÉÉ„ÉóÔºÅÔºÅ';
                startTime = Date.now();
            }, delay);
        }
        
        function handleClick() {
            if (gameState === 'waiting' || gameState === 'clicked' || gameState === 'tooEarly') {
                // „Ç≤„Éº„É†ÈñãÂßã
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                startGame();
            } else if (gameState === 'ready') {
                // ÂèçÂøúÊôÇÈñì„ÇíË®àÊ∏¨
                const reactionTime = Date.now() - startTime;
                gameState = 'clicked';
                
                gameContainer.className = 'game-container clicked';
                icon.textContent = 'üéØ';
                title.textContent = 'Ë®àÊ∏¨ÂÆå‰∫ÜÔºÅ';
                subtitle.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶ÂÜçÊåëÊà¶';
                result.style.display = 'block';
                result.textContent = reactionTime;
                result.innerHTML = reactionTime + '<span class="result-unit">ms</span>';
                
                // Áµ±Ë®à„ÇíÊõ¥Êñ∞
                currentEl.textContent = reactionTime + 'ms';
                attempts.push(reactionTime);
                
                // ÊúÄÊñ∞„ÅÆ50Âõû„Å†„Åë‰øùÊåÅ
                if (attempts.length > 50) {
                    attempts = attempts.slice(-50);
                }
                localStorage.setItem('reactionAttempts', JSON.stringify(attempts));
                
                if (!bestTime || reactionTime < bestTime) {
                    bestTime = reactionTime;
                    localStorage.setItem('reactionBest', bestTime);
                    message.textContent = 'üèÜ Êñ∞Ë®òÈå≤ÔºÅ';
                } else if (reactionTime < 250) {
                    message.textContent = '‚ö° „Åô„Åî„ÅÑÔºÅ';
                } else if (reactionTime < 350) {
                    message.textContent = 'üòä „ÅÑ„ÅÑÊÑü„ÅòÔºÅ';
                } else {
                    message.textContent = 'üí™ È†ëÂºµ„Çç„ÅÜÔºÅ';
                }
                
                updateStats();
            }
        }
        
        function handleTooEarly() {
            if (gameState === 'waiting') {
                clearTimeout(timeoutId);
                gameState = 'tooEarly';
                
                gameContainer.className = 'game-container too-early';
                icon.textContent = 'üòÖ';
                title.textContent = 'Êó©„Åô„ÅéÔºÅ';
                subtitle.textContent = 'Ëµ§„Åè„Å™„Å£„Å¶„Åã„Çâ„Çø„ÉÉ„Éó„Åó„Å¶„Å≠';
                result.style.display = 'none';
                message.textContent = '';
                gameContainer.classList.add('shake');
                
                setTimeout(() => {
                    gameContainer.classList.remove('shake');
                }, 300);
            }
        }
        
        gameContainer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            handleClick();
        });
        
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });
        
        // Êó©Êäº„ÅóÈò≤Ê≠¢
        document.addEventListener('mousedown', (e) => {
            if (gameState === 'waiting' && e.target === gameContainer) {
                setTimeout(() => {
                    if (gameState === 'waiting') {
                        handleTooEarly();
                    }
                }, 100);
            }
        });
        
        document.addEventListener('touchstart', (e) => {
            if (gameState === 'waiting' && e.target === gameContainer) {
                setTimeout(() => {
                    if (gameState === 'waiting') {
                        handleTooEarly();
                    }
                }, 100);
            }
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // ÂàùÊúüÂåñ
        updateStats();
    </script>
</body>
</html>
