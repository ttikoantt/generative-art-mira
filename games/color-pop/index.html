<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pop - カラーポップ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }
        #score, #target {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        #target {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #target-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        #overlay h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9d56e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        #overlay p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        #overlay button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            pointer-events: auto;
        }
        #overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        #overlay.hidden {
            display: none;
        }
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            #overlay h1 {
                font-size: 32px;
            }
            #score, #target {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="target">
            <span>Target:</span>
            <div id="target-color"></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="overlay">
        <h1>Color Pop</h1>
        <p>ターゲットの色のボールをクリック！</p>
        <button id="start-btn">Start</button>
    </div>
    <button id="fullscreen-btn">⛶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const scoreEl = document.getElementById('score');
        const targetColorEl = document.getElementById('target-color');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        let width, height;
        let balls = [];
        let score = 0;
        let targetColor = null;
        let gameRunning = false;
        let spawnTimer = 0;
        let spawnInterval = 1000;
        let gameTimer = 0;
        const gameDuration = 60000; // 60秒

        const colors = [
            { name: 'red', value: '#ff6b6b' },
            { name: 'blue', value: '#4ecdc4' },
            { name: 'green', value: '#a8e6cf' },
            { name: 'yellow', value: '#f9d56e' },
            { name: 'purple', value: '#c44dff' },
            { name: 'orange', value: '#ffa62b' }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ball {
            constructor() {
                this.radius = 30 + Math.random() * 20;
                this.x = this.radius + Math.random() * (width - this.radius * 2);
                this.y = height + this.radius;
                this.speedY = 2 + Math.random() * 3;
                this.speedX = (Math.random() - 0.5) * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = 1;
                this.scale = 0;
                this.popping = false;
                this.popProgress = 0;
            }

            update() {
                if (this.popping) {
                    this.popProgress += 0.15;
                    this.scale = 1 + this.popProgress * 0.5;
                    this.opacity = 1 - this.popProgress;
                    return this.popProgress < 1;
                }

                this.scale = Math.min(this.scale + 0.1, 1);
                this.y -= this.speedY;
                this.x += this.speedX;

                // 壁で跳ね返る
                if (this.x < this.radius || this.x > width - this.radius) {
                    this.speedX *= -1;
                }

                return this.y > -this.radius;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);

                // グロー効果
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                gradient.addColorStop(0, this.color.value);
                gradient.addColorStop(0.6, this.color.value);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0.2)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // ハイライト
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(-this.radius * 0.3, -this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            contains(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }

            pop() {
                this.popping = true;
            }
        }

        function setTargetColor() {
            targetColor = colors[Math.floor(Math.random() * colors.length)];
            targetColorEl.style.background = targetColor.value;
        }

        function spawnBall() {
            balls.push(new Ball());
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 / 10) * i;
                const speed = 2 + Math.random() * 3;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: 3 + Math.random() * 3,
                    color: color,
                    life: 1
                });
            }
        }

        let particles = [];

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.radius *= 0.98;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function handleClick(x, y) {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                if (!ball.popping && ball.contains(x, y)) {
                    if (ball.color.name === targetColor.name) {
                        score += 10;
                        createParticles(ball.x, ball.y, ball.color.value);
                    } else {
                        score = Math.max(0, score - 5);
                    }
                    ball.pop();
                    scoreEl.textContent = `Score: ${score}`;
                    setTargetColor();
                    break;
                }
            }
        }

        function update(timestamp) {
            if (!gameRunning) return;

            const deltaTime = timestamp - gameTimer;
            gameTimer = timestamp;

            spawnTimer += deltaTime;
            if (spawnTimer >= spawnInterval) {
                spawnBall();
                spawnTimer = 0;
                // 徐々に難しくなる
                spawnInterval = Math.max(400, 1000 - score * 5);
            }

            balls = balls.filter(ball => ball.update());
            updateParticles();

            // 描画
            ctx.clearRect(0, 0, width, height);

            // 背景のグラデーション
            const bgGradient = ctx.createLinearGradient(0, 0, width, height);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#16213e');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            drawParticles();
            balls.forEach(ball => ball.draw());

            requestAnimationFrame(update);
        }

        function startGame() {
            score = 0;
            balls = [];
            particles = [];
            spawnTimer = 0;
            spawnInterval = 1000;
            scoreEl.textContent = `Score: ${score}`;
            setTargetColor();
            gameRunning = true;
            gameTimer = performance.now();
            overlay.classList.add('hidden');
            requestAnimationFrame(update);

            // タイマー
            setTimeout(() => {
                gameRunning = false;
                overlay.classList.remove('hidden');
                overlay.innerHTML = `
                    <h1>Game Over!</h1>
                    <p>Final Score: ${score}</p>
                    <button id="restart-btn">Play Again</button>
                `;
                document.getElementById('restart-btn').addEventListener('click', startGame);
            }, gameDuration);
        }

        // イベントリスナー
        canvas.addEventListener('click', (e) => {
            if (gameRunning) {
                handleClick(e.clientX, e.clientY);
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                const touch = e.touches[0];
                handleClick(touch.clientX, touch.clientY);
            }
        });

        startBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '⛶ Exit';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '⛶ Fullscreen';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = '⛶ Fullscreen';
            }
        });

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
