<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pong Rhythm - „É™„Ç∫„É†„Éª„Éù„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            cursor: none;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
        }

        .player-score {
            color: #4ecdc4;
            text-shadow: 0 0 30px rgba(78, 205, 196, 1);
        }

        .ai-score {
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255, 107, 107, 1);
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: right;
            pointer-events: auto;
        }

        .stats div {
            margin: 3px 0;
        }

        .combo {
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .rhythm-bar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .rhythm-indicator {
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            animation: rhythmMove 0.5s ease-in-out infinite alternate;
        }

        @keyframes rhythmMove {
            from { left: 0; }
            to { left: 100%; }
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            pointer-events: auto;
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.5);
            display: none;
        }

        .game-over h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
        }

        .game-over p {
            font-size: 1.3rem;
            margin: 10px 0;
        }

        .game-over .final-score {
            font-size: 2rem;
            color: #ffd700;
            margin: 20px 0;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(78, 205, 196, 0.3);
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            color: #4ecdc4;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: rgba(78, 205, 196, 0.5);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            transform: scale(1.05);
        }

        .fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            border-radius: 8px;
            color: #4ecdc4;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .fullscreen:hover {
            background: rgba(78, 205, 196, 0.3);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 1000;
        }

        .start-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4ecdc4;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.8);
        }

        .start-screen p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #aaa;
        }

        .start-btn {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 1.5rem;
            background: rgba(78, 205, 196, 0.3);
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            color: #4ecdc4;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: rgba(78, 205, 196, 0.5);
            box-shadow: 0 0 40px rgba(78, 205, 196, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-overlay">
        <div class="score-board">
            <div class="player-score" id="playerScore">0</div>
            <div class="ai-score" id="aiScore">0</div>
        </div>
        
        <div class="stats">
            <div class="combo">„Ç≥„É≥„Éú: <span id="combo">0</span></div>
            <div>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
        </div>
    </div>

    <div class="rhythm-bar">
        <div class="rhythm-indicator"></div>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>üéµ Pong Rhythm</h1>
        <p>Èü≥Ê•Ω„Å´Âêà„Çè„Åõ„Å¶„Éú„Éº„É´„ÇíÊâì„Å°Ëøî„ÅõÔºÅ</p>
        <p>„Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú</p>
        <p>„É™„Ç∫„É†„Çà„ÅèËøî„Åô„Å®„Ç≥„É≥„Éú„ÅåÂ¢ó„Åà„ÇãÔºÅ</p>
        <button class="start-btn" id="startBtn">„Ç≤„Éº„É†ÈñãÂßã</button>
    </div>

    <div class="game-over" id="gameOver">
        <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
        <p>„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="finalScore">0</div>
        <p>ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
        <button class="restart-btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <button class="fullscreen" id="fullscreen">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let animationId;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = 'start'; // start, playing, over
        let playerScore = 0;
        let aiScore = 0;
        let combo = 0;
        let maxCombo = 0;
        let highScore = parseInt(localStorage.getItem('pongRhythmHighScore')) || 0;

        // „Éë„Éâ„É´
        const paddleWidth = 12;
        const paddleHeight = 100;
        let playerPaddle = { x: 20, y: 0, width: paddleWidth, height: paddleHeight };
        let aiPaddle = { x: 0, y: 0, width: paddleWidth, height: paddleHeight };

        // „Éú„Éº„É´
        let ball = { x: 0, y: 0, radius: 10, dx: 0, dy: 0, speed: 6 };
        const initialSpeed = 6;
        const maxSpeed = 12;

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
        let particles = [];

        // „É™„Ç∫„É†
        let rhythmPhase = 0;
        const rhythmSpeed = 0.08;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            playerPaddle.y = height / 2 - paddleHeight / 2;
            aiPaddle.x = width - 20 - paddleWidth;
            aiPaddle.y = height / 2 - paddleHeight / 2;
        }

        function resetBall() {
            ball.x = width / 2;
            ball.y = height / 2;
            ball.speed = initialSpeed;
            const angle = (Math.random() - 0.5) * Math.PI / 2;
            const direction = Math.random() > 0.5 ? 1 : -1;
            ball.dx = Math.cos(angle) * ball.speed * direction;
            ball.dy = Math.sin(angle) * ball.speed;
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    radius: Math.random() * 4 + 2,
                    color: color,
                    life: 1
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.life -= 0.02;
                p.radius *= 0.98;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function drawRipple(x, y, color) {
            const ripple = { x, y, radius: 10, color, life: 1 };
            // „É™„ÉÉ„Éó„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅØ„É°„Ç§„É≥„É´„Éº„Éó„ÅßÂá¶ÁêÜ
        }

        function update() {
            if (gameState !== 'playing') return;

            rhythmPhase += rhythmSpeed;

            // „Éú„Éº„É´ÁßªÂãï
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ‰∏ä‰∏ã„ÅÆÂ£Å
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > height) {
                ball.dy *= -1;
            }

            // „Éó„É¨„Ç§„É§„Éº„Éë„Éâ„É´„Å®„ÅÆË°ùÁ™Å
            if (ball.dx < 0 && 
                ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                ball.x + ball.radius > playerPaddle.x &&
                ball.y > playerPaddle.y &&
                ball.y < playerPaddle.y + playerPaddle.height) {
                
                // „É™„Ç∫„É†Âà§ÂÆöÔºà‰∏≠Â§Æ‰ªòËøë„ÅßÊâì„Å§„Å®„Ç≥„É≥„ÉúÂ¢óÂä†Ôºâ
                const hitPos = (ball.y - playerPaddle.y) / playerPaddle.height;
                const isRhythmHit = hitPos > 0.4 && hitPos < 0.6;
                
                if (isRhythmHit) {
                    combo++;
                    if (combo > maxCombo) maxCombo = combo;
                    createParticles(ball.x, ball.y, '#4ecdc4');
                } else {
                    combo = 0;
                }

                // „Éú„Éº„É´„ÅÆÂèçÂ∞Ñ
                const relativeY = (ball.y - playerPaddle.y) / playerPaddle.height - 0.5;
                const angle = relativeY * Math.PI / 3;
                ball.speed = Math.min(ball.speed + 0.3, maxSpeed);
                ball.dx = Math.cos(angle) * ball.speed;
                ball.dy = Math.sin(angle) * ball.speed;
            }

            // AI„Éë„Éâ„É´„Å®„ÅÆË°ùÁ™Å
            if (ball.dx > 0 && 
                ball.x + ball.radius > aiPaddle.x &&
                ball.x - ball.radius < aiPaddle.x + aiPaddle.width &&
                ball.y > aiPaddle.y &&
                ball.y < aiPaddle.y + aiPaddle.height) {
                
                const relativeY = (ball.y - aiPaddle.y) / aiPaddle.height - 0.5;
                const angle = relativeY * Math.PI / 3;
                ball.speed = Math.min(ball.speed + 0.3, maxSpeed);
                ball.dx = -Math.cos(angle) * ball.speed;
                ball.dy = Math.sin(angle) * ball.speed;
                createParticles(ball.x, ball.y, '#ff6b6b');
            }

            // ÂæóÁÇπÂà§ÂÆö
            if (ball.x < 0) {
                aiScore++;
                combo = 0;
                updateScore();
                if (aiScore >= 5) {
                    endGame();
                } else {
                    resetBall();
                }
            } else if (ball.x > width) {
                playerScore++;
                if (playerScore > highScore) {
                    highScore = playerScore;
                    localStorage.setItem('pongRhythmHighScore', highScore);
                }
                updateScore();
                resetBall();
            }

            // AI„Éë„Éâ„É´„ÅÆÁßªÂãïÔºàÂ∞ë„ÅóÈÅÖ„Çå„Å¶ËøΩ„ÅÑ„Åã„Åë„ÇãÔºâ
            const aiCenter = aiPaddle.y + aiPaddle.height / 2;
            const aiSpeed = 4;
            if (ball.dx > 0) {
                if (aiCenter < ball.y - 20) {
                    aiPaddle.y += aiSpeed;
                } else if (aiCenter > ball.y + 20) {
                    aiPaddle.y -= aiSpeed;
                }
            }

            // „Éë„Éâ„É´Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
            playerPaddle.y = Math.max(0, Math.min(height - playerPaddle.height, playerPaddle.y));
            aiPaddle.y = Math.max(0, Math.min(height - aiPaddle.height, aiPaddle.y));

            updateParticles();
        }

        function draw() {
            // ËÉåÊôØÔºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // ‰∏≠Â§Æ„ÅÆ„É™„Ç∫„É†„Éê„ÉºÔºàËÉåÊôØÔºâ
            const rhythmY = height / 2 + Math.sin(rhythmPhase) * 100;
            ctx.strokeStyle = 'rgba(78, 205, 196, 0.1)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, rhythmY);
            ctx.lineTo(width, rhythmY);
            ctx.stroke();

            // „Éë„Éâ„É´
            // „Éó„É¨„Ç§„É§„Éº„Éë„Éâ„É´Ôºà„Ç∞„É≠„ÉºÂäπÊûúÔºâ
            ctx.shadowColor = '#4ecdc4';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            
            // AI„Éë„Éâ„É´
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);
            
            ctx.shadowBlur = 0;

            // „Éú„Éº„É´
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.shadowBlur = 0;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            drawParticles();
        }

        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('aiScore').textContent = aiScore;
            document.getElementById('combo').textContent = combo;
            document.getElementById('highScore').textContent = highScore;
        }

        function startGame() {
            gameState = 'playing';
            playerScore = 0;
            aiScore = 0;
            combo = 0;
            maxCombo = 0;
            particles = [];
            resetBall();
            updateScore();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
        }

        function endGame() {
            gameState = 'over';
            document.getElementById('finalScore').textContent = playerScore;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('gameOver').style.display = 'block';
        }

        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing') {
                playerPaddle.y = e.clientY - paddleHeight / 2;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                playerPaddle.y = e.touches[0].clientY - paddleHeight / 2;
            }
        }, { passive: false });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resize);

        // ÂàùÊúüÂåñ
        resize();
        updateScore();
        gameLoop();
    </script>
</body>
</html>
