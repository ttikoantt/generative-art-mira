<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matryoshka Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 15px;
        }

        .card.flipped {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card.flipped, .card.matched {
            cursor: default;
        }

        .card .emoji {
            transform: rotateY(180deg);
            display: block;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-modal.show {
            display: flex;
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: winBounce 0.5s ease;
            max-width: 90%;
        }

        @keyframes winBounce {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-content p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .win-content .stats {
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .game-board {
                gap: 10px;
                padding: 15px;
            }

            .card {
                font-size: 2rem;
                border-radius: 10px;
            }

            .stats {
                gap: 15px;
            }

            .stat-item {
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
                padding: 10px;
            }

            .card {
                font-size: 1.5rem;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™Ü Matryoshka Match</h1>
        <p class="subtitle">„Éö„Ç¢„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ÁßªÂãï</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">„Éû„ÉÉ„ÉÅ</div>
                <div class="stat-value" id="matches">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button onclick="resetGame()">üîÑ Êñ∞Ë¶è„Ç≤„Éº„É†</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">ÁßªÂãï</div>
                    <div class="stat-value" id="finalMoves">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÊôÇÈñì</div>
                    <div class="stat-value" id="finalTime">0:00</div>
                </div>
            </div>
            <button onclick="resetGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÄ', 'üå∏', 'ü¶ã', 'üå∫', 'üé≠', 'üé®', 'üé™', 'üéØ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let isProcessing = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            const pairs = [...emojis, ...emojis];
            return shuffle(pairs).map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));
        }

        function renderCards() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                if (card.isFlipped || card.isMatched) {
                    cardElement.classList.add(card.isMatched ? 'matched' : 'flipped');
                    cardElement.innerHTML = `<span class="emoji">${card.emoji}</span>`;
                }
                cardElement.addEventListener('click', () => handleCardClick(card));
                board.appendChild(cardElement);
            });
        }

        function handleCardClick(card) {
            if (isProcessing || card.isFlipped || card.isMatched || flippedCards.length >= 2) {
                return;
            }

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            card.isFlipped = true;
            flippedCards.push(card);
            renderCards();

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;

            if (card1.emoji === card2.emoji) {
                card1.isMatched = true;
                card2.isMatched = true;
                matchedPairs++;
                updateStats();

                if (matchedPairs === emojis.length) {
                    setTimeout(() => showWinModal(), 500);
                }

                flippedCards = [];
                isProcessing = false;
            } else {
                setTimeout(() => {
                    card1.isFlipped = false;
                    card2.isFlipped = false;
                    flippedCards = [];
                    isProcessing = false;
                    renderCards();
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer').textContent =
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function showWinModal() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('winModal').classList.add('show');
        }

        function resetGame() {
            stopTimer();
            cards = createCards();
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            isProcessing = false;
            updateStats();
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('winModal').classList.remove('show');
            renderCards();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        resetGame();
    </script>
</body>
</html>
