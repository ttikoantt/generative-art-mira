<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cell:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell:hover:not(.disabled)::before {
            opacity: 1;
        }

        .cell.active {
            animation: flash 0.5s ease-out;
        }

        .cell.success {
            background: rgba(0, 255, 128, 0.5) !important;
            border-color: #00ff80;
        }

        .cell.error {
            background: rgba(255, 0, 0, 0.5) !important;
            border-color: #ff0000;
            animation: shake 0.5s;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        @keyframes flash {
            0% {
                background: rgba(255, 255, 255, 0.8);
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
            100% {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            text-align: center;
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .message.info {
            color: #00d4ff;
        }

        .message.success {
            color: #00ff80;
        }

        .message.error {
            color: #ff4444;
        }

        .button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            color: #fff;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .button:active {
            transform: scale(0.98);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .howto {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
        }

        .howto strong {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Sequence Memory</h1>

        <div class="howto">
            <strong>ÈÅä„Å≥ÊñπÔºö</strong>ÂÖâ„Çã„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„ÄÅÂêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÊØé„Çø„Éº„É≥Êñ∞„Åó„ÅÑ„Çª„É´„ÅåËøΩÂä†„Åï„Çå„Åæ„Åô„ÄÇ
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éô„Çπ„Éà</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>

        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="button" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    </div>

    <button class="fullscreen" id="fullscreen">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const grid = document.getElementById('grid');
        const cells = Array.from(grid.querySelectorAll('.cell'));
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let best = localStorage.getItem('sequenceMemoryBest') || 0;
        let isPlaying = false;
        let isShowingSequence = false;

        bestEl.textContent = best;

        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function flashCell(index, duration = 500) {
            return new Promise(resolve => {
                cells[index].classList.add('active');
                setTimeout(() => {
                    cells[index].classList.remove('active');
                    setTimeout(resolve, 100);
                }, duration);
            });
        }

        async function showSequence() {
            isShowingSequence = true;
            cells.forEach(cell => cell.classList.add('disabled'));

            showMessage('„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„Åè„Å†„Åï„ÅÑ...', 'info');

            await new Promise(r => setTimeout(r, 500));

            for (let i = 0; i < sequence.length; i++) {
                await flashCell(sequence[i], 500);
                await new Promise(r => setTimeout(r, 200));
            }

            showMessage('Âêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ', 'info');
            cells.forEach(cell => cell.classList.remove('disabled'));
            isShowingSequence = false;
        }

        function addToSequence() {
            const randomIndex = Math.floor(Math.random() * 9);
            sequence.push(randomIndex);
        }

        async function handleCellClick(index) {
            if (!isPlaying || isShowingSequence) return;

            playerSequence.push(index);

            // „Çª„É´„Çí„Éï„É©„ÉÉ„Ç∑„É•
            cells[index].classList.add('active');
            setTimeout(() => cells[index].classList.remove('active'), 200);

            // Ê≠£Ë™§Âà§ÂÆö
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                // ÈñìÈÅï„ÅÑ
                cells[index].classList.add('error');
                showMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„É¨„Éô„É´: ${level}`, 'error');

                isPlaying = false;

                if (score > best) {
                    best = score;
                    bestEl.textContent = best;
                    localStorage.setItem('sequenceMemoryBest', best);
                    showMessage(`Êñ∞Ë®òÈå≤ÔºÅ„É¨„Éô„É´: ${level}`, 'success');
                }

                startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
                startBtn.disabled = false;

                setTimeout(() => cells[index].classList.remove('error'), 500);
                return;
            }

            // Ê≠£„Åó„ÅÑ
            cells[index].classList.add('success');
            setTimeout(() => cells[index].classList.remove('success'), 200);

            // „Ç∑„Éº„Ç±„É≥„ÇπÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            if (playerSequence.length === sequence.length) {
                score += level * 10;
                scoreEl.textContent = score;
                level++;
                levelEl.textContent = level;

                showMessage(`Ê≠£Ëß£ÔºÅ„É¨„Éô„É´ ${level} „Å´ÊåëÊà¶`, 'success');
                playerSequence = [];

                cells.forEach(cell => cell.classList.add('disabled'));

                await new Promise(r => setTimeout(r, 1500));

                addToSequence();
                await showSequence();
            }
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;

            levelEl.textContent = level;
            scoreEl.textContent = score;

            isPlaying = true;
            startBtn.disabled = true;
            startBtn.textContent = '„Éó„É¨„Ç§‰∏≠...';

            addToSequence();
            showSequence();
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(index));

            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            cell.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleCellClick(index);
            });
        });

        startBtn.addEventListener('click', startGame);

        // ÂÖ®ÁîªÈù¢
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
