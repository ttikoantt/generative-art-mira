<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            text-align: center;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .tile {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile.active::before {
            opacity: 1;
        }

        .tile-1 { background: linear-gradient(135deg, #ff6b6b, #ee5a5a); }
        .tile-2 { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .tile-3 { background: linear-gradient(135deg, #45b7d1, #96c93d); }
        .tile-4 { background: linear-gradient(135deg, #f9d423, #ff4e50); }

        .message {
            text-align: center;
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 20px;
            }

            .stat-value {
                font-size: 20px;
            }

            .grid {
                gap: 10px;
            }

            .tile {
                border-radius: 12px;
            }

            .fullscreen-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Sequence Memory</h1>
        <p class="subtitle">„Ç∑„Éº„Ç±„É≥„Çπ„ÇíË®òÊÜ∂„Åó„Å¶ÂÜçÁèæ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highscore">0</div>
            </div>
        </div>

        <div class="message" id="message">Ê∫ñÂÇôÂÆå‰∫Ü</div>

        <div class="grid">
            <div class="tile tile-1" data-tile="1"></div>
            <div class="tile tile-2" data-tile="2"></div>
            <div class="tile tile-3" data-tile="3"></div>
            <div class="tile tile-4" data-tile="4"></div>
        </div>

        <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const tiles = document.querySelectorAll('.tile');
        const startBtn = document.getElementById('startBtn');
        const message = document.getElementById('message');
        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const highscoreDisplay = document.getElementById('highscore');

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let highscore = parseInt(localStorage.getItem('sequenceHighscore')) || 0;
        let isPlaying = false;
        let isPlayerTurn = false;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const frequencies = {
            1: 523.25,  // C5
            2: 659.25,  // E5
            3: 783.99,  // G5
            4: 1046.50  // C6
        };

        highscoreDisplay.textContent = highscore;

        function playTone(tileId) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequencies[tileId];
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function activateTile(tileId, duration = 500) {
            const tile = document.querySelector(`[data-tile="${tileId}"]`);
            tile.classList.add('active');
            playTone(tileId);

            setTimeout(() => {
                tile.classList.remove('active');
            }, duration);
        }

        async function playSequence() {
            isPlayerTurn = false;
            message.textContent = 'Ë¶≥ÂØü‰∏≠...';
            await new Promise(resolve => setTimeout(resolve, 1000));

            for (let tileId of sequence) {
                activateTile(tileId);
                await new Promise(resolve => setTimeout(resolve, 800));
            }

            isPlayerTurn = true;
            playerSequence = [];
            message.textContent = '„ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ';
        }

        function addToSequence() {
            const newTile = Math.floor(Math.random() * 4) + 1;
            sequence.push(newTile);
        }

        function nextLevel() {
            level++;
            levelDisplay.textContent = level;
            score += level * 10;
            scoreDisplay.textContent = score;

            if (score > highscore) {
                highscore = score;
                highscoreDisplay.textContent = highscore;
                localStorage.setItem('sequenceHighscore', highscore);
            }

            addToSequence();
            playSequence();
        }

        function gameOver() {
            isPlaying = false;
            message.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            startBtn.disabled = false;
        }

        function checkTile(tileId) {
            if (!isPlayerTurn) return;

            activateTile(tileId, 300);
            playerSequence.push(tileId);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                isPlayerTurn = false;
                message.textContent = 'Ê≠£Ëß£ÔºÅ';
                setTimeout(nextLevel, 1500);
            }
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            score = 0;
            isPlaying = true;

            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;

            startBtn.disabled = true;
            startBtn.textContent = '„Éó„É¨„Ç§‰∏≠...';

            addToSequence();
            playSequence();
        }

        tiles.forEach(tile => {
            tile.addEventListener('click', () => {
                if (!isPlaying || !isPlayerTurn) return;
                const tileId = parseInt(tile.dataset.tile);
                checkTile(tileId);
            });

            tile.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isPlaying || !isPlayerTurn) return;
                const tileId = parseInt(tile.dataset.tile);
                checkTile(tileId);
            });
        });

        startBtn.addEventListener('click', startGame);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
