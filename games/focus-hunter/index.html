<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Focus Hunter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .header {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .score-display {
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .timer-display {
            color: #fff;
            font-size: 20px;
        }

        .game-container {
            flex: 1;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .target-display {
            background: rgba(255, 215, 0, 0.1);
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            padding: 30px 60px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .target-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .target-value {
            color: #ffd700;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .grid-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .grid-item:active {
            transform: scale(0.95);
        }

        .grid-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .grid-item.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            animation: correctPulse 0.3s ease;
        }

        .grid-item.wrong {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
            animation: wrongPulse 0.3s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongPulse {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .overlay p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
            padding: 0 20px;
        }

        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #0f0f23;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .final-score {
            color: #ffd700;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 215, 0, 0.8);
            color: #0f0f23;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 215, 0, 1);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
                max-width: 350px;
            }

            .grid-item {
                font-size: 24px;
            }

            .target-value {
                font-size: 36px;
            }

            .final-score {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="score-display">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="timer-display">‚è±Ô∏è <span id="timer">30</span></div>
    </div>

    <div class="game-container">
        <div class="target-display">
            <div class="target-label">Êé¢„Åó„Å¶ÔºÅ</div>
            <div class="target-value" id="target">?</div>
        </div>

        <div class="grid" id="grid"></div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="overlay" id="startOverlay">
        <h1>üéØ Focus Hunter</h1>
        <p>Ë°®Á§∫„Åï„Çå„Åü„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÁ¥†Êó©„ÅèÊé¢„Åó„Å¶„Çø„ÉÉ„ÉóÔºÅ<br>Âà∂ÈôêÊôÇÈñì30Áßí„Åß‰ΩïÂÄãË¶ã„Å§„Åë„Çâ„Çå„ÇãÔºü</p>
        <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="overlay hidden" id="endOverlay">
        <h1>‚è∞ ÁµÇ‰∫ÜÔºÅ</h1>
        <p>„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="finalScore">0</div>
        <button class="btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const targetDisplay = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startOverlay = document.getElementById('startOverlay');
        const endOverlay = document.getElementById('endOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let timeLeft = 30;
        let currentTarget = '';
        let gameInterval = null;
        let timerInterval = null;

        const items = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        function generateGrid() {
            grid.innerHTML = '';
            const target = items[Math.floor(Math.random() * items.length)];
            currentTarget = target;
            targetDisplay.textContent = target;

            const gridItems = [];
            for (let i = 0; i < 25; i++) {
                gridItems.push(items[Math.floor(Math.random() * items.length)]);
            }

            const targetIndex = Math.floor(Math.random() * 25);
            gridItems[targetIndex] = target;

            gridItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.textContent = item;
                div.addEventListener('click', () => handleClick(div, item));
                grid.appendChild(div);
            });
        }

        function handleClick(element, item) {
            if (item === currentTarget) {
                element.classList.add('correct');
                score += 10;
                scoreDisplay.textContent = score;
                setTimeout(() => {
                    generateGrid();
                }, 200);
            } else {
                element.classList.add('wrong');
                score = Math.max(0, score - 5);
                scoreDisplay.textContent = score;
                setTimeout(() => {
                    element.classList.remove('wrong');
                }, 300);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            startOverlay.classList.add('hidden');
            endOverlay.classList.add('hidden');

            generateGrid();

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            finalScoreDisplay.textContent = score;
            endOverlay.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key >= 'a' && e.key <= 'z') {
                const upperKey = e.key.toUpperCase();
                const items = document.querySelectorAll('.grid-item');
                items.forEach(item => {
                    if (item.textContent === upperKey) {
                        item.click();
                    }
                });
            }
        });
    </script>
</body>
</html>
