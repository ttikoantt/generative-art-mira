<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shape Popper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .hud-left, .hud-right {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .combo-display {
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .target-shape {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .target-shape .label {
            color: #fff;
            font-size: 12px;
            margin: 0;
        }

        .target-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-over, .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .game-over h1, .start-screen h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .final-score {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd700, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .final-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 30px rgba(78, 205, 196, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            max-width: 300px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .hud {
                padding: 10px 15px;
            }

            .score-display {
                font-size: 24px;
            }

            .target-shape {
                top: 60px;
                padding: 12px 20px;
            }

            .game-over h1, .start-screen h1 {
                font-size: 36px;
            }

            .final-score {
                font-size: 56px;
            }

            .final-stats {
                gap: 25px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="hud">
        <div class="hud-left">
            <div class="label">Score</div>
            <div class="score-display" id="score">0</div>
        </div>
        <div class="hud-right">
            <div class="combo-display" id="combo"></div>
            <div class="label" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
    </div>

    <div class="target-shape" id="targetShape">
        <span class="label">Catch:</span>
        <div class="target-icon" id="targetIcon"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="start-screen" id="startScreen">
        <h1>Shape Popper</h1>
        <div class="instructions">
            ËêΩ„Å°„Å¶„Åè„ÇãÂõ≥ÂΩ¢„Çí„Çø„ÉÉ„Éó„Åó„Å¶Âºæ„Åë„Çà„ÅÜÔºÅ<br>
            ‰∏ä„Å´Ë°®Á§∫„Åï„Çå„ÅüÂõ≥ÂΩ¢„Å†„Åë„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶„Å≠„ÄÇ<br>
            ÈñìÈÅï„Å£„ÅüÂõ≥ÂΩ¢„Çí„Çø„ÉÉ„Éó„Åô„Çã„Å®„É©„Ç§„Éï„ÅåÊ∏õ„Çã„Çà„ÄÇ
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over hidden" id="gameOver">
        <h1>Game Over</h1>
        <div class="final-score" id="finalScore">0</div>
        <div class="final-stats">
            <div class="stat">
                <div class="stat-value" id="maxCombo">0</div>
                <div class="stat-label">Max Combo</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>
        <button onclick="startGame()">Play Again</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let shapes = [];
        let particles = [];
        let score = 0;
        let lives = 3;
        let combo = 0;
        let maxCombo = 0;
        let totalTaps = 0;
        let correctTaps = 0;
        let gameRunning = false;
        let spawnRate = 60;
        let frameCount = 0;
        let targetShapeType = 'circle';

        const SHAPES = ['circle', 'square', 'triangle', 'diamond', 'star'];
        const COLORS = ['#ff6b6b', '#4ecdc4', '#ffd700', '#a855f7', '#22c55e', '#f97316'];

        class Shape {
            constructor() {
                this.size = 30 + Math.random() * 30;
                this.x = Math.random() * (width - this.size * 2) + this.size;
                this.y = -this.size;
                this.speed = 2 + Math.random() * 2 + (score / 500);
                this.type = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.scale = 0;
                this.targetScale = 1;
                this.alpha = 1;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.scale += (this.targetScale - this.scale) * 0.1;

                if (this.y > height + this.size) {
                    return false;
                }
                return true;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                ctx.globalAlpha = this.alpha;

                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;

                this.drawShape();

                ctx.shadowBlur = 0;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                this.drawShape();

                ctx.restore();
            }

            drawShape() {
                ctx.beginPath();
                switch (this.type) {
                    case 'circle':
                        ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                        break;
                    case 'square':
                        ctx.rect(-this.size, -this.size, this.size * 2, this.size * 2);
                        break;
                    case 'triangle':
                        ctx.moveTo(0, -this.size);
                        ctx.lineTo(this.size, this.size);
                        ctx.lineTo(-this.size, this.size);
                        ctx.closePath();
                        break;
                    case 'diamond':
                        ctx.moveTo(0, -this.size);
                        ctx.lineTo(this.size, 0);
                        ctx.lineTo(0, this.size);
                        ctx.lineTo(-this.size, 0);
                        ctx.closePath();
                        break;
                    case 'star':
                        for (let i = 0; i < 5; i++) {
                            const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                            const x = Math.cos(angle) * this.size;
                            const y = Math.sin(angle) * this.size;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        break;
                }
                ctx.fill();
                ctx.stroke();
            }

            containsPoint(px, py) {
                const dx = px - this.x;
                const dy = py - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.size * 1.5;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = 5 + Math.random() * 10;
                this.speedX = (Math.random() - 0.5) * 15;
                this.speedY = (Math.random() - 0.5) * 15;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.3;
                this.life -= this.decay;
                this.size *= 0.95;
                return this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function setNewTarget() {
            targetShapeType = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            updateTargetIcon();
        }

        function updateTargetIcon() {
            const icon = document.getElementById('targetIcon');
            icon.innerHTML = '';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '40');
            svg.setAttribute('height', '40');
            svg.setAttribute('viewBox', '-25 -25 50 50');
            
            const shape = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            shape.setAttribute('fill', '#4ecdc4');
            shape.setAttribute('stroke', '#fff');
            shape.setAttribute('stroke-width', '2');
            
            switch (targetShapeType) {
                case 'circle':
                    shape.setAttribute('d', 'M 0 -20 A 20 20 0 1 1 0 20 A 20 20 0 1 1 0 -20');
                    break;
                case 'square':
                    shape.setAttribute('d', 'M -20 -20 L 20 -20 L 20 20 L -20 20 Z');
                    break;
                case 'triangle':
                    shape.setAttribute('d', 'M 0 -20 L 20 15 L -20 15 Z');
                    break;
                case 'diamond':
                    shape.setAttribute('d', 'M 0 -20 L 20 0 L 0 20 L -20 0 Z');
                    break;
                case 'star':
                    let d = '';
                    for (let i = 0; i < 5; i++) {
                        const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                        const x = Math.cos(angle) * 20;
                        const y = Math.sin(angle) * 20;
                        d += (i === 0 ? 'M ' : 'L ') + x + ' ' + y;
                    }
                    d += ' Z';
                    shape.setAttribute('d', d);
                    break;
            }
            
            svg.appendChild(shape);
            icon.appendChild(svg);
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            
            if (combo > 1) {
                document.getElementById('combo').textContent = `üî• ${combo}x`;
            } else {
                document.getElementById('combo').textContent = '';
            }

            let livesDisplay = '';
            for (let i = 0; i < 3; i++) {
                livesDisplay += i < lives ? '‚ù§Ô∏è' : 'üñ§';
            }
            document.getElementById('lives').textContent = livesDisplay;
        }

        function handleTap(x, y) {
            if (!gameRunning) return;

            totalTaps++;

            for (let i = shapes.length - 1; i >= 0; i--) {
                if (shapes[i].containsPoint(x, y)) {
                    const shape = shapes[i];
                    
                    if (shape.type === targetShapeType) {
                        // Correct tap
                        correctTaps++;
                        combo++;
                        maxCombo = Math.max(maxCombo, combo);
                        score += 10 * combo;
                        createParticles(shape.x, shape.y, shape.color, 25);
                    } else {
                        // Wrong tap
                        combo = 0;
                        lives--;
                        createParticles(shape.x, shape.y, '#ff0000', 15);
                        
                        if (lives <= 0) {
                            endGame();
                        }
                    }

                    shapes.splice(i, 1);
                    updateHUD();

                    // Change target occasionally
                    if (Math.random() < 0.3) {
                        setNewTarget();
                    }
                    
                    return;
                }
            }

            // Missed tap
            combo = 0;
            updateHUD();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('gameOver').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            
            const accuracy = totalTaps > 0 ? Math.round((correctTaps / totalTaps) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function startGame() {
            score = 0;
            lives = 3;
            combo = 0;
            maxCombo = 0;
            totalTaps = 0;
            correctTaps = 0;
            shapes = [];
            particles = [];
            gameRunning = true;
            
            setNewTarget();
            updateHUD();
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            if (gameRunning) {
                frameCount++;

                // Spawn shapes
                if (frameCount % Math.max(30, spawnRate - Math.floor(score / 100)) === 0) {
                    shapes.push(new Shape());
                }

                // Update and draw shapes
                shapes = shapes.filter(shape => shape.update());
                shapes.forEach(shape => shape.draw());

                // Update and draw particles
                particles = particles.filter(p => p.update());
                particles.forEach(p => p.draw());
            }

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            handleTap(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleTap(touch.clientX, touch.clientY);
        }, { passive: false });

        window.addEventListener('resize', resize);

        // Initialize
        resize();
        updateTargetIcon();
        animate();
    </script>
</body>
</html>
