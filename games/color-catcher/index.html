<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        .score {
            color: #ffd700;
            font-size: 32px;
        }

        .lives {
            color: #ff4444;
            margin-top: 10px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            border: 3px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .game-over h1 {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .game-over button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.1);
        }

        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            border: 3px solid #0ff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .start-screen h1 {
            color: #0ff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #0ff;
        }

        .start-screen p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .start-screen button {
            background: linear-gradient(135deg, #0ff, #0080ff);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        .start-screen button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="lives">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>üé® Color Catcher</h1>
        <p>Catch the falling colored balls!</p>
        <p>üéÆ Move: Mouse/Touch</p>
        <p>‚≠ê Gold = +50 | üîµ Blue = +30</p>
        <p>üü¢ Green = +20 | üî¥ Red = +10</p>
        <button onclick="startGame()">‚ñ∂ Start</button>
    </div>

    <div class="game-over" id="gameOver">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">‚Ü∫ Play Again</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let gameRunning = false;
        let score = 0;
        let lives = 3;

        // Basket
        const basket = {
            x: 0,
            y: 0,
            width: 100,
            height: 20,
            speed: 0
        };

        // Balls
        let balls = [];
        const ballColors = [
            { color: '#ffd700', points: 50, size: 25 },  // Gold
            { color: '#00bfff', points: 30, size: 22 },  // Blue
            { color: '#00ff88', points: 20, size: 20 },  // Green
            { color: '#ff4444', points: 10, size: 18 }   // Red
        ];

        let spawnTimer = 0;
        let spawnInterval = 60;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            basket.y = height - 100;
            basket.x = width / 2 - basket.width / 2;
        }

        function spawnBall() {
            const type = ballColors[Math.floor(Math.random() * ballColors.length)];
            balls.push({
                x: Math.random() * (width - type.size * 2) + type.size,
                y: -type.size,
                size: type.size,
                color: type.color,
                points: type.points,
                speed: 3 + Math.random() * 2
            });
        }

        function drawBasket() {
            // Basket glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffd700';

            // Basket body
            const gradient = ctx.createLinearGradient(
                basket.x, basket.y,
                basket.x, basket.y + basket.height
            );
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(1, '#ff8c00');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(basket.x, basket.y, basket.width, basket.height, 10);
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        function drawBalls() {
            balls.forEach(ball => {
                // Ball glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = ball.color;

                // Ball
                const gradient = ctx.createRadialGradient(
                    ball.x - ball.size * 0.3, ball.y - ball.size * 0.3, 0,
                    ball.x, ball.y, ball.size
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.3, ball.color);
                gradient.addColorStop(1, ball.color);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
            });
        }

        function updateBalls() {
            balls = balls.filter(ball => {
                ball.y += ball.speed;

                // Check catch
                if (ball.y + ball.size >= basket.y &&
                    ball.y - ball.size <= basket.y + basket.height &&
                    ball.x >= basket.x &&
                    ball.x <= basket.x + basket.width) {
                    score += ball.points;
                    updateUI();
                    return false;
                }

                // Check miss
                if (ball.y - ball.size > height) {
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        endGame();
                    }
                    return false;
                }

                return true;
            });
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            let heartsStr = '';
            for (let i = 0; i < lives; i++) {
                heartsStr += '‚ù§Ô∏è';
            }
            document.getElementById('lives').textContent = heartsStr || 'üíî';
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Spawn balls
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnBall();
                spawnTimer = 0;
                // Increase difficulty
                if (spawnInterval > 30) {
                    spawnInterval -= 0.1;
                }
            }

            // Update
            updateBalls();

            // Draw
            drawBasket();
            drawBalls();

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            lives = 3;
            balls = [];
            spawnTimer = 0;
            spawnInterval = 60;
            updateUI();
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // Controls
        canvas.addEventListener('mousemove', (e) => {
            if (gameRunning) {
                basket.x = e.clientX - basket.width / 2;
                basket.x = Math.max(0, Math.min(width - basket.width, basket.x));
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameRunning) {
                const touch = e.touches[0];
                basket.x = touch.clientX - basket.width / 2;
                basket.x = Math.max(0, Math.min(width - basket.width, basket.x));
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        resize();
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
