<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Stopper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .target-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .target-zone::before {
            content: 'TARGET';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .bar {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.1s ease;
        }

        .bar.perfect {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 0 30px rgba(245, 87, 108, 0.8);
            transform: translateY(-50%) scale(1.3);
        }

        .stop-btn {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            touch-action: manipulation;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(102, 126, 234, 0.6);
        }

        .stop-btn:active {
            transform: translateY(0);
        }

        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 0 0 30px currentColor;
            pointer-events: none;
        }

        .result.show {
            opacity: 1;
        }

        .result.perfect {
            color: #ffd700;
        }

        .result.good {
            color: #00ff88;
        }

        .result.miss {
            color: #ff4444;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .game-area {
                height: 250px;
            }

            .target-zone {
                width: 60px;
            }

            .bar {
                width: 25px;
                height: 50px;
            }

            .stop-btn {
                padding: 15px;
                font-size: 18px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <div>Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Best</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="target-zone"></div>
            <div class="bar" id="bar"></div>
            <div class="result" id="result"></div>
        </div>

        <button class="stop-btn" id="stopBtn">STOP!</button>
    </div>

    <script>
        const bar = document.getElementById('bar');
        const stopBtn = document.getElementById('stopBtn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const resultDisplay = document.getElementById('result');
        const gameArea = document.querySelector('.game-area');

        let score = 0;
        let highScore = localStorage.getItem('timingStopperHighScore') || 0;
        let barPosition = 0;
        let barDirection = 1;
        let gameSpeed = 8;
        let isMoving = true;
        let animationId;

        highScoreDisplay.textContent = highScore;

        function animate() {
            if (!isMoving) return;

            barPosition += gameSpeed * barDirection;

            const gameWidth = gameArea.offsetWidth;
            const barWidth = bar.offsetWidth;

            // 境界で反転
            if (barPosition >= gameWidth - barWidth - 20) {
                barPosition = gameWidth - barWidth - 20;
                barDirection = -1;
            } else if (barPosition <= 20) {
                barPosition = 20;
                barDirection = 1;
            }

            bar.style.left = barPosition + 'px';

            animationId = requestAnimationFrame(animate);
        }

        function showResult(text, type) {
            resultDisplay.textContent = text;
            resultDisplay.className = 'result show ' + type;

            setTimeout(() => {
                resultDisplay.className = 'result';
            }, 1000);
        }

        function stop() {
            if (!isMoving) return;

            isMoving = false;
            cancelAnimationFrame(animationId);

            const gameWidth = gameArea.offsetWidth;
            const targetCenter = gameWidth / 2;
            const barCenter = barPosition + bar.offsetWidth / 2;
            const distance = Math.abs(targetCenter - barCenter);

            bar.classList.add('perfect');

            // 判定
            if (distance < 15) {
                // PERFECT!
                score += 100;
                showResult('PERFECT!', 'perfect');
            } else if (distance < 40) {
                // GOOD
                score += 50;
                showResult('GOOD', 'good');
            } else {
                // MISS
                score = 0;
                showResult('MISS', 'miss');
            }

            scoreDisplay.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('timingStopperHighScore', highScore);
            }

            // 少し遅らせて再開
            setTimeout(() => {
                bar.classList.remove('perfect');
                isMoving = true;

                // スピードアップ
                if (score > 0 && score % 200 === 0) {
                    gameSpeed = Math.min(gameSpeed + 1, 15);
                }

                animate();
            }, 1200);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        stopBtn.addEventListener('click', stop);
        stopBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stop();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                stop();
            }
        });

        // ゲーム開始
        animate();
    </script>
</body>
</html>
