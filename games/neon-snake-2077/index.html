<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Snake 2077 - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .score-display {
            color: #0ff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        .powerup-indicator {
            color: #f0f;
            font-size: 16px;
            text-shadow: 0 0 10px #f0f;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .powerup-indicator.active {
            opacity: 1;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: none;
            justify-content: center;
            gap: 10px;
            z-index: 100;
            pointer-events: none;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            border-radius: 50%;
            color: #0ff;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .control-btn:active {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #f0f;
            color: #f0f;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .game-over-screen {
            display: none;
        }

        h1 {
            color: #0ff;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            text-align: center;
        }

        .subtitle {
            color: #f0f;
            font-size: 18px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #f0f;
        }

        .final-score {
            color: #ff0;
            font-size: 64px;
            margin: 20px 0;
            text-shadow: 0 0 30px #ff0;
        }

        .start-btn, .restart-btn {
            padding: 20px 60px;
            background: linear-gradient(135deg, #0ff, #f0f);
            border: none;
            border-radius: 50px;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .start-btn:hover, .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        .instructions {
            color: #888;
            margin-top: 40px;
            text-align: center;
            line-height: 1.8;
            font-size: 14px;
        }

        .powerup-legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .powerup-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }

        .powerup-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .controls {
                display: flex;
            }

            h1 {
                font-size: 32px;
            }

            .final-score {
                font-size: 48px;
            }

            .instructions {
                font-size: 12px;
                padding: 0 20px;
            }

            .powerup-legend {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
        }

        @media (min-width: 769px) {
            .controls {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="powerup-indicator" id="powerupIndicator">SPEED BOOST!</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <button class="fullscreen-btn" id="fullscreenBtn">全画面</button>

    <div class="controls">
        <button class="control-btn" id="leftBtn">◀</button>
        <button class="control-btn" id="upBtn">▲</button>
        <button class="control-btn" id="downBtn">▼</button>
        <button class="control-btn" id="rightBtn">▶</button>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>NEON SNAKE 2077</h1>
        <div class="subtitle">Cyberpunk Snake Experience</div>
        <button class="start-btn" id="startBtn">START GAME</button>
        <div class="instructions">
            <p>Arrow Keys or WASD to move</p>
            <div class="powerup-legend">
                <div class="powerup-item">
                    <div class="powerup-icon" style="background: #0ff;"></div>
                    <span>Speed Boost</span>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon" style="background: #f0f;"></div>
                    <span>Ghost Mode</span>
                </div>
                <div class="powerup-item">
                    <div class="powerup-icon" style="background: #ff0;"></div>
                    <span>Double Points</span>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h1>GAME OVER</h1>
        <div class="final-score" id="finalScore">0</div>
        <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRID_SIZE = 20;
        let CELL_SIZE;
        let COLS, ROWS;

        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = null;
        let obstacles = [];
        let powerups = [];
        let score = 0;
        let gameSpeed = 100;
        let gameLoop;
        let isGameOver = false;
        let isPlaying = false;
        let powerupActive = null;
        let powerupTimer = null;
        let particleEffects = [];

        // Resize canvas
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 200, 600);

            COLS = Math.floor(maxWidth / GRID_SIZE);
            ROWS = Math.floor(maxHeight / GRID_SIZE);

            CELL_SIZE = Math.min(
                Math.floor(maxWidth / COLS),
                Math.floor(maxHeight / ROWS)
            );

            canvas.width = COLS * CELL_SIZE;
            canvas.height = ROWS * CELL_SIZE;
        }

        // Initialize game
        function initGame() {
            resizeCanvas();

            snake = [
                { x: Math.floor(COLS / 2), y: Math.floor(ROWS / 2) }
            ];

            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 100;
            isGameOver = false;
            powerupActive = null;
            obstacles = [];
            powerups = [];
            particleEffects = [];

            updateScore();
            spawnFood();
            spawnObstacles();
        }

        // Spawn food
        function spawnFood() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * COLS),
                    y: Math.floor(Math.random() * ROWS)
                };
            } while (isOccupied(position));

            food = position;
        }

        // Spawn obstacles
        function spawnObstacles() {
            obstacles = [];
            const numObstacles = Math.floor(COLS * ROWS * 0.03);

            for (let i = 0; i < numObstacles; i++) {
                let position;
                do {
                    position = {
                        x: Math.floor(Math.random() * COLS),
                        y: Math.floor(Math.random() * ROWS)
                    };
                } while (isOccupied(position, true));

                obstacles.push(position);
            }
        }

        // Spawn powerup
        function spawnPowerup() {
            if (powerups.length >= 2) return;

            const types = ['speed', 'ghost', 'double'];
            const type = types[Math.floor(Math.random() * types.length)];

            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * COLS),
                    y: Math.floor(Math.random() * ROWS)
                };
            } while (isOccupied(position));

            powerups.push({ ...position, type, spawnTime: Date.now() });
        }

        // Check if position is occupied
        function isOccupied(pos, includeSnake = true) {
            // Check snake
            if (includeSnake) {
                for (let segment of snake) {
                    if (segment.x === pos.x && segment.y === pos.y) {
                        return true;
                    }
                }
            }

            // Check obstacles
            for (let obs of obstacles) {
                if (obs.x === pos.x && obs.y === pos.y) {
                    return true;
                }
            }

            // Check food
            if (food && food.x === pos.x && food.y === pos.y) {
                return true;
            }

            // Check powerups
            for (let pw of powerups) {
                if (pw.x === pos.x && pw.y === pos.y) {
                    return true;
                }
            }

            return false;
        }

        // Game loop
        function update() {
            if (isGameOver) return;

            direction = { ...nextDirection };

            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            // Wrap around
            if (head.x < 0) head.x = COLS - 1;
            if (head.x >= COLS) head.x = 0;
            if (head.y < 0) head.y = ROWS - 1;
            if (head.y >= ROWS) head.y = 0;

            // Check collision with self (unless ghost mode)
            if (powerupActive !== 'ghost') {
                for (let segment of snake) {
                    if (segment.x === head.x && segment.y === head.y) {
                        gameOver();
                        return;
                    }
                }
            }

            // Check collision with obstacles (unless ghost mode)
            if (powerupActive !== 'ghost') {
                for (let obs of obstacles) {
                    if (obs.x === head.x && obs.y === head.y) {
                        gameOver();
                        return;
                    }
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                let points = 10;
                if (powerupActive === 'double') {
                    points *= 2;
                }
                score += points;
                updateScore();
                spawnFood();
                createParticles(head.x, head.y, '#0ff');

                // Spawn powerup occasionally
                if (Math.random() < 0.2) {
                    spawnPowerup();
                }

                // Add obstacle every 50 points
                if (score % 50 === 0) {
                    addObstacle();
                }
            } else {
                snake.pop();
            }

            // Check powerup collision
            for (let i = powerups.length - 1; i >= 0; i--) {
                const pw = powerups[i];
                if (head.x === pw.x && head.y === pw.y) {
                    activatePowerup(pw.type);
                    powerups.splice(i, 1);
                    createParticles(head.x, head.y, getPowerupColor(pw.type));
                }
            }

            // Remove old powerups
            const now = Date.now();
            powerups = powerups.filter(pw => now - pw.spawnTime < 10000);
        }

        function addObstacle() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * COLS),
                    y: Math.floor(Math.random() * ROWS)
                };
            } while (isOccupied(position));

            obstacles.push(position);
        }

        function activatePowerup(type) {
            // Clear existing powerup timer
            if (powerupTimer) {
                clearTimeout(powerupTimer);
            }

            powerupActive = type;
            const indicator = document.getElementById('powerupIndicator');
            indicator.textContent = `${type.toUpperCase()} MODE!`;
            indicator.classList.add('active');

            // Set timer to deactivate
            powerupTimer = setTimeout(() => {
                powerupActive = null;
                indicator.classList.remove('active');
            }, 5000);

            // Adjust game speed for speed powerup
            if (type === 'speed') {
                const originalSpeed = gameSpeed;
                gameSpeed = 50;
                setTimeout(() => {
                    gameSpeed = originalSpeed;
                }, 5000);
            }
        }

        function getPowerupColor(type) {
            switch (type) {
                case 'speed': return '#0ff';
                case 'ghost': return '#f0f';
                case 'double': return '#ff0';
                default: return '#fff';
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particleEffects.push({
                    x: x * CELL_SIZE + CELL_SIZE / 2,
                    y: y * CELL_SIZE + CELL_SIZE / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    color
                });
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Draw obstacles
            obstacles.forEach(obs => {
                const x = obs.x * CELL_SIZE;
                const y = obs.y * CELL_SIZE;

                ctx.fillStyle = '#f00';
                ctx.shadowColor = '#f00';
                ctx.shadowBlur = 10;
                ctx.fillRect(x + 2, y + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                ctx.shadowBlur = 0;
            });

            // Draw powerups
            powerups.forEach(pw => {
                const x = pw.x * CELL_SIZE;
                const y = pw.y * CELL_SIZE;
                const color = getPowerupColor(pw.type);

                // Pulsing effect
                const pulse = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;

                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = 20 * pulse;
                ctx.beginPath();
                ctx.arc(x + CELL_SIZE / 2, y + CELL_SIZE / 2, CELL_SIZE / 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // Draw food
            if (food) {
                const x = food.x * CELL_SIZE;
                const y = food.y * CELL_SIZE;

                // Pulsing effect
                const pulse = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;

                ctx.fillStyle = '#0f0';
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 15 * pulse;
                ctx.beginPath();
                ctx.arc(x + CELL_SIZE / 2, y + CELL_SIZE / 2, CELL_SIZE / 2 - 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * CELL_SIZE;
                const y = segment.y * CELL_SIZE;

                // Gradient from head to tail
                const hue = 180 - (index / snake.length) * 60;
                const saturation = 100;
                const lightness = 50 - (index / snake.length) * 20;

                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.shadowColor = powerupActive === 'ghost' ? '#f0f' : '#0ff';
                ctx.shadowBlur = powerupActive === 'ghost' ? 5 : 10;

                ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);

                // Head glow
                if (index === 0) {
                    ctx.shadowBlur = 20;
                    ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);
                }
            });
            ctx.shadowBlur = 0;

            // Draw particles
            particleEffects = particleEffects.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;

                if (p.life > 0) {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3 * p.life, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }

                return p.life > 0;
            });
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function gameOver() {
            isGameOver = true;
            isPlaying = false;
            clearInterval(gameLoop);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';

            initGame();
            isPlaying = true;

            gameLoop = setInterval(() => {
                update();
                draw();
            }, gameSpeed);

            // Animation loop for smooth effects
            function animate() {
                if (isPlaying && !isGameOver) {
                    draw();
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    break;
            }
        });

        // Touch controls
        document.getElementById('upBtn').addEventListener('click', () => {
            if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        });

        // Swipe controls
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 50 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < -50 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                if (dy > 50 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < -50 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }

            touchStartX = null;
            touchStartY = null;
        });

        // Button handlers
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Window resize
        window.addEventListener('resize', () => {
            if (isPlaying) {
                const oldCols = COLS;
                const oldRows = ROWS;

                resizeCanvas();

                // Adjust snake positions if grid changed
                if (COLS !== oldCols || ROWS !== oldRows) {
                    snake = snake.map(s => ({
                        x: Math.min(s.x, COLS - 1),
                        y: Math.min(s.y, ROWS - 1)
                    }));

                    if (food) {
                        food = {
                            x: Math.min(food.x, COLS - 1),
                            y: Math.min(food.y, ROWS - 1)
                        };
                    }

                    obstacles = obstacles.filter(o => o.x < COLS && o.y < ROWS);
                    powerups = powerups.filter(p => p.x < COLS && p.y < ROWS);
                }
            }
        });

        // Initial draw
        resizeCanvas();
        ctx.fillStyle = '#0a0a0f';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
