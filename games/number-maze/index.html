<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Maze - Êï∞Â≠óËø∑Ë∑Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 18px;
            color: #764ba2;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .maze {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cell.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .cell.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
            animation: pulse 0.5s;
        }

        .cell.wrong {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .next-number {
            text-align: center;
            font-size: 20px;
            color: #764ba2;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .next-number span {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .game-over {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #764ba2;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî¢ Number Maze</h1>
        <div class="stats">
            <div class="stat">
                <span>„Çπ„Ç≥„Ç¢</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span>„É¨„Éô„É´</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                <span>ÊôÇÈñì</span>
                <span class="stat-value" id="time">60</span>
            </div>
        </div>
        <div class="next-number">
            Ê¨°„ÅÆÊï∞Â≠ó: <span id="nextNum">1</span>
        </div>
        <div class="maze" id="maze"></div>
        <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        <div class="game-over" id="gameOver">
            <h2>üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <p>Âà∞ÈÅî„É¨„Éô„É´: <span id="finalLevel">1</span></p>
        </div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const mazeSize = 5;
        let grid = [];
        let currentNumber = 1;
        let maxNumber = 10;
        let score = 0;
        let level = 1;
        let timeLeft = 60;
        let gameInterval = null;
        let timerInterval = null;
        let gameActive = false;

        function generateGrid() {
            grid = [];
            const totalCells = mazeSize * mazeSize;

            // 1„Åã„ÇâmaxNumber„Åæ„Åß„ÅÆÊï∞Â≠ó„ÇíÁîüÊàê
            for (let i = 1; i <= maxNumber && i <= totalCells; i++) {
                grid.push(i);
            }

            // ÊÆã„Çä„ÅÆ„Çª„É´„ÅØ‰π±Êï∞„ÅßÂüã„ÇÅ„Çã
            while (grid.length < totalCells) {
                grid.push(Math.floor(Math.random() * maxNumber) + 1);
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            for (let i = grid.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [grid[i], grid[j]] = [grid[j], grid[i]];
            }
        }

        function renderGrid() {
            const maze = document.getElementById('maze');
            maze.innerHTML = '';

            grid.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.addEventListener('click', () => handleCellClick(num, cell));
                maze.appendChild(cell);
            });
        }

        function handleCellClick(number, cell) {
            if (!gameActive) return;

            if (number === currentNumber) {
                cell.classList.add('correct');
                score += currentNumber * 10;

                if (currentNumber === maxNumber) {
                    // „É¨„Éô„É´„ÇØ„É™„Ç¢
                    level++;
                    maxNumber = Math.min(10 + level * 2, 25);
                    currentNumber = 1;
                    timeLeft = Math.max(30, 60 - level * 5);
                    generateGrid();
                    renderGrid();
                } else {
                    currentNumber++;
                }

                updateUI();
            } else {
                cell.classList.add('wrong');
                score = Math.max(0, score - 5);
                updateUI();

                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('nextNum').textContent = currentNumber;
        }

        function startGame() {
            score = 0;
            level = 1;
            currentNumber = 1;
            maxNumber = 10;
            timeLeft = 60;
            gameActive = true;

            document.getElementById('gameOver').classList.remove('show');
            document.querySelector('.btn').textContent = '„É™„Çπ„Çø„Éº„Éà';

            generateGrid();
            renderGrid();
            updateUI();

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').classList.add('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        generateGrid();
        renderGrid();
    </script>
</body>
</html>
