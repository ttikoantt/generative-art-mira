<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quick Math - Á¥†Êó©„ÅèË®àÁÆóÔºÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .score-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .score-item {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .score-item span {
            display: block;
            font-size: 0.8rem;
            color: #666;
        }
        .score-item strong {
            display: block;
            font-size: 1.5rem;
            color: #764ba2;
        }
        .timer-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.1s linear;
        }
        .question {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .option-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .option-btn:active {
            transform: scale(0.95);
        }
        .option-btn.correct {
            background: #4caf50;
        }
        .option-btn.wrong {
            background: #f44336;
        }
        .game-over {
            display: none;
        }
        .game-over.active {
            display: block;
        }
        .final-score {
            font-size: 3rem;
            color: #764ba2;
            margin: 20px 0;
        }
        .start-btn, .restart-btn {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .start-btn:hover, .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }
        .game-screen {
            display: none;
        }
        .game-screen.active {
            display: block;
        }
        .fullscreen-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .question { font-size: 2.5rem; }
            .option-btn { padding: 15px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <h1>üßÆ Quick Math</h1>
    
    <div class="game-container">
        <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div id="startScreen">
            <p style="color: #666; margin-bottom: 20px;">Á¥†Êó©„ÅèË®àÁÆó„Åó„Å¶È´òÂæóÁÇπ„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ</p>
            <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è „Çπ„Çø„Éº„Éà</button>
        </div>

        <!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
        <div id="gameScreen" class="game-screen">
            <div class="score-display">
                <div class="score-item">
                    <span>„Çπ„Ç≥„Ç¢</span>
                    <strong id="score">0</strong>
                </div>
                <div class="score-item">
                    <span>„Ç≥„É≥„Éú</span>
                    <strong id="combo">0</strong>
                </div>
            </div>
            <div class="timer-bar">
                <div id="timerFill" class="timer-fill"></div>
            </div>
            <div id="question" class="question">2 + 3 = ?</div>
            <div id="options" class="options">
                <button class="option-btn" onclick="selectAnswer(0)">5</button>
                <button class="option-btn" onclick="selectAnswer(1)">6</button>
                <button class="option-btn" onclick="selectAnswer(2)">4</button>
                <button class="option-btn" onclick="selectAnswer(3)">7</button>
            </div>
        </div>

        <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
        <div id="gameOver" class="game-over">
            <h2 style="color: #333;">‚è±Ô∏è „Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ</h2>
            <div class="final-score" id="finalScore">0</div>
            <p style="color: #666; margin-bottom: 20px;">Ê≠£Ëß£Êï∞: <span id="correctCount">0</span></p>
            <button class="restart-btn" onclick="startGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>

        <button class="option-btn fullscreen-btn" onclick="toggleFullscreen()" style="width: 100%; margin-top: 20px; grid-column: 1 / -1;">üì∫ ÂÖ®ÁîªÈù¢</button>
    </div>

    <script>
        let score = 0;
        let combo = 0;
        let correctCount = 0;
        let timeLeft = 30;
        let correctAnswer = 0;
        let timerInterval = null;
        let canAnswer = false;

        function generateQuestion() {
            const operations = ['+', '-', '√ó'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let a, b;

            switch(operation) {
                case '+':
                    a = Math.floor(Math.random() * 20) + 1;
                    b = Math.floor(Math.random() * 20) + 1;
                    correctAnswer = a + b;
                    break;
                case '-':
                    a = Math.floor(Math.random() * 20) + 5;
                    b = Math.floor(Math.random() * a);
                    correctAnswer = a - b;
                    break;
                case '√ó':
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    correctAnswer = a * b;
                    break;
            }

            document.getElementById('question').textContent = `${a} ${operation} ${b} = ?`;

            // ÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
            let options = [correctAnswer];
            while (options.length < 4) {
                let wrong = correctAnswer + (Math.floor(Math.random() * 10) - 5);
                if (wrong !== correctAnswer && wrong >= 0 && !options.includes(wrong)) {
                    options.push(wrong);
                }
            }
            options.sort(() => Math.random() - 0.5);

            const optionBtns = document.querySelectorAll('.option-btn:not(.fullscreen-btn)');
            optionBtns.forEach((btn, i) => {
                btn.textContent = options[i];
                btn.className = 'option-btn';
                btn.dataset.value = options[i];
            });

            canAnswer = true;
        }

        function selectAnswer(index) {
            if (!canAnswer) return;
            canAnswer = false;

            const optionBtns = document.querySelectorAll('.option-btn:not(.fullscreen-btn)');
            const selected = parseInt(optionBtns[index].dataset.value);

            if (selected === correctAnswer) {
                // Ê≠£Ëß£
                combo++;
                correctCount++;
                const basePoints = 10;
                const comboBonus = Math.min(combo * 2, 20);
                score += basePoints + comboBonus;
                optionBtns[index].classList.add('correct');
            } else {
                // ‰∏çÊ≠£Ëß£
                combo = 0;
                optionBtns[index].classList.add('wrong');
                // Ê≠£Ëß£„ÇíË°®Á§∫
                optionBtns.forEach(btn => {
                    if (parseInt(btn.dataset.value) === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;

            setTimeout(() => {
                generateQuestion();
            }, 500);
        }

        function updateTimer() {
            timeLeft -= 0.1;
            const percentage = (timeLeft / 30) * 100;
            document.getElementById('timerFill').style.width = percentage + '%';

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            score = 0;
            combo = 0;
            correctCount = 0;
            timeLeft = 30;

            document.getElementById('score').textContent = '0';
            document.getElementById('combo').textContent = '0';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');

            generateQuestion();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
        }

        function endGame() {
            clearInterval(timerInterval);
            canAnswer = false;

            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('gameOver').classList.add('active');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = correctCount;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
