<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Reaction Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #764ba2;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: normal;
        }

        .game-area {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 60px 40px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-area.waiting {
            background: linear-gradient(135deg, #ffa07a 0%, #ff6b6b 100%);
            color: white;
        }

        .game-area.ready {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            animation: pulse 0.5s ease-in-out infinite;
        }

        .game-area.too-early {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .game-area:active {
            transform: scale(0.98);
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time-text {
            font-size: 18px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .score-display {
                font-size: 36px;
                padding: 15px;
            }

            .game-area {
                padding: 40px 20px;
                min-height: 150px;
            }

            .status-text {
                font-size: 20px;
            }

            .fullscreen-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>

    <div class="game-container">
        <h1>⚡ Quick Reaction Challenge</h1>
        <p class="subtitle">色が変わったらすばやくタップ！</p>

        <div class="score-display">
            <span class="label">最高記録</span>
            <div id="bestScore">0</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="roundScore">0</div>
                <div>今回</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="attempts">0</div>
                <div>挑戦</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgTime">-</div>
                <div>平均</div>
            </div>
        </div>

        <div class="game-area waiting" id="gameArea" onclick="handleTap()">
            <div class="status-text">タップしてスタート</div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const bestScoreEl = document.getElementById('bestScore');
        const roundScoreEl = document.getElementById('roundScore');
        const attemptsEl = document.getElementById('attempts');
        const avgTimeEl = document.getElementById('avgTime');

        let gameState = 'idle'; // idle, waiting, ready, finished
        let startTime = 0;
        let timeoutId = null;
        let bestScore = 0;
        let attempts = 0;
        let totalReactionTime = 0;

        const messages = {
            idle: 'タップしてスタート',
            waiting: '待機中...',
            ready: '今！',
            tooEarly: '早すぎる！',
            finished: 'タップで再挑戦'
        };

        function handleTap() {
            switch (gameState) {
                case 'idle':
                case 'finished':
                    startWaiting();
                    break;
                case 'waiting':
                    tooEarly();
                    break;
                case 'ready':
                    success();
                    break;
            }
        }

        function startWaiting() {
            gameState = 'waiting';
            updateDisplay('waiting', '待機中...', '');

            const delay = 2000 + Math.random() * 3000;

            timeoutId = setTimeout(() => {
                gameState = 'ready';
                startTime = performance.now();
                updateDisplay('ready', '今！', '');
            }, delay);
        }

        function tooEarly() {
            clearTimeout(timeoutId);
            gameState = 'finished';
            updateDisplay('too-early', '早すぎる！', 'タップで再挑戦');
        }

        function success() {
            const reactionTime = performance.now() - startTime;
            gameState = 'finished';

            attempts++;
            totalReactionTime += reactionTime;

            if (reactionTime < bestScore || bestScore === 0) {
                bestScore = reactionTime;
            }

            updateStats();
            updateDisplay('waiting', `${Math.round(reactionTime)}ms`, 'タップで再挑戦');
        }

        function updateDisplay(state, statusText, timeText) {
            gameArea.className = `game-area ${state}`;
            gameArea.innerHTML = `
                <div class="status-text">${statusText}</div>
                ${timeText ? `<div class="time-text">${timeText}</div>` : ''}
            `;
        }

        function updateStats() {
            bestScoreEl.textContent = bestScore > 0 ? Math.round(bestScore) : 0;
            roundScoreEl.textContent = Math.round(performance.now() - startTime);
            attemptsEl.textContent = attempts;
            avgTimeEl.textContent = attempts > 0 ? Math.round(totalReactionTime / attempts) + 'ms' : '-';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
