<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
            color: white;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: rgba(139, 69, 19, 0.8);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            width: 80%;
            height: 80%;
            left: 10%;
            bottom: -80%;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 50% 50% 0 0;
            transition: bottom 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
        }

        .mole.up {
            bottom: 10%;
        }

        .mole.hit {
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a5a 100%);
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        .mole::before {
            content: 'üêπ';
            display: block;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }

        .mole.hit::before {
            content: 'üòµ';
        }

        .mole.special::before {
            content: '‚≠ê';
        }

        .score-popup {
            position: absolute;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.5em;
            pointer-events: none;
            animation: scoreFloat 0.8s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes scoreFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        .btn-fullscreen {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-fullscreen:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .game-board {
                gap: 10px;
            }

            .mole {
                font-size: 2em;
            }

            .stat-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêπ Whac-A-Mole</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">HIGH SCORE</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Holes will be generated by JS -->
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">‚ñ∂ START</button>
            <button class="btn btn-fullscreen" onclick="toggleFullscreen()">‚õ∂ FULLSCREEN</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p id="newHighScore" style="display: none; color: #11998e; font-weight: bold; margin-bottom: 20px;">
                üèÜ New High Score!
            </p>
            <button class="btn btn-start" onclick="restartGame()">‚ñ∂ PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const newHighScoreEl = document.getElementById('newHighScore');

        const NUM_HOLES = 9;
        const GAME_DURATION = 30;
        const MOLE_UP_TIME = 800;
        const MIN_INTERVAL = 400;
        const MAX_INTERVAL = 1000;

        let holes = [];
        let score = 0;
        let timeLeft = GAME_DURATION;
        let gameInterval;
        let moleTimeout;
        let isPlaying = false;
        let highScore = localStorage.getItem('whacAMoleHighScore') || 0;
        highScoreEl.textContent = highScore;

        function initGame() {
            gameBoard.innerHTML = '';
            holes = [];

            for (let i = 0; i < NUM_HOLES; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';
                hole.appendChild(mole);

                hole.addEventListener('click', () => whacMole(i));
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    whacMole(i);
                });

                gameBoard.appendChild(hole);
                holes.push({ element: hole, mole, isUp: false });
            }
        }

        function showRandomMole() {
            if (!isPlaying) return;

            // Hide all moles first
            holes.forEach(hole => {
                if (hole.isUp) {
                    hole.mole.classList.remove('up', 'special');
                    hole.isUp = false;
                }
            });

            // Pick a random hole
            const availableHoles = holes.map((_, i) => i);
            const randomIndex = availableHoles[Math.floor(Math.random() * availableHoles.length)];
            const hole = holes[randomIndex];

            // 20% chance of special mole
            const isSpecial = Math.random() < 0.2;
            if (isSpecial) {
                hole.mole.classList.add('special');
            }

            hole.mole.classList.add('up');
            hole.isUp = true;

            // Auto hide after time
            setTimeout(() => {
                if (hole.isUp && !hole.mole.classList.contains('hit')) {
                    hole.mole.classList.remove('up', 'special');
                    hole.isUp = false;
                }
            }, MOLE_UP_TIME);

            // Schedule next mole
            const nextInterval = MIN_INTERVAL + Math.random() * (MAX_INTERVAL - MIN_INTERVAL);
            moleTimeout = setTimeout(showRandomMole, nextInterval);
        }

        function whacMole(index) {
            if (!isPlaying) return;

            const hole = holes[index];
            if (!hole.isUp || hole.mole.classList.contains('hit')) return;

            hole.mole.classList.add('hit');
            hole.isUp = false;

            // Calculate score
            const isSpecial = hole.mole.classList.contains('special');
            const points = isSpecial ? 30 : 10;
            score += points;
            scoreEl.textContent = score;

            // Show score popup
            showScorePopup(hole.element, points);

            // Hide mole after a short delay
            setTimeout(() => {
                hole.mole.classList.remove('up', 'hit', 'special');
            }, 200);
        }

        function showScorePopup(element, points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = `+${points}`;
            popup.style.left = '50%';
            popup.style.top = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            element.appendChild(popup);

            setTimeout(() => popup.remove(), 800);
        }

        function startGame() {
            score = 0;
            timeLeft = GAME_DURATION;
            isPlaying = true;

            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            startBtn.textContent = '‚è∏ PLAYING...';

            // Hide all moles
            holes.forEach(hole => {
                hole.mole.classList.remove('up', 'hit', 'special');
                hole.isUp = false;
            });

            // Start showing moles
            showRandomMole();

            // Start timer
            gameInterval = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearTimeout(moleTimeout);

            startBtn.textContent = '‚ñ∂ START';

            // Check high score
            const isNewHighScore = score > highScore;
            if (isNewHighScore) {
                highScore = score;
                localStorage.setItem('whacAMoleHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            // Show game over screen
            finalScoreEl.textContent = score;
            newHighScoreEl.style.display = isNewHighScore ? 'block' : 'none';
            gameOverEl.classList.add('show');
        }

        function restartGame() {
            gameOverEl.classList.remove('show');
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initGame();

        startBtn.addEventListener('click', () => {
            if (!isPlaying) {
                startGame();
            }
        });
    </script>
</body>
</html>
