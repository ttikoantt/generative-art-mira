<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Catcher - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a2e, #1a1a4e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3/4;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.3);
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            pointer-events: none;
        }

        .score, .lives {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        .overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 100, 0.8);
        }

        .overlay p {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .overlay .final-score {
            font-size: 36px;
            color: #FFD700;
            margin: 20px 0;
        }

        .overlay button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .overlay button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .overlay button:active {
            transform: translateY(0);
        }

        .overlay.hidden {
            display: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .instructions {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .overlay h1 {
                font-size: 32px;
            }

            .game-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="game-container">
        <canvas id="canvas"></canvas>

        <div class="ui">
            <div class="score">⭐ Score: <span id="score">0</span></div>
            <div class="lives">❤️ <span id="lives">3</span></div>
        </div>

        <div class="overlay" id="startOverlay">
            <h1>⭐ Star Catcher</h1>
            <p>星をキャッチしてスコアを稼ごう！</p>
            <p>⬅️ ➡️ 矢印キー または タッチで移動</p>
            <button onclick="startGame()">スタート</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h1>Game Over</h1>
            <div class="final-score">スコア: <span id="finalScore">0</span></div>
            <p>ハイスコア: <span id="highScore">0</span></p>
            <button onclick="startGame()">もう一度</button>
        </div>
    </div>

    <div class="instructions">
        <p>キーボード: ← → で移動 | モバイル: 画面左右をタップ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let highScore = localStorage.getItem('starCatcherHighScore') || 0;
        let difficulty = 1;

        // Player (basket)
        const player = {
            width: 80,
            height: 20,
            x: 0,
            y: 0,
            speed: 8,
            dx: 0
        };

        // Stars
        let stars = [];
        const starColors = ['#FFD700', '#FFF', '#87CEEB', '#DDA0DD', '#F0E68C'];

        // Particles
        let particles = [];

        class Star {
            constructor() {
                this.size = Math.random() * 15 + 10;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = (Math.random() * 2 + 1) * difficulty;
                this.color = starColors[Math.floor(Math.random() * starColors.length)];
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.points = Math.floor(this.speed * 10);
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.rotation);

                // Glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Star shape
                ctx.fillStyle = this.color;
                this.drawStar(0, 0, 5, this.size / 2, this.size / 4);

                ctx.restore();
            }

            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);

                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }

                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10 - 5;
                this.life = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.3; // Gravity
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initPlayer() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
        }

        function drawPlayer() {
            // Basket glow
            const gradient = ctx.createLinearGradient(
                player.x, player.y,
                player.x, player.y + player.height
            );
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            ctx.fillStyle = gradient;
            ctx.shadowColor = '#667eea';
            ctx.shadowBlur = 20;

            // Draw basket
            ctx.beginPath();
            ctx.roundRect(player.x, player.y, player.width, player.height, 10);
            ctx.fill();

            ctx.shadowBlur = 0;

            // Basket lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                const x = player.x + (player.width / 4) * i;
                ctx.beginPath();
                ctx.moveTo(x, player.y);
                ctx.lineTo(x, player.y + player.height);
                ctx.stroke();
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function checkCollision(star) {
            return (
                star.x + star.size > player.x &&
                star.x < player.x + player.width &&
                star.y + star.size > player.y &&
                star.y < player.y + player.height
            );
        }

        function update() {
            if (!gameRunning) return;

            // Move player
            player.x += player.dx;

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }

            // Spawn stars
            if (Math.random() < 0.02 * difficulty) {
                stars.push(new Star());
            }

            // Update stars
            stars = stars.filter(star => {
                star.update();

                // Check collision
                if (checkCollision(star)) {
                    score += star.points;
                    createParticles(star.x + star.size / 2, star.y + star.size / 2, star.color);
                    updateScore();
                    return false;
                }

                // Check if star fell off screen
                if (star.y > canvas.height) {
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        gameOver();
                    }
                    return false;
                }

                return true;
            });

            // Update particles
            particles = particles.filter(p => {
                p.update();
                return p.life > 0;
            });

            // Increase difficulty
            difficulty = 1 + Math.floor(score / 100) * 0.1;
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 123) % canvas.width;
                const y = (i * 456 + Date.now() * 0.02) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw particles
            particles.forEach(p => p.draw());

            // Draw stars
            stars.forEach(star => star.draw());

            // Draw player
            drawPlayer();
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            score = 0;
            lives = 3;
            difficulty = 1;
            stars = [];
            particles = [];

            updateScore();
            updateLives();
            initPlayer();

            gameRunning = true;
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('starCatcherHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                player.dx = -player.speed;
            } else if (e.key === 'ArrowRight') {
                player.dx = player.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.dx = 0;
            }
        });

        // Touch controls
        let touchStartX = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;

            if (touchStartX < window.innerWidth / 2) {
                player.dx = -player.speed;
            } else {
                player.dx = player.speed;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initPlayer();
    </script>
</body>
</html>
