<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(180deg, #0a0a2e 0%, #1a1a4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            color: #a0a0ff;
        }
        .score-box {
            font-size: 24px;
            font-weight: bold;
        }
        .level-box {
            font-size: 16px;
            color: #8080cc;
        }
        .lives-box {
            font-size: 20px;
        }
        #gameCanvas {
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(100, 100, 255, 0.3);
            max-width: 100%;
            height: auto;
            cursor: pointer;
            touch-action: none;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 50, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            border: 2px solid rgba(150, 150, 255, 0.5);
            display: none;
        }
        .overlay.active {
            display: block;
        }
        .overlay h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #a0a0ff;
        }
        .overlay p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #c0c0e0;
        }
        .overlay .final-score {
            font-size: 48px;
            color: #ffcc00;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #6a6aff, #9a9aff);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .full-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(150, 150, 255, 0.2);
            border: 1px solid rgba(150, 150, 255, 0.5);
            color: #a0a0ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .full-btn:hover {
            background: rgba(150, 150, 255, 0.3);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="score-box">‚≠ê <span id="score">0</span></div>
        <div class="level-box">Level <span id="level">1</span></div>
        <div class="lives-box">‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <button class="full-btn" onclick="toggleFullScreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="overlay" id="startScreen">
        <h2>üåü Star Catcher</h2>
        <p>ËêΩ„Å°„Å¶„Åè„ÇãÊòü„Çí„Ç≠„É£„ÉÉ„ÉÅÔºÅ</p>
        <p>„ÇØ„É™„ÉÉ„ÇØ„Åã„Çø„ÉÉ„Éó„ÅßÁßªÂãï</p>
        <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="overlay" id="gameOverScreen">
        <h2>üí´ Game Over</h2>
        <p>„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="finalScore">0</div>
        <p>ÊúÄÈ´ò„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></p>
        <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let highScore = localStorage.getItem('starCatcherHighScore') || 0;

        // „Éó„É¨„Ç§„É§„ÉºÔºàÊòü„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åô„Çã„Éê„Çπ„Ç±„ÉÉ„ÉàÔºâ
        const player = {
            x: width / 2,
            y: height - 60,
            width: 80,
            height: 40,
            targetX: width / 2,
            speed: 0.15
        };

        // Êòü
        let stars = [];
        const starSpawnRate = 60; // „Éï„É¨„Éº„É†Êï∞
        let frameCount = 0;

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
        let particles = [];

        // ËÉåÊôØ„ÅÆÊòü
        const bgStars = Array.from({ length: 100 }, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 2 + 0.5,
            opacity: Math.random() * 0.5 + 0.2
        }));

        // Êòü„ÇØ„É©„Çπ
        class Star {
            constructor() {
                this.size = Math.random() * 15 + 10;
                this.x = Math.random() * (width - this.size * 2) + this.size;
                this.y = -this.size;
                this.speed = Math.random() * 2 + 2 + level * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.points = Math.floor(this.size);
                this.hue = Math.random() * 60 + 40; // ÈªÑËâ≤Á≥ª
                this.trail = [];
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;

                // ËªåË∑°
                this.trail.unshift({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.pop();

                // „Éó„É¨„Ç§„É§„Éº„Å®„ÅÆË°ùÁ™Å
                if (this.y + this.size > player.y - player.height / 2 &&
                    this.y - this.size < player.y + player.height / 2 &&
                    this.x > player.x - player.width / 2 &&
                    this.x < player.x + player.width / 2) {
                    return 'caught';
                }

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü
                if (this.y > height + this.size) {
                    return 'missed';
                }

                return 'falling';
            }

            draw() {
                // ËªåË∑°
                this.trail.forEach((pos, i) => {
                    const alpha = (1 - i / this.trail.length) * 0.3;
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.size * (1 - i / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                });

                // Êòü
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // „Ç∞„É≠„Éº
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 1.5);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 60%, 0.4)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Êòü„ÅÆÂΩ¢
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8 - 3;
                this.hue = hue;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.2;
                this.life -= this.decay;
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª
        function drawPlayer() {
            // „Ç∞„É≠„Éº
            const gradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, player.width);
            gradient.addColorStop(0, 'rgba(150, 150, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(150, 150, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.width, 0, Math.PI * 2);
            ctx.fill();

            // „Éê„Çπ„Ç±„ÉÉ„Éà
            ctx.strokeStyle = '#a0a0ff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(player.x - player.width / 2, player.y);
            ctx.lineTo(player.x - player.width / 3, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 3, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 2, player.y);
            ctx.stroke();
        }

        // ËÉåÊôØÊèèÁîª
        function drawBackground() {
            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0a0a2e');
            gradient.addColorStop(1, '#1a1a4e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Êòü
            bgStars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!gameRunning) return;

            drawBackground();

            // „Éó„É¨„Ç§„É§„ÉºÊõ¥Êñ∞
            player.x += (player.targetX - player.x) * player.speed;
            player.x = Math.max(player.width / 2, Math.min(width - player.width / 2, player.x));

            // Êòü„Çπ„Éù„Éº„É≥
            frameCount++;
            if (frameCount >= starSpawnRate - level * 5) {
                stars.push(new Star());
                frameCount = 0;
            }

            // ÊòüÊõ¥Êñ∞
            stars = stars.filter(star => {
                const result = star.update();
                if (result === 'caught') {
                    score += star.points * level;
                    createParticles(star.x, star.y, star.hue);
                    return false;
                } else if (result === 'missed') {
                    lives--;
                    if (lives <= 0) {
                        endGame();
                    }
                    return false;
                }
                return true;
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles = particles.filter(p => {
                p.update();
                return p.life > 0;
            });

            // ÊèèÁîª
            stars.forEach(star => star.draw());
            particles.forEach(p => p.draw());
            drawPlayer();

            // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
            if (score >= level * 100) {
                level++;
            }

            // UIÊõ¥Êñ∞
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;

            requestAnimationFrame(gameLoop);
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´‰ΩúÊàê
        function createParticles(x, y, hue) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            stars = [];
            particles = [];
            frameCount = 0;

            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('gameOverScreen').classList.remove('active');

            gameLoop();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('starCatcherHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOverScreen').classList.add('active');
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const clickX = (e.clientX - rect.left) * scaleX;
            player.targetX = clickX;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (e.touches[0].clientX - rect.left) * scaleX;
            player.targetX = touchX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (e.touches[0].clientX - rect.left) * scaleX;
            player.targetX = touchX;
        });

        // ÂÖ®ÁîªÈù¢
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÁîªÈù¢Ë°®Á§∫
        document.getElementById('startScreen').classList.add('active');
    </script>
</body>
</html>
