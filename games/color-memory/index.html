<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory - „Ç´„É©„Éº„É°„É¢„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .color-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .color-btn.red {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
        }

        .color-btn.blue {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .color-btn.green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .color-btn.yellow {
            background: linear-gradient(135deg, #feca57, #ff9500);
        }

        .color-btn:hover {
            transform: scale(1.05);
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.flash {
            animation: flash 0.5s;
        }

        .color-btn.correct {
            animation: correct 0.5s;
        }

        .color-btn.wrong {
            animation: wrong 0.5s;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); }
            50% { opacity: 0.5; box-shadow: 0 5px 40px rgba(255, 255, 255, 0.5); }
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(46, 204, 113, 0.8); }
        }

        @keyframes wrong {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .message.show {
            animation: popup 1s;
        }

        @keyframes popup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }

        .instructions p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .game-board {
                gap: 15px;
            }

            .color-btn {
                width: 120px;
                height: 120px;
            }

            .stats {
                gap: 15px;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="btn fullscreen" id="fullscreenBtn">üì∫</button>

    <h1>üé® Color Memory</h1>
    <p class="subtitle">„Ç´„É©„Éº„É°„É¢„É™</p>

    <div class="instructions">
        <p>Ëâ≤„ÅåÂÖâ„ÇãÈ†ÜÁï™„ÇíË®òÊÜ∂„Åó„Å¶„ÄÅÂêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ<br>„É¨„Éô„É´„Åå‰∏ä„Åå„Çã„Å®È†ÜÁï™„ÅåÈï∑„Åè„Å™„Çä„Åæ„Åô„ÄÇ</p>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="level">1</div>
            <div class="stat-label">„É¨„Éô„É´</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="highscore">0</div>
            <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
        </div>
    </div>

    <div class="game-board">
        <button class="color-btn red" data-color="0"></button>
        <button class="color-btn blue" data-color="1"></button>
        <button class="color-btn green" data-color="2"></button>
        <button class="color-btn yellow" data-color="3"></button>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn">‚ñ∂ „Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        let sequence = [];
        let playerSequence = [];
        let isPlaying = false;
        let isShowingSequence = false;
        let level = 1;
        let highscore = localStorage.getItem('colorMemoryHighscore') || 0;

        const levelEl = document.getElementById('level');
        const highscoreEl = document.getElementById('highscore');
        const startBtn = document.getElementById('startBtn');
        const messageEl = document.getElementById('message');
        const colorBtns = document.querySelectorAll('.color-btn');

        highscoreEl.textContent = highscore;

        function showMessage(text, color = '#fff') {
            messageEl.textContent = text;
            messageEl.style.color = color;
            messageEl.classList.remove('show');
            void messageEl.offsetWidth;
            messageEl.classList.add('show');
        }

        function playSound(frequency, duration) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function flashColor(index) {
            const btn = colorBtns[index];
            const sounds = [262, 294, 330, 349]; // C4, D4, E4, F4

            btn.classList.add('flash');
            playSound(sounds[index], 0.3);

            setTimeout(() => {
                btn.classList.remove('flash');
            }, 500);
        }

        async function showSequence() {
            isShowingSequence = true;
            startBtn.disabled = true;

            for (let i = 0; i < sequence.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 300));
                flashColor(sequence[i]);
            }

            isShowingSequence = false;
            startBtn.disabled = false;
        }

        function addToSequence() {
            const randomColor = Math.floor(Math.random() * 4);
            sequence.push(randomColor);
        }

        function checkColor(index) {
            if (!isPlaying || isShowingSequence) return;

            playerSequence.push(index);

            const btn = colorBtns[index];
            const isCorrect = playerSequence[playerSequence.length - 1] === sequence[playerSequence.length - 1];

            if (isCorrect) {
                btn.classList.add('correct');
                setTimeout(() => btn.classList.remove('correct'), 500);

                if (playerSequence.length === sequence.length) {
                    // „É¨„Éô„É´„ÇØ„É™„Ç¢
                    level++;
                    levelEl.textContent = level;
                    showMessage(`„É¨„Éô„É´ ${level - 1} „ÇØ„É™„Ç¢ÔºÅ`, '#2ecc71');

                    if (level > highscore) {
                        highscore = level - 1;
                        highscoreEl.textContent = highscore;
                        localStorage.setItem('colorMemoryHighscore', highscore);
                    }

                    setTimeout(() => {
                        playerSequence = [];
                        addToSequence();
                        showSequence();
                    }, 1500);
                }
            } else {
                // ÈñìÈÅï„ÅÑ
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 500);

                showMessage('„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ', '#ff6b6b');
                isPlaying = false;
                startBtn.disabled = false;
                startBtn.textContent = '‚ñ∂ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            }
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            isPlaying = true;
            levelEl.textContent = level;
            startBtn.textContent = '„Éó„É¨„Ç§‰∏≠...';
            startBtn.disabled = true;

            addToSequence();
            setTimeout(showSequence, 500);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startGame);

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const colorIndex = parseInt(btn.dataset.color);
                checkColor(colorIndex);
            });

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const colorIndex = parseInt(btn.dataset.color);
                checkColor(colorIndex);
            });
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
