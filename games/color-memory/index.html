<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory - „Ç´„É©„Éº„É°„É¢„É™„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #8892b0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #64ffda;
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .color-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .color-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0);
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .color-btn:hover::before {
            background: rgba(255, 255, 255, 0.2);
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.flash {
            animation: flash 0.3s ease;
        }

        @keyframes flash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            border: 2px solid rgba(100, 255, 218, 0.3);
        }

        .overlay-title {
            color: #64ffda;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .overlay-score {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .overlay-stats {
            color: #8892b0;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
        }

        .sequence-display {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .sequence-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Color Memory</h1>
        <p class="subtitle">ÂÖâ„ÇãËâ≤„ÅÆÈ†ÜÁï™„ÇíË¶ö„Åà„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éô„Çπ„Éà</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="sequence-display" id="sequenceDisplay"></div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="overlay-title" id="overlayTitle">„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</div>
            <div class="overlay-score" id="overlayScore">0</div>
            <div class="overlay-stats" id="overlayStats">„É¨„Éô„É´ 1</div>
            <button class="btn btn-primary" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: 'red', color: '#ff6b6b', dark: '#cc5555' },
            { name: 'blue', color: '#4ecdc4', dark: '#3ba39c' },
            { name: 'yellow', color: '#ffe66d', dark: '#ccb857' },
            { name: 'green', color: '#95e1d3', dark: '#77b4a8' },
            { name: 'purple', color: '#dda0dd', dark: '#b180b0' },
            { name: 'orange', color: '#ffa502', dark: '#cc8402' },
            { name: 'pink', color: '#ff6b9d', dark: '#cc557e' },
            { name: 'cyan', color: '#00d4ff', dark: '#00a8cc' },
            { name: 'lime', color: '#a8e6cf', dark: '#87b8a6' }
        ];

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('colorMemoryBest')) || 0;
        let isShowingSequence = false;
        let gameStarted = false;

        const grid = document.getElementById('grid');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const sequenceDisplay = document.getElementById('sequenceDisplay');

        // Initialize grid
        function initGrid() {
            grid.innerHTML = '';
            colors.forEach((colorData, index) => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.style.background = colorData.color;
                btn.onclick = () => handleColorClick(index);
                grid.appendChild(btn);
            });
        }

        // Start game
        function startGame() {
            gameStarted = true;
            level = 1;
            score = 0;
            sequence = [];
            playerSequence = [];
            updateStats();
            startBtn.disabled = true;
            startBtn.style.opacity = '0.5';
            addToSequence();
        }

        // Add new color to sequence
        function addToSequence() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            sequence.push(randomIndex);
            playerSequence = [];
            showSequence();
        }

        // Show sequence to player
        function showSequence() {
            isShowingSequence = true;
            messageEl.textContent = `„É¨„Éô„É´ ${level} - „Çà„ÅèË¶ã„Å¶„Å≠ÔºÅ`;
            sequenceDisplay.innerHTML = sequence.map((idx, i) => 
                `<div class="sequence-item" style="background: ${colors[idx].color}; opacity: ${i < sequence.length - 1 ? 0.5 : 1}"></div>`
            ).join('');

            let i = 0;
            const interval = setInterval(() => {
                if (i < sequence.length) {
                    flashColor(sequence[i]);
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        isShowingSequence = false;
                        messageEl.textContent = 'È†ÜÁï™„Å´Êäº„Åó„Å¶„Å≠ÔºÅ';
                        sequenceDisplay.innerHTML = '';
                    }, 500);
                }
            }, 800);
        }

        // Flash a color
        function flashColor(index) {
            const btn = grid.children[index];
            btn.classList.add('flash');
            setTimeout(() => btn.classList.remove('flash'), 300);
        }

        // Handle color click
        function handleColorClick(index) {
            if (!gameStarted || isShowingSequence) return;

            flashColor(index);
            playerSequence.push(index);

            // Check if correct
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            // Check if sequence complete
            if (playerSequence.length === sequence.length) {
                score += level * 10;
                level++;
                updateStats();
                messageEl.textContent = 'Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏...';
                
                setTimeout(() => {
                    addToSequence();
                }, 1500);
            }
        }

        // Game over
        function gameOver() {
            gameStarted = false;
            startBtn.disabled = false;
            startBtn.style.opacity = '1';

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('colorMemoryBest', bestScore);
            }

            document.getElementById('overlayTitle').textContent = 
                score > bestScore - score ? 'üéâ Êñ∞Ë®òÈå≤ÔºÅ' : '„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº';
            document.getElementById('overlayScore').textContent = score;
            document.getElementById('overlayStats').textContent = `„É¨„Éô„É´ ${level}`;
            overlay.classList.add('active');
        }

        // Restart game
        function restartGame() {
            overlay.classList.remove('active');
            startGame();
        }

        // Update stats display
        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
            bestEl.textContent = bestScore;
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initGrid();
        bestEl.textContent = bestScore;
    </script>
</body>
</html>
