<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.2), rgba(138, 43, 226, 0.1));
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
            border-color: rgba(138, 43, 226, 0.6);
        }

        .card:hover:not(.flipped):not(.matched)::before {
            opacity: 1;
        }

        .card.flipped {
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.4), rgba(138, 43, 226, 0.2));
            border-color: rgba(138, 43, 226, 0.8);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.1));
            border-color: rgba(16, 185, 129, 0.6);
            animation: matchPulse 0.5s ease-out;
        }

        .card.matched::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8rem;
            color: #10b981;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-face {
            transition: transform 0.4s;
        }

        .card:not(.flipped) .card-face {
            transform: rotateY(180deg);
        }

        .card.flipped .card-face {
            transform: rotateY(0deg);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: scale(1.1);
        }

        .win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .win-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .win-content {
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.3), rgba(138, 43, 226, 0.1));
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            max-width: 90%;
        }

        .win-content h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
        }

        .win-stats {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .win-stats p {
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            .grid {
                gap: 8px;
            }

            .card {
                font-size: 2rem;
                border-radius: 10px;
            }

            .stat {
                padding: 8px 16px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 380px) {
            .grid {
                gap: 6px;
            }

            .card {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">‚õ∂</button>

    <div class="container">
        <h1>üÉè Memory Match</h1>
        <p class="subtitle">„Ç´„Éº„Éâ„ÅÆ„Éö„Ç¢„Çí„Åô„Åπ„Å¶Ë¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çø„Éº„É≥</div>
                <div class="stat-value" id="turns">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éö„Ç¢</div>
                <div class="stat-value"><span id="pairs">0</span>/8</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çø„Ç§„É†</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button onclick="initGame()">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button onclick="toggleDifficulty()">‚öôÔ∏è Èõ£ÊòìÂ∫¶: <span id="difficulty">ÊôÆÈÄö</span></button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <div class="win-stats">
                <p>„Çø„Éº„É≥Êï∞: <span id="finalTurns">0</span></p>
                <p>„Çø„Ç§„É†: <span id="finalTime">0:00</span></p>
                <p>„Çπ„Ç≥„Ç¢: <span id="score">0</span>ÁÇπ</p>
            </div>
            <button onclick="closeWin(); initGame();">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const turnsEl = document.getElementById('turns');
        const pairsEl = document.getElementById('pairs');
        const timeEl = document.getElementById('time');
        const winOverlay = document.getElementById('winOverlay');
        const difficultyEl = document.getElementById('difficulty');

        const emojis = ['üåü', 'üé®', 'üéµ', 'üåà', 'üîÆ', 'üé≠', 'üå∏', 'üíé', 'üöÄ', 'üéØ', 'üé™', 'üé¢', 'üé°', 'üé†', 'üé™', 'üé≠'];
        let cards = [];
        let flipped = [];
        let matched = [];
        let turns = 0;
        let pairs = 0;
        let gameStarted = false;
        let timer = null;
        let seconds = 0;
        let difficulty = 'normal'; // easy, normal, hard
        let canFlip = true;

        function initGame() {
            cards = [];
            flipped = [];
            matched = [];
            turns = 0;
            pairs = 0;
            gameStarted = false;
            seconds = 0;
            canFlip = true;

            if (timer) clearInterval(timer);

            turnsEl.textContent = '0';
            pairsEl.textContent = '0';
            timeEl.textContent = '0:00';

            let numPairs = difficulty === 'easy' ? 6 : difficulty === 'hard' ? 10 : 8;
            let gridSize = Math.ceil(Math.sqrt(numPairs * 2));

            // Select emojis
            const selectedEmojis = [...emojis].sort(() => Math.random() - 0.5).slice(0, numPairs);

            // Create pairs
            const allCards = [...selectedEmojis, ...selectedEmojis];
            cards = allCards.sort(() => Math.random() - 0.5);

            // Update grid
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            renderGrid();
        }

        function renderGrid() {
            grid.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `<span class="card-face">${emoji}</span>`;
                card.addEventListener('click', () => flipCard(index));
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(index);
                });
                grid.appendChild(card);
            });
        }

        function flipCard(index) {
            if (!canFlip) return;
            if (flipped.length >= 2) return;
            if (flipped.includes(index)) return;
            if (matched.includes(index)) return;

            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                timer = setInterval(updateTimer, 1000);
            }

            const card = grid.children[index];
            card.classList.add('flipped');
            flipped.push(index);

            if (flipped.length === 2) {
                turns++;
                turnsEl.textContent = turns;
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flipped;
            const card1 = grid.children[first];
            const card2 = grid.children[second];

            if (cards[first] === cards[second]) {
                // Match!
                matched.push(first, second);
                pairs++;
                pairsEl.textContent = pairs;

                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    flipped = [];

                    if (pairs === cards.length / 2) {
                        setTimeout(showWin, 500);
                    }
                }, 300);
            } else {
                // No match
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flipped = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateTimer() {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timeEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showWin() {
            clearInterval(timer);

            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;

            // Calculate score
            const baseScore = 1000;
            const turnsPenalty = (turns - cards.length / 2) * 20;
            const timePenalty = seconds * 2;
            const score = Math.max(0, baseScore - turnsPenalty - timePenalty);

            document.getElementById('finalTurns').textContent = turns;
            document.getElementById('finalTime').textContent = timeStr;
            document.getElementById('score').textContent = score;

            winOverlay.classList.add('show');
        }

        function closeWin() {
            winOverlay.classList.remove('show');
        }

        function toggleDifficulty() {
            if (difficulty === 'easy') {
                difficulty = 'normal';
                difficultyEl.textContent = 'ÊôÆÈÄö';
            } else if (difficulty === 'normal') {
                difficulty = 'hard';
                difficultyEl.textContent = 'Èõ£„Åó„ÅÑ';
            } else {
                difficulty = 'easy';
                difficultyEl.textContent = 'Á∞°Âçò';
            }
            initGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initGame();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeWin();
            }
        });
    </script>
</body>
</html>
