<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Breaker | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .pattern {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
        }
        
        .pattern:hover {
            transform: scale(1.05);
        }
        
        .pattern.correct {
            animation: correct 0.3s ease-out;
        }
        
        .pattern.wrong {
            animation: wrong 0.3s ease-out;
        }
        
        @keyframes correct {
            0% { transform: scale(1); box-shadow: 0 0 20px #0f0; }
            50% { transform: scale(1.3); box-shadow: 0 0 40px #0f0; }
            100% { transform: scale(1); box-shadow: 0 0 20px #0f0; }
        }
        
        @keyframes wrong {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .ui {
            position: fixed;
            color: white;
            z-index: 100;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .top-right {
            top: 20px;
            right: 20px;
            text-align: right;
        }
        
        .score {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .combo {
            font-size: 24px;
            color: #ffd700;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .lives {
            font-size: 28px;
            margin-top: 10px;
        }
        
        .target-display {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            z-index: 100;
        }
        
        .target-display h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .target-shape {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 0 30px currentColor;
        }
        
        #fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 200;
            backdrop-filter: blur(10px);
        }
        
        #fullscreen:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #game-over, #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }
        
        #game-over h1, #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        
        #game-over p, #start-screen p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.2s;
            box-shadow: 0 5px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: scale(1.1);
        }
        
        .hidden {
            display: none !important;
        }
        
        .speed-up {
            animation: speedUp 0.5s ease-out;
        }
        
        @keyframes speedUp {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="ui top-left">
            <div>Level: <span id="level">1</span></div>
            <div>Speed: <span id="speed">1.0</span>x</div>
        </div>
        
        <div class="ui top-right">
            <div class="score" id="score">0</div>
            <div class="combo" id="combo"></div>
            <div class="lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
        
        <div class="target-display" id="target-display">
            <h3>FIND THIS SHAPE!</h3>
            <div class="target-shape" id="target-shape">?</div>
        </div>
        
        <button id="fullscreen">üì∫ Fullscreen</button>
    </div>
    
    <div id="start-screen">
        <h1>üéØ Pattern Breaker</h1>
        <p>Find the matching shape as fast as you can!</p>
        <p style="font-size: 16px; opacity: 0.8;">Tap the shape that matches the target</p>
        <button class="btn" id="start-btn">Start Game</button>
    </div>
    
    <div id="game-over" class="hidden">
        <h1>Game Over</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Best Combo: <span id="best-combo">0</span></p>
        <button class="btn" id="restart-btn">Play Again</button>
    </div>
    
    <script>
        const game = document.getElementById('game');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const speedEl = document.getElementById('speed');
        const targetShapeEl = document.getElementById('target-shape');
        const targetDisplayEl = document.getElementById('target-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const bestComboEl = document.getElementById('best-combo');
        
        // Game state
        let score = 0;
        let combo = 0;
        let bestCombo = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 1.0;
        let isPlaying = false;
        
        // Patterns
        const SHAPES = ['‚ñ†', '‚óè', '‚ñ≤', '‚óÜ', '‚òÖ', '‚ô¶', '‚ô†', '‚ô£', '‚ô•'];
        const COLORS = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe'];
        
        let patterns = [];
        let targetPattern = null;
        
        function createPattern(x, y, isTarget) {
            const pattern = document.createElement('div');
            pattern.className = 'pattern';
            
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            const size = 60 + Math.random() * 40;
            
            pattern.textContent = shape;
            pattern.style.backgroundColor = color;
            pattern.style.color = getContrastColor(color);
            pattern.style.width = size + 'px';
            pattern.style.height = size + 'px';
            pattern.style.left = x + 'px';
            pattern.style.top = y + 'px';
            pattern.style.boxShadow = `0 0 20px ${color}`;
            
            if (isTarget) {
                pattern.dataset.isTarget = 'true';
                targetPattern = {
                    shape: shape,
                    color: color
                };
            }
            
            pattern.addEventListener('click', () => handlePatternClick(pattern));
            pattern.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handlePatternClick(pattern);
            });
            
            return pattern;
        }
        
        function getContrastColor(hexcolor) {
            const r = parseInt(hexcolor.slice(1, 3), 16);
            const g = parseInt(hexcolor.slice(3, 5), 16);
            const b = parseInt(hexcolor.slice(5, 7), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? '#000' : '#fff';
        }
        
        function handlePatternClick(pattern) {
            if (!isPlaying) return;
            
            if (pattern.dataset.isTarget === 'true') {
                // Correct!
                combo++;
                if (combo > bestCombo) bestCombo = combo;
                
                const points = 10 * combo * level;
                score += points;
                
                pattern.classList.add('correct');
                comboEl.textContent = `üî• ${combo}x Combo!`;
                comboEl.style.display = 'block';
                
                setTimeout(() => {
                    if (pattern.parentNode) {
                        pattern.parentNode.removeChild(pattern);
                    }
                }, 300);
                
                // Level up every 5 correct
                if (score % 50 === 0) {
                    level++;
                    gameSpeed += 0.1;
                    targetDisplayEl.classList.add('speed-up');
                    setTimeout(() => targetDisplayEl.classList.remove('speed-up'), 500);
                }
                
                // Check if all patterns cleared
                setTimeout(() => {
                    if (game.querySelectorAll('.pattern:not(.correct)').length <= 1) {
                        spawnPatterns();
                    }
                }, 100);
                
            } else {
                // Wrong!
                combo = 0;
                lives--;
                
                pattern.classList.add('wrong');
                comboEl.style.display = 'none';
                
                setTimeout(() => {
                    if (pattern.parentNode) {
                        pattern.parentNode.removeChild(pattern);
                    }
                }, 300);
                
                if (lives <= 0) {
                    gameOver();
                }
            }
            
            updateUI();
        }
        
        function spawnPatterns() {
            // Clear existing patterns
            game.querySelectorAll('.pattern').forEach(p => p.remove());
            
            const numPatterns = 4 + level;
            const padding = 100;
            const gameWidth = window.innerWidth - padding * 2;
            const gameHeight = window.innerHeight - padding * 2;
            
            // Create patterns
            const targetIndex = Math.floor(Math.random() * numPatterns);
            
            for (let i = 0; i < numPatterns; i++) {
                let x, y, overlapping;
                let attempts = 0;
                
                do {
                    overlapping = false;
                    x = padding + Math.random() * gameWidth;
                    y = padding + Math.random() * gameHeight;
                    
                    // Check overlap
                    game.querySelectorAll('.pattern').forEach(p => {
                        const px = parseInt(p.style.left);
                        const py = parseInt(p.style.top);
                        const dist = Math.sqrt((x - px) ** 2 + (y - py) ** 2);
                        if (dist < 120) overlapping = true;
                    });
                    
                    attempts++;
                } while (overlapping && attempts < 50);
                
                const pattern = createPattern(x, y, i === targetIndex);
                game.appendChild(pattern);
            }
            
            // Update target display
            if (targetPattern) {
                targetShapeEl.textContent = targetPattern.shape;
                targetShapeEl.style.backgroundColor = targetPattern.color;
                targetShapeEl.style.color = getContrastColor(targetPattern.color);
                targetShapeEl.style.boxShadow = `0 0 30px ${targetPattern.color}`;
            }
        }
        
        function updateUI() {
            scoreEl.textContent = score;
            levelEl.textContent = level;
            speedEl.textContent = gameSpeed.toFixed(1);
            
            let hearts = '';
            for (let i = 0; i < lives; i++) hearts += '‚ù§Ô∏è';
            livesEl.textContent = hearts || 'üíî';
        }
        
        function startGame() {
            score = 0;
            combo = 0;
            bestCombo = 0;
            lives = 3;
            level = 1;
            gameSpeed = 1.0;
            isPlaying = true;
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            spawnPatterns();
            updateUI();
        }
        
        function gameOver() {
            isPlaying = false;
            finalScoreEl.textContent = score;
            bestComboEl.textContent = bestCombo;
            gameOverScreen.classList.remove('hidden');
        }
        
        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // Resize handler
        window.addEventListener('resize', () => {
            if (isPlaying) {
                spawnPatterns();
            }
        });
    </script>
</body>
</html>
