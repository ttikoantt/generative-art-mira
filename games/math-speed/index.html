<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Speed Challenge - Ë®àÁÆó„Çπ„Éî„Éº„Éâ„ÉÅ„É£„É¨„É≥„Ç∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            color: #fff;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.1s linear;
        }

        .question {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            padding: 20px;
            font-size: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .option:active {
            transform: scale(0.95);
        }

        .option.correct {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-color: #38ef7d;
        }

        .option.wrong {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            border-color: #ff6a00;
        }

        .start-screen, .end-screen {
            display: none;
        }

        .start-screen.active, .end-screen.active {
            display: block;
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .final-score {
            font-size: 4rem;
            color: #fff;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .result-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .question {
                font-size: 2.5rem;
            }

            .option {
                padding: 15px;
                font-size: 1.2rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üßÆ Math Speed Challenge</h1>
        <p class="subtitle">Ë®àÁÆó„Çπ„Éî„Éº„Éâ„ÉÅ„É£„É¨„É≥„Ç∏</p>

        <!-- Start Screen -->
        <div class="game-card start-screen active" id="startScreen">
            <h2 style="color: #fff; margin-bottom: 20px;">Ë®àÁÆó„Çπ„Éî„Éº„Éâ„ÇíÁ´∂„Åä„ÅÜÔºÅ</h2>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 30px;">
                Âà∂ÈôêÊôÇÈñì30Áßí„Åß„Åß„Åç„Çã„Å†„ÅëÂ§ö„Åè„ÅÆÂïèÈ°å„Å´Ê≠£Ëß£„Åó„Çà„ÅÜÔºÅ
            </p>
            <button class="btn btn-primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <!-- Game Screen -->
        <div class="game-card game-screen" id="gameScreen">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ÊôÇÈñì</div>
                    <div class="stat-value" id="timer">30</div>
                </div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>

            <div class="question" id="question">1 + 1 = ?</div>

            <div class="options" id="options">
                <button class="option" onclick="selectAnswer(0)">2</button>
                <button class="option" onclick="selectAnswer(1)">3</button>
                <button class="option" onclick="selectAnswer(2)">4</button>
                <button class="option" onclick="selectAnswer(3)">5</button>
            </div>
        </div>

        <!-- End Screen -->
        <div class="game-card end-screen" id="endScreen">
            <h2 style="color: #fff;">„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="result-message" id="resultMessage"></div>
            <button class="btn btn-primary" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        // Game state
        let score = 0;
        let timeLeft = 30;
        let currentAnswer = 0;
        let timerInterval = null;
        let canAnswer = true;

        // DOM elements
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const endScreen = document.getElementById('endScreen');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const timerFill = document.getElementById('timerFill');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const finalScoreEl = document.getElementById('finalScore');
        const resultMessageEl = document.getElementById('resultMessage');

        function generateQuestion() {
            const operations = ['+', '-', '√ó'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let a, b, answer;

            switch(operation) {
                case '+':
                    a = Math.floor(Math.random() * 20) + 1;
                    b = Math.floor(Math.random() * 20) + 1;
                    answer = a + b;
                    break;
                case '-':
                    a = Math.floor(Math.random() * 20) + 5;
                    b = Math.floor(Math.random() * a);
                    answer = a - b;
                    break;
                case '√ó':
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    answer = a * b;
                    break;
            }

            currentAnswer = answer;

            // Generate wrong answers
            let wrongAnswers = new Set();
            while(wrongAnswers.size < 3) {
                const offset = Math.floor(Math.random() * 10) - 5;
                const wrong = answer + offset;
                if (wrong !== answer && wrong >= 0) {
                    wrongAnswers.add(wrong);
                }
            }

            // Combine and shuffle
            const allAnswers = [answer, ...wrongAnswers];
            for (let i = allAnswers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allAnswers[i], allAnswers[j]] = [allAnswers[j], allAnswers[i]];
            }

            // Update UI
            questionEl.textContent = `${a} ${operation} ${b} = ?`;
            optionsEl.innerHTML = allAnswers.map((ans, i) => 
                `<button class="option" onclick="selectAnswer(${ans}, this)">${ans}</button>`
            ).join('');
        }

        function selectAnswer(answer, element) {
            if (!canAnswer) return;

            canAnswer = false;

            if (answer === currentAnswer) {
                score++;
                scoreEl.textContent = score;
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
                // Highlight correct answer
                const buttons = optionsEl.querySelectorAll('.option');
                buttons.forEach(btn => {
                    if (parseInt(btn.textContent) === currentAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            setTimeout(() => {
                generateQuestion();
                canAnswer = true;
            }, 500);
        }

        function updateTimer() {
            timeLeft--;
            timerEl.textContent = timeLeft;
            timerFill.style.width = `${(timeLeft / 30) * 100}%`;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            canAnswer = true;

            scoreEl.textContent = score;
            timerEl.textContent = timeLeft;
            timerFill.style.width = '100%';

            startScreen.classList.remove('active');
            endScreen.classList.remove('active');
            gameScreen.classList.add('active');

            generateQuestion();

            timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');

            finalScoreEl.textContent = score;

            let message = '';
            if (score >= 20) {
                message = 'üèÜ „Åô„Åî„ÅÑÔºÅÊï∞Â≠¶„ÅÆÈÅî‰∫∫ÔºÅ';
            } else if (score >= 15) {
                message = 'üåü Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
            } else if (score >= 10) {
                message = 'üëç „ÅÑ„ÅÑË™øÂ≠êÔºÅ';
            } else if (score >= 5) {
                message = 'üí™ „ÇÇ„Å£„Å®Á∑¥Áøí„Åó„Çà„ÅÜÔºÅ';
            } else {
                message = 'üéØ È†ëÂºµ„ÇåÔºÅ';
            }
            resultMessageEl.textContent = message;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
