<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Typing Speed Game - „Çø„Ç§„Éî„É≥„Ç∞„Çπ„Éî„Éº„Éâ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #eee;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: bold;
        }

        .word-display {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word {
            font-size: 36px;
            color: #eee;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .input-area {
            margin-bottom: 20px;
        }

        #wordInput {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #eee;
            text-align: center;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s;
        }

        #wordInput:focus {
            border-color: #4ecdc4;
            background: rgba(255,255,255,0.15);
        }

        #wordInput.correct {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        #wordInput.incorrect {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .start-btn {
            background: #4ecdc4;
            color: #1a1a2e;
        }

        .start-btn:hover {
            background: #45b7aa;
            transform: scale(1.05);
        }

        .fullscreen-btn {
            background: rgba(255,255,255,0.1);
            color: #eee;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .game-over {
            display: none;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .game-over.show {
            display: block;
        }

        .final-score {
            font-size: 48px;
            color: #4ecdc4;
            margin: 20px 0;
            font-weight: bold;
        }

        .wpm {
            font-size: 24px;
            color: #eee;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .word {
                font-size: 28px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 20px;
            }

            .final-score {
                font-size: 36px;
            }

            .wpm {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è Typing Speed Game</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timer">60</div>
            </div>
            <div class="stat">
                <div class="stat-label">STREAK</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="word-display">
            <div class="word" id="currentWord">Press START</div>
        </div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="Type here..." disabled autocomplete="off">
        </div>

        <div class="buttons">
            <button class="start-btn" id="startBtn">START GAME</button>
            <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>üéÆ Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="wpm">WPM: <span id="wpm">0</span></div>
            <button class="start-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const words = [
            'algorithm', 'browser', 'computer', 'database', 'function',
            'graphics', 'hardware', 'interface', 'javascript', 'keyboard',
            'language', 'memory', 'network', 'operation', 'program',
            'quality', 'runtime', 'software', 'terminal', 'variable',
            'website', 'execute', 'compile', 'debug', 'deploy',
            'filter', 'format', 'import', 'loop', 'module',
            'object', 'parse', 'query', 'render', 'string',
            'update', 'vector', 'widget', 'syntax', 'token',
            'async', 'await', 'block', 'cache', 'class',
            'const', 'event', 'fetch', 'graph', 'index',
            'array', 'input', 'modal', 'route', 'scope',
            'state', 'style', 'theme', 'value', 'width',
            'yield', 'break', 'catch', 'const', 'debug',
            'entry', 'false', 'global', 'hover', 'image',
            'joint', 'kernel', 'length', 'method', 'native',
            'orbit', 'params', 'public', 'random', 'script'
        ];

        let currentWord = '';
        let score = 0;
        let timeLeft = 60;
        let streak = 0;
        let gameActive = false;
        let timer = null;
        let wordsTyped = 0;

        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const streakEl = document.getElementById('streak');
        const wordDisplay = document.getElementById('currentWord');
        const wordInput = document.getElementById('wordInput');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const wpmEl = document.getElementById('wpm');

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            streak = 0;
            wordsTyped = 0;
            gameActive = true;

            scoreEl.textContent = '0';
            timerEl.textContent = '60';
            streakEl.textContent = '0';

            wordInput.disabled = false;
            wordInput.value = '';
            wordInput.focus();
            startBtn.disabled = true;
            gameOverEl.classList.remove('show');

            nextWord();
            startTimer();
        }

        function nextWord() {
            currentWord = getRandomWord();
            wordDisplay.textContent = currentWord;
            wordInput.value = '';
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            wordInput.disabled = true;
            startBtn.disabled = false;

            const wpm = Math.round((wordsTyped / 60) * 60);
            finalScoreEl.textContent = score;
            wpmEl.textContent = wpm;
            gameOverEl.classList.add('show');
        }

        function checkInput() {
            const input = wordInput.value.toLowerCase();

            if (input === currentWord.toLowerCase()) {
                score += 10 + streak * 2;
                streak++;
                wordsTyped++;

                scoreEl.textContent = score;
                streakEl.textContent = streak;

                wordInput.classList.add('correct');
                wordInput.classList.remove('incorrect');

                setTimeout(() => {
                    wordInput.classList.remove('correct');
                    nextWord();
                }, 100);
            } else {
                wordInput.classList.add('incorrect');
                setTimeout(() => {
                    if (wordInput.value === '') {
                        wordInput.classList.remove('incorrect');
                    }
                }, 300);
            }
        }

        wordInput.addEventListener('input', () => {
            if (!gameActive) return;

            const input = wordInput.value.toLowerCase();
            const current = currentWord.toLowerCase();

            if (input === current) {
                checkInput();
            } else if (!current.startsWith(input)) {
                wordInput.classList.add('incorrect');
            } else {
                wordInput.classList.remove('incorrect');
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Prevent form submission
        wordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
