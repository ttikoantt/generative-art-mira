<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed - „Çø„Ç§„Éî„É≥„Ç∞ÈÄüÂ∫¶Ê∏¨ÂÆö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }
        .text-display {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 150px;
        }
        .word {
            display: inline-block;
            margin: 5px 8px;
            padding: 5px 8px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .word.correct {
            color: #00ff88;
        }
        .word.incorrect {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        .word.current {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .input-area {
            position: relative;
        }
        #input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            color: #fff;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s;
        }
        #input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        #input::placeholder {
            color: #666;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .result-box h2 {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .result-stats {
            margin-bottom: 30px;
        }
        .result-stat {
            font-size: 24px;
            margin: 15px 0;
            color: #fff;
        }
        .result-stat span {
            color: #00ff88;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .stat-value {
                font-size: 20px;
            }
            .text-display {
                padding: 20px;
                font-size: 14px;
            }
            #input {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="btn fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Ê≠£Á¢∫ÊÄß</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">60s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÂçòË™û</div>
                <div class="stat-value" id="words">0/0</div>
            </div>
        </div>

        <div class="text-display" id="textDisplay">
            <!-- ÂçòË™û„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="„Åì„Åì„Å´„Çø„Ç§„Éî„É≥„Ç∞..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="buttons">
            <button class="btn" onclick="startGame()">ÈñãÂßã</button>
            <button class="btn" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <div class="result-overlay" id="resultOverlay">
        <div class="result-box">
            <h2>üéØ ÁµêÊûú</h2>
            <div class="result-stats">
                <div class="result-stat">WPM: <span id="finalWpm">0</span></div>
                <div class="result-stat">Ê≠£Á¢∫ÊÄß: <span id="finalAccuracy">0%</span></div>
                <div class="result-stat">Ê≠£Ëß£ÂçòË™û: <span id="finalWords">0</span></div>
                <div class="result-stat">Á∑èÊñáÂ≠óÊï∞: <span id="finalChars">0</span></div>
            </div>
            <button class="btn" onclick="closeResult()">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        const wordsList = [
            'the', 'be', 'to', 'of', 'and', 'a', 'in', 'that', 'have', 'it',
            'for', 'not', 'on', 'with', 'he', 'as', 'you', 'do', 'at', 'this',
            'but', 'his', 'by', 'from', 'they', 'we', 'say', 'her', 'she', 'or',
            'an', 'will', 'my', 'one', 'all', 'would', 'there', 'their', 'what',
            'so', 'up', 'out', 'if', 'about', 'who', 'get', 'which', 'go', 'me',
            'when', 'make', 'can', 'like', 'time', 'no', 'just', 'him', 'know',
            'take', 'people', 'into', 'year', 'your', 'good', 'some', 'could',
            'them', 'see', 'other', 'than', 'then', 'now', 'look', 'only', 'come',
            'its', 'over', 'think', 'also', 'back', 'after', 'use', 'two', 'how',
            'our', 'work', 'first', 'well', 'way', 'even', 'new', 'want', 'because',
            'any', 'these', 'give', 'day', 'most', 'us', 'great', 'where', 'through',
            'program', 'problem', 'however', 'develop', 'system', 'software', 'computer',
            'result', 'change', 'process', 'experience', 'example', 'usually', 'follow',
            'method', 'support', 'create', 'information', 'service', 'provide', 'number'
        ];

        let currentWords = [];
        let currentWordIndex = 0;
        let startTime = null;
        let timerInterval = null;
        let timeLeft = 60;
        let isGameRunning = false;
        let correctWords = 0;
        let totalTyped = 0;
        let correctChars = 0;

        const textDisplay = document.getElementById('textDisplay');
        const input = document.getElementById('input');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timerDisplay = document.getElementById('timer');
        const wordsDisplay = document.getElementById('words');

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateWords() {
            currentWords = shuffleArray(wordsList).slice(0, 50);
            currentWordIndex = 0;
            renderWords();
        }

        function renderWords() {
            textDisplay.innerHTML = '';
            currentWords.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                if (index === currentWordIndex) {
                    span.classList.add('current');
                }
                span.textContent = word;
                textDisplay.appendChild(span);
            });
        }

        function updateWordDisplay(index, status) {
            const words = textDisplay.querySelectorAll('.word');
            if (words[index]) {
                words[index].classList.remove('current');
                if (status) {
                    words[index].classList.add(status);
                }
            }
            if (words[index + 1]) {
                words[index + 1].classList.add('current');
            }
        }

        function calculateStats() {
            const timeElapsed = (60 - timeLeft) / 60; // ÂàÜ
            const wpm = timeElapsed > 0 ? Math.round((correctWords / timeElapsed)) : 0;
            const accuracy = totalTyped > 0 ? Math.round((correctChars / totalTyped) * 100) : 100;

            wpmDisplay.textContent = wpm;
            accuracyDisplay.textContent = accuracy + '%';
            wordsDisplay.textContent = `${correctWords}/${currentWords.length}`;

            return { wpm, accuracy };
        }

        function startGame() {
            if (isGameRunning) return;

            resetGame();
            isGameRunning = true;
            input.disabled = false;
            input.focus();

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft + 's';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(timerInterval);
            input.disabled = true;

            const stats = calculateStats();
            showResult(stats);
        }

        function showResult(stats) {
            document.getElementById('finalWpm').textContent = stats.wpm;
            document.getElementById('finalAccuracy').textContent = stats.accuracy + '%';
            document.getElementById('finalWords').textContent = correctWords;
            document.getElementById('finalChars').textContent = totalTyped;
            document.getElementById('resultOverlay').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultOverlay').style.display = 'none';
        }

        function resetGame() {
            isGameRunning = false;
            clearInterval(timerInterval);
            timeLeft = 60;
            correctWords = 0;
            totalTyped = 0;
            correctChars = 0;
            currentWordIndex = 0;

            timerDisplay.textContent = '60s';
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '100%';
            wordsDisplay.textContent = '0/0';
            input.value = '';
            input.disabled = true;

            generateWords();
        }

        input.addEventListener('input', (e) => {
            if (!isGameRunning) {
                startGame();
            }

            const typed = input.value.trim();
            const currentWord = currentWords[currentWordIndex];
            totalTyped += typed.length;

            if (typed === currentWord) {
                correctWords++;
                correctChars += currentWord.length;
                updateWordDisplay(currentWordIndex, 'correct');
                currentWordIndex++;
                input.value = '';

                if (currentWordIndex >= currentWords.length) {
                    endGame();
                }
            } else if (typed.length >= currentWord.length) {
                updateWordDisplay(currentWordIndex, 'incorrect');
                currentWordIndex++;
                input.value = '';

                if (currentWordIndex >= currentWords.length) {
                    endGame();
                }
            }

            calculateStats();
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        resetGame();
    </script>
</body>
</html>
