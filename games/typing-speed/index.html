<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed - „Çø„Ç§„Éî„É≥„Ç∞„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #fff;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #00ff88;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: bold;
        }

        #game-area {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .word-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .word {
            position: absolute;
            color: #fff;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            white-space: nowrap;
            transition: all 0.1s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .word.typed {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            transform: scale(1.2);
            opacity: 0;
        }

        .word.missed {
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        }

        #current-word {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
            margin: 20px 0;
            padding: 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .char {
            display: inline-block;
            margin: 0 2px;
            transition: all 0.1s;
        }

        .char.correct {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .char.incorrect {
            color: #ff4757;
            text-shadow: 0 0 10px #ff4757;
        }

        #input {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        #input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
        }

        .game-over h2 {
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 4rem;
            color: #00ff88;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .full-screen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 15px;
            }

            #game-area {
                padding: 20px;
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <button class="full-screen-btn" onclick="toggleFullScreen()">üì∫ ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>‚å®Ô∏è Typing Speed</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É©„Ç§„Éï</div>
                <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
        </div>

        <div id="game-area">
            <div class="word-container" id="word-container"></div>
            <div id="current-word"></div>
        </div>

        <input type="text" id="input" placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..." autocomplete="off" autocapitalize="off" spellcheck="false">

        <div id="start-screen">
            <button onclick="startGame()">üéÆ „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <div class="stat-label">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</div>
            <div class="final-score" id="final-score">0</div>
            <div class="stat-label">Ê≠£Ëß£„Åó„ÅüÂçòË™û</div>
            <div class="stat-value" id="final-words">0</div>
            <br><br>
            <button onclick="startGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const words = [
            'cat', 'dog', 'run', 'jump', 'fast', 'slow', 'happy', 'sad',
            'computer', 'keyboard', 'mouse', 'screen', 'code', 'game',
            'javascript', 'python', 'html', 'css', 'react', 'node',
            'apple', 'banana', 'orange', 'grape', 'mango', 'peach',
            'spring', 'summer', 'autumn', 'winter', 'rain', 'snow',
            'music', 'dance', 'sing', 'play', 'read', 'write', 'draw',
            'coffee', 'tea', 'water', 'juice', 'milk', 'soda',
            'house', 'room', 'door', 'window', 'floor', 'ceiling',
            'tree', 'flower', 'grass', 'leaf', 'root', 'branch'
        ];

        let score = 0;
        let level = 1;
        let lives = 3;
        let currentWord = '';
        let currentWordIndex = 0;
        let gameActive = false;
        let wordsTyped = 0;
        let spawnInterval;
        let moveInterval;

        const input = document.getElementById('input');
        const currentWordEl = document.getElementById('current-word');
        const wordContainer = document.getElementById('word-container');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const livesEl = document.getElementById('lives');
        const startScreen = document.getElementById('start-screen');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const finalWordsEl = document.getElementById('final-words');

        const activeWords = [];

        function startGame() {
            score = 0;
            level = 1;
            lives = 3;
            wordsTyped = 0;
            gameActive = true;
            activeWords.length = 0;
            wordContainer.innerHTML = '';
            
            updateStats();
            gameOverEl.classList.remove('show');
            startScreen.style.display = 'none';
            input.value = '';
            input.focus();
            
            spawnWord();
            startGameLoop();
        }

        function spawnWord() {
            if (!gameActive) return;

            const word = words[Math.floor(Math.random() * words.length)];
            const wordEl = document.createElement('div');
            wordEl.className = 'word';
            wordEl.textContent = word;
            
            const x = Math.random() * 70 + 15;
            wordEl.style.left = x + '%';
            wordEl.style.top = '0px';
            
            wordContainer.appendChild(wordEl);
            
            activeWords.push({
                element: wordEl,
                text: word,
                x: x,
                y: 0,
                speed: 0.3 + level * 0.1
            });

            scheduleNextSpawn();
        }

        function scheduleNextSpawn() {
            if (!gameActive) return;
            
            const delay = Math.max(2000 - level * 100, 800);
            setTimeout(spawnWord, delay);
        }

        function startGameLoop() {
            moveInterval = setInterval(() => {
                if (!gameActive) return;

                for (let i = activeWords.length - 1; i >= 0; i--) {
                    const word = activeWords[i];
                    word.y += word.speed;
                    word.element.style.top = word.y + 'px';

                    if (word.y > 180) {
                        word.element.classList.add('missed');
                        wordContainer.removeChild(word.element);
                        activeWords.splice(i, 1);
                        loseLife();
                    }
                }
            }, 16);
        }

        function loseLife() {
            lives--;
            updateStats();
            
            if (lives <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(moveInterval);
            
            finalScoreEl.textContent = score;
            finalWordsEl.textContent = wordsTyped;
            gameOverEl.classList.add('show');
        }

        function updateStats() {
            scoreEl.textContent = score;
            levelEl.textContent = level;
            livesEl.textContent = '‚ù§Ô∏è'.repeat(Math.max(0, lives));
        }

        function updateLevel() {
            const newLevel = Math.floor(wordsTyped / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
            }
        }

        input.addEventListener('input', (e) => {
            if (!gameActive) {
                input.value = '';
                return;
            }

            const typed = input.value.trim().toLowerCase();
            
            // ÁèæÂú®„ÅÆÂçòË™û„ÇíÊé¢„Åô
            let matchedIndex = -1;
            
            for (let i = 0; i < activeWords.length; i++) {
                if (activeWords[i].text === typed) {
                    matchedIndex = i;
                    break;
                }
            }

            if (matchedIndex !== -1) {
                const word = activeWords[matchedIndex];
                word.element.classList.add('typed');
                wordContainer.removeChild(word.element);
                activeWords.splice(matchedIndex, 1);
                
                score += word.text.length * 10;
                wordsTyped++;
                updateLevel();
                updateStats();
                
                input.value = '';
            }
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„ÇπÁî®
        input.addEventListener('touchstart', () => {
            input.focus();
        });
    </script>
</body>
</html>
