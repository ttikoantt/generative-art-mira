<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Typing Speed Game | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 100px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        .word-display {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .word {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .word .correct {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .word .current {
            color: #fff;
            text-decoration: underline;
            text-decoration-color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.8);
        }

        .word .remaining {
            color: #666;
        }

        .word .wrong {
            color: #ff4444;
            text-decoration: line-through;
        }

        .input-area {
            margin: 20px 0;
        }

        #wordInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        #wordInput:focus {
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .btn {
            padding: 15px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            display: none;
            text-align: center;
        }

        .game-over.show {
            display: block;
        }

        .final-stats {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .final-stats h2 {
            color: #00ff88;
            margin-bottom: 15px;
        }

        .final-stats p {
            font-size: 18px;
            margin: 10px 0;
        }

        .final-stats .highlight {
            color: #00d9ff;
            font-weight: bold;
            font-size: 24px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: #00d9ff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(0, 217, 255, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .word {
                font-size: 24px;
            }

            .word-display {
                padding: 20px;
                min-height: 120px;
            }

            .stat {
                min-width: 80px;
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚å®Ô∏è Typing Speed Game</h1>

        <div id="gameArea">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="combo">0</div>
                    <div class="stat-label">Combo</div>
                </div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>

            <div class="word-display">
                <div class="word" id="word"></div>
            </div>

            <div class="input-area">
                <input type="text" id="wordInput" placeholder="Type the word above..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>

            <button class="btn" id="startBtn">Start Game</button>
        </div>

        <div class="game-over" id="gameOver">
            <div class="final-stats">
                <h2>üéØ Game Over!</h2>
                <p>Final Score: <span class="highlight" id="finalScore">0</span></p>
                <p>Words Typed: <span class="highlight" id="finalWords">0</span></p>
                <p>WPM: <span class="highlight" id="finalWPM">0</span></p>
                <p>Max Combo: <span class="highlight" id="finalCombo">0</span></p>
                <p>Accuracy: <span class="highlight" id="finalAccuracy">0%</span></p>
            </div>
            <button class="btn" id="restartBtn">Play Again</button>
            <br>
            <a href="../index.html" class="back-link">‚Üê Back to Games</a>
        </div>

        <a href="../index.html" class="back-link" id="backLink">‚Üê Back to Games</a>
    </div>

    <script>
        // Word list
        const words = [
            'algorithm', 'browser', 'computer', 'developer', 'encryption',
            'function', 'graphics', 'hardware', 'interface', 'javascript',
            'keyboard', 'language', 'memory', 'network', 'operating',
            'processor', 'programming', 'quality', 'resolution', 'software',
            'technology', 'user', 'virtual', 'website', 'experience',
            'framework', 'database', 'variable', 'constant', 'array',
            'object', 'string', 'number', 'boolean', 'function', 'class',
            'method', 'property', 'event', 'listener', 'callback',
            'promise', 'async', 'await', 'module', 'import', 'export',
            'react', 'angular', 'vue', 'node', 'express', 'mongodb',
            'firebase', 'authentication', 'authorization', 'middleware',
            'docker', 'container', 'deployment', 'repository', 'commit'
        ];

        // Game state
        let currentWord = '';
        let userInput = '';
        let score = 0;
        let wordsTyped = 0;
        let combo = 0;
        let maxCombo = 0;
        let correctChars = 0;
        let totalChars = 0;
        let gameTime = 60;
        let currentTime = 0;
        let gameRunning = false;
        let gameInterval = null;

        // DOM elements
        const wordDisplay = document.getElementById('word');
        const wordInput = document.getElementById('wordInput');
        const scoreDisplay = document.getElementById('score');
        const wpmDisplay = document.getElementById('wpm');
        const comboDisplay = document.getElementById('combo');
        const timerFill = document.getElementById('timerFill');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameArea = document.getElementById('gameArea');
        const gameOverArea = document.getElementById('gameOver');
        const backLink = document.getElementById('backLink');

        // Get random word
        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        // Display word with highlighting
        function displayWord() {
            let html = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < userInput.length) {
                    if (userInput[i] === currentWord[i]) {
                        html += `<span class="correct">${currentWord[i]}</span>`;
                    } else {
                        html += `<span class="wrong">${currentWord[i]}</span>`;
                    }
                } else if (i === userInput.length) {
                    html += `<span class="current">${currentWord[i]}</span>`;
                } else {
                    html += `<span class="remaining">${currentWord[i]}</span>`;
                }
            }
            wordDisplay.innerHTML = html;
        }

        // Update WPM
        function updateWPM() {
            if (currentTime > 0) {
                const minutes = currentTime / 60;
                const wpm = Math.round(wordsTyped / minutes);
                wpmDisplay.textContent = wpm;
            }
        }

        // Start game
        function startGame() {
            currentWord = getRandomWord();
            userInput = '';
            score = 0;
            wordsTyped = 0;
            combo = 0;
            maxCombo = 0;
            correctChars = 0;
            totalChars = 0;
            currentTime = gameTime;
            gameRunning = true;

            scoreDisplay.textContent = '0';
            wpmDisplay.textContent = '0';
            comboDisplay.textContent = '0';
            wordInput.value = '';
            wordInput.disabled = false;
            wordInput.focus();

            displayWord();

            startBtn.disabled = true;
            backLink.style.display = 'none';

            gameInterval = setInterval(() => {
                currentTime--;
                const percentage = (currentTime / gameTime) * 100;
                timerFill.style.width = percentage + '%';

                updateWPM();

                if (currentTime <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);

            wordInput.disabled = true;

            const wpm = currentTime > 0 ? Math.round(wordsTyped / (currentTime / 60)) : 0;
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWords').textContent = wordsTyped;
            document.getElementById('finalWPM').textContent = wpm;
            document.getElementById('finalCombo').textContent = maxCombo;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';

            gameArea.style.display = 'none';
            gameOverArea.classList.add('show');
        }

        // Input handler
        wordInput.addEventListener('input', (e) => {
            if (!gameRunning) return;

            userInput = e.target.value;

            // Track characters
            if (userInput.length > totalChars) {
                totalChars++;
                if (userInput[userInput.length - 1] === currentWord[userInput.length - 1]) {
                    correctChars++;
                }
            }

            displayWord();

            // Check if word is complete
            if (userInput === currentWord) {
                score += 10 + (combo * 2);
                wordsTyped++;
                combo++;
                if (combo > maxCombo) maxCombo = combo;

                scoreDisplay.textContent = score;
                comboDisplay.textContent = combo;

                currentWord = getRandomWord();
                userInput = '';
                wordInput.value = '';
                displayWord();
            } else if (userInput.length >= currentWord.length) {
                // Wrong word
                combo = 0;
                comboDisplay.textContent = combo;

                currentWord = getRandomWord();
                userInput = '';
                wordInput.value = '';
                displayWord();
            }
        });

        // Prevent paste
        wordInput.addEventListener('paste', (e) => {
            e.preventDefault();
        });

        // Button handlers
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            gameOverArea.classList.remove('show');
            gameArea.style.display = 'block';
            startBtn.disabled = false;
            timerFill.style.width = '100%';
            startGame();
        });

        // Initialize
        currentWord = getRandomWord();
        displayWord();
    </script>
</body>
</html>
