<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .word-display {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-word {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .current-word .typed {
            color: #4ECDC4;
        }

        .current-word .untyped {
            color: rgba(255,255,255,0.5);
        }

        .input-area {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        input:focus {
            outline: 3px solid #4ECDC4;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: #4ECDC4;
            color: #1e3c72;
        }

        button.primary:hover {
            background: #45B7D1;
        }

        .game-over {
            display: none;
            background: rgba(0,0,0,0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .final-stats {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .word-display {
                padding: 20px;
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⌨️ Typing Speed</h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">60</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Words</div>
                <div class="stat-value" id="words">0</div>
            </div>
        </div>

        <div class="word-display">
            <div class="current-word" id="currentWord">Click Start!</div>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Type here..." disabled>
        </div>

        <div class="controls">
            <button class="primary" onclick="startGame()" id="startBtn">Start Game</button>
            <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>⏰ Time's Up!</h2>
            <div class="final-score" id="finalWpm">0 WPM</div>
            <div class="final-stats">
                <p>Words: <span id="finalWords">0</span></p>
                <p>Accuracy: <span id="finalAccuracy">0%</span></p>
            </div>
            <button class="primary" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const words = [
            'the', 'be', 'to', 'of', 'and', 'a', 'in', 'that', 'have', 'I',
            'it', 'for', 'not', 'on', 'with', 'he', 'as', 'you', 'do', 'at',
            'this', 'but', 'his', 'by', 'from', 'they', 'we', 'say', 'her', 'she',
            'or', 'an', 'will', 'my', 'one', 'all', 'would', 'there', 'their', 'what',
            'so', 'up', 'out', 'if', 'about', 'who', 'get', 'which', 'go', 'me',
            'when', 'make', 'can', 'like', 'time', 'no', 'just', 'him', 'know', 'take',
            'people', 'into', 'year', 'your', 'good', 'some', 'could', 'them', 'see', 'other',
            'than', 'then', 'now', 'look', 'only', 'come', 'its', 'over', 'think', 'also',
            'back', 'after', 'use', 'two', 'how', 'our', 'work', 'first', 'well', 'way',
            'even', 'new', 'want', 'because', 'any', 'these', 'give', 'day', 'most', 'us',
            'world', 'very', 'through', 'just', 'form', 'much', 'great', 'where', 'need', 'help',
            'try', 'ask', 'find', 'place', 'old', 'while', 'mean', 'keep', 'let', 'begin'
        ];

        let currentWord = '';
        let typed = '';
        let timeLeft = 60;
        let wpm = 0;
        let accuracy = 100;
        let wordsTyped = 0;
        let correctChars = 0;
        let totalChars = 0;
        let gameRunning = false;
        let timer;

        const timeEl = document.getElementById('time');
        const wpmEl = document.getElementById('wpm');
        const accuracyEl = document.getElementById('accuracy');
        const wordsEl = document.getElementById('words');
        const currentWordEl = document.getElementById('currentWord');
        const input = document.getElementById('input');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function updateWordDisplay() {
            const typedSpan = typed;
            const untypedSpan = currentWord.slice(typed.length);
            currentWordEl.innerHTML = `<span class="typed">${typedSpan}</span><span class="untyped">${untypedSpan}</span>`;
        }

        function startGame() {
            gameRunning = true;
            timeLeft = 60;
            wpm = 0;
            accuracy = 100;
            wordsTyped = 0;
            correctChars = 0;
            totalChars = 0;
            typed = '';

            currentWord = getRandomWord();
            updateWordDisplay();

            input.disabled = false;
            input.value = '';
            input.focus();
            startBtn.textContent = 'Running...';
            startBtn.disabled = true;

            updateStats();

            timer = setInterval(() => {
                timeLeft--;
                updateStats();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timer);

            input.disabled = true;
            startBtn.textContent = 'Start Game';
            startBtn.disabled = false;

            document.getElementById('finalWpm').textContent = `${wpm} WPM`;
            document.getElementById('finalWords').textContent = wordsTyped;
            document.getElementById('finalAccuracy').textContent = `${accuracy}%`;
            gameOverEl.classList.add('show');
        }

        function restartGame() {
            gameOverEl.classList.remove('show');
            startGame();
        }

        function updateStats() {
            timeEl.textContent = timeLeft;
            wpmEl.textContent = wpm;
            accuracyEl.textContent = `${accuracy}%`;
            wordsEl.textContent = wordsTyped;
        }

        function calculateWPM() {
            const minutes = (60 - timeLeft) / 60;
            if (minutes > 0) {
                wpm = Math.round(wordsTyped / minutes);
            }
        }

        input.addEventListener('input', (e) => {
            if (!gameRunning) return;

            const value = e.target.value;

            if (value.length > typed.length) {
                // Character added
                const newChar = value[value.length - 1];
                totalChars++;

                if (newChar === currentWord[typed.length]) {
                    typed += newChar;
                    correctChars++;
                } else {
                    typed += newChar;
                }

                // Check if word is complete
                if (typed === currentWord) {
                    wordsTyped++;
                    typed = '';
                    currentWord = getRandomWord();
                    input.value = '';
                    calculateWPM();
                }
            } else if (value.length < typed.length) {
                // Character removed
                typed = value;
            }

            // Calculate accuracy
            if (totalChars > 0) {
                accuracy = Math.round((correctChars / totalChars) * 100);
            }

            updateWordDisplay();
            updateStats();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        currentWordEl.textContent = 'Click Start!';
    </script>
</body>
</html>
