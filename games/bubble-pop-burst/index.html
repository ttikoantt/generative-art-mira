<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Burst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        #scorePanel, #comboPanel {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #scorePanel h2, #comboPanel h2 {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        #score, #combo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #combo {
            color: #ff6b6b;
            background: none;
            -webkit-text-fill-color: #ff6b6b;
        }

        #combo.comboActive {
            animation: comboPulse 0.3s ease-out;
        }

        @keyframes comboPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #gameOver.visible {
            display: flex;
        }

        #gameOver h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #gameOver p {
            color: #ccc;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            pointer-events: auto;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #fullscreenBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            z-index: 50;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        #fullscreenBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #startScreen.hidden {
            display: none;
        }

        #startScreen h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #startScreen p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
            padding: 0 20px;
        }

        #startBtn {
            background: white;
            border: none;
            color: #667eea;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        #startBtn:hover {
            transform: scale(1.1);
        }

        .bubbleColors {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .colorHint {
            text-align: center;
        }

        .colorBubble {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .colorHint span {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Bubble Pop Burst</h1>
        <p>浮かぶ泡をタップして割ろう！<br>色によって得点が変わります</p>
        <button id="startBtn">Start Game</button>
        <div class="bubbleColors">
            <div class="colorHint">
                <div class="colorBubble" style="background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);"></div>
                <span>10pt</span>
            </div>
            <div class="colorHint">
                <div class="colorBubble" style="background: radial-gradient(circle at 30% 30%, #ffd43b, #fab005);"></div>
                <span>25pt</span>
            </div>
            <div class="colorHint">
                <div class="colorBubble" style="background: radial-gradient(circle at 30% 30%, #748ffc, #5c7cfa);"></div>
                <span>50pt</span>
            </div>
            <div class="colorHint">
                <div class="colorBubble" style="background: radial-gradient(circle at 30% 30%, #ffd43b, #ff6b6b, #748ffc);"></div>
                <span>100pt</span>
            </div>
        </div>
    </div>

    <div id="ui">
        <div id="scorePanel">
            <h2>Score</h2>
            <div id="score">0</div>
        </div>
        <div id="comboPanel">
            <h2>Combo</h2>
            <div id="combo">0x</div>
        </div>
    </div>

    <div id="gameOver">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <button id="fullscreenBtn">Fullscreen</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const finalScoreDisplay = document.getElementById('finalScore');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let combo = 0;
        let lastPopTime = 0;
        let gameRunning = false;
        let bubbles = [];
        let popEffects = [];
        let spawnTimer = 0;
        let spawnInterval = 1000;
        let difficultyTimer = 0;

        // Bubble types with colors and points
        const bubbleTypes = [
            {
                name: 'red',
                colors: ['#ff6b6b', '#c92a2a'],
                points: 10,
                probability: 0.4
            },
            {
                name: 'yellow',
                colors: ['#ffd43b', '#fab005'],
                points: 25,
                probability: 0.3
            },
            {
                name: 'blue',
                colors: ['#748ffc', '#5c7cfa'],
                points: 50,
                probability: 0.2
            },
            {
                name: 'rainbow',
                colors: ['#ffd43b', '#ff6b6b', '#748ffc'],
                points: 100,
                probability: 0.1
            }
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor() {
                this.radius = Math.random() * 30 + 25;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = canvas.height + this.radius;
                this.speed = Math.random() * 2 + 1;
                this.wobbleSpeed = Math.random() * 2 + 1;
                this.wobbleAmount = Math.random() * 2;
                this.angle = Math.random() * Math.PI * 2;

                // Choose type based on probability
                const rand = Math.random();
                let cumulative = 0;
                for (const type of bubbleTypes) {
                    cumulative += type.probability;
                    if (rand <= cumulative) {
                        this.type = type;
                        break;
                    }
                }

                if (!this.type) {
                    this.type = bubbleTypes[0];
                }
            }

            update() {
                this.y -= this.speed;
                this.angle += 0.02;
                this.x += Math.sin(this.angle) * this.wobbleAmount;

                // Remove if off screen
                return this.y < -this.radius;
            }

            draw() {
                ctx.save();

                // Shadow
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';

                // Gradient fill
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.radius
                );

                if (this.type.name === 'rainbow') {
                    const colors = this.type.colors;
                    const time = Date.now() / 1000;
                    gradient.addColorStop(0, colors[Math.floor(time * 2) % colors.length]);
                    gradient.addColorStop(1, colors[Math.floor(time * 2 + 1) % colors.length]);
                } else {
                    gradient.addColorStop(0, this.type.colors[0]);
                    gradient.addColorStop(1, this.type.colors[1]);
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Highlight
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.2,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();

                ctx.restore();
            }

            containsPoint(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }

        class PopEffect {
            constructor(x, y, colors, points) {
                this.x = x;
                this.y = y;
                this.colors = colors;
                this.particles = [];
                this.text = `+${points}`;
                this.textAlpha = 1;
                this.textY = y;
                this.life = 0;

                // Create particles
                for (let i = 0; i < 12; i++) {
                    const angle = (Math.PI * 2 / 12) * i;
                    const speed = Math.random() * 5 + 3;
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        radius: Math.random() * 4 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        alpha: 1
                    });
                }
            }

            update() {
                this.life++;

                // Update particles
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2; // gravity
                    p.alpha -= 0.02;
                    p.radius *= 0.97;
                });

                // Update floating text
                this.textY -= 2;
                this.textAlpha -= 0.02;

                // Remove when done
                return this.textAlpha <= 0;
            }

            draw() {
                // Draw particles
                this.particles.forEach(p => {
                    if (p.alpha > 0) {
                        ctx.save();
                        ctx.globalAlpha = p.alpha;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.fill();
                        ctx.restore();
                    }
                });

                // Draw floating text
                ctx.save();
                ctx.globalAlpha = this.textAlpha;
                ctx.font = 'bold 24px Segoe UI';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText(this.text, this.x, this.textY);
                ctx.restore();
            }
        }

        function spawnBubble() {
            bubbles.push(new Bubble());
        }

        function popBubble(bubble, index) {
            // Calculate score with combo
            const now = Date.now();
            if (now - lastPopTime < 1000) {
                combo++;
            } else {
                combo = 1;
            }
            lastPopTime = now;

            const comboMultiplier = Math.min(combo, 10);
            const points = bubble.type.points * comboMultiplier;
            score += points;

            // Update UI
            scoreDisplay.textContent = score;
            comboDisplay.textContent = `${combo}x`;

            // Pulse combo if high enough
            if (combo >= 3) {
                comboDisplay.classList.remove('comboActive');
                void comboDisplay.offsetWidth; // Trigger reflow
                comboDisplay.classList.add('comboActive');
            }

            // Add pop effect
            popEffects.push(new PopEffect(bubble.x, bubble.y, bubble.type.colors, bubble.type.points * comboMultiplier));

            // Remove bubble
            bubbles.splice(index, 1);
        }

        function update(deltaTime) {
            if (!gameRunning) return;

            // Spawn bubbles
            spawnTimer += deltaTime;
            if (spawnTimer >= spawnInterval) {
                spawnBubble();
                spawnTimer = 0;
            }

            // Increase difficulty
            difficultyTimer += deltaTime;
            if (difficultyTimer >= 10000) {
                spawnInterval = Math.max(400, spawnInterval - 100);
                difficultyTimer = 0;
            }

            // Update bubbles
            bubbles = bubbles.filter(bubble => {
                const offScreen = bubble.update();
                if (offScreen) {
                    // Reset combo when bubble escapes
                    combo = 0;
                    comboDisplay.textContent = '0x';
                }
                return !offScreen;
            });

            // Update pop effects
            popEffects = popEffects.filter(effect => !effect.update());
        }

        function draw() {
            // Clear
            ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bubbles
            bubbles.forEach(bubble => bubble.draw());

            // Draw pop effects
            popEffects.forEach(effect => effect.draw());
        }

        function gameLoop() {
            update(16);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            combo = 0;
            spawnTimer = 0;
            spawnInterval = 1000;
            difficultyTimer = 0;
            bubbles = [];
            popEffects = [];

            scoreDisplay.textContent = '0';
            comboDisplay.textContent = '0x';

            startScreen.classList.add('hidden');
            gameOverScreen.classList.remove('visible');
            gameRunning = true;
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('visible');
        }

        // Event Listeners
        function handleInput(x, y) {
            if (!gameRunning) return;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].containsPoint(x, y)) {
                    popBubble(bubbles[i], i);
                    break;
                }
            }
        }

        canvas.addEventListener('click', (e) => {
            handleInput(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
