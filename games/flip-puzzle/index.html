<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flip Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .game-board {
            display: grid;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .tile {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .tile.on {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .tile.off {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .tile:active {
            transform: scale(0.95);
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 15px;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .win-message h2 {
            color: #00ff88;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .win-message p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .win-message.show {
            display: block;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @media (max-width: 500px) {
            .tile {
                width: 55px;
                height: 55px;
            }

            h1 {
                font-size: 24px;
            }

            .game-board {
                gap: 6px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <h1>üîÑ Flip Puzzle</h1>
    <div class="stats">
        Moves: <span id="moves">0</span> |
        Level: <span id="level">1</span>
    </div>

    <div class="game-board" id="board"></div>

    <div class="buttons">
        <button onclick="resetGame()">üîÑ Reset</button>
        <button onclick="newGame()">üé≤ New Game</button>
        <button onclick="changeSize()">üìè Size (<span id="sizeLabel">3√ó3</span>)</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ Clear!</h2>
        <p>Moves: <span id="finalMoves">0</span></p>
        <button onclick="newGame()">Next Level ‚Üí</button>
    </div>

    <script>
        let gridSize = 3;
        let grid = [];
        let moves = 0;
        let level = 1;

        function initGrid() {
            grid = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                grid.push(Math.random() > 0.5);
            }
        }

        function isSolvable() {
            // Simple check - for 3x3 it's mostly solvable
            return true;
        }

        function flipTile(index) {
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;

            // Flip clicked tile and adjacent tiles
            const directions = [[0, 0], [-1, 0], [1, 0], [0, -1], [0, 1]];

            directions.forEach(([dr, dc]) => {
                const newRow = row + dr;
                const newCol = col + dc;

                if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
                    const newIndex = newRow * gridSize + newCol;
                    grid[newIndex] = !grid[newIndex];
                }
            });

            moves++;
            updateStats();
            render();
            checkWin();
        }

        function checkWin() {
            const allOn = grid.every(cell => cell);
            const allOff = grid.every(cell => !cell);

            if (allOn || allOff) {
                document.getElementById('finalMoves').textContent = moves;
                document.getElementById('winMessage').classList.add('show');
            }
        }

        function render() {
            const board = document.getElementById('board');
            board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            board.innerHTML = '';

            grid.forEach((on, index) => {
                const tile = document.createElement('div');
                tile.className = `tile ${on ? 'on' : 'off'}`;
                tile.addEventListener('click', () => flipTile(index));
                board.appendChild(tile);
            });
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('level').textContent = level;
        }

        function resetGame() {
            moves = 0;
            initGrid();
            updateStats();
            render();
            document.getElementById('winMessage').classList.remove('show');
        }

        function newGame() {
            level++;
            resetGame();
        }

        function changeSize() {
            gridSize = gridSize === 3 ? 4 : gridSize === 4 ? 5 : 3;
            document.getElementById('sizeLabel').textContent = `${gridSize}√ó${gridSize}`;
            resetGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        resetGame();
    </script>
</body>
</html>
