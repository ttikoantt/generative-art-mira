<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pop the Balloon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
        }
        canvas {
            display: block;
        }
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            pointer-events: none;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .timer {
            font-size: 24px;
            margin-top: 5px;
            opacity: 0.9;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .game-over.active {
            opacity: 1;
            pointer-events: auto;
        }
        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .game-over p {
            font-size: 32px;
            margin-bottom: 30px;
        }
        .restart-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .restart-btn:hover {
            transform: scale(1.05);
        }
        .restart-btn:active {
            transform: scale(0.95);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1001;
        }
        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .start-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .start-btn:hover {
            transform: scale(1.05);
        }
        .start-btn:active {
            transform: scale(0.95);
        }
        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .combo.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="ui">
        <div class="score">0</div>
        <div class="timer">30s</div>
    </div>
    <div class="combo" id="combo"></div>

    <button class="fullscreen-btn" id="fullscreenBtn">â›¶ Fullscreen</button>

    <div class="start-screen" id="startScreen">
        <h1>ðŸŽˆ Pop the Balloon</h1>
        <p>Tap balloons before they float away!</p>
        <button class="start-btn" id="startBtn">Start Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <h1>Game Over!</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.querySelector('.score');
        const timerDisplay = document.querySelector('.timer');
        const finalScoreDisplay = document.getElementById('finalScore');
        const comboDisplay = document.getElementById('combo');

        let width, height;
        let balloons = [];
        let particles = [];
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let lastSpawn = 0;
        let combo = 0;
        let comboTimer = null;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Balloon {
            constructor() {
                this.radius = 30 + Math.random() * 30;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = 1 + Math.random() * 2 + (score / 50); // Speed increases with score
                this.hue = Math.random() * 360;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.02;
                this.popped = false;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 1.5;
                return this.y + this.radius > 0 && !this.popped;
            }

            draw() {
                // Balloon body
                ctx.beginPath();
                ctx.ellipse(
                    this.x,
                    this.y,
                    this.radius * 0.8,
                    this.radius,
                    0, 0, Math.PI * 2
                );
                ctx.fillStyle = `hsl(${this.hue}, 70%, 55%)`;
                ctx.fill();

                // Highlight
                ctx.beginPath();
                ctx.ellipse(
                    this.x - this.radius * 0.2,
                    this.y - this.radius * 0.3,
                    this.radius * 0.15,
                    this.radius * 0.25,
                    -0.5, 0, Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();

                // String
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.radius);
                ctx.quadraticCurveTo(
                    this.x + Math.sin(this.wobble * 2) * 10,
                    this.y + this.radius + 30,
                    this.x,
                    this.y + this.radius + 60
                );
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.size = 3 + Math.random() * 4;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.alpha = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.3;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function spawnBalloon() {
            balloons.push(new Balloon());
        }

        function popBalloon(balloon) {
            balloon.popped = true;
            score += 10;
            combo++;
            scoreDisplay.textContent = score;

            // Show combo
            if (combo >= 3) {
                comboDisplay.textContent = `${combo}x Combo!`;
                comboDisplay.classList.add('show');
                clearTimeout(comboTimer);
                comboTimer = setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 500);
            }

            // Create particles
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(balloon.x, balloon.y, balloon.hue));
            }
        }

        function resetCombo() {
            combo = 0;
            comboDisplay.classList.remove('show');
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            balloons = [];
            particles = [];
            gameRunning = true;
            scoreDisplay.textContent = '0';
            timerDisplay.textContent = '30s';
            startScreen.style.display = 'none';
            gameOverScreen.classList.remove('active');

            // Timer
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }
                timeLeft--;
                timerDisplay.textContent = `${timeLeft}s`;
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('active');
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Update and draw balloons
            balloons = balloons.filter(balloon => balloon.update());
            balloons.forEach(balloon => balloon.draw());

            // Update and draw particles
            particles = particles.filter(particle => particle.update());
            particles.forEach(particle => particle.draw());

            // Spawn balloons
            if (gameRunning) {
                const spawnRate = Math.max(500, 1500 - score * 10);
                if (Date.now() - lastSpawn > spawnRate) {
                    spawnBalloon();
                    lastSpawn = Date.now();
                }
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            let popped = false;
            for (let balloon of balloons) {
                if (balloon.contains(e.clientX, e.clientY)) {
                    popBalloon(balloon);
                    popped = true;
                    break;
                }
            }
            if (!popped) resetCombo();
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            let popped = false;
            for (let touch of e.touches) {
                for (let balloon of balloons) {
                    if (balloon.contains(touch.clientX, touch.clientY)) {
                        popBalloon(balloon);
                        popped = true;
                        break;
                    }
                }
            }
            if (!popped) resetCombo();
        });

        window.addEventListener('resize', resize);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Initialize
        resize();
        animate();
    </script>
</body>
</html>
