<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Catcher - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #0c0c1e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: white;
            touch-action: none;
        }

        #gameCanvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 80vh;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        }

        #startScreen p, #gameOverScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
            text-align: center;
            max-width: 400px;
        }

        #startScreen button, #gameOverScreen button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #startScreen button:hover, #gameOverScreen button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .hidden {
            display: none !important;
        }

        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0.7;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .hud {
                padding: 10px 20px;
                gap: 20px;
            }

            .hud-value {
                font-size: 20px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            #startScreen h1, #gameOverScreen h1 {
                font-size: 32px;
            }

            #startScreen p, #gameOverScreen p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>üöÄ Cosmic Catcher</h1>
        <p>ÂÆáÂÆô„ÇíÊºÇ„ÅÜÊòü„Å®ÊÉëÊòü„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Çà„ÅÜÔºÅ<br>ÈöïÁü≥„ÅØÈÅø„Åë„Å¶„Å≠„ÄÇ</p>
        <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h1>üí´ Game Over</h1>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <div class="hud">
        <div class="hud-item">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="score">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LIVES</div>
            <div class="hud-value" id="lives">3</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">LEVEL</div>
            <div class="hud-value" id="level">1</div>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <canvas id="gameCanvas"></canvas>

    <div class="controls-hint">üëÜ „Éâ„É©„ÉÉ„Ç∞„ÅßÁßªÂãï / üñ±Ô∏è „Éû„Ç¶„Çπ„ÅßÊìç‰Ωú</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let player;
        let items = [];
        let stars = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let animationId;
        let lastTime = 0;
        let spawnTimer = 0;
        let spawnInterval = 1500;

        function resize() {
            width = canvas.width = Math.min(window.innerWidth - 40, 800);
            height = canvas.height = Math.min(window.innerHeight - 200, 600);
        }

        class Player {
            constructor() {
                this.width = 80;
                this.height = 20;
                this.x = width / 2 - this.width / 2;
                this.y = height - this.height - 20;
                this.targetX = this.x;
            }

            update() {
                const diff = this.targetX - this.x;
                this.x += diff * 0.15;

                if (this.x < 0) this.x = 0;
                if (this.x + this.width > width) this.x = width - this.width;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);

                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'rgba(100, 200, 255, 0.8)';

                // Body
                const gradient = ctx.createLinearGradient(-this.width / 2, 0, this.width / 2, 0);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(0.5, '#764ba2');
                gradient.addColorStop(1, '#667eea');

                ctx.fillStyle = gradient;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);

                // Details
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(-this.width / 2 + 10, -this.height / 2 + 3, this.width - 20, 3);

                ctx.restore();
            }

            moveTo(x) {
                this.targetX = x - this.width / 2;
            }
        }

        class Item {
            constructor() {
                this.size = Math.random() * 20 + 15;
                this.x = Math.random() * (width - this.size);
                this.y = -this.size;
                this.speed = Math.random() * 2 + 2 + level * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;

                const rand = Math.random();
                if (rand < 0.5) {
                    this.type = 'star';
                    this.points = 10;
                    this.color = '#ffd700';
                } else if (rand < 0.8) {
                    this.type = 'planet';
                    this.points = 25;
                    this.color = '#00bfff';
                } else if (rand < 0.95) {
                    this.type = 'comet';
                    this.points = 50;
                    this.color = '#ff6b6b';
                    this.speed *= 1.5;
                } else {
                    this.type = 'meteor';
                    this.points = -1;
                    this.color = '#ff4444';
                    this.speed *= 1.3;
                }
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.rotation);

                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                if (this.type === 'star') {
                    this.drawStar();
                } else if (this.type === 'planet') {
                    this.drawPlanet();
                } else if (this.type === 'comet') {
                    this.drawComet();
                } else if (this.type === 'meteor') {
                    this.drawMeteor();
                }

                ctx.restore();
            }

            drawStar() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size / 2;
                    const y = Math.sin(angle) * this.size / 2;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
            }

            drawPlanet() {
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size / 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, '#00008b');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                ctx.fill();

                // Ring
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size / 1.5, this.size / 4, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            drawComet() {
                const gradient = ctx.createLinearGradient(-this.size, 0, this.size, 0);
                gradient.addColorStop(0, 'rgba(255, 107, 107, 0)');
                gradient.addColorStop(1, this.color);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 3, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            drawMeteor() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                ctx.fill();

                // Crater
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(this.size / 6, -this.size / 6, this.size / 6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.twinkle = Math.random() * Math.PI * 2;
            }

            draw() {
                this.twinkle += 0.05;
                const alpha = 0.3 + Math.sin(this.twinkle) * 0.3;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function init() {
            resize();
            player = new Player();
            items = [];
            stars = [];
            score = 0;
            lives = 3;
            level = 1;
            spawnInterval = 1500;

            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }

            updateHUD();
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function spawnItem() {
            items.push(new Item());
        }

        function checkCollisions() {
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];

                // Check player collision
                if (item.y + item.size >= player.y &&
                    item.y <= player.y + player.height &&
                    item.x + item.size >= player.x &&
                    item.x <= player.x + player.width) {

                    if (item.type === 'meteor') {
                        lives--;
                        if (lives <= 0) {
                            gameOver();
                            return;
                        }
                    } else {
                        score += item.points;
                        if (score >= level * 100) {
                            level++;
                            spawnInterval = Math.max(500, 1500 - level * 100);
                        }
                    }

                    items.splice(i, 1);
                    updateHUD();
                    continue;
                }

                // Remove if off screen
                if (item.y > height) {
                    if (item.type !== 'meteor') {
                        lives--;
                        if (lives <= 0) {
                            gameOver();
                            return;
                        }
                        updateHUD();
                    }
                    items.splice(i, 1);
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            init();
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(currentTime) {
            if (!gameRunning) return;

            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Clear
            ctx.fillStyle = 'rgba(12, 12, 30, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Draw background stars
            stars.forEach(star => star.draw());

            // Spawn items
            spawnTimer += deltaTime;
            if (spawnTimer >= spawnInterval) {
                spawnItem();
                spawnTimer = 0;
            }

            // Update and draw items
            items.forEach(item => {
                item.update();
                item.draw();
            });

            // Update and draw player
            player.update();
            player.draw();

            // Check collisions
            checkCollisions();

            animationId = requestAnimationFrame(gameLoop);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            player.moveTo(x);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            player.moveTo(x);
        }, { passive: false });

        window.addEventListener('resize', resize);

        resize();
    </script>
</body>
</html>
