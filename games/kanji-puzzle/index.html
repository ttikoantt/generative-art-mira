<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êº¢Â≠ó„Éë„Ç∫„É´ - Êº¢Â≠ó„ÅÆ„Éë„Éº„ÉÑ„ÇíÁµÑ„ÅøÂêà„Çè„Åõ„Çà„ÅÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .puzzle-area {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .question {
            text-align: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .target-kanji {
            font-size: 64px;
            color: #333;
            margin-bottom: 5px;
        }

        .hint {
            font-size: 14px;
            color: #666;
        }

        .parts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .part {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .part:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .part.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f7fa;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8ecf0;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .target-kanji {
                font-size: 48px;
            }

            .part {
                font-size: 28px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <div class="header">
            <h1>üî§ Êº¢Â≠ó„Éë„Ç∫„É´</h1>
            <p>„Éë„Éº„ÉÑ„ÇíÈÅ∏„Çì„ÅßÊ≠£„Åó„ÅÑÊº¢Â≠ó„Çí‰Ωú„Çç„ÅÜÔºÅ</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÂïèÈ°å</div>
                <div class="stat-value" id="questionNum">1/10</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Ê≠£Ëß£</div>
                <div class="stat-value" id="correct">0</div>
            </div>
        </div>

        <div class="puzzle-area">
            <div class="question">
                <div class="question-number">ÂïèÈ°å <span id="currentQ">1</span></div>
                <div class="target-kanji" id="targetKanji">?</div>
                <div class="hint" id="hint">„Éí„É≥„Éà: 2„Å§„ÅÆ„Éë„Éº„ÉÑ„ÇíÈÅ∏„Çì„ÅßÊº¢Â≠ó„Çí‰Ωú„Çä„Åæ„Åó„Çá„ÅÜ</div>
            </div>

            <div class="parts-grid" id="partsGrid">
                <!-- „Éë„Éº„ÉÑ„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="resetSelection()">„É™„Çª„ÉÉ„Éà</button>
                <button class="btn btn-primary" onclick="checkAnswer()">ÂõûÁ≠î„Åô„Çã</button>
            </div>
        </div>

        <div class="message" id="message" style="display: none;"></div>

        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none; width: 100%;">
            Ê¨°„ÅÆÂïèÈ°å ‚Üí
        </button>
    </div>

    <script>
        // Êº¢Â≠ó„Éë„Ç∫„É´„Éá„Éº„Çø
        const puzzles = [
            {
                target: 'Êòé',
                parts: ['Êó•', 'Êúà', 'Êú®', '‰∫∫'],
                correct: ['Êó•', 'Êúà'],
                hint: 'Â§™ÈôΩ„Å®Êúà„ÅåÂêà„Çè„Åï„Çã„Å®...'
            },
            {
                target: '‰ºë',
                parts: ['‰∫∫', 'Êú®', 'Êó•', 'Êúà'],
                correct: ['‰∫∫', 'Êú®'],
                hint: '‰∫∫„ÅåÊú®„ÅÆ„Åù„Å∞„Åß...'
            },
            {
                target: 'Êûó',
                parts: ['Êú®', 'Êú®', 'Â±±', 'Â∑ù'],
                correct: ['Êú®', 'Êú®'],
                hint: 'Êú®„Åå2„Å§...'
            },
            {
                target: 'Áî∑',
                parts: ['Áî∞', 'Âäõ', 'Â±±', 'Â∑ù'],
                correct: ['Áî∞', 'Âäõ'],
                hint: 'Áî∞„Çì„Åº„ÅßÂäõ„Çí‰Ωø„ÅÜ...'
            },
            {
                target: 'Èü≥',
                parts: ['Á´ã', 'Êó•', 'Êúà', 'Êú®'],
                correct: ['Á´ã', 'Êó•'],
                hint: 'Á´ã„Å§Êó•„ÅÆ‰∏ä„Å´...'
            },
            {
                target: '‰Ωì',
                parts: ['‰∫∫', 'Êú¨', 'Êú®', 'Â±±'],
                correct: ['‰∫∫', 'Êú¨'],
                hint: '‰∫∫„ÅåÊú¨„ÇíË™≠„ÇÄ...'
            },
            {
                target: 'Ê£Æ',
                parts: ['Êú®', 'Êú®', 'Êú®', 'Â±±'],
                correct: ['Êú®', 'Êú®', 'Êú®'],
                hint: 'Êú®„Åå3„Å§...'
            },
            {
                target: 'Êöë',
                parts: ['Êó•', 'ËÄÖ', 'Êúà', 'Êú®'],
                correct: ['Êó•', 'ËÄÖ'],
                hint: 'Â§™ÈôΩ„ÅåÁÜ±„ÅÑ...'
            },
            {
                target: 'Â≤©',
                parts: ['Â±±', 'Áü≥', 'Â∑ù', 'Êú®'],
                correct: ['Â±±', 'Áü≥'],
                hint: 'Â±±„Å´„ÅÇ„ÇãÁü≥...'
            },
            {
                target: 'Ê≥™',
                parts: ['Ê∞µ', 'ÁõÆ', 'Êó•', 'Êúà'],
                correct: ['Ê∞µ', 'ÁõÆ'],
                hint: 'Ê∞¥„Å®ÁõÆ...'
            }
        ];

        let currentPuzzle = 0;
        let score = 0;
        let correctAnswers = 0;
        let selectedParts = [];
        let shuffledPuzzles = [];

        function shufflePuzzles() {
            shuffledPuzzles = [...puzzles].sort(() => Math.random() - 0.5);
        }

        function loadPuzzle() {
            const puzzle = shuffledPuzzles[currentPuzzle];

            document.getElementById('currentQ').textContent = currentPuzzle + 1;
            document.getElementById('targetKanji').textContent = '?';
            document.getElementById('hint').textContent = '„Éí„É≥„Éà: ' + puzzle.hint;
            document.getElementById('message').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';

            // „Éë„Éº„ÉÑ„ÇíË°®Á§∫
            const partsGrid = document.getElementById('partsGrid');
            partsGrid.innerHTML = '';

            puzzle.parts.forEach(part => {
                const partEl = document.createElement('div');
                partEl.className = 'part';
                partEl.textContent = part;
                partEl.onclick = () => selectPart(part, partEl);
                partsGrid.appendChild(partEl);
            });

            selectedParts = [];
        }

        function selectPart(part, element) {
            const index = selectedParts.findIndex(p => p.part === part);

            if (index > -1) {
                // Êó¢„Å´ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØËß£Èô§
                selectedParts.splice(index, 1);
                element.classList.remove('selected');
            } else {
                // ÈÅ∏ÊäûËøΩÂä†
                selectedParts.push({ part, element });
                element.classList.add('selected');
            }
        }

        function resetSelection() {
            selectedParts.forEach(({ element }) => {
                element.classList.remove('selected');
            });
            selectedParts = [];
        }

        function checkAnswer() {
            const puzzle = shuffledPuzzles[currentPuzzle];
            const selected = selectedParts.map(s => s.part).sort();

            // „Éë„Ç∫„É´„ÅÆÊ≠£Ëß£ÈÖçÂàó„ÇÇ„ÇΩ„Éº„Éà„Åó„Å¶ÊØîËºÉ
            const correct = [...puzzle.correct].sort();

            const isCorrect = selected.length === correct.length &&
                             selected.every((part, i) => part === correct[i]);

            const messageEl = document.getElementById('message');
            const targetEl = document.getElementById('targetKanji');

            messageEl.style.display = 'block';

            if (isCorrect) {
                messageEl.className = 'message success';
                messageEl.textContent = 'üéâ Ê≠£Ëß£ÔºÅ ' + puzzle.target + ' „ÅØ ' + puzzle.correct.join(' + ') + ' „Åß„Åß„Åç„Å¶„ÅÑ„Åæ„ÅôÔºÅ';
                targetEl.textContent = puzzle.target;

                correctAnswers++;
                score += 100 - (selectedParts.length * 10);

                document.getElementById('correct').textContent = correctAnswers;
                document.getElementById('score').textContent = score;

                document.getElementById('nextBtn').style.display = 'block';
            } else {
                messageEl.className = 'message error';
                messageEl.textContent = '‚ùå ÈÅï„ÅÑ„Åæ„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜÔºÅ';

                // „Éö„Éä„É´„ÉÜ„Ç£
                score = Math.max(0, score - 10);
                document.getElementById('score').textContent = score;
            }

            document.getElementById('questionNum').textContent = `${currentPuzzle + 1}/${puzzles.length}`;
        }

        function nextQuestion() {
            currentPuzzle++;

            if (currentPuzzle >= shuffledPuzzles.length) {
                // „Ç≤„Éº„É†ÁµÇ‰∫Ü
                endGame();
            } else {
                loadPuzzle();
            }
        }

        function endGame() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="header">
                    <h1>üéä „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h1>
                    <p>„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅ</p>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</div>
                        <div class="stat-value" id="finalScore">${score}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Ê≠£Ëß£Êï∞</div>
                        <div class="stat-value">${correctAnswers}/${puzzles.length}</div>
                    </div>
                </div>

                <div class="message ${correctAnswers >= puzzles.length / 2 ? 'success' : 'info'}" style="display: block;">
                    ${correctAnswers >= puzzles.length / 2 ? 'üåü Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ' : 'üí™ „Åæ„Å†È†ëÂºµ„ÇåÔºÅ'}
                </div>

                <button class="btn btn-primary" onclick="location.reload()" style="width: 100%; margin-top: 20px;">
                    „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂
                </button>
            `;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        shufflePuzzles();
        loadPuzzle();
    </script>
</body>
</html>
