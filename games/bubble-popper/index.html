<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Popper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score-display, .time-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboPop 0.5s ease-out;
        }

        @keyframes comboPop {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .game-over, .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .game-over.hidden, .start-screen.hidden {
            display: none;
        }

        .game-over h1, .start-screen h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .final-score {
            font-size: 72px;
            color: #ffd700;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            max-width: 300px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui">
        <div class="score-display">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="time-display">ÊÆã„Çä: <span id="time">60</span>Áßí</div>
    </div>

    <div class="combo-display" id="combo"></div>

    <div class="start-screen" id="startScreen">
        <h1>ü´ß Bubble Popper</h1>
        <p class="instructions">ÊµÆ„Åã„Å∂Ê≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„Çã„Ç≤„Éº„É†<br>ÈÄ£Á∂ö„ÅßÂâ≤„Çã„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ<br>60Áßí„Åß‰ΩïÂÄãÂâ≤„Çå„ÇãÔºü</p>
        <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="game-over hidden" id="gameOver">
        <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h1>
        <div class="final-score" id="finalScore">0</div>
        <p style="color: white; font-size: 18px; margin-bottom: 20px;">ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
        <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameRunning = false;
        let score = 0;
        let timeLeft = 60;
        let combo = 0;
        let maxCombo = 0;
        let lastPopTime = 0;
        let gameLoop;
        let timerLoop;

        // Ê≥°
        class Bubble {
            constructor() {
                this.reset();
            }

            reset() {
                this.radius = Math.random() * 30 + 30;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.hue = Math.random() * 360;
                this.popping = false;
                this.popScale = 1;
            }

            update() {
                if (this.popping) {
                    this.popScale += 0.2;
                    return this.popScale < 2;
                }

                this.y -= this.speedY;
                this.x += this.speedX;

                // Â∑¶Âè≥„ÅÆÂ£Å„ÅßÂèçËª¢
                if (this.x < this.radius || this.x > width - this.radius) {
                    this.speedX *= -1;
                }

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„É™„Çª„ÉÉ„Éà
                if (this.y < -this.radius) {
                    this.reset();
                }

                return true;
            }

            draw() {
                ctx.save();

                if (this.popping) {
                    ctx.globalAlpha = 1 - (this.popScale - 1);
                }

                // Ê≥°„ÅÆÊú¨‰Ωì
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.radius * this.popScale
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 80%, 0.9)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 60%, 0.6)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 70%, 40%, 0.3)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * this.popScale, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // „Éè„Ç§„É©„Ç§„Éà
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.2,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();

                ctx.restore();
            }

            checkClick(x, y) {
                if (this.popping) return false;

                const dx = x - this.x;
                const dy = y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                return dist < this.radius;
            }

            pop() {
                this.popping = true;
            }
        }

        // Ê≥°„ÅÆÈÖçÂàó
        const bubbles = [];
        const bubbleCount = 15;

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = new Bubble();
            bubble.y = Math.random() * height;
            bubbles.push(bubble);
        }

        // ËÉåÊôØ„ÅÆÊ≥°Ôºà„Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥Ôºâ
        const bgBubbles = [];
        for (let i = 0; i < 20; i++) {
            bgBubbles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 20 + 10,
                speed: Math.random() * 0.5 + 0.2,
                hue: Math.random() * 360
            });
        }

        function drawBackground() {
            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥Ê≥°
            bgBubbles.forEach(bubble => {
                bubble.y -= bubble.speed;
                if (bubble.y < -bubble.radius) {
                    bubble.y = height + bubble.radius;
                    bubble.x = Math.random() * width;
                }

                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${bubble.hue}, 70%, 80%, 0.1)`;
                ctx.fill();
            });
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameRunning = true;
            score = 0;
            timeLeft = 60;
            combo = 0;
            maxCombo = 0;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOver').classList.add('hidden');
            updateUI();

            // Ê≥°„Çí„É™„Çª„ÉÉ„Éà
            bubbles.forEach(bubble => bubble.reset());

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            timerLoop = setInterval(() => {
                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „Ç≤„Éº„É†„É´„Éº„ÉóÈñãÂßã
            animate();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            clearInterval(timerLoop);
            cancelAnimationFrame(gameLoop);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('gameOver').classList.remove('hidden');
        }

        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
        }

        // „Ç≥„É≥„ÉúË°®Á§∫
        function showCombo() {
            const comboEl = document.getElementById('combo');
            if (combo > 1) {
                comboEl.textContent = `${combo} Combo!`;
                comboEl.classList.add('show');
                setTimeout(() => comboEl.classList.remove('show'), 500);
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            if (!gameRunning) return;

            drawBackground();

            // Ê≥°„ÅÆÊõ¥Êñ∞„Å®ÊèèÁîª
            bubbles = bubbles.filter(bubble => {
                const alive = bubble.update();
                if (alive) {
                    bubble.draw();
                }
                return alive;
            });

            // Ê≥°„ÅåÊ∏õ„Å£„Åü„ÇâËøΩÂä†
            while (bubbles.length < bubbleCount) {
                bubbles.push(new Bubble());
            }

            gameLoop = requestAnimationFrame(animate);
        }

        // „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„ÉóÂá¶ÁêÜ
        function handleClick(x, y) {
            if (!gameRunning) return;

            // „ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÊ≥°„ÇíÊé¢„Åô
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                if (bubble.checkClick(x, y)) {
                    bubble.pop();

                    // „Ç≥„É≥„ÉúË®àÁÆó
                    const now = Date.now();
                    if (now - lastPopTime < 1500) {
                        combo++;
                        if (combo > maxCombo) maxCombo = combo;
                    } else {
                        combo = 1;
                    }
                    lastPopTime = now;

                    // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                    const baseScore = 100;
                    const comboBonus = combo > 1 ? (combo - 1) * 50 : 0;
                    score += baseScore + comboBonus;

                    updateUI();
                    showCombo();
                    break;
                }
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        });

        // „É™„Çµ„Ç§„Ç∫
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüËÉåÊôØÊèèÁîª
        drawBackground();
    </script>
</body>
</html>
