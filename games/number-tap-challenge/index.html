<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Tap Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 15px;
            z-index: 10;
        }

        h1 {
            font-size: clamp(20px, 4vw, 32px);
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: clamp(14px, 3vw, 18px);
            margin-top: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat span {
            color: #f5576c;
            font-weight: 700;
        }

        #canvas-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            border: 2px solid rgba(240, 147, 251, 0.3);
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            touch-action: none;
        }

        .controls {
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .difficulty {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .difficulty label {
            font-size: 14px;
            color: #a8b2d1;
        }

        .difficulty select {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .info {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #a8b2d1;
            z-index: 10;
        }

        .info strong {
            color: #f5576c;
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 95vw;
                max-height: 60vh;
            }

            .controls {
                padding: 10px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
            }

            .stats {
                gap: 10px;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>üî¢ Number Tap Challenge</h1>
        <div class="stats">
            <div class="stat">Target: <span id="target">1</span></div>
            <div class="stat">Time: <span id="timer">0.0s</span></div>
            <div class="stat">Best: <span id="best">--</span></div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="info">
        <strong>How to play:</strong> Tap the numbers in order (1, 2, 3...) as fast as you can!
    </div>

    <div class="controls">
        <div class="difficulty">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" onchange="startGame()">
                <option value="easy">Easy (10 numbers)</option>
                <option value="medium" selected>Medium (20 numbers)</option>
                <option value="hard">Hard (30 numbers)</option>
            </select>
        </div>
        <button class="btn-primary" onclick="startGame()">Start Game</button>
        <button class="btn-secondary" onclick="resetGame()">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let numbers = [];
        let targetNumber = 1;
        let startTime = null;
        let timerInterval = null;
        let gameActive = false;
        let bestTimes = {
            easy: null,
            medium: null,
            hard: null
        };

        // Canvas size
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const maxHeight = Math.min(500, window.innerHeight - 350);

            canvas.width = maxWidth;
            canvas.height = maxHeight;

            if (gameActive) {
                draw();
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Number class
        class Number {
            constructor(num, total) {
                this.num = num;
                this.radius = 25;
                this.x = this.radius + Math.random() * (canvas.width - this.radius * 2);
                this.y = this.radius + Math.random() * (canvas.height - this.radius * 2);
                this.color = this.getColor(num, total);
                this.tapped = false;
                this.scale = 1;
            }

            getColor(num, total) {
                const hue = 340 - (num / total) * 60; // Pink to red gradient
                return `hsl(${hue}, 80%, 60%)`;
            }

            draw() {
                if (this.tapped) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);

                // Circle
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Number
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Helvetica Neue';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.num, 0, 0);

                // Glow effect if this is the target
                if (this.num === targetNumber) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius + 5, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                ctx.restore();
            }

            isClicked(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }

            tap() {
                this.tapped = true;
            }
        }

        // Generate numbers
        function generateNumbers() {
            const difficulty = document.getElementById('difficulty').value;
            const countMap = {
                easy: 10,
                medium: 20,
                hard: 30
            };

            const count = countMap[difficulty];
            numbers = [];

            for (let i = 1; i <= count; i++) {
                let number = new Number(i, count);
                numbers.push(number);
            }
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            numbers.forEach(num => num.draw());
        }

        // Start game
        function startGame() {
            targetNumber = 1;
            gameActive = true;
            startTime = Date.now();

            document.getElementById('target').textContent = targetNumber;

            generateNumbers();
            draw();

            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timerInterval = setInterval(() => {
                if (gameActive && startTime) {
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                    document.getElementById('timer').textContent = elapsed + 's';
                }
            }, 100);
        }

        // Reset game
        function resetGame() {
            gameActive = false;
            targetNumber = 1;
            numbers = [];
            startTime = null;

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            document.getElementById('target').textContent = '1';
            document.getElementById('timer').textContent = '0.0s';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Handle click/tap
        function handleTap(x, y) {
            if (!gameActive) return;

            const rect = canvas.getBoundingClientRect();
            const tapX = x - rect.left;
            const tapY = y - rect.top;

            // Check if clicked the correct number
            for (let num of numbers) {
                if (num.isClicked(tapX, tapY) && !num.tapped) {
                    if (num.num === targetNumber) {
                        num.tap();
                        targetNumber++;
                        document.getElementById('target').textContent = targetNumber;

                        // Check win condition
                        if (targetNumber > numbers.length) {
                            gameActive = false;
                            clearInterval(timerInterval);
                            const finalTime = ((Date.now() - startTime) / 1000).toFixed(1);

                            const difficulty = document.getElementById('difficulty').value;
                            if (!bestTimes[difficulty] || parseFloat(finalTime) < parseFloat(bestTimes[difficulty])) {
                                bestTimes[difficulty] = finalTime;
                                document.getElementById('best').textContent = finalTime + 's';
                            }

                            setTimeout(() => {
                                alert(`üéâ Congratulations! Time: ${finalTime}s`);
                            }, 100);
                        }

                        draw();
                    }
                    break;
                }
            }
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            handleTap(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleTap(touch.clientX, touch.clientY);
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Load best times from localStorage
        function loadBestTimes() {
            const saved = localStorage.getItem('numberTapBest');
            if (saved) {
                bestTimes = JSON.parse(saved);
                updateBestDisplay();
            }
        }

        // Save best times to localStorage
        function saveBestTimes() {
            localStorage.setItem('numberTapBest', JSON.stringify(bestTimes));
        }

        // Update best time display
        function updateBestDisplay() {
            const difficulty = document.getElementById('difficulty').value;
            const best = bestTimes[difficulty];
            document.getElementById('best').textContent = best ? best + 's' : '--';
        }

        // Initialize
        loadBestTimes();
        updateBestDisplay();

        // Save best times when they change
        document.getElementById('difficulty').addEventListener('change', () => {
            updateBestDisplay();
        });
    </script>
</body>
</html>
