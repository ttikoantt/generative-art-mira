<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Tap - Reflex Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        #stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px 16px 0 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        #playArea {
            position: relative;
            flex: 1;
            cursor: crosshair;
        }
        
        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 1s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .target:active {
            transform: scale(0.95);
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        #overlay.hidden {
            display: none;
        }
        
        #overlay h1 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #overlay p {
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        #startBtn {
            margin-top: 30px;
            padding: 16px 48px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }
        
        #startBtn:active {
            transform: scale(0.95);
        }
        
        #comboDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffdd00;
            text-shadow: 0 0 20px rgba(255, 221, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        #comboDisplay.show {
            opacity: 1;
            animation: comboPop 0.3s ease-out;
        }
        
        @keyframes comboPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        #fullscreenBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        #fullscreenBtn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #gameContainer {
                height: 70vh;
                border-radius: 12px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            #overlay h1 {
                font-size: 24px;
            }
            
            #fullscreenBtn {
                padding: 10px 20px;
                font-size: 12px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
    
    <div id="gameContainer">
        <div id="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">COMBO</div>
                <div class="stat-value" id="combo">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timer">30</div>
            </div>
        </div>
        
        <div id="playArea"></div>
        
        <div id="comboDisplay"></div>
        
        <div id="overlay">
            <h1>Precision Tap</h1>
            <p>Tap targets as fast as you can!</p>
            <p>üéØ Higher combo = More points</p>
            <p>‚è±Ô∏è You have 30 seconds</p>
            <button id="startBtn">Start Game</button>
        </div>
    </div>
    
    <script>
        const playArea = document.getElementById('playArea');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const timerDisplay = document.getElementById('timer');
        const comboPopup = document.getElementById('comboDisplay');
        
        let score = 0;
        let combo = 0;
        let timeLeft = 30;
        let gameActive = false;
        let currentTarget = null;
        let gameTimer = null;
        let targetTimer = null;
        
        // Color palette
        const colors = [
            'linear-gradient(135deg, #ff6b6b, #ee5a5a)',
            'linear-gradient(135deg, #4ecdc4, #44b3ab)',
            'linear-gradient(135deg, #ffe66d, #ffd93d)',
            'linear-gradient(135deg, #95e1d3, #74d3c3)',
            'linear-gradient(135deg, #f38181, #e06c6c)',
            'linear-gradient(135deg, #aa96da, #9b7ed6)',
            'linear-gradient(135deg, #fcbad3, #f9a1c3)',
            'linear-gradient(135deg, #a8e6cf, #93dec0)'
        ];
        
        function createTarget() {
            if (!gameActive) return;
            
            // Remove old target
            if (currentTarget) {
                currentTarget.remove();
            }
            
            const target = document.createElement('div');
            target.className = 'target';
            
            // Random size (larger for mobile)
            const isMobile = window.innerWidth < 768;
            const minSize = isMobile ? 60 : 40;
            const maxSize = isMobile ? 100 : 70;
            const size = Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
            
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            
            // Random position
            const maxX = playArea.offsetWidth - size;
            const maxY = playArea.offsetHeight - size;
            target.style.left = `${Math.random() * maxX}px`;
            target.style.top = `${Math.random() * maxY}px`;
            
            // Random color
            target.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Event handlers
            target.addEventListener('mousedown', hitTarget);
            target.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                hitTarget(e);
            });
            
            playArea.appendChild(target);
            currentTarget = target;
        }
        
        function hitTarget(e) {
            if (!gameActive) return;
            
            // Calculate points based on size (smaller = more points)
            const size = parseInt(currentTarget.style.width);
            const basePoints = Math.floor(100 - size);
            const comboBonus = Math.floor(combo * 5);
            const points = basePoints + comboBonus;
            
            score += points;
            combo++;
            
            updateDisplay();
            showComboPopup();
            
            // Create new target
            clearTimeout(targetTimer);
            targetTimer = setTimeout(createTarget, Math.random() * 500);
        }
        
        function showComboPopup() {
            if (combo >= 3) {
                comboPopup.textContent = `${combo}x COMBO!`;
                comboPopup.classList.add('show');
                setTimeout(() => {
                    comboPopup.classList.remove('show');
                }, 500);
            }
        }
        
        function missTarget() {
            combo = 0;
            updateDisplay();
        }
        
        function updateDisplay() {
            scoreDisplay.textContent = score;
            comboDisplay.textContent = combo;
        }
        
        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = 30;
            gameActive = true;
            
            updateDisplay();
            timerDisplay.textContent = timeLeft;
            
            overlay.classList.add('hidden');
            
            createTarget();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(targetTimer);
            
            if (currentTarget) {
                currentTarget.remove();
                currentTarget = null;
            }
            
            overlay.innerHTML = `
                <h1>Game Over!</h1>
                <p>Your Score: ${score}</p>
                <p>Best Combo: ${combo}</p>
                <p>${score > 500 ? 'üèÜ Amazing!' : score > 300 ? 'üëè Great job!' : 'üí™ Keep practicing!'}</p>
                <button id="restartBtn" style="margin-top: 30px; padding: 16px 48px; font-size: 20px; font-weight: bold; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); border: none; border-radius: 50px; color: #fff; cursor: pointer;">Play Again</button>
            `;
            
            overlay.classList.remove('hidden');
            
            document.getElementById('restartBtn').addEventListener('click', resetGame);
        }
        
        function resetGame() {
            overlay.innerHTML = `
                <h1>Precision Tap</h1>
                <p>Tap targets as fast as you can!</p>
                <p>üéØ Higher combo = More points</p>
                <p>‚è±Ô∏è You have 30 seconds</p>
                <button id="startBtn">Start Game</button>
            `;
            
            document.getElementById('startBtn').addEventListener('click', startGame);
            startGame();
        }
        
        startBtn.addEventListener('click', startGame);
        
        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '‚úï Exit';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '‚õ∂ Fullscreen';
            }
        });
        
        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            setTimeout(() => {
                if (currentTarget) {
                    currentTarget.remove();
                    if (gameActive) {
                        createTarget();
                    }
                }
            }, 100);
        });
    </script>
</body>
</html>
