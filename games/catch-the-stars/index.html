<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Stars - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .score-item span {
            font-weight: bold;
            color: #ffd700;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            touch-action: none;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
        }

        .game-over-overlay h2 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .game-over-overlay p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #gameCanvas {
                max-width: 95vw;
                height: auto;
            }

            .score-board {
                font-size: 1rem;
                gap: 1rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>‚≠ê Catch the Stars</h1>

        <div class="score-board">
            <div class="score-item">
                „Çπ„Ç≥„Ç¢: <span id="score">0</span>
            </div>
            <div class="score-item">
                „É©„Ç§„Éï: <span id="lives">3</span>
            </div>
            <div class="score-item">
                „Çø„Ç§„É†: <span id="time">60</span>s
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas" width="400" height="500"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <h2>üåü „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº üåü</h2>
                <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="startGame()">üéÆ „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
            <button onclick="pauseGame()">‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <div class="info">
            „Çø„ÉÉ„Éó„Åó„Å¶Êòü„Çí„Ç≠„É£„ÉÉ„ÉÅÔºÅ‚Ä¢ Ëµ§„ÅÑÊòü„ÅØÈÅø„Åë„Å¶ÔºÅ
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let gameRunning = false;
        let gamePaused = false;
        let stars = [];
        let lastTime = 0;
        let spawnTimer = 0;
        let difficulty = 1;

        const STAR_SIZE = 25;
        const SPAWN_INTERVAL = 800;
        const GAME_DURATION = 60;

        // Êòü„ÅÆ„ÇØ„É©„Çπ
        class Star {
            constructor() {
                this.size = STAR_SIZE;
                this.x = Math.random() * (canvas.width - this.size * 2) + this.size;
                this.y = -this.size;
                this.speed = (1 + Math.random() * 2) * difficulty;
                this.type = Math.random() > 0.8 ? 'bad' : 'good'; // 20%„ÅåÊÇ™„ÅÑÊòü
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.caught = false;
            }

            update(deltaTime) {
                this.y += this.speed * deltaTime / 16;
                this.rotation += this.rotationSpeed;
                this.pulsePhase += 0.1;

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü
                if (this.y > canvas.height + this.size && !this.caught) {
                    if (this.type === 'good') {
                        lives--;
                        updateLives();
                    }
                    return true;
                }
                return false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const pulse = 1 + Math.sin(this.pulsePhase) * 0.1;
                ctx.scale(pulse, pulse);

                // Êòü„ÅÆËâ≤
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                if (this.type === 'good') {
                    gradient.addColorStop(0, '#ffff00');
                    gradient.addColorStop(0.5, '#ffd700');
                    gradient.addColorStop(1, '#ffa500');
                } else {
                    gradient.addColorStop(0, '#ff6b6b');
                    gradient.addColorStop(0.5, '#ff4444');
                    gradient.addColorStop(1, '#cc0000');
                }

                // Êòü„ÇíÊèèÁîª
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();

                // ÂÖâ„Çã„Ç®„Éï„Çß„ÇØ„Éà
                ctx.shadowColor = this.type === 'good' ? '#ffd700' : '#ff4444';
                ctx.shadowBlur = 15;
                ctx.fill();

                ctx.restore();
            }

            isClicked(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.size * 1.5;
            }
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // „É©„Ç§„ÉïÊõ¥Êñ∞
        function updateLives() {
            document.getElementById('lives').textContent = lives;
            if (lives <= 0) {
                endGame();
            }
        }

        // „Çø„Ç§„É†Êõ¥Êñ∞
        function updateTime() {
            document.getElementById('time').textContent = timeLeft;
        }

        // Êòü„Çí„Çπ„Éù„Éº„É≥
        function spawnStar() {
            stars.push(new Star());
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            lives = 3;
            timeLeft = GAME_DURATION;
            stars = [];
            gameRunning = true;
            gamePaused = false;
            difficulty = 1;

            document.getElementById('gameOverOverlay').style.display = 'none';
            updateScore();
            updateLives();
            updateTime();

            lastTime = performance.now();
            gameLoop();

            // „Çø„Ç§„Éû„Éº
            const timer = setInterval(() => {
                if (!gameRunning || gamePaused) {
                    if (!gameRunning) clearInterval(timer);
                    return;
                }
                timeLeft--;
                updateTime();
                difficulty = 1 + (GAME_DURATION - timeLeft) / GAME_DURATION;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(15, 12, 41, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Êòü„Çí„Çπ„Éù„Éº„É≥
            spawnTimer += deltaTime;
            if (spawnTimer > SPAWN_INTERVAL / difficulty) {
                spawnStar();
                spawnTimer = 0;
            }

            // Êòü„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            stars = stars.filter(star => {
                const remove = star.update(deltaTime);
                if (!remove) {
                    star.draw();
                }
                return !remove;
            });

            requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†‰∏ÄÊôÇÂÅúÊ≠¢
        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                if (!gamePaused) {
                    lastTime = performance.now();
                    gameLoop();
                }
            }
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            startGame();
        }

        // „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„ÉÅÂá¶ÁêÜ
        function handleInput(e) {
            if (!gameRunning || gamePaused) return;

            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let clientX, clientY;
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;

            // Êòü„Çí„ÇØ„É™„ÉÉ„ÇØÂà§ÂÆö
            for (let i = stars.length - 1; i >= 0; i--) {
                if (stars[i].isClicked(x, y)) {
                    if (stars[i].type === 'good') {
                        score += Math.floor(10 * difficulty);
                        updateScore();
                    } else {
                        lives--;
                        updateLives();
                    }
                    stars.splice(i, 1);
                    break;
                }
            }
        }

        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÁîªÈù¢
        ctx.fillStyle = '#0f0c29';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#ffffff';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
