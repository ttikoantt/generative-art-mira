<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz - Ë®àÁÆóÂäõ„ÇíÈçõ„Åà„Çà„ÅÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .score {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }

        .timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 10;
        }

        .timer-circle {
            fill: none;
            stroke: #fff;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 565;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
        }

        .question {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .equation {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .answer-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .answer-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 100;
        }

        .game-over {
            display: none;
        }

        .game-over.active {
            display: block;
        }

        .game-over h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .feedback.correct {
            color: #4ade80;
        }

        .feedback.wrong {
            color: #f87171;
        }

        @media (max-width: 480px) {
            .timer-container {
                width: 150px;
                height: 150px;
            }

            .timer-text {
                font-size: 2rem;
            }

            .equation {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>

    <div class="feedback" id="feedback"></div>

    <div class="container" id="gameContainer">
        <h1>üî¢ Math Quiz</h1>
        <p class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></p>

        <div class="timer-container">
            <svg class="timer-svg" viewBox="0 0 200 200">
                <circle class="timer-circle-bg" cx="100" cy="100" r="90"></circle>
                <circle class="timer-circle" id="timerCircle" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="timer-text" id="timerText">10</div>
        </div>

        <div class="question">
            <div class="equation" id="equation">5 + 3 = ?</div>
            <input type="number" class="answer-input" id="answerInput" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ" autofocus>
        </div>

        <div class="buttons">
            <button id="submitBtn">Ëß£Á≠î</button>
            <button id="skipBtn">„Çπ„Ç≠„ÉÉ„Éó</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const equationEl = document.getElementById('equation');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const skipBtn = document.getElementById('skipBtn');
        const scoreEl = document.getElementById('score');
        const timerCircle = document.getElementById('timerCircle');
        const timerText = document.getElementById('timerText');
        const gameOver = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const feedback = document.getElementById('feedback');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let timeLeft = 10;
        let timerInterval = null;
        let currentAnswer = 0;
        let gameActive = true;

        const circumference = 2 * Math.PI * 90;

        function generateQuestion() {
            const operations = ['+', '-', '√ó'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let num1, num2;

            if (operation === '+') {
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
                currentAnswer = num1 + num2;
            } else if (operation === '-') {
                num1 = Math.floor(Math.random() * 50) + 10;
                num2 = Math.floor(Math.random() * num1);
                currentAnswer = num1 - num2;
            } else {
                num1 = Math.floor(Math.random() * 12) + 1;
                num2 = Math.floor(Math.random() * 12) + 1;
                currentAnswer = num1 * num2;
            }

            equationEl.textContent = `${num1} ${operation} ${num2} = ?`;
            answerInput.value = '';
            answerInput.focus();
        }

        function updateTimer() {
            const offset = circumference * (1 - timeLeft / 10);
            timerCircle.style.strokeDashoffset = offset;
            timerText.textContent = timeLeft;

            if (timeLeft <= 3) {
                timerCircle.style.stroke = '#f87171';
            } else {
                timerCircle.style.stroke = '#fff';
            }
        }

        function startTimer() {
            timeLeft = 10;
            updateTimer();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function showFeedback(text, type) {
            feedback.textContent = text;
            feedback.className = `feedback ${type} show`;

            setTimeout(() => {
                feedback.className = 'feedback';
            }, 500);
        }

        function checkAnswer() {
            if (!gameActive) return;

            const userAnswer = parseInt(answerInput.value);

            if (userAnswer === currentAnswer) {
                score++;
                scoreEl.textContent = score;
                showFeedback('‚óã', 'correct');
                
                timeLeft = Math.min(timeLeft + 2, 10);
                updateTimer();
                
                generateQuestion();
            } else {
                showFeedback('√ó', 'wrong');
                timeLeft = Math.max(timeLeft - 2, 0);
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
        }

        function skipQuestion() {
            if (!gameActive) return;

            timeLeft = Math.max(timeLeft - 1, 0);
            updateTimer();
            
            if (timeLeft <= 0) {
                endGame();
            } else {
                generateQuestion();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            gameContainer.querySelectorAll('.question, .buttons, .score, .timer-container').forEach(el => {
                el.style.display = 'none';
            });
            
            finalScoreEl.textContent = score;
            gameOver.classList.add('active');
        }

        function restartGame() {
            score = 0;
            scoreEl.textContent = score;
            gameActive = true;
            
            gameContainer.querySelectorAll('.question, .buttons, .score, .timer-container').forEach(el => {
                el.style.display = '';
            });
            
            gameOver.classList.remove('active');
            
            generateQuestion();
            startTimer();
        }

        submitBtn.addEventListener('click', checkAnswer);
        skipBtn.addEventListener('click', skipQuestion);
        restartBtn.addEventListener('click', restartGame);

        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        generateQuestion();
        startTimer();
    </script>
</body>
</html>
