<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guess - Ëâ≤ÂΩì„Å¶„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
        }

        #game-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
        }

        #target-color {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #target-color:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        #options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .color-option.correct {
            border-color: #4ecdc4;
            animation: correct-pulse 0.5s ease;
        }

        .color-option.wrong {
            border-color: #ff6b6b;
            animation: wrong-shake 0.5s ease;
        }

        @keyframes correct-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrong-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #hint {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            min-height: 20px;
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .game-over-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        #difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 20px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .difficulty-btn.active {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            color: #4ecdc4;
        }

        #fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        #fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            #target-color {
                width: 150px;
                height: 150px;
            }

            #options {
                grid-template-columns: 1fr;
            }

            .final-score {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üé® Color Guess</h1>
        
        <div id="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">„Åã„Çì„Åü„Çì</button>
            <button class="difficulty-btn" data-difficulty="medium">„Åµ„Å§„ÅÜ</button>
            <button class="difficulty-btn" data-difficulty="hard">„ÇÄ„Åö„Åã„Åó„ÅÑ</button>
        </div>

        <div id="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É©„Ç¶„É≥„Éâ</div>
                <div class="stat-value" id="round">1/10</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highscore">0</div>
            </div>
        </div>

        <div id="target-color"></div>

        <div id="hint">Âêå„ÅòËâ≤„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ</div>

        <div id="options"></div>
    </div>

    <button id="fullscreen">ÂÖ®ÁîªÈù¢</button>

    <div id="game-over">
        <div class="game-over-content">
            <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <div class="final-score" id="final-score">0</div>
            <p>„ÅÇ„Å™„Åü„ÅÆ„Ç´„É©„Éº„Çª„É≥„Çπ„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºÅ</p>
            <button id="play-again">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        let score = 0;
        let round = 1;
        const maxRounds = 10;
        let highScore = localStorage.getItem('colorGuessHighScore') || 0;
        let difficulty = 'easy';
        let targetColor = '';
        let canClick = true;

        const difficulties = {
            easy: { options: 2, variance: 80 },
            medium: { options: 4, variance: 50 },
            hard: { options: 4, variance: 20 }
        };

        function generateColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function varyColor(color, variance) {
            const match = color.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            if (!match) return color;
            
            let r = parseInt(match[1]);
            let g = parseInt(match[2]);
            let b = parseInt(match[3]);
            
            const vary = () => Math.floor(Math.random() * variance * 2) - variance;
            
            r = Math.max(0, Math.min(255, r + vary()));
            g = Math.max(0, Math.min(255, g + vary()));
            b = Math.max(0, Math.min(255, b + vary()));
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        function newRound() {
            if (round > maxRounds) {
                endGame();
                return;
            }

            canClick = true;
            targetColor = generateColor();
            
            document.getElementById('target-color').style.background = targetColor;
            document.getElementById('round').textContent = `${round}/${maxRounds}`;
            
            const config = difficulties[difficulty];
            const options = [targetColor];
            
            for (let i = 1; i < config.options; i++) {
                options.push(varyColor(targetColor, config.variance));
            }
            
            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            options.forEach((color, index) => {
                const button = document.createElement('div');
                button.className = 'color-option';
                button.style.background = color;
                button.dataset.color = color;
                button.addEventListener('click', () => checkColor(color, button));
                optionsContainer.appendChild(button);
            });

            updateHint();
        }

        function updateHint() {
            const hints = [
                'Âêå„ÅòËâ≤„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ',
                'Ëâ≤„ÅÆÈÅï„ÅÑ„ÇíË¶ã„Å§„Åë„Å¶',
                'ÊúÄ„ÇÇËøë„ÅÑËâ≤„ÇíÈÅ∏„Åº„ÅÜ',
                'Ëâ≤„ÅÆ„Çª„É≥„Çπ„ÇíË©¶„Åó„Å¶'
            ];
            document.getElementById('hint').textContent = hints[Math.floor(Math.random() * hints.length)];
        }

        function checkColor(selected, element) {
            if (!canClick) return;
            canClick = false;

            const isCorrect = selected === targetColor;
            
            if (isCorrect) {
                element.classList.add('correct');
                score += difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 30;
                document.getElementById('score').textContent = score;
                
                setTimeout(() => {
                    round++;
                    newRound();
                }, 500);
            } else {
                element.classList.add('wrong');
                
                // Show correct answer
                document.querySelectorAll('.color-option').forEach(opt => {
                    if (opt.dataset.color === targetColor) {
                        opt.classList.add('correct');
                    }
                });
                
                setTimeout(() => {
                    round++;
                    newRound();
                }, 1000);
            }
        }

        function endGame() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('colorGuessHighScore', highScore);
            }
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').classList.add('show');
        }

        function resetGame() {
            score = 0;
            round = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('highscore').textContent = highScore;
            newRound();
        }

        // Event listeners
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                difficulty = e.target.dataset.difficulty;
                resetGame();
            });
        });

        document.getElementById('play-again').addEventListener('click', resetGame);

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.getElementById('target-color').addEventListener('click', () => {
            if (canClick) {
                // Small hint animation
                const hint = document.getElementById('hint');
                hint.textContent = 'Âêå„ÅòËâ≤„Çí‰∏ã„Åã„ÇâÈÅ∏„Çì„Åß„Å≠ÔºÅ';
                setTimeout(() => updateHint(), 1500);
            }
        });

        // Initialize
        document.getElementById('highscore').textContent = highScore;
        newRound();
    </script>
</body>
</html>
