<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Hunter - Reaction Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: pulse 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .target:active {
            transform: scale(0.9);
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        .score-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 100;
        }

        .time-display {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            z-index: 100;
        }

        .start-screen, .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .start-screen h1, .end-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .start-screen p, .end-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .final-score {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 150;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .combo-display {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="score-display" id="scoreDisplay">0</div>
        <div class="time-display" id="timeDisplay">30</div>
        <div class="combo-display" id="comboDisplay">COMBO x0</div>
        <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>üéØ Tap Hunter</h1>
        <p>
            „Çø„Éº„Ç≤„ÉÉ„Éà„ÅåÁèæ„Çå„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ<br>
            Âà∂ÈôêÊôÇÈñì30Áßí„Åß‰ΩïÂÄã„Çø„ÉÉ„Éó„Åß„Åç„Çã„ÅãÊåëÊà¶„Åó„Çà„ÅÜÔºÅ
        </p>
        <button class="btn" id="startBtn">START GAME</button>
    </div>

    <div class="end-screen hidden" id="endScreen">
        <h1>üèÜ GAME OVER</h1>
        <div class="final-score" id="finalScore">0</div>
        <p id="endMessage">Nice!</p>
        <button class="btn" id="restartBtn">PLAY AGAIN</button>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const comboDisplay = document.getElementById('comboDisplay');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const finalScore = document.getElementById('finalScore');
        const endMessage = document.getElementById('endMessage');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let targetInterval;
        let combo = 0;
        let lastTapTime = 0;

        const colors = [
            '#FF6B6B',
            '#4ECDC4',
            '#45B7D1',
            '#FFA07A',
            '#98D8C8',
            '#F7DC6F',
            '#BB8FCE',
            '#85C1E2'
        ];

        function createTarget() {
            const target = document.createElement('div');
            target.className = 'target';

            const size = Math.random() * 50 + 40;
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size;

            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 'px';
            target.style.background = colors[Math.floor(Math.random() * colors.length)];

            target.addEventListener('click', (e) => {
                e.stopPropagation();
                handleTap(size);
                target.remove();
            });

            target.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                e.preventDefault();
                handleTap(size);
                target.remove();
            });

            gameContainer.appendChild(target);

            // Auto remove after some time
            setTimeout(() => {
                if (target.parentNode) {
                    target.remove();
                    combo = 0;
                    updateCombo();
                }
            }, 2000);
        }

        function handleTap(size) {
            const now = Date.now();
            
            // Smaller targets = more points
            const points = Math.floor(150 - size) + 10;
            score += points + (combo * 5);

            // Combo system
            if (now - lastTapTime < 1000) {
                combo++;
            } else {
                combo = 1;
            }
            lastTapTime = now;

            scoreDisplay.textContent = score;
            updateCombo();

            // Visual feedback
            scoreDisplay.style.transform = 'translateX(-50%) scale(1.2)';
            setTimeout(() => {
                scoreDisplay.style.transform = 'translateX(-50%) scale(1)';
            }, 100);
        }

        function updateCombo() {
            if (combo >= 3) {
                comboDisplay.textContent = `COMBO x${combo}`;
                comboDisplay.classList.add('show');
            } else {
                comboDisplay.classList.remove('show');
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            scoreDisplay.textContent = '0';
            timeDisplay.textContent = '30';
            comboDisplay.classList.remove('show');

            // Clear existing targets
            document.querySelectorAll('.target').forEach(t => t.remove());

            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');

            // Spawn targets
            targetInterval = setInterval(createTarget, 800);

            // Timer
            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(targetInterval);

            // Clear targets
            document.querySelectorAll('.target').forEach(t => t.remove());

            finalScore.textContent = score;

            // Rank message
            let message = '';
            if (score >= 3000) {
                message = 'üåü LEGENDARY! üåü';
            } else if (score >= 2000) {
                message = 'üî• Amazing!';
            } else if (score >= 1000) {
                message = '‚≠ê Great Job!';
            } else if (score >= 500) {
                message = 'üëç Good!';
            } else {
                message = 'Keep Practicing!';
            }
            endMessage.textContent = message;

            endScreen.classList.remove('hidden');
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '‚õ∂ Exit';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '‚õ∂ Fullscreen';
            }
        });

        // Prevent double-tap zoom on mobile
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
