<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Plus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .fullscreen-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
            max-width: 500px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            background: rgba(255, 255, 255, 0.9);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: rgba(0, 255, 128, 0.5);
            animation: matchPulse 0.5s;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card:not(.flipped):not(.matched) {
            color: transparent;
        }

        .card:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboPop 0.5s;
        }

        @keyframes comboPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .game-board {
                gap: 0.5rem;
                max-width: 100%;
            }

            .card {
                font-size: 2rem;
                border-radius: 8px;
            }

            .stats {
                gap: 0.8rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .fullscreen-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <h1>üéÆ Memory Match Plus</h1>

    <div class="stats">
        <div class="stat">
            ‚è±Ô∏è Time: <span class="stat-value" id="time">0:00</span>
        </div>
        <div class="stat">
            üîÑ Moves: <span class="stat-value" id="moves">0</span>
        </div>
        <div class="stat">
            üî• Combo: <span class="stat-value" id="combo">0</span>
        </div>
        <div class="stat">
            ‚≠ê Score: <span class="stat-value" id="score">0</span>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button onclick="startGame()">üîÑ New Game</button>
    </div>

    <div class="combo-display" id="comboDisplay"></div>

    <div class="game-over" id="gameOver">
        <h2>üéâ Complete!</h2>
        <p>Time: <span id="finalTime">0:00</span></p>
        <p>Moves: <span id="finalMoves">0</span></p>
        <p>Best Combo: <span id="finalCombo">0</span></p>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()" style="margin-top: 1rem;">Play Again</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const timeDisplay = document.getElementById('time');
        const movesDisplay = document.getElementById('moves');
        const comboDisplay = document.getElementById('combo');
        const scoreDisplay = document.getElementById('score');
        const comboPopup = document.getElementById('comboDisplay');
        const gameOverScreen = document.getElementById('gameOver');

        const emojis = ['üé®', 'üéÆ', 'üé≤', 'üéØ', 'üé™', 'üé≠', 'üéπ', 'üé∏'];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let combo = 0;
        let maxCombo = 0;
        let score = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            // Reset
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            combo = 0;
            maxCombo = 0;
            score = 0;
            canFlip = true;

            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            gameOverScreen.classList.remove('show');

            // Create pairs
            const pairs = [...emojis, ...emojis];
            shuffle(pairs);

            // Clear board
            gameBoard.innerHTML = '';
            cards = [];

            // Create cards
            pairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.textContent = emoji;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                cards.push(card);
            });

            updateStats();
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                checkMatch();
            }

            updateStats();
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    combo++;
                    maxCombo = Math.max(maxCombo, combo);

                    // Calculate score with combo bonus
                    const baseScore = 100;
                    const comboBonus = combo * 50;
                    score += baseScore + comboBonus;

                    // Show combo
                    if (combo > 1) {
                        showCombo(combo);
                    }

                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === emojis.length) {
                        endGame();
                    }

                    updateStats();
                }, 300);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    combo = 0;
                    canFlip = true;
                    updateStats();
                }, 1000);
            }
        }

        function showCombo(combo) {
            comboPopup.textContent = `${combo}x Combo! üî•`;
            comboPopup.classList.add('show');
            setTimeout(() => {
                comboPopup.classList.remove('show');
            }, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            movesDisplay.textContent = moves;
            comboDisplay.textContent = combo;
            scoreDisplay.textContent = score;
        }

        function endGame() {
            clearInterval(timerInterval);

            document.getElementById('finalTime').textContent = timeDisplay.textContent;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalCombo').textContent = maxCombo;
            document.getElementById('finalScore').textContent = score;

            setTimeout(() => {
                gameOverScreen.classList.add('show');
            }, 500);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start game
        startGame();
    </script>
</body>
</html>
