<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„Ç∫„É´„Éª„Ç∞„É™„ÉÉ„Éâ | Puzzle Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.1rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.empty {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            cursor: default;
        }

        .cell.correct {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #fff;
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
        }

        .instructions {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .win-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .win-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .win-stats {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .cell {
                font-size: 1.2rem;
                min-width: 50px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (display-mode: fullscreen) {
            .fullscreen-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üß© „Éë„Ç∫„É´„Éª„Ç∞„É™„ÉÉ„Éâ</h1>
        <p class="subtitle">Êï∞Â≠ó„ÇíÊ≠£„Åó„ÅÑÈ†ÜÂ∫è„Å´‰∏¶„Åπ„Çà„ÅÜ</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÁßªÂãïÂõûÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">„Çø„Ç§„É†</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>

        <div class="grid-container" id="grid"></div>

        <div class="controls">
            <button onclick="newGame()">üîÑ Êñ∞Ë¶è„Ç≤„Éº„É†</button>
            <button onclick="changeSize(3)">3√ó3</button>
            <button onclick="changeSize(4)">4√ó4</button>
            <button onclick="changeSize(5)">5√ó5</button>
        </div>

        <div class="instructions">
            <p>Á©∫ÁôΩ„Çª„É´„Çí„Çø„ÉÉ„Éó„Åó„Å¶„ÄÅÊï∞Â≠ó„ÇíÊ≠£„Åó„ÅÑÈ†ÜÂ∫èÔºà1, 2, 3...Ôºâ„Å´‰∏¶„Åπ„Å¶„Åè„Å†„Åï„ÅÑÔºÅ</p>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <div class="win-stats">
                <p>ÁßªÂãïÂõûÊï∞: <span id="winMoves">0</span></p>
                <p>„Çø„Ç§„É†: <span id="winTime">0:00</span></p>
            </div>
            <button onclick="nextLevel()">Ê¨°„ÅÆ„É¨„Éô„É´„Å∏</button>
        </div>
    </div>

    <script>
        let gridSize = 3;
        let grid = [];
        let emptyIndex;
        let moves = 0;
        let level = 1;
        let seconds = 0;
        let timerInterval;
        let gameStarted = false;

        const gridContainer = document.getElementById('grid');

        function initGrid() {
            grid = [];
            const total = gridSize * gridSize;

            // Create solved state
            for (let i = 1; i < total; i++) {
                grid.push(i);
            }
            grid.push(0); // Empty cell
            emptyIndex = total - 1;

            // Shuffle by making random valid moves
            const shuffleMoves = gridSize * gridSize * 20;
            for (let i = 0; i < shuffleMoves; i++) {
                const validMoves = getValidMoves();
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                swapWithEmpty(randomMove);
            }

            moves = 0;
            gameStarted = false;
            seconds = 0;
            clearInterval(timerInterval);

            updateDisplay();
            renderGrid();
        }

        function getValidMoves() {
            const moves = [];
            const row = Math.floor(emptyIndex / gridSize);
            const col = emptyIndex % gridSize;

            // Up
            if (row > 0) moves.push(emptyIndex - gridSize);
            // Down
            if (row < gridSize - 1) moves.push(emptyIndex + gridSize);
            // Left
            if (col > 0) moves.push(emptyIndex - 1);
            // Right
            if (col < gridSize - 1) moves.push(emptyIndex + 1);

            return moves;
        }

        function swapWithEmpty(index) {
            [grid[emptyIndex], grid[index]] = [grid[index], grid[emptyIndex]];
            emptyIndex = index;
        }

        function handleClick(index) {
            // Check if adjacent to empty
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;
            const emptyRow = Math.floor(emptyIndex / gridSize);
            const emptyCol = emptyIndex % gridSize;

            const isAdjacent =
                (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow);

            if (isAdjacent) {
                swapWithEmpty(index);
                moves++;

                if (!gameStarted) {
                    gameStarted = true;
                    startTimer();
                }

                updateDisplay();
                renderGrid();

                if (checkWin()) {
                    clearInterval(timerInterval);
                    setTimeout(showWin, 300);
                }
            }
        }

        function checkWin() {
            for (let i = 0; i < grid.length - 1; i++) {
                if (grid[i] !== i + 1) return false;
            }
            return grid[grid.length - 1] === 0;
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gridContainer.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            const cellSize = Math.min(60, (window.innerWidth - 100) / gridSize);

            grid.forEach((value, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';

                if (value === 0) {
                    cell.classList.add('empty');
                } else {
                    cell.textContent = value;

                    // Check if in correct position
                    if (value === index + 1) {
                        cell.classList.add('correct');
                    }

                    cell.addEventListener('click', () => handleClick(index));
                    cell.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        handleClick(index);
                    });
                }

                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                cell.style.minWidth = `${cellSize}px`;
                cell.style.minHeight = `${cellSize}px`;

                gridContainer.appendChild(cell);
            });
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('level').textContent = level;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent =
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showWin() {
            document.getElementById('winMoves').textContent = moves;
            document.getElementById('winTime').textContent = document.getElementById('time').textContent;
            document.getElementById('winOverlay').style.display = 'flex';
        }

        function newGame() {
            level = 1;
            document.getElementById('level').textContent = level;
            document.getElementById('winOverlay').style.display = 'none';
            initGrid();
        }

        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            document.getElementById('winOverlay').style.display = 'none';

            // Increase difficulty every 3 levels
            if (level % 3 === 1 && gridSize < 6) {
                gridSize++;
            }

            initGrid();
        }

        function changeSize(size) {
            gridSize = size;
            level = 1;
            document.getElementById('level').textContent = level;
            initGrid();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderGrid();
        });

        // Start game
        initGrid();
    </script>
</body>
</html>
