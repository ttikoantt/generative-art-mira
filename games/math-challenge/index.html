<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
        }

        .question-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
        }

        .question {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .difficulty-badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #ffd700;
        }

        .answer-section {
            margin-bottom: 20px;
        }

        #answerInput {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            outline: none;
            transition: all 0.3s;
        }

        #answerInput:focus {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        #answerInput.correct {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.2);
        }

        #answerInput.wrong {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        #submitBtn {
            background: #4caf50;
            color: white;
        }

        #submitBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        #startBtn {
            background: #ffd700;
            color: #1e3c72;
        }

        #startBtn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        #pauseBtn {
            background: #ff9800;
            color: white;
        }

        #pauseBtn:hover {
            background: #fb8c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message.correct {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .message.wrong {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .message.time {
            background: rgba(255, 152, 0, 0.3);
            color: #ff9800;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.show {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .modal .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .difficulty-btn.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .question {
                font-size: 2.5rem;
            }

            .stats {
                flex-direction: column;
            }

            .stat-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üßÆ Math Challenge</h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">60</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÈÄ£Á∂öÊ≠£Ëß£</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="question-section">
            <div class="question" id="question">Ready?</div>
            <div class="difficulty-badge" id="difficultyBadge">Easy</div>
        </div>

        <div class="answer-section">
            <input type="number" id="answerInput" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ" disabled>
        </div>

        <div class="message" id="message"></div>

        <div class="button-group">
            <button id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button id="submitBtn" onclick="submitAnswer()" style="display: none;">ÈÄÅ‰ø°</button>
            <button id="pauseBtn" onclick="togglePause()" style="display: none;">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
    </div>

    <div class="overlay" id="gameOverOverlay">
        <div class="modal">
            <h2>üéÆ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="finalScore">0</div>
            <p>ÊúÄÈ´ò„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></p>
            <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <div class="overlay" id="startOverlay">
        <div class="modal">
            <h2>üßÆ Math Challenge</h2>
            <p>Èõ£ÊòìÂ∫¶„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            <div class="difficulty-selector">
                <button class="difficulty-btn selected" onclick="selectDifficulty('easy')" data-diff="easy">Easy</button>
                <button class="difficulty-btn" onclick="selectDifficulty('medium')" data-diff="medium">Medium</button>
                <button class="difficulty-btn" onclick="selectDifficulty('hard')" data-diff="hard">Hard</button>
            </div>
            <button onclick="startGame()" style="margin-top: 20px;">„Ç≤„Éº„É†ÈñãÂßã</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let streak = 0;
        let currentAnswer = 0;
        let gameInterval = null;
        let isPlaying = false;
        let isPaused = false;
        let difficulty = 'easy';

        const difficultySettings = {
            easy: { max: 10, operations: ['+', '-'], time: 60, label: 'Easy' },
            medium: { max: 20, operations: ['+', '-', '√ó'], time: 90, label: 'Medium' },
            hard: { max: 50, operations: ['+', '-', '√ó', '√∑'], time: 120, label: 'Hard' }
        };

        // Initialize
        document.getElementById('startOverlay').classList.add('show');
        loadHighScore();

        function selectDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.diff === diff) {
                    btn.classList.add('selected');
                }
            });
        }

        function startGame() {
            score = 0;
            streak = 0;
            timeLeft = difficultySettings[difficulty].time;
            isPlaying = true;
            isPaused = false;

            updateDisplay();
            generateQuestion();

            document.getElementById('startOverlay').classList.remove('show');
            document.getElementById('gameOverOverlay').classList.remove('show');
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'block';
            document.getElementById('answerInput').disabled = false;
            document.getElementById('answerInput').focus();
            document.getElementById('difficultyBadge').textContent = difficultySettings[difficulty].label;

            gameInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }

        function generateQuestion() {
            const settings = difficultySettings[difficulty];
            const operation = settings.operations[Math.floor(Math.random() * settings.operations.length)];

            let num1, num2;

            switch (operation) {
                case '+':
                    num1 = Math.floor(Math.random() * settings.max) + 1;
                    num2 = Math.floor(Math.random() * settings.max) + 1;
                    currentAnswer = num1 + num2;
                    document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
                    break;

                case '-':
                    num1 = Math.floor(Math.random() * settings.max) + 1;
                    num2 = Math.floor(Math.random() * num1);
                    currentAnswer = num1 - num2;
                    document.getElementById('question').textContent = `${num1} - ${num2} = ?`;
                    break;

                case '√ó':
                    num1 = Math.floor(Math.random() * (settings.max / 2)) + 1;
                    num2 = Math.floor(Math.random() * (settings.max / 2)) + 1;
                    currentAnswer = num1 * num2;
                    document.getElementById('question').textContent = `${num1} √ó ${num2} = ?`;
                    break;

                case '√∑':
                    num2 = Math.floor(Math.random() * (settings.max / 5)) + 1;
                    currentAnswer = Math.floor(Math.random() * (settings.max / 5)) + 1;
                    num1 = num2 * currentAnswer;
                    document.getElementById('question').textContent = `${num1} √∑ ${num2} = ?`;
                    break;
            }

            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').className = '';
            hideMessage();
        }

        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);

            if (isNaN(userAnswer)) {
                showMessage('Êï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ', 'wrong');
                return;
            }

            if (userAnswer === currentAnswer) {
                streak++;
                const points = 10 + (streak * 2);
                score += points;

                if (streak >= 5) {
                    timeLeft += 5;
                    showMessage(`üî• 5ÈÄ£Á∂öÊ≠£Ëß£ÔºÅ +${points}ÁÇπ„ÄÅÊôÇÈñì+5Áßí`, 'correct');
                } else {
                    showMessage(`‚úì Ê≠£Ëß£ÔºÅ +${points}ÁÇπ`, 'correct');
                }

                document.getElementById('answerInput').classList.add('correct');

                setTimeout(() => {
                    generateQuestion();
                }, 800);
            } else {
                streak = 0;
                showMessage(`‚úó ‰∏çÊ≠£Ëß£ÔºÅÊ≠£Ëß£„ÅØ ${currentAnswer}`, 'wrong');
                document.getElementById('answerInput').classList.add('wrong');
                timeLeft = Math.max(0, timeLeft - 5);

                setTimeout(() => {
                    generateQuestion();
                }, 1500);
            }

            updateDisplay();
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');

            if (isPaused) {
                pauseBtn.textContent = 'ÂÜçÈñã';
                document.getElementById('answerInput').disabled = true;
                showMessage('‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠', 'time');
            } else {
                pauseBtn.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
                document.getElementById('answerInput').disabled = false;
                document.getElementById('answerInput').focus();
                hideMessage();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            isPlaying = false;

            const highScore = getHighScore();
            if (score > highScore) {
                saveHighScore(score);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = Math.max(score, highScore);
            document.getElementById('gameOverOverlay').classList.add('show');

            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('answerInput').disabled = true;
        }

        function restartGame() {
            document.getElementById('gameOverOverlay').classList.remove('show');
            document.getElementById('startOverlay').classList.add('show');
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('streak').textContent = streak;

            if (timeLeft <= 10) {
                document.getElementById('timer').style.color = '#f44336';
            } else {
                document.getElementById('timer').style.color = '#ffd700';
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        function getHighScore() {
            const key = `mathChallenge_${difficulty}HighScore`;
            return parseInt(localStorage.getItem(key)) || 0;
        }

        function saveHighScore(newScore) {
            const key = `mathChallenge_${difficulty}HighScore`;
            localStorage.setItem(key, newScore);
        }

        function loadHighScore() {
            // High score loaded on game over
        }

        // Enter key handler
        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && isPlaying && !isPaused) {
                submitAnswer();
            }
        });
    </script>
</body>
</html>
