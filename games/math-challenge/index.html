<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge - Ë®àÁÆó„ÉÅ„É£„É¨„É≥„Ç∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 135, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-25%, -25%) scale(1); }
            50% { transform: translate(-25%, -25%) scale(1.1); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ff87, #60efff, #00ff87);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ff87;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #60efff);
            transition: width 0.1s linear;
            border-radius: 5px;
        }

        .timer-fill.warning {
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            animation: flash 0.5s ease-in-out infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .question-area {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .question {
            font-size: 3em;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 135, 0.5);
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 2em;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 135, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #00ff87;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.3);
        }

        .answer-input.correct {
            border-color: #00ff87;
            background: rgba(0, 255, 135, 0.2);
            animation: successPulse 0.5s ease;
        }

        .answer-input.incorrect {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            animation: errorShake 0.5s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .menu {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .menu h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #60efff;
        }

        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .difficulty-btn {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .difficulty-btn.easy {
            background: linear-gradient(135deg, #00ff87, #00cc6a);
            color: #0a0a0a;
        }

        .difficulty-btn.medium {
            background: linear-gradient(135deg, #60efff, #2fd4e0);
            color: #0a0a0a;
        }

        .difficulty-btn.hard {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: #0a0a0a;
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            font-size: 4em;
            color: #00ff87;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(0, 255, 135, 0.5);
        }

        .high-score {
            font-size: 1.2em;
            color: #60efff;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #00ff87, #60efff);
            border: none;
            border-radius: 25px;
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 135, 0.4);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px 20px;
            background: rgba(0, 255, 135, 0.2);
            color: #00ff87;
            border: 1px solid #00ff87;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 135, 0.3);
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .question {
                font-size: 2em;
            }

            .stat-value {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <!-- „É°„Éã„É•„ÉºÁîªÈù¢ -->
        <div id="menuScreen" class="menu">
            <div class="header">
                <h1>üî¢ Math Challenge</h1>
                <p>Âà∂ÈôêÊôÇÈñìÂÜÖ„Å´Ë®àÁÆóÂïèÈ°å„ÇíËß£„ÅëÔºÅ</p>
            </div>
            <h2>Èõ£ÊòìÂ∫¶„ÇíÈÅ∏Êäû</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy" onclick="startGame('easy')">
                    „Ç§„Éº„Ç∏„ÉºÔºàË∂≥„ÅóÁÆó„ÉªÂºï„ÅçÁÆóÔºâ
                </button>
                <button class="difficulty-btn medium" onclick="startGame('medium')">
                    „Éé„Éº„Éû„É´ÔºàÂõõÂâáÊºîÁÆóÔºâ
                </button>
                <button class="difficulty-btn hard" onclick="startGame('hard')">
                    „Éè„Éº„ÉâÔºàË§áÈõë„Å™Ë®àÁÆóÔºâ
                </button>
            </div>
        </div>

        <!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
        <div id="gameScreen" class="hidden">
            <div class="header">
                <h1>üî¢ Math Challenge</h1>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">„Ç≥„É≥„Éú</div>
                    <div class="stat-value" id="combo">0</div>
                </div>
            </div>
            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>
            <div class="question-area">
                <div class="question" id="question">5 + 3 = ?</div>
                <input type="number" class="answer-input" id="answerInput" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ" autofocus>
            </div>
        </div>

        <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
        <div id="gameOverScreen" class="game-over hidden">
            <h2>‚è∞ „Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="high-score">„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
            <button class="restart-btn" onclick="showMenu()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†Â§âÊï∞
        let score = 0;
        let combo = 0;
        let timeLeft = 60;
        let currentAnswer = 0;
        let timerInterval = null;
        let difficulty = 'easy';
        let highScores = {
            easy: parseInt(localStorage.getItem('mathHighScoreEasy')) || 0,
            medium: parseInt(localStorage.getItem('mathHighScoreMedium')) || 0,
            hard: parseInt(localStorage.getItem('mathHighScoreHard')) || 0
        };

        // DOMË¶ÅÁ¥†
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const questionDisplay = document.getElementById('question');
        const answerInput = document.getElementById('answerInput');
        const timerFill = document.getElementById('timerFill');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame(selectedDifficulty) {
            difficulty = selectedDifficulty;
            score = 0;
            combo = 0;
            timeLeft = 60;

            updateScore();
            updateCombo();
            generateQuestion();

            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');

            answerInput.value = '';
            answerInput.focus();

            startTimer();
        }

        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;

                const percentage = (timeLeft / 60) * 100;
                timerFill.style.width = percentage + '%';

                if (timeLeft <= 10) {
                    timerFill.classList.add('warning');
                } else {
                    timerFill.classList.remove('warning');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 100);
        }

        // ÂïèÈ°åÁîüÊàê
        function generateQuestion() {
            let num1, num2, operator;
            const operators = {
                easy: ['+', '-'],
                medium: ['+', '-', '√ó', '√∑'],
                hard: ['+', '-', '√ó', '√∑']
            };

            const ranges = {
                easy: [1, 20],
                medium: [1, 50],
                hard: [1, 100]
            };

            operator = operators[difficulty][Math.floor(Math.random() * operators[difficulty].length)];
            const [min, max] = ranges[difficulty];

            num1 = Math.floor(Math.random() * (max - min + 1)) + min;
            num2 = Math.floor(Math.random() * (max - min + 1)) + min;

            // Ââ≤„ÇäÁÆó„ÅÆÂ†¥Âêà„ÅØÊï¥Êï∞„Å´„Å™„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
            if (operator === '√∑') {
                num1 = num2 * Math.floor(Math.random() * 10 + 1);
            }

            // Âºï„ÅçÁÆó„ÅÆÂ†¥Âêà„ÅØË≤†„ÅÆÊï∞„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´Ë™øÊï¥
            if (operator === '-' && num1 < num2) {
                [num1, num2] = [num2, num1];
            }

            // Á≠î„Åà„ÇíË®àÁÆó
            switch (operator) {
                case '+':
                    currentAnswer = num1 + num2;
                    break;
                case '-':
                    currentAnswer = num1 - num2;
                    break;
                case '√ó':
                    currentAnswer = num1 * num2;
                    break;
                case '√∑':
                    currentAnswer = num1 / num2;
                    break;
            }

            questionDisplay.textContent = `${num1} ${operator} ${num2} = ?`;
        }

        // ÂõûÁ≠î„ÉÅ„Çß„ÉÉ„ÇØ
        answerInput.addEventListener('input', (e) => {
            const userAnswer = parseInt(e.target.value);

            if (!isNaN(userAnswer)) {
                if (userAnswer === currentAnswer) {
                    // Ê≠£Ëß£
                    const basePoints = { easy: 10, medium: 20, hard: 30 };
                    const points = basePoints[difficulty] * (1 + combo * 0.1);
                    score += Math.floor(points);
                    combo++;

                    updateScore();
                    updateCombo();

                    answerInput.classList.add('correct');
                    answerInput.classList.remove('incorrect');

                    setTimeout(() => {
                        answerInput.value = '';
                        answerInput.classList.remove('correct');
                        generateQuestion();
                    }, 300);
                }
            }
        });

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // „Ç≥„É≥„ÉúÊõ¥Êñ∞
        function updateCombo() {
            comboDisplay.textContent = combo;
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            clearInterval(timerInterval);

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScores[difficulty]) {
                highScores[difficulty] = score;
                localStorage.setItem(`mathHighScore${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`, score);
            }

            gameScreen.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');

            finalScoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScores[difficulty];
        }

        // „É°„Éã„É•„ÉºË°®Á§∫
        function showMenu() {
            gameOverScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
