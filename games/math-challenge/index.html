<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4facfe;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00f260;
        }

        .timer-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            transition: width 0.1s linear;
            border-radius: 3px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: #4facfe;
        }

        .option:active {
            transform: scale(0.95);
        }

        .option.correct {
            background: linear-gradient(135deg, #00f260, #0575e6);
            border-color: #00f260;
            animation: pulse 0.3s;
        }

        .option.wrong {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            border-color: #f5576c;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .game-over {
            display: none;
            text-align: center;
        }

        .game-over.active {
            display: block;
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            color: #00f260;
            margin: 20px 0;
        }

        .play-btn {
            background: linear-gradient(135deg, #00f260, #0575e6);
            border: none;
            border-radius: 30px;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .question { font-size: 36px; }
            .option { font-size: 24px; padding: 20px; }
            .stats { padding: 10px; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">← Back</a>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

    <div class="game-container">
        <h1>Math Challenge</h1>

        <div id="game-screen">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Best</span>
                    <span class="stat-value" id="best">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Streak</span>
                    <span class="stat-value" id="streak">0</span>
                </div>
            </div>

            <div class="question-box">
                <div class="question" id="question">2 + 3 = ?</div>
                <div class="timer-bar">
                    <div class="timer-fill" id="timer"></div>
                </div>
                <div class="options" id="options"></div>
            </div>
        </div>

        <div id="game-over" class="game-over">
            <h2>Game Over!</h2>
            <div class="final-score" id="final-score">0</div>
            <p>Points</p>
            <p style="margin: 20px 0; opacity: 0.7;">Best Streak: <span id="final-streak">0</span></p>
            <button class="play-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('mathBest')) || 0;
        let streak = 0;
        let currentAnswer = 0;
        let timeLeft = 100;
        let gameRunning = false;
        let timerInterval = null;
        let difficulty = 1;

        document.getElementById('best').textContent = bestScore;

        function generateQuestion() {
            const operations = ['+', '-', '×'];
            const operation = operations[Math.floor(Math.random() * Math.min(difficulty, operations.length))];

            let num1, num2;

            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * (10 * difficulty)) + 1;
                    num2 = Math.floor(Math.random() * (10 * difficulty)) + 1;
                    currentAnswer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * (10 * difficulty)) + 10;
                    num2 = Math.floor(Math.random() * Math.min(num1, 10 * difficulty));
                    currentAnswer = num1 - num2;
                    break;
                case '×':
                    num1 = Math.floor(Math.random() * Math.min(difficulty, 10)) + 1;
                    num2 = Math.floor(Math.random() * Math.min(difficulty, 10)) + 1;
                    currentAnswer = num1 * num2;
                    break;
            }

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;

            // 答えを含む選択肢を生成
            let options = [currentAnswer];
            while (options.length < 4) {
                let wrongAnswer = currentAnswer + (Math.floor(Math.random() * 20) - 10);
                if (wrongAnswer !== currentAnswer && wrongAnswer >= 0 && !options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }

            // シャッフル
            options.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optionsDiv.appendChild(btn);
            });

            // タイマーリセット
            timeLeft = 100;
            updateTimer();
        }

        function checkAnswer(selected, btn) {
            if (!gameRunning) return;

            if (selected === currentAnswer) {
                btn.classList.add('correct');
                streak++;
                const bonus = Math.min(streak, 10);
                score += 10 + bonus;
                timeLeft = Math.min(timeLeft + 10, 100);

                if (streak % 5 === 0 && difficulty < 10) {
                    difficulty++;
                }
            } else {
                btn.classList.add('wrong');
                endGame();
                return;
            }

            updateStats();
            setTimeout(() => generateQuestion(), 300);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;

            if (score > bestScore) {
                bestScore = score;
                document.getElementById('best').textContent = bestScore;
                localStorage.setItem('mathBest', bestScore);
            }
        }

        function updateTimer() {
            document.getElementById('timer').style.width = timeLeft + '%';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft -= 1;
                updateTimer();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 50);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);

            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('game-over').classList.add('active');
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-streak').textContent = streak;
        }

        function startGame() {
            score = 0;
            streak = 0;
            difficulty = 1;
            timeLeft = 100;
            gameRunning = true;

            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('game-over').classList.remove('active');
            updateStats();
            generateQuestion();

            clearInterval(timerInterval);
            startTimer();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ゲーム開始
        startGame();
    </script>
</body>
</html>
