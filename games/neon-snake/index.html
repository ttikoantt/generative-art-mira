<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Snake - Classic Game Reimagined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        canvas {
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .d-pad button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .d-pad .up { grid-column: 2; grid-row: 1; }
        .d-pad .left { grid-column: 1; grid-row: 2; }
        .d-pad .right { grid-column: 3; grid-row: 2; }
        .d-pad .down { grid-column: 2; grid-row: 3; }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .stats { font-size: 1rem; }
            .mobile-controls { display: flex; }
            .controls { display: none; }
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 26, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 136, 0.5);
            text-align: center;
            z-index: 50;
            display: none;
        }

        .game-over h2 {
            font-size: 2rem;
            color: #ff4466;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêç Neon Snake</h1>
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">High Score: <span id="highScore">0</span></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="controls">
        <button onclick="startGame()">New Game</button>
        <button onclick="togglePause()">Pause</button>
    </div>

    <div class="mobile-controls">
        <div class="d-pad">
            <button class="up" onclick="setDirection(0, -1)">‚Üë</button>
            <button class="left" onclick="setDirection(-1, 0)">‚Üê</button>
            <button class="right" onclick="setDirection(1, 0)">‚Üí</button>
            <button class="down" onclick="setDirection(0, 1)">‚Üì</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        const gridSize = 20;
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = parseInt(localStorage.getItem('neonSnakeHighScore')) || 0;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;

        document.getElementById('highScore').textContent = highScore;

        function resize() {
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const maxHeight = Math.min(600, window.innerHeight - 300);
            
            const cols = Math.floor(maxWidth / gridSize);
            const rows = Math.floor(maxHeight / gridSize);
            
            width = canvas.width = cols * gridSize;
            height = canvas.height = rows * gridSize;
        }

        function startGame() {
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            isPaused = false;
            isGameOver = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            
            spawnFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        function spawnFood() {
            const cols = width / gridSize;
            const rows = height / gridSize;
            
            do {
                food = {
                    x: Math.floor(Math.random() * cols),
                    y: Math.floor(Math.random() * rows)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function setDirection(x, y) {
            if (isPaused || isGameOver) return;
            
            // Prevent reversing
            if (direction.x + x === 0 && direction.y + y === 0) return;
            if (direction.x + x !== 0 || direction.y + y !== 0) {
                nextDirection = { x, y };
            }
        }

        function update() {
            if (isPaused || isGameOver) return;
            
            direction = { ...nextDirection };
            
            // Move snake
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // Check wall collision
            const cols = width / gridSize;
            const rows = height / gridSize;
            
            if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, width, height);
            
            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const hue = (120 + index * 2) % 360;
                const alpha = 0.8 - (index / snake.length) * 0.3;
                
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, ${alpha})`;
                ctx.shadowColor = `hsla(${hue}, 100%, 50%, 0.8)`;
                ctx.shadowBlur = 10;
                
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
            });
            
            // Draw food
            ctx.fillStyle = '#ff4466';
            ctx.shadowColor = '#ff4466';
            ctx.shadowBlur = 15;
            
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    setDirection(1, 0);
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        // Swipe controls
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) setDirection(1, 0);
                else if (dx < -30) setDirection(-1, 0);
            } else {
                if (dy > 30) setDirection(0, 1);
                else if (dy < -30) setDirection(0, -1);
            }
            
            touchStartX = null;
            touchStartY = null;
        }, { passive: true });

        window.addEventListener('resize', () => {
            resize();
            draw();
        });

        // Initialize
        resize();
        startGame();
    </script>
</body>
</html>
