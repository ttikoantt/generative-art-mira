<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üêç Neon Snake | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.2em;
        }

        .score-board div {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        #canvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5),
                        inset 0 0 30px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .controls {
            margin-top: 20px;
            color: #0ff;
            font-size: 0.9em;
        }

        .btn {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
            .mobile-controls { display: grid; grid-template-columns: repeat(3, 60px); gap: 5px; }
            .controls { display: none; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç NEON SNAKE</h1>
        <div class="score-board">
            <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>üèÜ <span id="highScore">0</span></div>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="controls">
            ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è „Åæ„Åü„ÅØ WASD „ÅßÁßªÂãï | „Çπ„Éö„Éº„Çπ„Åß‰∏ÄÊôÇÂÅúÊ≠¢
        </div>
        <button class="btn" onclick="restartGame()">üîÑ „É™„Çπ„Çø„Éº„Éà</button>
        <button class="btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>
        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" ontouchstart="changeDirection('up')">‚¨ÜÔ∏è</button>
            <div></div>
            <button class="mobile-btn" ontouchstart="changeDirection('left')">‚¨ÖÔ∏è</button>
            <button class="mobile-btn" ontouchstart="changeDirection('down')">‚¨áÔ∏è</button>
            <button class="mobile-btn" ontouchstart="changeDirection('right')">‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');

        const gridSize = 20;
        const tileCount = 20;

        let snake = [{x: 10, y: 10}];
        let velocity = {x: 0, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let gameSpeed = 100;

        highScoreEl.textContent = highScore;

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food with glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff0080';
            ctx.fillStyle = '#ff0080';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    // Head
                    gradient.addColorStop(0, '#00ffff');
                    gradient.addColorStop(1, '#0088ff');
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';
                } else {
                    // Body
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 255, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 136, 255, ${alpha})`);
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ffff';
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        function update() {
            if (velocity.x === 0 && velocity.y === 0) return;

            const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                placeFood();
                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(() => { if (!isPaused) { update(); draw(); } }, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        }

        function gameOver() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            snake = [{x: 10, y: 10}];
            velocity = {x: 0, y: 0};
            score = 0;
            scoreEl.textContent = score;
            gameSpeed = 100;
            placeFood();
        }

        function changeDirection(dir) {
            switch(dir) {
                case 'up':
                    if (velocity.y !== 1) velocity = {x: 0, y: -1};
                    break;
                case 'down':
                    if (velocity.y !== -1) velocity = {x: 0, y: 1};
                    break;
                case 'left':
                    if (velocity.x !== 1) velocity = {x: -1, y: 0};
                    break;
                case 'right':
                    if (velocity.x !== -1) velocity = {x: 1, y: 0};
                    break;
            }
        }

        function restartGame() {
            gameOver();
            clearInterval(gameLoop);
            gameLoop = setInterval(() => { if (!isPaused) { update(); draw(); } }, gameSpeed);
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W':
                    changeDirection('up');
                    break;
                case 'ArrowDown': case 's': case 'S':
                    changeDirection('down');
                    break;
                case 'ArrowLeft': case 'a': case 'A':
                    changeDirection('left');
                    break;
                case 'ArrowRight': case 'd': case 'D':
                    changeDirection('right');
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        });

        draw();
        gameLoop = setInterval(() => { if (!isPaused) { update(); draw(); } }, gameSpeed);
    </script>
</body>
</html>
