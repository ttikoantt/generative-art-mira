<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            font-size: clamp(2rem, 5vw, 3rem);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            text-align: center;
        }

        .score-board {
            display: flex;
            gap: 30px;
            color: white;
            font-size: 1.2rem;
        }

        .score-item {
            text-align: center;
        }

        .score-item span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fullscreen-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0a0a;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff006e 0%, #cc0058 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.6);
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }

        .mobile-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 15px;
            color: #00ff88;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.3);
            transform: scale(0.95);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }

            .instructions {
                display: none;
            }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }

        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff006e;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Neon Snake</h1>

        <div class="score-board">
            <div class="score-item">
                <span id="score">0</span>
                „Çπ„Ç≥„Ç¢
            </div>
            <div class="score-item">
                <span id="highScore">0</span>
                „Éè„Ç§„Çπ„Ç≥„Ç¢
            </div>
        </div>

        <div class="canvas-container">
            <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">
                <svg viewBox="0 0 24 24">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
            <canvas id="gameCanvas"></canvas>
            <div class="game-over hidden" id="gameOver">
                <h2>GAME OVER</h2>
                <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <button class="btn btn-primary" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="btn btn-secondary" onclick="pauseGame()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" onclick="changeDirection('up')">‚Üë</button>
            <div></div>
            <button class="mobile-btn" onclick="changeDirection('left')">‚Üê</button>
            <button class="mobile-btn" onclick="changeDirection('down')">‚Üì</button>
            <button class="mobile-btn" onclick="changeDirection('right')">‚Üí</button>
        </div>

        <p class="instructions">Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØWASD„ÅßÊìç‰Ωú</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let tileCount;

        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;
            tileCount = Math.floor(size / gridSize);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;
        let gamePaused = false;
        let colorHue = 120;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            const startX = Math.floor(tileCount / 2);
            const startY = Math.floor(tileCount / 2);
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            colorHue = 120;
            document.getElementById('score').textContent = score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function update() {
            if (!gameRunning || gamePaused) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                colorHue = (colorHue + 10) % 360;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const hue = (colorHue + index * 5) % 360;
                const alpha = 1 - (index / snake.length) * 0.5;

                ctx.fillStyle = `hsla(${hue}, 80%, 50%, ${alpha})`;
                ctx.shadowColor = `hsla(${hue}, 80%, 50%, 0.8)`;
                ctx.shadowBlur = 15;

                const padding = 1;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + padding,
                    segment.y * gridSize + padding,
                    gridSize - padding * 2,
                    gridSize - padding * 2,
                    5
                );
                ctx.fill();
            });

            // Draw food
            ctx.fillStyle = '#ff006e';
            ctx.shadowColor = '#ff006e';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        function gameStep() {
            update();
            draw();
        }

        function startGame() {
            if (gameRunning) return;

            initGame();
            gameRunning = true;
            gamePaused = false;
            document.getElementById('gameOver').classList.add('hidden');

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, 100);
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.remove('hidden');
        }

        function restartGame() {
            startGame();
        }

        function changeDirection(dir) {
            const directions = {
                up: { x: 0, y: -1 },
                down: { x: 0, y: 1 },
                left: { x: -1, y: 0 },
                right: { x: 1, y: 0 }
            };

            const newDir = directions[dir];
            if (!newDir) return;

            // Prevent 180-degree turns
            if (newDir.x === -direction.x && newDir.y === -direction.y) return;
            if (newDir.x === direction.x && newDir.y === direction.y) return;

            nextDirection = newDir;
        }

        document.addEventListener('keydown', (e) => {
            const keyMap = {
                ArrowUp: 'up',
                ArrowDown: 'down',
                ArrowLeft: 'left',
                ArrowRight: 'right',
                w: 'up',
                s: 'down',
                a: 'left',
                d: 'right'
            };

            if (keyMap[e.key]) {
                e.preventDefault();
                changeDirection(keyMap[e.key]);
            }

            if (e.key === ' ') {
                e.preventDefault();
                pauseGame();
            }
        });

        function toggleFullscreen() {
            const container = canvas.parentElement;
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initial draw
        initGame();
        draw();
    </script>
</body>
</html>
