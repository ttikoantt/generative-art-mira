<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Shooter - „Çø„Éº„Ç≤„ÉÉ„Éà„Ç∑„É•„Éº„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .score-board {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
            display: block;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.1s linear;
            z-index: 10;
        }

        #gameCanvas {
            flex: 1;
            width: 100%;
            cursor: crosshair;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .final-score {
            font-size: 2rem;
            margin: 1rem 0;
        }

        .highscore {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin: 0.5rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 50;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .combo-display.show {
            opacity: 1;
            animation: comboPop 0.5s ease-out;
        }

        @keyframes comboPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .fullscreen-btn {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            z-index: 20;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">„Çπ„Ç≥„Ç¢</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">„Ç≥„É≥„Éú</span>
                    <span class="score-value" id="combo">0</span>
                </div>
            </div>
            <div class="score-item">
                <span class="score-label">ÊÆã„ÇäÊôÇÈñì</span>
                <span class="score-value" id="timeLeft">60</span>
            </div>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

        <canvas id="gameCanvas"></canvas>

        <div class="timer-bar" id="timerBar"></div>

        <div class="combo-display" id="comboDisplay"></div>

        <div class="overlay" id="startScreen">
            <h1>üéØ Target Shooter</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">
                „Çø„Éº„Ç≤„ÉÉ„Éà„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Ç≥„Ç¢„ÇíÁ®º„Åî„ÅÜÔºÅ<br>
                ÈÄ£Á∂ö„Éí„ÉÉ„Éà„Åß„Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ
            </p>
            <button id="startBtn">„Ç≤„Éº„É†ÈñãÂßã</button>
        </div>

        <div class="overlay hidden" id="gameOverScreen">
            <h1>üèÜ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
            <div class="final-score">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></div>
            <div class="highscore">üèÖ „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
            <button id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const timeLeftDisplay = document.getElementById('timeLeft');
        const timerBar = document.getElementById('timerBar');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const comboPopup = document.getElementById('comboDisplay');

        let score = 0;
        let combo = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let targets = [];
        let particles = [];
        let animationId;
        let spawnInterval;
        let timerInterval;
        let highScore = parseInt(localStorage.getItem('targetShooterHighScore')) || 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 80;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        class Target {
            constructor() {
                this.radius = 30 + Math.random() * 30;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = Math.random() * (canvas.height - this.radius * 2) + this.radius;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                this.maxLife = 2000 + Math.random() * 1000;
                this.life = this.maxLife;
                this.scale = 0;
                this.maxScale = 1;
                this.points = Math.floor(100 - this.radius) + 10;
            }

            update(deltaTime) {
                this.life -= deltaTime;
                
                // Âá∫Áèæ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                if (this.scale < this.maxScale) {
                    this.scale += deltaTime * 0.003;
                    if (this.scale > this.maxScale) this.scale = this.maxScale;
                }

                // „Éë„É´„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                this.pulse = Math.sin(Date.now() * 0.005) * 0.1 + 1;

                return this.life > 0;
            }

            draw() {
                const currentRadius = this.radius * this.scale * this.pulse;
                const alpha = this.life / this.maxLife;

                ctx.save();
                
                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;

                // Â§ñÂÅ¥„ÅÆÂÜÜ
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('hsl', 'hsla');
                ctx.fill();

                // ÂÜÖÂÅ¥„ÅÆÂÜÜ
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.5})`;
                ctx.fill();

                // „Éù„Ç§„É≥„ÉàË°®Á§∫
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.font = `bold ${currentRadius * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.points, this.x, this.y);

                ctx.restore();
            }

            containsPoint(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius * this.scale;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.2; // ÈáçÂäõ
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function spawnTarget() {
            if (gameRunning) {
                targets.push(new Target());
                
                // „Çπ„Ç≥„Ç¢„Å´Âøú„Åò„Å¶Âá∫ÁèæÈ†ªÂ∫¶„Çí‰∏ä„Åí„Çã
                const spawnRate = Math.max(500, 1500 - score * 2);
                spawnInterval = setTimeout(spawnTarget, spawnRate);
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function showComboPopup() {
            if (combo > 1) {
                comboPopup.textContent = `${combo} COMBO!`;
                comboPopup.classList.add('show');
                setTimeout(() => {
                    comboPopup.classList.remove('show');
                }, 500);
            }
        }

        function handleClick(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let hit = false;
            for (let i = targets.length - 1; i >= 0; i--) {
                if (targets[i].containsPoint(x, y)) {
                    const target = targets[i];
                    const points = target.points + combo * 5;
                    score += points;
                    combo++;
                    
                    createExplosion(target.x, target.y, target.color);
                    showComboPopup();
                    
                    targets.splice(i, 1);
                    hit = true;
                    break;
                }
            }

            if (!hit) {
                combo = 0;
            }

            updateUI();
        }

        function updateUI() {
            scoreDisplay.textContent = score;
            comboDisplay.textContent = combo;
            timeLeftDisplay.textContent = timeLeft;
            timerBar.style.width = `${(timeLeft / 60) * 100}%`;
        }

        function gameLoop() {
            if (!gameRunning) return;

            // „ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØ„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.1)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const currentTime = Date.now();

            // „Çø„Éº„Ç≤„ÉÉ„Éà„ÅÆÊõ¥Êñ∞„Å®ÊèèÁîª
            targets = targets.filter(target => target.update(16));
            targets.forEach(target => target.draw());

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÊõ¥Êñ∞„Å®ÊèèÁîª
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = 60;
            targets = [];
            particles = [];
            gameRunning = true;

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            updateUI();

            spawnTarget();
            gameLoop();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearTimeout(spawnInterval);
            clearInterval(timerInterval);
            cancelAnimationFrame(animationId);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('targetShooterHighScore', highScore);
            }

            finalScoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            gameOverScreen.classList.remove('hidden');
        }

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick({ clientX: touch.clientX, clientY: touch.clientY });
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // ÂàùÊúüÊèèÁîª
        function drawInitialScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.1)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        drawInitialScreen();
    </script>
</body>
</html>
