<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap Reflex - „Çø„ÉÉ„ÉóÂèçÂ∞Ñ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: pulse 1s ease-in-out infinite;
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .target:active {
            transform: scale(0.9);
        }

        .start-screen, .end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .start-screen h2, .end-screen h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .start-screen p, .end-screen p {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: center;
            padding: 0 20px;
        }

        .end-screen .final-score {
            color: #4ecdc4;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 20px #4ecdc4;
        }

        button {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border: none;
            color: #fff;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(78, 205, 196, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .combo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6b6b;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .combo.show {
            opacity: 1;
            animation: comboPopup 0.3s ease;
        }

        @keyframes comboPopup {
            0% {
                transform: translateX(-50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        .tap-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            pointer-events: none;
            animation: tapEffect 0.3s ease-out forwards;
        }

        @keyframes tapEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-area {
                height: 300px;
            }

            .target {
                width: 50px;
                height: 50px;
            }

            .stat-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üéØ Tap Reflex</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="start-screen" id="startScreen">
                <h2>Tap Reflex</h2>
                <p>Ë°®Á§∫„Åï„Çå„Çã„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÁ¥†Êó©„Åè„Çø„ÉÉ„ÉóÔºÅ</p>
                <p>ÈÄ£Á∂ö„Åß„Çø„ÉÉ„Éó„Åô„Çã„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ</p>
                <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            </div>

            <div class="end-screen" id="endScreen" style="display: none;">
                <h2>„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
                <div class="final-score" id="finalScore">0</div>
                <p>ÊúÄÈ´ò„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></p>
                <p>Âπ≥ÂùáÂèçÂøúÊôÇÈñì: <span id="avgTime">0</span>ms</p>
                <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>

            <div class="combo" id="comboDisplay"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let gameInterval;
        let targetInterval;
        let reactionTimes = [];
        let targetStartTime;
        let isPlaying = false;

        const gameArea = document.getElementById('gameArea');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const comboDisplay = document.getElementById('combo');
        const comboDisplayText = document.getElementById('comboDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const avgTimeDisplay = document.getElementById('avgTime');

        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ff9ff3'];

        function getRandomPosition() {
            const area = gameArea.getBoundingClientRect();
            const maxX = area.width - 70;
            const maxY = area.height - 70;
            return {
                x: Math.random() * maxX,
                y: Math.random() * maxY
            };
        }

        function createTarget() {
            if (!isPlaying) return;

            const target = document.createElement('div');
            target.className = 'target';
            const pos = getRandomPosition();
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            target.style.left = pos.x + 'px';
            target.style.top = pos.y + 'px';
            target.style.background = `radial-gradient(circle at 30% 30%, ${color}, ${color}88)`;
            target.style.color = color;
            
            targetStartTime = Date.now();
            
            target.addEventListener('mousedown', handleTap);
            target.addEventListener('touchstart', handleTap, { passive: true });
            
            gameArea.appendChild(target);
            
            // Remove target after 2 seconds if not tapped
            setTimeout(() => {
                if (target.parentNode && isPlaying) {
                    target.remove();
                    combo = 0;
                    updateCombo();
                }
            }, 2000);
        }

        function handleTap(e) {
            e.preventDefault();
            if (!isPlaying) return;

            const reactionTime = Date.now() - targetStartTime;
            reactionTimes.push(reactionTime);
            
            // Create tap effect
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            const rect = e.target.getBoundingClientRect();
            const areaRect = gameArea.getBoundingClientRect();
            effect.style.left = (rect.left - areaRect.left - 10) + 'px';
            effect.style.top = (rect.top - areaRect.top - 10) + 'px';
            effect.style.border = `3px solid ${e.target.style.color}`;
            gameArea.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
            
            e.target.remove();
            
            combo++;
            const basePoints = 10;
            const comboBonus = Math.floor(combo / 5) * 5;
            const speedBonus = Math.max(0, Math.floor((500 - reactionTime) / 50));
            const points = basePoints + comboBonus + speedBonus;
            
            score += points;
            updateScore();
            updateCombo();
            
            // Show combo message
            if (combo > 0 && combo % 5 === 0) {
                comboDisplayText.textContent = `${combo} COMBO!`;
                comboDisplayText.classList.add('show');
                setTimeout(() => comboDisplayText.classList.remove('show'), 500);
            }
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function updateCombo() {
            comboDisplay.textContent = combo;
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            reactionTimes = [];
            isPlaying = true;
            
            updateScore();
            updateCombo();
            timeDisplay.textContent = timeLeft;
            
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            
            // Clear existing targets
            const existingTargets = gameArea.querySelectorAll('.target');
            existingTargets.forEach(t => t.remove());
            
            // Start spawning targets
            createTarget();
            targetInterval = setInterval(createTarget, 800);
            
            // Start timer
            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(targetInterval);
            
            // Clear remaining targets
            const existingTargets = gameArea.querySelectorAll('.target');
            existingTargets.forEach(t => t.remove());
            
            // Calculate stats
            const avgReactionTime = reactionTimes.length > 0 
                ? Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length)
                : 0;
            
            const highScore = localStorage.getItem('tapReflexHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('tapReflexHighScore', score);
            }
            
            finalScoreDisplay.textContent = score;
            highScoreDisplay.textContent = Math.max(score, highScore);
            avgTimeDisplay.textContent = avgReactionTime;
            
            endScreen.style.display = 'flex';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Load high score on start
        const savedHighScore = localStorage.getItem('tapReflexHighScore');
        if (savedHighScore) {
            // We'll display it at the end
        }
    </script>
</body>
</html>
