<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Master - „Çø„Ç§„Éü„É≥„Ç∞„Éû„Çπ„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            text-align: center;
        }

        .subtitle {
            color: #aaa;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin-bottom: 20px;
        }

        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b6b 0%, #cc5555 100%);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            cursor: pointer;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .target:active {
            transform: scale(0.9);
        }

        .target.hit {
            animation: hit-animation 0.3s ease;
        }

        @keyframes hit-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: ring-pulse 2s ease-in-out infinite;
        }

        @keyframes ring-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
            animation: feedback-animation 0.5s ease forwards;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes feedback-animation {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #cc5555 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: #fff;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.5);
        }

        .combo-display {
            font-size: 1.2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ffd700 100%);
            transition: width 0.3s ease;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
            max-width: 90%;
        }

        .modal-title {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .modal-stats {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background: rgba(255, 107, 107, 0.8);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .target {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .stats {
                gap: 10px;
            }

            .stat {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéØ Timing Master</h1>
        <p class="subtitle">„Çø„Ç§„Éü„É≥„Ç∞„Çà„Åè„Çø„ÉÉ„Éó„Åó„Å¶È´ò„Çπ„Ç≥„Ç¢„ÇíÁõÆÊåá„ÅõÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div class="stat-value" id="combo">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊúÄÈ´ò„Ç≥„É≥„Éú</div>
                <div class="stat-value" id="bestCombo">0</div>
            </div>
        </div>

        <div class="combo-display" id="comboDisplay"></div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="target" id="target" style="display: none;">
                <div class="ring"></div>
                üéØ
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" id="startBtn">‚ñ∂Ô∏è „Çπ„Çø„Éº„Éà</button>
            <button class="btn-secondary" id="resetBtn">üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <div class="modal-title">üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</div>
            <div class="modal-stats">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></div>
            <div class="modal-stats">ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="finalCombo">0</span></div>
            <div class="modal-stats">„É©„É≥„ÇØ: <span id="finalRank">C</span></div>
            <button class="btn-primary" onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        let score = 0;
        let combo = 0;
        let bestCombo = 0;
        let isPlaying = false;
        let gameLoop;
        let gameTime = 0;
        const maxGameTime = 60;
        let targetTimeout;

        const target = document.getElementById('target');
        const gameArea = document.getElementById('gameArea');

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('bestCombo').textContent = bestCombo;

            const progress = (gameTime / maxGameTime) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            if (combo >= 10) {
                document.getElementById('comboDisplay').textContent = `üî• ${combo} „Ç≥„É≥„ÉúÔºÅ`;
            } else {
                document.getElementById('comboDisplay').textContent = '';
            }
        }

        function showTarget() {
            if (!isPlaying) return;

            const size = gameArea.clientWidth;
            const targetSize = 80;

            const maxX = size - targetSize;
            const maxY = size - targetSize;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.display = 'flex';

            const displayTime = Math.max(800, 2000 - score * 10);
            targetTimeout = setTimeout(() => {
                if (isPlaying) {
                    missTarget();
                }
            }, displayTime);
        }

        function hitTarget() {
            if (!isPlaying) return;

            clearTimeout(targetTimeout);
            target.classList.add('hit');

            combo++;
            if (combo > bestCombo) {
                bestCombo = combo;
            }

            const basePoints = 10;
            const comboBonus = Math.floor(combo / 5) * 5;
            score += basePoints + comboBonus;

            updateDisplay();

            setTimeout(() => {
                target.classList.remove('hit');
                target.style.display = 'none';
                showTarget();
            }, 300);
        }

        function missTarget() {
            if (!isPlaying) return;

            combo = 0;
            showFeedback('MISS', '#ff4444');
            updateDisplay();

            target.style.display = 'none';
            setTimeout(() => {
                showTarget();
            }, 500);
        }

        function showFeedback(text, color) {
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = text;
            feedback.style.color = color;
            gameArea.appendChild(feedback);

            setTimeout(() => {
                feedback.remove();
            }, 500);
        }

        function startGame() {
            score = 0;
            combo = 0;
            bestCombo = 0;
            gameTime = 0;
            isPlaying = true;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('gameOverModal').classList.remove('show');

            updateDisplay();
            showTarget();

            gameLoop = setInterval(() => {
                gameTime++;
                updateDisplay();

                if (gameTime >= maxGameTime) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameLoop);
            clearTimeout(targetTimeout);

            target.style.display = 'none';
            document.getElementById('startBtn').disabled = false;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCombo').textContent = bestCombo;

            let rank = 'C';
            if (score >= 500) rank = 'S';
            else if (score >= 400) rank = 'A';
            else if (score >= 300) rank = 'B';
            document.getElementById('finalRank').textContent = rank;

            document.getElementById('gameOverModal').classList.add('show');
        }

        function resetGame() {
            isPlaying = false;
            clearInterval(gameLoop);
            clearTimeout(targetTimeout);

            score = 0;
            combo = 0;
            bestCombo = 0;
            gameTime = 0;

            target.style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('gameOverModal').classList.remove('show');

            updateDisplay();
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        target.addEventListener('mousedown', (e) => {
            e.preventDefault();
            hitTarget();
        });

        target.addEventListener('touchstart', (e) => {
            e.preventDefault();
            hitTarget();
        });

        updateDisplay();
    </script>
</body>
</html>
