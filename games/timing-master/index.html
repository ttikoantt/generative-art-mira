<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timing Master | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .ui-overlay.hidden {
            display: none;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover, .start-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
        }

        .hud {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 50;
            pointer-events: none;
        }

        .hud-item {
            text-align: center;
            color: white;
        }

        .hud-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .hud-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            pointer-events: none;
            z-index: 60;
            animation: feedbackPop 0.5s ease-out forwards;
        }

        @keyframes feedbackPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .feedback.perfect {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }

        .feedback.good {
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.8);
        }

        .feedback.miss {
            color: #ef4444;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 200;
        }

        .game-over.hidden {
            display: none;
        }

        .game-over-title {
            font-size: 42px;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .final-score span {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:hover, .retry-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 50;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lives-container {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        .life {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            transition: all 0.3s ease;
        }

        .life.lost {
            opacity: 0.2;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game"></canvas>

        <div class="hud" id="hud" style="display: none;">
            <div class="hud-item">
                <div class="hud-label">SCORE</div>
                <div class="hud-value" id="scoreValue">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">COMBO</div>
                <div class="hud-value" id="comboValue">0</div>
            </div>
        </div>

        <div class="lives-container" id="livesContainer" style="display: none;">
            <div class="life" id="life1"></div>
            <div class="life" id="life2"></div>
            <div class="life" id="life3"></div>
        </div>

        <div class="ui-overlay" id="startScreen">
            <div class="title">⏱️ Timing Master</div>
            <div class="subtitle">リングが円に重なった瞬間にタップ！</div>
            <button class="start-btn" onclick="startGame()">ゲーム開始</button>
        </div>

        <div class="game-over hidden" id="gameOverScreen">
            <div class="game-over-title">ゲームオーバー</div>
            <div class="final-score">スコア: <span id="finalScore">0</span></div>
            <div class="final-score" style="margin-bottom: 20px;">最高コンボ: <span id="maxCombo">0</span></div>
            <button class="retry-btn" onclick="startGame()">もう一度プレイ</button>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'menu'; // menu, playing, gameover
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let lives = 3;

        // Ring properties
        let ringPhase = 0; // 0-1, 0 = outer, 1 = inner
        let ringSpeed = 0.02;
        let ringDirection = -1; // -1 = shrinking, 1 = expanding
        let ringColor = { h: 0, s: 80, l: 60 };

        // Timing
        let lastTime = 0;
        let beatInterval = 1000; // ms between beats
        let lastBeat = 0;
        let beatCount = 0;

        // Target ring (the perfect timing circle)
        const targetRadiusRatio = 0.3; // 30% of max radius
        const perfectWindow = 0.05; // ±5% is perfect
        const goodWindow = 0.12; // ±12% is good

        // Visual effects
        let particles = [];
        let screenShake = 0;
        let hueOffset = 0;

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Get game center and max radius
        function getGameDimensions() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.35;
            return { centerX, centerY, maxRadius };
        }

        // Create particle explosion
        function createParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const speed = 3 + Math.random() * 4;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color: color,
                    size: 3 + Math.random() * 3
                });
            }
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.size *= 0.95;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.color}, 80%, 60%, ${p.life})`;
                ctx.fill();
            });
        }

        // Show feedback text
        function showFeedback(text, type) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${type}`;
            feedback.textContent = text;
            document.body.appendChild(feedback);

            setTimeout(() => {
                feedback.remove();
            }, 500);
        }

        // Update HUD
        function updateHUD() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('comboValue').textContent = combo;

            // Update lives
            for (let i = 1; i <= 3; i++) {
                const life = document.getElementById(`life${i}`);
                if (i > lives) {
                    life.classList.add('lost');
                } else {
                    life.classList.remove('lost');
                }
            }
        }

        // Handle tap/click
        function handleTap() {
            if (gameState !== 'playing') return;

            const { maxRadius } = getGameDimensions();
            const currentRadius = maxRadius * (1 - ringPhase);
            const targetRadius = maxRadius * targetRadiusRatio;

            // Calculate how close we are to the target
            const distance = Math.abs(currentRadius - targetRadius);
            const distanceRatio = distance / (maxRadius * (1 - targetRadiusRatio));

            const { centerX, centerY } = getGameDimensions();

            if (distanceRatio <= perfectWindow) {
                // Perfect!
                const points = 100 * (1 + combo * 0.1);
                score += Math.floor(points);
                combo++;
                maxCombo = Math.max(maxCombo, combo);

                createParticles(centerX, centerY, ringColor.h, 30);
                showFeedback('PERFECT!', 'perfect');
                screenShake = 5;

                // Speed up slightly
                ringSpeed = Math.min(ringSpeed * 1.05, 0.08);
            } else if (distanceRatio <= goodWindow) {
                // Good
                const points = 50 * (1 + combo * 0.05);
                score += Math.floor(points);
                combo++;

                createParticles(centerX, centerY, ringColor.h, 15);
                showFeedback('GOOD', 'good');
            } else {
                // Miss
                combo = 0;
                lives--;
                showFeedback('MISS', 'miss');
                screenShake = 10;

                if (lives <= 0) {
                    endGame();
                }
            }

            // Reset ring to outer position
            ringPhase = 0;
            ringDirection = -1;

            // Change color
            ringColor.h = (ringColor.h + 45) % 360;

            updateHUD();
        }

        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            combo = 0;
            maxCombo = 0;
            lives = 3;
            ringPhase = 0;
            ringSpeed = 0.02;
            ringDirection = -1;
            ringColor = { h: 0, s: 80, l: 60 };
            particles = [];
            beatCount = 0;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('livesContainer').style.display = 'flex';

            updateHUD();
        }

        // End game
        function endGame() {
            gameState = 'gameover';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // Draw game
        function draw() {
            // Apply screen shake
            let shakeX = 0, shakeY = 0;
            if (screenShake > 0) {
                shakeX = (Math.random() - 0.5) * screenShake;
                shakeY = (Math.random() - 0.5) * screenShake;
                screenShake *= 0.9;
                if (screenShake < 0.5) screenShake = 0;
            }

            ctx.save();
            ctx.translate(shakeX, shakeY);

            // Clear canvas with trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing') {
                const { centerX, centerY, maxRadius } = getGameDimensions();

                // Update ring
                ringPhase += ringSpeed * ringDirection;

                // Bounce ring
                if (ringPhase <= 0) {
                    ringPhase = 0;
                    ringDirection = -1;
                } else if (ringPhase >= 1) {
                    ringPhase = 1;
                    ringDirection = 1;
                }

                const currentRadius = maxRadius * (1 - ringPhase);
                const targetRadius = maxRadius * targetRadiusRatio;

                // Draw outer glow for target ring
                ctx.beginPath();
                ctx.arc(centerX, centerY, targetRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0.3)`;
                ctx.lineWidth = 20;
                ctx.stroke();

                // Draw target ring (perfect timing circle)
                ctx.beginPath();
                ctx.arc(centerX, centerY, targetRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0.8)`;
                ctx.lineWidth = 4;
                ctx.stroke();

                // Draw good timing window
                const goodInnerRadius = targetRadius * (1 - goodWindow);
                const goodOuterRadius = targetRadius * (1 + goodWindow);

                ctx.beginPath();
                ctx.arc(centerX, centerY, goodInnerRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0.2)`;
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(centerX, centerY, goodOuterRadius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw shrinking/expanding ring
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, currentRadius - 20,
                    centerX, centerY, currentRadius + 20
                );
                gradient.addColorStop(0, `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0)`);
                gradient.addColorStop(0.5, `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0.9)`);
                gradient.addColorStop(1, `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0)`);

                ctx.beginPath();
                ctx.arc(centerX, centerY, currentRadius, 0, Math.PI * 2);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 8;
                ctx.stroke();

                // Add glow effect
                ctx.shadowColor = `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0.8)`;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(centerX, centerY, currentRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${ringColor.h}, ${ringColor.s}%, ${ringColor.l}%, 0.5)`;
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Update and draw particles
                updateParticles();
                drawParticles();

                // Update hue
                hueOffset += 0.5;
            } else {
                // Menu background animation
                const { centerX, centerY, maxRadius } = getGameDimensions();

                for (let i = 0; i < 5; i++) {
                    const radius = maxRadius * (0.2 + i * 0.15);
                    const alpha = 0.1 + Math.sin(Date.now() * 0.002 + i) * 0.05;

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${(hueOffset + i * 30) % 360}, 70%, 50%, ${alpha})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                hueOffset += 0.3;
            }

            ctx.restore();
            requestAnimationFrame(draw);
        }

        // Event listeners
        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'menu') {
                    startGame();
                } else if (gameState === 'playing') {
                    handleTap();
                } else if (gameState === 'gameover') {
                    startGame();
                }
            }
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start animation loop
        draw();
    </script>
</body>
</html>
