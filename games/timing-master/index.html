<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Master - Perfect Timing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(12px, 3vw, 16px);
            margin-bottom: 30px;
        }

        .score-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-box .label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-box .value {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }

        .score-box .value.high {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .outer-circle {
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .target-zone {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            z-index: 2;
        }

        .rotating-bar {
            width: 300px;
            height: 300px;
            z-index: 3;
            animation: rotate 2s linear infinite;
        }

        .bar {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 8px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 50%, transparent 100%);
            transform-origin: left center;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .rating {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        .rating.show {
            animation: ratingPopup 0.8s ease-out;
        }

        @keyframes ratingPopup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over .final-score {
            font-size: 72px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .streak {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
        }

        .streak span {
            font-weight: bold;
            font-size: 24px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Timing Master</h1>
        <p class="subtitle">Perfect Timing Challenge</p>

        <div class="score-display">
            <div class="score-box">
                <div class="label">Score</div>
                <div class="value" id="currentScore">0</div>
            </div>
            <div class="score-box">
                <div class="label">Best</div>
                <div class="value high" id="highScore">0</div>
            </div>
        </div>

        <div class="streak">
            Streak: <span id="streakCount">0</span>üî•
        </div>

        <div class="game-area">
            <div class="circle outer-circle"></div>
            <div class="circle target-zone" id="targetZone"></div>
            <div class="circle rotating-bar" id="rotatingBar">
                <div class="bar"></div>
            </div>
            <div class="rating" id="rating"></div>
        </div>

        <p class="instructions">Tap SPACE or Click when the bar is in the target zone!</p>
        <button class="btn btn-primary" id="startBtn">Start Game</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score" id="finalScore">0</div>
        <p>Points</p>
        <br>
        <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        let score = 0;
        let highScore = parseInt(localStorage.getItem('timingMasterHighScore')) || 0;
        let streak = 0;
        let gameRunning = false;
        let currentSpeed = 2;
        let rotation = 0;

        const currentScoreEl = document.getElementById('currentScore');
        const highScoreEl = document.getElementById('highScore');
        const streakCountEl = document.getElementById('streakCount');
        const ratingEl = document.getElementById('rating');
        const rotatingBar = document.getElementById('rotatingBar');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        highScoreEl.textContent = highScore;

        function startGame() {
            score = 0;
            streak = 0;
            currentSpeed = 2;
            gameRunning = true;
            currentScoreEl.textContent = '0';
            streakCountEl.textContent = '0';
            startBtn.style.display = 'none';
            rotatingBar.style.animation = `rotate ${2}s linear infinite`;
        }

        function checkTiming() {
            if (!gameRunning) return;

            const computedStyle = window.getComputedStyle(rotatingBar);
            const matrix = computedStyle.transform;

            if (matrix === 'none') return;

            // Extract rotation angle
            const values = matrix.split('(')[1].split(')')[0].split(',');
            const a = values[0];
            const b = values[1];
            let angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
            if (angle < 0) angle += 360;

            // Target zone is at the bottom (270 degrees / -90 degrees)
            const targetAngle = 270;
            const tolerance = 15;

            const diff = Math.abs(angle - targetAngle);
            const diff2 = Math.abs(angle - (targetAngle + 360));
            const diff3 = Math.abs(angle - (targetAngle - 360));

            const minDiff = Math.min(diff, diff2, diff3);

            if (minDiff <= tolerance) {
                // Success!
                const accuracy = (tolerance - minDiff) / tolerance;
                let points = 0;
                let rating = '';

                if (accuracy >= 0.9) {
                    points = 100;
                    rating = 'PERFECT!üåü';
                } else if (accuracy >= 0.7) {
                    points = 75;
                    rating = 'GREAT!‚ú®';
                } else if (accuracy >= 0.5) {
                    points = 50;
                    rating = 'GOOD!üëç';
                } else {
                    points = 25;
                    rating = 'OKüí™';
                }

                // Streak bonus
                streak++;
                const streakBonus = Math.min(streak * 5, 50);
                const totalPoints = points + streakBonus;

                score += totalPoints;
                currentScoreEl.textContent = score;
                streakCountEl.textContent = streak;

                // Show rating
                showRating(rating);

                // Increase speed every 5 successful hits
                if (streak % 5 === 0 && currentSpeed < 0.3) {
                    currentSpeed -= 0.2;
                    rotatingBar.style.animationDuration = `${currentSpeed}s`;
                }
            } else {
                // Miss!
                gameOver();
            }
        }

        function showRating(text) {
            ratingEl.textContent = text;
            ratingEl.classList.remove('show');
            void ratingEl.offsetWidth; // Trigger reflow
            ratingEl.classList.add('show');
        }

        function gameOver() {
            gameRunning = false;
            rotatingBar.style.animationPlayState = 'paused';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('timingMasterHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
        }

        function restartGame() {
            gameOverEl.classList.remove('show');
            startBtn.style.display = 'block';
            rotatingBar.style.animationPlayState = 'running';
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && startBtn.style.display !== 'none') {
                    startGame();
                } else {
                    checkTiming();
                }
            }
        });

        // Touch/Click anywhere in game area
        document.querySelector('.game-area').addEventListener('click', () => {
            if (gameRunning) {
                checkTiming();
            }
        });

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Mobile: Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
