<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Number Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .puzzle-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            aspect-ratio: 1;
        }

        .tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            aspect-ratio: 1;
        }

        .tile:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .tile:not(.empty):active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c93ea 0%, #8a5db0 100%);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .win-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .win-content {
            text-align: center;
            color: white;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .instructions {
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
            line-height: 1.5;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            .tile {
                font-size: 1.4rem;
                border-radius: 8px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Number Puzzle</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">-</div>
            </div>
        </div>

        <div class="puzzle-container">
            <div class="puzzle" id="puzzle"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="newGameBtn">üéÆ New Game</button>
            <button class="btn" id="solveBtn">üí° Show Solution</button>
        </div>

        <p class="instructions">
            Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´‰∏¶„Åπ„Çà„ÅÜÔºÅ<br>
            Á©∫„ÅÑ„Å¶„ÅÑ„Çã„Éû„Çπ„ÅÆÈö£„ÅÆÊï∞Â≠ó„Çí„Çø„ÉÉ„Éó„Åó„Å¶Âãï„Åã„Åó„Åæ„Åô
        </p>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ Clear!</h2>
            <p id="winMessage">Congratulations!</p>
            <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 4;
        const TOTAL_TILES = GRID_SIZE * GRID_SIZE;

        let tiles = [];
        let emptyIndex = TOTAL_TILES - 1;
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let gameStarted = false;
        let bestTime = localStorage.getItem('numberPuzzleBest') || null;

        const puzzleEl = document.getElementById('puzzle');
        const movesEl = document.getElementById('moves');
        const timeEl = document.getElementById('time');
        const bestEl = document.getElementById('best');
        const newGameBtn = document.getElementById('newGameBtn');
        const solveBtn = document.getElementById('solveBtn');
        const winOverlay = document.getElementById('winOverlay');
        const winMessage = document.getElementById('winMessage');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // „Éô„Çπ„Éà„Çø„Ç§„É†„ÇíË°®Á§∫
        if (bestTime) {
            const mins = Math.floor(bestTime / 60);
            const secs = bestTime % 60;
            bestEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // „Éë„Ç∫„É´„ÇíÂàùÊúüÂåñ
        function initPuzzle() {
            tiles = [];
            for (let i = 1; i < TOTAL_TILES; i++) {
                tiles.push(i);
            }
            tiles.push(0); // Á©∫„Éû„Çπ
            emptyIndex = TOTAL_TILES - 1;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            updateStats();
            stopTimer();
            render();
        }

        // „Éë„Ç∫„É´„Çí„Ç∑„É£„ÉÉ„Éï„É´ÔºàËß£„Åë„Çã„Éë„Ç∫„É´„ÇíÁîüÊàêÔºâ
        function shufflePuzzle() {
            // „É©„É≥„ÉÄ„É†„Å´Âãï„Åã„Åó„Å¶„Ç∑„É£„ÉÉ„Éï„É´
            const shuffleMoves = 150 + Math.floor(Math.random() * 100);
            let lastMove = -1;

            for (let i = 0; i < shuffleMoves; i++) {
                const neighbors = getNeighbors(emptyIndex);
                // ÂâçÂõû„Å®ÈÄÜÊñπÂêë„Å´Âãï„Åã„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
                const validNeighbors = neighbors.filter(n => n !== lastMove);
                const randomNeighbor = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];

                tiles[emptyIndex] = tiles[randomNeighbor];
                tiles[randomNeighbor] = 0;
                lastMove = emptyIndex;
                emptyIndex = randomNeighbor;
            }

            moves = 0;
            seconds = 0;
            gameStarted = false;
            updateStats();
            stopTimer();
            render();
        }

        // Èö£Êé•„Åô„Çã„Éû„Çπ„ÇíÂèñÂæó
        function getNeighbors(index) {
            const neighbors = [];
            const row = Math.floor(index / GRID_SIZE);
            const col = index % GRID_SIZE;

            if (row > 0) neighbors.push(index - GRID_SIZE); // ‰∏ä
            if (row < GRID_SIZE - 1) neighbors.push(index + GRID_SIZE); // ‰∏ã
            if (col > 0) neighbors.push(index - 1); // Â∑¶
            if (col < GRID_SIZE - 1) neighbors.push(index + 1); // Âè≥

            return neighbors;
        }

        // „Çø„Ç§„É´„Çí„ÇØ„É™„ÉÉ„ÇØ
        function onTileClick(index) {
            const neighbors = getNeighbors(emptyIndex);
            if (neighbors.includes(index)) {
                // „Çø„Ç§„Éû„ÉºÈñãÂßã
                if (!gameStarted) {
                    gameStarted = true;
                    startTimer();
                }

                // „Çø„Ç§„É´„ÇíÁßªÂãï
                tiles[emptyIndex] = tiles[index];
                tiles[index] = 0;
                emptyIndex = index;
                moves++;
                updateStats();
                render();

                // ÂãùÂà©Âà§ÂÆö
                if (checkWin()) {
                    stopTimer();
                    setTimeout(showWin, 300);
                }
            }
        }

        // ÂãùÂà©Âà§ÂÆö
        function checkWin() {
            for (let i = 0; i < TOTAL_TILES - 1; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[TOTAL_TILES - 1] === 0;
        }

        // „Éë„Ç∫„É´„ÇíÊèèÁîª
        function render() {
            puzzleEl.innerHTML = '';
            tiles.forEach((tile, index) => {
                const button = document.createElement('button');
                button.className = 'tile';
                if (tile === 0) {
                    button.classList.add('empty');
                } else {
                    button.textContent = tile;
                    if (tile === index + 1) {
                        button.classList.add('correct');
                    }
                    button.addEventListener('click', () => onTileClick(index));
                }
                puzzleEl.appendChild(button);
            });
        }

        // Áµ±Ë®à„ÇíÊõ¥Êñ∞
        function updateStats() {
            movesEl.textContent = moves;
        }

        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timeEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // ÂãùÂà©ÁîªÈù¢„ÇíË°®Á§∫
        function showWin() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;
            winMessage.textContent = `${moves} moves in ${timeStr}!`;
            winOverlay.classList.add('show');

            // „Éô„Çπ„Éà„Çø„Ç§„É†Êõ¥Êñ∞
            if (!bestTime || seconds < bestTime) {
                bestTime = seconds;
                localStorage.setItem('numberPuzzleBest', bestTime);
                bestEl.textContent = timeStr;
            }
        }

        // „ÇΩ„É™„É•„Éº„Ç∑„Éß„É≥„ÇíË°®Á§∫Ôºà1„Åö„Å§È†ÜÁï™„Å´‰∏¶„Åπ„ÇãÔºâ
        function showSolution() {
            tiles = [];
            for (let i = 1; i < TOTAL_TILES; i++) {
                tiles.push(i);
            }
            tiles.push(0);
            emptyIndex = TOTAL_TILES - 1;
            stopTimer();
            render();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        newGameBtn.addEventListener('click', shufflePuzzle);
        solveBtn.addEventListener('click', showSolution);
        playAgainBtn.addEventListener('click', () => {
            winOverlay.classList.remove('show');
            shufflePuzzle();
        });

        // ÂàùÊúüÂåñ
        initPuzzle();
        setTimeout(shufflePuzzle, 500);
    </script>
</body>
</html>
