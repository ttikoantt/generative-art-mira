<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle - Êï∞Â≠ó„Çø„ÉÉ„Éó„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            color: #00ff88;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            color: #fff;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ff88;
        }

        .current-target {
            font-size: 3em;
            color: #ffff00;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .number-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1;
        }

        .number-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .number-btn:active {
            transform: translateY(0);
        }

        .number-btn.correct {
            animation: correctPulse 0.5s;
        }

        .number-btn.wrong {
            animation: shake 0.5s;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }

        @keyframes correctPulse {
            0% { transform: scale(1); background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 3em;
            color: #00ff88;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .grid { gap: 8px; }
            .number-btn { font-size: 1.2em; padding: 15px; }
            .current-target { font-size: 2em; }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen">‚õ∂</button>

    <div class="container">
        <h1>üî¢ Number Puzzle</h1>
        <p class="subtitle">Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´„Çø„ÉÉ„ÉóÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çø„Ç§„É†</div>
                <div class="stat-value" id="timer">0</div>
            </div>
        </div>

        <div class="current-target" id="currentTarget">1</div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button class="control-btn" id="restart">„É™„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>„É¨„Éô„É´ <span id="finalLevel">1</span> ÈÅîÊàêÔºÅ</p>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button class="control-btn" id="playAgain">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const currentTargetDisplay = document.getElementById('currentTarget');
        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gameOverScreen = document.getElementById('gameOver');
        const finalLevelDisplay = document.getElementById('finalLevel');
        const finalScoreDisplay = document.getElementById('finalScore');

        let numbers = [];
        let currentTarget = 1;
        let level = 1;
        let score = 0;
        let timer = 0;
        let timerInterval = null;
        let gridSize = 3;

        function initGame() {
            gridSize = Math.min(3 + Math.floor((level - 1) / 2), 6);
            numbers = Array.from({ length: gridSize * gridSize }, (_, i) => i + 1);
            shuffleNumbers();
            renderGrid();
            currentTarget = 1;
            updateDisplay();
        }

        function shuffleNumbers() {
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
        }

        function renderGrid() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            numbers.forEach((num, index) => {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = num;
                btn.dataset.number = num;
                btn.addEventListener('click', () => handleNumberClick(num, btn));
                grid.appendChild(btn);
            });
        }

        function handleNumberClick(num, btn) {
            if (num === currentTarget) {
                btn.classList.add('correct');
                score += 10 * level;
                currentTarget++;

                if (currentTarget > gridSize * gridSize) {
                    // Level cleared
                    setTimeout(() => {
                        level++;
                        if (level > 10) {
                            endGame();
                        } else {
                            initGame();
                        }
                    }, 500);
                } else {
                    updateDisplay();
                }
            } else {
                btn.classList.add('wrong');
                score = Math.max(0, score - 5);
                setTimeout(() => btn.classList.remove('wrong'), 500);
                updateDisplay();
            }
        }

        function updateDisplay() {
            currentTargetDisplay.textContent = currentTarget;
            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;
        }

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function endGame() {
            stopTimer();
            finalLevelDisplay.textContent = level;
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('show');
        }

        function restartGame() {
            stopTimer();
            gameOverScreen.classList.remove('show');
            level = 1;
            score = 0;
            initGame();
            startTimer();
        }

        document.getElementById('restart').addEventListener('click', restartGame);
        document.getElementById('playAgain').addEventListener('click', restartGame);

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Initialize game
        initGame();
        startTimer();
    </script>
</body>
</html>
