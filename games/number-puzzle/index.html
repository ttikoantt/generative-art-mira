<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞Â≠ó„Éë„Ç∫„É´ - Number Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            color: #e0e0ff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 150, 255, 0.5);
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0c0;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0c0;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .number-cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d2d4a, #3d3d6a);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #e0e0ff;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .number-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .number-cell:hover::before {
            opacity: 1;
        }

        .number-cell:hover {
            transform: scale(1.05);
            border-color: rgba(100, 150, 255, 0.6);
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.3);
        }

        .number-cell:active {
            transform: scale(0.95);
        }

        .number-cell.correct {
            background: linear-gradient(135deg, #1a5a3a, #2a7a5a);
            border-color: #00ff88;
            animation: correctPulse 0.5s ease;
        }

        .number-cell.wrong {
            background: linear-gradient(135deg, #5a1a1a, #7a2a2a);
            border-color: #ff4466;
            animation: wrongShake 0.5s ease;
        }

        .number-cell.hint {
            background: linear-gradient(135deg, #4a3a1a, #6a5a2a);
            border-color: #ffaa00;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        .number-cell.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #4a4a6a, #6a6a8a);
            box-shadow: 0 4px 15px rgba(100, 100, 150, 0.3);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
        }

        .message.error {
            background: rgba(255, 68, 102, 0.2);
            border: 1px solid #ff4466;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.8);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 212, 255, 1);
            transform: scale(1.1);
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-selector button {
            padding: 8px 20px;
            font-size: 0.9rem;
            margin: 0 5px;
            opacity: 0.6;
        }

        .difficulty-selector button.active {
            opacity: 1;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .game-board {
                gap: 8px;
                padding: 15px;
            }

            .number-cell {
                font-size: 1.5rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 400px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">‚õ∂</button>

    <div class="container">
        <h1>üî¢ Êï∞Â≠ó„Éë„Ç∫„É´</h1>
        <p class="subtitle">Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´„Çø„ÉÉ„Éó„Åó„Å¶Ê∂à„Åó„Å¶„ÅÑ„Åì„ÅÜÔºÅ</p>

        <div class="difficulty-selector">
            <button onclick="setDifficulty('easy')" id="btn-easy" class="active">üòä Êòì„Åó„ÅÑ</button>
            <button onclick="setDifficulty('normal')" id="btn-normal">üòé ÊôÆÈÄö</button>
            <button onclick="setDifficulty('hard')" id="btn-hard">üî• Èõ£„Åó„ÅÑ</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Ê¨°„ÅÆÊï∞Â≠ó</div>
                <div class="stat-value" id="nextNumber">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊÆã„Çä</div>
                <div class="stat-value" id="remaining">25</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="controls">
            <button onclick="startGame()">üéÆ „Çπ„Çø„Éº„Éà</button>
            <button onclick="showHint()" class="secondary">üí° „Éí„É≥„Éà</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const nextNumberDisplay = document.getElementById('nextNumber');
        const remainingDisplay = document.getElementById('remaining');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');

        let numbers = [];
        let nextNumber = 1;
        let totalNumbers = 25;
        let timer = 0;
        let timerInterval = null;
        let gameActive = false;
        let difficulty = 'easy';

        const difficultySettings = {
            easy: { numbers: 25, gridSize: 5 },
            normal: { numbers: 36, gridSize: 6 },
            hard: { numbers: 49, gridSize: 7 }
        };

        function setDifficulty(level) {
            difficulty = level;

            // „Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´Êõ¥Êñ∞
            document.querySelectorAll('.difficulty-selector button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${level}`).classList.add('active');

            // Ë®≠ÂÆö„ÇíÈÅ©Áî®
            const settings = difficultySettings[level];
            totalNumbers = settings.numbers;
            gameBoard.style.gridTemplateColumns = `repeat(${settings.gridSize}, 1fr)`;

            resetGame();
        }

        function shuffleNumbers() {
            numbers = [];
            for (let i = 1; i <= totalNumbers; i++) {
                numbers.push(i);
            }

            // Fisher-Yates „Ç∑„É£„ÉÉ„Éï„É´
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
        }

        function createGameBoard() {
            gameBoard.innerHTML = '';
            numbers.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.textContent = num;
                cell.dataset.number = num;
                cell.dataset.index = index;
                cell.addEventListener('click', () => handleCellClick(cell, num));
                gameBoard.appendChild(cell);
            });
        }

        function handleCellClick(cell, number) {
            if (!gameActive) return;

            if (number === nextNumber) {
                // Ê≠£Ëß£
                cell.classList.add('correct');
                setTimeout(() => {
                    cell.classList.add('hidden');
                }, 300);

                nextNumber++;
                nextNumberDisplay.textContent = nextNumber;
                remainingDisplay.textContent = totalNumbers - nextNumber + 1;

                if (nextNumber > totalNumbers) {
                    endGame(true);
                } else {
                    showMessage(`${number}ÔºÅ Ê¨°„ÅØ ${nextNumber} „ÇíÊé¢„Åó„Å¶„Å≠ÔºÅ`, 'success');
                }
            } else {
                // ‰∏çÊ≠£Ëß£
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);

                const remaining = totalNumbers - nextNumber + 1;
                showMessage(`ÈÅï„ÅÜ„ÇàÔºÅÊ¨°„ÅØ ${nextNumber} „Å†„ÇàÔºÅÔºàÊÆã„Çä${remaining}ÂÄãÔºâ`, 'error');
            }
        }

        function showHint() {
            if (!gameActive) return;

            // Ê¨°„ÅÆÊï∞Â≠ó„ÅÆ„Çª„É´„Çí„Éè„Ç§„É©„Ç§„Éà
            const cells = document.querySelectorAll('.number-cell');
            cells.forEach(cell => {
                if (parseInt(cell.dataset.number) === nextNumber) {
                    cell.classList.add('hint');
                    setTimeout(() => {
                        cell.classList.remove('hint');
                    }, 1500);
                }
            });

            showMessage(`üí° ${nextNumber} „ÅØ„Å©„Åì„Åã„Å™Ôºü`, 'success');
        }

        function startGame() {
            resetGame();
            shuffleNumbers();
            createGameBoard();

            gameActive = true;
            timer = 0;
            nextNumber = 1;

            nextNumberDisplay.textContent = nextNumber;
            remainingDisplay.textContent = totalNumbers;

            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);

            showMessage('„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅ1„Åã„ÇâÈ†ÜÁï™„Å´„Çø„ÉÉ„Éó„Åó„Å¶„Å≠ÔºÅ', 'success');
        }

        function endGame(won) {
            gameActive = false;
            clearInterval(timerInterval);

            if (won) {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                showMessage(`üéâ „ÇØ„É™„Ç¢ÔºÅÊôÇÈñì: ${minutes}ÂàÜ${seconds}Áßí`, 'success');
            }
        }

        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);

            nextNumber = 1;
            timer = 0;

            nextNumberDisplay.textContent = '-';
            remainingDisplay.textContent = '-';
            timerDisplay.textContent = '0:00';

            gameBoard.innerHTML = '';
            showMessage('„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ', '');
        }

        function showMessage(text, type) {
            messageDisplay.textContent = text;
            messageDisplay.className = 'message';
            if (type) {
                messageDisplay.classList.add(type);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        resetGame();
    </script>
</body>
</html>
