<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle - Êï∞Â≠ó„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            font-weight: bold;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f0f0f0;
            color: #333;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .cell.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .cell.correct {
            background: #10b981;
            color: white;
        }

        .cell.empty {
            background: transparent;
            cursor: default;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .target-display {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .target-display h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .target-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    
    <div class="game-container">
        <h1>üî¢ Number Puzzle</h1>
        
        <div class="instructions">
            Êï∞Â≠ó„ÇíÈÅ∏„Çì„ÅßÁõÆÊ®ô„ÅÆÂêàË®àÂÄ§„Çí‰Ωú„Çç„ÅÜÔºÅ<br>
            Âêå„ÅòÊï∞Â≠ó„ÅØ‰ΩïÂ∫¶„Åß„ÇÇ‰Ωø„Åà„Çã
        </div>

        <div class="target-display">
            <h2>ÁõÆÊ®ôÂêàË®à</h2>
            <div class="target-value" id="targetValue">0</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÁèæÂú®„ÅÆÂêàË®à</div>
                <div class="stat-value" id="currentSum">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>

        <div class="puzzle-grid" id="puzzleGrid"></div>

        <div class="buttons">
            <button onclick="resetSelection()">üîÑ „É™„Çª„ÉÉ„Éà</button>
            <button onclick="newPuzzle()">‚û°Ô∏è Ê¨°„Å∏</button>
        </div>
    </div>

    <script>
        let currentSum = 0;
        let targetValue = 0;
        let level = 1;
        let score = 0;
        let selectedNumbers = [];
        let availableNumbers = [];

        function generateNumbers() {
            // Generate 4-6 random numbers based on level
            const count = 4 + Math.floor(level / 3);
            availableNumbers = [];
            for (let i = 0; i < count; i++) {
                availableNumbers.push(Math.floor(Math.random() * 9) + 1);
            }

            // Calculate possible sums
            const possibleSums = new Set();
            for (let mask = 1; mask < (1 << availableNumbers.length); mask++) {
                let sum = 0;
                for (let i = 0; i < availableNumbers.length; i++) {
                    if (mask & (1 << i)) {
                        sum += availableNumbers[i];
                    }
                }
                possibleSums.add(sum);
            }

            // Set target to one of the possible sums
            const sumsArray = Array.from(possibleSums);
            targetValue = sumsArray[Math.floor(Math.random() * sumsArray.length)];

            // Ensure target is achievable and not too obvious
            if (targetValue < 10 || targetValue > 50) {
                targetValue = Math.floor(Math.random() * 30) + 10;
            }

            currentSum = 0;
            selectedNumbers = [];
        }

        function renderGrid() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';

            availableNumbers.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.onclick = () => selectNumber(index);
                grid.appendChild(cell);
            });

            // Fill remaining cells
            while (grid.children.length < 12) {
                const cell = document.createElement('div');
                cell.className = 'cell empty';
                grid.appendChild(cell);
            }

            updateDisplay();
        }

        function selectNumber(index) {
            const num = availableNumbers[index];
            currentSum += num;
            selectedNumbers.push({ index, num });
            updateDisplay();

            // Check if we reached the target
            if (currentSum === targetValue) {
                setTimeout(() => {
                    const bonus = Math.floor(targetValue * 10 * (1 + level * 0.1));
                    score += bonus;
                    level++;
                    
                    showSuccess();
                    setTimeout(() => {
                        newPuzzle();
                    }, 1500);
                }, 300);
            } else if (currentSum > targetValue) {
                // Overshot - reset
                setTimeout(() => {
                    currentSum = 0;
                    selectedNumbers = [];
                    updateDisplay();
                }, 500);
            }

            renderGrid();
        }

        function resetSelection() {
            currentSum = 0;
            selectedNumbers = [];
            renderGrid();
        }

        function newPuzzle() {
            generateNumbers();
            renderGrid();
        }

        function showSuccess() {
            const grid = document.getElementById('puzzleGrid');
            grid.style.animation = 'none';
            setTimeout(() => {
                grid.style.animation = 'pulse 0.5s ease';
            }, 10);
        }

        function updateDisplay() {
            document.getElementById('targetValue').textContent = targetValue;
            document.getElementById('currentSum').textContent = currentSum;
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        generateNumbers();
        renderGrid();

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.02); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
