<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-weight: bold;
            color: #00d4ff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 1.5rem;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .cell.red::before {
            background: radial-gradient(circle, #ff6b6b, #c92a2a);
            opacity: 1;
            box-shadow: 0 0 30px #ff6b6b;
        }

        .cell.blue::before {
            background: radial-gradient(circle, #00d4ff, #0077b6);
            opacity: 1;
            box-shadow: 0 0 30px #00d4ff;
        }

        .cell.green::before {
            background: radial-gradient(circle, #51cf66, #2f9e44);
            opacity: 1;
            box-shadow: 0 0 30px #51cf66;
        }

        .cell.yellow::before {
            background: radial-gradient(circle, #ffd43b, #fab005);
            opacity: 1;
            box-shadow: 0 0 30px #ffd43b;
        }

        .cell.purple::before {
            background: radial-gradient(circle, #cc5de8, #9c36b5);
            opacity: 1;
            box-shadow: 0 0 30px #cc5de8;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 1.5rem;
            color: #00d4ff;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .grid {
                gap: 8px;
                max-width: 300px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üéØ Pattern Matcher</h1>

        <div class="stats">
            <div class="stat">„É¨„Éô„É´: <span class="stat-value" id="level">1</span></div>
            <div class="stat">„Çπ„Ç≥„Ç¢: <span class="stat-value" id="score">0</span></div>
            <div class="stat">ÊúÄÈ´ò: <span class="stat-value" id="highScore">0</span></div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="grid" id="grid">
            <!-- Cells will be generated by JS -->
        </div>

        <div class="controls">
            <button class="primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');

        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let highScore = localStorage.getItem('patternHighScore') || 0;
        let isShowingPattern = false;
        let canClick = false;

        highScoreEl.textContent = highScore;

        // Create grid
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => handleCellClick(i));
            cell.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleCellClick(i);
            });
            grid.appendChild(cell);
        }

        function startGame() {
            pattern = [];
            playerPattern = [];
            level = 1;
            score = 0;
            updateStats();
            nextRound();
        }

        function resetGame() {
            pattern = [];
            playerPattern = [];
            level = 1;
            score = 0;
            updateStats();
            clearGrid();
            message.textContent = '„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ';
        }

        function nextRound() {
            playerPattern = [];
            isShowingPattern = true;
            canClick = false;

            // Add new pattern
            const patternLength = Math.min(3 + Math.floor(level / 2), 9);
            pattern = [];
            const usedPositions = new Set();

            while (pattern.length < patternLength) {
                const pos = Math.floor(Math.random() * 9);
                if (!usedPositions.has(pos)) {
                    usedPositions.add(pos);
                    pattern.push({
                        position: pos,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    });
                }
            }

            message.textContent = `„É¨„Éô„É´ ${level} - „Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶ÔºÅ`;
            updateStats();

            // Show pattern
            setTimeout(() => {
                showPattern();
            }, 500);
        }

        function showPattern() {
            clearGrid();
            let i = 0;

            const interval = setInterval(() => {
                if (i >= pattern.length) {
                    clearInterval(interval);
                    isShowingPattern = false;
                    canClick = true;
                    message.textContent = 'Âêå„Åò„Éë„Çø„Éº„É≥„Çí„ÇØ„É™„ÉÉ„ÇØÔºÅ';
                    return;
                }

                const p = pattern[i];
                const cell = grid.children[p.position];
                cell.classList.add(p.color);

                // Play sound effect (visual feedback)
                cell.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    cell.style.transform = 'scale(1)';
                }, 200);

                setTimeout(() => {
                    cell.classList.remove(p.color);
                }, 600);

                i++;
            }, 800);
        }

        function handleCellClick(index) {
            if (!canClick || isShowingPattern) return;

            // Highlight clicked cell temporarily
            const cell = grid.children[index];
            const currentPatternIndex = playerPattern.length;

            if (currentPatternIndex < pattern.length) {
                const targetPattern = pattern[currentPatternIndex];

                // Check if correct position
                if (index === targetPattern.position) {
                    // Show the color briefly
                    cell.classList.add(targetPattern.color);
                    playerPattern.push({ position: index, color: targetPattern.color });

                    setTimeout(() => {
                        cell.classList.remove(targetPattern.color);
                    }, 300);

                    // Check if round complete
                    if (playerPattern.length === pattern.length) {
                        canClick = false;
                        score += level * 10;
                        level++;
                        updateStats();

                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('patternHighScore', highScore);
                            highScoreEl.textContent = highScore;
                        }

                        message.textContent = 'üéâ Ê≠£Ëß£ÔºÅ';
                        setTimeout(() => {
                            nextRound();
                        }, 1500);
                    }
                } else {
                    // Wrong!
                    canClick = false;
                    cell.classList.add('red');
                    message.textContent = '‚ùå ÈñìÈÅï„ÅÑÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';
                    setTimeout(() => {
                        cell.classList.remove('red');
                        level = 1;
                        score = 0;
                        updateStats();
                        message.textContent = '„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ';
                    }, 1500);
                }
            }
        }

        function clearGrid() {
            const cells = grid.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('red', 'blue', 'green', 'yellow', 'purple');
            });
        }

        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
