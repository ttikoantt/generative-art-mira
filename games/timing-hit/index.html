<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timing Hit - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            margin-bottom: 20px;
        }

        h1 {
            color: #eee;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            color: #fff;
            font-size: 1rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo.show {
            opacity: 1;
            animation: comboPop 0.3s ease-out;
        }

        @keyframes comboPop {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #gameCanvas {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            touch-action: none;
            cursor: pointer;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .feedback.show {
            opacity: 1;
            animation: feedbackPop 0.5s ease-out forwards;
        }

        @keyframes feedbackPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -100%) scale(1); opacity: 0; }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .overlay h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .overlay p {
            color: #ccc;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</div>

    <div class="game-container">
        <div class="header">
            <h1>üéØ Timing Hit</h1>
            <div class="stats">
                <div class="stat">
                    <div>Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div>Combo</div>
                    <div class="stat-value" id="combo">0x</div>
                </div>
                <div class="stat">
                    <div>Best</div>
                    <div class="stat-value" id="best">0</div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="combo" id="comboDisplay"></div>
        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button onclick="startGame()">‚ñ∂Ô∏è Start</button>
            <button onclick="resetGame()">üîÑ Reset</button>
        </div>

        <p class="instructions">Tap when the ring overlaps the circle!</p>
    </div>

    <div class="overlay" id="gameOverOverlay">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">‚ñ∂Ô∏è Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 500);
            const size = maxWidth;
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let score = 0;
        let combo = 0;
        let bestScore = localStorage.getItem('timingHitBest') || 0;
        let isPlaying = false;
        let animationId = null;

        // Target circle
        const target = {
            x: 0,
            y: 0,
            radius: 50,
            pulsePhase: 0
        };

        // Ring
        let ring = null;
        let rings = [];

        // Difficulty
        let spawnRate = 120; // frames between spawns
        let ringSpeed = 3;
        let frameCount = 0;

        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo + 'x';
            document.getElementById('best').textContent = bestScore;
        }
        updateDisplay();

        // Ring class
        class Ring {
            constructor() {
                this.x = target.x;
                this.y = target.y;
                this.radius = 200;
                this.targetRadius = target.radius;
                this.speed = ringSpeed;
                this.active = true;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }

            update() {
                this.radius -= this.speed;

                // Miss if ring passes target
                if (this.radius < this.targetRadius - 20) {
                    this.active = false;
                    if (isPlaying) {
                        combo = 0;
                        showFeedback('MISS', '#ff4444');
                        updateDisplay();
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 8;
                ctx.stroke();

                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            checkHit() {
                const diff = Math.abs(this.radius - this.targetRadius);
                return diff < 25;
            }
        }

        // Start game
        function startGame() {
            score = 0;
            combo = 0;
            rings = [];
            spawnRate = 120;
            ringSpeed = 3;
            frameCount = 0;
            isPlaying = true;

            document.getElementById('gameOverOverlay').classList.remove('show');
            updateDisplay();

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            gameLoop();
        }

        // Reset game
        function resetGame() {
            isPlaying = false;
            rings = [];
            score = 0;
            combo = 0;
            updateDisplay();
            document.getElementById('gameOverOverlay').classList.remove('show');

            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            drawStatic();
        }

        // Game over
        function gameOver() {
            isPlaying = false;

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('timingHitBest', bestScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.add('show');
            updateDisplay();
        }

        // Show feedback
        function showFeedback(text, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = text;
            feedback.style.color = color;
            feedback.classList.remove('show');
            void feedback.offsetWidth; // Trigger reflow
            feedback.classList.add('show');
        }

        // Show combo
        function showCombo() {
            if (combo >= 3) {
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = combo + 'x';
                comboDisplay.classList.remove('show');
                void comboDisplay.offsetWidth;
                comboDisplay.classList.add('show');
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 500);
            }
        }

        // Handle tap/click
        function handleTap(e) {
            e.preventDefault();

            if (!isPlaying) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            // Check if tapped on target
            const dist = Math.sqrt((x - target.x) ** 2 + (y - target.y) ** 2);

            if (dist < target.radius + 30) {
                // Check ring hit
                let hit = false;
                let bestRing = null;
                let bestDiff = Infinity;

                for (const ring of rings) {
                    if (!ring.active) continue;

                    const diff = Math.abs(ring.radius - target.radius);
                    if (diff < bestDiff) {
                        bestDiff = diff;
                        bestRing = ring;
                    }
                }

                if (bestRing && bestRing.checkHit()) {
                    hit = true;
                    bestRing.active = false;

                    // Score based on accuracy
                    if (bestDiff < 10) {
                        score += 100 * (combo + 1);
                        combo++;
                        showFeedback('PERFECT!', '#00ff88');
                    } else if (bestDiff < 20) {
                        score += 50 * (combo + 1);
                        combo++;
                        showFeedback('GREAT!', '#00aaff');
                    } else {
                        score += 20 * (combo + 1);
                        combo++;
                        showFeedback('GOOD', '#ffaa00');
                    }

                    showCombo();
                    updateDisplay();

                    // Increase difficulty
                    if (score % 500 === 0 && spawnRate > 60) {
                        spawnRate -= 5;
                        ringSpeed += 0.2;
                    }
                }
            }
        }

        canvas.addEventListener('mousedown', handleTap);
        canvas.addEventListener('touchstart', handleTap, { passive: false });

        // Game loop
        function gameLoop() {
            if (!isPlaying) return;

            // Clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update target position
            target.x = canvas.width / 2;
            target.y = canvas.height / 2;
            target.pulsePhase += 0.05;

            // Spawn rings
            frameCount++;
            if (frameCount % spawnRate === 0) {
                rings.push(new Ring());
            }

            // Update and draw rings
            rings = rings.filter(r => r.active);
            for (const ring of rings) {
                ring.update();
                ring.draw();
            }

            // Draw target
            const pulseRadius = target.radius + Math.sin(target.pulsePhase) * 5;

            // Outer glow
            ctx.beginPath();
            ctx.arc(target.x, target.y, pulseRadius + 10, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
            ctx.fill();

            // Main target
            ctx.beginPath();
            ctx.arc(target.x, target.y, pulseRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(102, 126, 234, 0.8)';
            ctx.fill();

            // Inner circle
            ctx.beginPath();
            ctx.arc(target.x, target.y, pulseRadius * 0.5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fill();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Draw static
        function drawStatic() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            target.x = canvas.width / 2;
            target.y = canvas.height / 2;

            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(102, 126, 234, 0.5)';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius * 0.5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();

            // Draw instruction text
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Press Start to Play', canvas.width / 2, canvas.height / 2 + 80);
        }

        drawStatic();

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
