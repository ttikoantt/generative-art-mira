<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle | Êï∞Â≠ó„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            color: #fff;
            font-size: 1.1em;
        }

        .stat span {
            color: #00ff88;
            font-weight: bold;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 10px;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cell.selected {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.5);
        }

        .cell.correct {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            color: #00ff88;
            font-size: 1.2em;
            margin-top: 15px;
            text-align: center;
            min-height: 30px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .grid {
                gap: 8px;
            }

            .stats {
                gap: 15px;
                font-size: 0.9em;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .instructions {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <h1>üî¢ Êï∞Â≠ó„Éë„Ç∫„É´</h1>

    <div class="stats">
        <div class="stat">„É†„Éº„ÉñÊï∞: <span id="moves">0</span></div>
        <div class="stat">„Çø„Ç§„É†: <span id="time">00:00</span></div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="buttons">
            <button class="btn btn-primary" onclick="shuffle()">„Ç∑„É£„ÉÉ„Éï„É´</button>
            <button class="btn btn-secondary" onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <div class="instructions">
        Êï∞Â≠ó„Çí1„Åã„Çâ16„ÅÆÈ†Ü„Å´„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Ê∂à„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ<br>
        ÂÖ®„Å¶Ê∂à„Åõ„Å∞„ÇØ„É™„Ç¢ÔºÅ
    </div>

    <script>
        const gridSize = 4;
        const totalCells = gridSize * gridSize;
        let numbers = [];
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let selectedIndex = -1;
        let cleared = new Set();

        // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ
        function init() {
            numbers = Array.from({ length: totalCells }, (_, i) => i + 1);
            shuffle();
            render();
        }

        // „Ç∑„É£„ÉÉ„Éï„É´
        function shuffle() {
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            moves = 0;
            cleared.clear();
            updateStats();
            render();
            startTimer();
            document.getElementById('message').textContent = '';
        }

        // „É™„Çª„ÉÉ„Éà
        function reset() {
            stopTimer();
            numbers = Array.from({ length: totalCells }, (_, i) => i + 1);
            moves = 0;
            seconds = 0;
            selectedIndex = -1;
            cleared.clear();
            updateStats();
            render();
            document.getElementById('message').textContent = '';
        }

        // Áµ±Ë®à„ÇíÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('moves').textContent = moves;
        }

        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            stopTimer();
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // „Çª„É´„Çí„ÇØ„É™„ÉÉ„ÇØ
        function clickCell(index) {
            if (cleared.has(index)) return;

            const currentNumber = numbers[index];
            const expectedNumber = cleared.size + 1;

            if (currentNumber === expectedNumber) {
                // Ê≠£„Åó„ÅÑÁï™Âè∑
                cleared.add(index);
                moves++;
                updateStats();
                render();

                if (cleared.size === totalCells) {
                    stopTimer();
                    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                    const secs = (seconds % 60).toString().padStart(2, '0');
                    document.getElementById('message').textContent = 
                        `üéâ „ÇØ„É™„Ç¢ÔºÅ ${moves}„É†„Éº„Éñ„ÄÅ${mins}:${secs}„Åß„ÇØ„É™„Ç¢ÔºÅ`;
                }
            } else {
                // ÈñìÈÅï„Å£„ÅüÁï™Âè∑
                moves++;
                updateStats();
                const cell = document.querySelectorAll('.cell')[index];
                cell.style.transform = 'translateX(5px)';
                setTimeout(() => {
                    cell.style.transform = '';
                }, 100);
            }
        }

        // ÊèèÁîª
        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            numbers.forEach((number, index) => {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.textContent = cleared.has(index) ? '' : number;
                cell.disabled = cleared.has(index);

                if (cleared.has(index)) {
                    cell.classList.add('correct');
                }

                cell.addEventListener('click', () => clickCell(index));
                grid.appendChild(cell);
            });
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        init();
    </script>
</body>
</html>
