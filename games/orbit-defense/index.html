<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Orbit Defense - „Ç™„Éº„Éì„ÉÉ„Éà„Éá„Ç£„Éï„Çß„É≥„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: none;
        }

        .game-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #7dd3fc;
            text-align: center;
            pointer-events: none;
            user-select: none;
        }

        .game-ui h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #38bdf8;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 16px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 26, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #38bdf8;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #38bdf8;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #7dd3fc;
            font-size: 18px;
            margin: 10px 0;
        }

        .restart-btn {
            margin-top: 20px;
            background: rgba(56, 189, 248, 0.3);
            color: #38bdf8;
            border: 1px solid #38bdf8;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: rgba(56, 189, 248, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.5);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(56, 189, 248, 0.4);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #7dd3fc;
            font-size: 12px;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="game-ui">
        <h1>üõ°Ô∏è Orbit Defense</h1>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">SCORE</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">HP</span>
                <span class="stat-value" id="health">100</span>
            </div>
            <div class="stat">
                <span class="stat-label">WAVE</span>
                <span class="stat-value" id="wave">1</span>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Wave: <span id="finalWave">0</span></p>
        <button class="restart-btn" onclick="restartGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <div class="instructions">
        „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÊà¶Â£´„ÇíÂõûËª¢„Åï„Åõ„Å¶Êïµ„ÇíÊíÉÈÄÄ
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let centerX, centerY;
        let orbitRadius;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            score: 0,
            health: 100,
            wave: 1,
            isGameOver: false,
            enemies: [],
            bullets: [],
            particles: [],
            warriorAngle: 0,
            lastShot: 0,
            shootCooldown: 200,
            enemySpawnRate: 2000,
            lastEnemySpawn: 0
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            orbitRadius = Math.min(width, height) * 0.3;
        }

        window.addEventListener('resize', resize);
        resize();

        // Êïµ„ÇØ„É©„Çπ
        class Enemy {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.max(width, height) * 0.6;
                this.speed = 0.5 + Math.random() * 0.5 + gameState.wave * 0.1;
                this.size = 8 + Math.random() * 8;
                this.health = 1;
                this.color = `hsl(${0 + Math.random() * 30}, 80%, 50%)`;
            }

            update() {
                this.distance -= this.speed;
                return this.distance > orbitRadius * 0.5;
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Âºæ‰∏∏„ÇØ„É©„Çπ
        class Bullet {
            constructor(angle) {
                this.angle = angle;
                this.distance = orbitRadius;
                this.speed = 8;
                this.size = 4;
            }

            update() {
                this.distance += this.speed;
                return this.distance < Math.max(width, height);
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;

                ctx.fillStyle = '#7dd3fc';
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // „Éà„É¨„Ç§„É´
                ctx.fillStyle = 'rgba(125, 211, 252, 0.5)';
                ctx.beginPath();
                ctx.arc(x - Math.cos(this.angle) * 10, y - Math.sin(this.angle) * 10, this.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 1;
                this.color = color;
                this.size = 2 + Math.random() * 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                return this.life > 0;
            }

            draw() {
                ctx.fillStyle = this.color.replace(')', `, ${this.life})`).replace('rgb', 'rgba');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Êïµ„Çí„Çπ„Éù„Éº„É≥
        function spawnEnemy() {
            gameState.enemies.push(new Enemy());
        }

        // Â∞ÑÊíÉ
        function shoot() {
            const now = Date.now();
            if (now - gameState.lastShot > gameState.shootCooldown) {
                gameState.bullets.push(new Bullet(gameState.warriorAngle));
                gameState.lastShot = now;
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                gameState.particles.push(new Particle(x, y, color));
            }
        }

        // „Ç≥„É™„Ç∏„Éß„É≥Âà§ÂÆö
        function checkCollisions() {
            // Âºæ‰∏∏ vs Êïµ
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    const enemy = gameState.enemies[j];
                    const bulletX = centerX + Math.cos(bullet.angle) * bullet.distance;
                    const bulletY = centerY + Math.sin(bullet.angle) * bullet.distance;
                    const enemyX = centerX + Math.cos(enemy.angle) * enemy.distance;
                    const enemyY = centerY + Math.sin(enemy.angle) * enemy.distance;

                    const dx = bulletX - enemyX;
                    const dy = bulletY - enemyY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < bullet.size + enemy.size) {
                        createExplosion(enemyX, enemyY, enemy.color);
                        gameState.enemies.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        gameState.score += 10;
                        updateUI();
                        break;
                    }
                }
            }

            // Êïµ vs ‰∏≠ÂøÉ
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                if (enemy.distance < orbitRadius * 0.6) {
                    gameState.health -= 10;
                    createExplosion(centerX, centerY, 'rgb(239, 68, 68)');
                    gameState.enemies.splice(i, 1);
                    updateUI();

                    if (gameState.health <= 0) {
                        endGame();
                    }
                }
            }
        }

        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('health').textContent = gameState.health;
            document.getElementById('wave').textContent = gameState.wave;
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function endGame() {
            gameState.isGameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalWave').textContent = gameState.wave;
            document.getElementById('gameOver').classList.add('show');
        }

        // „É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            gameState = {
                score: 0,
                health: 100,
                wave: 1,
                isGameOver: false,
                enemies: [],
                bullets: [],
                particles: [],
                warriorAngle: 0,
                lastShot: 0,
                shootCooldown: 200,
                enemySpawnRate: 2000,
                lastEnemySpawn: 0
            };
            document.getElementById('gameOver').classList.remove('show');
            updateUI();
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            if (!gameState.isGameOver) {
                gameState.warriorAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                shoot();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameState.isGameOver && e.touches.length > 0) {
                const touch = e.touches[0];
                gameState.warriorAngle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
                shoot();
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameState.isGameOver) {
                shoot();
            }
        });

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(10, 10, 26, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // ËªåÈÅì„ÇíÊèèÁîª
            ctx.strokeStyle = 'rgba(56, 189, 248, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
            ctx.stroke();

            // ‰∏≠ÂøÉ„ÅÆÊ†∏„ÇíÊèèÁîª
            const coreGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 40);
            coreGradient.addColorStop(0, `rgba(56, 189, 248, ${gameState.health / 100})`);
            coreGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#38bdf8';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25 + Math.sin(Date.now() * 0.003) * 3, 0, Math.PI * 2);
            ctx.stroke();

            // Êà¶Â£´„ÇíÊèèÁîª
            if (!gameState.isGameOver) {
                const warriorX = centerX + Math.cos(gameState.warriorAngle) * orbitRadius;
                const warriorY = centerY + Math.sin(gameState.warriorAngle) * orbitRadius;

                // Êà¶Â£´„ÅÆ‰Ωì
                ctx.fillStyle = '#7dd3fc';
                ctx.beginPath();
                ctx.arc(warriorX, warriorY, 12, 0, Math.PI * 2);
                ctx.fill();

                // Êà¶Â£´„ÅÆ„Ç∞„É≠„Éº
                const warriorGradient = ctx.createRadialGradient(warriorX, warriorY, 0, warriorX, warriorY, 20);
                warriorGradient.addColorStop(0, 'rgba(125, 211, 252, 0.5)');
                warriorGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = warriorGradient;
                ctx.beginPath();
                ctx.arc(warriorX, warriorY, 20, 0, Math.PI * 2);
                ctx.fill();
            }

            // Êïµ„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            gameState.enemies = gameState.enemies.filter(enemy => enemy.update());
            gameState.enemies.forEach(enemy => enemy.draw());

            // Âºæ‰∏∏„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            gameState.bullets = gameState.bullets.filter(bullet => bullet.update());
            gameState.bullets.forEach(bullet => bullet.draw());

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            gameState.particles = gameState.particles.filter(particle => particle.update());
            gameState.particles.forEach(particle => particle.draw());

            // „Ç≥„É™„Ç∏„Éß„É≥Âà§ÂÆö
            if (!gameState.isGameOver) {
                checkCollisions();

                // Êïµ„Çí„Çπ„Éù„Éº„É≥
                const now = Date.now();
                if (now - gameState.lastEnemySpawn > gameState.enemySpawnRate) {
                    spawnEnemy();
                    gameState.lastEnemySpawn = now;
                }

                // „Ç¶„Çß„Éº„ÉñÈÄ≤Ë°å
                if (gameState.score > gameState.wave * 100) {
                    gameState.wave++;
                    gameState.enemySpawnRate = Math.max(500, 2000 - gameState.wave * 100);
                    updateUI();
                }
            }

            requestAnimationFrame(draw);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        updateUI();
        draw();
    </script>
</body>
</html>
