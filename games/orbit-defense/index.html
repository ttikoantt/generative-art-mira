<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 16px;
            pointer-events: none;
            text-shadow: 0 0 10px #0f0;
            z-index: 100;
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 32px;
            text-align: center;
            display: none;
            z-index: 200;
            text-shadow: 0 0 20px #f00;
        }

        #gameOver button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #f00;
            color: #f00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            pointer-events: auto;
        }

        #gameOver button:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 30px #f00;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            opacity: 0.7;
        }

        #fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Health: <span id="health">100</span>%</div>
        <div>Satellites: <span id="satellites">0</span>/5</div>
    </div>
    <div id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 18px; margin-top: 10px;">Final Score: <span id="finalScore">0</span></div>
        <button onclick="restart()">RETRY</button>
    </div>
    <div id="instructions">Click/Tap to place satellite • Satellites orbit and auto-attack</div>
    <button id="fullscreen" onclick="toggleFullscreen()">⛶</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let centerX, centerY;
        let planetRadius;

        let score = 0;
        let wave = 1;
        let health = 100;
        let gameRunning = true;

        let satellites = [];
        let enemies = [];
        let projectiles = [];
        let particles = [];

        const maxSatellites = 5;
        const orbitRadius = 120;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            planetRadius = Math.min(width, height) * 0.08;
        }

        window.addEventListener('resize', resize);
        resize();

        // 衛星クラス
        class Satellite {
            constructor(angle) {
                this.angle = angle;
                this.angularVelocity = 0.02;
                this.range = 150;
                this.cooldown = 0;
                this.fireRate = 30;
            }

            update() {
                this.angle += this.angularVelocity;
                if (this.cooldown > 0) this.cooldown--;
            }

            get x() {
                return centerX + Math.cos(this.angle) * orbitRadius;
            }

            get y() {
                return centerY + Math.sin(this.angle) * orbitRadius;
            }

            draw() {
                const x = this.x;
                const y = this.y;

                // 範囲表示
                ctx.beginPath();
                ctx.arc(x, y, this.range, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.1)';
                ctx.stroke();

                // 衛星本体
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#0f0';
                ctx.fill();
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;

                // 軌道線
                ctx.beginPath();
                ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.2)';
                ctx.stroke();
            }

            findTarget() {
                let closest = null;
                let closestDist = this.range;

                for (const enemy of enemies) {
                    const dist = Math.hypot(enemy.x - this.x, enemy.y - this.y);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closest = enemy;
                    }
                }

                return closest;
            }

            shoot() {
                if (this.cooldown > 0) return;

                const target = this.findTarget();
                if (target) {
                    const angle = Math.atan2(target.y - this.y, target.x - this.x);
                    projectiles.push(new Projectile(this.x, this.y, angle));
                    this.cooldown = this.fireRate;
                }
            }
        }

        // 敵クラス
        class Enemy {
            constructor() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.max(width, height) * 0.7;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                this.speed = 0.5 + wave * 0.1;
                this.radius = 10;
                this.health = 1 + Math.floor(wave / 3);
            }

            update() {
                const angle = Math.atan2(centerY - this.y, centerX - this.x);
                this.x += Math.cos(angle) * this.speed;
                this.y += Math.sin(angle) * this.speed;

                // 惑星に衝突
                const distToCenter = Math.hypot(centerX - this.x, centerY - this.y);
                if (distToCenter < planetRadius + this.radius) {
                    health -= 10;
                    createExplosion(this.x, this.y, '#f00');
                    return true; // Remove
                }

                return false;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#f00';
                ctx.fill();
                ctx.shadowColor = '#f00';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            hit() {
                this.health--;
                if (this.health <= 0) {
                    createExplosion(this.x, this.y, '#f00');
                    score += 10;
                    return true;
                }
                return false;
            }
        }

        // 弾丸クラス
        class Projectile {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 8;
                this.radius = 3;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // 画面外に出たら削除
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    return true;
                }

                // 敵にヒット
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    const dist = Math.hypot(enemy.x - this.x, enemy.y - this.y);
                    if (dist < enemy.radius + this.radius) {
                        if (enemy.hit()) {
                            enemies.splice(i, 1);
                        }
                        return true;
                    }
                }

                return false;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#0f0';
                ctx.fill();
            }
        }

        // 粒子エフェクト
        function createExplosion(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 30,
                    color: color
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // 敵スポーン
        let spawnTimer = 0;
        function spawnEnemies() {
            spawnTimer++;
            const spawnRate = Math.max(60, 150 - wave * 10);

            if (spawnTimer >= spawnRate) {
                spawnTimer = 0;
                const count = 1 + Math.floor(wave / 2);
                for (let i = 0; i < count; i++) {
                    enemies.push(new Enemy());
                }
            }
        }

        // ウェーブ進行
        let waveTimer = 0;
        function updateWave() {
            waveTimer++;
            if (waveTimer >= 600) { // Every 10 seconds
                waveTimer = 0;
                wave++;
            }
        }

        // クリックで衛星配置
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            if (satellites.length >= maxSatellites) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const angle = Math.atan2(y - centerY, x - centerX);
            satellites.push(new Satellite(angle));
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            if (satellites.length >= maxSatellites) return;

            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            const angle = Math.atan2(y - centerY, x - centerX);
            satellites.push(new Satellite(angle));
        });

        function update() {
            if (!gameRunning) return;

            // 衛星更新
            for (const sat of satellites) {
                sat.update();
                sat.shoot();
            }

            // 敵更新
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].update()) {
                    enemies.splice(i, 1);
                }
            }

            // 弾丸更新
            for (let i = projectiles.length - 1; i >= 0; i--) {
                if (projectiles[i].update()) {
                    projectiles.splice(i, 1);
                }
            }

            updateParticles();
            spawnEnemies();
            updateWave();

            // UI更新
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('health').textContent = health;
            document.getElementById('satellites').textContent = satellites.length;

            // ゲームオーバー
            if (health <= 0) {
                gameRunning = false;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = score;
            }
        }

        function draw() {
            // 背景クリア
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // 星空
            for (let i = 0; i < 50; i++) {
                const x = (i * 137) % width;
                const y = (i * 251) % height;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.sin(Date.now() * 0.001 + i) * 0.2})`;
                ctx.fill();
            }

            // 軌道
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.2)';
            ctx.stroke();

            // 惑星
            ctx.beginPath();
            ctx.arc(centerX, centerY, planetRadius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, planetRadius);
            gradient.addColorStop(0, '#0ff');
            gradient.addColorStop(1, '#006');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // 衛星描画
            for (const sat of satellites) {
                sat.draw();
            }

            // 敵描画
            for (const enemy of enemies) {
                enemy.draw();
            }

            // 弾丸描画
            for (const proj of projectiles) {
                proj.draw();
            }

            // 粒子描画
            drawParticles();

            update();
            requestAnimationFrame(draw);
        }

        function restart() {
            score = 0;
            wave = 1;
            health = 100;
            gameRunning = true;
            satellites = [];
            enemies = [];
            projectiles = [];
            particles = [];
            spawnTimer = 0;
            waveTimer = 0;
            document.getElementById('gameOver').style.display = 'none';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        draw();
    </script>
</body>
</html>
