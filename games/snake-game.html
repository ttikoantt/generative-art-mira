<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - „Éü„É©„ÅÆ„Ç≤„Éº„É†„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            color: #00ffaa;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffaa;
        }
        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            color: #00ffaa;
            font-size: 1.2rem;
        }
        .score {
            text-shadow: 0 0 10px #00ffaa;
        }
        canvas {
            border: 3px solid #00ffaa;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
            background: #0f0f1a;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: rgba(0, 255, 170, 0.2);
            border: 1px solid #00ffaa;
            color: #00ffaa;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(0, 255, 170, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 170, 0.2);
            border: 1px solid #00ffaa;
            color: #00ffaa;
            padding: 10px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px;
        }
        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
        }
        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            padding: 0;
        }
        .info {
            color: #888;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #00ffaa;
            padding: 40px;
            border-radius: 10px;
            display: none;
            z-index: 50;
        }
        .game-over h2 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .game-over p {
            color: #00ffaa;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .score-board {
                font-size: 1rem;
                gap: 20px;
            }
            .mobile-controls {
                display: grid;
            }
            .info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    
    <div class="container">
        <h1>üêç Snake Game</h1>
        
        <div class="score-board">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="currentScore">0</span></div>
            <div class="score">„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>üíÄ Game Over</h2>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
        
        <div class="controls">
            <button onclick="startGame()">‚ñ∂Ô∏è „Çπ„Çø„Éº„Éà</button>
            <button onclick="pauseGame()">‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
        
        <div class="mobile-controls">
            <div></div>
            <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
            <div></div>
            <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
            <button onclick="changeDirection('down')">‚¨áÔ∏è</button>
            <button onclick="changeDirection('right')">‚û°Ô∏è</button>
        </div>
        
        <div class="info">Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ WASW „ÅßÁßªÂãï</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        let canvasSize = Math.min(window.innerWidth * 0.8, 500);
        canvasSize = Math.floor(canvasSize / gridSize) * gridSize;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameLoop = null;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 100;
        let isRunning = false;
        let isPaused = false;
        
        document.getElementById('highScore').textContent = highScore;
        
        function init() {
            const startX = Math.floor(canvasSize / gridSize / 2) * gridSize;
            const startY = Math.floor(canvasSize / gridSize / 2) * gridSize;
            snake = [
                { x: startX, y: startY },
                { x: startX - gridSize, y: startY },
                { x: startX - gridSize * 2, y: startY }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 100;
            document.getElementById('currentScore').textContent = score;
            spawnFood();
            draw();
        }
        
        function spawnFood() {
            const cols = canvasSize / gridSize;
            const rows = canvasSize / gridSize;
            let newFood;
            let validPosition = false;
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * cols) * gridSize,
                    y: Math.floor(Math.random() * rows) * gridSize
                };
                validPosition = !snake.some(segment => 
                    segment.x === newFood.x && segment.y === newFood.y
                );
            }
            food = newFood;
        }
        
        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = '#0f0f1a';
            ctx.fillRect(0, 0, canvasSize, canvasSize);
            
            // „Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(0, 255, 170, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvasSize; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvasSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvasSize, i);
                ctx.stroke();
            }
            
            // È£ü„ÅπÁâ©
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Ëõá
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x + gridSize / 2, segment.y + gridSize / 2, 0,
                    segment.x + gridSize / 2, segment.y + gridSize / 2, gridSize / 2
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#00ffaa');
                    gradient.addColorStop(1, '#00cc88');
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ffaa';
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 170, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 204, 136, ${alpha})`);
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#00ffaa';
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x + 1, segment.y + 1, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });
        }
        
        function update() {
            direction = nextDirection;
            
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up': head.y -= gridSize; break;
                case 'down': head.y += gridSize; break;
                case 'left': head.x -= gridSize; break;
                case 'right': head.x += gridSize; break;
            }
            
            // Â£ÅË°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                gameOver();
                return;
            }
            
            // Ëá™Â∑±Ë°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü„Åã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('currentScore').textContent = score;
                spawnFood();
                
                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function startGame() {
            if (isRunning && !isPaused) return;
            
            if (!isRunning) {
                init();
                document.getElementById('gameOver').style.display = 'none';
            }
            
            isRunning = true;
            isPaused = false;
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            
            // „Çπ„Éî„Éº„ÉâÂ§âÊõ¥Áî®„ÅÆÂÜçË®≠ÂÆö
            setInterval(() => {
                if (isRunning && !isPaused) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            }, 1000);
        }
        
        function pauseGame() {
            if (!isRunning) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                clearInterval(gameLoop);
            } else {
                gameLoop = setInterval(update, gameSpeed);
            }
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            isRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        function changeDirection(newDir) {
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            if (newDir !== opposites[direction]) {
                nextDirection = newDir;
            }
        }
        
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                'ArrowUp': 'up', 'KeyW': 'up',
                'ArrowDown': 'down', 'KeyS': 'down',
                'ArrowLeft': 'left', 'KeyA': 'left',
                'ArrowRight': 'right', 'KeyD': 'right'
            };
            
            if (keyMap[e.code]) {
                e.preventDefault();
                changeDirection(keyMap[e.code]);
            }
            
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseGame();
                } else {
                    startGame();
                }
            }
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // „Çπ„ÉØ„Ç§„ÉóÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                changeDirection(dx > 0 ? 'right' : 'left');
            } else {
                changeDirection(dy > 0 ? 'down' : 'up');
            }
        });
        
        init();
    </script>
</body>
</html>
