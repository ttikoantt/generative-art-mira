<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çø„Éº„Ç≤„ÉÉ„Éà„Éª„É©„ÉÉ„Ç∑„É• - Target Rush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .score, .time {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .score span, .time span {
            color: #00ff88;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            animation: appear 0.3s ease-out;
        }

        .target:active {
            transform: scale(0.9);
        }

        .target::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        .target::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: #ff4757;
            border-radius: 50%;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes disappear {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        .start-screen, .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }

        .start-screen h1, .end-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-screen p, .end-screen p {
            font-size: 18px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 30px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .final-score {
            font-size: 72px;
            font-weight: bold;
            color: #00ff88;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            pointer-events: none;
            z-index: 150;
            animation: comboPop 0.5s ease-out;
        }

        @keyframes comboPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .end-screen {
            display: none;
        }

        .end-screen.show {
            display: flex;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .score, .time {
                font-size: 18px;
            }

            .start-screen h1, .end-screen h1 {
                font-size: 32px;
            }

            .final-score {
                font-size: 48px;
            }

            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="ui">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="time">ÊÆã„Çä: <span id="time">30</span>Áßí</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1>üéØ „Çø„Éº„Ç≤„ÉÉ„Éà„Éª„É©„ÉÉ„Ç∑„É•</h1>
            <p>Áèæ„Çå„ÇãÁöÑ„ÇíÁ¥†Êó©„Åè„Çø„ÉÉ„ÉóÔºÅ</p>
            <p>ÈÄ£Á∂ö„Éí„ÉÉ„Éà„Åß„Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ</p>
            <p>Âà∂ÈôêÊôÇÈñì30Áßí</p>
            <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="end-screen" id="endScreen">
            <h1>üéØ „Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ</h1>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="finalScore">0</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="hitCount">0</div>
                    <div class="stat-label">„Éí„ÉÉ„Éà</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="maxCombo">0</div>
                    <div class="stat-label">ÊúÄÂ§ß„Ç≥„É≥„Éú</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Ê≠£Á¢∫Áéá</div>
                </div>
            </div>
            <button class="start-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const container = document.getElementById('gameContainer');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const hitCountEl = document.getElementById('hitCount');
        const maxComboEl = document.getElementById('maxCombo');
        const accuracyEl = document.getElementById('accuracy');

        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let maxCombo = 0;
        let hitCount = 0;
        let missCount = 0;
        let gameInterval;
        let spawnInterval;
        let targets = [];
        let gameActive = false;

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            maxCombo = 0;
            hitCount = 0;
            missCount = 0;
            targets = [];
            gameActive = true;

            scoreEl.textContent = '0';
            timeEl.textContent = '30';
            startScreen.classList.add('hidden');
            endScreen.classList.remove('show');

            // Êó¢Â≠ò„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.target').forEach(t => t.remove());

            gameInterval = setInterval(updateTimer, 1000);
            spawnInterval = setInterval(spawnTarget, 800);
        }

        function updateTimer() {
            timeLeft--;
            timeEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';

            const size = Math.random() * 40 + 40;
            const maxX = window.innerWidth - size - 20;
            const maxY = window.innerHeight - size - 100;

            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = (Math.random() * maxX + 10) + 'px';
            target.style.top = (Math.random() * maxY + 80) + 'px';

            // „É©„É≥„ÉÄ„É†„Å™Ëâ≤
            const hue = Math.random() * 360;
            target.style.background = `hsl(${hue}, 70%, 50%)`;
            target.style.boxShadow = `0 0 20px hsl(${hue}, 70%, 50%)`;

            const lifespan = Math.random() * 1500 + 1000;

            target.onclick = (e) => {
                e.stopPropagation();
                hitTarget(target);
            };

            container.appendChild(target);
            targets.push(target);

            setTimeout(() => {
                if (target.parentNode && gameActive) {
                    target.remove();
                    targets = targets.filter(t => t !== target);
                    if (gameActive) {
                        combo = 0;
                        missCount++;
                    }
                }
            }, lifespan);
        }

        function hitTarget(target) {
            if (!gameActive) return;

            combo++;
            hitCount++;

            if (combo > maxCombo) {
                maxCombo = combo;
            }

            // „Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ
            const baseScore = 10;
            const comboBonus = Math.min(combo, 10) * 5;
            const points = baseScore + comboBonus;

            score += points;
            scoreEl.textContent = score;

            // „Ç≥„É≥„ÉúË°®Á§∫
            if (combo >= 3) {
                showCombo(combo);
            }

            // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„Éà
            target.style.animation = 'disappear 0.2s ease-out';
            setTimeout(() => {
                if (target.parentNode) {
                    target.remove();
                }
            }, 200);

            targets = targets.filter(t => t !== target);
        }

        function showCombo(combo) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo-display';
            comboEl.textContent = combo + ' COMBO!';
            document.body.appendChild(comboEl);

            setTimeout(() => {
                comboEl.remove();
            }, 500);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);

            // ÊÆã„Å£„Åü„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÂâäÈô§
            targets.forEach(t => {
                if (t.parentNode) t.remove();
            });
            targets = [];

            // Áµ±Ë®à„ÇíË°®Á§∫
            finalScoreEl.textContent = score;
            hitCountEl.textContent = hitCount;
            maxComboEl.textContent = maxCombo;

            const total = hitCount + missCount;
            const accuracy = total > 0 ? Math.round((hitCount / total) * 100) : 0;
            accuracyEl.textContent = accuracy + '%';

            endScreen.classList.add('show');
        }

        function restartGame() {
            endScreen.classList.remove('show');
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„Åß„Éü„Çπ
        container.addEventListener('click', () => {
            if (gameActive && combo > 0) {
                combo = 0;
                missCount++;
            }
        });
    </script>
</body>
</html>
