<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Shoot - „Çø„Éº„Ç≤„ÉÉ„Éà„Éª„Ç∑„É•„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        .game-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 100;
        }

        .score-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
        }

        .score-panel h2 {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-panel .score {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .score-panel .combo {
            font-size: 14px;
            color: #ff6b6b;
            margin-top: 5px;
        }

        .stats-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: right;
        }

        .stats-panel div {
            font-size: 14px;
            margin: 3px 0;
        }

        .stats-panel span {
            color: #4ecdc4;
            font-weight: bold;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .game-over h1 {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .game-over .final-score {
            font-size: 72px;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .game-over .high-score {
            font-size: 18px;
            color: #4ecdc4;
            margin-bottom: 30px;
        }

        .game-over .best {
            font-size: 14px;
            color: #95e1d3;
            margin-bottom: 30px;
        }

        .game-over button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .game-over button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .score-panel {
                padding: 10px 15px;
            }

            .score-panel .score {
                font-size: 24px;
            }

            .stats-panel {
                padding: 10px 15px;
            }

            .stats-panel div {
                font-size: 12px;
            }

            .game-over h1 {
                font-size: 36px;
            }

            .game-over .final-score {
                font-size: 48px;
            }

            .fullscreen-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="game-ui">
        <div class="score-panel">
            <h2>SCORE</h2>
            <div class="score" id="scoreDisplay">0</div>
            <div class="combo" id="comboDisplay"></div>
        </div>
        <div class="stats-panel">
            <div>„É©„Ç§„Éï: <span id="livesDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
            <div>ÂëΩ‰∏≠Áéá: <span id="accuracyDisplay">100%</span></div>
            <div>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScoreDisplay">0</span></div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreen">ÂÖ®ÁîªÈù¢</button>

    <div class="game-over hidden" id="gameOver">
        <h1>GAME OVER</h1>
        <div class="final-score" id="finalScore">0</div>
        <div class="high-score" id="newHighScore" style="display: none;">üèÜ Êñ∞Ë®òÈå≤ÔºÅ</div>
        <div class="best">„Éô„Çπ„Éà: <span id="bestScore">0</span></div>
        <button id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let targets = [];
        let score = 0;
        let combo = 0;
        let lives = 3;
        let clicks = 0;
        let hits = 0;
        let highScore = parseInt(localStorage.getItem('targetShootHighScore')) || 0;
        let gameRunning = true;
        let spawnRate = 1500;
        let lastSpawn = 0;
        let difficulty = 1;

        // ÂàùÊúü„Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫
        document.getElementById('highScoreDisplay').textContent = highScore;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Target {
            constructor() {
                this.radius = Math.random() * 40 + 40;
                this.maxRadius = this.radius;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = Math.random() * (height - this.radius * 2) + this.radius;
                this.shrinkRate = 0.3 + Math.random() * 0.2 + (difficulty * 0.1);
                this.color = this.getRandomColor();
                this.points = Math.floor(100 / this.maxRadius * 50);
                this.alive = true;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            getRandomColor() {
                const colors = [
                    { main: '#ff6b6b', glow: '#ff8787' },
                    { main: '#ffd93d', glow: '#ffe066' },
                    { main: '#6bcb77', glow: '#8bdb87' },
                    { main: '#4d96ff', glow: '#74abff' },
                    { main: '#ff6bff', glow: '#ff94ff' }
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.radius -= this.shrinkRate;
                this.pulsePhase += 0.1;

                if (this.radius <= 0) {
                    this.alive = false;
                    loseLife();
                }

                return this.alive;
            }

            draw() {
                const pulse = Math.sin(this.pulsePhase) * 5;

                ctx.save();

                // „Ç∞„É≠„Éº
                ctx.shadowBlur = 20 + pulse;
                ctx.shadowColor = this.color.glow;

                // Â§ñÂÜÜ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color.main;
                ctx.fill();

                // ÂÜÖÂÜÜ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();

                // ‰∏≠ÂøÉ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                // „Éù„Ç§„É≥„ÉàË°®Á§∫
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${this.radius * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.points, this.x, this.y);

                ctx.restore();
            }

            isHit(x, y) {
                const dist = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                return dist <= this.radius;
            }
        }

        function spawnTarget() {
            targets.push(new Target());
        }

        function loseLife() {
            lives--;
            combo = 0;
            updateUI();

            if (lives <= 0) {
                gameOver();
            }
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score;

            const comboEl = document.getElementById('comboDisplay');
            if (combo > 1) {
                comboEl.textContent = `${combo} „Ç≥„É≥„Éú!`;
            } else {
                comboEl.textContent = '';
            }

            document.getElementById('livesDisplay').textContent = '‚ù§Ô∏è'.repeat(lives);

            const accuracy = clicks > 0 ? Math.round(hits / clicks * 100) : 100;
            document.getElementById('accuracyDisplay').textContent = accuracy + '%';

            document.getElementById('highScoreDisplay').textContent = highScore;
        }

        function gameOver() {
            gameRunning = false;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = highScore;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('targetShootHighScore', highScore);
                document.getElementById('newHighScore').style.display = 'block';
            } else {
                document.getElementById('newHighScore').style.display = 'none';
            }

            document.getElementById('gameOver').classList.remove('hidden');
        }

        function restart() {
            score = 0;
            combo = 0;
            lives = 3;
            clicks = 0;
            hits = 0;
            gameRunning = true;
            targets = [];
            difficulty = 1;
            spawnRate = 1500;

            document.getElementById('gameOver').classList.add('hidden');
            updateUI();
        }

        function handleClick(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            clicks++;

            let hit = false;

            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];

                if (target.isHit(x, y)) {
                    hit = true;
                    hits++;

                    // „Ç≥„É≥„ÉúË®àÁÆó
                    combo++;

                    // „Éù„Ç§„É≥„ÉàË®àÁÆóÔºà„Çµ„Ç§„Ç∫„Éú„Éº„Éä„Çπ + „Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºâ
                    const sizeBonus = Math.floor((target.maxRadius - target.radius) * 2);
                    const comboBonus = combo > 1 ? (combo - 1) * 10 : 0;
                    const points = target.points + sizeBonus + comboBonus;

                    score += points;

                    // „Ç®„Éï„Çß„ÇØ„Éà
                    createHitEffect(target.x, target.y, target.color.main, points);

                    targets.splice(i, 1);
                    break;
                }
            }

            if (!hit) {
                combo = 0;
            }

            // Èõ£ÊòìÂ∫¶‰∏äÊòá
            if (score > difficulty * 500) {
                difficulty++;
                spawnRate = Math.max(500, 1500 - difficulty * 100);
            }

            updateUI();
        }

        let effects = [];

        function createHitEffect(x, y, color, points) {
            effects.push({
                x, y, color,
                radius: 0,
                alpha: 1,
                points,
                vy: 0
            });
        }

        function updateEffects() {
            effects = effects.filter(e => {
                e.radius += 3;
                e.alpha -= 0.05;
                e.vy -= 2;
                return e.alpha > 0;
            });
        }

        function drawEffects() {
            effects.forEach(e => {
                ctx.save();
                ctx.globalAlpha = e.alpha;

                // ÂÜÜÂΩ¢„Ç®„Éï„Çß„ÇØ„Éà
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                ctx.strokeStyle = e.color;
                ctx.lineWidth = 3;
                ctx.stroke();

                // „Éù„Ç§„É≥„ÉàË°®Á§∫
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`+${e.points}`, e.x, e.y + e.vy);

                ctx.restore();
            });
        }

        function gameLoop(timestamp) {
            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, width, height);

            if (gameRunning) {
                // „Çø„Éº„Ç≤„ÉÉ„Éà„Çπ„Éù„Éº„É≥
                if (timestamp - lastSpawn > spawnRate) {
                    spawnTarget();
                    lastSpawn = timestamp;
                }

                // „Çø„Éº„Ç≤„ÉÉ„ÉàÊõ¥Êñ∞„ÉªÊèèÁîª
                targets = targets.filter(target => {
                    const alive = target.update();
                    if (alive) {
                        target.draw();
                    }
                    return alive;
                });

                // „Ç®„Éï„Çß„ÇØ„ÉàÊõ¥Êñ∞„ÉªÊèèÁîª
                updateEffects();
                drawEffects();
            }

            requestAnimationFrame(gameLoop);
        }

        // „Ç§„Éô„É≥„Éà
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick({
                clientX: touch.clientX,
                clientY: touch.clientY
            });
        });

        document.getElementById('restartBtn').addEventListener('click', restart);
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
        updateUI();
        requestAnimationFrame(gameLoop);

        // ÊúÄÂàù„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà
        setTimeout(spawnTarget, 500);
    </script>
</body>
</html>
