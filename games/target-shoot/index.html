<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Target Shoot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #00ff88;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #888;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-bottom: 5px;
        }

        .stat-value {
            color: #00ff88;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
        }

        #gameCanvas {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.2);
            max-width: 100%;
            height: auto;
            cursor: crosshair;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border: none;
            color: #000;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.3);
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .info {
            color: #666;
            font-size: clamp(0.6rem, 1.5vw, 0.75rem);
            margin-top: 15px;
        }

        /* Fullscreen styles */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Target Shoot</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊÆãÊ©ü</div>
                <div class="stat-value" id="lives">5</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>

        <p class="info">„Çø„Éº„Ç≤„ÉÉ„Éà„Çí„ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„Åó„Å¶ÊíÉ„Å¶ÔºÅ</p>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üí• Game Over!</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let lives = 5;
        let level = 1;
        let targets = [];
        let particles = [];
        let gameRunning = false;
        let animationId = null;
        let spawnTimer = 0;
        let spawnInterval = 60;
        let targetSpeed = 1;

        function resize() {
            const size = Math.min(window.innerWidth - 40, 500);
            canvas.width = size;
            canvas.height = size * 0.8;
        }

        class Target {
            constructor() {
                this.radius = 20 + Math.random() * 20;
                this.x = this.radius + Math.random() * (canvas.width - this.radius * 2);
                this.y = this.radius + Math.random() * (canvas.height - this.radius * 2);
                this.dx = (Math.random() - 0.5) * targetSpeed * 2;
                this.dy = (Math.random() - 0.5) * targetSpeed * 2;
                this.hue = Math.random() * 360;
                this.life = 300 + Math.random() * 300;
                this.maxLife = this.life;
                this.points = Math.floor(500 / this.radius);
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                // Â£Å„ÅßÂèçÂ∞Ñ
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.dx *= -1;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.dy *= -1;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }

                this.life--;
                return this.life > 0;
            }

            draw() {
                const alpha = this.life / this.maxLife;

                // Â§ñÂÅ¥„ÅÆÂÜÜ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${alpha * 0.8})`;
                ctx.fill();

                // ÂÜÖÂÅ¥„ÅÆÂÜÜ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, 2 * Math.PI);
                ctx.fillStyle = `hsla(${(this.hue + 180) % 360}, 100%, 60%, ${alpha * 0.6})`;
                ctx.fill();

                // ‰∏≠ÂøÉ„ÅÆÁÇπ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.3, 0, 2 * Math.PI);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 80%, ${alpha})`;
                ctx.fill();

                // ÁÇπÊï∞Ë°®Á§∫
                ctx.fillStyle = '#fff';
                ctx.font = `${Math.max(10, this.radius * 0.5)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.points, this.x, this.y);

                // „É©„Ç§„Éï„Éê„Éº
                const barWidth = this.radius * 2;
                const barHeight = 4;
                const barX = this.x - barWidth / 2;
                const barY = this.y - this.radius - 10;

                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(barX, barY, barWidth, barHeight);

                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${alpha})`;
                ctx.fillRect(barX, barY, barWidth * (this.life / this.maxLife), barHeight);
            }

            contains(px, py) {
                const dx = px - this.x;
                const dy = py - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.size = 2 + Math.random() * 4;
                const angle = Math.random() * 2 * Math.PI;
                const speed = 2 + Math.random() * 4;
                this.dx = Math.cos(angle) * speed;
                this.dy = Math.sin(angle) * speed;
                this.life = 30 + Math.random() * 20;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.dx *= 0.98;
                this.dy *= 0.98;
                this.life--;
                return this.life > 0;
            }

            draw() {
                const alpha = this.life / 50;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${alpha})`;
                ctx.fill();
            }
        }

        function spawnTarget() {
            targets.push(new Target());
        }

        function createExplosion(x, y, hue) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function update() {
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnTarget();
                spawnTimer = 0;
            }

            targets = targets.filter(t => {
                const alive = t.update();
                if (!alive) {
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        gameOver();
                    }
                }
                return alive;
            });

            particles = particles.filter(p => p.update());
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            targets.forEach(t => t.draw());
            particles.forEach(p => p.draw());
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function handleClick(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            let clientX, clientY;

            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;

            for (let i = targets.length - 1; i >= 0; i--) {
                if (targets[i].contains(x, y)) {
                    score += targets[i].points;
                    createExplosion(targets[i].x, targets[i].y, targets[i].hue);
                    targets.splice(i, 1);

                    // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
                    if (score >= level * 500) {
                        level++;
                        targetSpeed += 0.3;
                        spawnInterval = Math.max(20, 60 - level * 5);
                    }

                    updateUI();
                    break;
                }
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function startGame() {
            score = 0;
            lives = 5;
            level = 1;
            targets = [];
            particles = [];
            spawnTimer = 0;
            spawnInterval = 60;
            targetSpeed = 1;
            gameRunning = true;
            updateUI();
            document.getElementById('gameOver').classList.remove('show');
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e);
        });

        window.addEventListener('resize', resize);
        resize();

        // ÂàùÊúüÁîªÈù¢
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00ff88';
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
