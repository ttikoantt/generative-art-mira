<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
        }

        .click-area {
            width: 250px;
            height: 250px;
            margin: 30px auto;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .click-area:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .click-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .click-area span {
            font-size: 48px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .result p {
            font-size: 16px;
            color: #636e72;
            margin: 5px 0;
        }

        .best-score {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 15px;
        }

        .best-score h3 {
            font-size: 16px;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .best-score p {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .countdown {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            animation: pulse 0.5s ease-in-out;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 25px;
            }
            .click-area {
                width: 200px;
                height: 200px;
            }
            .click-area span {
                font-size: 36px;
            }
            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Click Speed Challenge</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„ÇØ„É™„ÉÉ„ÇØÊï∞</div>
                <div class="stat-value" id="clickCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
                <div class="stat-value" id="timeLeft">5</div>
            </div>
        </div>

        <div class="click-area" id="clickArea">
            <span id="clickText">üëÜ</span>
        </div>

        <button class="btn btn-primary" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>

        <div class="result" id="result">
            <h2>üéâ ÁµêÊûú</h2>
            <p>„ÇØ„É™„ÉÉ„ÇØÊï∞: <strong id="finalClicks">0</strong> Âõû</p>
            <p>Âπ≥ÂùáÈÄüÂ∫¶: <strong id="avgSpeed">0</strong> Âõû/Áßí</p>
            <p id="rank"></p>
        </div>

        <div class="best-score">
            <h3>üèÜ „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢</h3>
            <p id="bestScore">0 Âõû</p>
        </div>
    </div>

    <script>
        let clicks = 0;
        let timeLeft = 5;
        let isRunning = false;
        let timer = null;
        let bestScore = localStorage.getItem('clickSpeedBest') || 0;

        document.getElementById('bestScore').textContent = `${bestScore} Âõû`;

        const clickArea = document.getElementById('clickArea');
        const startBtn = document.getElementById('startBtn');
        const clickCountEl = document.getElementById('clickCount');
        const timeLeftEl = document.getElementById('timeLeft');
        const clickTextEl = document.getElementById('clickText');
        const resultEl = document.getElementById('result');

        // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        clickArea.addEventListener('mousedown', handleClick);
        clickArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        }, { passive: false });

        function handleClick() {
            if (!isRunning) return;

            clicks++;
            clickCountEl.textContent = clicks;
            clickTextEl.textContent = getClickEmoji();
        }

        function getClickEmoji() {
            const emojis = ['üëÜ', 'üëá', 'üí™', '‚ö°', 'üî•', 'üí•', '‚ú®', 'üéØ'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function startGame() {
            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥
            let count = 3;
            startBtn.disabled = true;
            clickArea.classList.add('disabled');

            const countdown = setInterval(() => {
                if (count > 0) {
                    clickTextEl.textContent = count;
                    clickTextEl.style.fontSize = '72px';
                    count--;
                } else {
                    clearInterval(countdown);
                    clickTextEl.style.fontSize = '48px';
                    startGameplay();
                }
            }, 800);
        }

        function startGameplay() {
            clicks = 0;
            timeLeft = 5;
            isRunning = true;
            clickCountEl.textContent = '0';
            timeLeftEl.textContent = '5';
            clickTextEl.textContent = 'üëÜ';
            clickArea.classList.remove('disabled');
            resultEl.classList.remove('show');

            timer = setInterval(() => {
                timeLeft--;
                timeLeftEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isRunning = false;
            clearInterval(timer);
            clickArea.classList.add('disabled');
            startBtn.disabled = false;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';

            // ÁµêÊûúË°®Á§∫
            const avgSpeed = (clicks / 5).toFixed(2);
            document.getElementById('finalClicks').textContent = clicks;
            document.getElementById('avgSpeed').textContent = avgSpeed;

            // „É©„É≥„ÇØÂà§ÂÆö
            let rank = '';
            if (clicks >= 50) {
                rank = '„É©„É≥„ÇØ: SSS ‚≠ê‚≠ê‚≠ê';
            } else if (clicks >= 40) {
                rank = '„É©„É≥„ÇØ: SS ‚≠ê‚≠ê';
            } else if (clicks >= 30) {
                rank = '„É©„É≥„ÇØ: S ‚≠ê';
            } else if (clicks >= 20) {
                rank = '„É©„É≥„ÇØ: A';
            } else if (clicks >= 15) {
                rank = '„É©„É≥„ÇØ: B';
            } else if (clicks >= 10) {
                rank = '„É©„É≥„ÇØ: C';
            } else {
                rank = '„É©„É≥„ÇØ: D';
            }
            document.getElementById('rank').textContent = rank;

            resultEl.classList.add('show');

            // „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (clicks > bestScore) {
                bestScore = clicks;
                localStorage.setItem('clickSpeedBest', bestScore);
                document.getElementById('bestScore').textContent = `${bestScore} Âõû`;
            }
        }
    </script>
</body>
</html>
