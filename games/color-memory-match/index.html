<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Match - Ëâ≤Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .stat span {
            font-weight: bold;
            font-size: 24px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .color-btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0.6;
        }

        .color-btn:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.active {
            opacity: 1;
            box-shadow: 0 0 30px currentColor;
        }

        .red { background: #ff6b6b; }
        .blue { background: #4ecdc4; }
        .green { background: #a8e6cf; }
        .yellow { background: #ffd93d; }

        .start-btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .color-btn {
                width: 120px;
                height: 120px;
            }

            .game-board {
                gap: 10px;
            }

            .stat {
                font-size: 14px;
                padding: 8px 15px;
            }

            .stat span {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üé® Color Memory Match</h1>
        <div class="stats">
            <div class="stat">„É¨„Éô„É´: <span id="level">1</span></div>
            <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        </div>
        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>
        <div class="game-board">
            <button class="color-btn red" data-color="red"></button>
            <button class="color-btn blue" data-color="blue"></button>
            <button class="color-btn green" data-color="green"></button>
            <button class="color-btn yellow" data-color="yellow"></button>
        </div>
        <button class="start-btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let isPlaying = false;
        let isPlayerTurn = false;

        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const colorBtns = document.querySelectorAll('.color-btn');

        function startGame() {
            level = 1;
            score = 0;
            sequence = [];
            playerSequence = [];
            updateStats();
            startBtn.disabled = true;
            isPlaying = true;
            addToSequence();
            playSequence();
        }

        function addToSequence() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
        }

        async function playSequence() {
            isPlayerTurn = false;
            messageEl.textContent = 'Ë¶ö„Åà„Å¶„Å≠...';

            await sleep(500);

            for (let i = 0; i < sequence.length; i++) {
                await flashColor(sequence[i]);
                await sleep(300);
            }

            isPlayerTurn = true;
            playerSequence = [];
            messageEl.textContent = 'Âêå„ÅòÈ†ÜÁï™„ÅßÊäº„Åó„Å¶„Å≠ÔºÅ';
        }

        async function flashColor(color) {
            const btn = document.querySelector(`[data-color="${color}"]`);
            btn.classList.add('active');
            playSound(color);
            await sleep(400);
            btn.classList.remove('active');
        }

        function playSound(color) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            const frequencies = {
                red: 261.63,    // C4
                blue: 329.63,   // E4
                green: 392.00,  // G4
                yellow: 523.25  // C5
            };

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequencies[color];
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.4);
        }

        function handleColorClick(color) {
            if (!isPlayerTurn) return;

            playerSequence.push(color);
            flashColor(color);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                score += level * 10;
                level++;
                updateStats();
                messageEl.textContent = 'Ê≠£Ëß£ÔºÅ';
                setTimeout(() => {
                    addToSequence();
                    playSequence();
                }, 1000);
            }
        }

        function gameOver() {
            isPlaying = false;
            isPlayerTurn = false;
            messageEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.disabled = false;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const color = btn.dataset.color;
                handleColorClick(color);
            });
        });
    </script>
</body>
</html>
