<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Rain - ワードレイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 20px;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hud-left, .hud-right {
            display: flex;
            gap: 30px;
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .hud-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .hud-value {
            font-size: 24px;
            font-weight: bold;
        }

        .input-area {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #wordInput {
            width: 400px;
            padding: 15px 25px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        #wordInput:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
        }

        .result-stats {
            margin-bottom: 40px;
            color: #fff;
            text-align: center;
        }

        .result-stats .stat {
            font-size: 32px;
            margin: 10px 0;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .combo-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 150;
            pointer-events: none;
            animation: comboPopup 0.5s ease-out forwards;
        }

        @keyframes comboPopup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .hud {
                font-size: 14px;
                top: 10px;
                left: 10px;
                right: 10px;
            }

            .hud-item {
                padding: 8px 12px;
            }

            .hud-value {
                font-size: 18px;
            }

            #wordInput {
                width: 300px;
                font-size: 20px;
                padding: 12px 20px;
            }

            .title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 16px;
            }

            .start-btn {
                padding: 15px 40px;
                font-size: 20px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .combo-popup {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="hud">
            <div class="hud-left">
                <div class="hud-item">
                    <div class="hud-label">スコア</div>
                    <div class="hud-value" id="score">0</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">コンボ</div>
                    <div class="hud-value" id="combo">0</div>
                </div>
            </div>
            <div class="hud-right">
                <div class="hud-item">
                    <div class="hud-label">レベル</div>
                    <div class="hud-value" id="level">1</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">ライフ</div>
                    <div class="hud-value" id="lives">❤️❤️❤️</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="ここに入力..." autocomplete="off">
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

        <div class="overlay" id="startOverlay">
            <div class="title">Word Rain</div>
            <div class="subtitle">落ちてくる単語を入力して消せ！</div>
            <button class="start-btn" onclick="startGame()">スタート</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <div class="title">ゲームオーバー</div>
            <div class="result-stats">
                <div class="stat">スコア: <span id="finalScore">0</span></div>
                <div class="stat">最大コンボ: <span id="maxCombo">0</span></div>
                <div class="stat">レベル: <span id="finalLevel">1</span></div>
            </div>
            <button class="start-btn" onclick="startGame()">もう一度</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const wordInput = document.getElementById('wordInput');

        // 英単語リスト（初中級レベル）
        const words = [
            'apple', 'banana', 'cherry', 'grape', 'lemon', 'mango', 'orange', 'peach',
            'beach', 'cloud', 'desert', 'field', 'forest', 'garden', 'island', 'mountain',
            'ocean', 'river', 'sky', 'valley', 'water', 'wind', 'winter', 'summer',
            'camera', 'dance', 'drink', 'food', 'game', 'movie', 'music', 'party',
            'sport', 'study', 'travel', 'video', 'walk', 'watch', 'write', 'yoga',
            'bird', 'cat', 'cow', 'dog', 'duck', 'fish', 'horse', 'mouse',
            'panda', 'rabbit', 'sheep', 'tiger', 'whale', 'zebra', 'eagle', 'shark',
            'bread', 'cake', 'candy', 'cheese', 'chocolate', 'coffee', 'cookie', 'honey',
            'ice', 'juice', 'milk', 'pizza', 'rice', 'salad', 'soup', 'tea',
            'blue', 'brown', 'gold', 'green', 'orange', 'pink', 'purple', 'red',
            'white', 'yellow', 'black', 'gray', 'silver', 'violet', 'indigo', 'cyan',
            'box', 'bag', 'book', 'card', 'chair', 'clock', 'desk', 'door',
            'hat', 'key', 'lamp', 'map', 'pen', 'phone', 'ring', 'shoe',
            'table', 'toy', 'umbrella', 'wallet', 'watch', 'window', 'guitar', 'piano'
        ];

        // ゲーム状態
        let gameRunning = false;
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let level = 1;
        let lives = 3;
        let fallingWords = [];
        let lastSpawnTime = 0;
        let spawnInterval = 2000;
        let baseSpeed = 1;
        let animationId;

        // 画面サイズ
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function spawnWord() {
            const word = getRandomWord();
            const x = Math.random() * (width - 200) + 100;
            const speed = baseSpeed + (level - 1) * 0.3 + Math.random() * 0.5;
            
            fallingWords.push({
                word: word,
                x: x,
                y: -30,
                speed: speed,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }

        function updateGame() {
            const now = Date.now();
            
            // 単語を生成
            if (now - lastSpawnTime > spawnInterval) {
                spawnWord();
                lastSpawnTime = now;
            }

            // 単語を更新
            for (let i = fallingWords.length - 1; i >= 0; i--) {
                const fw = fallingWords[i];
                fw.y += fw.speed;

                // 底に到達したらライフを減らす
                if (fw.y > height + 30) {
                    fallingWords.splice(i, 1);
                    lives--;
                    combo = 0;
                    updateHUD();
                    
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                }
            }

            // レベルアップチェック（10単語消すごとにレベルアップ）
            if (score > 0 && score % 100 === 0 && score / 100 > level - 1) {
                level++;
                spawnInterval = Math.max(500, 2000 - level * 150);
                updateHUD();
            }
        }

        function drawGame() {
            // 背景
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // 単語を描画
            fallingWords.forEach(fw => {
                ctx.save();
                
                // グロー効果
                ctx.shadowColor = fw.color;
                ctx.shadowBlur = 20;
                
                // テキスト
                ctx.font = 'bold 28px "Courier New", monospace';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText(fw.word, fw.x, fw.y);
                
                ctx.restore();
            });

            // 入力中の文字をハイライト
            const inputText = wordInput.value.toLowerCase();
            fallingWords.forEach(fw => {
                if (fw.word.startsWith(inputText) && inputText.length > 0) {
                    ctx.save();
                    ctx.shadowColor = '#00ff00';
                    ctx.shadowBlur = 10;
                    ctx.font = 'bold 28px "Courier New", monospace';
                    ctx.fillStyle = '#00ff00';
                    ctx.textAlign = 'center';
                    ctx.fillText(fw.word, fw.x, fw.y);
                    ctx.restore();
                }
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            updateGame();
            drawGame();
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = '❤️'.repeat(lives);
        }

        function showComboPopup(text) {
            const popup = document.createElement('div');
            popup.className = 'combo-popup';
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                document.body.removeChild(popup);
            }, 500);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            combo = 0;
            maxCombo = 0;
            level = 1;
            lives = 3;
            fallingWords = [];
            spawnInterval = 2000;
            baseSpeed = 1;
            lastSpawnTime = Date.now();
            
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            wordInput.value = '';
            wordInput.focus();
            
            updateHUD();
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        wordInput.addEventListener('input', (e) => {
            if (!gameRunning) return;

            const inputText = e.target.value.toLowerCase();
            
            // 完全一致チェック
            const matchedIndex = fallingWords.findIndex(fw => fw.word === inputText);
            
            if (matchedIndex !== -1) {
                // 単語を消す
                fallingWords.splice(matchedIndex, 1);
                
                // スコア計算
                const basePoints = 10;
                const comboBonus = combo * 5;
                const points = basePoints + comboBonus;
                score += points;
                
                // コンボ更新
                combo++;
                if (combo > maxCombo) maxCombo = combo;
                
                // コンボ表示
                if (combo >= 3) {
                    showComboPopup(`${combo} COMBO!`);
                }
                
                wordInput.value = '';
                updateHUD();
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        window.addEventListener('resize', resize);
        resize();
        
        // 常にフォーカス
        document.addEventListener('click', () => {
            if (gameRunning) {
                wordInput.focus();
            }
        });

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !gameRunning) {
                startGame();
            }
        });
    </script>
</body>
</html>
