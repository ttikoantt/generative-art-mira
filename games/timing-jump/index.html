<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Çø„Ç§„Éü„É≥„Ç∞„Ç∏„É£„É≥„Éó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 100;
        }

        .high-score {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 100;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
        }

        .start-screen h2 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .start-screen p {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">üèÜ <span id="highScore">0</span></div>

        <div class="start-screen" id="startScreen">
            <h2>üéÆ „Çø„Ç§„Éü„É≥„Ç∞„Ç∏„É£„É≥„Éó</h2>
            <p>„ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„Åß„Ç∏„É£„É≥„ÉóÔºÅ<br>ÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„Å¶„Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíÁõÆÊåá„ÅõÔºÅ</p>
            <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('timingJumpHighScore') || 0;
        let gameSpeed = 3;

        // „Éó„É¨„Ç§„É§„Éº
        const player = {
            x: 100,
            y: 0,
            width: 40,
            height: 40,
            velocityY: 0,
            gravity: 0.6,
            jumpForce: -12,
            grounded: false
        };

        // ÈöúÂÆ≥Áâ©
        let obstacles = [];
        let obstacleTimer = 0;
        const obstacleInterval = 100;

        // ÂàùÊúüÂåñ
        function init() {
            resize();
            document.getElementById('highScore').textContent = highScore;
        }

        // „É™„Çµ„Ç§„Ç∫
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.y = height - player.height - 50;
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            gameSpeed = 3;
            obstacles = [];
            player.y = height - player.height - 50;
            player.velocityY = 0;
            animate();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('timingJumpHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // „É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // „Ç∏„É£„É≥„Éó
        function jump() {
            if (player.grounded && gameRunning) {
                player.velocityY = player.jumpForce;
                player.grounded = false;
            }
        }

        // ÈöúÂÆ≥Áâ©ÁîüÊàê
        function spawnObstacle() {
            const types = ['ground', 'flying'];
            const type = types[Math.floor(Math.random() * types.length)];

            let obstacle = {
                x: width,
                width: 30 + Math.random() * 20,
                height: 30 + Math.random() * 20
            };

            if (type === 'ground') {
                obstacle.y = height - obstacle.height - 50;
            } else {
                obstacle.y = height - obstacle.height - 50 - 80 - Math.random() * 50;
            }

            obstacles.push(obstacle);
        }

        // Ë°ùÁ™ÅÂà§ÂÆö
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            if (!gameRunning) return;

            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Âú∞Èù¢
            ctx.fillStyle = '#4a5568';
            ctx.fillRect(0, height - 50, width, 50);

            // „Éó„É¨„Ç§„É§„ÉºÊõ¥Êñ∞
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Âú∞Èù¢Âà§ÂÆö
            if (player.y >= height - player.height - 50) {
                player.y = height - player.height - 50;
                player.velocityY = 0;
                player.grounded = true;
            }

            // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 20;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // ÈöúÂÆ≥Áâ©Êõ¥Êñ∞
            obstacleTimer++;
            if (obstacleTimer >= obstacleInterval) {
                spawnObstacle();
                obstacleTimer = 0;
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;

                // Ë°ùÁ™ÅÂà§ÂÆö
                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return;
                }

                // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
                if (obstacle.x + obstacle.width < player.x && !obstacle.passed) {
                    obstacle.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;

                    // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
                    if (score % 5 === 0) {
                        gameSpeed += 0.5;
                    }
                }

                // ÊèèÁîª
                ctx.fillStyle = '#ff6b6b';
                ctx.shadowColor = '#ff6b6b';
                ctx.shadowBlur = 10;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.shadowBlur = 0;
            });

            // ÁîªÈù¢Â§ñ„ÅÆÈöúÂÆ≥Áâ©„ÇíÂâäÈô§
            obstacles = obstacles.filter(o => o.x + o.width > 0);

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        window.addEventListener('resize', resize);

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        init();
    </script>
</body>
</html>
