<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Number Match - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 15px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }
        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #4a90e2, #357abd);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '?';
            position: absolute;
            font-size: 2.5em;
            color: rgba(255,255,255,0.3);
            transition: opacity 0.3s;
        }
        .card:not(.flipped):not(.matched)::before {
            opacity: 1;
        }
        .card.flipped::before,
        .card.matched::before {
            opacity: 0;
        }
        .card-number {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }
        .card.flipped .card-number,
        .card.matched .card-number {
            opacity: 1;
            transform: scale(1);
        }
        .card.flipped {
            background: linear-gradient(145deg, #f093fb, #f5576c);
        }
        .card.matched {
            background: linear-gradient(145deg, #4fd1c5, #38b2ac);
            cursor: default;
            opacity: 0.7;
        }
        .card:not(.matched):hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .card:not(.matched):active {
            transform: translateY(0);
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1e3c72;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 1.5em;
            text-align: center;
            z-index: 100;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .message.show {
            display: block;
        }
        .message button {
            margin-top: 15px;
            font-size: 1em;
            padding: 10px 30px;
        }
        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            font-size: 0.9em;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 1.8em;
            }
            .card {
                font-size: 1.5em;
            }
            .card::before {
                font-size: 2em;
            }
            .stats {
                font-size: 1em;
            }
            .stat-item {
                padding: 8px 15px;
            }
            .stat-value {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéØ Number Match</h1>

        <div class="stats">
            <div class="stat-item">
                <div>ÊôÇÈñì</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
            <div class="stat-item">
                <div>„Éû„ÉÉ„ÉÅ</div>
                <div class="stat-value" id="matches">0/8</div>
            </div>
            <div class="stat-item">
                <div>Ë©¶Ë°å</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
        </div>

        <div class="board" id="board"></div>

        <button onclick="startGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
    </div>

    <div class="message" id="message">
        <div id="messageText">üéâ „ÇØ„É™„Ç¢ÔºÅ</div>
        <button onclick="closeMessage()">OK</button>
    </div>

    <script>
        let cards = [];
        let flipped = [];
        let matched = 0;
        let attempts = 0;
        let timer = null;
        let seconds = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            clearInterval(timer);
            seconds = 0;
            matched = 0;
            attempts = 0;
            flipped = [];
            canFlip = true;

            // Êï∞Â≠ó„ÇíÁîüÊàêÔºà1-8„Çí2Âõû„Åö„Å§Ôºâ
            const numbers = [];
            for (let i = 1; i <= 8; i++) {
                numbers.push(i, i);
            }
            shuffle(numbers);

            // „Éú„Éº„ÉâÁîüÊàê
            const board = document.getElementById('board');
            board.innerHTML = '';

            numbers.forEach((num, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="card-number">${num}</span>`;
                card.dataset.number = num;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });

            updateStats();
            timer = setInterval(() => {
                seconds++;
                updateStats();
            }, 1000);
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flipped.push(card);

            if (flipped.length === 2) {
                canFlip = false;
                attempts++;
                updateStats();

                const [card1, card2] = flipped;
                const num1 = card1.dataset.number;
                const num2 = card2.dataset.number;

                if (num1 === num2) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matched++;
                    flipped = [];
                    canFlip = true;
                    updateStats();

                    if (matched === 8) {
                        clearInterval(timer);
                        setTimeout(() => {
                            showMessage(`üéâ „ÇØ„É™„Ç¢ÔºÅ\nÊôÇÈñì: ${formatTime(seconds)}\nË©¶Ë°å: ${attempts}Âõû`);
                        }, 300);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flipped = [];
                        canFlip = true;
                    }, 800);
                }
            }
        }

        function updateStats() {
            document.getElementById('timer').textContent = formatTime(seconds);
            document.getElementById('matches').textContent = `${matched}/8`;
            document.getElementById('attempts').textContent = attempts;
        }

        function formatTime(s) {
            const minutes = Math.floor(s / 60);
            const secs = s % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function showMessage(text) {
            document.getElementById('messageText').innerHTML = text.replace('\n', '<br>');
            document.getElementById('message').classList.add('show');
        }

        function closeMessage() {
            document.getElementById('message').classList.remove('show');
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        startGame();
    </script>
</body>
</html>
