<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂèçÂ∞ÑÁ•ûÁµå„ÉÜ„Çπ„Éà„Éª„Éó„É©„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            color: #aaa;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 100px;
        }

        .stat-value {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            color: #0ff;
        }

        .stat-label {
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            color: #888;
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .tile {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile.active {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            border-color: #0ff;
            animation: pulse 0.5s infinite;
        }

        .tile.correct {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.7);
            border-color: #0f8;
        }

        .tile.wrong {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.7);
            border-color: #f44;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .message {
            color: #fff;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin-bottom: 15px;
            min-height: 30px;
        }

        .start-btn {
            background: linear-gradient(135deg, #0ff, #00f);
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .fullscreen-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #0ff;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .combo {
            color: #ff0;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
            }
            
            .tile {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° ÂèçÂ∞ÑÁ•ûÁµå„ÉÜ„Çπ„Éà„Éª„Éó„É©„Çπ</h1>
        <p class="subtitle">Reflex Test Plus</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="highScore">0</div>
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">„É¨„Éô„É´</div>
            </div>
        </div>

        <div class="combo" id="combo"></div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="game-board" id="board"></div>

        <button class="start-btn" id="startBtn" onclick="startGame()">üéÆ „Çπ„Çø„Éº„Éà</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    </div>

    <script>
        const BOARD_SIZE = 9;
        const INITIAL_TIME = 2000; // Initial time in ms

        let score = 0;
        let highScore = parseInt(localStorage.getItem('reflexHighScore')) || 0;
        let level = 1;
        let combo = 0;
        let activeTile = -1;
        let gameActive = false;
        let timeoutId = null;
        let currentTime = INITIAL_TIME;

        const board = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('message');
        const comboEl = document.getElementById('combo');
        const startBtn = document.getElementById('startBtn');

        highScoreEl.textContent = highScore;

        // Create game board
        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < BOARD_SIZE; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                tile.addEventListener('click', () => handleClick(i));
                tile.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(i);
                });
                board.appendChild(tile);
            }
        }

        function startGame() {
            score = 0;
            level = 1;
            combo = 0;
            currentTime = INITIAL_TIME;
            gameActive = true;
            
            updateUI();
            createBoard();
            
            startBtn.style.display = 'none';
            messageEl.textContent = 'ÂÖâ„Çã„Éë„Éç„É´„Çí„Çø„ÉÉ„ÉóÔºÅ';
            comboEl.textContent = '';
            
            activateNextTile();
        }

        function activateNextTile() {
            if (!gameActive) return;

            // Clear previous active tile
            if (activeTile !== -1) {
                const prevTile = board.children[activeTile];
                if (prevTile) prevTile.classList.remove('active');
            }

            // Select random tile (different from previous)
            let newTile;
            do {
                newTile = Math.floor(Math.random() * BOARD_SIZE);
            } while (newTile === activeTile && BOARD_SIZE > 1);
            
            activeTile = newTile;

            // Activate new tile
            const tile = board.children[activeTile];
            tile.classList.add('active');

            // Set timeout based on level
            const timeLimit = Math.max(500, INITIAL_TIME - (level - 1) * 150);
            
            timeoutId = setTimeout(() => {
                if (gameActive) {
                    gameOver();
                }
            }, timeLimit);
        }

        function handleClick(index) {
            if (!gameActive) return;

            const tile = board.children[index];

            if (index === activeTile) {
                // Correct!
                clearTimeout(timeoutId);
                tile.classList.remove('active');
                tile.classList.add('correct');
                
                combo++;
                const comboBonus = Math.floor(combo / 5);
                score += 10 + comboBonus * 5;
                
                // Level up every 50 points
                level = Math.floor(score / 50) + 1;
                
                updateUI();
                showCombo();
                
                setTimeout(() => {
                    tile.classList.remove('correct');
                    activateNextTile();
                }, 200);
            } else {
                // Wrong!
                tile.classList.add('wrong');
                combo = 0;
                comboEl.textContent = '';
                
                setTimeout(() => {
                    tile.classList.remove('wrong');
                }, 300);
            }
        }

        function showCombo() {
            if (combo >= 5) {
                comboEl.textContent = `üî• ${combo} „Ç≥„É≥„ÉúÔºÅ`;
            } else {
                comboEl.textContent = '';
            }
        }

        function updateUI() {
            scoreEl.textContent = score;
            levelEl.textContent = level;
            
            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
                localStorage.setItem('reflexHighScore', highScore);
            }
        }

        function gameOver() {
            gameActive = false;
            
            if (activeTile !== -1) {
                const tile = board.children[activeTile];
                tile.classList.remove('active');
            }
            
            messageEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.style.display = 'inline-block';
            startBtn.textContent = 'üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            comboEl.textContent = '';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        createBoard();
    </script>
</body>
</html>
