<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tap Game - Reverse Stroop Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 32px;
            color: #667eea;
        }

        .word-display {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
        }

        #targetWord {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .instruction {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-btn {
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .color-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .color-btn:active {
            transform: translateY(0);
        }

        .btn-red { background: #ff6b6b; color: white; }
        .btn-blue { background: #4dabf7; color: white; }
        .btn-green { background: #51cf66; color: white; }
        .btn-yellow { background: #ffd43b; color: #333; }

        .game-over {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .game-over h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .time-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .time-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.1s linear;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .feedback.correct { color: #51cf66; }
        .feedback.wrong { color: #ff6b6b; }

        @media (max-width: 480px) {
            #targetWord {
                font-size: 36px;
            }

            .color-btn {
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Color Tap</h1>
        <p class="subtitle">Ëâ≤„ÅÆÂêçÂâç„Å®<span style="color: #f5576c; font-weight: bold;">ÈÅï„ÅÜ</span>Ëâ≤„ÇíÊäº„Åó„Å¶ÔºÅ</p>

        <div class="score">
            <div class="score-item">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="time-bar">
            <div class="time-bar-fill" id="timeBar"></div>
        </div>

        <div class="word-display">
            <div id="targetWord">Ê∫ñÂÇô‰∏≠...</div>
        </div>

        <p class="instruction">‰∏ä„ÅÆÊñáÂ≠ó„ÅÆ<span style="color: #f5576c; font-weight: bold;">Ëâ≤</span>„Å®<span style="color: #f5576c; font-weight: bold;">ÈÅï„ÅÜ</span>„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶ÔºÅ</p>

        <div class="color-buttons" id="colorButtons">
            <button class="color-btn btn-red" data-color="red">Red</button>
            <button class="color-btn btn-blue" data-color="blue">Blue</button>
            <button class="color-btn btn-green" data-color="green">Green</button>
            <button class="color-btn btn-yellow" data-color="yellow">Yellow</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>üéÆ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <div class="final-score" id="finalScore">0</div>
            <button class="restart-btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="feedback" id="feedback"></div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        const colorMap = {
            red: { text: 'Red', display: '#ff6b6b' },
            blue: { text: 'Blue', display: '#4dabf7' },
            green: { text: 'Green', display: '#51cf66' },
            yellow: { text: 'Yellow', display: '#ffd43b' }
        };

        let score = 0;
        let highScore = parseInt(localStorage.getItem('colorTapHighScore')) || 0;
        let timeLeft = 30;
        let currentColor = '';
        let currentTextColor = '';
        let gameInterval;
        let isPlaying = false;

        const targetWord = document.getElementById('targetWord');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const timeBar = document.getElementById('timeBar');
        const colorButtons = document.getElementById('colorButtons');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const feedback = document.getElementById('feedback');

        highScoreDisplay.textContent = highScore;

        function startGame() {
            score = 0;
            timeLeft = 30;
            isPlaying = true;
            scoreDisplay.textContent = score;
            gameOver.style.display = 'none';
            colorButtons.style.display = 'grid';

            nextWord();

            gameInterval = setInterval(() => {
                timeLeft -= 0.1;
                const percentage = (timeLeft / 30) * 100;
                timeBar.style.width = percentage + '%';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 100);
        }

        function nextWord() {
            currentColor = colors[Math.floor(Math.random() * colors.length)];

            do {
                currentTextColor = colors[Math.floor(Math.random() * colors.length)];
            } while (currentColor === currentTextColor);

            targetWord.textContent = colorMap[currentColor].text;
            targetWord.style.color = colorMap[currentTextColor].display;
        }

        function checkAnswer(selectedColor) {
            if (!isPlaying) return;

            if (selectedColor !== currentColor && selectedColor !== currentTextColor) {
                score += 10;
                scoreDisplay.textContent = score;
                showFeedback('‚úì', 'correct');
                nextWord();
            } else if (selectedColor === currentTextColor) {
                timeLeft -= 3;
                showFeedback('‚úó', 'wrong');
                timeBar.style.width = ((timeLeft / 30) * 100) + '%';
            } else {
                timeLeft -= 2;
                showFeedback('‚úó', 'wrong');
                timeBar.style.width = ((timeLeft / 30) * 100) + '%';
            }
        }

        function showFeedback(text, type) {
            feedback.textContent = text;
            feedback.className = `feedback ${type} show`;

            setTimeout(() => {
                feedback.className = 'feedback';
            }, 300);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('colorTapHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            finalScore.textContent = score;
            gameOver.style.display = 'block';
            colorButtons.style.display = 'none';
        }

        colorButtons.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-btn')) {
                const color = e.target.getAttribute('data-color');
                checkAnswer(color);
            }
        });

        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '‚úï Èñâ„Åò„Çã';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '‚õ∂ ÂÖ®ÁîªÈù¢';
            }
        });

        startGame();
    </script>
</body>
</html>
