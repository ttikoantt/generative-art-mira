<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Stars - 星キャッチゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a20, #1a1a40);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .score-display {
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .score-display .score {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: none;
        }

        .game-over.active {
            display: block;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .score-display {
                font-size: 18px;
            }

            .score-display .score {
                font-size: 36px;
            }

            .game-over {
                padding: 30px 20px;
            }

            .game-over h2 {
                font-size: 28px;
            }

            .game-over p {
                font-size: 20px;
            }

            .restart-btn {
                padding: 12px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui-overlay">
        <div class="score-display">
            <div>SCORE</div>
            <div class="score" id="score">0</div>
            <div style="margin-top: 10px; font-size: 16px; color: #aaa;">
                Lives: <span id="lives" style="color: #ff6b6b;">❤️❤️❤️</span>
            </div>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let stars = [];
        let particles = [];
        let lastTime = 0;
        let starSpawnTimer = 0;
        let starSpawnInterval = 1000;
        let difficulty = 1;

        // プレイヤーのバスケット
        const player = {
            x: 0,
            y: 0,
            width: 100,
            height: 20,
            speed: 8
        };

        // タッチ/マウスの位置
        let inputX = 0;

        class Star {
            constructor() {
                this.size = 15 + Math.random() * 20;
                this.x = Math.random() * (width - this.size * 2) + this.size;
                this.y = -this.size;
                this.speed = (2 + Math.random() * 3) * difficulty;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.color = this.getRandomColor();
                this.points = Math.floor(this.size);
            }

            getRandomColor() {
                const colors = [
                    '#ffd700', // Gold
                    '#ff6b6b', // Red
                    '#4ecdc4', // Teal
                    '#45b7d1', // Blue
                    '#f9ca24', // Yellow
                    '#6c5ce7', // Purple
                    '#a29bfe', // Lavender
                    '#fd79a8'  // Pink
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update(deltaTime) {
                this.y += this.speed * deltaTime / 16;
                this.rotation += this.rotationSpeed;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // 星の形
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();

                // グロー効果
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.fill();

                // ハイライト
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(-this.size * 0.3, -this.size * 0.3, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.alpha = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
                this.speedY += 0.2; // 重力
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            resize();
            resetGame();
            requestAnimationFrame(animate);
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.y = height - 60;
        }

        function resetGame() {
            score = 0;
            lives = 3;
            difficulty = 1;
            starSpawnInterval = 1000;
            gameRunning = true;
            stars = [];
            particles = [];
            updateUI();
            document.getElementById('gameOver').classList.remove('active');
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            let heartsHTML = '';
            for (let i = 0; i < lives; i++) {
                heartsHTML += '❤️';
            }
            document.getElementById('lives').innerHTML = heartsHTML;
        }

        function spawnParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function checkCollision(star) {
            // 簡易的な衝突判定
            const starLeft = star.x - star.size;
            const starRight = star.x + star.size;
            const starBottom = star.y + star.size;

            const playerLeft = player.x - player.width / 2;
            const playerRight = player.x + player.width / 2;
            const playerTop = player.y;
            const playerBottom = player.y + player.height;

            return starBottom > playerTop &&
                   star.x > playerLeft &&
                   star.x < playerRight &&
                   star.y < playerBottom;
        }

        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            if (!gameRunning) {
                requestAnimationFrame(animate);
                return;
            }

            // クリア
            ctx.fillStyle = 'rgba(10, 10, 32, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // 背景の星
            drawBackgroundStars();

            // プレイヤーの移動
            const targetX = inputX;
            player.x += (targetX - player.x) * 0.15;
            player.x = Math.max(player.width / 2, Math.min(width - player.width / 2, player.x));

            // プレイヤーの描画
            drawPlayer();

            // 星の生成
            starSpawnTimer += deltaTime;
            if (starSpawnTimer >= starSpawnInterval) {
                stars.push(new Star());
                starSpawnTimer = 0;

                // 難易度上昇
                difficulty = Math.min(difficulty + 0.01, 3);
                starSpawnInterval = Math.max(300, 1000 - score * 5);
            }

            // 星の更新と描画
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                star.update(deltaTime);
                star.draw(ctx);

                // 衝突判定
                if (checkCollision(star)) {
                    score += star.points;
                    spawnParticles(star.x, star.y, star.color, 15);
                    stars.splice(i, 1);
                    updateUI();
                    continue;
                }

                // 画面外に出た
                if (star.y > height + star.size) {
                    lives--;
                    stars.splice(i, 1);
                    updateUI();

                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }

            // パーティクルの更新と描画
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.draw(ctx);
                }
            }

            requestAnimationFrame(animate);
        }

        function drawPlayer() {
            const gradient = ctx.createLinearGradient(
                player.x - player.width / 2, player.y,
                player.x + player.width / 2, player.y
            );
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
            gradient.addColorStop(0.5, 'rgba(118, 75, 162, 0.9)');
            gradient.addColorStop(1, 'rgba(102, 126, 234, 0.8)');

            // グロー
            ctx.shadowBlur = 30;
            ctx.shadowColor = 'rgba(102, 126, 234, 0.8)';

            // バスケットの形
            ctx.beginPath();
            ctx.moveTo(player.x - player.width / 2, player.y);
            ctx.lineTo(player.x - player.width / 3, player.y + player.height);
            ctx.lineTo(player.x + player.width / 3, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y);
            ctx.closePath();

            ctx.fillStyle = gradient;
            ctx.fill();

            // ライン
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.shadowBlur = 0;
        }

        // 背景の星（装飾用）
        const bgStars = [];
        for (let i = 0; i < 100; i++) {
            bgStars.push({
                x: Math.random(),
                y: Math.random(),
                size: Math.random() * 2 + 0.5,
                alpha: Math.random() * 0.5 + 0.2
            });
        }

        function drawBackgroundStars() {
            bgStars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x * width, star.y * height, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('active');
        }

        function restartGame() {
            resetGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            inputX = e.clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            inputX = e.touches[0].clientX;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            inputX = e.touches[0].clientX;
        }, { passive: false });

        // 初期化
        inputX = width / 2;
        init();
    </script>
</body>
</html>
