<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Stars - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat span {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin-left: 8px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            display: none;
            z-index: 200;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-over.active {
            display: block;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-over p {
            font-size: 18px;
            margin: 10px 0;
            opacity: 0.9;
        }

        .game-over .final-score {
            font-size: 48px;
            color: #ffd700;
            margin: 20px 0;
            font-weight: bold;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        }

        .title {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .ui {
                gap: 15px;
            }

            .stat {
                padding: 8px 15px;
                font-size: 12px;
            }

            .stat span {
                font-size: 18px;
            }

            .game-over {
                padding: 30px 25px;
                width: 90%;
                max-width: 350px;
            }

            .game-over h2 {
                font-size: 26px;
            }

            .game-over p {
                font-size: 16px;
            }

            .game-over .final-score {
                font-size: 40px;
            }

            .restart-btn {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="stat">スコア<span id="score">0</span></div>
        <div class="stat">ライフ<span id="lives">3</span></div>
        <div class="stat">レベル<span id="level">1</span></div>
    </div>

    <div class="title">⭐ 星をキャッチ！爆弾を避け！⭐</div>

    <div class="game-over" id="gameOver">
        <h2>ゲームオーバー</h2>
        <p>最終スコア</p>
        <div class="final-score" id="finalScore">0</div>
        <button class="restart-btn" onclick="restart()">もう一度プレイ</button>
    </div>

    <button class="fullscreen" onclick="toggleFullscreen()">⛶</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        let spawnRate = 60;
        let frameCount = 0;

        let player;
        let stars = [];
        let particles = [];

        const colors = [
            '#ffd700', '#ff6b6b', '#4ecdc4', '#a855f7',
            '#00d4ff', '#ff85a2', '#7b68ee', '#20c997'
        ];

        class Player {
            constructor() {
                this.width = 80;
                this.height = 15;
                this.x = width / 2 - this.width / 2;
                this.y = height - 50;
                this.targetX = this.x;
            }

            update() {
                const dx = this.targetX - this.x;
                this.x += dx * 0.15;

                if (this.x < 0) this.x = 0;
                if (this.x + this.width > width) this.x = width - this.width;
            }

            draw() {
                // グラデーション
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, 8);
                ctx.fill();

                // 光るエフェクト
                ctx.shadowColor = '#667eea';
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            moveTo(x) {
                this.targetX = x - this.width / 2;
            }
        }

        class Star {
            constructor() {
                this.size = Math.random() * 15 + 10;
                this.x = Math.random() * (width - this.size);
                this.y = -this.size;
                this.speed = Math.random() * 2 + 2 + level * 0.3;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.isBomb = Math.random() < 0.15;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.pulsePhase += 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.rotation);

                if (this.isBomb) {
                    // 爆弾
                    const pulse = Math.sin(this.pulsePhase) * 0.1 + 1;
                    ctx.fillStyle = '#1a1a1a';
                    ctx.strokeStyle = '#ff4444';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2 * pulse, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();

                    // 導火線
                    ctx.strokeStyle = '#ff6b35';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size / 2);
                    ctx.quadraticCurveTo(5, -this.size / 2 - 8, 8, -this.size / 2 - 5);
                    ctx.stroke();

                    // 火花
                    const sparkle = Math.sin(this.pulsePhase * 3) > 0;
                    if (sparkle) {
                        ctx.fillStyle = '#ffd700';
                        ctx.beginPath();
                        ctx.arc(8, -this.size / 2 - 5, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // 光るエフェクト
                    ctx.shadowColor = '#ff4444';
                    ctx.shadowBlur = 15;
                } else {
                    // 星
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;

                    this.drawStar(0, 0, 5, this.size / 2, this.size / 4);
                    ctx.fill();
                }

                ctx.shadowBlur = 0;
                ctx.restore();
            }

            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);

                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }

                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.size = Math.random() * 5 + 2;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            if (player) {
                player.y = height - 50;
                player.x = Math.min(player.x, width - player.width);
            }
        }

        function init() {
            player = new Player();
            stars = [];
            particles = [];
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            spawnRate = 60;
            frameCount = 0;

            updateUI();
            document.getElementById('gameOver').classList.remove('active');
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function spawnStar() {
            if (frameCount % spawnRate === 0) {
                stars.push(new Star());
            }
        }

        function checkCollisions() {
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];

                // プレイヤーとの衝突
                if (star.y + star.size > player.y &&
                    star.y < player.y + player.height &&
                    star.x + star.size > player.x &&
                    star.x < player.x + player.width) {

                    if (star.isBomb) {
                        // 爆弾
                        lives--;
                        createExplosion(star.x + star.size / 2, star.y + star.size / 2, '#ff4444');

                        if (lives <= 0) {
                            gameOver();
                        }
                    } else {
                        // 星
                        score += 10;
                        createExplosion(star.x + star.size / 2, star.y + star.size / 2, star.color);

                        // レベルアップ
                        if (score > 0 && score % 100 === 0) {
                            level++;
                            spawnRate = Math.max(20, 60 - level * 5);
                        }
                    }

                    updateUI();
                    stars.splice(i, 1);
                    continue;
                }

                // 画面外に出た
                if (star.y > height) {
                    if (!star.isBomb) {
                        lives--;
                        updateUI();

                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                    stars.splice(i, 1);
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('active');
        }

        function restart() {
            init();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function animate() {
            // 背景
            ctx.fillStyle = 'rgba(15, 12, 41, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // 星空
            for (let i = 0; i < 50; i++) {
                const x = (i * 137.5) % width;
                const y = (i * 89.3 + frameCount * 0.2) % height;
                const size = (i % 3) + 1;
                const alpha = 0.3 + Math.sin(frameCount * 0.02 + i) * 0.2;

                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            if (gameRunning) {
                player.update();
                player.draw();

                spawnStar();

                stars.forEach(star => {
                    star.update();
                    star.draw();
                });

                checkCollisions();
            }

            // パーティクル
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            frameCount++;
            requestAnimationFrame(animate);
        }

        // イベントリスナー
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            player.moveTo(e.clientX);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            player.moveTo(e.touches[0].clientX);
        });

        // 初期化
        resize();
        init();
        animate();
    </script>
</body>
</html>
