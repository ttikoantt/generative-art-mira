<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Deluxe - „É¢„ÉÄ„É≥„Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }

        #canvas {
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            background: rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
        }

        .controls-desktop {
            display: block;
        }

        .controls-mobile {
            display: none;
            margin-top: 10px;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin: 0 auto;
        }

        .d-pad button {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 10px;
            color: #00ff88;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .d-pad button:active {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(0.95);
        }

        .d-pad .up { grid-column: 2; grid-row: 1; }
        .d-pad .left { grid-column: 1; grid-row: 2; }
        .d-pad .right { grid-column: 3; grid-row: 2; }
        .d-pad .down { grid-column: 2; grid-row: 3; }

        .restart-btn {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .fullscreen-btn {
            margin-top: 10px;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .controls-desktop {
                display: none;
            }

            .controls-mobile {
                display: block;
            }

            .mobile-controls {
                display: block;
            }

            .restart-btn {
                padding: 15px 35px;
                font-size: 18px;
            }

            .fullscreen-btn {
                padding: 12px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Deluxe</h1>
        <div class="subtitle">„É¢„ÉÄ„É≥„Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">„Çπ„Ç≥„Ç¢</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">ÊúÄÈ´ò„Çπ„Ç≥„Ç¢</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Èï∑„Åï</div>
                <div class="info-value" id="length">3</div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls controls-desktop">
            ÊñπÂêë„Ç≠„Éº„Åæ„Åü„ÅØ WASD „ÅßÊìç‰Ωú
        </div>
        <div class="controls controls-mobile">
            ‰∏ã„ÅÆ„Éú„Çø„É≥„ÅßÊìç‰Ωú
        </div>

        <div class="mobile-controls">
            <div class="d-pad">
                <button class="up" onclick="changeDirection('up')">‚Üë</button>
                <button class="left" onclick="changeDirection('left')">‚Üê</button>
                <button class="right" onclick="changeDirection('right')">‚Üí</button>
                <button class="down" onclick="changeDirection('down')">‚Üì</button>
            </div>
        </div>

        <button class="restart-btn" onclick="restart()">ÂÜç„Çπ„Çø„Éº„Éà</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function setupCanvas() {
            const maxSize = Math.min(window.innerWidth - 40, window.innerHeight - 400, 500);
            const size = Math.floor(maxSize / 20) * 20; // 20„ÅÆÂÄçÊï∞„Å´„Åô„Çã
            canvas.width = size;
            canvas.height = size;
        }

        // „Ç∞„É™„ÉÉ„ÉâË®≠ÂÆö
        const gridSize = 20;
        let tileCount;

        function updateTileCount() {
            tileCount = canvas.width / gridSize;
        }

        // „Ç≤„Éº„É†Â§âÊï∞
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let isGameOver = false;

        // ÂàùÊúüÂåñ
        function init() {
            setupCanvas();
            updateTileCount();
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            isGameOver = false;
            gameSpeed = 100;
            spawnFood();
            updateUI();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        // È£ü„ÅπÁâ©„ÇíÁîüÊàê
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        // ÊñπÂêëÂ§âÊõ¥
        function changeDirection(dir) {
            if (isGameOver) return;

            switch(dir) {
                case 'up':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (isGameOver) return;

            direction = { ...nextDirection };

            // Êñ∞„Åó„ÅÑÈ†≠„ÅÆ‰ΩçÁΩÆ
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Â£Å„Å®„ÅÆË°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Ëá™ÂàÜ„Å®„ÅÆË°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            // Ëõá„ÇíÁßªÂãï
            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                spawnFood();
                // Â∞ë„Åó„Åö„Å§ÈÄü„Åè„Åô„Çã
                if (gameSpeed > 50) {
                    gameSpeed -= 1;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            updateUI();
            draw();
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„ÉâÁ∑ö
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Ëõá„ÇíÊèèÁîª
            snake.forEach((seg, index) => {
                const isHead = index === 0;
                const brightness = 1 - (index / snake.length) * 0.5;

                // ‰Ωì
                ctx.fillStyle = `rgba(0, 255, 136, ${brightness})`;
                ctx.beginPath();
                ctx.roundRect(
                    seg.x * gridSize + 1,
                    seg.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    isHead ? 5 : 3
                );
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowColor = '#00ff88';
                ctx.shadowBlur = isHead ? 15 : 5;
                ctx.fill();
                ctx.shadowBlur = 0;

                // È†≠„ÅÆÁõÆ
                if (isHead) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(seg.x * gridSize + gridSize - eyeOffset, seg.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(seg.x * gridSize + gridSize - eyeOffset, seg.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(seg.x * gridSize + eyeOffset, seg.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(seg.x * gridSize + eyeOffset, seg.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === 1) {
                        ctx.beginPath();
                        ctx.arc(seg.x * gridSize + eyeOffset, seg.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(seg.x * gridSize + gridSize - eyeOffset, seg.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(seg.x * gridSize + eyeOffset, seg.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(seg.x * gridSize + gridSize - eyeOffset, seg.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });

            // È£ü„ÅπÁâ©„ÇíÊèèÁîª
            const time = Date.now() / 200;
            const pulse = Math.sin(time) * 0.3 + 0.7;

            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 3 * pulse,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // È£ü„ÅπÁâ©„ÅÆ„Ç∞„É≠„Éº
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºË°®Á§∫
            if (isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#ff4757';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);

                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            }
        }

        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('length').textContent = snake.length;
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            draw();
        }

        // ÂÜç„Çπ„Çø„Éº„Éà
        function restart() {
            init();
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÊôÇ
        window.addEventListener('resize', () => {
            setupCanvas();
            updateTileCount();
            draw();
        });

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>
