<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop - Ê≥°Ââ≤„Çä„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(180deg, #1e3a5f 0%, #0a1628 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .score-panel, .timer-panel {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            color: white;
            text-align: center;
            pointer-events: auto;
        }

        .score-panel h3, .timer-panel h3 {
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 5px;
            letter-spacing: 0.1em;
        }

        .score-panel p, .timer-panel p {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4fc3f7;
        }

        .timer-panel p.warning {
            color: #ff6b6b;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 101;
            font-size: 1.5rem;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay h1 {
            color: white;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(79, 195, 247, 0.5);
        }

        .overlay h2 {
            color: #4fc3f7;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 30px;
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 40px;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            border: none;
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(79, 195, 247, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(79, 195, 247, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #4fc3f7;
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score-panel">
            <h3>SCORE</h3>
            <p id="score">0</p>
        </div>
        <div class="timer-panel">
            <h3>TIME</h3>
            <p id="timer">60</p>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
    <div class="overlay active" id="startOverlay">
        <h1>ü´ß BUBBLE POP</h1>
        <p>ÊµÆÈÅä„Åô„ÇãÊ≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„Çç„ÅÜÔºÅ<br>Âà∂ÈôêÊôÇÈñì60Áßí„Åß„Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíÁõÆÊåá„Åõ</p>
        <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    </div>

    <!-- ÁµÇ‰∫ÜÁîªÈù¢ -->
    <div class="overlay" id="endOverlay">
        <h1>ÁµÇ‰∫ÜÔºÅ</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="finalScore">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Ââ≤„Å£„ÅüÊï∞</div>
                <div class="stat-value" id="poppedCount">0</div>
            </div>
        </div>
        <button class="btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let bubbles = [];
        let score = 0;
        let poppedCount = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer;
        let spawnTimer;

        // Ê≥°„ÅÆËâ≤
        const bubbleColors = [
            { r: 255, g: 107, b: 107 },  // „É¨„ÉÉ„Éâ
            { r: 78, g: 205, b: 196 },   // „Çø„Éº„Ç≥„Ç§„Ç∫
            { r: 255, g: 230, b: 109 },  // „Ç§„Ç®„É≠„Éº
            { r: 170, g: 111, b: 255 },  // „Éë„Éº„Éó„É´
            { r: 255, g: 154, b: 162 }   // „Éî„É≥„ÇØ
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor() {
                this.radius = 30 + Math.random() * 50;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = 1 + Math.random() * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.03;
                this.wobbleAmount = 0.5 + Math.random();
                this.wobbleOffset = Math.random() * Math.PI * 2;
                this.color = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
                this.alpha = 0.6 + Math.random() * 0.2;
                this.popped = false;
                this.popAnimation = 0;
            }

            update() {
                if (!this.popped) {
                    this.y -= this.speed;
                    this.x += Math.sin(Date.now() * this.wobbleSpeed + this.wobbleOffset) * this.wobbleAmount;
                } else {
                    this.popAnimation += 0.15;
                    if (this.popAnimation >= 1) {
                        return false; // ÂâäÈô§
                    }
                }
                return this.y > -this.radius || this.popped;
            }

            draw() {
                if (this.popped) {
                    // Ââ≤„Çå„Çã„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    const progress = this.popAnimation;
                    const radius = this.radius * (1 + progress * 0.5);
                    const alpha = this.alpha * (1 - progress);

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                } else {
                    // Ê≥°„ÅÆÊèèÁîª
                    const gradient = ctx.createRadialGradient(
                        this.x - this.radius * 0.3,
                        this.y - this.radius * 0.3,
                        0,
                        this.x,
                        this.y,
                        this.radius
                    );

                    gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha * 0.3})`);
                    gradient.addColorStop(0.7, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha * 0.1})`);
                    gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha * 0.5})`);

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // Â§ñÊû†
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha * 0.6})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // „Éè„Ç§„É©„Ç§„Éà
                    ctx.beginPath();
                    ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.4})`;
                    ctx.fill();
                }
            }

            contains(x, y) {
                if (this.popped) return false;
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }

            pop() {
                if (!this.popped) {
                    this.popped = true;
                    return true;
                }
                return false;
            }

            getPoints() {
                // Â∞è„Åï„ÅÑÊ≥°„Åª„Å©È´òÂæóÁÇπ
                return Math.floor((80 - this.radius) / 5) * 10;
            }
        }

        function spawnBubble() {
            if (!gameRunning) return;
            bubbles.push(new Bubble());
        }

        function update() {
            if (!gameRunning) return;

            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(10, 22, 40, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Ê≥°„ÅÆÊõ¥Êñ∞„Å®ÊèèÁîª
            bubbles = bubbles.filter(bubble => {
                const alive = bubble.update();
                bubble.draw();
                return alive;
            });

            requestAnimationFrame(update);
        }

        function handleClick(x, y) {
            if (!gameRunning) return;

            let hit = false;
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                if (bubble.contains(x, y)) {
                    if (bubble.pop()) {
                        score += bubble.getPoints();
                        poppedCount++;
                        document.getElementById('score').textContent = score;
                        hit = true;
                        break;
                    }
                }
            }
        }

        // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                handleClick(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            poppedCount = 0;
            timeLeft = 60;
            bubbles = [];
            gameRunning = true;

            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('startOverlay').classList.remove('active');
            document.getElementById('endOverlay').classList.remove('active');

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            gameTimer = setInterval(() => {
                timeLeft--;
                const timerEl = document.getElementById('timer');
                timerEl.textContent = timeLeft;

                if (timeLeft <= 10) {
                    timerEl.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Ê≥°„ÅÆ„Çπ„Éù„Éº„É≥
            spawnTimer = setInterval(spawnBubble, 800);

            update();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearInterval(spawnTimer);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('poppedCount').textContent = poppedCount;
            document.getElementById('endOverlay').classList.add('active');
        }

        // UI„Ç§„Éô„É≥„Éà
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
