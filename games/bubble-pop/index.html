<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop | Game by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 20px;
        }

        .stats div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stats span {
            font-weight: bold;
            color: #ffd700;
        }

        .game-board {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        #bubbleCanvas {
            display: block;
            border-radius: 10px;
            cursor: pointer;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            animation: none;
        }

        .combo.show {
            animation: comboPop 1s ease-out;
        }

        @keyframes comboPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) translateY(-50px);
            }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .stats {
                gap: 15px;
                font-size: 16px;
            }

            .game-board {
                padding: 10px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ü´ß Bubble Pop</h1>
            <div class="stats">
                <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
                <div>Ê≥°: <span id="bubbleCount">0</span></div>
            </div>
        </div>

        <div class="game-board">
            <canvas id="bubbleCanvas"></canvas>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="combo" id="combo"></div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let bubbles = [];
        let score = 0;
        let animationId;
        let gameRunning = true;

        const colors = [
            '#ff6b6b', // Ëµ§
            '#4ecdc4', // „Ç∑„Ç¢„É≥
            '#ffe66d', // ÈªÑËâ≤
            '#95e1d3', // „Éü„É≥„Éà
            '#f38181', // „Éî„É≥„ÇØ
            '#a8e6cf'  // „É©„Ç§„Éà„Ç∞„É™„Éº„É≥
        ];

        const GRID_SIZE = 50;
        const MIN_BUBBLES = 3;

        class Bubble {
            constructor(x, y, color, radius) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = radius;
                this.targetRadius = radius;
                this.currentRadius = 0;
                this.popping = false;
                this.popProgress = 0;
                this.velocity = { x: 0, y: 0 };
                this.gravity = 0;
                this.alpha = 1;
            }

            update() {
                if (this.popping) {
                    this.popProgress += 0.1;
                    this.currentRadius = this.radius * (1 + this.popProgress);
                    this.alpha = 1 - this.popProgress;

                    // ËêΩ‰∏ã„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    this.gravity += 0.5;
                    this.velocity.y += this.gravity;

                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    return this.popProgress < 1;
                }

                // Âá∫Áèæ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                if (this.currentRadius < this.targetRadius) {
                    this.currentRadius += (this.targetRadius - this.currentRadius) * 0.1;
                }

                return true;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // Ê≥°„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const gradient = ctx.createRadialGradient(
                    this.x - this.currentRadius * 0.3,
                    this.y - this.currentRadius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.currentRadius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, this.color);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // „Éè„Ç§„É©„Ç§„Éà
                ctx.beginPath();
                ctx.arc(
                    this.x - this.currentRadius * 0.3,
                    this.y - this.currentRadius * 0.3,
                    this.currentRadius * 0.2,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();

                ctx.restore();
            }

            pop() {
                this.popping = true;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10 - 5
                };
            }

            containsPoint(px, py) {
                const dx = px - this.x;
                const dy = py - this.y;
                return dx * dx + dy * dy < this.radius * this.radius;
            }
        }

        function init() {
            resize();
            createBubbles();
            updateUI();
            animate();
        }

        function resize() {
            const maxWidth = Math.min(window.innerWidth - 40, 600);
            const maxHeight = Math.min(window.innerHeight - 200, 600);

            width = canvas.width = maxWidth;
            height = canvas.height = maxHeight;
        }

        function createBubbles() {
            bubbles = [];
            const cols = Math.floor(width / GRID_SIZE);
            const rows = Math.floor(height / GRID_SIZE);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const bx = x * GRID_SIZE + GRID_SIZE / 2 + (y % 2 === 0 ? 0 : GRID_SIZE / 2);
                    const by = y * GRID_SIZE * 0.86 + GRID_SIZE / 2;

                    if (bx < GRID_SIZE / 2 || bx > width - GRID_SIZE / 2 ||
                        by < GRID_SIZE / 2 || by > height - GRID_SIZE / 2) {
                        continue;
                    }

                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const radius = GRID_SIZE / 2 - 2;

                    bubbles.push(new Bubble(bx, by, color, radius));
                }
            }
        }

        function findConnectedBubbles(bubble, visited = new Set()) {
            const key = `${bubble.x},${bubble.y}`;
            if (visited.has(key)) return [];

            visited.add(key);
            const connected = [bubble];

            for (const other of bubbles) {
                if (other === bubble || other.popping || visited.has(`${other.x},${other.y}`)) {
                    continue;
                }

                const dx = other.x - bubble.x;
                const dy = other.y - bubble.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < GRID_SIZE * 1.1 && other.color === bubble.color) {
                    connected.push(...findConnectedBubbles(other, visited));
                }
            }

            return connected;
        }

        function handleClick(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            for (const bubble of bubbles) {
                if (!bubble.popping && bubble.containsPoint(x, y)) {
                    const connected = findConnectedBubbles(bubble);

                    if (connected.length >= MIN_BUBBLES) {
                        // „Ç≥„É≥„ÉúË°®Á§∫
                        if (connected.length > MIN_BUBBLES) {
                            showCombo(connected.length);
                        }

                        // „Çπ„Ç≥„Ç¢Ë®àÁÆóÔºàÈÄ£Èéñ„Éú„Éº„Éä„ÇπÔºâ
                        const points = connected.length * 10 * (1 + (connected.length - MIN_BUBBLES) * 0.5);
                        score += Math.floor(points);

                        // Ê≥°„Çí„Éù„ÉÉ„Éó
                        connected.forEach(b => b.pop());

                        updateUI();
                        checkGameOver();
                    }
                    break;
                }
            }
        }

        function showCombo(count) {
            const comboEl = document.getElementById('combo');
            comboEl.textContent = `${count} Chain!`;
            comboEl.classList.remove('show');
            void comboEl.offsetWidth; // „É™„Éï„É≠„Éº
            comboEl.classList.add('show');
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            const activeBubbles = bubbles.filter(b => !b.popping).length;
            document.getElementById('bubbleCount').textContent = activeBubbles;
        }

        function checkGameOver() {
            const activeBubbles = bubbles.filter(b => !b.popping);

            if (activeBubbles.length === 0) {
                // ÂÖ®ÈÉ®Ê∂à„Åó„ÅüÔºÅ„Éú„Éº„Éä„Çπ
                score += 1000;
                updateUI();
                endGame();
            } else {
                // ÁßªÂãï„Åß„Åç„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                let canMove = false;
                for (const bubble of activeBubbles) {
                    const connected = findConnectedBubbles(bubble);
                    if (connected.length >= MIN_BUBBLES) {
                        canMove = true;
                        break;
                    }
                }

                if (!canMove) {
                    endGame();
                }
            }
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            setTimeout(() => {
                document.getElementById('gameOver').classList.add('show');
            }, 500);
        }

        function restartGame() {
            score = 0;
            gameRunning = true;
            document.getElementById('gameOver').classList.remove('show');
            createBubbles();
            updateUI();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            bubbles = bubbles.filter(bubble => bubble.update());
            bubbles.forEach(bubble => bubble.draw());

            animationId = requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', () => {
            resize();
        });

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick({ clientX: touch.clientX, clientY: touch.clientY });
        });

        // ÂàùÊúüÂåñ
        init();
    </script>
</body>
</html>
