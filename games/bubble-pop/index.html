<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop - バブルポップ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .score {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .score span {
            color: #00d4ff;
            font-size: 24px;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border-radius: 10px;
            cursor: pointer;
            touch-action: none;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        .game-over.active {
            display: block;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .game-over button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 48px;
            font-weight: bold;
            pointer-events: none;
            animation: comboAnim 0.5s ease-out forwards;
            z-index: 150;
        }

        @keyframes comboAnim {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="score">ライフ: <span id="lives">3</span></div>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-over" id="gameOver">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">もう一度</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let score = 0;
        let lives = 3;
        let combo = 0;
        let lastPopTime = 0;
        let gameRunning = true;

        // Bubble class
        class Bubble {
            constructor() {
                this.radius = 30 + Math.random() * 30;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = canvas.height + this.radius;
                this.speed = 1 + Math.random() * 2;
                this.hue = Math.random() * 360;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.03;
                this.popScale = 1;
                this.popping = false;
            }

            update() {
                if (this.popping) {
                    this.popScale += 0.1;
                    return this.popScale > 2;
                }

                this.wobble += this.wobbleSpeed;
                this.y -= this.speed;
                this.x += Math.sin(this.wobble) * 0.5;

                return this.y < -this.radius;
            }

            draw() {
                const drawRadius = this.radius * this.popScale;
                const alpha = this.popping ? 1 - (this.popScale - 1) : 0.8;

                ctx.save();
                ctx.globalAlpha = alpha;

                // Outer glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, drawRadius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, 0.8)`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, 80%, 50%, 0.4)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, 40%, 0.1)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, drawRadius, 0, Math.PI * 2);
                ctx.fill();

                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(
                    this.x - drawRadius * 0.3,
                    this.y - drawRadius * 0.3,
                    drawRadius * 0.2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.restore();
            }

            containsPoint(px, py) {
                if (this.popping) return false;
                const dx = this.x - px;
                const dy = this.y - py;
                return dx * dx + dy * dy < this.radius * this.radius;
            }

            pop() {
                this.popping = true;
            }
        }

        // Particles for pop effect
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.hue = hue;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.2;
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Game arrays
        let bubbles = [];
        let particles = [];
        let spawnTimer = 0;
        let spawnInterval = 60;

        // Resize canvas
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const maxHeight = window.innerHeight - 80;
            
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Spawn bubbles
        function spawnBubble() {
            bubbles.push(new Bubble());
        }

        // Create pop particles
        function createPopParticles(x, y, hue) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        // Show combo text
        function showCombo() {
            if (combo >= 3) {
                const comboEl = document.createElement('div');
                comboEl.className = 'combo';
                comboEl.textContent = `${combo} COMBO!`;
                document.body.appendChild(comboEl);
                setTimeout(() => comboEl.remove(), 500);
            }
        }

        // Handle click/tap
        function handleInput(x, y) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = (x - rect.left) * scaleX;
            const canvasY = (y - rect.top) * scaleY;

            let popped = false;
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].containsPoint(canvasX, canvasY)) {
                    const bubble = bubbles[i];
                    bubble.pop();
                    createPopParticles(bubble.x, bubble.y, bubble.hue);
                    popped = true;

                    // Update score with combo
                    const now = Date.now();
                    if (now - lastPopTime < 1000) {
                        combo++;
                    } else {
                        combo = 1;
                    }
                    lastPopTime = now;

                    const points = bubble.radius > 50 ? 15 : 10;
                    score += points * combo;
                    showCombo();
                    break;
                }
            }

            if (!popped) {
                combo = 0;
            }

            document.getElementById('score').textContent = score;
        }

        canvas.addEventListener('click', (e) => {
            handleInput(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        });

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn bubbles
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnBubble();
                spawnTimer = 0;
                spawnInterval = Math.max(20, 60 - Math.floor(score / 100));
            }

            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const remove = bubbles[i].update();
                bubbles[i].draw();

                if (remove && !bubbles[i].popping) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    bubbles.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                    }
                } else if (remove) {
                    bubbles.splice(i, 1);
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // End game
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('active');
        }

        // Restart game
        function restartGame() {
            score = 0;
            lives = 3;
            combo = 0;
            gameRunning = true;
            bubbles = [];
            particles = [];
            spawnTimer = 0;
            spawnInterval = 60;

            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('gameOver').classList.remove('active');

            gameLoop();
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
