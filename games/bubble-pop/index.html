<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(180deg, #1a0533 0%, #0d0015 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 100;
        }
        .score {
            color: #ff69b4;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        .combo {
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .timer {
            color: #00ffff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .fullscreen-btn {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.4);
            color: #ff69b4;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 100;
            pointer-events: auto;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 105, 180, 0.3);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            text-align: center;
        }
        .overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff69b4, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .overlay p {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
        }
        .overlay button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }
        .overlay button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.8);
        }
        .final-score {
            font-size: 64px;
            color: #ffd700;
            margin: 20px 0;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="combo" id="combo"></div>
        <div class="timer">Time: <span id="timer">60</span></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="overlay" id="startOverlay">
        <h1>ðŸ«§ Bubble Pop</h1>
        <p>Tap bubbles to pop them! Build combos for bonus points!</p>
        <button onclick="startGame()">START</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <h1>Time's Up!</h1>
        <div class="final-score" id="finalScore">0</div>
        <p id="finalStats"></p>
        <button onclick="startGame()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let bubbles = [];
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer;
        let spawnTimer;
        let bubblesPopped = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Bubble {
            constructor() {
                this.radius = Math.random() * 30 + 25;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = Math.random() * 2 + 1;
                this.hue = Math.random() * 60 + 280; // Pink-purple range
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.alpha = 0;
                this.fadeIn = true;
                this.points = Math.floor(60 - this.radius) * 10;
            }

            update() {
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
                this.y -= this.speed;

                if (this.fadeIn) {
                    this.alpha += 0.05;
                    if (this.alpha >= 0.7) {
                        this.alpha = 0.7;
                        this.fadeIn = false;
                    }
                }

                return this.y + this.radius > 0;
            }

            draw() {
                // Bubble gradient
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 60%, ${this.alpha})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 40%, ${this.alpha})`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Shine
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.6})`;
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fill();

                // Points indicator
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.8})`;
                ctx.font = `${this.radius * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.points, this.x, this.y);
            }

            contains(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }

            pop() {
                return this.points * (1 + combo * 0.1);
            }
        }

        let particles = [];

        class PopParticle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.radius = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.2;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createPopParticles(x, y, hue) {
            for (let i = 0; i < 15; i++) {
                particles.push(new PopParticle(x, y, hue));
            }
        }

        function spawnBubble() {
            if (!gameRunning) return;
            bubbles.push(new Bubble());
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;

            if (combo > 1) {
                document.getElementById('combo').textContent = `Combo x${combo}!`;
            } else {
                document.getElementById('combo').textContent = '';
            }
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            score = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = 60;
            bubblesPopped = 0;
            bubbles = [];
            particles = [];
            gameRunning = true;

            updateUI();

            clearInterval(gameTimer);
            clearInterval(spawnTimer);

            gameTimer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    endGame();
                }
                updateUI();
            }, 1000);

            spawnTimer = setInterval(spawnBubble, 800);

            animate();
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearInterval(spawnTimer);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalStats').textContent =
                `Bubbles popped: ${bubblesPopped} | Max combo: ${maxCombo}`;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function handleClick(x, y) {
            if (!gameRunning) return;

            let hit = false;
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].contains(x, y)) {
                    createPopParticles(bubbles[i].x, bubbles[i].y, bubbles[i].hue);
                    const points = bubbles[i].pop();
                    score += Math.floor(points);
                    bubblesPopped++;
                    combo++;
                    if (combo > maxCombo) maxCombo = combo;
                    bubbles.splice(i, 1);
                    hit = true;
                    break;
                }
            }

            if (!hit) {
                combo = 0;
            }

            updateUI();
        }

        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        }, { passive: false });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, width, height);

            // Update and draw bubbles
            bubbles = bubbles.filter(bubble => {
                const alive = bubble.update();
                if (alive) {
                    bubble.draw();
                }
                return alive;
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) {
                    particle.draw();
                }
                return alive;
            });

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
