<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            color: white;
            z-index: 100;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .time {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3),
                        0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            transition: transform 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .bubble:active {
            transform: scale(0.9);
        }

        .bubble.special {
            animation: float 2s ease-in-out infinite, pulse 1s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .pop-effect {
            position: absolute;
            pointer-events: none;
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .final-score {
            color: white;
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: comboFade 0.5s ease-out forwards;
            z-index: 50;
        }

        @keyframes comboFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div>
                <div class="score-label">SCORE</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="time" id="time">60</div>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

        <div class="game-area" id="gameArea">
            <div class="overlay" id="startOverlay">
                <h1>ü´ß Bubble Pop</h1>
                <p>Ê≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„Çç„ÅÜÔºÅ<br>ÁâπÂà•„Å™Ê≥°„ÅØ„Éú„Éº„Éä„Çπ„Éù„Ç§„É≥„Éà</p>
                <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            </div>

            <div class="overlay hidden" id="endOverlay">
                <h1>„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h1>
                <div class="final-score" id="finalScore">0</div>
                <p>„Éù„Ç§„É≥„Éà</p>
                <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const startOverlay = document.getElementById('startOverlay');
        const endOverlay = document.getElementById('endOverlay');
        const finalScoreEl = document.getElementById('finalScore');

        let score = 0;
        let timeLeft = 60;
        let gameLoop;
        let bubbleInterval;
        let combo = 0;
        let lastPopTime = 0;

        const colors = [
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
        ];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 50 + 40;
            const isSpecial = Math.random() < 0.1;
            
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * (gameArea.clientWidth - size) + 'px';
            bubble.style.top = Math.random() * (gameArea.clientHeight - size - 60) + 60 + 'px';
            
            if (isSpecial) {
                bubble.classList.add('special');
                bubble.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffed4e 100%)';
                bubble.textContent = '‚òÖ';
                bubble.dataset.points = '50';
            } else {
                bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                const points = Math.floor(100 / size * 10);
                bubble.dataset.points = points;
            }
            
            bubble.style.fontSize = size * 0.4 + 'px';
            
            bubble.addEventListener('click', (e) => popBubble(e, bubble));
            bubble.addEventListener('touchstart', (e) => {
                e.preventDefault();
                popBubble(e, bubble);
            });
            
            gameArea.appendChild(bubble);
            
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.remove();
                    combo = 0;
                }
            }, 4000);
        }

        function popBubble(e, bubble) {
            const points = parseInt(bubble.dataset.points);
            const now = Date.now();
            
            if (now - lastPopTime < 500) {
                combo++;
            } else {
                combo = 1;
            }
            lastPopTime = now;
            
            const comboBonus = Math.min(combo, 10);
            const totalPoints = points * comboBonus;
            
            score += totalPoints;
            scoreEl.textContent = score;
            
            // „Ç≥„É≥„ÉúË°®Á§∫
            if (combo >= 3) {
                showCombo(combo);
            }
            
            // „Éù„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà
            const rect = bubble.getBoundingClientRect();
            const effect = document.createElement('div');
            effect.className = 'pop-effect';
            effect.style.left = rect.left + 'px';
            effect.style.top = rect.top + 'px';
            effect.style.width = rect.width + 'px';
            effect.style.height = rect.height + 'px';
            effect.style.borderRadius = '50%';
            effect.style.background = bubble.style.background;
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 300);
            
            bubble.remove();
        }

        function showCombo(comboCount) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = `${comboCount}x COMBO!`;
            gameArea.appendChild(comboEl);
            
            setTimeout(() => comboEl.remove(), 500);
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            combo = 0;
            scoreEl.textContent = '0';
            timeEl.textContent = '60';
            
            startOverlay.classList.add('hidden');
            endOverlay.classList.add('hidden');
            
            // Êó¢Â≠ò„ÅÆÊ≥°„ÇíÂâäÈô§
            document.querySelectorAll('.bubble').forEach(b => b.remove());
            
            bubbleInterval = setInterval(createBubble, 500);
            
            gameLoop = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameLoop);
            clearInterval(bubbleInterval);
            
            document.querySelectorAll('.bubble').forEach(b => b.remove());
            
            finalScoreEl.textContent = score;
            endOverlay.classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
