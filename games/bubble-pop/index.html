<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Game</title>
    <style>
        * {

        }

        .score-panel h2 {
            font-size: 0.9em;

            letter-spacing: 1px;
        }

        .score-panel .score {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }

        .score-panel .combo {
            font-size: 0.9em;
            color: #f093fb;
            margin-top: 5px;
            font-weight: bold;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            text-align: right;
        }

        .controls-panel h3 {
            font-size: 0.85em;
            color: #667eea;
            margin-bottom: 8px;
        }

        .controls-panel p {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px 15px;
            margin-top: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
            display: none;
        }

        .game-over.active {
            display: block;
        }

        .game-over h1 {
            font-size: 2em;
            color: #764ba2;
            margin-bottom: 15px;
        }

        .game-over .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .game-over .high-score {
            font-size: 1em;
            color: #f093fb;
            margin-bottom: 20px;
        }

        .game-over button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .ui-container {
                flex-direction: column;
                gap: 10px;
            }

            .score-panel, .controls-panel {
                width: 100%;
                text-align: center;
            }

            .controls-panel {
                text-align: center;
            }

            .score-panel .score {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-container">
        <div class="score-panel">
            <h2>Score</h2>
            <div class="score" id="score">0</div>
            <div class="combo" id="combo"></div>
        </div>

        <div class="controls-panel">
            <h3>üéÆ Bubble Pop</h3>

            <button class="btn" id="restartBtn">üîÑ ÊúÄÂàù„Åã„Çâ</button>
            <button class="btn" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h1>üéä Game Over!</h1>
        <div class="final-score" id="finalScore">0</div>
        <div class="high-score" id="highScore"></div>
        <button id="playAgainBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let bubbles = [];
        let score = 0;
        let combo = 0;
        let highScore = localStorage.getItem('bubblePopHighScore') || 0;
        let isGameOver = false;

        const GRID_SIZE = 50;
        const COLORS = [
            '#FF6B6B', // Red
            '#4ECDC4', // Teal
            '#FFE66D', // Yellow
            '#95E1D3', // Mint
            '#F38181', // Coral
            '#A8E6CF'  // Light Green
        ];

        class Bubble {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = GRID_SIZE / 2 - 5;
                this.color = color;
                this.marked = false;
                this.scale = 1;
                this.popping = false;
                this.popProgress = 0;
            }

            draw() {
                if (this.popping) {
                    this.scale = 1 + this.popProgress * 0.5;
                    ctx.globalAlpha = 1 - this.popProgress;
                }

                // Outer glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * this.scale
                );
                gradient.addColorStop(0, this.lightenColor(this.color, 30));
                gradient.addColorStop(0.7, this.color);
                gradient.addColorStop(1, this.darkenColor(this.color, 20));

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * this.scale, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Shine effect
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.25,
                    0, Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();

                ctx.globalAlpha = 1;
            }

            lightenColor(color, percent) {
                const num = parseInt(color.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return '#' + (
                    0x1000000 +
                    (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                    (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                    (B < 255 ? (B < 1 ? 0 : B) : 255)
                ).toString(16).slice(1);
            }

            darkenColor(color, percent) {
                const num = parseInt(color.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) - amt;
                const G = (num >> 8 & 0x00FF) - amt;
                const B = (num & 0x0000FF) - amt;
                return '#' + (
                    0x1000000 +
                    (R > 0 ? R : 0) * 0x10000 +
                    (G > 0 ? G : 0) * 0x100 +
                    (B > 0 ? B : 0)
                ).toString(16).slice(1);
            }

            containsPoint(px, py) {
                const dx = px - this.x;
                const dy = py - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }

            pop() {
                this.popping = true;
            }
        }

        function init() {
            resize();
            createBubbles();
            updateUI();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function createBubbles() {
            bubbles = [];
            const cols = Math.ceil(width / GRID_SIZE);
            const rows = Math.ceil(height / GRID_SIZE);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * GRID_SIZE + GRID_SIZE / 2;
                    const y = row * GRID_SIZE + GRID_SIZE / 2;
                    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    bubbles.push(new Bubble(x, y, color));
                }
            }
        }

        function findConnectedBubbles(bubble, color, visited = new Set()) {
            const key = `${Math.round(bubble.x)},${Math.round(bubble.y)}`;
            if (visited.has(key)) return [];
            visited.add(key);

            const connected = [bubble];
            bubble.marked = true;

            for (const other of bubbles) {
                if (other.marked || other.color !== color || other.popping) continue;

                const dx = other.x - bubble.x;
                const dy = other.y - bubble.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist <= GRID_SIZE * 1.1) {
                    connected.push(...findConnectedBubbles(other, color, visited));
                }
            }

            return connected;
        }

        function handleClick(x, y) {
            if (isGameOver) return;

            // Reset marks
            bubbles.forEach(b => b.marked = false);

            // Find clicked bubble
            const clickedBubble = bubbles.find(b => b.containsPoint(x, y) && !b.popping);

            if (!clickedBubble) return;

            // Find connected bubbles
            const connected = findConnectedBubbles(clickedBubble, clickedBubble.color);

            if (connected.length >= 3) {
                // Pop bubbles
                const comboMultiplier = Math.min(connected.length - 2, 5);
                const points = connected.length * 10 * comboMultiplier * (1 + combo * 0.1);
                score += Math.round(points);
                combo++;

                connected.forEach(b => b.pop());
                updateUI();

                // Check game over
                setTimeout(() => {
                    checkGameOver();
                }, 500);
            } else {
                combo = 0;
                updateUI();
            }
        }

        function checkGameOver() {
            // Remove popped bubbles
            bubbles = bubbles.filter(b => !b.popping);

            // Check if any valid moves left
            let hasValidMove = false;
            bubbles.forEach(b => b.marked = false);

            for (const bubble of bubbles) {
                if (bubble.marked) continue;
                const connected = findConnectedBubbles(bubble, bubble.color);
                if (connected.length >= 3) {
                    hasValidMove = true;
                    break;
                }
            }

            if (!hasValidMove) {
                endGame();
            }
        }

        function endGame() {
            isGameOver = true;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('bubblePopHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = `High Score: ${highScore}`;
            document.getElementById('gameOver').classList.add('active');
        }

        function restartGame() {
            score = 0;
            combo = 0;
            isGameOver = false;
            document.getElementById('gameOver').classList.remove('active');
            createBubbles();
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo > 1 ? `Combo x${combo}!` : '';
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Update and draw bubbles
            bubbles.forEach(bubble => {
                if (bubble.popping) {
                    bubble.popProgress += 0.1;
                }
                bubble.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        }, { passive: false });

        window.addEventListener('resize', () => {
            resize();
            createBubbles();
        });

        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('playAgainBtn').addEventListener('click', restartGame);
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Start
        init();
        animate();
    </script>
</body>
</html>
