<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .score {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .label {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .game-canvas {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 15px;
            z-index: 10;
        }
        .game-over.active {
            display: flex;
        }
        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 0.5s ease;
        }
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(240, 147, 251, 0.6);
        }
        .btn:active {
            transform: translateY(0);
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }
        .combo-display.active {
            opacity: 1;
            animation: pop 0.5s ease;
        }
        @media (max-width: 768px) {
            .game-container {
                height: 85vh;
                border-radius: 0;
                padding: 15px;
            }
            .score {
                font-size: 28px;
            }
            .game-over h2 {
                font-size: 36px;
            }
            .game-over p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div>
                <div class="score" id="score">0</div>
                <div class="label">Score</div>
            </div>
            <div>
                <div class="score" id="level">1</div>
                <div class="label">Level</div>
            </div>
        </div>
        
        <div class="game-canvas">
            <canvas id="gameCanvas"></canvas>
            <div class="combo-display" id="comboDisplay"></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">Play Again</button>
        </div>
    </div>
    
    <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const comboDisplay = document.getElementById('comboDisplay');
        
        let bubbles = [];
        let score = 0;
        let level = 1;
        let combo = 0;
        let lastPopTime = 0;
        let animationId;
        let width, height;
        
        // Colors for bubbles
        const colors = [
            ['#FF6B6B', '#FF8787'],
            ['#4ECDC4', '#70E0D8'],
            ['#FFE66D', '#FFF09E'],
            ['#95E1D3', '#B5EBE0'],
            ['#F38181', '#F5A3A3'],
            ['#AA96DA', '#C4B5E8'],
            ['#FCBAD3', '#FDCEED'],
            ['#A8D8EA', '#C5E8F0']
        ];
        
        function resize() {
            const container = canvas.parentElement;
            width = canvas.width = container.clientWidth;
            height = canvas.height = container.clientHeight;
        }
        
        class Bubble {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.radius = Math.random() * 30 + 25;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = Math.random() * (height - this.radius * 2) + this.radius;
                this.dx = (Math.random() - 0.5) * (1 + level * 0.3);
                this.dy = (Math.random() - 0.5) * (1 + level * 0.3);
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 1;
                this.scale = 0;
                this.maxScale = 1;
                this.popping = false;
                this.popProgress = 0;
            }
            
            update() {
                if (this.popping) {
                    this.popProgress += 0.1;
                    this.scale = 1 + this.popProgress * 0.5;
                    this.alpha = 1 - this.popProgress;
                    return this.popProgress < 1;
                }
                
                if (this.scale < this.maxScale) {
                    this.scale += 0.05;
                }
                
                this.x += this.dx;
                this.y += this.dy;
                
                if (this.x - this.radius < 0 || this.x + this.radius > width) {
                    this.dx *= -1;
                }
                if (this.y - this.radius < 0 || this.y + this.radius > height) {
                    this.dy *= -1;
                }
                
                this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));
                
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.globalAlpha = this.alpha;
                
                const gradient = ctx.createRadialGradient(
                    -this.radius * 0.3, -this.radius * 0.3, 0,
                    0, 0, this.radius
                );
                gradient.addColorStop(0, this.color[1]);
                gradient.addColorStop(1, this.color[0]);
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Highlight
                ctx.beginPath();
                ctx.arc(-this.radius * 0.3, -this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
                
                ctx.restore();
            }
            
            containsPoint(px, py) {
                const dx = px - this.x;
                const dy = py - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
            
            pop() {
                this.popping = true;
            }
        }
        
        function init() {
            bubbles = [];
            const bubbleCount = Math.min(5 + level * 2, 20);
            for (let i = 0; i < bubbleCount; i++) {
                bubbles.push(new Bubble());
            }
        }
        
        function spawnBubble() {
            if (bubbles.length < Math.min(5 + level * 2, 20)) {
                bubbles.push(new Bubble());
            }
        }
        
        function showCombo(count) {
            if (count >= 3) {
                comboDisplay.textContent = `${count}x Combo!`;
                comboDisplay.classList.add('active');
                setTimeout(() => {
                    comboDisplay.classList.remove('active');
                }, 1000);
            }
        }
        
        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (!bubbles[i].popping && bubbles[i].containsPoint(x, y)) {
                    const now = Date.now();
                    if (now - lastPopTime < 1000) {
                        combo++;
                    } else {
                        combo = 1;
                    }
                    lastPopTime = now;
                    
                    const points = 10 * combo * level;
                    score += points;
                    scoreDisplay.textContent = score;
                    
                    showCombo(combo);
                    
                    bubbles[i].pop();
                    
                    setTimeout(() => {
                        const index = bubbles.indexOf(bubbles[i]);
                        if (index > -1) {
                            bubbles.splice(index, 1);
                        }
                        if (bubbles.length === 0) {
                            levelUp();
                        }
                    }, 100);
                    
                    spawnBubble();
                    break;
                }
            }
        }
        
        function levelUp() {
            level++;
            levelDisplay.textContent = level;
            setTimeout(() => {
                init();
            }, 500);
        }
        
        function gameOver() {
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('active');
        }
        
        function restart() {
            score = 0;
            level = 1;
            combo = 0;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            gameOverScreen.classList.remove('active');
            init();
            animate();
        }
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            bubbles = bubbles.filter(bubble => bubble.update());
            
            for (const bubble of bubbles) {
                bubble.draw();
            }
            
            if (bubbles.length === 0) {
                levelUp();
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e);
        });
        
        restartBtn.addEventListener('click', restart);
        
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        window.addEventListener('resize', resize);
        
        resize();
        init();
        animate();
    </script>
</body>
</html>
