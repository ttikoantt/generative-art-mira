<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }

        #gameCanvas {
            display: block;
            touch-action: none;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .score-panel h2 {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-panel .score {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .overlay p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        .game-over {
            text-align: center;
        }

        .game-over h2 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }

        .game-over .final-score {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .overlay h1 {
                font-size: 32px;
            }

            .score-panel .score {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui">
        <div class="score-panel">
            <h2>Score</h2>
            <div class="score" id="score">0</div>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <div class="overlay" id="startOverlay">
        <h1>ðŸ«§ Bubble Pop</h1>
        <p>Pop the bubbles before they escape!</p>
        <button class="play-btn" onclick="startGame()">Play</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <div class="game-over">
            <h2>Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <button class="play-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let score = 0;
        let gameRunning = false;
        let bubbles = [];
        let particles = [];
        let lives = 3;
        let spawnRate = 60;
        let frameCount = 0;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor() {
                this.radius = Math.random() * 30 + 30;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = Math.random() * 2 + 1;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 0;
                this.fadeIn = true;
                this.popped = false;
                this.scale = 0;
            }

            update() {
                // Fade in
                if (this.fadeIn) {
                    this.alpha += 0.05;
                    this.scale += 0.05;
                    if (this.alpha >= 1) {
                        this.alpha = 1;
                        this.scale = 1;
                        this.fadeIn = false;
                    }
                }

                // Wobble movement
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
                this.y -= this.speed;

                // Check if escaped
                if (this.y + this.radius < 0 && !this.popped) {
                    return 'escaped';
                }
                return 'active';
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);

                // Bubble body
                const gradient = ctx.createRadialGradient(
                    -this.radius * 0.3, -this.radius * 0.3, 0,
                    0, 0, this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, this.color + '80');

                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Shine
                ctx.beginPath();
                ctx.arc(-this.radius * 0.3, -this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();

                ctx.restore();
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.radius = Math.random() * 4 + 2;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.03 + 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // gravity
                this.life -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * this.life, 0, Math.PI * 2);
                ctx.fillStyle = this.color + Math.floor(this.life * 255).toString(16).padStart(2, '0');
                ctx.fill();
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnBubble() {
            bubbles.push(new Bubble());
        }

        function handleClick(x, y) {
            if (!gameRunning) return;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].contains(x, y) && !bubbles[i].popped) {
                    const bubble = bubbles[i];
                    bubble.popped = true;
                    createParticles(bubble.x, bubble.y, bubble.color);
                    score += Math.floor(100 - bubble.radius);
                    document.getElementById('score').textContent = score;
                    bubbles.splice(i, 1);
                    return;
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, width, height);

            // Spawn bubbles
            frameCount++;
            if (frameCount % spawnRate === 0) {
                spawnBubble();
                // Increase difficulty
                if (frameCount % 500 === 0 && spawnRate > 20) {
                    spawnRate -= 5;
                }
            }

            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const status = bubbles[i].update();
                if (status === 'escaped') {
                    bubbles.splice(i, 1);
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                    }
                } else if (bubbles[i].popped) {
                    bubbles.splice(i, 1);
                } else {
                    bubbles[i].draw();
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }

            // Draw lives
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '20px Arial';
            ctx.fillText(`â¤ï¸ ${lives}`, 20, height - 20);

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            lives = 3;
            spawnRate = 60;
            frameCount = 0;
            bubbles = [];
            particles = [];
            gameRunning = true;

            document.getElementById('score').textContent = score;
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        });

        // Initialize
        resize();
    </script>
</body>
</html>
