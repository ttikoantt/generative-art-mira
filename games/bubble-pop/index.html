<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop - „Ç∑„É•„ÉØ„ÉÉÔºÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1e3a5f 0%, #0d1b2a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .lives {
            display: flex;
            gap: 5px;
        }

        .life {
            font-size: 24px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .life.lost {
            opacity: 0.3;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .score {
                font-size: 20px;
            }
            .overlay h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

        <div class="header">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="lives" id="lives">
                <span class="life">üíô</span>
                <span class="life">üíô</span>
                <span class="life">üíô</span>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="overlay" id="startOverlay">
            <h1>ü´ß Bubble Pop</h1>
            <p>ÊµÆ„Åã„Å∂Ê≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„Çç„ÅÜÔºÅ<br>Ê≥°„ÅåÈÄÉ„Åí„Çã„Å®„É©„Ç§„Éï„ÇíÂ§±„ÅÜ„Çà</p>
            <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button class="start-btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationId;
        let bubbleSpawnRate = 1000;
        let lastSpawn = 0;
        let difficultyMultiplier = 1;

        const bubbles = [];
        const popEffects = [];

        const colors = [
            'rgba(255, 107, 107, 0.6)',
            'rgba(78, 205, 196, 0.6)',
            'rgba(69, 183, 209, 0.6)',
            'rgba(255, 160, 122, 0.6)',
            'rgba(152, 216, 200, 0.6)',
            'rgba(247, 220, 111, 0.6)',
            'rgba(187, 143, 206, 0.6)'
        ];

        class Bubble {
            constructor() {
                this.radius = Math.random() * 30 + 25;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = (Math.random() * 1.5 + 1) * difficultyMultiplier;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.02 + 0.01;
                this.points = Math.floor((50 - this.radius) / 5);
                this.popped = false;
            }

            update() {
                this.wobble += this.wobbleSpeed;
                this.y -= this.speed;
                this.x += Math.sin(this.wobble) * 0.5;
            }

            draw() {
                ctx.save();

                // Êú¨‰Ωì
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // „Éè„Ç§„É©„Ç§„Éà
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isOffScreen() {
                return this.y < -this.radius;
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }

        class PopEffect {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 10; i++) {
                    const angle = (Math.PI * 2 / 10) * i;
                    const speed = Math.random() * 5 + 2;
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        radius: Math.random() * 3 + 1,
                        alpha: 1
                    });
                }
                this.life = 1;
            }

            update() {
                this.life -= 0.02;
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.alpha = this.life;
                });
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = this.color.replace('0.6', p.alpha.toString());
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            isDead() {
                return this.life <= 0;
            }
        }

        function spawnBubble() {
            bubbles.push(new Bubble());
        }

        function updateDifficulty() {
            difficultyMultiplier = 1 + Math.floor(score / 50) * 0.1;
            bubbleSpawnRate = Math.max(400, 1000 - score * 5);
        }

        function popBubble(bubble) {
            bubble.popped = true;
            score += bubble.points;
            document.getElementById('score').textContent = score;

            popEffects.push(new PopEffect(bubble.x, bubble.y, bubble.color));

            updateDifficulty();
        }

        function loseLife() {
            lives--;
            const livesElements = document.querySelectorAll('.life');
            livesElements[3 - lives - 1].classList.add('lost');

            if (lives <= 0) {
                gameOver();
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, width, height);

            // Ê≥°„Çí„Çπ„Éù„Éº„É≥
            if (timestamp - lastSpawn > bubbleSpawnRate) {
                spawnBubble();
                lastSpawn = timestamp;
            }

            // Ê≥°„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();

                if (bubble.isOffScreen() && !bubble.popped) {
                    loseLife();
                }
            });

            // „Éù„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            popEffects.forEach(effect => {
                effect.update();
                effect.draw();
            });

            // ‰∏çË¶Å„Å™Ê≥°„Éª„Ç®„Éï„Çß„ÇØ„Éà„ÇíÂâäÈô§
            const activeBubbles = bubbles.filter(b => !b.popped && !b.isOffScreen());
            const activeEffects = popEffects.filter(e => !e.isDead());

            bubbles.length = 0;
            bubbles.push(...activeBubbles);
            popEffects.length = 0;
            popEffects.push(...activeEffects);

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            lives = 3;
            difficultyMultiplier = 1;
            bubbleSpawnRate = 1000;
            bubbles.length = 0;
            popEffects.length = 0;

            document.getElementById('score').textContent = '0';
            document.querySelectorAll('.life').forEach(el => el.classList.remove('lost'));
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            gameRunning = true;
            lastSpawn = performance.now();
            gameLoop(lastSpawn);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        function handleInput(x, y) {
            if (!gameRunning) return;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].contains(x, y) && !bubbles[i].popped) {
                    popBubble(bubbles[i]);
                    break;
                }
            }
        }

        canvas.addEventListener('click', (e) => {
            handleInput(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
