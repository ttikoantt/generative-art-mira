<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .title {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .score-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 50;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-over {
            display: none;
        }

        .final-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .stats {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="startScreen">
        <div class="title">ðŸ«§ Bubble Pop</div>
        <div class="subtitle">Tap bubbles before they reach the top!</div>
        <button class="btn" id="startBtn">Start Game</button>
    </div>

    <div class="overlay game-over" id="gameOverScreen">
        <div class="title">Game Over!</div>
        <div class="final-score" id="finalScore">0</div>
        <div class="stats">
            Bubbles Popped: <span id="bubblesPopped">0</span><br>
            Time: <span id="timeSurvived">0</span>s
        </div>
        <button class="btn" id="restartBtn">Play Again</button>
    </div>

    <div class="score-display" id="scoreDisplay" style="display: none;">
        Score: <span id="score">0</span>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');
        const bubblesPoppedEl = document.getElementById('bubblesPopped');
        const timeSurvivedEl = document.getElementById('timeSurvived');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let gameRunning = false;
        let score = 0;
        let bubbles = [];
        let particles = [];
        let bubblesPopped = 0;
        let startTime = 0;
        let spawnRate = 1000;
        let lastSpawn = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor() {
                this.radius = 30 + Math.random() * 40;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = canvas.height + this.radius;
                this.speed = 1 + Math.random() * 2;
                this.hue = Math.random() * 360;
                this.alpha = 0.8;
            }

            update() {
                this.y -= this.speed;
                this.alpha = Math.max(0.3, this.alpha - 0.001);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // Gradient bubble
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 80%, 0.9)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 60%, 0.6)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, 40%, 0.3)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Shine
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.radius = 2 + Math.random() * 4;
                this.hue = hue;
                this.alpha = 1;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= 0.02;
                this.alpha = this.life;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
        }

        function spawnBubble() {
            bubbles.push(new Bubble());
        }

        function popBubble(index) {
            const bubble = bubbles[index];
            bubblesPopped++;
            score += Math.floor(100 - bubble.radius) + Math.floor((canvas.height - bubble.y) / 10);

            // Create particles
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(bubble.x, bubble.y, bubble.hue));
            }

            bubbles.splice(index, 1);

            // Increase difficulty
            if (score % 500 === 0 && spawnRate > 300) {
                spawnRate -= 50;
            }

            scoreEl.textContent = score;
        }

        function checkGameOver() {
            for (const bubble of bubbles) {
                if (bubble.y + bubble.radius < 0) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            gameRunning = false;
            const timeSurvived = Math.floor((Date.now() - startTime) / 1000);

            finalScoreEl.textContent = score;
            bubblesPoppedEl.textContent = bubblesPopped;
            timeSurvivedEl.textContent = timeSurvived;

            scoreDisplay.style.display = 'none';
            gameOverScreen.style.display = 'block';
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn bubbles
            if (timestamp - lastSpawn > spawnRate) {
                spawnBubble();
                lastSpawn = timestamp;
            }

            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].update();
                bubbles[i].draw();

                if (checkGameOver()) {
                    gameOver();
                    return;
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            bubbles = [];
            particles = [];
            bubblesPopped = 0;
            startTime = Date.now();
            spawnRate = 1000;
            lastSpawn = 0;

            scoreEl.textContent = '0';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';

            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        function handleClick(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            const canvasX = x - rect.left;
            const canvasY = y - rect.top;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                const dx = canvasX - bubble.x;
                const dy = canvasY - bubble.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < bubble.radius) {
                    popBubble(i);
                    return;
                }
            }
        }

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e);
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
