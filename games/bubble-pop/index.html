<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop - „Éê„Éñ„É´„Éù„ÉÉ„Éó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4e 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            touch-action: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #0ff;
            font-size: 28px;
            text-shadow: 0 0 20px #0ff, 0 0 40px #00f;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #0ff;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px #0ff;
        }

        #gameCanvas {
            border: 3px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #0ff, #00f);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border: 1px solid #0ff;
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #0ff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 200;
            display: none;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        .game-over h2 {
            color: #f0f;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #f0f;
        }

        .game-over p {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-over .final-score {
            font-size: 48px;
            color: #0ff;
            margin: 20px 0;
            text-shadow: 0 0 30px #0ff;
        }

        .game-over .btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }

            .stat-box {
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 20px;
            }

            .game-over {
                padding: 30px 20px;
                width: 90%;
            }

            .game-over h2 {
                font-size: 28px;
            }

            .game-over .final-score {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <div class="container">
        <div class="header">
            <h1>üéØ Bubble Pop</h1>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">BUBBLES</div>
                <div class="stat-value" id="bubbles">0</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ New Game</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéâ GAME OVER!</h2>
        <p>Final Score</p>
        <div class="final-score" id="finalScore">0</div>
        <button class="btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        const CANVAS_WIDTH = Math.min(window.innerWidth - 30, 400);
        const CANVAS_HEIGHT = Math.min(window.innerHeight - 250, 600);
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        const BUBBLE_RADIUS = 20;
        const COLORS = ['#f0f', '#0ff', '#ff0', '#f00', '#0f0', '#00f'];

        let bubbles = [];
        let shooter = {
            x: CANVAS_WIDTH / 2,
            y: CANVAS_HEIGHT - BUBBLE_RADIUS - 10,
            angle: -Math.PI / 2,
            color: COLORS[0]
        };

        let bullets = [];
        let particles = [];
        let score = 0;
        let isGameOver = false;

        class Bubble {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = BUBBLE_RADIUS;
                this.color = color;
                this.vy = 0.5;
                this.vx = 0;
                this.toRemove = false;
            }

            update() {
                this.y += this.vy;
                this.x += this.vx;

                // Â∑¶Âè≥„ÅÆÂ£Å„ÅßÂèçËª¢
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -1;
                }
                if (this.x + this.radius > CANVAS_WIDTH) {
                    this.x = CANVAS_WIDTH - this.radius;
                    this.vx *= -1;
                }

                // Â∫ï„Å´ÈÅî„Åó„Åü„Çâ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
                if (this.y + this.radius > CANVAS_HEIGHT - BUBBLE_RADIUS * 2) {
                    this.y = CANVAS_HEIGHT - BUBBLE_RADIUS * 2;
                    this.vy = 0;
                    this.vx = 0;
                }
            }

            draw() {
                // Â§ñÂÅ¥„ÅÆÂÖâËºù
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, this.color);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // ÂÖâËºù„Ç®„Éï„Çß„ÇØ„Éà
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Bullet {
            constructor(x, y, angle, color) {
                this.x = x;
                this.y = y;
                this.radius = BUBBLE_RADIUS;
                this.color = color;
                this.speed = 10;
                this.angle = angle;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.toRemove = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Â£Å„ÅßÂèçÂ∞Ñ
                if (this.x - this.radius < 0 || this.x + this.radius > CANVAS_WIDTH) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(CANVAS_WIDTH - this.radius, this.x));
                }

                // Â§©‰∫ï„ÅßÂÅúÊ≠¢
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vx = 0;
                    this.vy = 0;
                    this.toRemove = true;
                    bubbles.push(new Bubble(this.x, this.y, this.color));
                }
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, this.color);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function spawnBubble() {
            const x = Math.random() * (CANVAS_WIDTH - BUBBLE_RADIUS * 2) + BUBBLE_RADIUS;
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            bubbles.push(new Bubble(x, -BUBBLE_RADIUS, color));
        }

        function checkCollision(bullet, bubble) {
            const dx = bullet.x - bubble.x;
            const dy = bullet.y - bubble.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < bullet.radius + bubble.radius;
        }

        function findConnectedBubbles(startBubble, color, checked = new Set()) {
            const key = `${startBubble.x},${startBubble.y}`;
            if (checked.has(key)) return [];
            checked.add(key);

            let connected = [startBubble];

            for (const bubble of bubbles) {
                if (bubble === startBubble) continue;
                if (bubble.color !== color) continue;

                const dx = bubble.x - startBubble.x;
                const dy = bubble.y - startBubble.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < bubble.radius * 2.5) {
                    connected = connected.concat(findConnectedBubbles(bubble, color, checked));
                }
            }

            return connected;
        }

        function removeBubbles(bubblesToRemove) {
            for (const bubble of bubblesToRemove) {
                // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(bubble.x, bubble.y, bubble.color));
                }

                // ÈÖçÂàó„Åã„ÇâÂâäÈô§
                const index = bubbles.indexOf(bubble);
                if (index > -1) {
                    bubbles.splice(index, 1);
                }

                // „Çπ„Ç≥„Ç¢Âä†ÁÆó
                score += 100;
            }
        }

        function resetGame() {
            bubbles = [];
            bullets = [];
            particles = [];
            score = 0;
            isGameOver = false;

            document.getElementById('gameOver').style.display = 'none';
            updateUI();

            // ÂàùÊúü„Éê„Éñ„É´ÁîüÊàê
            for (let i = 0; i < 15; i++) {
                spawnBubble();
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('bubbles').textContent = bubbles.length;
        }

        function shoot() {
            const bullet = new Bullet(
                shooter.x,
                shooter.y,
                shooter.angle,
                shooter.color
            );
            bullets.push(bullet);

            // Ê¨°„ÅÆËâ≤„Å´Â§âÊõ¥
            const colorIndex = COLORS.indexOf(shooter.color);
            shooter.color = COLORS[(colorIndex + 1) % COLORS.length];
        }

        function update() {
            if (isGameOver) return;

            // „Éê„Éñ„É´Êõ¥Êñ∞
            bubbles.forEach(bubble => bubble.update());

            // Âºæ‰∏∏Êõ¥Êñ∞
            bullets.forEach(bullet => {
                bullet.update();

                // „Éê„Éñ„É´„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
                for (const bubble of bubbles) {
                    if (checkCollision(bullet, bubble)) {
                        bullet.toRemove = true;

                        // Âêå„ÅòËâ≤„ÅÆÈÄ£Áµê„Éê„Éñ„É´„ÇíÊé¢„Åô
                        const connected = findConnectedBubbles(bubble, bubble.color);

                        // 3„Å§‰ª•‰∏ä„ÅßÊ∂à„Åô
                        if (connected.length >= 3) {
                            removeBubbles(connected);
                        }

                        break;
                    }
                }
            });

            // ÂâäÈô§„Éû„Éº„ÇØ‰ªò„Åç„ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÂâäÈô§
            bullets = bullets.filter(b => !b.toRemove);
            bubbles = bubbles.filter(b => !b.toRemove);

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles.forEach(p => p.update());
            particles = particles.filter(p => p.life > 0);

            // ÂÆöÊúüÁöÑ„Å´„Éê„Éñ„É´ÁîüÊàê
            if (Math.random() < 0.01 && bubbles.length < 30) {
                spawnBubble();
            }

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂà§ÂÆö
            if (bubbles.some(b => b.y > CANVAS_HEIGHT - BUBBLE_RADIUS * 3)) {
                isGameOver = true;
                document.getElementById('finalScore').textContent = score.toLocaleString();
                document.getElementById('gameOver').style.display = 'block';
            }

            updateUI();
        }

        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = 'rgba(10, 10, 46, 0.3)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // „Éê„Éñ„É´ÊèèÁîª
            bubbles.forEach(bubble => bubble.draw());

            // Âºæ‰∏∏ÊèèÁîª
            bullets.forEach(bullet => bullet.draw());

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊèèÁîª
            particles.forEach(p => p.draw());

            // „Ç∑„É•„Éº„Çø„ÉºÊèèÁîª
            const shooterGradient = ctx.createRadialGradient(
                shooter.x - shooter.radius * 0.3, shooter.y - shooter.radius * 0.3, 0,
                shooter.x, shooter.y, shooter.radius
            );
            shooterGradient.addColorStop(0, '#fff');
            shooterGradient.addColorStop(0.3, shooter.color);
            shooterGradient.addColorStop(1, shooter.color);

            ctx.beginPath();
            ctx.arc(shooter.x, shooter.y, shooter.radius, 0, Math.PI * 2);
            ctx.fillStyle = shooterGradient;
            ctx.fill();

            // Áü¢Âç∞ÊèèÁîª
            const arrowLength = 40;
            const arrowX = shooter.x + Math.cos(shooter.angle) * arrowLength;
            const arrowY = shooter.y + Math.sin(shooter.angle) * arrowLength;

            ctx.strokeStyle = shooter.color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(shooter.x, shooter.y);
            ctx.lineTo(arrowX, arrowY);
            ctx.stroke();

            // „Ç¨„Ç§„Éâ„É©„Ç§„É≥
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(shooter.x, shooter.y);
            ctx.lineTo(shooter.x + Math.cos(shooter.angle) * 200, shooter.y + Math.sin(shooter.angle) * 200);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            if (isGameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // ËßíÂ∫¶Ë®àÁÆó
            shooter.angle = Math.atan2(y - shooter.y, x - shooter.x);

            // Áô∫Â∞Ñ
            shoot();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isGameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            shooter.angle = Math.atan2(y - shooter.y, x - shooter.x);
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (isGameOver) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            shooter.angle = Math.atan2(y - shooter.y, x - shooter.x);
            shoot();
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        resetGame();
        gameLoop();
    </script>
</body>
</html>
