<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop | Ê≥°Ââ≤„Çä„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }
        #gameCanvas {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }
        .game-info {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .game-info div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 20px;
        }
        .start-screen h1, .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        .start-screen p, .game-over-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .game-over-screen .final-score {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 30px rgba(102, 126, 234, 0.7);
        }
        .hidden {
            display: none !important;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="game-info">
            <div>üéØ „Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>‚è±Ô∏è ÊôÇÈñì: <span id="time">30</span></div>
        </div>
        
        <div id="startScreen" class="start-screen">
            <h1>Bubble Pop</h1>
            <p>ÊµÆ„Åã„Å∂Ê≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„ÇåÔºÅ</p>
            <button id="startBtn">üéÆ „Çπ„Çø„Éº„Éà</button>
        </div>
        
        <div id="gameOverScreen" class="game-over-screen hidden">
            <h1>„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h1>
            <div class="final-score">üéØ ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></div>
            <button id="restartBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        // „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú
        function resizeCanvas() {
            const maxSize = Math.min(600, window.innerWidth - 40);
            canvas.width = maxSize;
            canvas.height = maxSize;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let bubbles = [];
        let particles = [];
        let animationId;
        let spawnRate = 1000;
        let lastSpawn = 0;
        
        const colors = [
            'rgba(255, 107, 157, 0.8)',
            'rgba(0, 212, 255, 0.8)',
            'rgba(0, 255, 136, 0.8)',
            'rgba(255, 159, 67, 0.8)',
            'rgba(255, 255, 255, 0.8)',
            'rgba(147, 112, 219, 0.8)',
            'rgba(255, 105, 180, 0.8)'
        ];
        
        class Bubble {
            constructor() {
                this.radius = 20 + Math.random() * 30;
                this.x = this.radius + Math.random() * (canvas.width - this.radius * 2);
                this.y = canvas.height + this.radius;
                this.speed = 1 + Math.random() * 2;
                this.wobble = 0;
                this.wobbleSpeed = 0.05 + Math.random() * 0.05;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 0.8;
                this.popped = false;
            }
            
            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
            }
            
            draw() {
                ctx.save();
                
                // Ê≥°„ÅÆÊú¨‰Ωì
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, this.color.replace('0.8', '0.4'));
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // „Éè„Ç§„É©„Ç§„Éà
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.2,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
                
                // ÂÖâ„Çã„Ç®„Éï„Çß„ÇØ„Éà
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            }
            
            containsPoint(px, py) {
                const dx = px - this.x;
                const dy = py - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 2 + Math.random() * 3;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
                this.color = color;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.radius *= 0.98;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function spawnBubble() {
            bubbles.push(new Bubble());
        }
        
        function popBubble(bubble, index) {
            createParticles(bubble.x, bubble.y, bubble.color);
            bubbles.splice(index, 1);
            
            // „Çπ„Ç≥„Ç¢Ë®àÁÆóÔºàÂ∞è„Åï„ÅÑÊ≥°„Åª„Å©È´òÂæóÁÇπÔºâ
            const points = Math.floor(60 - bubble.radius);
            score += points;
            scoreDisplay.textContent = score;
        }
        
        function handleInput(e) {
            if (!gameRunning) return;
            
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            // Âæå„Çç„Åã„Çâ„ÉÅ„Çß„ÉÉ„ÇØÔºàÂâçÈù¢„ÅÆÊ≥°„Åã„ÇâÔºâ
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].containsPoint(x, y)) {
                    popBubble(bubbles[i], i);
                    break;
                }
            }
        }
        
        function update(timestamp) {
            if (!gameRunning) return;
            
            // Ê≥°„ÇíÁîüÊàê
            if (timestamp - lastSpawn > spawnRate) {
                spawnBubble();
                lastSpawn = timestamp;
                // Âæê„ÄÖ„Å´Èõ£„Åó„Åè„Å™„Çã
                spawnRate = Math.max(400, 1000 - score * 2);
            }
            
            // Ê≥°„ÇíÊõ¥Êñ∞
            bubbles.forEach((bubble, index) => {
                bubble.update();
                
                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§
                if (bubble.y + bubble.radius < 0) {
                    bubbles.splice(index, 1);
                }
            });
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞
            particles.forEach((particle, index) => {
                particle.update();
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }
        
        function draw() {
            // „ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ê≥°„ÇíÊèèÁîª
            bubbles.forEach(bubble => bubble.draw());
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊèèÁîª
            particles.forEach(particle => particle.draw());
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            update(timestamp);
            draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            spawnRate = 1000;
            bubbles = [];
            particles = [];
            gameRunning = true;
            
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            const timer = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timer);
                    return;
                }
                
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
            
            lastSpawn = performance.now();
            gameLoop(lastSpawn);
        }
        
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // ÂàùÊúüÊèèÁîª
        draw();
    </script>
</body>
</html>
