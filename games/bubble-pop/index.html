<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .lives-display {
            display: flex;
            gap: 5px;
            font-size: 30px;
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .start-screen h1, .game-over-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .start-screen p, .game-over-screen p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 300px;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover, .btn:active {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        .final-score {
            color: #ffd700;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 20;
            pointer-events: all;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="ui">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="lives-display" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

        <div class="start-screen" id="startScreen">
            <h1>ü´ß Bubble Pop</h1>
            <p>Ê≥°„ÅåÈÄÉ„Åí„ÇãÂâç„Å´„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„Çç„ÅÜÔºÅ<br>Ëµ§„ÅÑÊ≥°„Å´Ëß¶„Çå„Çã„Å®„É©„Ç§„Éï„ÇíÂ§±„ÅÜ„Çà</p>
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <h1>Game Over</h1>
            <div class="final-score" id="finalScore">Score: 0</div>
            <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let bubbles = [];
        let particles = [];
        let spawnRate = 1000;
        let lastSpawn = 0;
        let difficulty = 1;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Bubble {
            constructor() {
                this.radius = Math.random() * 30 + 30;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = (Math.random() * 1.5 + 1) * difficulty;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.wobbleAmount = Math.random() * 20 + 10;
                this.wobblePhase = Math.random() * Math.PI * 2;
                this.popped = false;

                // 10%„ÅÆÁ¢∫Áéá„ÅßËµ§„ÅÑÊ≥°ÔºàÊïµÔºâ
                this.isEnemy = Math.random() < 0.1;

                // Ëâ≤„ÅÆ„Éê„É™„Ç®„Éº„Ç∑„Éß„É≥
                if (this.isEnemy) {
                    this.color = `hsl(0, 70%, 50%)`;
                    this.glowColor = `hsl(0, 70%, 40%)`;
                } else {
                    const hue = Math.random() * 60 + 180; // ÈùíÔΩûÁ¥´„ÅÆÁØÑÂõ≤
                    this.color = `hsl(${hue}, 70%, 60%)`;
                    this.glowColor = `hsl(${hue}, 70%, 40%)`;
                }
            }

            update() {
                this.y -= this.speed;
                this.wobblePhase += this.wobbleSpeed;

                // Êè∫„ÇåÂãï„ÅèÂãï„Åç
                this.wobble = Math.sin(this.wobblePhase) * this.wobbleAmount;
            }

            draw() {
                const x = this.x + this.wobble;
                const y = this.y;

                // ÂÖâÊ≤¢ÂäπÊûú
                const gradient = ctx.createRadialGradient(
                    x - this.radius * 0.3, y - this.radius * 0.3, 0,
                    x, y, this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.2, this.color);
                gradient.addColorStop(1, this.glowColor);

                // Ê≥°„ÅÆÂΩ±
                ctx.beginPath();
                ctx.arc(x + 5, y + 5, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fill();

                // Ê≥°Êú¨‰Ωì
                ctx.beginPath();
                ctx.arc(x, y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // „Éè„Ç§„É©„Ç§„Éà
                ctx.beginPath();
                ctx.arc(x - this.radius * 0.3, y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();

                // Êïµ„ÅÆÊ≥°„Å´„ÅØË≠¶Âëä„Éû„Éº„ÇØ
                if (this.isEnemy) {
                    ctx.fillStyle = 'white';
                    ctx.font = `bold ${this.radius}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('!', x, y);
                }
            }

            containsPoint(px, py) {
                const x = this.x + this.wobble;
                const dx = px - x;
                const dy = py - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.radius = Math.random() * 5 + 2;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // ÈáçÂäõ
                this.life -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * this.life, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', `, ${this.life})`).replace('hsl', 'hsla');
                ctx.fill();
            }
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnBubble() {
            bubbles.push(new Bubble());
        }

        function popBubble(bubble, index) {
            bubble.popped = true;

            if (bubble.isEnemy) {
                // Êïµ„ÅÆÊ≥°„ÇíÂâ≤„Çã„Å®„É©„Ç§„ÉïÊ∏õÂ∞ë
                lives--;
                updateLives();
                createParticles(bubble.x + bubble.wobble, bubble.y, 'hsl(0, 70%, 50%)', 20);

                if (lives <= 0) {
                    gameOver();
                }
            } else {
                // ÈÄöÂ∏∏„ÅÆÊ≥°„ÇíÂâ≤„Çã„Å®„Çπ„Ç≥„Ç¢Â¢óÂä†
                const points = Math.floor(10 * difficulty);
                score += points;
                updateScore();
                createParticles(bubble.x + bubble.wobble, bubble.y, bubble.color, 15);

                // Èõ£ÊòìÂ∫¶‰∏äÊòá
                if (score % 50 === 0) {
                    difficulty += 0.1;
                    spawnRate = Math.max(300, spawnRate - 50);
                }
            }

            bubbles.splice(index, 1);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateLives() {
            const heartsDisplay = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
            document.getElementById('lives').textContent = heartsDisplay;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function startGame() {
            score = 0;
            lives = 3;
            difficulty = 1;
            spawnRate = 1000;
            bubbles = [];
            particles = [];
            gameRunning = true;

            updateScore();
            updateLives();

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }

        function gameLoop(timestamp) {
            // ËÉåÊôØ„ÇíÊèèÁîª
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            bgGradient.addColorStop(0, '#667eea');
            bgGradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            if (gameRunning) {
                // Ê≥°„ÇíÁîüÊàê
                if (timestamp - lastSpawn > spawnRate) {
                    spawnBubble();
                    lastSpawn = timestamp;
                }

                // Ê≥°„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
                for (let i = bubbles.length - 1; i >= 0; i--) {
                    const bubble = bubbles[i];
                    bubble.update();
                    bubble.draw();

                    // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§
                    if (bubble.y < -bubble.radius * 2) {
                        if (!bubble.isEnemy) {
                            // ÈÄöÂ∏∏„ÅÆÊ≥°„ÇíÈÄÉ„Åô„Å®„É©„Ç§„ÉïÊ∏õÂ∞ë
                            lives--;
                            updateLives();

                            if (lives <= 0) {
                                gameOver();
                            }
                        }
                        bubbles.splice(i, 1);
                    }
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();

                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function handleInput(clientX, clientY) {
            if (!gameRunning) return;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                if (bubble.containsPoint(clientX, clientY)) {
                    popBubble(bubble, i);
                    break; // 1Âõû„ÅÆ„Çø„ÉÉ„Éó„Åß1„Å§„Å†„ÅëÂâ≤„Çã
                }
            }
        }

        // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('click', (e) => {
            handleInput(e.clientX, e.clientY);
        });

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resize);

        // ÂàùÊúüÂåñ
        resize();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
