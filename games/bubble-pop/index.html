<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop - Relaxing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        
        canvas {
            display: block;
        }
        
        .score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
            pointer-events: none;
        }
        
        .combo {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .combo.show {
            opacity: 1;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="combo" id="combo">Combo x1</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="instructions">バブルをクリックしてポップ！</div>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        let bubbles = [];
        let particles = [];
        let score = 0;
        let combo = 0;
        let comboTimeout = null;
        
        class Bubble {
            constructor() {
                this.radius = Math.random() * 30 + 20;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speedY = Math.random() * 2 + 1;
                this.wobbleSpeed = Math.random() * 0.02 + 0.01;
                this.wobbleAmount = Math.random() * 2 + 1;
                this.wobbleOffset = Math.random() * Math.PI * 2;
                this.hue = Math.random() * 360;
                this.alpha = Math.random() * 0.3 + 0.5;
            }
            
            update() {
                this.y -= this.speedY;
                this.x += Math.sin(Date.now() * this.wobbleSpeed + this.wobbleOffset) * this.wobbleAmount;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 70%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 50%, ${this.alpha * 0.8})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, 30%, ${this.alpha * 0.6})`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.5})`;
                ctx.fill();
            }
            
            isOffScreen() {
                return this.y < -this.radius;
            }
            
            contains(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }
        
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.hue = hue;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life -= this.decay;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.life})`;
                ctx.fill();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        function spawnBubble() {
            if (bubbles.length < 15) {
                bubbles.push(new Bubble());
            }
        }
        
        function popBubble(bubble) {
            const points = Math.floor(100 / bubble.radius * 10);
            score += points * (1 + combo * 0.1);
            combo++;
            
            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('combo').textContent = `Combo x${combo}`;
            document.getElementById('combo').classList.add('show');
            
            clearTimeout(comboTimeout);
            comboTimeout = setTimeout(() => {
                combo = 0;
                document.getElementById('combo').classList.remove('show');
            }, 2000);
            
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(bubble.x, bubble.y, bubble.hue));
            }
        }
        
        function handleClick(x, y) {
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].contains(x, y)) {
                    popBubble(bubbles[i]);
                    bubbles.splice(i, 1);
                    return;
                }
            }
            
            combo = 0;
            document.getElementById('combo').classList.remove('show');
        }
        
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        });
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            bubbles = bubbles.filter(bubble => !bubble.isOffScreen());
            particles = particles.filter(particle => !particle.isDead());
            
            if (Math.random() < 0.02) {
                spawnBubble();
            }
            
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
