<!DOCTYPE html>

    <style>

        .stat {

        }

        .scramble-container {

        .scramble-word {

        .hint {

        }

        .input-container {

        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            text-align: center;
            letter-spacing: 3px;
            outline: none;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .skip-btn {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .skip-btn:hover {

        }

        .message {

            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 15px;
            display: none;
        }

        .message.correct {
            background: rgba(76, 175, 80, 0.3);
            display: block;
        }

        .message.incorrect {
            background: rgba(244, 67, 54, 0.3);
            display: block;
        }

        .full-screen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .full-screen-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            
            .scramble-word {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>üî§ Word Scramble</h1>
    <p class="subtitle">‰∏¶„ÅπÊõø„Åà„Çâ„Çå„ÅüÂçòË™û„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ</p>

    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div>„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div>ÈÄ£Á∂öÊ≠£Ëß£</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div>„É¨„Éô„É´</div>
            </div>
        </div>

        <div class="scramble-container">
            <div class="scramble-word" id="scrambleWord">?????</div>
            <div class="hint" id="hint">„Éí„É≥„Éà: „Ç´„ÉÜ„Ç¥„É™</div>
        </div>

        <div class="input-container">
            <input type="text" id="answerInput" placeholder="„Åì„Åì„Å´Á≠î„Åà„ÇíÂÖ•Âäõ..." autocomplete="off">
        </div>

        <div class="buttons">
            <button class="submit-btn" onclick="checkAnswer()">ÈÄÅ‰ø°</button>
            <button class="skip-btn" onclick="skipWord()">„Çπ„Ç≠„ÉÉ„Éó</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <button class="full-screen-btn" onclick="toggleFullScreen()">üî≤ ÂÖ®ÁîªÈù¢</button>

    <script>
        const words = [
            { word: "APPLE", hint: "ÊûúÁâ©" },
            { word: "BANANA", hint: "ÊûúÁâ©" },
            { word: "ORANGE", hint: "ÊûúÁâ©" },
            { word: "GRAPE", hint: "ÊûúÁâ©" },
            { word: "MANGO", hint: "ÊûúÁâ©" },
            { word: "TIGER", hint: "ÂãïÁâ©" },
            { word: "LION", hint: "ÂãïÁâ©" },
            { word: "ELEPHANT", hint: "ÂãïÁâ©" },
            { word: "GIRAFFE", hint: "ÂãïÁâ©" },
            { word: "MONKEY", hint: "ÂãïÁâ©" },
            { word: "JAPAN", hint: "ÂõΩ" },
            { word: "AMERICA", hint: "ÂõΩ" },
            { word: "FRANCE", hint: "ÂõΩ" },
            { word: "BRAZIL", hint: "ÂõΩ" },
            { word: "CANADA", hint: "ÂõΩ" },
            { word: "SOCCER", hint: "„Çπ„Éù„Éº„ÉÑ" },
            { word: "TENNIS", hint: "„Çπ„Éù„Éº„ÉÑ" },
            { word: "BASEBALL", hint: "„Çπ„Éù„Éº„ÉÑ" },
            { word: "BASKETBALL", hint: "„Çπ„Éù„Éº„ÉÑ" },
            { word: "SWIMMING", hint: "„Çπ„Éù„Éº„ÉÑ" },
            { word: "COMPUTER", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "KEYBOARD", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "MOUSE", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "INTERNET", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "PROGRAM", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "SUMMER", hint: "Â≠£ÁØÄ" },
            { word: "WINTER", hint: "Â≠£ÁØÄ" },
            { word: "SPRING", hint: "Â≠£ÁØÄ" },
            { word: "AUTUMN", hint: "Â≠£ÁØÄ" },
            { word: "PLANET", hint: "ÂÆáÂÆô" },
            { word: "GALAXY", hint: "ÂÆáÂÆô" },
            { word: "ROCKET", hint: "ÂÆáÂÆô" },
            { word: "MOON", hint: "ÂÆáÂÆô" },
            { word: "STAR", hint: "ÂÆáÂÆô" },
            { word: "DOCTOR", hint: "ËÅ∑Ê•≠" },
            { word: "TEACHER", hint: "ËÅ∑Ê•≠" },
            { word: "ENGINEER", hint: "ËÅ∑Ê•≠" },
            { word: "ARTIST", hint: "ËÅ∑Ê•≠" },
            { word: "MUSICIAN", hint: "ËÅ∑Ê•≠" },
            { word: "GUITAR", hint: "Ê•ΩÂô®" },
            { word: "PIANO", hint: "Ê•ΩÂô®" },
            { word: "DRUMS", hint: "Ê•ΩÂô®" },
            { word: "VIOLIN", hint: "Ê•ΩÂô®" },
            { word: "FLUTE", hint: "Ê•ΩÂô®" },
            { word: "BOOK", hint: "Ë™≠„ÇÄ„ÇÇ„ÅÆ" },
            { word: "NOVEL", hint: "Ë™≠„ÇÄ„ÇÇ„ÅÆ" },
            { word: "MAGAZINE", hint: "Ë™≠„ÇÄ„ÇÇ„ÅÆ" },
            { word: "COMIC", hint: "Ë™≠„ÇÄ„ÇÇ„ÅÆ" },
            { word: "NEWSPAPER", hint: "Ë™≠„ÇÄ„ÇÇ„ÅÆ" }
        ];

        let currentWord = null;
        let score = 0;
        let streak = 0;
        let level = 1;
        let usedWords = [];

        function shuffleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            const shuffled = arr.join('');
            // „Ç∑„É£„ÉÉ„Éï„É´ÁµêÊûú„ÅåÂÖÉ„ÅÆÂçòË™û„Å®Âêå„Åò„Å™„Çâ„ÇÑ„ÇäÁõ¥„Åó
            if (shuffled === word) {
                return shuffleWord(word);
            }
            return shuffled;
        }

        function getNextWord() {
            if (usedWords.length >= words.length) {
                usedWords = [];
            }
            
            let availableWords = words.filter(w => !usedWords.includes(w.word));
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            return availableWords[randomIndex];
        }

        function newWord() {
            currentWord = getNextWord();
            usedWords.push(currentWord.word);
            
            const scrambled = shuffleWord(currentWord.word);
            document.getElementById('scrambleWord').textContent = scrambled;
            document.getElementById('hint').textContent = `„Éí„É≥„Éà: ${currentWord.hint}`;
            document.getElementById('answerInput').value = '';
            document.getElementById('message').className = 'message';
            document.getElementById('message').style.display = 'none';
        }

        function checkAnswer() {
            const answer = document.getElementById('answerInput').value.toUpperCase().trim();
            const messageEl = document.getElementById('message');
            
            if (answer === currentWord.word) {
                // Ê≠£Ëß£
                const points = 10 * level;
                score += points;
                streak++;
                
                if (streak % 5 === 0) {
                    level++;
                }
                
                updateStats();
                
                messageEl.textContent = `üéâ Ê≠£Ëß£ÔºÅ +${points}„Éù„Ç§„É≥„Éà`;
                messageEl.className = 'message correct';
                
                setTimeout(() => {
                    newWord();
                }, 1500);
            } else {
                // ‰∏çÊ≠£Ëß£
                streak = 0;
                updateStats();
                
                messageEl.textContent = `‚ùå ÈñìÈÅï„ÅÑÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶`;
                messageEl.className = 'message incorrect';
            }
        }

        function skipWord() {
            streak = 0;
            updateStats();
            newWord();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('level').textContent = level;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        newWord();
    </script>
</body>
</html>
