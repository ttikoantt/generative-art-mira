<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble | ÂçòË™û„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hint {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 50px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .letter-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .letter-box.selected {
            background: rgba(240, 147, 251, 0.3);
            border-color: #f093fb;
        }

        .letter-box.empty {
            border-style: dashed;
            opacity: 0.5;
        }

        .letters {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .letter {
            width: 45px;
            height: 55px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .letter:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .letter.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .skip-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
        }

        .message.correct {
            color: #4ade80;
        }

        .message.wrong {
            color: #f87171;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 5px;
            }

            .letter-box {
                width: 40px;
                height: 50px;
                font-size: 22px;
            }

            .letter {
                width: 38px;
                height: 48px;
                font-size: 20px;
            }

            .fullscreen-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çø„Ç§„É†</div>
                <div class="stat-value" id="time">60</div>
            </div>
        </div>

        <div class="hint" id="hint">„Éí„É≥„Éà: ÂçòË™û„ÅÆ„Ç´„ÉÜ„Ç¥„É™</div>

        <div class="word-display" id="wordDisplay"></div>

        <div class="letters" id="letters"></div>

        <div class="buttons">
            <button class="submit-btn" onclick="checkAnswer()">ÂõûÁ≠î</button>
            <button class="skip-btn" onclick="skipWord()">„Çπ„Ç≠„ÉÉ„Éó</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const words = [
            { word: "APPLE", hint: "ÊûúÁâ©" },
            { word: "TIGER", hint: "ÂãïÁâ©" },
            { word: "PIANO", hint: "Ê•ΩÂô®" },
            { word: "BEACH", hint: "Â†¥ÊâÄ" },
            { word: "CLOUD", hint: "Ëá™ÁÑ∂" },
            { word: "DREAM", hint: "Ê¶ÇÂøµ" },
            { word: "EARTH", hint: "ÊÉëÊòü" },
            { word: "FLAME", hint: "ÁÅ´" },
            { word: "GRAPE", hint: "ÊûúÁâ©" },
            { word: "HOUSE", hint: "Âª∫Áâ©" },
            { word: "IMAGE", hint: "„É°„Éá„Ç£„Ç¢" },
            { word: "JUICE", hint: "È£≤„ÅøÁâ©" },
            { word: "KNIFE", hint: "ÈÅìÂÖ∑" },
            { word: "LEMON", hint: "ÊûúÁâ©" },
            { word: "MUSIC", hint: "Ëä∏Ë°ì" },
            { word: "NIGHT", hint: "ÊôÇÈñì" },
            { word: "OCEAN", hint: "Â†¥ÊâÄ" },
            { word: "PIZZA", hint: "È£ü„ÅπÁâ©" },
            { word: "QUEEN", hint: "„Çø„Ç§„Éà„É´" },
            { word: "RIVER", hint: "Ëá™ÁÑ∂" },
            { word: "SNAKE", hint: "ÂãïÁâ©" },
            { word: "TRAIN", hint: "‰πó„ÇäÁâ©" },
            { word: "UNCLE", hint: "ÂÆ∂Êóè" },
            { word: "VIDEO", hint: "„É°„Éá„Ç£„Ç¢" },
            { word: "WATER", hint: "Ê∂≤‰Ωì" },
            { word: "ZEBRA", hint: "ÂãïÁâ©" }
        ];

        let currentWord = null;
        let scrambled = "";
        let userAnswer = [];
        let score = 0;
        let level = 1;
        let timeLeft = 60;
        let timerInterval = null;
        let usedWords = [];

        function init() {
            usedWords = [];
            score = 0;
            level = 1;
            timeLeft = 60;
            updateStats();
            nextWord();
            startTimer();
        }

        function shuffleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            const shuffled = arr.join('');
            return shuffled === word ? shuffleWord(word) : shuffled;
        }

        function nextWord() {
            // „Åô„Åπ„Å¶„ÅÆÂçòË™û„Çí‰ΩøÁî®„Åó„Åü„Çâ„É™„Çª„ÉÉ„Éà
            if (usedWords.length >= words.length) {
                usedWords = [];
            }

            // Êú™‰ΩøÁî®„ÅÆÂçòË™û„ÇíÈÅ∏Êäû
            let availableWords = words.filter(w => !usedWords.includes(w.word));
            currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.push(currentWord.word);

            scrambled = shuffleWord(currentWord.word);
            userAnswer = new Array(currentWord.word.length).fill('');

            document.getElementById('hint').textContent = `„Éí„É≥„Éà: ${currentWord.hint}`;
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';

            renderWordDisplay();
            renderLetters();
        }

        function renderWordDisplay() {
            const display = document.getElementById('wordDisplay');
            display.innerHTML = '';

            for (let i = 0; i < userAnswer.length; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                if (userAnswer[i]) {
                    box.textContent = userAnswer[i];
                    box.onclick = () => removeLetter(i);
                } else {
                    box.className += ' empty';
                }
                display.appendChild(box);
            }
        }

        function renderLetters() {
            const container = document.getElementById('letters');
            container.innerHTML = '';

            for (let i = 0; i < scrambled.length; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = scrambled[i];

                // ‰ΩøÁî®Ê∏à„Åø„ÉÅ„Çß„ÉÉ„ÇØ
                let usedCount = 0;
                for (let j = 0; j < userAnswer.length; j++) {
                    if (userAnswer[j] === scrambled[i]) {
                        usedCount++;
                    }
                }

                // ÂÖÉ„ÅÆÂçòË™û„Åß„ÅÆÂá∫ÁèæÂõûÊï∞„ÇíË®àÁÆó
                let totalCount = 0;
                for (let j = 0; j < currentWord.word.length; j++) {
                    if (currentWord.word[j] === scrambled[i]) {
                        totalCount++;
                    }
                }

                if (usedCount >= totalCount) {
                    letter.className += ' used';
                } else {
                    letter.onclick = () => selectLetter(i, scrambled[i]);
                }

                container.appendChild(letter);
            }
        }

        function selectLetter(index, letter) {
            // ÊúÄÂàù„ÅÆÁ©∫„ÅÆ„Çπ„É≠„ÉÉ„Éà„Å´ËøΩÂä†
            for (let i = 0; i < userAnswer.length; i++) {
                if (!userAnswer[i]) {
                    userAnswer[i] = letter;
                    break;
                }
            }

            renderWordDisplay();
            renderLetters();
        }

        function removeLetter(index) {
            userAnswer[index] = '';
            renderWordDisplay();
            renderLetters();
        }

        function checkAnswer() {
            const answer = userAnswer.join('');
            const messageEl = document.getElementById('message');

            if (answer === currentWord.word) {
                messageEl.textContent = 'üéâ Ê≠£Ëß£ÔºÅ+10ÁÇπ';
                messageEl.className = 'message correct';
                score += 10;

                // „É¨„Éô„É´„Ç¢„ÉÉ„Éó„ÉÅ„Çß„ÉÉ„ÇØ
                if (score >= level * 50) {
                    level++;
                    timeLeft += 30; // „Éú„Éº„Éä„Çπ„Çø„Ç§„É†
                }

                updateStats();

                setTimeout(() => {
                    nextWord();
                }, 1500);
            } else if (answer.length === currentWord.word.length) {
                messageEl.textContent = '‚ùå ÈÅï„ÅÑ„Åæ„ÅôÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
                messageEl.className = 'message wrong';
                score = Math.max(0, score - 5);
                updateStats();
            } else {
                messageEl.textContent = 'ÊñáÂ≠ó„Çí„Åô„Åπ„Å¶Âüã„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ';
                messageEl.className = 'message wrong';
            }
        }

        function skipWord() {
            score = Math.max(0, score - 3);
            updateStats();
            nextWord();
        }

        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                updateStats();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }

        function gameOver() {
            const messageEl = document.getElementById('message');
            messageEl.textContent = `‚è∞ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}ÁÇπ`;
            messageEl.className = 'message wrong';

            setTimeout(() => {
                if (confirm(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ\n„Çπ„Ç≥„Ç¢: ${score}ÁÇπ\n„É¨„Éô„É´: ${level}\n\n„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§„Åó„Åæ„Åô„ÅãÔºü`)) {
                    init();
                }
            }, 1000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        init();
    </script>
</body>
</html>
