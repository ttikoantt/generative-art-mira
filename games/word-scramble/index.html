<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Scramble - 単語アナグラム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        .scrambled-word {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            letter-spacing: 10px;
            min-height: 60px;
        }

        .tiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            min-height: 80px;
        }

        .tile {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            user-select: none;
        }

        .tile:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .tile.selected {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .answer-display {
            font-size: 1.5rem;
            color: #333;
            min-height: 40px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 5px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .submit-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
        }

        .clear-btn {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 92, 67, 0.4);
        }

        .skip-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .skip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.4);
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            min-height: 30px;
            font-weight: bold;
        }

        .message.correct {
            color: #11998e;
        }

        .message.incorrect {
            color: #eb3349;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .scrambled-word {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .tile {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="container">
        <h1>Word Scramble</h1>
        <p class="subtitle">単語アナグラム - 文字を並べ替えて正しい単語を作ろう</p>

        <div class="score-board">
            <div>スコア: <span id="score">0</span></div>
            <div>問題: <span id="question">1</span></div>
        </div>

        <div class="scrambled-word" id="scrambled-word"></div>

        <div class="tiles-container" id="tiles-container"></div>

        <div class="input-area">
            <div class="answer-display" id="answer-display"></div>

            <div class="buttons">
                <button class="submit-btn" onclick="checkAnswer()">回答</button>
                <button class="clear-btn" onclick="clearAnswer()">クリア</button>
                <button class="skip-btn" onclick="skipWord()">スキップ</button>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const words = [
            'APPLE', 'BANANA', 'ORANGE', 'GRAPE', 'MANGO',
            'CHERRY', 'LEMON', 'PEACH', 'BERRY', 'MELON',
            'TIGER', 'LION', 'ELEPHANT', 'MONKEY', 'ZEBRA',
            'GIRAFFE', 'PANDA', 'KOALA', 'PENGUIN', 'DOLPHIN',
            'COMPUTER', 'KEYBOARD', 'MOUSE', 'SCREEN', 'INTERNET',
            'PROGRAM', 'CODING', 'WEBSITE', 'BROWSER', 'NETWORK',
            'JAPAN', 'TOKYO', 'KYOTO', 'OSAKA', 'FUJI',
            'SUSHI', 'RAMEN', 'TEMPURA', 'SAKE', 'MATCHA',
            'MUSIC', 'PIANO', 'GUITAR', 'DRUM', 'VIOLIN',
            'DANCE', 'SING', 'SONG', 'ART', 'PAINT',
            'BOOK', 'READ', 'WRITE', 'STORY', 'NOVEL',
            'MOVIE', 'FILM', 'ACTOR', 'DIRECTOR', 'THEATER'
        ];

        let currentWord = '';
        let scrambledWord = '';
        let userAnswer = [];
        let selectedIndices = [];
        let score = 0;
        let questionNumber = 1;

        function shuffleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        function newWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambledWord = shuffleWord(currentWord);

            while (scrambledWord === currentWord) {
                scrambledWord = shuffleWord(currentWord);
            }

            userAnswer = [];
            selectedIndices = [];

            document.getElementById('scrambled-word').textContent = scrambledWord;
            document.getElementById('answer-display').textContent = '';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';

            renderTiles();
        }

        function renderTiles() {
            const container = document.getElementById('tiles-container');
            container.innerHTML = '';

            for (let i = 0; i < scrambledWord.length; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = scrambledWord[i];

                if (selectedIndices.includes(i)) {
                    tile.classList.add('selected');
                }

                tile.onclick = () => selectTile(i);
                container.appendChild(tile);
            }
        }

        function selectTile(index) {
            if (selectedIndices.includes(index)) {
                // 既に選択されている場合は解除
                const idx = selectedIndices.indexOf(index);
                selectedIndices.splice(idx, 1);
                userAnswer.splice(idx, 1);
            } else if (userAnswer.length < currentWord.length) {
                // 選択していない場合は追加
                selectedIndices.push(index);
                userAnswer.push(scrambledWord[index]);
            }

            document.getElementById('answer-display').textContent = userAnswer.join('');
            renderTiles();
        }

        function checkAnswer() {
            const answer = userAnswer.join('');
            const messageEl = document.getElementById('message');

            if (answer === currentWord) {
                score += 10;
                document.getElementById('score').textContent = score;
                messageEl.textContent = '正解！素晴らしい！ +10点';
                messageEl.className = 'message correct';

                setTimeout(() => {
                    questionNumber++;
                    document.getElementById('question').textContent = questionNumber;
                    newWord();
                }, 1500);
            } else {
                messageEl.textContent = '残念！もう一度挑戦してみよう';
                messageEl.className = 'message incorrect';
            }
        }

        function clearAnswer() {
            userAnswer = [];
            selectedIndices = [];
            document.getElementById('answer-display').textContent = '';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            renderTiles();
        }

        function skipWord() {
            document.getElementById('message').textContent = `正解は: ${currentWord}`;
            document.getElementById('message').className = 'message incorrect';

            setTimeout(() => {
                questionNumber++;
                document.getElementById('question').textContent = questionNumber;
                newWord();
            }, 2000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ゲーム開始
        newWord();
    </script>
</body>
</html>
