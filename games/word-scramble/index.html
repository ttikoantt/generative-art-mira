<!DOCTYPE html>

    <style>
        * {

        .hint {

        }

        .scrambled-word {

        }

        .letter {

            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;

        .letter:hover {

        }

        .letter.selected {

        }

        .user-answer {

        .user-answer .letter {

        }

        .buttons {

            justify-content: center;

        }

        button {

            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1rem;
        }

        .submit {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
        }

        .submit:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .clear {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .clear:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .skip {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .skip:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
            margin-top: 20px;
        }

        .message.success {
            color: #38ef7d;
        }

        .message.error {
            color: #f5576c;
        }

        @media (max-width: 480px) {
            .letter {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Word Scramble</h1>
        <p class="subtitle">ÊñáÂ≠ó„Çí‰∏¶„ÅπÊõø„Åà„Å¶Ê≠£„Åó„ÅÑÂçòË™û„Çí‰Ωú„Çç„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="stat">ÈÄ£Á∂öÊ≠£Ëß£: <span id="streak">0</span></div>
        </div>

        <div class="game-area">
            <p class="hint">üí° „Éí„É≥„Éà: <span id="hint"></span></p>

            <div class="scrambled-word" id="scrambled"></div>

            <div class="user-answer" id="answer"></div>

            <div class="buttons">
                <button class="submit" onclick="checkAnswer()">„ÉÅ„Çß„ÉÉ„ÇØ</button>
                <button class="clear" onclick="clearAnswer()">„ÇØ„É™„Ç¢</button>
                <button class="skip" onclick="skipWord()">„Çπ„Ç≠„ÉÉ„Éó</button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const words = [
            { word: "JAPAN", hint: "„Ç¢„Ç∏„Ç¢„ÅÆÂõΩ" },
            { word: "TOKYO", hint: "Êó•Êú¨„ÅÆÈ¶ñÈÉΩ" },
            { word: "APPLE", hint: "Ëµ§„ÅÑÊûúÁâ©" },
            { word: "MUSIC", hint: "Èü≥„Åß‰Ωú„Çâ„Çå„ÇãËä∏Ë°ì" },
            { word: "WATER", hint: "ÁîüÂëΩ„Å´ÂøÖË¶Å„Å™Ê∂≤‰Ωì" },
            { word: "HOUSE", hint: "‰∫∫„Åå‰Ωè„ÇÄÂª∫Áâ©" },
            { word: "HAPPY", hint: "Â¨â„Åó„ÅÑÊÑüÊÉÖ" },
            { word: "BREAD", hint: "‰∏ªÈ£ü„Å´„Å™„ÇãÈ£üÂìÅ" },
            { word: "PHONE", hint: "ÈÄö‰ø°Ê©üÂô®" },
            { word: "CLOUD", hint: "Á©∫„Å´ÊµÆ„Åã„Å∂ÁôΩ„ÅÑ„ÇÇ„ÅÆ" },
            { word: "DREAM", hint: "ÂØù„Å¶„ÅÑ„ÇãÊôÇ„Å´Ë¶ã„Çã„ÇÇ„ÅÆ" },
            { word: "EARTH", hint: "ÁßÅ„Åü„Å°„Åå‰Ωè„ÇÄÊòü" },
            { word: "FLAME", hint: "ÁáÉ„Åà„Å¶„ÅÑ„ÇãÁä∂ÊÖã" },
            { word: "GAMES", hint: "Ê•Ω„Åó„ÇÄ„Åü„ÇÅ„ÅÆÊ¥ªÂãï" },
            { word: "HEART", hint: "‰Ωì„ÅÆ‰∏≠„ÅßË°ÄÊ∂≤„ÇíÈÄÅ„ÇãËáìÂô®" },
            { word: "IMAGE", hint: "Ë¶ñË¶öÁöÑ„Å™Ë°®Áèæ" },
            { word: "JUICE", hint: "ÊûúÁâ©„Åã„Çâ‰Ωú„Çâ„Çå„ÇãÈ£≤„ÅøÁâ©" },
            { word: "KNIFE", hint: "Âàá„Çã„Åü„ÇÅ„ÅÆÈÅìÂÖ∑" },
            { word: "LEMON", hint: "ÈÖ∏„Å£„Å±„ÅÑÈªÑËâ≤„ÅÑÊûúÁâ©" },
            { word: "MOUSE", hint: "„Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆÂÖ•ÂäõË£ÖÁΩÆ" }
        ];

        let currentWord = null;
        let scrambledLetters = [];
        let selectedLetters = [];
        let score = 0;
        let streak = 0;
        let usedWords = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectNewWord() {
            const availableWords = words.filter(w => !usedWords.includes(w.word));
            if (availableWords.length === 0) {
                usedWords = [];
            }
            const finalWords = availableWords.length > 0 ? availableWords : words;
            currentWord = finalWords[Math.floor(Math.random() * finalWords.length)];
            usedWords.push(currentWord.word);

            scrambledLetters = shuffleArray(currentWord.word.split(''));
            selectedLetters = [];
            updateDisplay();
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }

        function updateDisplay() {
            document.getElementById('hint').textContent = currentWord.hint;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;

            const scrambledContainer = document.getElementById('scrambled');
            scrambledContainer.innerHTML = '';

            scrambledLetters.forEach((letter, index) => {
                const letterEl = document.createElement('div');
                letterEl.className = 'letter' + (selectedLetters.includes(index) ? ' selected' : '');
                letterEl.textContent = letter;
                letterEl.onclick = () => selectLetter(index);
                scrambledContainer.appendChild(letterEl);
            });

            const answerContainer = document.getElementById('answer');
            answerContainer.innerHTML = '';

            selectedLetters.forEach((letterIndex, index) => {
                const letterEl = document.createElement('div');
                letterEl.className = 'letter';
                letterEl.textContent = scrambledLetters[letterIndex];
                letterEl.onclick = () => deselectLetter(index);
                answerContainer.appendChild(letterEl);
            });
        }

        function selectLetter(index) {
            if (!selectedLetters.includes(index)) {
                selectedLetters.push(index);
                updateDisplay();
            }
        }

        function deselectLetter(position) {
            selectedLetters.splice(position, 1);
            updateDisplay();
        }

        function clearAnswer() {
            selectedLetters = [];
            updateDisplay();
        }

        function getUserAnswer() {
            return selectedLetters.map(i => scrambledLetters[i]).join('');
        }

        function checkAnswer() {
            const userAnswer = getUserAnswer();
            const messageEl = document.getElementById('message');

            if (userAnswer.length === 0) {
                messageEl.textContent = 'ÊñáÂ≠ó„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ';
                messageEl.className = 'message error';
                return;
            }

            if (userAnswer === currentWord.word) {
                streak++;
                score += 10 + streak * 2;
                messageEl.textContent = `üéâ Ê≠£Ëß£ÔºÅ +${10 + (streak - 1) * 2}„Éù„Ç§„É≥„ÉàÔºÅ`;
                messageEl.className = 'message success';
                setTimeout(selectNewWord, 1500);
            } else {
                streak = 0;
                messageEl.textContent = '‚ùå ÈÅï„ÅÑ„Åæ„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åó„Å¶„Åø„Å¶ÔºÅ';
                messageEl.className = 'message error';
            }

            updateDisplay();
        }

        function skipWord() {
            streak = 0;
            document.getElementById('message').textContent = '‚è≠Ô∏è „Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åó„Åü';
            document.getElementById('message').className = 'message';
            updateDisplay();
            setTimeout(selectNewWord, 1000);
        }

        selectNewWord();
    </script>
</body>
</html>
