<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed, #f472b6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .scrambled-word {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 0.3em;
            margin-bottom: 30px;
            color: #f472b6;
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.5);
        }

        .hint {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 20px;
            font-style: italic;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1.1rem;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .message.correct {
            color: #4ade80;
        }

        .message.incorrect {
            color: #f87171;
        }

        .message.hint {
            color: #fbbf24;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 15px;
                min-width: 80px;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .input-area {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .control-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-btn" onclick="toggleFullscreen()">
        <svg viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </div>

    <div class="container">
        <h1>WORD SCRAMBLE</h1>
        <p class="subtitle">Unscramble the word as fast as you can!</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="best">0</div>
                <div class="stat-label">Best Streak</div>
            </div>
        </div>

        <div class="game-area">
            <div class="timer" id="timer">60s</div>
            <div class="scrambled-word" id="scrambled-word">LOADING...</div>
            <div class="hint" id="hint"></div>
            <div class="message" id="message"></div>

            <div class="input-area">
                <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off">
                <button onclick="checkAnswer()">Submit</button>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="showHint()">üí° Hint (-5 pts)</button>
                <button class="control-btn" onclick="skipWord()">‚è≠ Skip (-3 pts)</button>
                <button class="control-btn" onclick="newGame()">üîÑ New Game</button>
            </div>
        </div>
    </div>

    <script>
        const words = [
            { word: "JAVASCRIPT", hint: "Programming language" },
            { word: "PYTHON", hint: "Snake-named language" },
            { word: "ALGORITHM", hint: "Step-by-step procedure" },
            { word: "DATABASE", hint: "Organized data collection" },
            { word: "FUNCTION", hint: "Reusable code block" },
            { word: "VARIABLE", hint: "Stores data values" },
            { word: "BROWSER", hint: "Web navigation tool" },
            { word: "NETWORK", hint: "Connected computers" },
            { word: "SECURITY", hint: "Protection from threats" },
            { word: "DEBUGGING", hint: "Finding and fixing errors" },
            { word: "INTERFACE", hint: "Interaction boundary" },
            { word: "FRAMEWORK", hint: "Development platform" },
            { word: "COMPONENT", hint: "Reusable building block" },
            { word: "PROMISE", hint: "Async operation result" },
            { word: "CALLBACK", hint: "Function passed as argument" },
            { word: "ITERATION", hint: "Repeating process" },
            { word: "RECURSION", hint: "Function calling itself" },
            { word: "ENCRYPTION", hint: "Data encoding" },
            { word: "AUTHENTICATION", hint: "User verification" },
            { word: "DEPLOYMENT", hint: "Releasing software" },
            { word: "VERSION", hint: "Software release identifier" },
            { word: "REPOSITORY", hint: "Code storage location" },
            { word: "BRANCH", hint: "Parallel code line" },
            { word: "MERGE", hint: "Combine code changes" },
            { word: "COMMIT", hint: "Save code changes" },
            { word: "PULL", hint: "Fetch remote changes" },
            { word: "PUSH", hint: "Upload local changes" },
            { word: "CLONE", hint: "Copy repository" },
            { word: "FORK", hint: "Independent repository copy" },
            { word: "ISSUE", hint: "Bug report or feature request" },
            { word: "RELEASE", hint: "Software version launch" },
            { word: "PATCH", hint: "Bug fix update" },
            { word: "BUILD", hint: "Compile code" },
            { word: "TEST", hint: "Verify functionality" },
            { word: "DEBUG", hint: "Find and fix bugs" },
            { word: "REFACTOR", hint: "Improve code structure" },
            { word: "OPTIMIZE", hint: "Improve performance" },
            { word: "INTEGRATION", hint: "Combine systems" },
            { word: "MIGRATION", hint: "Data transfer" },
            { word: "BACKUP", hint: "Data copy" },
            { word: "RESTORE", hint: "Recover data" },
            { word: "MONITOR", hint: "Track performance" },
            { word: "ANALYTICS", hint: "Data analysis" },
            { word: "DASHBOARD", hint: "Visual display panel" },
            { word: "WIDGET", hint: "UI component" },
            { word: "TEMPLATE", hint: "Pre-designed layout" },
            { word: "PLUGIN", hint: "Extend functionality" },
            { word: "EXTENSION", hint: "Browser add-on" }
        ];

        let currentWord = null;
        let scrambledWord = "";
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let hintsShown = 0;

        function shuffleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            const shuffled = arr.join('');
            return shuffled === word ? shuffleWord(word) : shuffled;
        }

        function loadWord() {
            const available = words.filter(w => w.word !== currentWord?.word);
            currentWord = available[Math.floor(Math.random() * available.length)];
            scrambledWord = shuffleWord(currentWord.word);

            document.getElementById('scrambled-word').textContent = scrambledWord;
            document.getElementById('hint').textContent = `Hint: ${currentWord.hint}`;
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            hintsShown = 0;
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.toUpperCase().trim();
            const messageEl = document.getElementById('message');

            if (!answer) return;

            if (answer === currentWord.word) {
                streak++;
                if (streak > bestStreak) {
                    bestStreak = streak;
                }

                const points = 10 + Math.floor(timeLeft / 10);
                score += points;

                messageEl.textContent = `‚úì Correct! +${points} points`;
                messageEl.className = 'message correct';

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
                document.getElementById('best').textContent = bestStreak;

                setTimeout(() => {
                    loadWord();
                }, 1000);
            } else {
                streak = 0;
                document.getElementById('streak').textContent = streak;
                messageEl.textContent = '‚úó Try again!';
                messageEl.className = 'message incorrect';
            }
        }

        function showHint() {
            if (hintsShown >= 2) {
                document.getElementById('message').textContent = 'No more hints available!';
                document.getElementById('message').className = 'message hint';
                return;
            }

            score = Math.max(0, score - 5);
            document.getElementById('score').textContent = score;
            hintsShown++;

            const revealCount = Math.ceil(currentWord.word.length / 3);
            let hint = '';
            for (let i = 0; i < currentWord.word.length; i++) {
                if (i < revealCount * hintsShown) {
                    hint += currentWord.word[i] + ' ';
                } else {
                    hint += '_ ';
                }
            }

            document.getElementById('message').textContent = `Hint: ${hint}`;
            document.getElementById('message').className = 'message hint';
        }

        function skipWord() {
            score = Math.max(0, score - 3);
            streak = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            loadWord();
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timeLeft = 60;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `${timeLeft}s`;

            if (timeLeft <= 10) {
                timerEl.style.color = '#f87171';
            } else if (timeLeft <= 30) {
                timerEl.style.color = '#fbbf24';
            } else {
                timerEl.style.color = '#4ade80';
            }
        }

        function endGame() {
            document.getElementById('message').textContent = `Game Over! Final Score: ${score}`;
            document.getElementById('message').className = 'message';
            document.getElementById('answer').disabled = true;
        }

        function newGame() {
            score = 0;
            streak = 0;
            bestStreak = 0;

            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('best').textContent = bestStreak;
            document.getElementById('answer').disabled = false;

            loadWord();
            startTimer();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize game
        loadWord();
        startTimer();
    </script>
</body>
</html>
