<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble | Games by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .scrambled-word {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 30px 0;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            word-spacing: 20px;
        }

        .input-container {
            margin: 30px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.5em;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .btn-check {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 195, 247, 0.4);
        }

        .btn-hint {
            background: linear-gradient(135deg, #ffd54f, #ffb300);
            color: white;
        }

        .btn-hint:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 213, 79, 0.4);
        }

        .btn-skip {
            background: linear-gradient(135deg, #ef5350, #e53935);
            color: white;
        }

        .btn-skip:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 83, 80, 0.4);
        }

        .message {
            font-size: 1.3em;
            margin: 20px 0;
            min-height: 40px;
            font-weight: bold;
        }

        .message.correct {
            color: #4caf50;
            animation: pulse 0.5s;
        }

        .message.wrong {
            color: #f44336;
            animation: shake 0.5s;
        }

        .message.hint {
            color: #ffd700;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .scrambled-word {
                font-size: 2em;
                letter-spacing: 5px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="container">
        <h1>üìù Word Scramble</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">ÈÄ£Á∂öÊ≠£Ëß£</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="hints">3</div>
                <div class="stat-label">„Éí„É≥„ÉàÊÆã„Çä</div>
            </div>
        </div>

        <div class="scrambled-word" id="scrambledWord">LOADING...</div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ..." autocomplete="off">
        </div>

        <div class="buttons">
            <button class="btn-check" onclick="checkAnswer()">„ÉÅ„Çß„ÉÉ„ÇØ</button>
            <button class="btn-hint" onclick="showHint()">„Éí„É≥„Éà</button>
            <button class="btn-skip" onclick="skipWord()">„Çπ„Ç≠„ÉÉ„Éó</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const words = [
            'apple', 'banana', 'cherry', 'dragon', 'elephant', 'flower', 'guitar', 'house',
            'island', 'jungle', 'kingdom', 'lemon', 'mountain', 'night', 'ocean', 'piano',
            'queen', 'rainbow', 'sunshine', 'tiger', 'umbrella', 'village', 'water', 'yellow',
            'zebra', 'butterfly', 'crystal', 'diamond', 'emerald', 'fantasy', 'galaxy',
            'horizon', 'illusion', 'journey', 'kingfisher', 'labyrinth', 'melody', 'nebula',
            'obsidian', 'paradise', 'quartz', 'rainforest', 'serenity', 'twilight', 'universe',
            'violet', 'wonderland', 'zodiac', 'adventure', 'brilliant', 'celestial', 'discovery',
            'enchantment', 'festival', 'glimmer', 'harmony', 'inspiration', 'jubilation',
            'kaleidoscope', 'luminous', 'magnificent', 'nostalgia', 'orchestra', 'phenomenon',
            'quintessential', 'resplendent', 'symphony', 'tranquility', 'ubiquitous',
            'vibrant', 'whimsical', 'xenial', 'youthful', 'zenith'
        ];

        const hints = {
            'apple': 'üçé Ëµ§„ÅÑÊûúÁâ©',
            'banana': 'üçå ÈªÑËâ≤„ÅÑÊûúÁâ©',
            'cherry': 'üçí Â∞è„Åï„Åè„Å¶Ëµ§„ÅÑÊûúÁâ©',
            'dragon': 'üêâ Á©∫„ÇíÈ£õ„Å∂‰ºùË™¨„ÅÆÁîü„ÅçÁâ©',
            'elephant': 'üêò Èºª„ÅåÈï∑„ÅÑÂãïÁâ©',
            'flower': 'üå∏ Áæé„Åó„ÅÑÊ§çÁâ©',
            'guitar': 'üé∏ Âº¶Ê•ΩÂô®',
            'house': 'üè† ‰∫∫„Åå‰Ωè„ÇÄÂ†¥ÊâÄ',
            'island': 'üèùÔ∏è Êµ∑„Å´Âõ≤„Åæ„Çå„ÅüÂúüÂú∞',
            'jungle': 'üå¥ ÂØÜÊûó',
            'kingdom': 'üëë Áéã„ÅÆÂõΩ',
            'lemon': 'üçã ÈÖ∏„Å£„Å±„ÅÑÊûúÁâ©',
            'mountain': '‚õ∞Ô∏è È´ò„ÅÑÂú∞ÂΩ¢',
            'night': 'üåô Êöó„ÅÑÊôÇÈñì',
            'ocean': 'üåä Â∫É„ÅÑÊµ∑',
            'piano': 'üéπ ÈçµÁõ§Ê•ΩÂô®',
            'queen': 'üë∏ Â•≥Áéã',
            'rainbow': 'üåà Á©∫„Å´Êû∂„Åã„ÇãËâ≤',
            'sunshine': '‚òÄÔ∏è Â§™ÈôΩ„ÅÆÂÖâ',
            'tiger': 'üêÖ Ê®°Êßò„Åå„ÅÇ„ÇãÁåõÁç£',
            'umbrella': '‚òÇÔ∏è Èõ®„ÅÆÊó•„Å´‰Ωø„ÅÜ',
            'village': 'üèòÔ∏è Â∞è„Åï„Å™Êùë',
            'water': 'üíß ÁîüÂëΩ„ÅÆÊ∫ê',
            'yellow': 'üíõ Êòé„Çã„ÅÑËâ≤'
        };

        let currentWord = '';
        let scrambledWord = '';
        let score = 0;
        let streak = 0;
        let hintCount = 3;
        let usedWords = [];

        function shuffleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            const shuffled = arr.join('');
            return shuffled === word ? shuffleWord(word) : shuffled;
        }

        function newWord() {
            if (usedWords.length >= words.length) {
                usedWords = [];
            }

            let word;
            do {
                word = words[Math.floor(Math.random() * words.length)];
            } while (usedWords.includes(word));

            currentWord = word;
            scrambledWord = shuffleWord(word);
            usedWords.push(word);

            document.getElementById('scrambledWord').textContent = scrambledWord;
            document.getElementById('userInput').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }

        function checkAnswer() {
            const userInput = document.getElementById('userInput').value.toLowerCase().trim();
            const messageEl = document.getElementById('message');

            if (!userInput) {
                messageEl.textContent = '‚ö†Ô∏è Á≠î„Åà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ';
                messageEl.className = 'message wrong';
                return;
            }

            if (userInput === currentWord) {
                streak++;
                const points = 10 + (streak > 1 ? streak * 2 : 0);
                score += points;
                
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                messageEl.textContent = `üéâ Ê≠£Ëß£ÔºÅ +${points}„Éù„Ç§„É≥„Éà`;
                messageEl.className = 'message correct';

                setTimeout(newWord, 1500);
            } else {
                streak = 0;
                document.getElementById('streak').textContent = streak;
                
                messageEl.textContent = '‚ùå ÈñìÈÅï„ÅÑ„Åß„ÅôÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';
                messageEl.className = 'message wrong';

                document.getElementById('userInput').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('userInput').classList.remove('shake');
                }, 500);
            }
        }

        function showHint() {
            if (hintCount <= 0) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = 'üí° „Éí„É≥„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„ÇìÔºÅ';
                messageEl.className = 'message wrong';
                return;
            }

            hintCount--;
            document.getElementById('hints').textContent = hintCount;

            const messageEl = document.getElementById('message');
            
            if (hints[currentWord]) {
                messageEl.textContent = `üí° ${hints[currentWord]}`;
            } else {
                // ÊúÄÂàù„ÅÆÊñáÂ≠ó„Çí„Éí„É≥„Éà„Å®„Åó„Å¶Ë°®Á§∫
                messageEl.textContent = `üí° ÊúÄÂàù„ÅÆÊñáÂ≠ó: ${currentWord[0].toUpperCase()}`;
            }
            
            messageEl.className = 'message hint';
        }

        function skipWord() {
            streak = 0;
            document.getElementById('streak').textContent = streak;
            
            const messageEl = document.getElementById('message');
            messageEl.textContent = `‚è≠Ô∏è Ê≠£Ëß£„ÅØ: ${currentWord.toUpperCase()}`;
            messageEl.className = 'message';

            setTimeout(newWord, 2000);
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // Enter„Ç≠„Éº„Åß„ÉÅ„Çß„ÉÉ„ÇØ
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        newWord();
    </script>
</body>
</html>
