<body>

    <script>
        // Word list

            { word: "GRAPE", hint: "Êàø„Å´„Å™„ÇãÊûúÁâ©" },
            { word: "MANGO", hint: "„Éà„É≠„Éî„Ç´„É´„Éï„É´„Éº„ÉÑ" },
            { word: "LEMON", hint: "ÈÖ∏Âë≥„ÅÆ„ÅÇ„ÇãÊûúÁâ©" },
            { word: "PEACH", hint: "„Éî„É≥„ÇØ„ÅÆÊûúÁâ©" },
            { word: "CHERRY", hint: "Â∞è„Åï„Å™Ëµ§„ÅÑÊûúÁâ©" },
            { word: "MELON", hint: "Á∑ë„ÅÆÊûúÁâ©" },
            { word: "BERRY", hint: "Â∞è„Åï„Å™ÊûúÁâ©" },
            { word: "HOUSE", hint: "‰Ωè„ÇÄÂ†¥ÊâÄ" },
            { word: "CHAIR", hint: "Â∫ß„ÇãÂÆ∂ÂÖ∑" },
            { word: "TABLE", hint: "Áâ©„ÇíÁΩÆ„ÅèÂÆ∂ÂÖ∑" },
            { word: "BED", hint: "ÂØù„ÇãÂ†¥ÊâÄ" },
            { word: "DOOR", hint: "ÈÉ®Â±ã„Å∏„ÅÆÂÖ•„ÇäÂè£" },
            { word: "WINDOW", hint: "Â§ñ„ÅåË¶ã„Åà„ÇãÂ†¥ÊâÄ" },
            { word: "LAMP", hint: "ÂÖâ„Çã„ÇÇ„ÅÆ" },
            { word: "CLOCK", hint: "ÊôÇÈñì„ÇíÁü•„Çã„ÇÇ„ÅÆ" },
            { word: "PHONE", hint: "ÈÄö‰ø°„Åô„ÇãÈÅìÂÖ∑" },
            { word: "BOOK", hint: "Ë™≠„ÇÄ„ÇÇ„ÅÆ" },
            { word: "MUSIC", hint: "ËÅ¥„Åè„ÇÇ„ÅÆ" },
            { word: "DANCE", hint: "‰Ωì„ÇíÂãï„Åã„Åô" },
            { word: "HAPPY", hint: "Âπ∏„Åõ„Å™ÊÑüÊÉÖ" },
            { word: "SMILE", hint: "È°î„Çí„Åª„Åì„Çç„Å∞„Åõ„Çã" },
            { word: "DREAM", hint: "ÂØù„Å¶„ÅÑ„ÇãÊôÇ„Å´Ë¶ã„Çã" },
            { word: "WATER", hint: "È£≤„ÇÄÊ∂≤‰Ωì" },
            { word: "BREAD", hint: "È£ü„Åπ„Çã‰∏ªÈ£ü" },
            { word: "PIZZA", hint: "„Ç§„Çø„É™„Ç¢ÊñôÁêÜ" },
            { word: "PASTA", hint: "È∫∫ÊñôÁêÜ" },
            { word: "RICE", hint: "„Ç¢„Ç∏„Ç¢„ÅÆ‰∏ªÈ£ü" },
            { word: "TIGER", hint: "Â§ß„Åç„Å™Áå´ÁßëÂãïÁâ©" },
            { word: "ELEPHANT", hint: "Èºª„ÅåÈï∑„ÅÑÂãïÁâ©" },
            { word: "MONKEY", hint: "Êú®Áôª„Çä„ÅåÂæóÊÑè" },
            { word: "PANDA", hint: "Á´π„ÇíÈ£ü„Åπ„Çã" },
            { word: "ZEBRA", hint: "Á∏ûÊ®°Êßò" },
            { word: "LION", hint: "ËçâÂéü„ÅÆÁéã" },
            { word: "RABBIT", hint: "Èï∑„ÅÑËÄ≥" },
            { word: "PENGUIN", hint: "ÂçóÊ•µ„Å´‰Ωè„ÇÄÈ≥•" },
            { word: "DOLPHIN", hint: "Êµ∑„Å´‰Ωè„ÇÄÂì∫‰π≥È°û" },
            { word: "EAGLE", hint: "Á©∫„ÇíÈ£õ„Å∂ÁåõÁ¶ΩÈ°û" },
            { word: "GARDEN", hint: "Ëä±„ÇíËÇ≤„Å¶„ÇãÂ†¥ÊâÄ" },
            { word: "FOREST", hint: "Êú®„ÅåÂ§ö„ÅÑÂ†¥ÊâÄ" },
            { word: "BEACH", hint: "Á†Ç„Å®Êµ∑" },
            { word: "RIVER", hint: "Ê∞¥„ÅåÊµÅ„Çå„ÇãÂ†¥ÊâÄ" },
            { word: "MOUNTAIN", hint: "È´ò„ÅÑÂú∞ÂΩ¢" },
            { word: "ISLAND", hint: "Êµ∑„Å´Âõ≤„Åæ„Çå„ÅüÈô∏Âú∞" },
            { word: "DESERT", hint: "‰πæÁá•„Åó„ÅüÂú∞Âüü" },
            { word: "CLOUD", hint: "Á©∫„Å´ÊµÆ„Åã„Å∂" },
            { word: "STORM", hint: "ÊøÄ„Åó„ÅÑÂ§©ÂÄô" },
            { word: "RAINBOW", hint: "Èõ®Âæå„Å´Ë¶ã„Åà„Çã" },
            { word: "SUMMER", hint: "Êöë„ÅÑÂ≠£ÁØÄ" },
            { word: "WINTER", hint: "ÂØí„ÅÑÂ≠£ÁØÄ" },
            { word: "SPRING", hint: "Ëä±„ÅåÂí≤„ÅèÂ≠£ÁØÄ" },
            { word: "AUTUMN", hint: "Á¥ÖËëâ„ÅÆÂ≠£ÁØÄ" }
        ];
        
        let currentWord = null;
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        
        const scrambleEl = document.getElementById('scramble');
        const hintEl = document.getElementById('hintText');
        const answerEl = document.getElementById('answer');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const bestEl = document.getElementById('best');
        const messageEl = document.getElementById('message');
        
        // Scramble word
        function scrambleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }
        
        // New word
        function newWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];
            
            const scrambled = scrambleWord(currentWord.word);
            scrambleEl.textContent = scrambled;
            hintEl.textContent = currentWord.hint;
            
            answerEl.value = '';
            answerEl.className = '';
            messageEl.textContent = '';
            messageEl.className = 'message';
            
            answerEl.focus();
        }
        
        // Check answer
        function checkAnswer() {
            const answer = answerEl.value.toUpperCase().trim();
            
            if (!answer) {
                showMessage('Á≠î„Åà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ', 'error');
                return;
            }
            
            if (answer === currentWord.word) {
                answerEl.classList.add('correct');
                score++;
                streak++;
                
                if (streak > bestStreak) {
                    bestStreak = streak;
                }
                
                updateStats();
                showMessage('üéâ Ê≠£Ëß£ÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÔºÅ', 'success');
                
                setTimeout(() => {
                    newWord();
                }, 1500);
            } else {
                answerEl.classList.add('wrong');
                streak = 0;
                updateStats();
                showMessage('‚ùå ÈÅï„ÅÑ„Åæ„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ', 'error');
                
                setTimeout(() => {
                    answerEl.classList.remove('wrong');
                }, 1000);
            }
        }
        
        // Update stats
        function updateStats() {
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            bestEl.textContent = bestStreak;
        }
        
        // Show message
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }
        
        // Submit
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        
        // Enter key
        answerEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Skip
        document.getElementById('skipBtn').addEventListener('click', () => {
            streak = 0;
            updateStats();
            showMessage('‚è≠Ô∏è „Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åó„Åü', 'error');
            setTimeout(() => {
                newWord();
            }, 1000);
        });
        
        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // Initialize
        newWord();
    </script>
