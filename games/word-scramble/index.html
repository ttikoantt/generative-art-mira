<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Scramble | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            color: white;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .hint {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .scrambled-word {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            letter-spacing: 5px;
            word-break: break-all;
        }

        .answer-area {
            margin: 30px 0;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .answer-input.correct {
            border-color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .answer-input.wrong {
            border-color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 2;
            min-width: 150px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .skip-btn {
            background: #f0f0f0;
            color: #333;
            flex: 1;
            min-width: 100px;
        }

        .skip-btn:hover {
            background: #e0e0e0;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4caf50;
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .scrambled-word {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }

            .answer-input {
                font-size: 1.1rem;
            }

            button {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .game-area {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        const words = [
            { word: "JAVASCRIPT", hint: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞Ë®ÄË™û" },
            { word: "PYTHON", hint: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞Ë®ÄË™û" },
            { word: "CREATIVE", hint: "ÂΩ¢ÂÆπË©û" },
            { word: "ELEPHANT", hint: "ÂãïÁâ©" },
            { word: "MOUNTAIN", hint: "Ëá™ÁÑ∂" },
            { word: "SUNSHINE", hint: "Â§©Ê∞ó" },
            { word: "ADVENTURE", hint: "„Ç¢„ÇØ„ÉÜ„Ç£„Éì„ÉÜ„Ç£" },
            { word: "BUTTERFLY", hint: "ÊòÜËô´" },
            { word: "CHOCOLATE", hint: "È£ü„ÅπÁâ©" },
            { word: "DOLPHIN", hint: "ÂãïÁâ©" },
            { word: "EXCITING", hint: "ÂΩ¢ÂÆπË©û" },
            { word: "FANTASTIC", hint: "ÂΩ¢ÂÆπË©û" },
            { word: "GORGEOUS", hint: "ÂΩ¢ÂÆπË©û" },
            { word: "HARMONY", hint: "Èü≥Ê•ΩÁî®Ë™û" },
            { word: "IMPORTANT", hint: "ÂΩ¢ÂÆπË©û" },
            { word: "JOURNEY", hint: "ÂêçË©û" },
            { word: "KNOWLEDGE", hint: "ÊäΩË±°Ê¶ÇÂøµ" },
            { word: "LANGUAGE", hint: "ÂêçË©û" },
            { word: "MARVELOUS", hint: "ÂΩ¢ÂÆπË©û" },
            { word: "NATURE", hint: "ÂêçË©û" },
            { word: "OCEAN", hint: "Ëá™ÁÑ∂" },
            { word: "PARADISE", hint: "Â†¥ÊâÄ" },
            { word: "QUESTION", hint: "ÂêçË©û" },
            { word: "RAINBOW", hint: "Ëá™ÁÑ∂ÁèæË±°" },
            { word: "STARLIGHT", hint: "Ëá™ÁÑ∂" },
            { word: "TREASURE", hint: "ÂêçË©û" },
            { word: "UNIVERSE", hint: "ÂÆáÂÆô" },
            { word: "VICTORY", hint: "ÂêçË©û" },
            { word: "WONDERFUL", hint: "ÂΩ¢ÂÆπË©û" },
            { word: "XYLOPHONE", hint: "Ê•ΩÂô®" },
            { word: "YESTERDAY", hint: "ÊôÇÈñì" },
            { word: "ZEPHYR", hint: "È¢®" },
            { word: "ALGORITHM", hint: "„Ç≥„É≥„Éî„É•„Éº„Çø„Çµ„Ç§„Ç®„É≥„Çπ" },
            { word: "BANDWIDTH", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "DATABASE", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "ENCRYPTION", hint: "„Çª„Ç≠„É•„É™„ÉÜ„Ç£" },
            { word: "FIREWALL", hint: "„Çª„Ç≠„É•„É™„ÉÜ„Ç£" },
            { word: "GIGABYTE", hint: "Âçò‰Ωç" },
            { word: "HARDWARE", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "INTERFACE", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "JAVASCRIPT", hint: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞" },
            { word: "KEYBOARD", hint: "Âë®Ëæ∫Ê©üÂô®" },
            { word: "LATENCY", hint: "„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ" },
            { word: "MAINFRAME", hint: "„Ç≥„É≥„Éî„É•„Éº„Çø" },
            { word: "NETWORK", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "OPERATOR", hint: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞" },
            { word: "PROTOCOL", hint: "„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ" },
            { word: "QUANTUM", hint: "Áâ©ÁêÜÂ≠¶/„Ç≥„É≥„Éî„É•„Éº„Çø" },
            { word: "ROUTER", hint: "„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊ©üÂô®" },
            { word: "SOFTWARE", hint: "„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº" },
            { word: "TERMINAL", hint: "„Ç≥„É≥„Éî„É•„Éº„Çø" },
            { word: "UNICODE", hint: "Ê®ôÊ∫ñ" },
            { word: "VARIABLE", hint: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞" },
            { word: "WEBSITE", hint: "„Ç§„É≥„Çø„Éº„Éç„ÉÉ„Éà" },
            { word: "XML", hint: "„Éû„Éº„ÇØ„Ç¢„ÉÉ„ÉóË®ÄË™û" },
            { word: "YELLOW", hint: "Ëâ≤" },
            { word: "ZERO", hint: "Êï∞Â≠ó" }
        ];

        let currentWord = null;
        let score = 0;
        let streak = 0;
        let usedWords = new Set();

        function shuffleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            const shuffled = arr.join('');
            
            // „Ç∑„É£„Éï„É´„Åó„Å¶ÂÖÉ„ÅÆÂçòË™û„Å®Âêå„Åò„Å™„Çâ„ÇÇ„ÅÜ‰∏ÄÂ∫¶
            if (shuffled === word) {
                return shuffleWord(word);
            }
            return shuffled;
        }

        function getNextWord() {
            const availableWords = words.filter(w => !usedWords.has(w.word));
            
            if (availableWords.length === 0) {
                // ÂÖ®„Å¶‰Ωø„Å£„Åü„Çâ„É™„Çª„ÉÉ„Éà
                usedWords.clear();
                return words[Math.floor(Math.random() * words.length)];
            }
            
            return availableWords[Math.floor(Math.random() * availableWords.length)];
        }

        function newWord() {
            currentWord = getNextWord();
            usedWords.add(currentWord.word);
            
            const scrambled = shuffleWord(currentWord.word);
            
            document.getElementById('scrambledWord').textContent = scrambled;
            document.getElementById('hint').textContent = currentWord.hint;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').className = 'answer-input';
            document.getElementById('message').className = 'message';
            document.getElementById('answerInput').focus();
        }

        function checkAnswer() {
            const answer = document.getElementById('answerInput').value.toUpperCase().trim();
            const messageEl = document.getElementById('message');
            const inputEl = document.getElementById('answerInput');

            if (!answer) {
                showMessage('Á≠î„Åà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ', 'error');
                return;
            }

            if (answer === currentWord.word) {
                // Ê≠£Ëß£
                streak++;
                const points = 10 + (streak * 2);
                score += points;
                
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
                
                inputEl.className = 'answer-input correct';
                showMessage(`üéâ Ê≠£Ëß£ÔºÅ +${points}„Éù„Ç§„É≥„ÉàÔºà${streak}ÈÄ£Á∂öÊ≠£Ëß£ÔºÅÔºâ`, 'success');
                
                setTimeout(() => {
                    newWord();
                }, 1500);
            } else {
                // ‰∏çÊ≠£Ëß£
                streak = 0;
                document.getElementById('streak').textContent = streak;
                
                inputEl.className = 'answer-input wrong';
                showMessage('‚ùå ÈñìÈÅï„ÅÑ„Åß„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åó„Å¶„Åø„Å¶ÔºÅ', 'error');
                
                setTimeout(() => {
                    inputEl.className = 'answer-input';
                }, 500);
            }
        }

        function skipWord() {
            streak = 0;
            document.getElementById('streak').textContent = streak;
            showMessage(`‚è≠ „Çπ„Ç≠„ÉÉ„ÉóÔºÅÊ≠£Ëß£„ÅØ„Äå${currentWord.word}„Äç„Åß„Åó„Åü`, 'error');
            
            setTimeout(() => {
                newWord();
            }, 2000);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Enter„Ç≠„Éº„ÅßÂõûÁ≠î
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        newWord();
    </script>
