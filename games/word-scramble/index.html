<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a3a 0%, #2a1a4a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fbbf24;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            color: #7dd3fc;
        }

        .stat {
            font-size: 18px;
        }

        .stat span {
            font-weight: bold;
            color: #fbbf24;
        }

        .puzzle-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hint {
            text-align: center;
            color: #a78bfa;
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .letter {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .letter:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
        }

        .letter.selected {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .letter.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .answer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            min-height: 60px;
            flex-wrap: wrap;
        }

        .answer-letter {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-check {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-check:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-clear:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-skip {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }

        .btn-skip:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .message.correct {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .message.wrong {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(124, 58, 237, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(124, 58, 237, 1);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .stats {
                gap: 20px;
            }

            .stat {
                font-size: 14px;
            }

            .letter, .answer-letter {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <script>
        // ÂçòË™û„Éá„Éº„Çø„Éô„Éº„Çπ
        const words = [

            { word: "„Å∞„Å™„Å™", hint: "ÈªÑËâ≤„ÅÑÊûúÁâ©" },
            { word: "„Åô„ÅÑ„Åã", hint: "Â§è„ÅÆÊûúÁâ©" },
            { word: "„ÅÑ„Å°„Åî", hint: "Ëµ§„ÅÑÊûúÁâ©" },
            { word: "„ÇÅ„Çç„Çì", hint: "Á∑ë„ÅÆÊûúÁâ©" },
            { word: "„Å∂„Å©„ÅÜ", hint: "Êàø„Å´„Å™„ÇãÊûúÁâ©" },
            { word: "„ÇÇ„ÇÇ", hint: "„Éî„É≥„ÇØ„ÅÆÊûúÁâ©" },
            { word: "„Åã„Åç", hint: "Áßã„ÅÆÊûúÁâ©" },
            { word: "„Å™„Åó", hint: "„Ç∑„É£„ÇØ„Ç∑„É£„ÇØ„Åó„ÅüÊûúÁâ©" },
            { word: "„Ç≠„Ç¶„Ç§", hint: "Á∑ëËâ≤„ÅÆÂÆü" },
            { word: "„Éë„Ç§„Éä„ÉÉ„Éó„É´", hint: "ÁÜ±Â∏Ø„ÅÆÊûúÁâ©" },
            { word: "„Éû„É≥„Ç¥„Éº", hint: "„Ç™„É¨„É≥„Ç∏Ëâ≤„ÅÆÊûúÁâ©" },
            { word: "„ÇÑ„Åæ„ÇÇ„ÇÇ", hint: "Ëµ§„ÅÑÂ∞è„Åï„Å™ÊûúÁâ©" },
            { word: "„Åï„Åè„Çâ„Çì„Åº", hint: "Â∞è„Åï„Å™Ëµ§„ÅÑÊûúÁâ©" },
            { word: "„Å≥„Çè", hint: "„Ç™„É¨„É≥„Ç∏Ëâ≤„ÅÆÊûúÁâ©" },
            { word: "„Åè„Çä", hint: "Áßã„ÅÆÊú®„ÅÆÂÆü" },
            { word: "„Åè„Çã„Åø", hint: "Á°¨„ÅÑÊÆª„ÅÆÂÆü" },
            { word: "„Éî„Çπ„Çø„ÉÅ„Ç™", hint: "Á∑ëËâ≤„ÅÆ„Éä„ÉÉ„ÉÑ" },
            { word: "„Ç¢„Éº„É¢„É≥„Éâ", hint: "Ëå∂Ëâ≤„ÅÑ„Éä„ÉÉ„ÉÑ" },
            { word: "„Ç´„Ç∑„É•„Éº„Éä„ÉÉ„ÉÑ", hint: "ËÖéËáì„ÅÆÂΩ¢„ÅÆ„Éä„ÉÉ„ÉÑ" },
            { word: "„Å™„Å§„ÇÅ", hint: "Ëµ§„ÅÑÂ∞è„Åï„Å™ÂÆü" },
            { word: "„Éâ„É©„Ç§„Éï„É´„Éº„ÉÑ", hint: "‰πæÁá•„Åï„Åõ„ÅüÊûúÁâ©" },
            { word: "„É¨„É¢„É≥", hint: "ÈªÑËâ≤„ÅèÈÖ∏„Å£„Å±„ÅÑ" },
            { word: "„Ç™„É¨„É≥„Ç∏", hint: "Ê∏©Â∑û„Åø„Åã„Çì„Çà„ÇäÂ§ß„Åç„ÅÑ" },
            { word: "„Ç∞„É¨„Éº„Éó„Éï„É´„Éº„ÉÑ", hint: "Â§ß„Åç„Å™ÊüëÊ©òÈ°û" },
            { word: "„É©„Ç§„É†", hint: "Á∑ë„ÅÆÊüëÊ©òÈ°û" },
            { word: "„Ç≥„Ç≥„Éä„ÉÉ„ÉÑ", hint: "ÁÜ±Â∏Ø„ÅÆÂ§ß„Åç„Å™ÂÆü" },
            { word: "„Éâ„É©„Ç¥„É≥„Éï„É´„Éº„ÉÑ", hint: "Ëµ§„ÅÑÁöÆ„ÅÆÊûúÁâ©" },
            { word: "„Éë„Éë„Ç§„É§", hint: "ÁÜ±Â∏Ø„ÅÆ„Ç™„É¨„É≥„Ç∏ÊûúÁâ©" },
            { word: "„Çπ„Çø„Éº„Éï„É´„Éº„ÉÑ", hint: "ÊòüÂΩ¢„ÅÆÊûúÁâ©" },
            { word: "„Éá„Ç≥„Éù„É≥", hint: "È¶ñ„ÅåÈï∑„ÅÑ„Åø„Åã„Çì" },
            { word: "„Éù„É≥„Ç´„É≥", hint: "Â∫ÉÂ≥∂„ÅÆÊüëÊ©òÈ°û" },
            { word: "„ÅØ„Å£„Åï„Åè", hint: "Â∫ÉÂ≥∂„ÅÆÊüëÊ©ò" },
            { word: "„ÇÜ„Åö", hint: "È¶ô„Çä„ÅÆËâØ„ÅÑÊüëÊ©ò" },
            { word: "„Åã„Åº„Åô", hint: "Â§ßÂàÜ„ÅÆÊüëÊ©ò" },
            { word: "„Åô„Å†„Å°", hint: "Âæ≥Â≥∂„ÅÆÊüëÊ©ò" },
            { word: "„Ç∑„Éº„ÇØ„ÉØ„Éº„Çµ„Éº", hint: "Ê≤ñÁ∏Ñ„ÅÆÊüëÊ©ò" },
            { word: "„Åç„Çì„Åã„Çì", hint: "Â∞è„Åï„Å™ÊüëÊ©ò" },
            { word: "„ÅÇ„Çì„Åö", hint: "„Ç™„É¨„É≥„Ç∏Ëâ≤„ÅÆÊûúÁâ©" },
            { word: "„ÅÜ„ÇÅ", hint: "Ê¢ÖÂπ≤„Åó„Å´„Å™„ÇãÊûúÁâ©" },
            { word: "„Éó„É©„É†", hint: "Á¥´„ÅÆÊûúÁâ©" },
            { word: "„ÉÅ„Çß„É™„Éº", hint: "Ëã±Ë™û„Åß„Åï„Åè„Çâ„Çì„Åº" },
            { word: "„Éñ„É´„Éº„Éô„É™„Éº", hint: "Èùí„ÅÑÂ∞è„Åï„Å™ÂÆü" },
            { word: "„É©„Ç∫„Éô„É™„Éº", hint: "Ëµ§„ÅÑ„Éô„É™„Éº" },
            { word: "„Éñ„É©„ÉÉ„ÇØ„Éô„É™„Éº", hint: "Èªí„ÅÑ„Éô„É™„Éº" },
            { word: "„ÇØ„É©„É≥„Éô„É™„Éº", hint: "Ëµ§„ÅÑÈÖ∏„Å£„Å±„ÅÑ„Éô„É™„Éº" },
            { word: "„Çπ„Éà„É≠„Éô„É™„Éº", hint: "Ëã±Ë™û„Åß„ÅÑ„Å°„Åî" },
            { word: "„Ç¢„Çµ„Ç§„Éº", hint: "Á¥´„ÅÆ„Éñ„É©„Ç∏„É´„ÅÆÊûúÁâ©" },
            { word: "„Éî„Çø„É§", hint: "„Éâ„É©„Ç¥„É≥„Éï„É´„Éº„ÉÑ„ÅÆÂà•Âêç" },
            { word: "„É©„É≥„Éñ„Éº„Çø„É≥", hint: "ÊØõ„ÅÆ„ÅÇ„ÇãÊûúÁâ©" },
            { word: "„Éû„É≥„Ç¥„Çπ„ÉÅ„É≥", hint: "Á¥´„ÅÆÁÜ±Â∏ØÊûúÁâ©" },
            { word: "„Éâ„É™„Ç¢„É≥", hint: "Áã¨Áâπ„ÅÆÂåÇ„ÅÑ„ÅÆÊûúÁâ©" },
            { word: "„Ç∂„Éú„É≥", hint: "Â§ß„Åç„Å™ÊüëÊ©òÈ°û" }
        ];

        let currentWord = null;
        let currentAnswer = [];
        let level = 1;
        let score = 0;
        let streak = 0;
        let usedWords = [];

        // Êñ∞„Åó„ÅÑ„Éë„Ç∫„É´„ÇíÈñãÂßã
        function newPuzzle() {
            // ‰Ωø„Å£„Å¶„ÅÑ„Å™„ÅÑÂçòË™û„Åã„ÇâÈÅ∏Êäû
            const availableWords = words.filter(w => !usedWords.includes(w.word));

            if (availableWords.length === 0) {
                usedWords = [];
                newPuzzle();
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableWords.length);
            currentWord = availableWords[randomIndex];
            usedWords.push(currentWord.word);

            currentAnswer = [];
            renderPuzzle();
        }

        // „Éë„Ç∫„É´„ÇíÊèèÁîª
        function renderPuzzle() {
            document.getElementById('hint').textContent = `„Éí„É≥„Éà: ${currentWord.hint}`;

            // ÊñáÂ≠ó„Çí‰∏¶„ÅπÊõø„Åà
            const shuffled = currentWord.word.split('').sort(() => Math.random() - 0.5);

            const lettersDiv = document.getElementById('letters');
            lettersDiv.innerHTML = '';

            shuffled.forEach((char, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter';
                btn.textContent = char;
                btn.onclick = () => selectLetter(char, index);
                lettersDiv.appendChild(btn);
            });

            // ÂõûÁ≠îÊ¨Ñ„ÇíÊèèÁîª
            renderAnswer();
        }

        // ÊñáÂ≠ó„ÇíÈÅ∏Êäû
        function selectLetter(char, index) {
            const letters = document.querySelectorAll('.letter');
            if (letters[index].classList.contains('used')) return;

            currentAnswer.push(char);
            letters[index].classList.add('used');
            renderAnswer();
        }

        // ÂõûÁ≠îÊ¨Ñ„ÇíÊèèÁîª
        function renderAnswer() {
            const answerDiv = document.getElementById('answer');
            answerDiv.innerHTML = '';

            currentWord.word.split('').forEach((_, index) => {
                const span = document.createElement('div');
                span.className = 'answer-letter';
                span.textContent = currentAnswer[index] || '';
                answerDiv.appendChild(span);
            });
        }

        // ÂõûÁ≠î„Çí„ÇØ„É™„Ç¢
        function clearAnswer() {
            currentAnswer = [];
            document.querySelectorAll('.letter').forEach(btn => {
                btn.classList.remove('used');
            });
            renderAnswer();
            hideMessage();
        }

        // ÂõûÁ≠î„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAnswer() {
            const userAnswer = currentAnswer.join('');
            const messageDiv = document.getElementById('message');

            if (userAnswer === currentWord.word) {
                // Ê≠£Ëß£
                streak++;
                const bonus = streak * 10;
                const points = currentWord.word.length * 10 + bonus;
                score += points;
                level++;

                showMessage(`üéâ Ê≠£Ëß£ÔºÅ +${points}„Éù„Ç§„É≥„ÉàÔºà„Éú„Éº„Éä„Çπ: +${bonus}Ôºâ`, 'correct');

                setTimeout(() => {
                    hideMessage();
                    newPuzzle();
                }, 1500);
            } else {
                // ‰∏çÊ≠£Ëß£
                streak = 0;
                showMessage('‚ùå ÈÅï„ÅÑ„Åæ„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ', 'wrong');
            }

            updateStats();
        }

        // „Çπ„Ç≠„ÉÉ„Éó
        function skipPuzzle() {
            streak = 0;
            updateStats();
            showMessage('‚è≠Ô∏è „Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åó„Åü', 'wrong');
            setTimeout(() => {
                hideMessage();
                newPuzzle();
            }, 1000);
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message';
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        // ÂÖ®ÁîªÈù¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        newPuzzle();
    </script>
</body>
</html>
