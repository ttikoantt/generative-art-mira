<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Chain Pop | Mira Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .header {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .score {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .score span {
            color: #feca57;
            font-size: 1.5rem;
        }

        .chain-display {
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        .chain-display.active {
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #gameCanvas {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 15px;
            touch-action: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .game-over .final-score {
            font-size: 3rem;
            color: #feca57;
            margin: 15px 0;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
        }

        .info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="score">SCORE: <span id="score">0</span></div>
        <div class="chain-display" id="chainDisplay">CHAIN: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button onclick="resetGame()">üîÑ Êñ∞Ë¶è</button>
        <button onclick="showHint()">üí° „Éí„É≥„Éà</button>
    </div>

    <p class="info">ÂêåËâ≤„ÅÆ„Éê„Éñ„É´„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÄ£Èéñ„ÇíÁãô„ÅàÔºÅ</p>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="finalScore">0</div>
            <button onclick="resetGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game configuration
        const GRID_SIZE = 8;
        const BUBBLE_SIZE = 40;
        const GAP = 5;

        // Colors
        const COLORS = [
            '#ff6b6b', // Red
            '#feca57', // Yellow
            '#48dbfb', // Cyan
            '#a29bfe', // Purple
            '#00b894', // Green
            '#e17055'  // Orange
        ];

        // Game state
        let grid = [];
        let score = 0;
        let chainCount = 0;
        let isAnimating = false;
        let selectedBubble = null;

        // Canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(400, window.innerWidth - 30);
            const totalSize = (BUBBLE_SIZE + GAP) * GRID_SIZE + GAP;
            canvas.width = Math.min(maxWidth, totalSize);
            canvas.height = Math.min(maxWidth, totalSize);
            draw();
        }

        // Initialize grid
        function initGrid() {
            grid = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                grid[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    grid[row][col] = {
                        color: COLORS[Math.floor(Math.random() * COLORS.length)],
                        visible: true,
                        scale: 1,
                        alpha: 1
                    };
                }
            }
        }

        // Get bubble at position
        function getBubbleAt(x, y) {
            const cellWidth = (canvas.width - GAP) / GRID_SIZE;
            const cellHeight = (canvas.height - GAP) / GRID_SIZE;

            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!grid[row][col].visible) continue;

                    const bx = GAP + col * cellWidth;
                    const by = GAP + row * cellHeight;
                    const radius = Math.min(cellWidth, cellHeight) / 2 - GAP / 2;

                    const dx = x - (bx + cellWidth / 2);
                    const dy = y - (by + cellHeight / 2);

                    if (dx * dx + dy * dy < radius * radius) {
                        return { row, col };
                    }
                }
            }
            return null;
        }

        // Find connected bubbles
        function findConnected(startRow, startCol, color) {
            const connected = [];
            const visited = new Set();
            const queue = [[startRow, startCol]];

            while (queue.length > 0) {
                const [row, col] = queue.shift();
                const key = `${row},${col}`;

                if (visited.has(key)) continue;
                if (row < 0 || row >= GRID_SIZE || col < 0 || col >= GRID_SIZE) continue;
                if (!grid[row][col].visible) continue;
                if (grid[row][col].color !== color) continue;

                visited.add(key);
                connected.push({ row, col });

                queue.push([row - 1, col]);
                queue.push([row + 1, col]);
                queue.push([row, col - 1]);
                queue.push([row, col + 1]);
            }

            return connected;
        }

        // Remove bubbles with animation
        function removeBubbles(bubbles) {
            isAnimating = true;

            // Calculate score
            const baseScore = bubbles.length;
            const chainBonus = Math.floor(chainCount * 1.5);
            const totalScore = baseScore * 10 + chainBonus * 5;

            // Update chain display
            chainCount = bubbles.length;
            document.getElementById('chainDisplay').textContent = `CHAIN: ${chainCount}`;
            document.getElementById('chainDisplay').classList.add('active');
            setTimeout(() => {
                document.getElementById('chainDisplay').classList.remove('active');
            }, 300);

            // Animate and remove
            let delay = 0;
            bubbles.forEach(({ row, col }) => {
                setTimeout(() => {
                    grid[row][col].scale = 0;
                }, delay);
                delay += 30;
            });

            setTimeout(() => {
                bubbles.forEach(({ row, col }) => {
                    grid[row][col].visible = false;
                });

                // Update score
                score += totalScore;
                document.getElementById('score').textContent = score;

                // Apply gravity
                applyGravity();
                isAnimating = false;

                // Check game over
                checkGameOver();
            }, delay + 200);
        }

        // Apply gravity
        function applyGravity() {
            // Move bubbles down
            for (let col = 0; col < GRID_SIZE; col++) {
                let emptyRow = GRID_SIZE - 1;

                for (let row = GRID_SIZE - 1; row >= 0; row--) {
                    if (grid[row][col].visible) {
                        if (row !== emptyRow) {
                            grid[emptyRow][col] = grid[row][col];
                            grid[row][col].visible = false;
                        }
                        emptyRow--;
                    }
                }
            }

            // Move columns left
            let emptyCol = 0;
            for (let col = 0; col < GRID_SIZE; col++) {
                let hasVisible = false;
                for (let row = 0; row < GRID_SIZE; row++) {
                    if (grid[row][col].visible) {
                        hasVisible = true;
                        break;
                    }
                }

                if (hasVisible) {
                    if (col !== emptyCol) {
                        for (let row = 0; row < GRID_SIZE; row++) {
                            grid[row][emptyCol] = grid[row][col];
                            grid[row][col].visible = false;
                        }
                    }
                    emptyCol++;
                }
            }

            draw();
        }

        // Check if game is over
        function checkGameOver() {
            let hasMoves = false;

            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!grid[row][col].visible) continue;

                    const connected = findConnected(row, col, grid[row][col].color);
                    if (connected.length >= 2) {
                        hasMoves = true;
                        break;
                    }
                }
                if (hasMoves) break;
            }

            if (!hasMoves) {
                setTimeout(() => {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').classList.add('show');
                }, 500);
            }
        }

        // Show hint
        function showHint() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (!grid[row][col].visible) continue;

                    const connected = findConnected(row, col, grid[row][col].color);
                    if (connected.length >= 3) {
                        selectedBubble = { row, col };
                        setTimeout(() => {
                            selectedBubble = null;
                            draw();
                        }, 1000);
                        draw();
                        return;
                    }
                }
            }
        }

        // Handle click/tap
        function handleInput(e) {
            e.preventDefault();

            if (isAnimating) return;

            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const x = clientX - rect.left;
            const y = clientY - rect.top;

            const bubble = getBubbleAt(x, y);

            if (bubble) {
                const { row, col } = bubble;
                const color = grid[row][col].color;

                const connected = findConnected(row, col, color);

                if (connected.length >= 2) {
                    removeBubbles(connected);
                }
            }
        }

        // Draw game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const cellWidth = (canvas.width - GAP) / GRID_SIZE;
            const cellHeight = (canvas.height - GAP) / GRID_SIZE;

            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const bubble = grid[row][col];
                    if (!bubble.visible) continue;

                    const x = GAP + col * cellWidth;
                    const y = GAP + row * cellHeight;
                    const radius = Math.min(cellWidth, cellHeight) / 2 - GAP / 2;
                    const centerX = x + cellWidth / 2;
                    const centerY = y + cellHeight / 2;
                    const currentRadius = radius * bubble.scale;

                    // Bubble shadow
                    ctx.beginPath();
                    ctx.arc(centerX + 2, centerY + 2, currentRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.fill();

                    // Bubble
                    const gradient = ctx.createRadialGradient(
                        centerX - currentRadius * 0.3,
                        centerY - currentRadius * 0.3,
                        0,
                        centerX,
                        centerY,
                        currentRadius
                    );
                    gradient.addColorStop(0, '#ffffff');
                    gradient.addColorStop(0.3, bubble.color);
                    gradient.addColorStop(1, bubble.color);

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, currentRadius, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // Shine effect
                    ctx.beginPath();
                    ctx.arc(centerX - currentRadius * 0.3, centerY - currentRadius * 0.3, currentRadius * 0.2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.fill();

                    // Selection indicator
                    if (selectedBubble && selectedBubble.row === row && selectedBubble.col === col) {
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, currentRadius + 3, 0, Math.PI * 2);
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                }
            }
        }

        // Reset game
        function resetGame() {
            score = 0;
            chainCount = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('chainDisplay').textContent = 'CHAIN: 0';
            document.getElementById('gameOver').classList.remove('show');
            initGrid();
            draw();
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });

        window.addEventListener('resize', resizeCanvas);

        // Initialize game
        initGrid();
        resizeCanvas();
    </script>
</body>
</html>
