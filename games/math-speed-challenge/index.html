<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Speed Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4ecca3;
            text-shadow: 0 0 20px rgba(78, 204, 163, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(78, 204, 163, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #4ecca3;
            min-width: 120px;
        }

        .stat-label {
            font-size: 12px;
            color: #4ecca3;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid #4ecca3;
            box-shadow: 0 0 30px rgba(78, 204, 163, 0.3);
        }

        .question {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(78, 204, 163, 0.5);
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3, #45b793);
            transition: width 0.1s linear;
            border-radius: 4px;
        }

        .answer-input {
            width: 100%;
            padding: 20px;
            font-size: 32px;
            text-align: center;
            border: 3px solid #4ecca3;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        .answer-input:focus {
            border-color: #6ee7c7;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.5);
        }

        .answer-input.correct {
            border-color: #4ecca3;
            background: rgba(78, 204, 163, 0.2);
            animation: correctPulse 0.5s;
        }

        .answer-input.wrong {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            animation: wrongShake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .difficulty-select {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4ecca3;
            color: #4ecca3;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .difficulty-btn:hover,
        .difficulty-btn.active {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .start-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #4ecca3, #45b793);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(78, 204, 163, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .game-over {
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            color: #4ecca3;
            text-shadow: 0 0 30px rgba(78, 204, 163, 0.5);
            margin: 20px 0;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(78, 204, 163, 0.2);
            border: 2px solid #4ecca3;
            color: #4ecca3;
            font-size: 12px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 100;
            font-family: 'Courier New', monospace;
        }

        .fullscreen-btn:hover {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s;
            z-index: 50;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboPopup 0.5s ease-out;
        }

        @keyframes comboPopup {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .question {
                font-size: 36px;
            }

            .answer-input {
                font-size: 28px;
                padding: 15px;
            }

            .final-score {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="combo-display" id="comboDisplay"></div>

    <div class="game-container">
        <h1>ðŸ§® Math Speed Challenge</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="difficulty-select">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
        </div>

        <div id="gameArea">
            <div class="question-box">
                <div class="question" id="question">Press Start</div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill"></div>
            </div>

            <input type="number" class="answer-input" id="answerInput" placeholder="Answer" disabled>
        </div>

        <div id="gameOver" class="game-over">
            <div class="question-box">
                <div style="font-size: 24px; color: #4ecca3; margin-bottom: 10px;">Game Over!</div>
                <div class="final-score" id="finalScore">0</div>
                <div style="font-size: 18px; color: #fff;">Best: <span id="finalBest">0</span></div>
            </div>
        </div>

        <button class="start-btn" id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let bestScore = parseInt(localStorage.getItem('mathBest')) || 0;
        let currentAnswer = 0;
        let timeLeft = 0;
        let timerInterval = null;
        let gameActive = false;
        let difficulty = 'easy';

        const difficultySettings = {
            easy: { time: 10, maxNum: 10, operations: ['+', '-'] },
            medium: { time: 8, maxNum: 20, operations: ['+', '-', 'Ã—'] },
            hard: { time: 6, maxNum: 50, operations: ['+', '-', 'Ã—', 'Ã·'] }
        };

        document.getElementById('best').textContent = bestScore;

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function generateQuestion() {
            const settings = difficultySettings[difficulty];
            const operation = settings.operations[Math.floor(Math.random() * settings.operations.length)];

            let num1, num2, answer;

            switch (operation) {
                case '+':
                    num1 = Math.floor(Math.random() * settings.maxNum) + 1;
                    num2 = Math.floor(Math.random() * settings.maxNum) + 1;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * settings.maxNum) + 1;
                    num2 = Math.floor(Math.random() * num1);
                    answer = num1 - num2;
                    break;
                case 'Ã—':
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = num1 * num2;
                    break;
                case 'Ã·':
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = Math.floor(Math.random() * 12) + 1;
                    num1 = num2 * answer;
                    break;
            }

            currentAnswer = answer;
            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;
        }

        function startGame() {
            score = 0;
            streak = 0;
            timeLeft = difficultySettings[difficulty].time;
            gameActive = true;

            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('startBtn').textContent = 'Playing...';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('answerInput').disabled = false;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();

            generateQuestion();
            startTimer();
        }

        function startTimer() {
            updateTimer();
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimer();

                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 100);
        }

        function updateTimer() {
            const percentage = (timeLeft / difficultySettings[difficulty].time) * 100;
            document.getElementById('timerFill').style.width = percentage + '%';

            if (percentage < 30) {
                document.getElementById('timerFill').style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
            } else if (percentage < 60) {
                document.getElementById('timerFill').style.background = 'linear-gradient(90deg, #f39c12, #e67e22)';
            } else {
                document.getElementById('timerFill').style.background = 'linear-gradient(90deg, #4ecca3, #45b793)';
            }
        }

        function checkAnswer() {
            if (!gameActive) return;

            const userAnswer = parseInt(document.getElementById('answerInput').value);

            if (userAnswer === currentAnswer) {
                // Correct
                streak++;
                const bonus = Math.floor(streak / 5);
                const points = 10 + bonus * 5;
                score += points;

                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;

                // Show combo
                if (streak > 0 && streak % 5 === 0) {
                    showCombo(streak);
                }

                document.getElementById('answerInput').classList.add('correct');
                setTimeout(() => {
                    document.getElementById('answerInput').classList.remove('correct');
                }, 300);

                // Add time bonus
                timeLeft = Math.min(timeLeft + 1, difficultySettings[difficulty].time);

                generateQuestion();
                document.getElementById('answerInput').value = '';
            } else {
                // Wrong
                streak = 0;
                document.getElementById('streak').textContent = streak;
                document.getElementById('answerInput').classList.add('wrong');
                setTimeout(() => {
                    document.getElementById('answerInput').classList.remove('wrong');
                }, 500);
            }
        }

        function showCombo(combo) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `${combo} COMBO!`;
            comboDisplay.classList.add('show');
            setTimeout(() => {
                comboDisplay.classList.remove('show');
            }, 500);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(timerInterval);

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('mathBest', bestScore);
                document.getElementById('best').textContent = bestScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalBest').textContent = bestScore;
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('startBtn').textContent = 'Play Again';
            document.getElementById('startBtn').disabled = false;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.getElementById('answerInput').addEventListener('input', checkAnswer);

        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
