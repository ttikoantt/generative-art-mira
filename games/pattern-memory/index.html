<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory - Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            color: #333;
        }

        .message.show {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .message.fail {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .cell {
            aspect-ratio: 1;
            background: #f0f0f0;
            border: 3px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cell.pattern {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: #f5576c;
            animation: pulse 0.5s ease;
        }

        .cell.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-color: #11998e;
        }

        .cell.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border-color: #eb3349;
            animation: shake 0.3s ease;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-container">
        <h1>üß† Pattern Memory</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊúÄÈ´ò</div>
                <div class="stat-value" id="highscore">0</div>
            </div>
        </div>

        <div class="message" id="message">
            „Äå„Çπ„Çø„Éº„Éà„Äç„ÇíÊäº„Åó„Å¶„Ç≤„Éº„É†ÈñãÂßãÔºÅ
        </div>

        <div class="grid" id="grid"></div>

        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const gridSize = 16;
        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let highscore = localStorage.getItem('patternMemoryHighscore') || 0;
        let canClick = false;

        const gridElement = document.getElementById('grid');
        const messageElement = document.getElementById('message');
        const levelElement = document.getElementById('level');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const startBtn = document.getElementById('startBtn');

        // Initialize grid
        function initGrid() {
            gridElement.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                gridElement.appendChild(cell);
            }
            highscoreElement.textContent = highscore;
        }

        // Generate pattern
        function generatePattern() {
            const patternLength = Math.min(3 + level, 8);
            pattern = [];
            const used = new Set();

            while (pattern.length < patternLength) {
                const index = Math.floor(Math.random() * gridSize);
                if (!used.has(index)) {
                    used.add(index);
                    pattern.push(index);
                }
            }
        }

        // Show pattern
        async function showPattern() {
            canClick = false;
            startBtn.disabled = true;
            setMessage('„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶ÔºÅ', 'show');
            await sleep(500);

            const cells = document.querySelectorAll('.cell');
            for (let index of pattern) {
                cells[index].classList.add('pattern');
                await sleep(400);
            }

            await sleep(800);
            cells.forEach(cell => cell.classList.remove('pattern'));

            setMessage('„Éë„Çø„Éº„É≥„ÇíÂÜçÁèæ„Åó„Å¶ÔºÅ', '');
            canClick = true;
        }

        // Handle cell click
        function handleCellClick(index) {
            if (!canClick) return;

            const cells = document.querySelectorAll('.cell');
            cells[index].classList.add('active');

            if (pattern.includes(index)) {
                cells[index].classList.add('correct');
                playerPattern.push(index);

                if (playerPattern.length === pattern.length) {
                    canClick = false;
                    levelComplete();
                }
            } else {
                cells[index].classList.add('wrong');
                canClick = false;
                gameOver();
            }

            setTimeout(() => {
                cells[index].classList.remove('active', 'correct', 'wrong');
            }, 300);
        }

        // Level complete
        function levelComplete() {
            score += level * 10;
            level++;
            updateStats();
            setMessage('Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏', 'success');

            setTimeout(() => {
                playerPattern = [];
                generatePattern();
                showPattern();
            }, 1500);
        }

        // Game over
        function gameOver() {
            setMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Çπ„Ç≥„Ç¢: ${score}`, 'fail');
            startBtn.disabled = false;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('patternMemoryHighscore', highscore);
                highscoreElement.textContent = highscore;
                setMessage(`üéâ Êñ∞Ë®òÈå≤ÔºÅ„Çπ„Ç≥„Ç¢: ${score}`, 'success');
            }

            level = 1;
            score = 0;
            playerPattern = [];
        }

        // Start game
        async function startGame() {
            level = 1;
            score = 0;
            playerPattern = [];
            updateStats();
            startBtn.textContent = '„Ç≤„Éº„É†‰∏≠...';

            generatePattern();
            await sleep(500);
            showPattern();
        }

        // Update stats
        function updateStats() {
            levelElement.textContent = level;
            scoreElement.textContent = score;
        }

        // Set message
        function setMessage(text, className) {
            messageElement.textContent = text;
            messageElement.className = 'message ' + className;
        }

        // Sleep utility
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initGrid();
    </script>
</body>
</html>
