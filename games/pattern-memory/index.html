<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory | Game by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #fff;
            font-size: 18px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .pattern-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .cell {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
        }

        .cell.hidden {
            background: rgba(255, 255, 255, 0.1);
        }

        .cell.revealed {
            transform: scale(1.05);
        }

        .cell.selected {
            transform: scale(1.1);
            border-color: #fff;
        }

        .cell.correct {
            background: #4CAF50 !important;
            animation: pulse 0.5s;
        }

        .cell.wrong {
            background: #f44336 !important;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .cell {
                width: 55px;
                height: 55px;
            }

            .stats {
                font-size: 16px;
            }

            .stat {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    
    <div class="game-container">
        <h1>üéÆ Pattern Memory</h1>
        
        <div class="stats">
            <div class="stat">„É¨„Éô„É´: <span id="level">1</span></div>
            <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="stat">„É©„Ç§„Éï: <span id="lives">3</span></div>
        </div>

        <div class="message" id="message">„ÄåStart„Äç„ÅßÈñãÂßã</div>

        <div class="pattern-display" id="pattern"></div>

        <div class="controls">
            <button onclick="startGame()" id="startBtn">Start</button>
            <button onclick="checkPattern()" id="checkBtn" disabled>Check</button>
        </div>
    </div>

    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
        ];

        let level = 1;
        let score = 0;
        let lives = 3;
        let pattern = [];
        let selectedPattern = [];
        let isShowing = false;

        function generatePattern() {
            const size = Math.min(3 + Math.floor(level / 2), 6);
            pattern = [];
            
            for (let i = 0; i < size * size; i++) {
                pattern.push({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    revealed: false,
                    selected: false
                });
            }
        }

        function displayPattern() {
            const patternDiv = document.getElementById('pattern');
            patternDiv.innerHTML = '';
            
            pattern.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                
                if (cell.revealed || isShowing) {
                    cellDiv.style.background = cell.color;
                    cellDiv.classList.add('revealed');
                } else {
                    cellDiv.classList.add('hidden');
                }
                
                if (cell.selected) {
                    cellDiv.classList.add('selected');
                    cellDiv.style.background = cell.color;
                }
                
                cellDiv.onclick = () => selectCell(index);
                patternDiv.appendChild(cellDiv);
            });
        }

        function selectCell(index) {
            if (isShowing) return;
            
            const cell = pattern[index];
            if (cell.selected) {
                cell.selected = false;
            } else {
                cell.selected = true;
            }
            
            displayPattern();
        }

        async function showPattern() {
            isShowing = true;
            document.getElementById('message').textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„Åè„Å†„Åï„ÅÑ...';
            document.getElementById('checkBtn').disabled = true;
            
            // „Éë„Çø„Éº„É≥„ÇíË°®Á§∫
            displayPattern();
            
            // „É¨„Éô„É´„Å´Âøú„Åò„ÅüË°®Á§∫ÊôÇÈñì
            const showTime = Math.max(2000 - level * 100, 500);
            await sleep(showTime);
            
            // ÈùûË°®Á§∫„Å´
            isShowing = false;
            document.getElementById('message').textContent = '„Éë„Çø„Éº„É≥„ÇíÂÜçÁèæ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ';
            displayPattern();
            document.getElementById('checkBtn').disabled = false;
        }

        function checkPattern() {
            let correctCount = 0;
            let wrongCount = 0;
            
            pattern.forEach((cell, index) => {
                const cellDiv = document.getElementById('pattern').children[index];
                
                if (cell.selected) {
                    if (cell.color === pattern[index].color) {
                        cellDiv.classList.add('correct');
                        correctCount++;
                    } else {
                        cellDiv.classList.add('wrong');
                        wrongCount++;
                    }
                }
            });
            
            setTimeout(() => {
                if (wrongCount === 0 && correctCount === pattern.length) {
                    // Ê≠£Ëß£
                    score += level * 10;
                    level++;
                    document.getElementById('message').textContent = 'üéâ Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏ÔºÅ';
                    updateStats();
                    
                    setTimeout(() => {
                        startRound();
                    }, 1500);
                } else {
                    // ‰∏çÊ≠£Ëß£
                    lives--;
                    document.getElementById('message').textContent = `‚ùå ÈñìÈÅï„ÅÑÔºÅÊÆã„Çä„É©„Ç§„Éï: ${lives}`;
                    updateStats();
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        setTimeout(() => {
                            showPattern();
                        }, 1500);
                    }
                }
            }, 1000);
        }

        function startGame() {
            level = 1;
            score = 0;
            lives = 3;
            updateStats();
            document.getElementById('startBtn').textContent = 'Restart';
            startRound();
        }

        function startRound() {
            selectedPattern = [];
            generatePattern();
            showPattern();
        }

        function gameOver() {
            document.getElementById('message').textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}`;
            document.getElementById('checkBtn').disabled = true;
        }

        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüË°®Á§∫
        generatePattern();
        displayPattern();
    </script>
</body>
</html>
