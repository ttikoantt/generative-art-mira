<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #0ff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #0ff;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .pattern-grid {
            display: grid;
            gap: 12px;
            margin: 20px auto;
            justify-content: center;
            max-width: 400px;
        }

        .pattern-cell {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .pattern-cell:active {
            transform: scale(0.95);
        }

        .pattern-cell.active {
            background: #0ff;
            box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
            border-color: #0ff;
        }

        .pattern-cell.correct {
            background: #0f0;
            box-shadow: 0 0 30px #0f0;
            border-color: #0f0;
        }

        .pattern-cell.wrong {
            background: #f00;
            box-shadow: 0 0 30px #f00;
            border-color: #f00;
        }

        .message {
            color: #0ff;
            font-size: 20px;
            margin: 20px 0;
            min-height: 30px;
            text-shadow: 0 0 10px #0ff;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 10;
        }

        .level-indicator {
            color: #0ff;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            .pattern-cell {
                width: 50px;
                height: 50px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üéÆ Pattern Memory</h1>

        <div class="stats">
            <div class="stat">
                „Çπ„Ç≥„Ç¢: <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                „É¨„Éô„É´: <span class="stat-value" id="level">1</span>
            </div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="pattern-grid" id="grid"></div>

        <div class="level-indicator" id="levelIndicator"></div>

        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const levelIndicator = document.getElementById('levelIndicator');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let level = 1;
        let pattern = [];
        let playerPattern = [];
        let gridSize = 3;
        let isShowingPattern = false;
        let canClick = false;

        const colors = [
            '#0ff', // „Ç∑„Ç¢„É≥
            '#f0f', // „Éû„Çº„É≥„Çø
            '#0f0', // „Ç∞„É™„Éº„É≥
            '#ff0', // „Ç§„Ç®„É≠„Éº
            '#f00', // „É¨„ÉÉ„Éâ
            '#00f', // „Éñ„É´„Éº
        ];

        function initGrid() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'pattern-cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleCellClick(i);
                });
                grid.appendChild(cell);
            }
        }

        function generatePattern() {
            const length = Math.min(3 + Math.floor(level / 2), 9);
            pattern = [];

            const availableIndices = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                availableIndices.push(i);
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * availableIndices.length);
                pattern.push({
                    index: availableIndices[randomIndex],
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
                availableIndices.splice(randomIndex, 1);
            }

            console.log('Pattern:', pattern);
        }

        async function showPattern() {
            isShowingPattern = true;
            canClick = false;
            message.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶...';

            const cells = document.querySelectorAll('.pattern-cell');

            // ÂÖ®„Å¶„ÅÆ„Çª„É´„Çí„É™„Çª„ÉÉ„Éà
            cells.forEach(cell => {
                cell.className = 'pattern-cell';
            });

            await sleep(500);

            for (let i = 0; i < pattern.length; i++) {
                const cell = cells[pattern[i].index];
                cell.style.background = pattern[i].color;
                cell.style.boxShadow = `0 0 30px ${pattern[i].color}`;
                cell.style.borderColor = pattern[i].color;
                cell.classList.add('active');

                await sleep(600);

                cell.classList.remove('active');
                cell.style.background = '';
                cell.style.boxShadow = '';
                cell.style.borderColor = '';

                await sleep(200);
            }

            message.textContent = 'Âêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„ÉóÔºÅ';
            canClick = true;
            isShowingPattern = false;
            playerPattern = [];
        }

        function handleCellClick(index) {
            if (!canClick || isShowingPattern) return;

            const cells = document.querySelectorAll('.pattern-cell');
            const cell = cells[index];

            // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
            cell.style.background = '#0ff';
            cell.style.boxShadow = '0 0 30px #0ff';

            setTimeout(() => {
                cell.style.background = '';
                cell.style.boxShadow = '';
            }, 200);

            playerPattern.push({ index: index });

            // Ê≠£Ë™§Âà§ÂÆö
            const currentStep = playerPattern.length - 1;
            if (pattern[currentStep].index !== index) {
                gameOver();
                return;
            }

            // „Éë„Çø„Éº„É≥ÂÆåÊàê„ÉÅ„Çß„ÉÉ„ÇØ
            if (playerPattern.length === pattern.length) {
                levelComplete();
            }
        }

        function levelComplete() {
            canClick = false;
            score += level * 10;
            level++;

            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;

            message.textContent = 'Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏...';

            setTimeout(() => {
                // 3„É¨„Éô„É´„Åî„Å®„Å´„Ç∞„É™„ÉÉ„Éâ„Çµ„Ç§„Ç∫„ÇíÂ¢óÂä†
                if (level % 3 === 1 && gridSize < 5) {
                    gridSize++;
                    initGrid();
                }

                generatePattern();
                showPattern();
            }, 1500);
        }

        function gameOver() {
            canClick = false;

            const cells = document.querySelectorAll('.pattern-cell');
            pattern.forEach(p => {
                cells[p.index].classList.add('wrong');
            });

            message.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            startBtn.style.display = 'inline-block';

            levelIndicator.textContent = `Âà∞ÈÅî„É¨„Éô„É´: ${level}`;
        }

        function startGame() {
            score = 0;
            level = 1;
            gridSize = 3;

            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            startBtn.style.display = 'none';
            levelIndicator.textContent = '';

            initGrid();
            generatePattern();
            showPattern();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        initGrid();
    </script>
</body>
</html>
