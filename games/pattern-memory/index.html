<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory | „Éë„Çø„Éº„É≥Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid transparent;
        }

        .cell.active {
            background: #667eea;
            border-color: #764ba2;
            transform: scale(0.95);
        }

        .cell.correct {
            background: #10b981;
            animation: correct 0.5s ease;
        }

        .cell.wrong {
            background: #ef4444;
            animation: wrong 0.5s ease;
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrong {
            0%, 100% { transform: scale(1); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
            color: #333;
        }

        .message.show {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.02);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            z-index: 100;
        }

        .back-btn {
            margin-top: 10px;
            background: #999;
        }

        .back-btn:hover {
            background: #777;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .grid {
                gap: 8px;
            }

            .cell {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üß† Pattern Memory</h1>

        <div class="stats">
            <div class="stat">
                <div>„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div>„É©„Ç§„Éï</div>
                <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="grid" id="grid"></div>

        <button id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        <button class="back-btn" onclick="location.href='../index.html'">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß</button>
    </div>

    <script>
        const gridSize = 16;
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let lives = 3;
        let isShowing = false;
        let canClick = false;

        const grid = document.getElementById('grid');
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');

        function initGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                grid.appendChild(cell);
            }
        }

        function generateSequence(length) {
            const seq = [];
            const used = new Set();
            while (seq.length < length) {
                const num = Math.floor(Math.random() * gridSize);
                if (!used.has(num)) {
                    used.add(num);
                    seq.push(num);
                }
            }
            return seq;
        }

        async function showSequence() {
            isShowing = true;
            canClick = false;
            startBtn.disabled = true;
            messageEl.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶...';
            messageEl.classList.add('show');

            await sleep(500);

            for (const index of sequence) {
                const cell = grid.children[index];
                cell.classList.add('active');
                await sleep(400);
                cell.classList.remove('active');
                await sleep(100);
            }

            await sleep(300);
            messageEl.textContent = 'Âêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„ÉóÔºÅ';
            canClick = true;
            isShowing = false;
        }

        function handleCellClick(index) {
            if (!canClick || isShowing) return;

            const cell = grid.children[index];
            cell.classList.add('active');

            playerSequence.push(index);
            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                cell.classList.add('wrong');
                lives--;
                updateLives();
                canClick = false;

                setTimeout(() => {
                    cell.classList.remove('active', 'wrong');

                    if (lives <= 0) {
                        gameOver();
                    } else {
                        messageEl.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';
                        setTimeout(() => {
                            playerSequence = [];
                            showSequence();
                        }, 1000);
                    }
                }, 500);
                return;
            }

            cell.classList.add('correct');
            setTimeout(() => cell.classList.remove('active', 'correct'), 200);

            if (playerSequence.length === sequence.length) {
                canClick = false;
                levelComplete();
            }
        }

        function levelComplete() {
            score += level * 10;
            level++;
            updateStats();

            messageEl.textContent = 'üéâ Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏...';
            messageEl.classList.add('show');

            setTimeout(() => {
                playerSequence = [];
                startLevel();
            }, 1500);
        }

        function startLevel() {
            sequence = generateSequence(3 + Math.floor(level / 2));
            showSequence();
        }

        function gameOver() {
            messageEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§';
            startBtn.disabled = false;
        }

        function startGame() {
            level = 1;
            score = 0;
            lives = 3;
            playerSequence = [];
            updateStats();
            startBtn.disabled = true;
            startLevel();
        }

        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
        }

        function updateLives() {
            livesEl.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        initGrid();
    </script>
</body>
</html>
