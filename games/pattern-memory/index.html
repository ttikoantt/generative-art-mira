<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pattern Memory - „Éë„Çø„Éº„É≥Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }

        .game-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.show {
            color: #00ff88;
        }

        .message.memorize {
            color: #ffa500;
        }

        .message.reproduce {
            color: #00d4ff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .cell.active {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border-color: #00d4ff;
            transform: scale(1.05);
        }

        .cell.correct {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border-color: #00ff88;
        }

        .cell.wrong {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            border-color: #ff4757;
            animation: shake 0.5s;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: rgba(124, 58, 237, 0.8);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        .btn:hover {
            background: rgba(124, 58, 237, 1);
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(124, 58, 237, 0.8);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(124, 58, 237, 1);
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .grid {
                gap: 10px;
            }

            .cell {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <div class="header">
            <h1>üéÆ Pattern Memory</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="level">1</div>
                    <div class="stat-label">„É¨„Éô„É´</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="bestScore">0</div>
                    <div class="stat-label">„Éô„Çπ„Éà</div>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

            <div class="grid" id="grid">
                <!-- „Çª„É´„ÅØJS„ÅßÁîüÊàê -->
            </div>

            <div class="buttons">
                <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
            </div>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†„Çπ„ÉÜ„Éº„Éà
        const GameState = {
            IDLE: 'idle',
            MEMORIZE: 'memorize',
            REPRODUCE: 'reproduce',
            SHOW_RESULT: 'show_result'
        };

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let state = GameState.IDLE;
        let level = 1;
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('patternMemoryBest')) || 0;
        let pattern = [];
        let playerPattern = [];
        let currentPatternIndex = 0;

        // DOMË¶ÅÁ¥†
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('bestScore');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // ÁµµÊñáÂ≠ó
        const emojis = ['‚≠ê', 'üåü', '‚ú®', 'üí´', 'üî•', 'üíé', 'üåà', 'üéØ', 'üé™'];

        // ÂàùÊúüÂåñ
        function init() {
            createGrid();
            updateDisplay();
        }

        // „Ç∞„É™„ÉÉ„Éâ‰ΩúÊàê
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                grid.appendChild(cell);
            }
        }

        // Ë°®Á§∫Êõ¥Êñ∞
        function updateDisplay() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
            bestScoreEl.textContent = bestScore;
        }

        // „Éë„Çø„Éº„É≥ÁîüÊàê
        function generatePattern() {
            const length = 3 + level; // „É¨„Éô„É´„Å´Âøú„Åò„Å¶Èï∑„Åï„ÇíÂ¢óÂä†
            pattern = [];
            const usedIndices = new Set();

            while (pattern.length < length) {
                const index = Math.floor(Math.random() * 9);
                if (!usedIndices.has(index)) {
                    usedIndices.add(index);
                    pattern.push({
                        index: index,
                        emoji: emojis[Math.floor(Math.random() * emojis.length)]
                    });
                }
            }
        }

        // „Éë„Çø„Éº„É≥Ë°®Á§∫
        async function showPattern() {
            state = GameState.MEMORIZE;
            message.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„Å≠ÔºÅ';
            message.className = 'message memorize';
            startBtn.disabled = true;

            // ÂÖ®„Å¶„ÅÆ„Çª„É´„Çí„É™„Çª„ÉÉ„Éà
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.className = 'cell disabled';
                cell.textContent = '';
            });

            // „Éë„Çø„Éº„É≥„ÇíÈ†ÜÁï™„Å´Ë°®Á§∫
            for (let i = 0; i < pattern.length; i++) {
                await sleep(500);
                const cell = cells[pattern[i].index];
                cell.className = 'cell active';
                cell.textContent = pattern[i].emoji;
                await sleep(800);
                cell.className = 'cell disabled';
                cell.textContent = '';
            }

            // ÂÜçÁèæ„Éï„Çß„Éº„Ç∫„Å∏
            await sleep(300);
            state = GameState.REPRODUCE;
            playerPattern = [];
            currentPatternIndex = 0;
            message.textContent = 'Âêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Å¶„Å≠ÔºÅ';
            message.className = 'message reproduce';

            cells.forEach(cell => {
                cell.className = 'cell';
            });
        }

        // „Çª„É´„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function handleCellClick(index) {
            if (state !== GameState.REPRODUCE) return;

            const cells = document.querySelectorAll('.cell');
            const targetCell = cells[index];

            // Ê≠£Ëß£„ÉÅ„Çß„ÉÉ„ÇØ
            if (pattern[currentPatternIndex].index === index) {
                targetCell.className = 'cell correct';
                targetCell.textContent = pattern[currentPatternIndex].emoji;
                playerPattern.push(index);
                currentPatternIndex++;

                // „Éë„Çø„Éº„É≥ÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
                if (currentPatternIndex >= pattern.length) {
                    state = GameState.SHOW_RESULT;
                    score += level * 10;
                    if (score > bestScore) {
                        bestScore = score;
                        localStorage.setItem('patternMemoryBest', bestScore);
                    }
                    updateDisplay();
                    message.textContent = 'üéâ Ê≠£Ëß£ÔºÅ';
                    message.className = 'message show';

                    setTimeout(() => {
                        level++;
                        updateDisplay();
                        nextRound();
                    }, 1500);
                }
            } else {
                // ÈñìÈÅï„ÅÑ
                targetCell.className = 'cell wrong';
                state = GameState.SHOW_RESULT;
                message.textContent = 'ÊÆãÂøµÔºÅ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº';
                message.className = 'message';

                // Ê≠£Ëß£„ÇíË°®Á§∫
                setTimeout(() => {
                    pattern.forEach((p, i) => {
                        setTimeout(() => {
                            const cell = cells[p.index];
                            cell.className = 'cell active';
                            cell.textContent = p.emoji;
                        }, i * 200);
                    });
                }, 500);

                setTimeout(() => {
                    resetGame();
                }, 2500);
            }
        }

        // Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ
        function nextRound() {
            setTimeout(() => {
                generatePattern();
                showPattern();
            }, 1000);
        }

        // „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà
        function resetGame() {
            state = GameState.IDLE;
            level = 1;
            score = 0;
            pattern = [];
            playerPattern = [];
            updateDisplay();
            message.textContent = '„ÇÇ„ÅÜ‰∏ÄÂõûÊåëÊà¶Ôºü';
            message.className = 'message';
            startBtn.disabled = false;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });
        }

        // „Çπ„É™„Éº„Éó
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', () => {
            generatePattern();
            showPattern();
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>
