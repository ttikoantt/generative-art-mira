<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .info-box .label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }

        .info-box .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #48dbfb;
        }

        .grid-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            gap: 10px;
            max-width: 400px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .cell.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .cell.revealed {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(72, 219, 251, 0.5);
        }

        .cell:hover:not(.disabled) {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            min-height: 1.5em;
            color: #48dbfb;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .grid {
                max-width: 300px;
            }

            .info-box {
                padding: 10px 15px;
            }

            .info-box .value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <h1>üß† Pattern Memory Challenge</h1>
    <p class="subtitle">„Éë„Çø„Éº„É≥„ÇíË®òÊÜ∂„Åó„Å¶ÂÜçÁèæ„Åó„Çà„ÅÜÔºÅ</p>

    <div class="game-info">
        <div class="info-box">
            <div class="label">„É¨„Éô„É´</div>
            <div class="value" id="level">1</div>
        </div>
        <div class="info-box">
            <div class="label">„Çπ„Ç≥„Ç¢</div>
            <div class="value" id="score">0</div>
        </div>
        <div class="info-box">
            <div class="label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
            <div class="value" id="highScore">0</div>
        </div>
        <div class="info-box">
            <div class="label">„É©„Ç§„Éï</div>
            <div class="value" id="lives">3</div>
        </div>
    </div>

    <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Âßã„ÇÅ„Çà„ÅÜÔºÅ</div>

    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>

    <div class="button-container">
        <button id="startBtn" onclick="startGame()">üéÆ „Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');

        let gridSize = 3;
        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('patternMemoryHighScore')) || 0;
        let lives = 3;
        let isShowingPattern = false;
        let canClick = false;

        document.getElementById('highScore').textContent = highScore;

        function createGrid() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleCellClick(i);
                });
                grid.appendChild(cell);
            }
        }

        function generatePattern() {
            const patternLength = Math.min(3 + Math.floor(level / 2), gridSize * gridSize - 1);
            pattern = [];

            const available = Array.from({ length: gridSize * gridSize }, (_, i) => i);

            for (let i = 0; i < patternLength; i++) {
                const randomIndex = Math.floor(Math.random() * available.length);
                pattern.push(available[randomIndex]);
                available.splice(randomIndex, 1);
            }
        }

        async function showPattern() {
            isShowingPattern = true;
            canClick = false;
            disableCells(true);

            message.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Çà„ÅÜÔºÅ';

            const cells = document.querySelectorAll('.cell');

            // „Éë„Çø„Éº„É≥„ÇíË°®Á§∫
            for (const index of pattern) {
                await sleep(300);
                cells[index].classList.add('revealed');
                playSound('show');
            }

            await sleep(1000);

            // „Éë„Çø„Éº„É≥„ÇíÈö†„Åô
            for (const index of pattern) {
                cells[index].classList.remove('revealed');
            }

            message.textContent = 'Âêå„Åò„Éë„Çø„Éº„É≥„Çí„ÇØ„É™„ÉÉ„ÇØÔºÅ';
            canClick = true;
            disableCells(false);
            isShowingPattern = false;
        }

        function handleCellClick(index) {
            if (!canClick || isShowingPattern) return;

            const cells = document.querySelectorAll('.cell');
            const cell = cells[index];

            if (playerPattern.includes(index)) return;

            if (pattern.includes(index) && !playerPattern.includes(index)) {
                // Ê≠£Ëß£
                cell.classList.add('active');
                playerPattern.push(index);
                playSound('correct');

                // „ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
                if (playerPattern.length === pattern.length) {
                    canClick = false;
                    score += level * 10;
                    document.getElementById('score').textContent = score;
                    message.textContent = 'üéâ Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏ÔºÅ';
                    playSound('levelup');

                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('patternMemoryHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }

                    setTimeout(() => {
                        nextLevel();
                    }, 1500);
                }
            } else {
                // ‰∏çÊ≠£Ëß£
                cell.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                playSound('wrong');

                if (lives > 0) {
                    lives--;
                    document.getElementById('lives').textContent = lives;

                    if (lives === 0) {
                        canClick = false;
                        message.textContent = `üíÄ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Çπ„Ç≥„Ç¢: ${score}`;
                        playSound('gameover');
                        startBtn.textContent = 'üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';

                        // „Éë„Çø„Éº„É≥„ÇíË°®Á§∫
                        const cells = document.querySelectorAll('.cell');
                        pattern.forEach(index => {
                            cells[index].classList.add('revealed');
                        });
                    } else {
                        message.textContent = `‚ùå ÈñìÈÅï„ÅÑÔºÅÊÆã„Çä„É©„Ç§„Éï: ${lives}`;
                        setTimeout(() => {
                            cell.style.background = '';
                            playerPattern = [];
                            showPattern();
                        }, 1000);
                    }
                }
            }
        }

        function nextLevel() {
            level++;

            if (level > 1 && level % 3 === 1 && gridSize < 5) {
                gridSize++;
            }

            document.getElementById('level').textContent = level;
            playerPattern = [];

            createGrid();
            generatePattern();
            setTimeout(() => showPattern(), 500);
        }

        function startGame() {
            level = 1;
            score = 0;
            lives = 3;
            gridSize = 3;

            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;

            playerPattern = [];

            createGrid();
            generatePattern();

            startBtn.textContent = '‚è∏Ô∏è „Ç≤„Éº„É†‰∏≠...';
            startBtn.disabled = true;

            setTimeout(() => showPattern(), 500);
        }

        function disableCells(disabled) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                if (disabled) {
                    cell.classList.add('disabled');
                } else {
                    cell.classList.remove('disabled');
                }
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function playSound(type) {
            // Web Audio API „Åß„Ç∑„É≥„Éó„É´„Å™ÂäπÊûúÈü≥
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                const sounds = {
                    show: { freq: 600, duration: 0.1 },
                    correct: { freq: 800, duration: 0.15 },
                    wrong: { freq: 200, duration: 0.3 },
                    levelup: { freq: 1000, duration: 0.3 },
                    gameover: { freq: 150, duration: 0.5 }
                };

                const sound = sounds[type] || sounds.correct;
                oscillator.frequency.value = sound.freq;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + sound.duration);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + sound.duration);
            } catch (e) {
                // „Ç™„Éº„Éá„Ç£„Ç™„ÅåÁÑ°Âäπ„ÅÆÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        createGrid();
    </script>
</body>
</html>
