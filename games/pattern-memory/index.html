<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory - „Éë„Çø„Éº„É≥Ë®òÊÜ∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .cell:hover:not(.disabled) {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
        }

        .cell.active {
            background: #FFD93D;
            border-color: #FFA500;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.8);
            transform: scale(1.1);
        }

        .cell.correct {
            background: #6BCB77;
            border-color: #4CAF50;
        }

        .cell.wrong {
            background: #FF6B6B;
            border-color: #F44336;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .grid {
                gap: 10px;
            }

            .stat {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üñ•Ô∏è</button>

    <div class="container">
        <h1>üß† Pattern Memory</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn" onclick="startGame()">‚ñ∂Ô∏è „Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <script>
        let level = 1;
        let score = 0;
        let highScore = localStorage.getItem('patternMemoryHighScore') || 0;
        let pattern = [];
        let playerPattern = [];
        let isShowingPattern = false;
        let canClick = false;

        const grid = document.getElementById('grid');
        const cells = document.querySelectorAll('.cell');
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');

        highScoreEl.textContent = highScore;

        function startGame() {
            level = 1;
            score = 0;
            updateStats();
            startBtn.disabled = true;
            nextLevel();
        }

        function nextLevel() {
            playerPattern = [];
            pattern = [];
            isShowingPattern = true;
            canClick = false;

            // „Éë„Çø„Éº„É≥„ÇíÁîüÊàêÔºà„É¨„Éô„É´„Å´Âøú„Åò„Å¶Èï∑„Åï„ÅåÂ¢ó„Åà„ÇãÔºâ
            const patternLength = Math.min(level + 2, 9);
            for (let i = 0; i < patternLength; i++) {
                pattern.push(Math.floor(Math.random() * 9));
            }

            messageEl.textContent = `„É¨„Éô„É´ ${level} - „Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶ÔºÅ`;
            showMessage();

            setTimeout(() => {
                showPattern();
            }, 1000);
        }

        function showPattern() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= pattern.length) {
                    clearInterval(interval);
                    isShowingPattern = false;
                    canClick = true;
                    messageEl.textContent = 'Âêå„Åò„Éë„Çø„Éº„É≥„Çí„Çø„ÉÉ„Éó„Åó„Å¶ÔºÅ';
                    return;
                }

                highlightCell(pattern[i]);
                i++;
            }, 800);
        }

        function highlightCell(index) {
            const cell = cells[index];
            cell.classList.add('active');
            setTimeout(() => {
                cell.classList.remove('active');
            }, 400);
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (!canClick || isShowingPattern) return;

                playerPattern.push(index);
                highlightCell(index);

                // „Çø„ÉÉ„Éó„ÅåÊ≠£„Åó„ÅÑ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const currentStep = playerPattern.length - 1;
                if (playerPattern[currentStep] !== pattern[currentStep]) {
                    gameOver();
                    return;
                }

                // „Éë„Çø„Éº„É≥ÂÆåÊàê
                if (playerPattern.length === pattern.length) {
                    canClick = false;
                    score += level * 10;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('patternMemoryHighScore', highScore);
                    }
                    updateStats();
                    messageEl.textContent = 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ üéâ';
                    showMessage();
                    level++;
                    updateStats();
                    setTimeout(() => {
                        nextLevel();
                    }, 1500);
                }
            });
        });

        function gameOver() {
            canClick = false;
            cells[playerPattern[playerPattern.length - 1]].classList.add('wrong');

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('patternMemoryHighScore', highScore);
            }

            messageEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            showMessage();
            updateStats();
            startBtn.disabled = false;

            setTimeout(() => {
                cells.forEach(cell => {
                    cell.classList.remove('wrong');
                });
            }, 2000);
        }

        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
            highScoreEl.textContent = highScore;
        }

        function showMessage() {
            messageEl.style.animation = 'none';
            messageEl.offsetHeight;
            messageEl.style.animation = 'pulse 0.5s ease';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>

    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</body>
</html>
