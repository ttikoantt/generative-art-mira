<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pattern Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s;
        }

        .cell.active::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        .cell.show::before {
            opacity: 0.7;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        @media (max-width: 400px) {
            .grid {
                gap: 10px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <a href="../" class="back-link">‚Üê Games</a>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="game-container">
        <h1>üéÆ Pattern Memory</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="message" id="message">
            Start Game to Begin!
        </div>

        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Start Game</button>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best');
        const startBtn = document.getElementById('startBtn');

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let bestScore = localStorage.getItem('patternMemoryBest') || 0;
        let isShowing = false;
        let isPlaying = false;

        bestDisplay.textContent = bestScore;

        function generateSequence() {
            const newLength = Math.min(3 + level, 9);
            const newSequence = [];

            for (let i = 0; i < newLength; i++) {
                newSequence.push(Math.floor(Math.random() * 9));
            }

            return newSequence;
        }

        async function showSequence() {
            isShowing = true;
            isPlaying = false;
            message.textContent = `Level ${level}: Watch carefully!`;

            await new Promise(resolve => setTimeout(resolve, 1000));

            for (let i = 0; i < sequence.length; i++) {
                const cell = cells[sequence[i]];
                cell.classList.add('show');

                await new Promise(resolve => setTimeout(resolve, 500));
                cell.classList.remove('show');
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            message.textContent = 'Your turn! Repeat the pattern';
            isShowing = false;
            isPlaying = true;
            playerSequence = [];
        }

        function handleCellClick(index) {
            if (!isPlaying || isShowing) return;

            const cell = cells[index];
            cell.classList.add('active');

            setTimeout(() => {
                cell.classList.remove('active');
            }, 300);

            playerSequence.push(index);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                levelComplete();
            }
        }

        function levelComplete() {
            isPlaying = false;
            score += level * 10;
            level++;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;

            if (score > bestScore) {
                bestScore = score;
                bestDisplay.textContent = bestScore;
                localStorage.setItem('patternMemoryBest', bestScore);
            }

            message.textContent = '‚ú® Great job! Next level...';

            setTimeout(() => {
                startLevel();
            }, 1500);
        }

        function gameOver() {
            isPlaying = false;
            message.textContent = `üíÄ Game Over! Score: ${score}`;

            if (score > bestScore) {
                bestScore = score;
                bestDisplay.textContent = bestScore;
                localStorage.setItem('patternMemoryBest', bestScore);
            }

            startBtn.textContent = 'Try Again';
            startBtn.style.display = 'block';
        }

        function startLevel() {
            sequence = generateSequence();
            showSequence();
        }

        function startGame() {
            level = 1;
            score = 0;
            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;
            startBtn.style.display = 'none';

            startLevel();
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(index));
            cell.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleCellClick(index);
            });
        });

        startBtn.addEventListener('click', startGame);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            const key = e.key;
            if (key >= '1' && key <= '9') {
                handleCellClick(parseInt(key) - 1);
            }
        });
    </script>
</body>
</html>
