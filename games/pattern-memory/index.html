<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pattern Memory - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 350px;
            aspect-ratio: 1;
        }

        .cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: currentColor;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .cell.active::before {
            width: 60%;
            height: 60%;
        }

        .cell.flash {
            animation: flash 0.5s;
        }

        @keyframes flash {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.correct {
            border-color: #4ade80;
            box-shadow: 0 0 20px #4ade80;
        }

        .cell.wrong {
            border-color: #ef4444;
            box-shadow: 0 0 20px #ef4444;
        }

        .message {
            color: #fff;
            font-size: 20px;
            margin: 20px 0;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 10px;
            font-family: inherit;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .game-board {
                gap: 8px;
                max-width: 300px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 8px 15px;
                font-size: 14px;
            }

            .stat-value {
                font-size: 20px;
            }

            .message {
                font-size: 18px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéØ Pattern Memory</h1>

        <div class="stats">
            <div class="stat">
                Level
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                Score
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                Best
                <span class="stat-value" id="best">0</span>
            </div>
        </div>

        <div class="instructions" id="instructions">
            „Éë„Çø„Éº„É≥„ÇíË®òÊÜ∂„Åó„Å¶„ÄÅÂêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>

        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const startBtn = document.getElementById('startBtn');
        const instructionsEl = document.getElementById('instructions');

        const colors = [
            '#ef4444', // Red
            '#f97316', // Orange
            '#eab308', // Yellow
            '#22c55e', // Green
            '#06b6d4', // Cyan
            '#3b82f6', // Blue
            '#a855f7', // Purple
            '#ec4899'  // Pink
        ];

        let cells = [];
        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let best = localStorage.getItem('patternMemoryBest') || 0;
        let isShowingPattern = false;
        let canClick = false;

        bestEl.textContent = best;

        function initBoard() {
            gameBoard.innerHTML = '';
            cells = [];

            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.style.color = colors[i % colors.length];
                cell.addEventListener('click', () => handleCellClick(i));
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleCellClick(i);
                });
                gameBoard.appendChild(cell);
                cells.push(cell);
            }
        }

        function generatePattern() {
            const length = 3 + level;
            pattern = [];

            for (let i = 0; i < length; i++) {
                const index = Math.floor(Math.random() * 16);
                pattern.push(index);
            }
        }

        async function showPattern() {
            isShowingPattern = true;
            canClick = false;
            startBtn.disabled = true;

            messageEl.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶...';
            instructionsEl.textContent = 'Ëâ≤„Å®È†ÜÁï™„ÇíË®òÊÜ∂„Åó„Å¶„Åè„Å†„Åï„ÅÑ';

            await sleep(500);

            for (let i = 0; i < pattern.length; i++) {
                await flashCell(pattern[i]);
                await sleep(200);
            }

            messageEl.textContent = '„ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ';
            instructionsEl.textContent = 'Âêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ';

            isShowingPattern = false;
            canClick = true;
        }

        async function flashCell(index) {
            const cell = cells[index];
            cell.classList.add('active', 'flash');

            await sleep(400);

            cell.classList.remove('active', 'flash');
        }

        function handleCellClick(index) {
            if (!canClick || isShowingPattern) return;

            const cell = cells[index];
            cell.classList.add('active');

            setTimeout(() => {
                cell.classList.remove('active');
            }, 200);

            playerPattern.push(index);

            const currentIndex = playerPattern.length - 1;

            if (playerPattern[currentIndex] !== pattern[currentIndex]) {
                gameOver();
                return;
            }

            if (playerPattern.length === pattern.length) {
                levelComplete();
            }
        }

        function levelComplete() {
            canClick = false;
            score += level * 10;
            scoreEl.textContent = score;
            level++;
            levelEl.textContent = level;

            messageEl.textContent = 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅüéâ';
            instructionsEl.textContent = 'Ê¨°„ÅÆ„É¨„Éô„É´„Å´ÊåëÊà¶ÔºÅ';

            setTimeout(() => {
                playerPattern = [];
                startLevel();
            }, 1500);
        }

        function gameOver() {
            canClick = false;

            const currentCell = cells[playerPattern[playerPattern.length - 1]];
            currentCell.classList.add('wrong');

            messageEl.textContent = '„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº üò¢';
            instructionsEl.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';

            if (score > best) {
                best = score;
                bestEl.textContent = best;
                localStorage.setItem('patternMemoryBest', best);
                messageEl.textContent = 'Êñ∞Ë®òÈå≤ÈÅîÊàêÔºÅüèÜ';
            }

            startBtn.disabled = false;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';

            setTimeout(() => {
                currentCell.classList.remove('wrong');
            }, 1000);
        }

        function startLevel() {
            generatePattern();
            showPattern();
        }

        function startGame() {
            level = 1;
            score = 0;
            playerPattern = [];
            levelEl.textContent = level;
            scoreEl.textContent = score;
            startBtn.disabled = true;

            initBoard();
            startLevel();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initBoard();
    </script>
</body>
</html>
