<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .message {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.2);
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.3);
        }
        
        .cell.active {
            background: #ffeb3b;
            border-color: #ffc107;
            box-shadow: 0 0 20px #ffeb3b;
            transform: scale(1.1);
        }
        
        .cell.correct {
            background: #4caf50;
            border-color: #45a049;
            animation: correctPulse 0.5s ease;
        }
        
        .cell.wrong {
            background: #f44336;
            border-color: #da190b;
            animation: wrongPulse 0.5s ease;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes wrongPulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(5deg); }
            75% { transform: scale(1.2) rotate(-5deg); }
        }
        
        .btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.5);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            .grid {
                gap: 8px;
                max-width: 270px;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    
    <div class="container">
        <h1>üß† Pattern Memory</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highscore">0</div>
            </div>
        </div>
        
        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>
        
        <div class="grid" id="grid"></div>
        
        <div>
            <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="btn" id="watchBtn" onclick="watchAgain()" style="display:none;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë¶ã„Çã</button>
        </div>
    </div>
    
    <script>
        const gridSize = 3;
        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let highscore = parseInt(localStorage.getItem('patternMemoryHighscore')) || 0;
        let isPlaying = false;
        let isShowing = false;
        
        document.getElementById('highscore').textContent = highscore;
        
        // „Ç∞„É™„ÉÉ„Éâ‰ΩúÊàê
        const grid = document.getElementById('grid');
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => handleCellClick(i));
            grid.appendChild(cell);
        }
        
        function updateMessage(text) {
            document.getElementById('message').textContent = text;
        }
        
        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('highscore').textContent = Math.max(score, highscore);
        }
        
        function generatePattern() {
            const length = Math.min(level + 2, 9);
            pattern = [];
            
            // Ââç„ÅÆ„É¨„Éô„É´„ÅÆ„Éë„Çø„Éº„É≥„ÇíÁ∂≠ÊåÅ
            const oldLength = pattern.length;
            
            for (let i = 0; i < length; i++) {
                pattern.push(Math.floor(Math.random() * (gridSize * gridSize)));
            }
            
            return pattern;
        }
        
        async function showPattern() {
            isShowing = true;
            updateMessage('„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶...');
            
            const cells = document.querySelectorAll('.cell');
            
            for (let i = 0; i < pattern.length; i++) {
                await sleep(600);
                const index = pattern[i];
                cells[index].classList.add('active');
                
                await sleep(400);
                cells[index].classList.remove('active');
            }
            
            await sleep(500);
            isShowing = false;
            updateMessage('Âêå„ÅòÈ†ÜÂ∫è„Åß„Çø„ÉÉ„ÉóÔºÅ');
        }
        
        function handleCellClick(index) {
            if (!isPlaying || isShowing) return;
            
            const cells = document.querySelectorAll('.cell');
            const expectedIndex = pattern[playerPattern.length];
            
            if (index === expectedIndex) {
                // Ê≠£Ëß£
                cells[index].classList.add('correct');
                setTimeout(() => cells[index].classList.remove('correct'), 500);
                
                playerPattern.push(index);
                
                if (playerPattern.length === pattern.length) {
                    // „ÇØ„É™„Ç¢
                    score += level * 10;
                    level++;
                    playerPattern = [];
                    
                    updateStats();
                    updateMessage('Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ Ê¨°„ÅÆ„É¨„Éô„É´...');
                    
                    isPlaying = false;
                    
                    setTimeout(() => {
                        generatePattern();
                        showPattern();
                        isPlaying = true;
                    }, 1500);
                }
            } else {
                // ÈñìÈÅï„ÅÑ
                cells[index].classList.add('wrong');
                setTimeout(() => cells[index].classList.remove('wrong'), 500);
                
                // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
                gameOver();
            }
        }
        
        function gameOver() {
            isPlaying = false;
            
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('patternMemoryHighscore', highscore);
                updateStats();
                updateMessage(`üéâ Êñ∞Ë®òÈå≤ÔºÅ „Çπ„Ç≥„Ç¢: ${score}`);
            } else {
                updateMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`);
            }
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            document.getElementById('watchBtn').style.display = 'none';
        }
        
        function startGame() {
            level = 1;
            score = 0;
            playerPattern = [];
            pattern = [];
            isPlaying = true;
            
            updateStats();
            generatePattern();
            showPattern();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('watchBtn').style.display = 'inline-block';
        }
        
        function watchAgain() {
            if (!isPlaying || isShowing) return;
            
            playerPattern = [];
            isShowing = true;
            showPattern();
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
