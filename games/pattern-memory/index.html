<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #e0e0ff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(150, 150, 255, 0.5);
        }

        .subtitle {
            color: #a0a0c0;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            color: #e0e0ff;
            font-size: 1.1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .message {
            text-align: center;
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 1.5rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 1.5rem;
            aspect-ratio: 1;
        }

        .cell {
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3e 100%);
            border: 2px solid rgba(150, 150, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            border-color: rgba(150, 150, 255, 0.6);
            transform: scale(1.05);
        }

        .cell.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .cell.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-color: #38ef7d;
            box-shadow: 0 0 20px rgba(56, 239, 125, 0.6);
        }

        .cell.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border-color: #eb3349;
            box-shadow: 0 0 20px rgba(235, 51, 73, 0.6);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .level-indicator {
            text-align: center;
            color: #a0a0c0;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .grid {
                gap: 6px;
            }

            .stat-value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Pattern Memory</h1>
        <p class="subtitle">„Éë„Çø„Éº„É≥„ÇíË®òÊÜ∂„Åó„Å¶ÂÜçÁèæ„Åó„Çà„ÅÜ</p>

        <div class="stats">
            <div class="stat">
                <div>„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div>„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>

        <div class="grid" id="grid"></div>

        <div class="level-indicator" id="levelIndicator">
            Ë°®Á§∫„Åï„Çå„Çã„Éû„Çπ„ÅÆÊï∞: <span id="patternCount">3</span>
        </div>

        <div class="controls">
            <button onclick="startGame()">üéÆ „Ç≤„Éº„É†ÈñãÂßã</button>
            <button onclick="showPattern()">üëÄ „ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë¶ã„Çã</button>
        </div>
    </div>

    <script>
        const gridSize = 16;
        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let highScore = localStorage.getItem('patternMemoryHighScore') || 0;
        let isShowingPattern = false;
        let isPlayerTurn = false;
        let canInput = true;

        const grid = document.getElementById('grid');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const patternCountEl = document.getElementById('patternCount');
        const levelIndicatorEl = document.getElementById('levelIndicator');

        // „Ç∞„É™„ÉÉ„Éâ„ÇíÂàùÊúüÂåñ
        function initGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                grid.appendChild(cell);
            }
        }

        // „Éë„Çø„Éº„É≥„ÇíÁîüÊàê
        function generatePattern() {
            pattern = [];
            const patternLength = Math.min(3 + Math.floor(level / 2), 8);
            const used = new Set();

            while (pattern.length < patternLength) {
                const index = Math.floor(Math.random() * gridSize);
                if (!used.has(index)) {
                    used.add(index);
                    pattern.push(index);
                }
            }

            patternCountEl.textContent = patternLength;
        }

        // „Éë„Çø„Éº„É≥„ÇíË°®Á§∫
        async function showPattern() {
            if (isShowingPattern || isPlayerTurn) return;

            isShowingPattern = true;
            canInput = false;
            isPlayerTurn = false;
            playerPattern = [];
            clearAllCells();

            messageEl.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„Å≠...';
            levelIndicatorEl.style.opacity = '0.5';

            // „Éë„Çø„Éº„É≥„ÇíÈ†ÜÁï™„Å´Ë°®Á§∫
            for (let i = 0; i < pattern.length; i++) {
                await sleep(300);
                const cell = grid.children[pattern[i]];
                cell.classList.add('active');
                await sleep(600);
                cell.classList.remove('active');
            }

            await sleep(500);

            isShowingPattern = false;
            isPlayerTurn = true;
            canInput = true;
            messageEl.textContent = 'Âêå„Åò„Éë„Çø„Éº„É≥„Çí„ÇØ„É™„ÉÉ„ÇØÔºÅ';
            levelIndicatorEl.style.opacity = '1';
        }

        // „Çª„É´„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function handleCellClick(index) {
            if (!canInput || !isPlayerTurn || isShowingPattern) return;

            const cell = grid.children[index];

            // Êó¢„Å´„ÇØ„É™„ÉÉ„ÇØÊ∏à„Åø„ÅÆ„Çª„É´„ÅØÁÑ°Ë¶ñ
            if (playerPattern.includes(index)) return;

            // „Éë„Çø„Éº„É≥„Å´Âê´„Åæ„Çå„Çã„Çª„É´
            if (pattern.includes(index)) {
                cell.classList.add('correct');
                playerPattern.push(index);

                // ÂÖ®„Å¶Ê≠£Ëß£
                if (playerPattern.length === pattern.length) {
                    levelComplete();
                }
            } else {
                // ÈñìÈÅï„Å£„Åü„Çª„É´
                cell.classList.add('wrong');
                canInput = false;
                gameOver();
            }
        }

        // „É¨„Éô„É´„ÇØ„É™„Ç¢
        function levelComplete() {
            canInput = false;
            isPlayerTurn = false;

            score += level * 10;
            updateStats();

            messageEl.textContent = 'üéâ Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏...';

            setTimeout(() => {
                level++;
                updateStats();
                startLevel();
            }, 1500);
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            isPlayerTurn = false;

            messageEl.textContent = `‚ùå „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('patternMemoryHighScore', highScore);
                messageEl.textContent = `üèÜ Êñ∞Ë®òÈå≤ÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            }

            updateStats();
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            level = 1;
            score = 0;
            updateStats();
            startLevel();
        }

        // „É¨„Éô„É´ÈñãÂßã
        function startLevel() {
            playerPattern = [];
            isPlayerTurn = false;
            canInput = false;
            clearAllCells();
            messageEl.textContent = 'Ê∫ñÂÇô‰∏≠...';

            setTimeout(() => {
                generatePattern();
                showPattern();
            }, 500);
        }

        // ÂÖ®„Çª„É´„ÅÆ„ÇØ„É™„Ç¢
        function clearAllCells() {
            const cells = grid.children;
            for (let cell of cells) {
                cell.classList.remove('active', 'correct', 'wrong');
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
            highScoreEl.textContent = highScore;
        }

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ÂàùÊúüÂåñ
        initGrid();
        updateStats();
        highScoreEl.textContent = highScore;
    </script>
</body>
</html>
