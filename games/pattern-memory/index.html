<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory - „Éë„Çø„Éº„É≥„É°„É¢„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .message {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.active {
            background: #00ff88;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .cell.correct {
            background: #00ff88;
            animation: pulse 0.3s;
        }

        .cell.wrong {
            background: #ff4757;
            animation: shake 0.3s;
        }

        .cell.show {
            background: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="container">
        <h1>üß© Pattern Memory</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">„É¨„Éô„É´</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="highscore">0</div>
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
            </div>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>

        <div class="grid" id="grid"></div>

        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const gridSize = 16;
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let highscore = 0;
        let isShowingSequence = false;
        let canClick = false;

        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const levelDisplay = document.getElementById('level');
        const highscoreDisplay = document.getElementById('highscore');
        const startBtn = document.getElementById('startBtn');

        // „Ç∞„É™„ÉÉ„Éâ„Çí‰ΩúÊàê
        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchstart', handleCellClick);
                grid.appendChild(cell);
            }
        }

        // „Ç∑„Éº„Ç±„É≥„Çπ„ÇíÁîüÊàê
        function generateSequence() {
            const newCell = Math.floor(Math.random() * gridSize);
            sequence.push(newCell);
        }

        // „Ç∑„Éº„Ç±„É≥„Çπ„ÇíË°®Á§∫
        async function showSequence() {
            isShowingSequence = true;
            canClick = false;
            message.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶...';

            await sleep(500);

            for (let index of sequence) {
                const cell = grid.children[index];
                cell.classList.add('show');
                playTone(400 + index * 20);

                await sleep(400);
                cell.classList.remove('show');
                await sleep(200);
            }

            isShowingSequence = false;
            canClick = true;
            playerSequence = [];
            message.textContent = 'Âêå„Åò„Éë„Çø„Éº„É≥„Çí„Çø„ÉÉ„Éó„Åó„Å¶ÔºÅ';
        }

        // „Çª„É´„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function handleCellClick(e) {
            if (!canClick || isShowingSequence) return;

            const index = parseInt(e.target.dataset.index);
            playerSequence.push(index);

            e.target.classList.add('active');
            playTone(400 + index * 20);

            setTimeout(() => {
                e.target.classList.remove('active');
            }, 200);

            // Ê≠£Ë™§Âà§ÂÆö
            const currentStep = playerSequence.length - 1;

            if (playerSequence[currentStep] !== sequence[currentStep]) {
                gameOver();
                return;
            }

            // ÂÖ®Ê≠£Ëß£„ÉÅ„Çß„ÉÉ„ÇØ
            if (playerSequence.length === sequence.length) {
                levelComplete();
            }
        }

        // „É¨„Éô„É´„ÇØ„É™„Ç¢
        async function levelComplete() {
            canClick = false;
            message.textContent = 'üéâ Ê≠£Ëß£ÔºÅ';
            level++;

            await sleep(1000);

            generateSequence();
            showSequence();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            canClick = false;
            message.textContent = 'üíÄ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ';

            if (level > highscore) {
                highscore = level - 1;
                highscoreDisplay.textContent = highscore;
            }

            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            startBtn.style.display = 'block';
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            level = 1;
            sequence = [];
            playerSequence = [];
            levelDisplay.textContent = level;
            startBtn.style.display = 'none';

            generateSequence();
            showSequence();
        }

        // Èü≥„ÇíÂÜçÁîü
        function playTone(frequency) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        createGrid();
    </script>
</body>
</html>
