<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #00d9ff;
            font-size: clamp(24px, 6vw, 40px);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat {
            background: rgba(0, 217, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }
        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #00d9ff;
            font-size: 24px;
            font-weight: bold;
        }
        .message {
            color: #fff;
            font-size: clamp(16px, 4vw, 24px);
            margin-bottom: 20px;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 0 auto 20px;
            max-width: 400px;
        }
        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #00d9ff 0%, transparent 70%);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .cell:hover {
            border-color: rgba(0, 217, 255, 0.5);
            transform: scale(1.05);
        }
        .cell.active {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }
        .cell.active::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .cell.correct {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }
        .cell.wrong {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .btn {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: clamp(16px, 4vw, 20px);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Courier New', monospace;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.6);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        @media (max-width: 480px) {
            .grid {
                gap: 5px;
            }
            .cell {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pattern Memory</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>
        <div class="message" id="message">Ê∫ñÂÇôÂÆå‰∫Ü</div>
        <div class="grid" id="grid"></div>
        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const GRID_SIZE = 25;
        const BASE_PATTERN_LENGTH = 3;
        const SHOW_TIME = 2000;

        let grid = [];
        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let highScore = localStorage.getItem('patternMemoryHighScore') || 0;
        let isShowingPattern = false;
        let canClick = false;

        // „Ç∞„É™„ÉÉ„ÉâÂàùÊúüÂåñ
        function initGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            grid = [];

            for (let i = 0; i < GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => handleCellClick(i);
                gridEl.appendChild(cell);
                grid.push(cell);
            }

            document.getElementById('highScore').textContent = highScore;
        }

        // „Éë„Çø„Éº„É≥ÁîüÊàê
        function generatePattern() {
            const patternLength = BASE_PATTERN_LENGTH + Math.floor(level / 2);
            pattern = [];
            const used = new Set();

            while (pattern.length < patternLength) {
                const index = Math.floor(Math.random() * GRID_SIZE);
                if (!used.has(index)) {
                    used.add(index);
                    pattern.push(index);
                }
            }
        }

        // „Éë„Çø„Éº„É≥Ë°®Á§∫
        async function showPattern() {
            isShowingPattern = true;
            canClick = false;
            document.getElementById('startBtn').disabled = true;

            // ÂÖ®„ÇØ„É™„Ç¢
            grid.forEach(cell => {
                cell.classList.remove('active', 'correct', 'wrong');
            });

            await new Promise(resolve => setTimeout(resolve, 500));

            // „Éë„Çø„Éº„É≥„ÇíÈ†ÜÁï™„Å´Ë°®Á§∫
            for (let i = 0; i < pattern.length; i++) {
                const cell = grid[pattern[i]];
                cell.classList.add('active');
                await new Promise(resolve => setTimeout(resolve, 300));
                cell.classList.remove('active');
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // ÂÖ®‰Ωì„ÅßÂÜçË°®Á§∫
            for (let i = 0; i < pattern.length; i++) {
                grid[pattern[i]].classList.add('active');
            }

            await new Promise(resolve => setTimeout(resolve, SHOW_TIME));

            // ÂÖ®„ÇØ„É™„Ç¢
            grid.forEach(cell => cell.classList.remove('active'));

            isShowingPattern = false;
            canClick = true;
            setMessage('„Éë„Çø„Éº„É≥„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
        }

        // „Çª„É´„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function handleCellClick(index) {
            if (!canClick || isShowingPattern) return;

            const cell = grid[index];

            if (pattern.includes(index)) {
                cell.classList.add('correct');
                playerPattern.push(index);

                // ÂÖ®„Å¶Ê≠£Ëß£
                if (playerPattern.length === pattern.length) {
                    canClick = false;
                    score += level * 10;
                    document.getElementById('score').textContent = score;
                    setMessage('üéâ Ê≠£Ëß£ÔºÅ');

                    setTimeout(() => {
                        level++;
                        document.getElementById('level').textContent = level;
                        playerPattern = [];
                        startGame();
                    }, 1500);
                }
            } else {
                cell.classList.add('wrong');
                canClick = false;
                setMessage('üò¢ ÈñìÈÅï„ÅÑÔºÅ');

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('patternMemoryHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }

                setTimeout(() => {
                    level = 1;
                    score = 0;
                    playerPattern = [];
                    document.getElementById('level').textContent = level;
                    document.getElementById('score').textContent = score;
                    grid.forEach(cell => cell.classList.remove('correct', 'wrong'));
                    document.getElementById('startBtn').disabled = false;
                    setMessage('„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ');
                }, 2000);
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        async function startGame() {
            if (isShowingPattern) return;

            playerPattern = [];
            grid.forEach(cell => {
                cell.classList.remove('active', 'correct', 'wrong');
            });

            generatePattern();
            setMessage('„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„Åè„Å†„Åï„ÅÑ...');
            await new Promise(resolve => setTimeout(resolve, 500));
            await showPattern();
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫„Éà„Ç∞„É´
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        initGrid();
    </script>
</body>
</html>
