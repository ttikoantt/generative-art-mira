<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Picture Swipe Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .puzzle-board {
            display: grid;
            gap: 3px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            user-select: none;
            -webkit-user-select: none;
        }

        .tile:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tile.empty {
            background: rgba(255, 255, 255, 0.1) !important;
            cursor: default;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .difficulty {
            margin-bottom: 20px;
        }

        .difficulty button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .difficulty button:hover,
        .difficulty button.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .win-modal.show {
            display: flex;
        }

        .win-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            font-size: 36px;
            color: white;
            margin-bottom: 15px;
        }

        .win-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
        }

        .win-content .btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
        }

        .win-content .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .tile {
                width: 70px;
                height: 70px;
                background-size: 210px 210px;
                font-size: 24px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 20px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 12px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .tile {
                width: 60px;
                height: 60px;
                background-size: 180px 180px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-container">
        <h1>üß© Picture Swipe Puzzle</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÊâãÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>

        <div class="difficulty">
            <button onclick="setDifficulty(3)" class="active">3√ó3</button>
            <button onclick="setDifficulty(4)">4√ó4</button>
            <button onclick="setDifficulty(5)">5√ó5</button>
        </div>

        <div class="puzzle-board" id="board"></div>

        <div class="controls">
            <button class="btn" onclick="newGame()">üîÑ Êñ∞Ë¶è„Ç≤„Éº„É†</button>
            <button class="btn" onclick="changeImage()">üñºÔ∏è ÁîªÂÉèÂ§âÊõ¥</button>
        </div>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p id="winMessage">„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
            <button class="btn" onclick="closeModal()">Á∂ö„Åç„ÇíÈÅä„Å∂</button>
        </div>
    </div>

    <script>
        let gridSize = 3;
        let tiles = [];
        let emptyIndex;
        let moves = 0;
        let seconds = 0;
        let timerInterval;
        let gameStarted = false;
        let currentImage = 0;

        const images = [
            'https://picsum.photos/seed/puzzle1/600/600',
            'https://picsum.photos/seed/puzzle2/600/600',
            'https://picsum.photos/seed/puzzle3/600/600',
            'https://picsum.photos/seed/puzzle4/600/600',
            'https://picsum.photos/seed/puzzle5/600/600'
        ];

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            tiles = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                tiles.push(i);
            }

            emptyIndex = tiles.length - 1;
            tiles[emptyIndex] = -1;

            renderBoard();
            shuffle();
            resetStats();
        }

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = 'tile';

                if (tile === -1) {
                    div.classList.add('empty');
                } else {
                    const row = Math.floor(tile / gridSize);
                    const col = tile % gridSize;
                    const bgX = (col / (gridSize - 1)) * 100;
                    const bgY = (row / (gridSize - 1)) * 100;

                    div.style.backgroundImage = `url(${images[currentImage]})`;
                    div.style.backgroundPosition = `${bgX}% ${bgY}%`;
                    div.textContent = tile + 1;
                }

                div.addEventListener('click', () => handleClick(index));
                div.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick(index);
                });

                board.appendChild(div);
            });
        }

        function handleClick(index) {
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            const row = Math.floor(index / gridSize);
            const col = index % gridSize;
            const emptyRow = Math.floor(emptyIndex / gridSize);
            const emptyCol = emptyIndex % gridSize;

            const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                             (Math.abs(col - emptyCol) === 1 && row === emptyRow);

            if (isAdjacent) {
                tiles[emptyIndex] = tiles[index];
                tiles[index] = -1;
                emptyIndex = index;
                moves++;
                document.getElementById('moves').textContent = moves;

                renderBoard();
                checkWin();
            }
        }

        function shuffle() {
            for (let i = 0; i < 1000; i++) {
                const emptyRow = Math.floor(emptyIndex / gridSize);
                const emptyCol = emptyIndex % gridSize;

                const moves = [];
                if (emptyRow > 0) moves.push(emptyIndex - gridSize);
                if (emptyRow < gridSize - 1) moves.push(emptyIndex + gridSize);
                if (emptyCol > 0) moves.push(emptyIndex - 1);
                if (emptyCol < gridSize - 1) moves.push(emptyIndex + 1);

                const randomMove = moves[Math.floor(Math.random() * moves.length)];

                tiles[emptyIndex] = tiles[randomMove];
                tiles[randomMove] = -1;
                emptyIndex = randomMove;
            }
            renderBoard();
        }

        function checkWin() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] !== i) return false;
            }

            // ÂãùÂà©ÔºÅ
            clearInterval(timerInterval);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('winMessage').textContent =
                `ÊâãÊï∞: ${moves}Âõû | ÊôÇÈñì: ${mins}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('winModal').classList.add('show');
            return true;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent =
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function resetStats() {
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
        }

        function newGame() {
            resetStats();
            initBoard();
        }

        function changeImage() {
            currentImage = (currentImage + 1) % images.length;
            newGame();
        }

        function setDifficulty(size) {
            gridSize = size;
            document.querySelectorAll('.difficulty button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            newGame();
        }

        function closeModal() {
            document.getElementById('winModal').classList.remove('show');
            newGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initBoard();
    </script>
</body>
</html>
