<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference - 間違い探し</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0033 0%, #0d001a 100%);
            min-height: 100vh;
            color: #ff66cc;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #ff66cc;
            text-shadow: 0 0 20px rgba(255, 102, 204, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 14px;
        }

        .stat {
            color: #ff99dd;
        }

        .stat span {
            color: #ff66cc;
            font-weight: bold;
        }

        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff66cc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.3);
        }

        .canvas-container h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #ff99dd;
        }

        canvas {
            display: block;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: rgba(255, 102, 204, 0.2);
            border: 1px solid #ff66cc;
            color: #ff66cc;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 102, 204, 0.4);
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.5);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff66cc;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 0 50px rgba(255, 102, 204, 0.5);
        }

        .message h2 {
            color: #ff99dd;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message p {
            color: #ffccff;
            margin-bottom: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 102, 204, 0.2);
            border: 1px solid #ff66cc;
            color: #ff66cc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 102, 204, 0.4);
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.5);
        }

        .found-differences {
            color: #66ff99;
            font-size: 13px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            canvas {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

    <div class="container">
        <div class="header">
            <h1>SPOT THE DIFFERENCE</h1>
            <div class="stats">
                <div class="stat">Level: <span id="level">1</span></div>
                <div class="stat">Differences Found: <span id="found">0</span>/<span id="total">3</span></div>
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">Time: <span id="time">0</span>s</div>
            </div>
            <div class="found-differences" id="foundMessage"></div>
        </div>

        <div class="game-area">
            <div class="canvas-container">
                <h3>Original</h3>
                <canvas id="canvas1" width="400" height="400"></canvas>
            </div>
            <div class="canvas-container">
                <h3>Find the Differences!</h3>
                <canvas id="canvas2" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="skipLevel()">Skip Level</button>
        </div>
    </div>

    <div class="message" id="message">
        <h2 id="messageTitle">Level Complete!</h2>
        <p id="messageText">You found all differences!</p>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <script>
        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');

        let level = 1;
        let score = 0;
        let found = 0;
        let totalDifferences = 3;
        let startTime;
        let timerInterval;
        let differences = [];
        let foundDifferences = [];

        function generatePattern(ctx, width, height, seed) {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, `hsl(${seed % 360}, 30%, 15%)`);
            gradient.addColorStop(1, `hsl(${(seed + 60) % 360}, 30%, 10%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Generate shapes
            const shapeCount = 15 + Math.floor(seed % 10);
            const shapes = [];

            for (let i = 0; i < shapeCount; i++) {
                const shapeType = (seed + i * 7) % 4;
                const x = ((seed + i * 13) % width);
                const y = ((seed + i * 17) % height);
                const size = 20 + ((seed + i * 23) % 60);
                const hue = ((seed + i * 31) % 360);
                const saturation = 50 + ((seed + i * 37) % 40);
                const lightness = 40 + ((seed + i * 41) % 30);

                ctx.beginPath();
                ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.7)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${hue}, 70%, 50%, 0.5)`;

                switch (shapeType) {
                    case 0: // Circle
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        break;
                    case 1: // Rectangle
                        ctx.rect(x - size/2, y - size/2, size, size);
                        break;
                    case 2: // Triangle
                        ctx.moveTo(x, y - size);
                        ctx.lineTo(x + size, y + size);
                        ctx.lineTo(x - size, y + size);
                        ctx.closePath();
                        break;
                    case 3: // Star
                        for (let j = 0; j < 5; j++) {
                            const angle = (j * 4 * Math.PI) / 5 - Math.PI / 2;
                            const px = x + Math.cos(angle) * size;
                            const py = y + Math.sin(angle) * size;
                            if (j === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        break;
                }
                ctx.fill();
                ctx.shadowBlur = 0;

                shapes.push({ x, y, size, hue, saturation, lightness, shapeType });
            }

            return shapes;
        }

        function generateDifferences(shapes) {
            differences = [];
            const diffCount = 3 + Math.min(Math.floor(level / 2), 2);

            for (let i = 0; i < diffCount; i++) {
                const shapeIndex = Math.floor(Math.random() * shapes.length);
                const shape = shapes[shapeIndex];
                const diffType = Math.floor(Math.random() * 4);

                differences.push({
                    x: shape.x,
                    y: shape.y,
                    size: shape.size,
                    type: diffType,
                    found: false
                });
            }

            return diffCount;
        }

        function drawModified(ctx, shapes, seed) {
            // Background (same as original)
            const gradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, ctx.canvas.height);
            gradient.addColorStop(0, `hsl(${seed % 360}, 30%, 15%)`);
            gradient.addColorStop(1, `hsl(${(seed + 60) % 360}, 30%, 10%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            // Draw all shapes
            shapes.forEach((shape, index) => {
                let modified = false;
                let changeHue = shape.hue;
                let changeSize = shape.size;
                let changeX = shape.x;
                let changeY = shape.y;

                differences.forEach((diff, diffIndex) => {
                    const distance = Math.sqrt(
                        Math.pow(shape.x - diff.x, 2) + Math.pow(shape.y - diff.y, 2)
                    );

                    if (distance < shape.size && !diff.found) {
                        modified = true;
                        switch (diff.type) {
                            case 0: // Color change
                                changeHue = (shape.hue + 30) % 360;
                                break;
                            case 1: // Size change
                                changeSize = shape.size * 1.3;
                                break;
                            case 2: // Position shift
                                changeX = shape.x + 15;
                                changeY = shape.y + 15;
                                break;
                            case 3: // Remove shape
                                return;
                        }
                    }
                });

                if (modified && differences.some(d => d.type === 3 && Math.sqrt(
                    Math.pow(shape.x - d.x, 2) + Math.pow(shape.y - d.y, 2)
                ) < shape.size && !d.found)) {
                    return; // Skip drawing removed shapes
                }

                ctx.beginPath();
                ctx.fillStyle = `hsla(${changeHue}, ${shape.saturation}%, ${shape.lightness}%, 0.7)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${changeHue}, 70%, 50%, 0.5)`;

                const size = changeSize;

                switch (shape.shapeType) {
                    case 0:
                        ctx.arc(changeX, changeY, size, 0, Math.PI * 2);
                        break;
                    case 1:
                        ctx.rect(changeX - size/2, changeY - size/2, size, size);
                        break;
                    case 2:
                        ctx.moveTo(changeX, changeY - size);
                        ctx.lineTo(changeX + size, changeY + size);
                        ctx.lineTo(changeX - size, changeY + size);
                        ctx.closePath();
                        break;
                    case 3:
                        for (let j = 0; j < 5; j++) {
                            const angle = (j * 4 * Math.PI) / 5 - Math.PI / 2;
                            const px = changeX + Math.cos(angle) * size;
                            const py = changeY + Math.sin(angle) * size;
                            if (j === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        break;
                }
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        function newGame() {
            found = 0;
            totalDifferences = 3 + Math.min(Math.floor(level / 2), 2);
            foundDifferences = [];
            document.getElementById('found').textContent = found;
            document.getElementById('total').textContent = totalDifferences;
            document.getElementById('level').textContent = level;
            document.getElementById('foundMessage').textContent = '';
            document.getElementById('message').style.display = 'none';

            const seed = Date.now();
            const shapes = generatePattern(ctx1, canvas1.width, canvas1.height, seed);
            generateDifferences(shapes);
            drawModified(ctx2, shapes, seed);

            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('time').textContent = elapsed;
        }

        canvas2.addEventListener('click', (e) => {
            const rect = canvas2.getBoundingClientRect();
            const scaleX = canvas2.width / rect.width;
            const scaleY = canvas2.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            differences.forEach((diff, index) => {
                if (diff.found) return;

                const distance = Math.sqrt(
                    Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2)
                );

                if (distance < diff.size * 1.5) {
                    diff.found = true;
                    found++;
                    foundDifferences.push(index);
                    document.getElementById('found').textContent = found;

                    // Draw circle around found difference
                    ctx2.beginPath();
                    ctx2.arc(diff.x, diff.y, diff.size * 1.5, 0, Math.PI * 2);
                    ctx2.strokeStyle = '#66ff99';
                    ctx2.lineWidth = 3;
                    ctx2.stroke();

                    // Add score
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const bonus = Math.max(0, 100 - elapsed * 2);
                    score += 100 + bonus;
                    document.getElementById('score').textContent = score;

                    if (found === totalDifferences) {
                        levelComplete();
                    }
                }
            });
        });

        function levelComplete() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const timeBonus = Math.max(0, 300 - elapsed * 5);
            score += timeBonus;
            document.getElementById('score').textContent = score;

            document.getElementById('messageTitle').textContent = 'Level Complete!';
            document.getElementById('messageText').textContent = `Time: ${elapsed}s | Bonus: +${timeBonus}`;
            document.getElementById('message').style.display = 'block';
        }

        function nextLevel() {
            level++;
            newGame();
        }

        function skipLevel() {
            score = Math.max(0, score - 200);
            document.getElementById('score').textContent = score;
            level++;
            newGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize game
        newGame();
    </script>
</body>
</html>
