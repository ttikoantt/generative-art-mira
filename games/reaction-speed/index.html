<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Speed | by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.1s ease;
        }

        .state-waiting {
            background: #c0392b;
        }

        .state-ready {
            background: #27ae60;
        }

        .state-click {
            background: #2980b9;
        }

        .state-result {
            background: #8e44ad;
        }

        .message {
            color: white;
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 300;
            text-align: center;
            padding: 20px;
            letter-spacing: 2px;
        }

        .sub-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(14px, 3vw, 18px);
            margin-top: 20px;
        }

        .score-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .best-score {
            color: #f39c12;
            font-weight: bold;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .time-display {
            font-size: clamp(48px, 15vw, 120px);
            font-weight: 100;
            color: white;
        }

        .rating {
            font-size: clamp(18px, 4vw, 28px);
            margin-top: 20px;
            padding: 10px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
        }

        .history {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container state-waiting" id="gameContainer">
        <div class="score-display">
            Âπ≥Âùá: <span id="avgTime">--</span> ms |
            „Éô„Çπ„Éà: <span class="best-score" id="bestTime">--</span> ms
        </div>

        <div class="message" id="message">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Çπ„Çø„Éº„Éà</div>
        <div class="sub-message" id="subMessage">ÁîªÈù¢„ÅåÁ∑ëËâ≤„Å´„Å™„Å£„Åü„Çâ„ÇØ„É™„ÉÉ„ÇØ</div>

        <button class="fullscreen-btn" onclick="toggleFullscreen(event)">ÂÖ®ÁîªÈù¢</button>

        <div class="history">
            Ë©¶Ë°å: <span id="attempts">0</span> Âõû
        </div>
    </div>

    <script>
        const container = document.getElementById('gameContainer');
        const message = document.getElementById('message');
        const subMessage = document.getElementById('subMessage');
        const avgTimeEl = document.getElementById('avgTime');
        const bestTimeEl = document.getElementById('bestTime');
        const attemptsEl = document.getElementById('attempts');

        let gameState = 'waiting'; // waiting, ready, click, result
        let startTime = 0;
        let timeoutId = null;
        let reactionTimes = [];
        let bestTime = null;

        function setState(state) {
            container.className = 'game-container state-' + state;
            gameState = state;
        }

        function startWaiting() {
            setState('waiting');
            message.textContent = 'ÂæÖÊ©ü‰∏≠...';
            subMessage.textContent = 'Ëµ§„ÅÑÊôÇ„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å™„ÅÑ„Åß';

            const delay = Math.random() * 3000 + 2000; // 2-5Áßí

            timeoutId = setTimeout(() => {
                startReady();
            }, delay);
        }

        function startReady() {
            setState('ready');
            message.textContent = 'ÔºÅÔºÅ„ÇØ„É™„ÉÉ„ÇØÔºÅÔºÅ';
            subMessage.textContent = 'Êó©„ÅÑËÄÖÂãù„Å°ÔºÅ';
            startTime = Date.now();
        }

        function handleClick() {
            if (gameState === 'waiting') {
                clearTimeout(timeoutId);
                setState('click');
                message.textContent = 'Êó©„Åô„Åé„Åæ„ÅôÔºÅ';
                subMessage.textContent = 'Á∑ëËâ≤„Å´„Å™„Å£„Å¶„Åã„Çâ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                setTimeout(() => {
                    startWaiting();
                }, 1500);
            } else if (gameState === 'ready') {
                const reactionTime = Date.now() - startTime;
                reactionTimes.push(reactionTime);

                if (bestTime === null || reactionTime < bestTime) {
                    bestTime = reactionTime;
                }

                const avgTime = Math.round(
                    reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length
                );

                avgTimeEl.textContent = avgTime;
                bestTimeEl.textContent = bestTime;
                attemptsEl.textContent = reactionTimes.length;

                setState('result');
                showResult(reactionTime);
            } else if (gameState === 'result' || gameState === 'click') {
                startWaiting();
            }
        }

        function showResult(time) {
            const timeDisplay = document.createElement('div');
            timeDisplay.className = 'time-display';
            timeDisplay.textContent = time + ' ms';

            const rating = document.createElement('div');
            rating.className = 'rating';

            if (time < 150) {
                rating.textContent = 'üöÄ Ë∂Ö‰∫∫ÁöÑÔºÅ';
                rating.style.background = 'rgba(46, 204, 113, 0.3)';
            } else if (time < 200) {
                rating.textContent = '‚ö° Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
                rating.style.background = 'rgba(52, 152, 219, 0.3)';
            } else if (time < 250) {
                rating.textContent = 'üëç „ÅÑ„ÅÑÊÑü„ÅòÔºÅ';
                rating.style.background = 'rgba(155, 89, 182, 0.3)';
            } else if (time < 300) {
                rating.textContent = 'üòä ÊôÆÈÄö„Åè„Çâ„ÅÑ';
                rating.style.background = 'rgba(241, 196, 15, 0.3)';
            } else if (time < 400) {
                rating.textContent = 'üòÖ Â∞ë„ÅóÈÅÖ„ÇÅ...';
                rating.style.background = 'rgba(230, 126, 34, 0.3)';
            } else {
                rating.textContent = 'üò¥ ÈÅÖ„ÅÑ„Åã„ÇÇ...';
                rating.style.background = 'rgba(231, 76, 60, 0.3)';
            }

            container.innerHTML = '';

            const scoreDisplay = document.createElement('div');
            scoreDisplay.className = 'score-display';
            scoreDisplay.innerHTML = `
                Âπ≥Âùá: <span id="avgTime">${avgTimeEl.textContent}</span> ms |
                „Éô„Çπ„Éà: <span class="best-score">${bestTimeEl.textContent}</span> ms
            `;

            const history = document.createElement('div');
            history.className = 'history';
            history.textContent = `Ë©¶Ë°å: ${reactionTimes.length} Âõû`;

            const fullscreenBtn = document.createElement('button');
            fullscreenBtn.className = 'fullscreen-btn';
            fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢';
            fullscreenBtn.onclick = (e) => {
                e.stopPropagation();
                toggleFullscreen(e);
            };

            container.appendChild(scoreDisplay);
            container.appendChild(timeDisplay);
            container.appendChild(rating);
            container.appendChild(fullscreenBtn);
            container.appendChild(history);

            subMessage.style.display = 'none';
        }

        container.addEventListener('click', handleClick);
        container.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });

        function toggleFullscreen(e) {
            e.stopPropagation();
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        startWaiting();
    </script>
</body>
</html>
