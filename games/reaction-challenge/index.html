<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Challenge - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            color: white;
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }

        .round-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin: 15px 0;
        }

        .results {
            color: white;
            margin: 20px 0;
            font-size: 16px;
        }

        .results div {
            margin: 8px 0;
        }

        .tap-area {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: all 0.2s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .tap-area.waiting {
            background: rgba(255, 200, 0, 0.3);
            border-color: #ffc800;
        }

        .tap-area.ready {
            background: rgba(0, 255, 100, 0.4);
            border-color: #00ff64;
            animation: pulse 0.5s ease-in-out;
        }

        .tap-area.too-early {
            background: rgba(255, 100, 100, 0.4);
            border-color: #ff6464;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: #00ff64;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
        }

        .best-score {
            color: #ffc800;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>‚ö° Reaction Challenge</h1>
        <p class="subtitle">‰ø°Âè∑„ÅåÂ§â„Çè„Å£„Åü„Çâ„Åô„Åê„Å´„Çø„ÉÉ„ÉóÔºÅ</p>

        <div id="gameArea">
            <div class="status" id="status">Ê∫ñÂÇô‰∏≠...</div>
            <div class="round-info" id="roundInfo"></div>
            <div class="tap-area" id="tapArea">„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</div>
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const ROUND_COUNT = 5;
        let currentRound = 0;
        let reactionTimes = [];
        let startTime = 0;
        let waitingForSignal = false;
        let canTap = false;

        const statusEl = document.getElementById('status');
        const roundInfoEl = document.getElementById('roundInfo');
        const tapAreaEl = document.getElementById('tapArea');
        const resultsEl = document.getElementById('results');

        let bestScore = localStorage.getItem('reactionBestScore') || null;

        function updateStatus(text) {
            statusEl.textContent = text;
        }

        function updateRoundInfo(text) {
            roundInfoEl.textContent = text;
        }

        function setTapArea(text, className) {
            tapAreaEl.textContent = text;
            tapAreaEl.className = 'tap-area ' + className;
        }

        function showResults() {
            const avgTime = reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length;
            const minTime = Math.min(...reactionTimes);
            const maxTime = Math.max(...reactionTimes);

            let html = '<h3>üèÅ ÁµêÊûú</h3>';
            html += '<div style="margin: 15px 0;">';
            reactionTimes.forEach((time, i) => {
                html += `<div>Á¨¨${i + 1}„É©„Ç¶„É≥„Éâ: ${time}ms</div>`;
            });
            html += '</div>';
            html += `<div class="score-display">${avgTime.toFixed(0)}ms</div>`;
            html += `<div>ÊúÄÈÄü: ${minTime}ms | ÊúÄÈÅÖ: ${maxTime}ms</div>`;

            if (bestScore) {
                html += `<div class="best-score">üèÜ „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢: ${bestScore}ms</div>`;
                if (avgTime < parseFloat(bestScore)) {
                    html += `<div style="color: #00ff64; margin-top: 10px;">üéâ Êñ∞Ë®òÈå≤ÈÅîÊàêÔºÅ</div>`;
                    localStorage.setItem('reactionBestScore', avgTime.toFixed(0));
                }
            } else {
                localStorage.setItem('reactionBestScore', avgTime.toFixed(0));
            }

            html += '<button class="button" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>';
            resultsEl.innerHTML = html;
        }

        function startRound() {
            currentRound++;
            updateRoundInfo(`„É©„Ç¶„É≥„Éâ ${currentRound} / ${ROUND_COUNT}`);
            setTapArea('ÂæÖÊ©ü‰∏≠...', 'waiting');
            updateStatus('‰ø°Âè∑„ÇíÂæÖ„Å£„Å¶...');
            waitingForSignal = true;
            canTap = false;

            // „É©„É≥„ÉÄ„É†„Å™ÈÅÖÂª∂Ôºà1.5Áßí„Äú4ÁßíÔºâ
            const delay = 1500 + Math.random() * 2500;

            setTimeout(() => {
                if (waitingForSignal) {
                    setTapArea('„Çø„ÉÉ„ÉóÔºÅ', 'ready');
                    updateStatus('‰ªä„Å†ÔºÅ');
                    startTime = Date.now();
                    canTap = true;
                }
            }, delay);
        }

        function handleTap() {
            if (!waitingForSignal) {
                // „Ç≤„Éº„É†ÈñãÂßã
                currentRound = 0;
                reactionTimes = [];
                resultsEl.innerHTML = '';
                startRound();
                return;
            }

            if (!canTap) {
                // Êó©„Åô„Åé„Çã
                setTapArea('Êó©„Åô„Åé„ÇãÔºÅ', 'too-early');
                updateStatus('ÂæÖ„Å£„Å¶...');
                setTimeout(() => {
                    if (waitingForSignal) {
                        setTapArea('ÂæÖÊ©ü‰∏≠...', 'waiting');
                    }
                }, 500);
                return;
            }

            // ÊàêÂäü
            const reactionTime = Date.now() - startTime;
            reactionTimes.push(reactionTime);

            waitingForSignal = false;
            canTap = false;

            if (currentRound >= ROUND_COUNT) {
                setTapArea('ÂÆå‰∫ÜÔºÅ', '');
                updateStatus('ÂÖ®„É©„Ç¶„É≥„ÉâÂÆå‰∫ÜÔºÅ');
                showResults();
            } else {
                setTapArea(`${reactionTime}ms - Ê¨°„Å∏`, '');
                updateStatus(`${reactionTime}ms`);
                setTimeout(() => {
                    startRound();
                }, 1500);
            }
        }

        function startGame() {
            currentRound = 0;
            reactionTimes = [];
            resultsEl.innerHTML = '';
            startRound();
        }

        tapAreaEl.addEventListener('click', handleTap);
        tapAreaEl.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÁä∂ÊÖã
        setTapArea('„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà', '');
    </script>
</body>
</html>
