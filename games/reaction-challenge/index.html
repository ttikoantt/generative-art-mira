<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #00d4ff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .game-area {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .game-area.waiting {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            box-shadow: 0 0 40px rgba(233, 69, 96, 0.4);
        }

        .game-area.ready {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.4);
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .game-area:active {
            transform: scale(0.95);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 1rem;
            max-width: 400px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .result h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .result-time {
            color: #00d4ff;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .result-comment {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .result button {
            padding: 12px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .game-area {
                width: 250px;
                height: 250px;
            }

            .result {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Êàª„Çã</a>
    
    <div class="container">
        <h1>‚ö° Reaction Challenge</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>
        
        <div class="game-area waiting" id="gameArea">
            <div class="message" id="message">„Çø„ÉÉ„Éó„Åó„Å¶ÈñãÂßã</div>
        </div>
        
        <p class="instructions">
            ‰∏∏„ÅåÈùíËâ≤„Å´Â§â„Çè„Å£„Åü„ÇâÁ¥†Êó©„Åè„Çø„ÉÉ„ÉóÔºÅ<br>
            „ÅÇ„Å™„Åü„ÅÆÂèçÂ∞ÑÁ•ûÁµå„Çí„ÉÜ„Çπ„Éà„Åó„Åæ„Åó„Çá„ÅÜ
        </p>
    </div>

    <div class="result" id="result">
        <h2>‚ö° „ÅäÁñ≤„ÇåÊßòÔºÅ</h2>
        <div class="result-time" id="resultTime">0.00Áßí</div>
        <div class="result-comment" id="resultComment"></div>
        <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const message = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const result = document.getElementById('result');
        const resultTime = document.getElementById('resultTime');
        const resultComment = document.getElementById('resultComment');

        let gameState = 'idle';
        let score = 0;
        let highScore = localStorage.getItem('reactionHighScore') || 0;
        let startTime = 0;
        let timeoutId = null;

        highScoreDisplay.textContent = highScore;

        gameArea.addEventListener('click', handleClick);
        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });

        function handleClick() {
            if (gameState === 'idle') {
                startGame();
            } else if (gameState === 'waiting') {
                failGame();
            } else if (gameState === 'ready') {
                successGame();
            }
        }

        function startGame() {
            gameState = 'waiting';
            message.textContent = 'ÂæÖ„Å£„Å¶...';
            gameArea.className = 'game-area waiting';

            const randomDelay = Math.random() * 3000 + 1000;

            timeoutId = setTimeout(() => {
                gameState = 'ready';
                message.textContent = '‰ªäÔºÅ';
                gameArea.className = 'game-area ready';
                startTime = performance.now();
            }, randomDelay);
        }

        function failGame() {
            clearTimeout(timeoutId);
            gameState = 'idle';
            message.textContent = 'Êó©„Åô„Åé„ÅüÔºÅ';
            gameArea.className = 'game-area waiting';
            score = 0;
            scoreDisplay.textContent = score;
            
            setTimeout(() => {
                message.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶ÈñãÂßã';
            }, 1000);
        }

        function successGame() {
            const reactionTime = performance.now() - startTime;
            const timeInSeconds = (reactionTime / 1000).toFixed(3);

            score = Math.max(1000 - Math.floor(reactionTime), 0);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('reactionHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            scoreDisplay.textContent = score;

            showResult(timeInSeconds);
        }

        function showResult(time) {
            resultTime.textContent = time + 'Áßí';

            const timeNum = parseFloat(time);
            let comment = '';
            if (timeNum < 0.2) {
                comment = 'Á•ûÊ•≠ÔºÅüëë';
            } else if (timeNum < 0.25) {
                comment = 'ÂáÑ„Åô„Åé„ÇãÔºÅüî•';
            } else if (timeNum < 0.3) {
                comment = 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ‚ö°';
            } else if (timeNum < 0.4) {
                comment = 'ËâØ„ÅÑÂèçÂøúÔºÅ‚ú®';
            } else if (timeNum < 0.5) {
                comment = '„Åæ„ÅÇ„Åæ„ÅÇ„Å≠üòä';
            } else {
                comment = '„ÇÇ„Å£„Å®È†ëÂºµ„Çç„ÅÜüí™';
            }

            resultComment.textContent = comment;
            result.classList.add('show');
        }

        function restartGame() {
            result.classList.remove('show');
            gameState = 'idle';
            message.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶ÈñãÂßã';
            gameArea.className = 'game-area waiting';
        }
    </script>
</body>
</html>
