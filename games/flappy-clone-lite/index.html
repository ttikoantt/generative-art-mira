<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Clone Lite - „Éï„É©„ÉÉ„Éî„ÇØ„É≠„Éº„É≥„É©„Ç§„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: clamp(24px, 5vw, 42px);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 50%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8));
            }
        }

        .description {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #ff00ff;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        #gameCanvas {
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3),
                        inset 0 0 50px rgba(100, 0, 150, 0.3);
            background: linear-gradient(180deg, #1a0033 0%, #330066 100%);
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: clamp(14px, 3vw, 18px);
        }

        .stat {
            background: rgba(255, 0, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .stat span {
            color: #00ffff;
            font-weight: bold;
            margin-left: 5px;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: clamp(14px, 2.5vw, 18px);
            background: linear-gradient(135deg, #ff00ff 0%, #ff0080 100%);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 16px;
            z-index: 1000;
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            border: 1px solid rgba(255, 0, 255, 0.5);
        }

        .gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            text-align: center;
            z-index: 100;
            display: none;
        }

        .gameOver h2 {
            font-size: 36px;
            color: #ff00ff;
            margin-bottom: 20px;
        }

        .gameOver p {
            font-size: 18px;
            margin: 10px 0;
            color: #00ffff;
        }

        .newRecord {
            color: #ffff00;
            font-weight: bold;
            font-size: 24px;
            margin-top: 15px;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        .controls-hint {
            margin-top: 10px;
            font-size: clamp(12px, 2vw, 14px);
            color: #ff00ff;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <button class="fullscreen" onclick="toggleFullscreen()">üî≤ ÂÖ®ÁîªÈù¢</button>
    
    <div class="container">
        <h1>üê¶ Flappy Clone Lite</h1>
        <p class="description">ÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„Å¶È£õ„Å≥Á∂ö„Åë„Çà„ÅÜÔºÅ</p>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="stats">
            <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="stat">„Éô„Çπ„Éà: <span id="bestScore">0</span></div>
        </div>
        
        <div class="controls-hint">üí° „Çø„ÉÉ„Éó„Éª„ÇØ„É™„ÉÉ„ÇØ„Éª„Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åß„Ç∏„É£„É≥„Éó</div>
        <button onclick="resetGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
    </div>

    <div class="gameOver" id="gameOver">
        <h2>GAME OVER</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <p>„Éô„Çπ„Éà: <span id="finalBest">0</span></p>
        <div class="newRecord" id="newRecord" style="display: none;">üèÜ Êñ∞Ë®òÈå≤ÔºÅ</div>
        <button onclick="resetGame()" style="margin-top: 20px;">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            const container = document.querySelector('.container');
            const maxWidth = Math.min(window.innerWidth - 40, 700);
            const maxHeight = Math.min(window.innerHeight - 350, 500);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const GRAVITY = 0.5;
        const JUMP_FORCE = -9;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 180;
        const PIPE_SPEED = 3;
        const PIPE_SPAWN_INTERVAL = 1500;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            bird: {
                x: 80,
                y: canvas.height / 2,
                vy: 0,
                rotation: 0,
                size: 20
            },
            pipes: [],
            particles: [],
            score: 0,
            bestScore: parseInt(localStorage.getItem('flappyBestScore')) || 0,
            isGameOver: false,
            isPlaying: true,
            lastPipeSpawn: Date.now()
        };

        // Êõ¥Êñ∞„Éô„Çπ„Éà„Çπ„Ç≥„Ç¢Ë°®Á§∫
        document.getElementById('bestScore').textContent = gameState.bestScore;

        // „Ç∏„É£„É≥„Éó
        function jump() {
            if (gameState.isGameOver) {
                resetGame();
                return;
            }
            if (!gameState.isPlaying) {
                gameState.isPlaying = true;
            }
            gameState.bird.vy = JUMP_FORCE;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // „Éë„Ç§„ÉóÁîüÊàê
        function spawnPipe() {
            const minY = 50;
            const maxY = canvas.height - PIPE_GAP - 50;
            const gapY = minY + Math.random() * (maxY - minY);

            gameState.pipes.push({
                x: canvas.width,
                gapY: gapY,
                passed: false,
                color: `hsl(${Math.random() * 60 + 280}, 100%, 60%)`
            });
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.size = 3 + Math.random() * 4;
                this.color = color;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.life;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Ë°ùÁ™ÅÂà§ÂÆö
        function checkCollision() {
            const bird = gameState.bird;

            // Âú∞Èù¢„ÉªÂ§©‰∫ï
            if (bird.y - bird.size < 0 || bird.y + bird.size > canvas.height) {
                return true;
            }

            // „Éë„Ç§„Éó
            for (const pipe of gameState.pipes) {
                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + PIPE_WIDTH;

                if (bird.x + bird.size > pipeLeft && bird.x - bird.size < pipeRight) {
                    const gapTop = pipe.gapY;
                    const gapBottom = pipe.gapY + PIPE_GAP;

                    if (bird.y - bird.size < gapTop || bird.y + bird.size > gapBottom) {
                        return true;
                    }
                }
            }

            return false;
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁàÜÁô∫
        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                gameState.particles.push(new Particle(x, y, color));
            }
        }

        // ËÉåÊôØÊèèÁîª
        function drawBackground() {
            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a0033');
            gradient.addColorStop(0.5, '#330066');
            gradient.addColorStop(1, '#1a0033');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÈÅ†„Åè„ÅÆÊòü
            for (let i = 0; i < 50; i++) {
                const x = (Math.sin(i * 123.456) * 0.5 + 0.5) * canvas.width;
                const y = (Math.cos(i * 789.012) * 0.5 + 0.5) * canvas.height;
                const size = 1 + Math.sin(Date.now() * 0.001 + i) * 0.5;
                const alpha = 0.3 + Math.sin(Date.now() * 0.002 + i * 2) * 0.2;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // È≥•ÊèèÁîª
        function drawBird() {
            const bird = gameState.bird;
            
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);

            // „Ç∞„É≠„Éº
            const glowGradient = ctx.createRadialGradient(
                0, 0, 0,
                0, 0, bird.size * 2
            );
            glowGradient.addColorStop(0, 'rgba(255, 255, 0, 0.5)');
            glowGradient.addColorStop(0.5, 'rgba(255, 200, 0, 0.2)');
            glowGradient.addColorStop(1, 'rgba(255, 150, 0, 0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(0, 0, bird.size * 2, 0, Math.PI * 2);
            ctx.fill();

            // ‰Ωì
            const bodyGradient = ctx.createRadialGradient(
                0, 0, 0,
                0, 0, bird.size
            );
            bodyGradient.addColorStop(0, '#ffff00');
            bodyGradient.addColorStop(0.7, '#ffa500');
            bodyGradient.addColorStop(1, '#ff8000');
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.arc(0, 0, bird.size, 0, Math.PI * 2);
            ctx.fill();

            // ÁõÆ
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(bird.size * 0.4, -bird.size * 0.2, bird.size * 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(bird.size * 0.5, -bird.size * 0.2, bird.size * 0.15, 0, Math.PI * 2);
            ctx.fill();

            // Áøº
            ctx.fillStyle = '#ffa500';
            ctx.beginPath();
            const wingY = Math.sin(Date.now() * 0.02) * bird.size * 0.3;
            ctx.ellipse(-bird.size * 0.3, wingY, bird.size * 0.5, bird.size * 0.3, -0.3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // „Éë„Ç§„ÉóÊèèÁîª
        function drawPipe(pipe) {
            // ‰∏ä„ÅÆ„Éë„Ç§„Éó
            const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
            topGradient.addColorStop(0, pipe.color);
            topGradient.addColorStop(0.5, `hsl(${parseInt(pipe.color.match(/\d+/)[0]) + 20}, 100%, 50%)`);
            topGradient.addColorStop(1, pipe.color);

            ctx.fillStyle = topGradient;
            ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);

            // ‰∏ã„ÅÆ„Éë„Ç§„Éó
            ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);

            // „Ç∞„É≠„Éº
            ctx.globalAlpha = 0.3;
            ctx.shadowColor = pipe.color;
            ctx.shadowBlur = 20;
            ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
            ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;

            // „Éë„Ç§„Éó„ÅÆÁ∏Å
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
            ctx.strokeRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);
        }

        // Êõ¥Êñ∞
        function update() {
            if (gameState.isGameOver || !gameState.isPlaying) return;

            // È≥•„ÅÆÁâ©ÁêÜ
            gameState.bird.vy += GRAVITY;
            gameState.bird.y += gameState.bird.vy;
            gameState.bird.rotation = Math.min(Math.max(gameState.bird.vy * 0.05, -0.5), 0.7);

            // „Éë„Ç§„ÉóÁîüÊàê
            if (Date.now() - gameState.lastPipeSpawn > PIPE_SPAWN_INTERVAL) {
                spawnPipe();
                gameState.lastPipeSpawn = Date.now();
            }

            // „Éë„Ç§„ÉóÊõ¥Êñ∞
            for (let i = gameState.pipes.length - 1; i >= 0; i--) {
                gameState.pipes[i].x -= PIPE_SPEED;

                // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
                if (!gameState.pipes[i].passed && gameState.pipes[i].x + PIPE_WIDTH < gameState.bird.x) {
                    gameState.pipes[i].passed = true;
                    gameState.score++;
                    document.getElementById('score').textContent = gameState.score;
                }

                // ÂâäÈô§
                if (gameState.pipes[i].x + PIPE_WIDTH < 0) {
                    gameState.pipes.splice(i, 1);
                }
            }

            // Ë°ùÁ™ÅÂà§ÂÆö
            if (checkCollision()) {
                gameOver();
            }
        }

        // ÊèèÁîª
        function draw() {
            drawBackground();

            // „Éë„Ç§„Éó
            gameState.pipes.forEach(pipe => drawPipe(pipe));

            // È≥•
            drawBird();

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                gameState.particles[i].update();
                gameState.particles[i].draw();
                if (gameState.particles[i].life <= 0) {
                    gameState.particles.splice(i, 1);
                }
            }

            // „Çπ„Ç≥„Ç¢Ë°®Á§∫
            if (gameState.isPlaying && !gameState.isGameOver) {
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.strokeText(gameState.score, canvas.width / 2, 60);
                ctx.fillText(gameState.score, canvas.width / 2, 60);
            }
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameState.isGameOver = true;
            createExplosion(gameState.bird.x, gameState.bird.y, '#ff00ff');

            if (gameState.score > gameState.bestScore) {
                gameState.bestScore = gameState.score;
                localStorage.setItem('flappyBestScore', gameState.bestScore);
                document.getElementById('bestScore').textContent = gameState.bestScore;
                document.getElementById('newRecord').style.display = 'block';
            } else {
                document.getElementById('newRecord').style.display = 'none';
            }

            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalBest').textContent = gameState.bestScore;
            document.getElementById('gameOver').style.display = 'block';
        }

        // „É™„Çª„ÉÉ„Éà
        function resetGame() {
            gameState.bird.y = canvas.height / 2;
            gameState.bird.vy = 0;
            gameState.bird.rotation = 0;
            gameState.pipes = [];
            gameState.particles = [];
            gameState.score = 0;
            gameState.isGameOver = false;
            gameState.isPlaying = false;
            gameState.lastPipeSpawn = Date.now();
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
        }

        // ÂÖ®ÁîªÈù¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „É°„Ç§„É≥„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ÈñãÂßã
        gameLoop();
    </script>
</body>
</html>
