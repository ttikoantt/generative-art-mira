<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Puzzle - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-container {
            display: flex;
            gap: 15px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .score-box .label {
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .score-box .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        .grid-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            transition: all 0.15s ease;
        }

        .cell[data-value] {
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cell[data-value="2"] { background: linear-gradient(135deg, #eee4da, #ede0c8); color: #776e65; }
        .cell[data-value="4"] { background: linear-gradient(135deg, #ede0c8, #e2d6b5); color: #776e65; }
        .cell[data-value="8"] { background: linear-gradient(135deg, #f2b179, #f59563); color: #f9f6f2; }
        .cell[data-value="16"] { background: linear-gradient(135deg, #f59563, #f67c5f); color: #f9f6f2; }
        .cell[data-value="32"] { background: linear-gradient(135deg, #f67c5f, #f65e3b); color: #f9f6f2; }
        .cell[data-value="64"] { background: linear-gradient(135deg, #f65e3b, #e64c2e); color: #f9f6f2; }
        .cell[data-value="128"] { background: linear-gradient(135deg, #edcf72, #edcc61); color: #f9f6f2; font-size: 1.5rem; }
        .cell[data-value="256"] { background: linear-gradient(135deg, #edcc61, #edc850); color: #f9f6f2; font-size: 1.5rem; }
        .cell[data-value="512"] { background: linear-gradient(135deg, #edc850, #edc53f); color: #f9f6f2; font-size: 1.5rem; }
        .cell[data-value="1024"] { background: linear-gradient(135deg, #edc53f, #edc22e); color: #f9f6f2; font-size: 1.3rem; }
        .cell[data-value="2048"] { background: linear-gradient(135deg, #f39c12, #e74c3c); color: #f9f6f2; font-size: 1.3rem; }
        .cell[data-value="4096"] { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #f9f6f2; font-size: 1.3rem; }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn.primary {
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            border: none;
        }

        .btn.primary:hover {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .instructions {
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 20px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .cell {
                font-size: 1.5rem;
            }

            .cell[data-value="128"],
            .cell[data-value="256"],
            .cell[data-value="512"] {
                font-size: 1.2rem;
            }

            .cell[data-value="1024"],
            .cell[data-value="2048"],
            .cell[data-value="4096"] {
                font-size: 1rem;
            }

            .instructions {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ ÂÖ®ÁîªÈù¢</button>
    
    <div class="game-container">
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="label">Score</div>
                    <div class="value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="label">Best</div>
                    <div class="value" id="best">0</div>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid">
                <!-- Grid cells will be generated by JS -->
            </div>
        </div>

        <div class="controls">
            <button class="btn primary" id="newGameBtn">üîÑ New Game</button>
        </div>

        <div class="instructions">
            <p>Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Çπ„ÉØ„Ç§„Éó„Åß„Çø„Ç§„É´„ÇíÁßªÂãï<br>Âêå„ÅòÊï∞Â≠ó„ÅÆ„Çø„Ç§„É´„ÅåÂêà‰Ωì„Åó„Å¶„ÄÅ2048„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn primary" id="playAgainBtn">Play Again</button>
    </div>

    <script>
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newGameBtn = document.getElementById('newGameBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('best2048') || 0;
        let gameOver = false;

        // Initialize grid
        function initGrid() {
            gridElement.innerHTML = '';
            grid = [];
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                gridElement.appendChild(cell);
                grid.push(0);
            }
        }

        // Update display
        function updateDisplay() {
            const cells = gridElement.querySelectorAll('.cell');
            grid.forEach((value, index) => {
                const cell = cells[index];
                if (value > 0) {
                    cell.textContent = value;
                    cell.dataset.value = value;
                } else {
                    cell.textContent = '';
                    delete cell.dataset.value;
                }
            });

            scoreElement.textContent = score;
            bestElement.textContent = bestScore;
        }

        // Get empty cells
        function getEmptyCells() {
            return grid.map((value, index) => value === 0 ? index : null).filter(i => i !== null);
        }

        // Add random tile
        function addRandomTile() {
            const emptyCells = getEmptyCells();
            if (emptyCells.length === 0) return false;

            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            grid[randomIndex] = Math.random() < 0.9 ? 2 : 4;
            return true;
        }

        // Slide and merge
        function slide(row) {
            // Remove zeros
            let newRow = row.filter(val => val !== 0);

            // Merge
            for (let i = 0; i < newRow.length - 1; i++) {
                if (newRow[i] === newRow[i + 1]) {
                    newRow[i] *= 2;
                    score += newRow[i];
                    newRow.splice(i + 1, 1);
                }
            }

            // Pad with zeros
            while (newRow.length < 4) {
                newRow.push(0);
            }

            return newRow;
        }

        // Move tiles
        function move(direction) {
            if (gameOver) return;

            let moved = false;
            const oldGrid = [...grid];

            if (direction === 'left') {
                for (let i = 0; i < 16; i += 4) {
                    const row = [grid[i], grid[i + 1], grid[i + 2], grid[i + 3]];
                    const newRow = slide(row);
                    for (let j = 0; j < 4; j++) {
                        grid[i + j] = newRow[j];
                    }
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 16; i += 4) {
                    const row = [grid[i + 3], grid[i + 2], grid[i + 1], grid[i]];
                    const newRow = slide(row).reverse();
                    for (let j = 0; j < 4; j++) {
                        grid[i + j] = newRow[j];
                    }
                }
            } else if (direction === 'up') {
                for (let i = 0; i < 4; i++) {
                    const col = [grid[i], grid[i + 4], grid[i + 8], grid[i + 12]];
                    const newCol = slide(col);
                    for (let j = 0; j < 4; j++) {
                        grid[i + j * 4] = newCol[j];
                    }
                }
            } else if (direction === 'down') {
                for (let i = 0; i < 4; i++) {
                    const col = [grid[i + 12], grid[i + 8], grid[i + 4], grid[i]];
                    const newCol = slide(col).reverse();
                    for (let j = 0; j < 4; j++) {
                        grid[i + j * 4] = newCol[j];
                    }
                }
            }

            // Check if moved
            for (let i = 0; i < 16; i++) {
                if (grid[i] !== oldGrid[i]) {
                    moved = true;
                    break;
                }
            }

            if (moved) {
                addRandomTile();
                updateDisplay();

                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('best2048', bestScore);
                }

                if (checkGameOver()) {
                    gameOver = true;
                    finalScoreElement.textContent = score;
                    setTimeout(() => {
                        gameOverElement.classList.add('show');
                    }, 500);
                }
            }
        }

        // Check game over
        function checkGameOver() {
            // Check for empty cells
            if (getEmptyCells().length > 0) return false;

            // Check for possible merges
            for (let i = 0; i < 16; i++) {
                const value = grid[i];
                const row = Math.floor(i / 4);
                const col = i % 4;

                // Check right
                if (col < 3 && grid[i + 1] === value) return false;
                // Check down
                if (row < 3 && grid[i + 4] === value) return false;
            }

            return true;
        }

        // New game
        function newGame() {
            initGrid();
            score = 0;
            gameOver = false;
            gameOverElement.classList.remove('show');
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const direction = e.key.replace('Arrow', '').toLowerCase();
                move(direction);
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        gridElement.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        gridElement.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    move(deltaX > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    move(deltaY > 0 ? 'down' : 'up');
                }
            }
        }, { passive: true });

        // Button controls
        newGameBtn.addEventListener('click', newGame);
        playAgainBtn.addEventListener('click', newGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Initialize
        bestElement.textContent = bestScore;
        newGame();
    </script>
</body>
</html>
