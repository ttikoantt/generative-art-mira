<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çø„Ç§„Éî„É≥„Ç∞„É¨„Éº„Çπ - Typing Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5, #00ff87);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: rgba(0, 210, 255, 0.1);
            border: 2px solid rgba(0, 210, 255, 0.3);
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
            min-width: 120px;
        }

        .stat-label {
            color: #00d2ff;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }

        .word-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .current-word {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        .typed {
            color: #00ff87;
        }

        .untyped {
            color: #fff;
        }

        .input-container {
            margin-bottom: 30px;
        }

        #wordInput {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: 3px solid rgba(0, 210, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        #wordInput:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        #wordInput.correct {
            border-color: #00ff87;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.3);
        }

        #wordInput.incorrect {
            border-color: #ff4757;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #00ff87);
            transition: width 0.3s ease;
            width: 0%;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff87, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .overlay .stats-result {
            background: rgba(0, 210, 255, 0.1);
            border: 2px solid rgba(0, 210, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00d2ff, #00ff87);
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 210, 255, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .current-word {
                font-size: 2rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚å®Ô∏è „Çø„Ç§„Éî„É≥„Ç∞„É¨„Éº„Çπ</h1>
        <p class="subtitle">Speed Typing Challenge</p>
    </div>

    <div class="game-container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">60</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="word-display">
            <div class="current-word" id="wordDisplay">
                <span class="typed"></span>
                <span class="untyped">START</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="wordInput" placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="buttons">
            <button id="startBtn">üöÄ „Çπ„Çø„Éº„Éà</button>
            <button id="resetBtn" class="secondary">üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="overlay" id="gameOverlay">
        <h2>üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
        <div class="stats-result">
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <p>Ê≠£Ëß£ÂçòË™ûÊï∞: <span id="finalWords">0</span></p>
            <p>Âπ≥ÂùáWPM: <span id="finalWpm">0</span></p>
            <p>Ê≠£Á≠îÁéá: <span id="finalAccuracy">0</span>%</p>
        </div>
        <button id="restartBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        // Word lists by difficulty
        const wordLists = {
            easy: [
                'cat', 'dog', 'sun', 'run', 'fun', 'box', 'red', 'big', 'hat', 'car',
                'tree', 'fish', 'bird', 'jump', 'fast', 'slow', 'good', 'blue', 'green', 'home'
            ],
            medium: [
                'apple', 'beach', 'cloud', 'dance', 'elephant', 'flower', 'guitar', 'happy', 'island', 'jungle',
                'kangaroo', 'lemon', 'mountain', 'orange', 'piano', 'quiet', 'river', 'summer', 'tiger', 'umbrella',
                'village', 'window', 'yellow', 'zebra', 'adventure', 'butterfly', 'chocolate', 'dinosaur', 'fantastic', 'gigantic'
            ],
            hard: [
                'algorithm', 'breathtaking', 'consciousness', 'development', 'extraordinary', 'fascination', 'genuine', 'hypothesis',
                'illumination', 'juxtaposition', 'knowledgeable', 'linguistic', 'magnificent', 'nevertheless', 'observation', 'phenomenon',
                'quintessential', 'responsibility', 'sophisticated', 'theoretical', 'understanding', 'vocabulary', 'whisper', 'xylophone',
                'yesterday', 'zealous', 'acknowledgment', 'breakthrough', 'characteristic', 'demonstration'
            ]
        };

        // Game state
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let wordsCompleted = 0;
        let wordsTotal = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let currentWord = '';
        let startTime = null;
        let difficulty = 'easy';

        // DOM elements
        const wordDisplay = document.getElementById('wordDisplay');
        const wordInput = document.getElementById('wordInput');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const wpmDisplay = document.getElementById('wpm');
        const timerDisplay = document.getElementById('timer');
        const progressFill = document.getElementById('progressFill');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameOverlay = document.getElementById('gameOverlay');

        function getRandomWord() {
            const words = wordLists[difficulty];
            return words[Math.floor(Math.random() * words.length)];
        }

        function setDifficulty(newLevel) {
            if (newLevel <= 3) {
                difficulty = 'easy';
            } else if (newLevel <= 7) {
                difficulty = 'medium';
            } else {
                difficulty = 'hard';
            }
        }

        function updateWordDisplay() {
            const typed = wordInput.value;
            const remaining = currentWord.substring(typed.length);

            let typedHtml = '';
            for (let i = 0; i < typed.length; i++) {
                if (typed[i] === currentWord[i]) {
                    typedHtml += `<span class="typed">${typed[i]}</span>`;
                } else {
                    typedHtml += `<span style="color: #ff4757;">${typed[i]}</span>`;
                }
            }

            wordDisplay.innerHTML = typedHtml + `<span class="untyped">${remaining}</span>`;

            // Check if word is complete
            if (typed === currentWord) {
                wordInput.classList.add('correct');
                setTimeout(() => {
                    wordInput.classList.remove('correct');
                    completeWord();
                }, 100);
            } else if (typed.length >= currentWord.length) {
                wordInput.classList.add('incorrect');
            } else {
                wordInput.classList.remove('incorrect');
            }
        }

        function completeWord() {
            score += currentWord.length * 10 * level;
            wordsCompleted++;
            wordsTotal++;

            // Level up every 5 words
            if (wordsCompleted % 5 === 0) {
                level++;
                setDifficulty(level);
                levelDisplay.textContent = level;
            }

            updateStats();
            nextWord();
        }

        function nextWord() {
            currentWord = getRandomWord();
            wordInput.value = '';
            updateWordDisplay();
            wordInput.focus();
        }

        function updateStats() {
            scoreDisplay.textContent = score;

            // Calculate WPM
            if (startTime) {
                const timeElapsed = (Date.now() - startTime) / 1000 / 60; // in minutes
                const wpm = Math.round(wordsCompleted / timeElapsed);
                wpmDisplay.textContent = wpm || 0;
            }

            // Update progress
            const progress = (wordsCompleted % 5) / 5 * 100;
            progressFill.style.width = `${progress}%`;
        }

        function startGame() {
            if (gameRunning) return;

            gameRunning = true;
            score = 0;
            level = 1;
            wordsCompleted = 0;
            wordsTotal = 0;
            timeLeft = 60;
            difficulty = 'easy';
            startTime = Date.now();

            scoreDisplay.textContent = '0';
            levelDisplay.textContent = '1';
            wpmDisplay.textContent = '0';
            timerDisplay.textContent = '60';
            progressFill.style.width = '0%';

            startBtn.disabled = true;
            startBtn.textContent = 'üéÆ „Éó„É¨„Ç§‰∏≠...';

            nextWord();

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }

                updateStats();
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);

            const timeElapsed = (60 - timeLeft) / 60;
            const wpm = Math.round(wordsCompleted / timeElapsed) || 0;
            const accuracy = wordsTotal > 0 ? Math.round((wordsCompleted / wordsTotal) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWords').textContent = wordsCompleted;
            document.getElementById('finalWpm').textContent = wpm;
            document.getElementById('finalAccuracy').textContent = accuracy;

            gameOverlay.classList.add('active');

            startBtn.disabled = false;
            startBtn.textContent = 'üöÄ „Çπ„Çø„Éº„Éà';
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(timerInterval);

            score = 0;
            level = 1;
            wordsCompleted = 0;
            wordsTotal = 0;
            timeLeft = 60;

            scoreDisplay.textContent = '0';
            levelDisplay.textContent = '1';
            wpmDisplay.textContent = '0';
            timerDisplay.textContent = '60';
            progressFill.style.width = '0%';

            wordInput.value = '';
            wordDisplay.innerHTML = '<span class="untyped">START</span>';

            startBtn.disabled = false;
            startBtn.textContent = 'üöÄ „Çπ„Çø„Éº„Éà';
            gameOverlay.classList.remove('active');
        }

        // Event listeners
        wordInput.addEventListener('input', () => {
            if (gameRunning) {
                updateWordDisplay();
            }
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', () => {
            gameOverlay.classList.remove('active');
            startGame();
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Keyboard shortcut to start
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !gameRunning) {
                startGame();
            }
        });

        // Initialize
        resetGame();
    </script>
</body>
</html>
