<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle - 15„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 100%;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }

        .puzzle-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            background: #0f0f23;
            padding: 10px;
            border-radius: 10px;
        }

        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .tile:not(.empty) {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .tile:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        .tile:not(.empty):active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(255, 255, 255, 0.05);
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            font-size: 1.5rem;
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .win-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .win-overlay h2 {
            font-size: 3rem;
            color: #00ff88;
            margin-bottom: 20px;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .win-overlay p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .instructions {
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            margin-top: 20px;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .puzzle {
                grid-template-columns: repeat(4, 70px);
                grid-template-rows: repeat(4, 70px);
            }

            .tile {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .stats {
                gap: 20px;
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .controls {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            .puzzle {
                grid-template-columns: repeat(4, 60px);
                grid-template-rows: repeat(4, 60px);
                gap: 3px;
                padding: 8px;
            }

            .tile {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Sliding Puzzle</h1>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">ÊôÇÈñì</span>
                <span class="stat-value" id="timer">00:00</span>
            </div>
            <div class="stat">
                <span class="stat-label">ÁßªÂãï</span>
                <span class="stat-value" id="moves">0</span>
            </div>
        </div>

        <div class="puzzle-container">
            <div class="puzzle" id="puzzle"></div>
        </div>

        <div class="controls">
            <button id="shuffleBtn">„Ç∑„É£„ÉÉ„Éï„É´</button>
            <button id="solveBtn">Ëß£Ê≥ï„ÇíË°®Á§∫</button>
        </div>

        <p class="instructions">
            „Çø„Ç§„É´„Çí„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØ„Çπ„ÉØ„Ç§„Éó„Åó„Å¶ÁßªÂãï„Åï„Åõ„ÄÅÊï∞Â≠ó„Çí1„Åã„Çâ15„ÅÆÈ†Ü„Å´‰∏¶„Åπ„Çà„ÅÜÔºÅ
        </p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="win-overlay" id="winOverlay">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
        <p>ÊôÇÈñì: <span id="finalTime">00:00</span> | ÁßªÂãï: <span id="finalMoves">0</span></p>
        <button id="playAgainBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const puzzle = document.getElementById('puzzle');
        const timerEl = document.getElementById('timer');
        const movesEl = document.getElementById('moves');
        const winOverlay = document.getElementById('winOverlay');
        const finalTimeEl = document.getElementById('finalTime');
        const finalMovesEl = document.getElementById('finalMoves');

        const SIZE = 4;
        let tiles = [];
        let emptyPos = { row: 3, col: 3 };
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let isPlaying = false;

        // ÂàùÊúüÁä∂ÊÖãÔºà„ÇΩ„Éº„ÉàÊ∏à„ÅøÔºâ
        const solved = [];
        for (let i = 1; i < SIZE * SIZE; i++) {
            solved.push(i);
        }
        solved.push(0); // Á©∫„Çø„Ç§„É´

        function initPuzzle() {
            tiles = [...solved];
            emptyPos = { row: 3, col: 3 };
            moves = 0;
            seconds = 0;
            updateMoves();
            updateTimer();
            render();
        }

        function render() {
            puzzle.innerHTML = '';
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    const idx = i * SIZE + j;
                    const value = tiles[idx];

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = i;
                    tile.dataset.col = j;

                    if (value === 0) {
                        tile.classList.add('empty');
                    } else {
                        tile.textContent = value;

                        // Ê≠£„Åó„ÅÑ‰ΩçÁΩÆ„Å™„ÇâËâ≤„ÇíÂ§â„Åà„Çã
                        const correctIdx = value - 1;
                        const correctRow = Math.floor(correctIdx / SIZE);
                        const correctCol = correctIdx % SIZE;
                        if (i === correctRow && j === correctCol) {
                            tile.classList.add('correct');
                        }

                        // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                        tile.addEventListener('click', () => {
                            moveTile(i, j);
                        });

                        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÔºà„Çπ„ÉØ„Ç§„ÉóÔºâ
                        let touchStartX, touchStartY;
                        tile.addEventListener('touchstart', (e) => {
                            touchStartX = e.touches[0].clientX;
                            touchStartY = e.touches[0].clientY;
                        });

                        tile.addEventListener('touchend', (e) => {
                            if (!touchStartX || !touchStartY) return;

                            const touchEndX = e.changedTouches[0].clientX;
                            const touchEndY = e.changedTouches[0].clientY;

                            const dx = touchEndX - touchStartX;
                            const dy = touchEndY - touchStartY;

                            // „Çπ„ÉØ„Ç§„ÉóÊñπÂêë„ÇíÂà§ÂÆö„Åó„Å¶ÁßªÂãï
                            if (Math.abs(dx) > Math.abs(dy)) {
                                if (dx > 30) moveTile(i, j - 1); // Âè≥
                                else if (dx < -30) moveTile(i, j + 1); // Â∑¶
                            } else {
                                if (dy > 30) moveTile(i - 1, j); // ‰∏ã
                                else if (dy < -30) moveTile(i + 1, j); // ‰∏ä
                            }

                            touchStartX = null;
                            touchStartY = null;
                        });
                    }

                    puzzle.appendChild(tile);
                }
            }
        }

        function moveTile(row, col) {
            // Èö£Êé•„ÉÅ„Çß„ÉÉ„ÇØ
            const dr = Math.abs(row - emptyPos.row);
            const dc = Math.abs(col - emptyPos.col);

            if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
                // ÁßªÂãïÂèØËÉΩ
                const emptyIdx = emptyPos.row * SIZE + emptyPos.col;
                const tileIdx = row * SIZE + col;

                tiles[emptyIdx] = tiles[tileIdx];
                tiles[tileIdx] = 0;

                emptyPos = { row, col };
                moves++;
                updateMoves();

                if (!isPlaying) {
                    startTimer();
                    isPlaying = true;
                }

                render();
                checkWin();
            }
        }

        function updateMoves() {
            movesEl.textContent = moves;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function checkWin() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] !== i + 1) return;
            }

            // „ÇØ„É™„Ç¢ÔºÅ
            stopTimer();
            isPlaying = false;

            finalTimeEl.textContent = timerEl.textContent;
            finalMovesEl.textContent = moves;
            winOverlay.classList.add('show');
        }

        function shuffle() {
            // „É©„É≥„ÉÄ„É†„Å´ÁßªÂãï„ÇíÁπ∞„ÇäËøî„Åó„Å¶„Ç∑„É£„ÉÉ„Éï„É´ÔºàÂøÖ„ÅöËß£„Åë„ÇãÁä∂ÊÖã„Å´„Å™„ÇãÔºâ
            const numMoves = 150 + Math.floor(Math.random() * 100);
            for (let i = 0; i < numMoves; i++) {
                const neighbors = [];
                if (emptyPos.row > 0) neighbors.push({ row: emptyPos.row - 1, col: emptyPos.col });
                if (emptyPos.row < SIZE - 1) neighbors.push({ row: emptyPos.row + 1, col: emptyPos.col });
                if (emptyPos.col > 0) neighbors.push({ row: emptyPos.row, col: emptyPos.col - 1 });
                if (emptyPos.col < SIZE - 1) neighbors.push({ row: emptyPos.row, col: emptyPos.col + 1 });

                const randomPos = neighbors[Math.floor(Math.random() * neighbors.length)];

                const emptyIdx = emptyPos.row * SIZE + emptyPos.col;
                const tileIdx = randomPos.row * SIZE + randomPos.col;

                tiles[emptyIdx] = tiles[tileIdx];
                tiles[tileIdx] = 0;
                emptyPos = randomPos;
            }

            moves = 0;
            seconds = 0;
            updateMoves();
            updateTimer();
            stopTimer();
            isPlaying = false;
            winOverlay.classList.remove('show');
            render();
        }

        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        document.getElementById('shuffleBtn').addEventListener('click', shuffle);

        document.getElementById('solveBtn').addEventListener('click', () => {
            if (confirm('Êú¨ÂΩì„Å´ÊúÄÂàù„Å´Êàª„Åó„Åæ„Åô„ÅãÔºü')) {
                initPuzzle();
                stopTimer();
                isPlaying = false;
                winOverlay.classList.remove('show');
            }
        });

        document.getElementById('playAgainBtn').addEventListener('click', () => {
            winOverlay.classList.remove('show');
            shuffle();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            let targetRow = emptyPos.row;
            let targetCol = emptyPos.col;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                    targetRow = emptyPos.row + 1;
                    break;
                case 'ArrowDown':
                case 's':
                    targetRow = emptyPos.row - 1;
                    break;
                case 'ArrowLeft':
                case 'a':
                    targetCol = emptyPos.col + 1;
                    break;
                case 'ArrowRight':
                case 'd':
                    targetCol = emptyPos.col - 1;
                    break;
                default:
                    return;
            }

            if (targetRow >= 0 && targetRow < SIZE && targetCol >= 0 && targetCol < SIZE) {
                moveTile(targetRow, targetCol);
            }
        });

        // ÂàùÊúüÂåñ
        initPuzzle();

        // Ëá™ÂãïÁöÑ„Å´„Ç∑„É£„ÉÉ„Éï„É´
        setTimeout(() => {
            shuffle();
        }, 500);
    </script>
</body>
</html>
