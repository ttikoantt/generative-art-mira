<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Just Time | タイミングゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .score-item {
            color: #fff;
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: 600;
        }

        .circle-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }

        .result.show {
            opacity: 1;
        }

        .result.perfect {
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
        }

        .result.great {
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
        }

        .result.good {
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .result.miss {
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444;
        }

        .message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .circle-container {
                width: 240px;
                height: 240px;
            }

            .score-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">全画面</button>

    <div class="game-container">
        <h1>JUST TIME</h1>

        <div class="score-display">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">COMBO</div>
                <div class="score-value" id="combo">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">BEST</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="circle-container">
            <canvas id="gameCanvas"></canvas>
            <div class="result" id="result"></div>
        </div>

        <div class="message" id="message">タップでスタート！</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const resultDisplay = document.getElementById('result');
        const messageDisplay = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');
        const bestDisplay = document.getElementById('best');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Canvasサイズ設定
        const size = 280;
        canvas.width = size;
        canvas.height = size;
        const centerX = size / 2;
        const centerY = size / 2;

        // ゲーム状態
        let gameState = 'waiting'; // waiting, playing, result
        let score = 0;
        let combo = 0;
        let bestScore = parseInt(localStorage.getItem('justTimeBest') || '0');
        bestDisplay.textContent = bestScore;

        // 円のパラメータ
        const targetRadius = 40; // ターゲット円の半径
        let currentRadius = size * 0.45; // 現在の縮小円の半径
        let shrinkSpeed = 2; // 縮小速度
        let phase = 0; // アニメーション用

        // ターゲット領域（許容範囲）
        const perfectRange = 5;
        const greatRange = 15;
        const goodRange = 30;

        function drawTarget() {
            // ターゲット円（固定）
            ctx.beginPath();
            ctx.arc(centerX, centerY, targetRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();

            // ターゲット円の内側を薄く塗りつぶし
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fill();

            // 許容範囲を表示
            ctx.beginPath();
            ctx.arc(centerX, centerY, targetRadius + perfectRange, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawShrinkingCircle() {
            // 縮小する円
            ctx.beginPath();
            ctx.arc(centerX, centerY, currentRadius, 0, Math.PI * 2);

            // 色はコンボ数に応じて変化
            const hue = (180 + combo * 10) % 360;
            ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
            ctx.lineWidth = 4;
            ctx.stroke();

            // グロー効果
            ctx.shadowColor = `hsl(${hue}, 70%, 60%)`;
            ctx.shadowBlur = 20;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawBackground() {
            // 背景をクリア
            ctx.clearRect(0, 0, size, size);

            // 装飾的なリング
            phase += 0.02;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                const ringRadius = targetRadius * (2 + i * 0.5) + Math.sin(phase + i) * 5;
                ctx.arc(centerX, centerY, ringRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - i * 0.03})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        function update() {
            if (gameState !== 'playing') return;

            // 円を縮小
            currentRadius -= shrinkSpeed;

            // ターゲットを通り過ぎたらミス
            if (currentRadius < targetRadius - goodRange) {
                handleMiss();
            }
        }

        function handleTap() {
            if (gameState === 'waiting') {
                startGame();
                return;
            }

            if (gameState !== 'playing') return;

            const difference = Math.abs(currentRadius - targetRadius);

            if (difference <= perfectRange) {
                showResult('PERFECT', 'perfect');
                score += 100 * (combo + 1);
                combo++;
            } else if (difference <= greatRange) {
                showResult('GREAT', 'great');
                score += 50 * (combo + 1);
                combo++;
            } else if (difference <= goodRange) {
                showResult('GOOD', 'good');
                score += 20;
                combo = Math.max(0, combo - 1);
            } else {
                handleMiss();
                return;
            }

            // スコア更新
            scoreDisplay.textContent = score;
            comboDisplay.textContent = combo;

            // ベストスコア更新
            if (score > bestScore) {
                bestScore = score;
                bestDisplay.textContent = bestScore;
                localStorage.setItem('justTimeBest', bestScore.toString());
            }

            // 次のラウンドへ
            nextRound();
        }

        function handleMiss() {
            showResult('MISS', 'miss');
            combo = 0;
            comboDisplay.textContent = combo;
            messageDisplay.textContent = 'Miss! タップでリスタート';
            gameState = 'waiting';
        }

        function showResult(text, className) {
            resultDisplay.textContent = text;
            resultDisplay.className = `result show ${className}`;

            setTimeout(() => {
                resultDisplay.className = 'result';
            }, 500);
        }

        function startGame() {
            score = 0;
            combo = 0;
            scoreDisplay.textContent = score;
            comboDisplay.textContent = combo;
            messageDisplay.textContent = '円が重なった瞬間にタップ！';

            // 徐々に難しくなる
            shrinkSpeed = 2 + Math.floor(score / 500) * 0.5;
            if (shrinkSpeed > 5) shrinkSpeed = 5;

            gameState = 'playing';
            nextRound();
        }

        function nextRound() {
            currentRadius = size * 0.45;
            messageDisplay.textContent = '円が重なった瞬間にタップ！';
        }

        function gameLoop() {
            drawBackground();
            drawTarget();

            if (gameState === 'playing' || gameState === 'waiting') {
                drawShrinkingCircle();
            }

            update();
            requestAnimationFrame(gameLoop);
        }

        // イベントリスナー
        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        // 全画面ボタン
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // ゲーム開始
        gameLoop();
    </script>
</body>
</html>
