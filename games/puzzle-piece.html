<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„Ç∫„É´„Éî„Éº„Çπ - „Çπ„É©„Ç§„Éá„Ç£„É≥„Ç∞„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 1.8rem;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .diff-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
            background: rgba(255,255,255,0.8);
        }

        .diff-btn:hover {
            transform: scale(1.05);
        }

        .diff-btn.active {
            background: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .puzzle-container {
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .puzzle-board {
            display: grid;
            gap: 3px;
            background: #ddd;
            padding: 3px;
            border-radius: 10px;
        }

        .puzzle-board.size-3 { grid-template-columns: repeat(3, 1fr); }
        .puzzle-board.size-4 { grid-template-columns: repeat(4, 1fr); }
        .puzzle-board.size-5 { grid-template-columns: repeat(5, 1fr); }

        .tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            user-select: none;
            min-width: 70px;
            min-height: 70px;
        }

        .tile:hover:not(.empty) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tile.empty {
            background: transparent;
            cursor: default;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.8);
            color: #667eea;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.4);
            z-index: 1000;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .win-message.show {
            display: block;
        }

        .win-message h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .win-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.4rem; }
            .tile { min-width: 55px; min-height: 55px; font-size: 1.5rem; }
            .stats { gap: 15px; }
            .stat { padding: 10px 15px; }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <h1>üß© „Éë„Ç∫„É´„Éî„Éº„Çπ - „Çπ„É©„Ç§„Éá„Ç£„É≥„Ç∞„Éë„Ç∫„É´</h1>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">ÁßªÂãïÂõûÊï∞</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">„Çø„Ç§„É†</div>
            <div class="stat-value" id="timer">0:00</div>
        </div>
    </div>

    <div class="difficulty">
        <button class="diff-btn active" onclick="setDifficulty(3)">„Åã„Çì„Åü„Çì (3√ó3)</button>
        <button class="diff-btn" onclick="setDifficulty(4)">„Åµ„Å§„ÅÜ (4√ó4)</button>
        <button class="diff-btn" onclick="setDifficulty(5)">„ÇÄ„Åö„Åã„Åó„ÅÑ (5√ó5)</button>
    </div>

    <div class="puzzle-container">
        <div class="puzzle-board size-3" id="board"></div>
    </div>

    <div class="buttons">
        <button class="btn btn-primary" onclick="shufflePuzzle()">üîÄ „Ç∑„É£„ÉÉ„Éï„É´</button>
        <button class="btn btn-secondary" onclick="resetPuzzle()">üîÑ „É™„Çª„ÉÉ„Éà</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ „ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</h2>
        <p>ÁßªÂãïÂõûÊï∞: <span id="finalMoves">0</span>Âõû<br>„Çø„Ç§„É†: <span id="finalTime">0:00</span></p>
        <button class="btn btn-primary" onclick="closeWinMessage()">Á∂ö„Åë„Çã</button>
    </div>

    <script>
        let size = 3;
        let board = [];
        let emptyIndex = 0;
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let isPlaying = false;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
            '#F8B500', '#00CED1', '#FF69B4', '#32CD32',
            '#FFD700', '#FF4500', '#9370DB', '#20B2AA',
            '#FF1493', '#00FF7F', '#DC143C', '#4169E1',
            '#FF8C00', '#9932CC', '#3CB371', '#FF6347',
            '#BA55D3', '#FFD700'
        ];

        function initBoard() {
            board = [];
            for (let i = 0; i < size * size; i++) {
                board.push(i === size * size - 1 ? 0 : i + 1);
            }
            emptyIndex = size * size - 1;
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.className = `puzzle-board size-${size}`;
            boardEl.innerHTML = '';

            board.forEach((tile, index) => {
                const tileEl = document.createElement('div');
                tileEl.className = `tile ${tile === 0 ? 'empty' : ''}`;
                if (tile !== 0) {
                    tileEl.textContent = tile;
                    tileEl.style.background = `linear-gradient(135deg, ${colors[tile % colors.length]}, ${colors[(tile + 5) % colors.length]})`;
                    tileEl.onclick = () => moveTile(index);
                }
                boardEl.appendChild(tileEl);
            });
        }

        function moveTile(index) {
            const row = Math.floor(index / size);
            const col = index % size;
            const emptyRow = Math.floor(emptyIndex / size);
            const emptyCol = emptyIndex % size;

            const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                              (Math.abs(col - emptyCol) === 1 && row === emptyRow);

            if (isAdjacent) {
                if (!isPlaying) {
                    startTimer();
                    isPlaying = true;
                }

                [board[index], board[emptyIndex]] = [board[emptyIndex], board[index]];
                emptyIndex = index;
                moves++;
                updateMoves();
                renderBoard();

                if (checkWin()) {
                    stopTimer();
                    setTimeout(showWinMessage, 300);
                }
            }
        }

        function checkWin() {
            for (let i = 0; i < board.length - 1; i++) {
                if (board[i] !== i + 1) return false;
            }
            return board[board.length - 1] === 0;
        }

        function shufflePuzzle() {
            resetPuzzle();

            // Perform random valid moves to shuffle
            for (let i = 0; i < 200; i++) {
                const neighbors = [];
                const row = Math.floor(emptyIndex / size);
                const col = emptyIndex % size;

                if (row > 0) neighbors.push(emptyIndex - size);
                if (row < size - 1) neighbors.push(emptyIndex + size);
                if (col > 0) neighbors.push(emptyIndex - 1);
                if (col < size - 1) neighbors.push(emptyIndex + 1);

                const randomIndex = neighbors[Math.floor(Math.random() * neighbors.length)];
                [board[randomIndex], board[emptyIndex]] = [board[emptyIndex], board[randomIndex]];
                emptyIndex = randomIndex;
            }

            moves = 0;
            updateMoves();
            renderBoard();
            isPlaying = false;
        }

        function resetPuzzle() {
            stopTimer();
            initBoard();
            moves = 0;
            seconds = 0;
            isPlaying = false;
            updateMoves();
            updateTimer();
            renderBoard();
        }

        function setDifficulty(s) {
            size = s;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            resetPuzzle();
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function updateTimer() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('winMessage').classList.add('show');
        }

        function closeWinMessage() {
            document.getElementById('winMessage').classList.remove('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initBoard();
        renderBoard();
    </script>
</body>
</html>
