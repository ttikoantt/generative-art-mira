<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 10px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #00ff88;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            letter-spacing: 0.1em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            color: #00ff88;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 136, 0.2);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1a1a2e 0%, #2a2a4e 100%);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 60px;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .card.flipped {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .card.matched {
            background: linear-gradient(135deg, #ff6b6b 0%, #cc5555 100%);
            border-color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            opacity: 0.6;
            pointer-events: none;
        }

        .card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #00ff88;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin: 10px 0;
            min-height: 1.5em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 5px;
                padding: 5px;
            }

            .card {
                min-height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¥ Memory Match</h1>
        <div class="stats">
            <div class="stat">üí´ ÂõûÊï∞: <span id="moves">0</span></div>
            <div class="stat">‚è±Ô∏è ÊôÇÈñì: <span id="time">0</span>s</div>
            <div class="stat">‚úÖ „Éö„Ç¢: <span id="pairs">0</span>/8</div>
        </div>
        <p class="message" id="message">„Ç´„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ...</p>
        <div class="game-board" id="board"></div>
        <div class="controls">
            <button onclick="startGame()">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <script>
        const emojis = ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üåº', 'üçÄ', 'üåµ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let isLocked = false;

        // Initialize game
        function startGame() {
            // Reset state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            isLocked = false;

            // Clear timer
            if (timer) clearInterval(timer);

            // Update UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('message').textContent = '„Ç´„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';

            // Create card pairs
            const cardPairs = [...emojis, ...emojis];
            cards = shuffleArray(cardPairs);

            // Render board
            renderBoard();

            // Start timer
            timer = setInterval(() => {
                seconds++;
                document.getElementById('time').textContent = seconds;
            }, 1000);
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Render game board
        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = '<span style="opacity: 0.3;">?</span>';
                card.onclick = () => flipCard(card, index);
                board.appendChild(card);
            });
        }

        // Flip card
        function flipCard(card, index) {
            // Check if locked, already flipped, or matched
            if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            card.innerHTML = cards[index];
            flippedCards.push({ card, index });

            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // Check if cards match
        function checkMatch() {
            isLocked = true;
            const [first, second] = flippedCards;

            if (cards[first.index] === cards[second.index]) {
                // Match found
                setTimeout(() => {
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    flippedCards = [];
                    isLocked = false;

                    // Check win condition
                    if (matchedPairs === 8) {
                        clearInterval(timer);
                        document.getElementById('message').textContent = `üéâ „ÇØ„É™„Ç¢ÔºÅ ${moves}Âõû„ÄÅ${seconds}Áßí„ÅßÂÆå‰∫ÜÔºÅ`;
                    } else {
                        document.getElementById('message').textContent = `‚ú® „Éö„Ç¢Áô∫Ë¶ãÔºÅ ÊÆã„Çä${8 - matchedPairs}„Éö„Ç¢`;
                    }
                }, 500);
            } else {
                // No match
                document.getElementById('message').textContent = '‚ùå ÈÅï„ÅÑ„Åæ„Åô...';

                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    first.card.innerHTML = '<span style="opacity: 0.3;">?</span>';
                    second.card.innerHTML = '<span style="opacity: 0.3;">?</span>';
                    flippedCards = [];
                    isLocked = false;
                    document.getElementById('message').textContent = '„Ç´„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';
                }, 1000);
            }
        }

        // Start game on load
        window.onload = startGame;
    </script>
</body>
</html>
