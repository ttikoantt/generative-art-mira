<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match - Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.5;
            transform: rotateY(180deg) scale(0.95);
            pointer-events: none;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 2.5rem;
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-back::after {
            content: '?';
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .restart-btn {
            background: white;
            color: #764ba2;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .fullscreen-btn {
            background: rgba(255,255,255,0.3);
            color: white;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .victory-message h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .victory-message p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .stats {
                font-size: 0.9rem;
            }

            .game-board {
                gap: 8px;
            }

            .card-face {
                font-size: 2rem;
            }

            button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }

        /* ÂÖ®ÁîªÈù¢ÊôÇ„ÅÆË™øÊï¥ */
        .fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
        }

        .fullscreen-active .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fullscreen-active h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .fullscreen-active .game-board {
            flex: 1;
            max-height: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Memory Match</h1>
        
        <div class="stats">
            <div class="stat"> Moves: <span id="moves">0</span></div>
            <div class="stat"> Pairs: <span id="pairs">0</span>/8</div>
            <div class="stat"> Time: <span id="time">0:00</span></div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="restart-btn" onclick="initGame()">üîÑ Restart</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ Fullscreen</button>
        </div>
    </div>

    <script>
        // „Ç´„Éº„Éâ„ÅÆÁµµÊñáÂ≠óÔºà„Éö„Ç¢„Åß8Á®ÆÈ°ûÔºâ
        const emojis = ['üé®', 'üéÆ', 'üé∏', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∞'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let startTime = null;
        let isLocked = false;

        // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ
        function initGame() {
            // „Ç´„Éº„Éâ„Çí„Ç∑„É£„ÉÉ„Éï„É´
            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);
            
            // Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            isLocked = false;
            
            // „Çø„Ç§„Éû„Éº„ÇíÂÅúÊ≠¢
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // UI„ÇíÊõ¥Êñ∞
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            
            // ÂãùÂà©„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§
            const victoryMessage = document.querySelector('.victory-message');
            if (victoryMessage) {
                victoryMessage.remove();
            }
            
            // „Ç´„Éº„Éâ„ÇíÊèèÁîª
            renderCards();
        }

        // „Ç´„Éº„Éâ„ÇíÊèèÁîª
        function renderCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card, index));
                gameBoard.appendChild(card);
            });
        }

        // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
        function flipCard(card, index) {
            // Êó¢„Å´„ÇÅ„Åè„Çâ„Çå„Å¶„ÅÑ„Çã„ÄÅ„É≠„ÉÉ„ÇØ‰∏≠„ÄÅ„Éû„ÉÉ„ÉÅÊ∏à„Åø„ÅÆÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
            if (isLocked || 
                flippedCards.length >= 2 || 
                flippedCards.includes(index) ||
                card.classList.contains('matched')) {
                return;
            }

            // ÊúÄÂàù„ÅÆ„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Å£„Åü„Å®„Åç„Å´„Çø„Ç§„Éû„ÉºÈñãÂßã
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
            card.classList.add('flipped');
            flippedCards.push(index);

            // 2Êûö„ÇÅ„Åè„Å£„Åü„Çâ„ÉÅ„Çß„ÉÉ„ÇØ
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // „Éû„ÉÉ„ÉÅ„ÉÅ„Çß„ÉÉ„ÇØ
        function checkMatch() {
            isLocked = true;
            const [index1, index2] = flippedCards;
            const card1 = document.querySelectorAll('.card')[index1];
            const card2 = document.querySelectorAll('.card')[index2];

            if (cards[index1] === cards[index2]) {
                // „Éû„ÉÉ„ÉÅÔºÅ
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    
                    flippedCards = [];
                    isLocked = false;

                    // ÂÖ®„Å¶„Éû„ÉÉ„ÉÅ„Åó„Åü„ÇâÂãùÂà©
                    if (matchedPairs === 8) {
                        victory();
                    }
                }, 500);
            } else {
                // „Éû„ÉÉ„ÉÅÂ§±Êïó
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        // „Çø„Ç§„Éû„ÉºÊõ¥Êñ∞
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // ÂãùÂà©
        function victory() {
            clearInterval(timerInterval);
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            setTimeout(() => {
                const victoryDiv = document.createElement('div');
                victoryDiv.className = 'victory-message';
                victoryDiv.innerHTML = `
                    <h2>üéâ Congratulations! üéâ</h2>
                    <p>ÂÆåÊàê„Åß„ÅôÔºÅ</p>
                    <p>Moves: ${moves}</p>
                    <p>Time: ${minutes}:${seconds.toString().padStart(2, '0')}</p>
                    <button class="restart-btn" onclick="initGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                `;
                document.body.appendChild(victoryDiv);
            }, 500);
        }

        // „Ç∑„É£„ÉÉ„Éï„É´ÔºàFisher-YatesÔºâ
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    document.body.classList.add('fullscreen-active');
                }).catch(err => {
                    console.log(`Fullscreen error: ${err.message}`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    document.body.classList.remove('fullscreen-active');
                });
            }
        }

        // ÂÖ®ÁîªÈù¢Â§âÊõ¥„ÅÆÁõ£Ë¶ñ
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-active');
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
