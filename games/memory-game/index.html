<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 6vw, 3rem);
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: #ffd700;
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.9);
            opacity: 0.6;
            pointer-events: none;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(0deg);
        }

        .card-front::after {
            content: '?';
            color: white;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: bold;
        }

        .card-back {
            background: #ffd700;
            transform: rotateY(180deg);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #667eea;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .win-modal.show {
            display: flex;
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .win-content p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üé¥ Memory Game</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="moves">0</div>
                <div>Moves</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="matches">0</div>
                <div>Matches</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">0:00</div>
                <div>Time</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="restartGame()">üîÑ Restart</button>
        </div>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ Congratulations!</h2>
            <p>You won in <span id="finalMoves">0</span> moves!</p>
            <p>Time: <span id="finalTime">0:00</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const symbols = ['üåü', 'üé®', 'üé≠', 'üé™', 'üé¢', 'üé°', 'üé†', 'üéØ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;

        function initGame() {
            // „Ç´„Éº„Éâ„Éö„Ç¢„Çí‰ΩúÊàê
            const pairs = [...symbols, ...symbols];
            // „Ç∑„É£„ÉÉ„Éï„É´
            cards = pairs.sort(() => Math.random() - 0.5).map((symbol, index) => ({
                id: index,
                symbol: symbol,
                flipped: false,
                matched: false
            }));

            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.onclick = () => flipCard(card.id);

                const front = document.createElement('div');
                front.className = 'card-front';

                const back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = card.symbol;

                cardElement.appendChild(front);
                cardElement.appendChild(back);
                board.appendChild(cardElement);
            });
        }

        function flipCard(id) {
            const card = cards[id];

            // „Åô„Åß„Å´„ÇÅ„Åè„Çâ„Çå„Å¶„ÅÑ„Çã„ÄÅ„Åæ„Åü„ÅØ„Éû„ÉÉ„ÉÅ„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
            if (card.flipped || card.matched || flippedCards.length >= 2) {
                return;
            }

            // „Ç≤„Éº„É†ÈñãÂßã
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
            card.flipped = true;
            flippedCards.push(card);

            const cardElement = document.querySelector(`[data-id="${id}"]`);
            cardElement.classList.add('flipped');

            // 2Êûö„ÇÅ„Åè„Å£„Åü„Çâ„ÉÅ„Çß„ÉÉ„ÇØ
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;

                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.symbol === card2.symbol) {
                // „Éû„ÉÉ„ÉÅ!
                card1.matched = true;
                card2.matched = true;
                matchedPairs++;

                document.querySelector(`[data-id="${card1.id}"]`).classList.add('matched');
                document.querySelector(`[data-id="${card2.id}"]`).classList.add('matched');

                document.getElementById('matches').textContent = matchedPairs;

                // ÂÖ®ÈÉ®„Éû„ÉÉ„ÉÅ„Åó„Åü„Çâ„ÇØ„É™„Ç¢
                if (matchedPairs === symbols.length) {
                    setTimeout(showWin, 300);
                }
            } else {
                // „Éû„ÉÉ„ÉÅ„Åó„Å™„Åã„Å£„Åü
                card1.flipped = false;
                card2.flipped = false;

                document.querySelector(`[data-id="${card1.id}"]`).classList.remove('flipped');
                document.querySelector(`[data-id="${card2.id}"]`).classList.remove('flipped');
            }

            flippedCards = [];
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showWin() {
            clearInterval(timerInterval);

            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('winModal').classList.add('show');
        }

        function restartGame() {
            clearInterval(timerInterval);

            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;

            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('winModal').classList.remove('show');

            initGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
