<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .stat {
            color: #fff;
            font-size: 1.2rem;
        }
        .stat-value {
            color: #4facfe;
            font-weight: 700;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            aspect-ratio: 1;
            background: #2a2a4a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            border: 2px solid #3a3a6a;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #4facfe;
        }
        .card.flipped {
            background: #3a3a6a;
            transform: rotateY(180deg);
        }
        .card.matched {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #00f2fe;
            animation: match 0.5s ease;
        }
        @keyframes match {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .card-content {
            display: none;
        }
        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }
        .card-back {
            color: #4facfe;
        }
        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        button:active {
            transform: scale(0.98);
        }
        .message {
            color: #4facfe;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 600;
            min-height: 1.5em;
        }
        @media (max-width: 400px) {
            .grid {
                gap: 8px;
            }
            .card {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¥ Memory Match</h1>
        <p class="subtitle">„Éö„Ç¢„ÇíÊé¢„Åó„Å¶ÂÖ®„Å¶ÊèÉ„Åà„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                „Çø„Éº„É≥: <span class="stat-value" id="turns">0</span>
            </div>
            <div class="stat">
                „Éö„Ç¢: <span class="stat-value"><span id="matches">0</span>/8</span>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button onclick="initGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <script>
        const emojis = ['üé®', 'üéÆ', 'üéµ', 'üé≤', 'üéØ', 'üé™', 'üé≠', 'üé¢'];
        let cards = [];
        let flipped = [];
        let matched = 0;
        let turns = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            const deck = [...emojis, ...emojis];
            shuffle(deck);

            cards = [];
            flipped = [];
            matched = 0;
            turns = 0;
            canFlip = true;

            document.getElementById('turns').textContent = turns;
            document.getElementById('matches').textContent = matched;
            document.getElementById('message').textContent = '';

            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            deck.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <span class="card-back">?</span>
                    <span class="card-content">${emoji}</span>
                `;
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flipped.length >= 2) return;

            card.classList.add('flipped');
            flipped.push(card);

            if (flipped.length === 2) {
                turns++;
                document.getElementById('turns').textContent = turns;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flipped;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            canFlip = false;

            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matched++;
                    document.getElementById('matches').textContent = matched;
                    flipped = [];
                    canFlip = true;

                    if (matched === 8) {
                        document.getElementById('message').textContent =
                            `üéâ „ÇØ„É™„Ç¢ÔºÅ ${turns} „Çø„Éº„É≥„Åß„ÇØ„É™„Ç¢ÔºÅ`;
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flipped = [];
                    canFlip = true;
                }, 1000);
            }
        }

        initGame();
    </script>
</body>
</html>
