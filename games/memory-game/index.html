<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - „Ç´„Éº„Éâ„ÇÅ„Åè„Çä„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card.flipped {
            background: white;
            border: 3px solid #667eea;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            animation: matchPulse 0.5s;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-content {
            display: none;
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        .card-back {
            position: absolute;
            font-size: 24px;
            opacity: 0.5;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .fullscreen-btn:hover {
            background: #667eea;
            color: white;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-message h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .win-message p {
            color: #555;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .win-message .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .grid {
                gap: 8px;
            }

            .card {
                font-size: 28px;
                border-radius: 8px;
            }

            .stat-value {
                font-size: 24px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé¥ Memory Match</h1>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Moves</span>
                <span class="stat-value" id="moves">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Pairs</span>
                <span class="stat-value" id="pairs">0/8</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time">0:00</span>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="buttons">
            <button class="restart-btn" onclick="restartGame()">üîÑ Restart</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <div class="emoji">üéâ</div>
        <h2>Congratulations!</h2>
        <p>You found all pairs!</p>
        <p><strong>Time:</strong> <span id="finalTime">0:00</span></p>
        <p><strong>Moves:</strong> <span id="finalMoves">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Emoji pairs
        const emojis = ['üåü', 'üéà', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏'];

        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        let timerInterval = null;
        let seconds = 0;

        // Initialize game
        function initGame() {
            // Reset state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            seconds = 0;

            // Create pairs
            const pairs = [...emojis, ...emojis];
            shuffle(pairs);

            // Create grid
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            pairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <span class="card-back">‚ùì</span>
                    <span class="card-content">${emoji}</span>
                `;
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
                cards.push(card);
            });

            // Update stats
            updateStats();
            startTimer();
            hideWinMessage();
        }

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Flip card
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    matchedPairs++;
                    updateStats();
                    canFlip = true;

                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `${matchedPairs}/8`;
        }

        // Timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent =
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // End game
        function endGame() {
            stopTimer();
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('finalTime').textContent =
                `${mins}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('finalMoves').textContent = moves;
            showWinMessage();
        }

        // Win message
        function showWinMessage() {
            document.getElementById('winMessage').classList.add('show');
        }

        function hideWinMessage() {
            document.getElementById('winMessage').classList.remove('show');
        }

        // Restart game
        function restartGame() {
            stopTimer();
            initGame();
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // Start game
        initGame();
    </script>
</body>
</html>
