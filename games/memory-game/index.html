<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É°„É¢„É™„Éº„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 16px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat span {
            font-weight: bold;
            color: #4fc3f7;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 195, 247, 0.3);
        }

        .card.flipped {
            background: linear-gradient(145deg, #4fc3f7, #29b6f6);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, #66bb6a, #43a047);
            animation: match 0.5s ease;
        }

        .card.flipped .card-content {
            display: flex;
        }

        .card-content {
            display: none;
            font-size: 32px;
        }

        @keyframes match {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn {
            background: linear-gradient(145deg, #4fc3f7, #29b6f6);
            color: white;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 195, 247, 0.4);
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a4a, #1a1a3a);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #66bb6a;
        }

        .modal-content p {
            font-size: 18px;
            margin: 10px 0;
        }

        .modal-content .stats {
            margin: 20px 0;
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 28px;
            }

            .card-content {
                font-size: 24px;
            }

            .header h1 {
                font-size: 22px;
            }

            .stats {
                gap: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ „É°„É¢„É™„Éº„Ç≤„Éº„É†</h1>
        <div class="stats">
            <div class="stat">ÊâãÊï∞: <span id="moves">0</span></div>
            <div class="stat">„Éö„Ç¢: <span id="pairs">0</span>/8</div>
            <div class="stat">ÊôÇÈñì: <span id="time">0:00</span></div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="buttons">
        <button class="restart-btn" onclick="restartGame()">„É™„Çπ„Çø„Éº„Éà</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
            <div class="stats">
                <p>ÊâãÊï∞: <span id="finalMoves">0</span></p>
                <p>ÊôÇÈñì: <span id="finalTime">0:00</span></p>
            </div>
            <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const emojis = ['üé®', 'üéÆ', 'üéµ', 'üé¨', 'üì∏', 'üé≠', 'üé™', 'üé¢'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timer = null;
        let seconds = 0;
        let canFlip = true;

        function initGame() {
            cards = [...emojis, ...emojis];
            cards.sort(() => Math.random() - 0.5);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;

            if (timer) clearInterval(timer);
            timer = null;

            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('winModal').classList.remove('show');

            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `<span class="card-content">${emoji}</span>`;
                card.addEventListener('click', () => flipCard(card, index));
                board.appendChild(card);
            });
        }

        function flipCard(card, index) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push({ card, index, emoji: cards[index] });

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.emoji === second.emoji) {
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;

                first.card.classList.add('matched');
                second.card.classList.add('matched');
                flippedCards = [];

                if (matchedPairs === emojis.length) {
                    endGame();
                }
            } else {
                canFlip = false;
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;

            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeStr;
            document.getElementById('winModal').classList.add('show');
        }

        function restartGame() {
            initGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        initGame();
    </script>
</body>
</html>
