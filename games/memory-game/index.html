<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: #888;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        #stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ade80;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.7;
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(0.95); }
            50% { transform: rotateY(180deg) scale(1.05); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 2rem;
        }

        .card-back {
            background: rgba(255, 255, 255, 0.95);
            transform: rotateY(180deg);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        #fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #4ade80;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            z-index: 200;
            display: none;
            text-align: center;
            border: 2px solid #4ade80;
            box-shadow: 0 0 50px rgba(74, 222, 128, 0.3);
        }

        #message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            #game-board {
                gap: 10px;
                max-width: 100%;
            }

            .card-face {
                font-size: 2rem;
            }

            .stat {
                min-width: 100px;
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            #message {
                padding: 30px 40px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            #game-board {
                gap: 8px;
            }

            .card-face {
                font-size: 1.5rem;
            }
        }

        #back-link {
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        #back-link:hover {
            color: #4ade80;
        }
    </style>
</head>
<body>
    <h1>üé¥ Memory Match</h1>
    <p class="subtitle">„Éö„Ç¢„ÇíÊé¢„Åó„Å¶Ë®òÊÜ∂Âäõ„ÇíÈçõ„Åà„Çà„ÅÜÔºÅ</p>

    <div id="stats">
        <div class="stat">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Pairs</div>
            <div class="stat-value"><span id="pairs">0</span>/8</div>
        </div>
        <div class="stat">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="time">00:00</div>
        </div>
    </div>

    <div id="game-board"></div>

    <div id="controls">
        <button onclick="restart()">üîÑ New Game</button>
    </div>

    <button id="fullscreen" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <div id="message"></div>

    <a href="../" id="back-link">‚Üê Back to Games</a>

    <script>
        const gameBoard = document.getElementById('game-board');
        const movesElement = document.getElementById('moves');
        const pairsElement = document.getElementById('pairs');
        const timeElement = document.getElementById('time');
        const messageElement = document.getElementById('message');

        const emojis = ['üé®', 'üéÆ', 'üéØ', 'üé™', 'üé≠', 'üé®', 'üéÆ', 'üéØ', 'üé™', 'üé≠', 'üé∏', 'üéπ', 'üé∫', 'üéª', 'üé∏', 'üéπ', 'üé∫', 'üéª'];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let gameTimer = null;
        let seconds = 0;
        let canFlip = true;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createBoard() {
            const selectedEmojis = shuffle(emojis).slice(0, 8);
            const cardPairs = [...selectedEmojis, ...selectedEmojis];
            const shuffledCards = shuffle(cardPairs);

            gameBoard.innerHTML = '';
            cards = [];

            shuffledCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${emoji}</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                pairsElement.textContent = matchedPairs;
                flippedCards = [];

                if (matchedPairs === 8) {
                    endGame();
                }
            } else {
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            seconds = 0;
            gameTimer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timeElement.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(gameTimer);
        }

        function endGame() {
            stopTimer();
            setTimeout(() => {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                messageElement.innerHTML = `
                    üéâ Clear!<br><br>
                    <span style="font-size: 1.2rem; color: #fff;">
                    Moves: ${moves}<br>
                    Time: ${mins}:${secs}
                    </span>
                `;
                messageElement.classList.add('show');

                setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 3000);
            }, 500);
        }

        function restart() {
            stopTimer();
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            canFlip = true;
            seconds = 0;

            movesElement.textContent = '0';
            pairsElement.textContent = '0';
            timeElement.textContent = '00:00';
            messageElement.classList.remove('show');

            createBoard();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize game
        createBoard();
    </script>
</body>
</html>
