<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
        }
        
        .card {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            opacity: 0.7;
            cursor: default;
        }
        
        .card .content {
            display: none;
        }
        
        .card.flipped .content,
        .card.matched .content {
            display: block;
            transform: rotateY(180deg);
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        button {
            background: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .win-screen.show {
            display: flex;
        }
        
        .win-screen h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .win-screen p {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }
            
            .card {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .stats {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
    
    <h1>ðŸ§  Memory Match</h1>
    
    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span>/8</div>
        <div>Time: <span id="time">0:00</span></div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
        <button onclick="resetGame()">ðŸ”„ New Game</button>
    </div>
    
    <div class="win-screen" id="winScreen">
        <h2>ðŸŽ‰ You Win!</h2>
        <p>Moves: <span id="finalMoves">0</span> | Time: <span id="finalTime">0:00</span></p>
        <button onclick="resetGame()">ðŸ”„ Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¢', 'ðŸŽ¡'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval;
        let seconds = 0;
        let canFlip = true;
        
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            const shuffledEmojis = shuffle([...emojis, ...emojis]);
            
            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="content">${emoji}</span>`;
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.onclick = () => flipCard(card);
                gameBoard.appendChild(card);
            });
        }
        
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;
            
            canFlip = false;
            
            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                
                if (matchedPairs === 8) {
                    setTimeout(showWinScreen, 500);
                }
                
                flippedCards = [];
                canFlip = true;
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }
        
        function startTimer() {
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        function showWinScreen() {
            stopTimer();
            const winScreen = document.getElementById('winScreen');
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            winScreen.classList.add('show');
        }
        
        function resetGame() {
            stopTimer();
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('winScreen').classList.remove('show');
            
            createBoard();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        createBoard();
    </script>
</body>
</html>
