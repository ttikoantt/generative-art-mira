<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban Puzzle - ÂÄâÂ∫´Áï™„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        h1 {
            color: #e94560;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            color: #fff;
            font-size: 1.1em;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7em;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            display: block;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mobile-btn:active {
            transform: scale(0.95);
        }

        .mobile-btn.empty {
            visibility: hidden;
        }

        .instructions {
            color: #aaa;
            font-size: 0.85em;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            z-index: 200;
            border: 2px solid #00ff88;
        }

        .win-message.show {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .win-message h2 {
            color: #00ff88;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .win-message p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .stats {
                gap: 15px;
                font-size: 0.9em;
            }

            .instructions {
                font-size: 0.75em;
                padding: 0 10px;
            }

            .mobile-controls {
                display: grid;
            }
        }

        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üì¶ Sokoban Puzzle</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="levelDisplay">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÁßªÂãïÊï∞</div>
                <div class="stat-value" id="movesDisplay">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éó„ÉÉ„Ç∑„É•</div>
                <div class="stat-value" id="pushesDisplay">0</div>
            </div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <div class="buttons">
                <button class="btn-primary" onclick="restartLevel()">üîÑ „É™„Çπ„Çø„Éº„Éà</button>
                <button class="btn-secondary" onclick="previousLevel()">‚¨ÖÔ∏è Ââç„ÅÆ„É¨„Éô„É´</button>
                <button class="btn-secondary" onclick="nextLevel()">‚û°Ô∏è Ê¨°„ÅÆ„É¨„Éô„É´</button>
            </div>

            <div class="mobile-controls">
                <button class="mobile-btn empty"></button>
                <button class="mobile-btn" onclick="move(0, -1)">‚¨ÜÔ∏è</button>
                <button class="mobile-btn empty"></button>
                <button class="mobile-btn" onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
                <button class="mobile-btn empty"></button>
                <button class="mobile-btn" onclick="move(1, 0)">‚û°Ô∏è</button>
                <button class="mobile-btn empty"></button>
                <button class="mobile-btn" onclick="move(0, 1)">‚¨áÔ∏è</button>
                <button class="mobile-btn empty"></button>
            </div>

            <div class="instructions">
                <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> „ÅßÁßªÂãï<br>
                ÁÆ±Ôºàüì¶Ôºâ„ÇíÂÖ®„Å¶„ÅÆ„Ç¥„Éº„É´Ôºà‚≠êÔºâ„Å´ÈÅã„Åº„ÅÜÔºÅ
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="win-message" id="winMessage">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ</p>
        <button class="btn-primary" onclick="nextLevel()">Ê¨°„ÅÆ„É¨„Éô„É´„Å∏</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Çø„Ç§„É´„Çµ„Ç§„Ç∫
        const TILE_SIZE = 50;
        const GRID_WIDTH = 8;
        const GRID_HEIGHT = 8;

        // „É¨„Éô„É´„Éá„Éº„Çø
        // #: Â£Å, @: „Éó„É¨„Ç§„É§„Éº, $: ÁÆ±, .: „Ç¥„Éº„É´, *: ÁÆ±„Åå„Ç¥„Éº„É´„ÅÆ‰∏ä, +: „Éó„É¨„Ç§„É§„Éº„Åå„Ç¥„Éº„É´„ÅÆ‰∏ä,  : Á©∫„Åç
        const levels = [
            // „É¨„Éô„É´1: „ÉÅ„É•„Éº„Éà„É™„Ç¢„É´
            [
                "########",
                "#      #",
                "# @ $  #",
                "#   .  #",
                "#      #",
                "#      #",
                "#      #",
                "########"
            ],
            // „É¨„Éô„É´2
            [
                "########",
                "#   .  #",
                "# $@$  #",
                "#   .  #",
                "#      #",
                "#      #",
                "#      #",
                "########"
            ],
            // „É¨„Éô„É´3
            [
                "########",
                "#  ..  #",
                "#  $$  #",
                "#  @   #",
                "#  $$  #",
                "#  ..  #",
                "#      #",
                "########"
            ],
            // „É¨„Éô„É´4
            [
                "########",
                "# #  # #",
                "# $  $ #",
                "#  @   #",
                "#  . .#",
                "## #   #",
                "#      #",
                "########"
            ],
            // „É¨„Éô„É´5
            [
                "########",
                "#      #",
                "# #### #",
                "# #  # #",
                "# $@$# #",
                "# #..# #",
                "# #  # #",
                "########"
            ],
            // „É¨„Éô„É´6
            [
                "########",
                "#  .#. #",
                "# $ $  #",
                "#  @   #",
                "#  $ $ #",
                "#  #.# #",
                "#      #",
                "########"
            ],
            // „É¨„Éô„É´7
            [
                "########",
                "# ...  #",
                "# $$$  #",
                "#  @   #",
                "#  $$$ #",
                "#  ... #",
                "#      #",
                "########"
            ],
            // „É¨„Éô„É´8
            [
                "########",
                "# #  # #",
                "# $.$  #",
                "#  @   #",
                "#  $.$ #",
                "# #  # #",
                "#      #",
                "########"
            ]
        ];

        let currentLevel = 0;
        let grid = [];
        let playerPos = { x: 0, y: 0 };
        let moves = 0;
        let pushes = 0;
        let originalGrid = [];

        function parseLevel(levelData) {
            grid = [];
            originalGrid = [];

            for (let y = 0; y < levelData.length; y++) {
                const row = [];
                const origRow = [];
                for (let x = 0; x < levelData[y].length; x++) {
                    const char = levelData[y][x];
                    origRow.push(char);

                    if (char === '@' || char === '+') {
                        playerPos = { x, y };
                        row.push(char === '+' ? '.' : ' ');
                    } else {
                        row.push(char);
                    }
                }
                grid.push(row);
                originalGrid.push(origRow);
            }

            moves = 0;
            pushes = 0;
            updateDisplay();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„Éâ„ÇíÊèèÁîª
            for (let y = 0; y < grid.length; y++) {
                for (let x = 0; x < grid[y].length; x++) {
                    const char = grid[y][x];
                    const px = x * TILE_SIZE;
                    const py = y * TILE_SIZE;

                    // Â£Å
                    if (char === '#') {
                        ctx.fillStyle = '#4a5568';
                        ctx.fillRect(px + 2, py + 2, TILE_SIZE - 4, TILE_SIZE - 4);

                        ctx.fillStyle = '#2d3748';
                        ctx.fillRect(px + 4, py + 4, TILE_SIZE - 8, TILE_SIZE - 8);
                    }
                    // „Ç¥„Éº„É´
                    else if (char === '.') {
                        ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                        ctx.beginPath();
                        ctx.arc(px + TILE_SIZE / 2, py + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.font = `${TILE_SIZE * 0.6}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('‚≠ê', px + TILE_SIZE / 2, py + TILE_SIZE / 2);
                    }
                    // ÁÆ±
                    else if (char === '$') {
                        ctx.fillStyle = '#e94560';
                        ctx.fillRect(px + 4, py + 4, TILE_SIZE - 8, TILE_SIZE - 8);

                        ctx.strokeStyle = '#ff6b6b';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(px + 6, py + 6, TILE_SIZE - 12, TILE_SIZE - 12);

                        ctx.font = `${TILE_SIZE * 0.5}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('üì¶', px + TILE_SIZE / 2, py + TILE_SIZE / 2);
                    }
                    // ÁÆ±„Åå„Ç¥„Éº„É´„ÅÆ‰∏ä
                    else if (char === '*') {
                        ctx.fillStyle = 'rgba(0, 255, 136, 0.3)';
                        ctx.beginPath();
                        ctx.arc(px + TILE_SIZE / 2, py + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = '#00ff88';
                        ctx.fillRect(px + 4, py + 4, TILE_SIZE - 8, TILE_SIZE - 8);

                        ctx.strokeStyle = '#00cc6a';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(px + 6, py + 6, TILE_SIZE - 12, TILE_SIZE - 12);

                        ctx.font = `${TILE_SIZE * 0.5}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('‚úÖ', px + TILE_SIZE / 2, py + TILE_SIZE / 2);
                    }
                }
            }

            // „Éó„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
            const px = playerPos.x * TILE_SIZE;
            const py = playerPos.y * TILE_SIZE;

            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(px + TILE_SIZE / 2, py + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.font = `${TILE_SIZE * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üòä', px + TILE_SIZE / 2, py + TILE_SIZE / 2);
        }

        function move(dx, dy) {
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;

            // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
            if (newX < 0 || newX >= grid[0].length || newY < 0 || newY >= grid.length) {
                return false;
            }

            const targetCell = grid[newY][newX];

            // Â£Å
            if (targetCell === '#') {
                return false;
            }

            // ÁÆ±„ÇíÊäº„Åô
            if (targetCell === '$' || targetCell === '*') {
                const boxNewX = newX + dx;
                const boxNewY = newY + dy;

                // ÁÆ±„ÅÆÁßªÂãïÂÖà„ÉÅ„Çß„ÉÉ„ÇØ
                if (boxNewX < 0 || boxNewX >= grid[0].length || boxNewY < 0 || boxNewY >= grid.length) {
                    return false;
                }

                const boxTargetCell = grid[boxNewY][boxNewX];

                // ÁÆ±„ÅÆÁßªÂãïÂÖà„ÅåÂ£Å„ÇÑÁÆ±
                if (boxTargetCell === '#' || boxTargetCell === '$' || boxTargetCell === '*') {
                    return false;
                }

                // ÁÆ±„ÇíÁßªÂãï
                const wasOnGoal = targetCell === '*';
                const boxGoesToGoal = boxTargetCell === '.';

                grid[newY][newX] = wasOnGoal ? '.' : ' ';
                grid[boxNewY][boxNewX] = boxGoesToGoal ? '*' : '$';

                pushes++;
            }

            // „Éó„É¨„Ç§„É§„Éº„ÇíÁßªÂãï
            const playerWasOnGoal = originalGrid[playerPos.y][playerPos.x] === '.' || originalGrid[playerPos.y][playerPos.x] === '+';
            grid[playerPos.y][playerPos.x] = playerWasOnGoal ? '.' : ' ';

            const playerGoesToGoal = originalGrid[newY][newX] === '.' || originalGrid[newY][newX] === '+';
            grid[newY][newX] = playerGoesToGoal ? '+' : '@';

            playerPos = { x: newX, y: newY };
            moves++;

            updateDisplay();
            draw();
            checkWin();

            return true;
        }

        function checkWin() {
            // ÂÖ®„Å¶„ÅÆÁÆ±„Åå„Ç¥„Éº„É´„ÅÆ‰∏ä„Å´„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            for (let y = 0; y < grid.length; y++) {
                for (let x = 0; x < grid[y].length; x++) {
                    if (grid[y][x] === '$') {
                        return false; // „Ç¥„Éº„É´„Å´„Å™„ÅÑÁÆ±„Åå„ÅÇ„Çã
                    }
                }
            }

            // „ÇØ„É™„Ç¢ÔºÅ
            setTimeout(() => {
                document.getElementById('winMessage').classList.add('show');
            }, 300);
        }

        function updateDisplay() {
            document.getElementById('levelDisplay').textContent = currentLevel + 1;
            document.getElementById('movesDisplay').textContent = moves;
            document.getElementById('pushesDisplay').textContent = pushes;
        }

        function restartLevel() {
            document.getElementById('winMessage').classList.remove('show');
            parseLevel(levels[currentLevel]);
            draw();
        }

        function nextLevel() {
            document.getElementById('winMessage').classList.remove('show');
            currentLevel = (currentLevel + 1) % levels.length;
            parseLevel(levels[currentLevel]);
            draw();
        }

        function previousLevel() {
            document.getElementById('winMessage').classList.remove('show');
            currentLevel = (currentLevel - 1 + levels.length) % levels.length;
            parseLevel(levels[currentLevel]);
            draw();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move(1, 0);
                    break;
                case 'r':
                case 'R':
                    restartLevel();
                    break;
            }
        });

        // ÂàùÊúüÂåñ
        parseLevel(levels[currentLevel]);
        draw();
    </script>
</body>
</html>
