<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çø„ÉØ„Éº„Éñ„É≠„ÉÉ„ÇØ„Çπ„Çø„ÉÉ„Ç≠„É≥„Ç∞ | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
        }

        .stat-label {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameCanvas {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(240, 147, 251, 0.2);
            max-width: 100%;
            touch-action: none;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tap-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .tap-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
        }

        .restart-btn {
            background: #2a2a3a;
            color: #fff;
            border: 2px solid #3a3a4a;
        }

        .restart-btn:hover {
            background: #3a3a4a;
        }

        .info {
            color: #666;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            margin-top: 15px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-text {
            color: #fff;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            color: #fff;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .fullscreen-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üèóÔ∏è „Çø„ÉØ„Éº„Éñ„É≠„ÉÉ„ÇØ„Çπ„Çø„ÉÉ„Ç≠„É≥„Ç∞</h1>
        <p class="subtitle">Tower Block Stacking</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button class="tap-btn" id="tapBtn" onclick="dropBlock()">üìç „Éñ„É≠„ÉÉ„ÇØ„ÇíËêΩ„Å®„Åô</button>
            <button class="restart-btn" onclick="restartGame()">üîÑ „É™„Çπ„Çø„Éº„Éà</button>
        </div>

        <p class="info">ÁîªÈù¢„Çí„Çø„ÉÉ„Éó„Åæ„Åü„ÅØ„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åß„Éñ„É≠„ÉÉ„ÇØ„ÇíËêΩ„Å®„Åó„Åæ„ÅôÔºÅ</p>
    </div>

    <div class="game-over-overlay" id="gameOverlay">
        <div class="game-over-text">üí• „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</div>
        <div class="final-score" id="finalScore">„Çπ„Ç≥„Ç¢: 0</div>
        <button class="tap-btn" onclick="restartGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Çµ„Ç§„Ç∫
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 500);
            const height = Math.min(window.innerHeight - 350, 500);
            canvas.width = maxWidth;
            canvas.height = height;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let score = 0;
        let highScore = parseInt(localStorage.getItem('towerHighScore')) || 0;
        let gameRunning = true;
        let blockWidth = 100;
        let blockHeight = 25;
        let movingBlock = null;
        let blocks = [];

        // „Éñ„É≠„ÉÉ„ÇØ„ÇØ„É©„Çπ
        class Block {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speed = 3;
                this.direction = 1;
                this.settled = false;
            }

            update() {
                if (!this.settled) {
                    this.x += this.speed * this.direction;

                    if (this.x <= 0 || this.x + this.width >= canvas.width) {
                        this.direction *= -1;
                    }
                }
            }

            draw() {
                // „Éñ„É≠„ÉÉ„ÇØÊú¨‰Ωì
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        // Ëâ≤ÁîüÊàê
        function getColor(index) {
            const hue = (index * 30) % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            blocks = [];
            score = 0;
            gameRunning = true;
            blockWidth = 100;

            // „Éô„Éº„Çπ„Éñ„É≠„ÉÉ„ÇØ
            const baseBlock = new Block(
                (canvas.width - blockWidth) / 2,
                canvas.height - blockHeight,
                blockWidth,
                blockHeight,
                getColor(0)
            );
            baseBlock.settled = true;
            blocks.push(baseBlock);

            // Ê¨°„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇíÁîüÊàê
            spawnBlock();

            updateScore();
            document.getElementById('gameOverlay').classList.remove('show');
        }

        // Êñ∞„Åó„ÅÑ„Éñ„É≠„ÉÉ„ÇØ„ÇíÁîüÊàê
        function spawnBlock() {
            const prevBlock = blocks[blocks.length - 1];
            const y = prevBlock.y - blockHeight;

            movingBlock = new Block(
                0,
                y,
                prevBlock.width,
                blockHeight,
                getColor(blocks.length)
            );

            // Â∞ë„Åó„Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
            movingBlock.speed = 3 + blocks.length * 0.2;
        }

        // „Éñ„É≠„ÉÉ„ÇØ„ÇíËêΩ„Å®„Åô
        function dropBlock() {
            if (!gameRunning || !movingBlock) return;

            const prevBlock = blocks[blocks.length - 1];
            const overlap = calculateOverlap(movingBlock, prevBlock);

            if (overlap <= 0) {
                gameOver();
                return;
            }

            // Èáç„Å™„Å£„Å¶„ÅÑ„ÇãÈÉ®ÂàÜ„Å†„ÅëÊÆã„Åô
            const excess = movingBlock.width - overlap;

            if (movingBlock.x < prevBlock.x) {
                movingBlock.width = overlap;
            } else {
                movingBlock.x = prevBlock.x + (prevBlock.width - overlap);
                movingBlock.width = overlap;
            }

            movingBlock.settled = true;
            blocks.push(movingBlock);
            score++;

            // ÂÆåÁíß„Å™ÈÖçÁΩÆ„Éú„Éº„Éä„Çπ
            if (excess < 3) {
                score += 2;
            }

            updateScore();

            // „Ç≤„Éº„É†„ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
            if (blocks.length >= 20) {
                gameClear();
                return;
            }

            spawnBlock();
        }

        // Èáç„Å™„ÇäË®àÁÆó
        function calculateOverlap(block1, block2) {
            const left1 = block1.x;
            const right1 = block1.x + block1.width;
            const left2 = block2.x;
            const right2 = block2.x + block2.width;

            const overlapLeft = Math.max(left1, left2);
            const overlapRight = Math.min(right1, right2);

            return Math.max(0, overlapRight - overlapLeft);
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('towerHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
            document.getElementById('gameOverlay').classList.add('show');
        }

        // „Ç≤„Éº„É†„ÇØ„É™„Ç¢
        function gameClear() {
            gameRunning = false;
            score += 10; // „ÇØ„É™„Ç¢„Éú„Éº„Éä„Çπ

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('towerHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = `üéâ „ÇØ„É™„Ç¢ÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            document.getElementById('gameOverlay').classList.add('show');
        }

        // „É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            initGame();
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            // „ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // „Éñ„É≠„ÉÉ„ÇØÊèèÁîª
            blocks.forEach(block => {
                block.draw();
            });

            // ÁßªÂãï‰∏≠„ÅÆ„Éñ„É≠„ÉÉ„ÇØÊõ¥Êñ∞„ÉªÊèèÁîª
            if (movingBlock && gameRunning) {
                movingBlock.update();
                movingBlock.draw();
            }

            requestAnimationFrame(gameLoop);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', dropBlock);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            dropBlock();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                dropBlock();
            }
        });

        // ÂàùÊúüÂåñ
        document.getElementById('highScore').textContent = highScore;
        initGame();
        gameLoop();
    </script>
</body>
</html>
