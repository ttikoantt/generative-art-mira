<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tap Challenge - Êï∞Â≠ó„Çø„ÉÉ„Éó„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .number-display {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .number-display:active {
            transform: scale(0.95);
        }

        .number-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.1s linear;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-over h2 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .final-score {
            color: #667eea;
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .final-high-score {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üî¢ Number Tap Challenge</h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">HIGH SCORE</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="timer-bar">
            <div class="timer-fill" id="timerFill"></div>
        </div>

        <div class="number-display" id="numberDisplay">
            <div class="number-circle" id="numberCircle">?</div>
        </div>

        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéÆ Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="final-high-score" id="finalHighScore">High Score: 0</div>
            <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        let score = 0;
        let highScore = parseInt(localStorage.getItem('numberTapHighScore')) || 0;
        let currentNumber = 0;
        let gameTime = 30;
        let timeLeft = gameTime;
        let gameInterval = null;
        let isPlaying = false;

        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const numberCircle = document.getElementById('numberCircle');
        const numberDisplay = document.getElementById('numberDisplay');
        const timerFill = document.getElementById('timerFill');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const finalHighScoreEl = document.getElementById('finalHighScore');

        highScoreEl.textContent = highScore;

        function startGame() {
            score = 0;
            timeLeft = gameTime;
            isPlaying = true;

            scoreEl.textContent = score;
            startBtn.classList.add('hidden');
            gameOverEl.classList.remove('show');

            generateNumber();
            startTimer();
        }

        function generateNumber() {
            currentNumber = Math.floor(Math.random() * 100);
            numberCircle.textContent = currentNumber;
            numberCircle.style.animation = 'none';
            numberCircle.offsetHeight; // Trigger reflow
            numberCircle.style.animation = 'pulse 0.6s ease-out';
        }

        function startTimer() {
            const totalTime = gameTime * 1000;
            const startTime = Date.now();

            gameInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                timeLeft = Math.max(0, gameTime - elapsed / 1000);

                const percentage = (timeLeft / gameTime) * 100;
                timerFill.style.width = percentage + '%';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 16);
        }

        function endGame() {
            clearInterval(gameInterval);
            isPlaying = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('numberTapHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            finalHighScoreEl.textContent = `High Score: ${highScore}`;
            gameOverEl.classList.add('show');
            startBtn.classList.remove('hidden');
        }

        numberDisplay.addEventListener('click', () => {
            if (!isPlaying) return;

            score++;
            scoreEl.textContent = score;
            generateNumber();

            // Èõ£ÊòìÂ∫¶„Ç¢„ÉÉ„ÉóÔºöÊôÇÈñìÁµåÈÅé„ÇíÂ∞ë„ÅóÊó©„ÇÅ„Çã
            timeLeft = Math.max(0, timeLeft - 0.1);
        });

        numberDisplay.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPlaying) return;

            score++;
            scoreEl.textContent = score;
            generateNumber();

            timeLeft = Math.max(0, timeLeft - 0.1);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
