<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Target Tap - Tap Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .time {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        .combo {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd93d;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo.show {
            opacity: 1;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .target::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
        }

        .target::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .target.tapped {
            transform: scale(0);
            opacity: 0;
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .start-screen h1, .game-over-screen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .start-screen p, .game-over-screen p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .start-screen .final-score, .game-over-screen .final-score {
            color: #ffd93d;
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        <div class="score" id="score">0</div>
        <div class="time" id="time">30</div>
        <div class="combo" id="combo"></div>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>üéØ Target Tap</h1>
        <p>Áèæ„Çå„Çã„Çø„Éº„Ç≤„ÉÉ„Éà„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Ç≥„Ç¢„ÇíÁ®º„Åî„ÅÜÔºÅ<br>ÈÄ£Á∂ö„Åß„Éí„ÉÉ„Éà„Åô„Çã„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ</p>
        <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="game-over-screen hidden" id="gameOverScreen">
        <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="finalScore">0</div>
        <p id="highScoreText" style="color: #ffd93d;"></p>
        <button class="start-btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const comboDisplay = document.getElementById('combo');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreText = document.getElementById('highScoreText');

        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let gameActive = false;
        let gameTimer;
        let targetTimer;
        let highScore = localStorage.getItem('targetTapHighScore') || 0;

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            gameActive = true;

            scoreDisplay.textContent = '0';
            timeDisplay.textContent = '30';
            comboDisplay.textContent = '';
            comboDisplay.classList.remove('show');

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // Êó¢Â≠ò„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÂâäÈô§
            document.querySelectorAll('.target').forEach(t => t.remove());

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            gameTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „Çø„Éº„Ç≤„ÉÉ„ÉàÁîüÊàê
            spawnTarget();
            targetTimer = setInterval(spawnTarget, 1000);
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';

            const size = Math.random() * 40 + 50;
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            const hue = Math.random() * 60 + 180;

            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.background = `hsl(${hue}, 70%, 50%)`;

            target.addEventListener('click', handleTargetClick);
            target.addEventListener('touchstart', handleTargetClick);

            gameContainer.appendChild(target);

            // „Çø„Éº„Ç≤„ÉÉ„Éà„ÅåÊ∂à„Åà„Çã„Çø„Ç§„Éû„Éº
            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('tapped')) {
                    target.remove();
                    combo = 0;
                    comboDisplay.classList.remove('show');
                }
            }, 2000);
        }

        function handleTargetClick(e) {
            e.preventDefault();
            if (!gameActive) return;

            const target = e.target.closest('.target');
            if (!target || target.classList.contains('tapped')) return;

            target.classList.add('tapped');
            setTimeout(() => target.remove(), 100);

            combo++;
            const comboMultiplier = Math.min(combo, 10);
            const points = 10 * comboMultiplier;
            score += points;

            scoreDisplay.textContent = score;
            comboDisplay.textContent = `${combo} „Ç≥„É≥„Éú! (x${comboMultiplier})`;
            comboDisplay.classList.add('show');

            // „Ç≥„É≥„ÉúË°®Á§∫„Çí„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
            setTimeout(() => {
                comboDisplay.classList.remove('show');
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(targetTimer);

            // ÊÆã„Çä„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÂâäÈô§
            document.querySelectorAll('.target').forEach(t => t.remove());

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('targetTapHighScore', highScore);
                highScoreText.textContent = 'üéâ Êñ∞Ë®òÈå≤ÔºÅ';
            } else {
                highScoreText.textContent = `„Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}`;
            }

            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
