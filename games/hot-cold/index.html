<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hot/Cold - Êï∞ÂΩì„Å¶„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3c72;
        }

        .hint-area {
            text-align: center;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            animation: pulse 0.5s ease-in-out;
        }

        .hint.hot {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .hint.cold {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .hint.warm {
            background: linear-gradient(135deg, #f9d423, #f5af19);
            color: white;
        }

        .hint.cool {
            background: linear-gradient(135deg, #a8e6cf, #56ab91);
            color: white;
        }

        .hint.perfect {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 2em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(30, 60, 114, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .new-game-btn {
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        .new-game-btn.show {
            display: block;
        }

        .history {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .history-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-item {
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .history-item.hot {
            background: #ff6b6b;
            color: white;
        }

        .history-item.cold {
            background: #4ecdc4;
            color: white;
        }

        .history-item.warm {
            background: #f9d423;
            color: white;
        }

        .history-item.cool {
            background: #a8e6cf;
            color: white;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .hint {
                font-size: 1.2em;
                padding: 10px 20px;
            }

            .input-area {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen-btn">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üî• Hot/Cold ‚ùÑÔ∏è</h1>
        <p class="subtitle">1„Äú100„ÅÆÊï∞Â≠ó„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Ë©¶Ë°åÂõûÊï∞</div>
                <div class="info-value" id="attempts">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">„Éô„Çπ„Éà</div>
                <div class="info-value" id="best">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">ÁØÑÂõ≤</div>
                <div class="info-value" id="range">1-100</div>
            </div>
        </div>

        <div class="hint-area">
            <div class="hint" id="hint">„Çπ„Çø„Éº„ÉàÔºÅ</div>
        </div>

        <div class="input-area">
            <input type="number" id="guess" min="1" max="100" placeholder="Êï∞Â≠ó„ÇíÂÖ•Âäõ">
            <button id="submit-btn">‰∫àÊÉ≥ÔºÅ</button>
        </div>

        <button class="new-game-btn" id="new-game-btn">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>

        <div class="history">
            <div class="history-title">Â±•Ê≠¥:</div>
            <div class="history-list" id="history"></div>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†„ÅÆÁä∂ÊÖã
        let targetNumber;
        let attempts;
        let bestScore;
        let minRange = 1;
        let maxRange = 100;
        let gameOver = false;

        // DOMË¶ÅÁ¥†
        const hintEl = document.getElementById('hint');
        const attemptsEl = document.getElementById('attempts');
        const bestEl = document.getElementById('best');
        const rangeEl = document.getElementById('range');
        const guessInput = document.getElementById('guess');
        const submitBtn = document.getElementById('submit-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const historyEl = document.getElementById('history');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // ÂàùÊúüÂåñ
        function init() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            minRange = 1;
            maxRange = 100;
            gameOver = false;

            attemptsEl.textContent = '0';
            rangeEl.textContent = '1-100';
            hintEl.textContent = '„Çπ„Çø„Éº„ÉàÔºÅ';
            hintEl.className = 'hint';
            guessInput.value = '';
            guessInput.disabled = false;
            submitBtn.disabled = false;
            newGameBtn.classList.remove('show');
            historyEl.innerHTML = '';

            guessInput.focus();
        }

        // „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢„ÇíË™≠„ÅøËæº„Åø
        function loadBestScore() {
            const saved = localStorage.getItem('hotColdBestScore');
            if (saved) {
                bestScore = parseInt(saved);
                bestEl.textContent = bestScore;
            }
        }

        // „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢„Çí‰øùÂ≠ò
        function saveBestScore(score) {
            if (!bestScore || score < bestScore) {
                bestScore = score;
                localStorage.setItem('hotColdBestScore', score);
                bestEl.textContent = bestScore;
                return true;
            }
            return false;
        }

        // „Éí„É≥„Éà„ÇíÂèñÂæó
        function getHint(guess) {
            const diff = Math.abs(targetNumber - guess);
            const maxDiff = Math.max(targetNumber - 1, 100 - targetNumber);
            const ratio = diff / maxDiff;

            if (guess === targetNumber) {
                return { text: 'üéâ ÂÆåÁíßÔºÅÊ≠£Ëß£ÔºÅ', class: 'perfect' };
            } else if (ratio < 0.1) {
                return { text: `üî•üî• Ë∂ÖÁÜ±„Å£ÔºÅ (${guess < targetNumber ? '‚ÜëÂ§ß„Åç„ÅÑ' : '‚ÜìÂ∞è„Åï„ÅÑ'})`, class: 'hot' };
            } else if (ratio < 0.25) {
                return { text: `üî• ÁÜ±„Å£ÔºÅ (${guess < targetNumber ? '‚ÜëÂ§ß„Åç„ÅÑ' : '‚ÜìÂ∞è„Åï„ÅÑ'})`, class: 'hot' };
            } else if (ratio < 0.4) {
                return { text: `üò∞ Ê∏©„Åã„ÅÑ (${guess < targetNumber ? '‚ÜëÂ§ß„Åç„ÅÑ' : '‚ÜìÂ∞è„Åï„ÅÑ'})`, class: 'warm' };
            } else if (ratio < 0.6) {
                return { text: `üòê „Å¨„Çã„ÅÑ (${guess < targetNumber ? '‚ÜëÂ§ß„Åç„ÅÑ' : '‚ÜìÂ∞è„Åï„ÅÑ'})`, class: 'warm' };
            } else if (ratio < 0.8) {
                return { text: `ü•∂ Ê∂º„Åó„ÅÑ (${guess < targetNumber ? '‚ÜëÂ§ß„Åç„ÅÑ' : '‚ÜìÂ∞è„Åï„ÅÑ'})`, class: 'cool' };
            } else {
                return { text: `‚ùÑÔ∏è ÂÜ∑„Åü„ÅÑÔºÅ (${guess < targetNumber ? '‚ÜëÂ§ß„Åç„ÅÑ' : '‚ÜìÂ∞è„Åï„ÅÑ'})`, class: 'cold' };
            }
        }

        // ‰∫àÊÉ≥„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkGuess() {
            if (gameOver) return;

            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                hintEl.textContent = '1„Äú100„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠';
                hintEl.className = 'hint';
                return;
            }

            attempts++;
            attemptsEl.textContent = attempts;

            const hint = getHint(guess);
            hintEl.textContent = hint.text;
            hintEl.className = `hint ${hint.class}`;

            // Â±•Ê≠¥„Å´ËøΩÂä†
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${hint.class}`;
            historyItem.textContent = guess;
            historyEl.appendChild(historyItem);

            if (guess === targetNumber) {
                gameOver = true;
                guessInput.disabled = true;
                submitBtn.disabled = true;
                newGameBtn.classList.add('show');

                if (saveBestScore(attempts)) {
                    hintEl.textContent = `üéâ Êñ∞Ë®òÈå≤ÔºÅ ${attempts}Âõû„ÅßÊ≠£Ëß£ÔºÅ`;
                }
            } else {
                // ÁØÑÂõ≤„ÇíÊõ¥Êñ∞
                if (guess > targetNumber && guess < maxRange) {
                    maxRange = guess - 1;
                } else if (guess < targetNumber && guess > minRange) {
                    minRange = guess + 1;
                }
                rangeEl.textContent = `${minRange}-${maxRange}`;

                guessInput.value = '';
                guessInput.focus();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        submitBtn.addEventListener('click', checkGuess);

        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        newGameBtn.addEventListener('click', init);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        loadBestScore();
        init();
    </script>
</body>
</html>
