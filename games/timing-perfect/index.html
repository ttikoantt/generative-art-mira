<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Perfect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #gameContainer {
            position: relative;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        #startOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
        }
        #startOverlay h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        #startOverlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
            margin: 5px 0;
        }
        #fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 255, 0.3);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #fullscreenBtn:hover {
            background: rgba(255, 0, 255, 0.5);
            transform: scale(1.1);
        }
        .combo {
            position: absolute;
            color: #ff0;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: comboFade 1s ease-out forwards;
        }
        @keyframes comboFade {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(1.5); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="ui">
            <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>„É©„Ç§„Éï: <span id="lives">3</span></div>
        </div>
        <div id="message"></div>
        <div id="startOverlay">
            <h2>‚è±Ô∏è Timing Perfect</h2>
            <p>ÂÜÜ„ÅåÁ∑ë„ÅÆÊû†„Å´Èáç„Å™„Å£„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ</p>
            <p>„Çø„Ç§„Éü„É≥„Ç∞„Åß„Çπ„Ç≥„Ç¢Â§âÂãï</p>
            <p style="margin-top: 20px; color: #0f0;">„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</p>
        </div>
    </div>
    <button id="fullscreenBtn">‚õ∂</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const messageEl = document.getElementById('message');
        const startOverlay = document.getElementById('startOverlay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let lives = 3;
        let combo = 0;
        let gameState = 'start'; // start, playing, gameover
        let circles = [];
        let lastCircleTime = 0;
        const circleInterval = 1500;
        let gameSpeed = 1;
        let difficulty = 1;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const targetRadius = 80;
        const shrinkRate = 0.5;

        function startGame() {
            score = 0;
            lives = 3;
            combo = 0;
            gameState = 'playing';
            circles = [];
            gameSpeed = 1;
            difficulty = 1;
            updateUI();
            startOverlay.style.display = 'none';
            lastCircleTime = Date.now();
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            scoreEl.textContent = score;
            livesEl.textContent = lives;
        }

        function createCircle() {
            const angle = Math.random() * Math.PI * 2;
            const distance = 120 + Math.random() * 30;
            return {
                x: centerX + Math.cos(angle) * distance,
                y: centerY + Math.sin(angle) * distance,
                radius: 150,
                initialRadius: 150,
                shrinking: true,
                missed: false
            };
        }

        function showMessage(text, duration = 1000) {
            messageEl.textContent = text;
            setTimeout(() => {
                messageEl.textContent = '';
            }, duration);
        }

        function showCombo(x, y, text) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = text;
            comboEl.style.left = (x / canvas.width * 100) + '%';
            comboEl.style.top = (y / canvas.height * 100) + '%';
            document.getElementById('gameContainer').appendChild(comboEl);
            setTimeout(() => comboEl.remove(), 1000);
        }

        function handleClick(e) {
            if (gameState !== 'playing') return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clickX = (e.clientX - rect.left) * scaleX;
            const clickY = (e.clientY - rect.top) * scaleY;

            for (let i = circles.length - 1; i >= 0; i--) {
                const circle = circles[i];
                if (!circle.shrinking || circle.missed) continue;

                const dist = Math.sqrt((clickX - circle.x) ** 2 + (clickY - circle.y) ** 2);

                if (dist <= circle.radius) {
                    const perfectDist = Math.abs(circle.radius - targetRadius);
                    let points, text;

                    if (perfectDist < 15) {
                        points = 100 * difficulty;
                        text = 'üéØ PERFECT!';
                        combo++;
                    } else if (perfectDist < 35) {
                        points = 50 * difficulty;
                        text = '‚ú® GOOD!';
                        combo++;
                    } else {
                        points = 10 * difficulty;
                        text = 'OK';
                        combo = Math.max(0, combo - 1);
                    }

                    points += combo * 10;
                    score += points;
                    showCombo(circle.x, circle.y, text + (combo > 1 ? ` x${combo}` : ''));
                    circles.splice(i, 1);
                    updateUI();
                    return;
                }
            }
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            const now = Date.now();

            // Êñ∞„Åó„ÅÑÂÜÜ„ÇíÁîüÊàê
            if (now - lastCircleTime > circleInterval / gameSpeed) {
                circles.push(createCircle());
                lastCircleTime = now;
                gameSpeed = Math.min(2, 1 + score / 2000);
                difficulty = Math.min(3, 1 + Math.floor(score / 500));
            }

            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(15, 15, 26, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Çø„Éº„Ç≤„ÉÉ„ÉàÊû†„ÇíÊèèÁîª
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 4;
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(centerX, centerY, targetRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // ÂÜÜ„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            for (let i = circles.length - 1; i >= 0; i--) {
                const circle = circles[i];

                if (circle.shrinking) {
                    circle.radius -= shrinkRate * gameSpeed;

                    if (circle.radius < targetRadius - 10) {
                        if (!circle.missed) {
                            circle.missed = true;
                            lives--;
                            combo = 0;
                            updateUI();
                            showMessage('„Éü„Çπ! üò¢', 500);

                            if (lives <= 0) {
                                gameState = 'gameover';
                                startOverlay.style.display = 'flex';
                                startOverlay.querySelector('h2').textContent = 'üíÄ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº';
                                startOverlay.querySelector('p:last-child').textContent = `„Çπ„Ç≥„Ç¢: ${score} - „Çø„ÉÉ„Éó„ÅßÂÜçÊåëÊà¶`;
                                return;
                            }
                        }
                    }

                    if (circle.radius <= 0) {
                        circles.splice(i, 1);
                        continue;
                    }
                }

                // ÂÜÜ„ÇíÊèèÁîª
                const hue = ((circle.initialRadius - circle.radius) / circle.initialRadius) * 60;
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.lineWidth = 3;
                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick({ clientX: touch.clientX, clientY: touch.clientY });
        });

        startOverlay.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // ÂàùÊúüÊèèÁîª
        ctx.fillStyle = '#0f0f1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
