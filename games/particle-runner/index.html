<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Runner - „Éü„É©„ÅÆ„Ç≤„Éº„É†„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        .score-display {
            color: #fff;
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .score-display span {
            color: #8b5cf6;
        }

        #game-canvas-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4/3;
            margin: 0 auto 15px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            color: #888;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            line-height: 1.6;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 92, 246, 0.5);
            padding: 10px 15px;
            z-index: 1000;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ef4444;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 15px;
        }

        .game-over p {
            color: #fff;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>‚ú® Particle Runner</h1>
        <div class="score-display">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>

        <div id="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
                <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="startGame()">‚ñ∂ „Çπ„Çø„Éº„Éà</button>
            <button onclick="changeDifficulty()">üéÆ Èõ£ÊòìÂ∫¶: <span id="difficulty">ÊôÆÈÄö</span></button>
        </div>

        <p class="info">
            ‚Üê ‚Üí „Åæ„Åü„ÅØ„Çø„ÉÉ„ÉÅ„ÅßÁßªÂãï<br>
            ÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„Å¶„Çπ„Ç≥„Ç¢„ÇíÁ®º„ÅíÔºÅ
        </p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let score = 0;
        let animationId;
        let player, obstacles, particles, powerUps;
        let difficulty = 1; // 0: Á∞°Âçò, 1: ÊôÆÈÄö, 2: Èõ£„Åó„ÅÑ
        let keys = {};

        const difficultyNames = ['Á∞°Âçò', 'ÊôÆÈÄö', 'Èõ£„Åó„ÅÑ'];

        function resizeCanvas() {
            const container = document.getElementById('game-canvas-container');
            canvas.width = container.offsetWidth * 2;
            canvas.height = canvas.width * 0.75;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Player {
            constructor() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.size = 15;
                this.speed = 8;
                this.trail = [];
            }

            update() {
                if (keys['ArrowLeft'] || keys['TouchLeft']) {
                    this.y -= this.speed;
                }
                if (keys['ArrowRight'] || keys['TouchRight']) {
                    this.y += this.speed;
                }

                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));

                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > 20) {
                    this.trail.shift();
                }

                this.trail.forEach(t => t.alpha -= 0.05);
            }

            draw() {
                // „Éà„É¨„Ç§„É´
                this.trail.forEach((t, i) => {
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, this.size * t.alpha * 0.8, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(139, 92, 246, ${t.alpha * 0.5})`;
                    ctx.fill();
                });

                // Êú¨‰Ωì
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.5, '#8b5cf6');
                gradient.addColorStop(1, '#6366f1');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // „Ç∞„É≠„Éº
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size + 5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(139, 92, 246, 0.3)';
                ctx.fill();
            }
        }

        class Obstacle {
            constructor() {
                this.x = canvas.width + 50;
                this.y = Math.random() * (canvas.height - 60) + 30;
                this.size = 20 + Math.random() * 20;
                this.speed = 5 + difficulty * 2 + Math.random() * 2;
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.shape = Math.floor(Math.random() * 3); // 0: circle, 1: square, 2: triangle
            }

            update() {
                this.x -= this.speed;
                this.angle += this.rotationSpeed;
                return this.x > -50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, '#ef4444');
                gradient.addColorStop(1, '#dc2626');

                ctx.fillStyle = gradient;
                ctx.shadowColor = '#ef4444';
                ctx.shadowBlur = 15;

                if (this.shape === 0) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.shape === 1) {
                    ctx.fillRect(-this.size, -this.size, this.size * 2, this.size * 2);
                } else {
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size);
                    ctx.lineTo(this.size, this.size);
                    ctx.lineTo(-this.size, this.size);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.alpha = 1;
                this.color = color;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', `, ${this.alpha})`).replace('rgb', 'rgba');
                ctx.fill();
            }
        }

        class PowerUp {
            constructor() {
                this.x = canvas.width + 50;
                this.y = Math.random() * (canvas.height - 60) + 30;
                this.size = 15;
                this.speed = 4;
                this.angle = 0;
            }

            update() {
                this.x -= this.speed;
                this.angle += 0.05;
                return this.x > -50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fillStyle = '#fbbf24';
                ctx.shadowColor = '#fbbf24';
                ctx.shadowBlur = 15;
                ctx.fill();

                ctx.restore();
            }
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.size + obj2.size;
        }

        function spawnObstacle() {
            if (gameRunning) {
                obstacles.push(new Obstacle());
                const spawnRate = Math.max(800, 2000 - difficulty * 400 - score * 5);
                setTimeout(spawnObstacle, spawnRate);
            }
        }

        function spawnPowerUp() {
            if (gameRunning) {
                if (Math.random() > 0.7) {
                    powerUps.push(new PowerUp());
                }
                setTimeout(spawnPowerUp, 3000 + Math.random() * 2000);
            }
        }

        function update() {
            if (!gameRunning) return;

            player.update();

            obstacles = obstacles.filter(obstacle => {
                const alive = obstacle.update();

                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return false;
                }

                return alive;
            });

            powerUps = powerUps.filter(powerUp => {
                const alive = powerUp.update();

                if (checkCollision(player, powerUp)) {
                    score += 50;
                    createParticles(powerUp.x, powerUp.y, 'rgb(251, 191, 36)', 15);
                    document.getElementById('score').textContent = score;
                    return false;
                }

                return alive;
            });

            particles = particles.filter(particle => particle.update());

            score++;
            if (score % 10 === 0) {
                document.getElementById('score').textContent = score;
            }
        }

        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢Ôºà„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØ„ÅÆ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            if (Math.random() > 0.95) {
                createParticles(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    'rgb(99, 102, 241)',
                    1
                );
            }

            particles.forEach(p => p.draw());
            powerUps.forEach(p => p.draw());
            obstacles.forEach(o => o.draw());
            player.draw();
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            player = new Player();
            obstacles = [];
            particles = [];
            powerUps = [];
            score = 0;
            gameRunning = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').classList.remove('show');

            spawnObstacle();
            spawnPowerUp();
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            createParticles(player.x, player.y, 'rgb(239, 68, 68)', 30);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            startGame();
        }

        function changeDifficulty() {
            difficulty = (difficulty + 1) % 3;
            document.getElementById('difficulty').textContent = difficultyNames[difficulty];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !gameRunning) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

            if (y < canvas.height / 2) {
                keys['TouchLeft'] = true;
            } else {
                keys['TouchRight'] = true;
            }

            if (!gameRunning) {
                startGame();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['TouchLeft'] = false;
            keys['TouchRight'] = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

            keys['TouchLeft'] = y < canvas.height / 2;
            keys['TouchRight'] = y >= canvas.height / 2;
        });

        // ÂàùÊúüÊèèÁîª
        draw();
    </script>
</body>
</html>
