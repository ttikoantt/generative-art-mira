<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Challenge - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-value.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .card.flipped {
            background: rgba(255, 255, 255, 0.9);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: rgba(75, 181, 67, 0.8);
            transform: scale(0.95);
            opacity: 0.7;
        }

        .card.card-front {
            display: none;
        }

        .card.flipped .card-front {
            display: block;
        }

        .card.flipped .card-back {
            display: none;
        }

        .card-back {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            max-width: 400px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .modal-text {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .modal-subtext {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 24px;
            }

            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 36px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <div class="header">
            <h1 class="title">üÉè Card Memory Challenge</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
                    <div class="stat-value" id="timer">60</div>
                </div>
                <div class="stat">
                    <div class="stat-label">ÊâãÊï∞</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">„Éö„Ç¢</div>
                    <div class="stat-value" id="pairs">0/8</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-text" id="modalText"></p>
            <p class="modal-subtext" id="modalSubtext"></p>
            <button class="btn btn-primary" onclick="closeModal()">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÆ', 'üé®', 'üéØ', 'üé≤', 'üé∏', 'üé≠', 'üé™', 'üé¢'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 60;
        let timerInterval;
        let gameStarted = false;
        let canFlip = true;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-front">${emoji}</div>
                    <div class="card-back">‚ùì</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!gameStarted || !canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                // „Éû„ÉÉ„ÉÅÔºÅ
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = `${matchedPairs}/8`;

                    if (matchedPairs === 8) {
                        endGame(true);
                    }

                    flippedCards = [];
                    canFlip = true;
                }, 500);
            } else {
                // „Éû„ÉÉ„ÉÅÂ§±Êïó
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startGame() {
            matchedPairs = 0;
            moves = 0;
            timer = 60;
            gameStarted = true;
            canFlip = true;
            flippedCards = [];

            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0/8';
            document.getElementById('timer').textContent = '60';
            document.getElementById('timer').classList.remove('warning');

            createBoard();

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = timer;

                if (timer <= 10) {
                    document.getElementById('timer').classList.add('warning');
                }

                if (timer <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(won) {
            gameStarted = false;
            clearInterval(timerInterval);

            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const text = document.getElementById('modalText');
            const subtext = document.getElementById('modalSubtext');

            if (won) {
                title.textContent = 'üéâ „ÇØ„É™„Ç¢ÔºÅ';
                text.textContent = `„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ`;
                subtext.textContent = `${moves}Êâã„Åß„ÇØ„É™„Ç¢ÔºàÊÆã„ÇäÊôÇÈñì: ${timer}ÁßíÔºâ`;
            } else {
                title.textContent = '‚è∞ „Çø„Ç§„É†„Ç¢„ÉÉ„Éó';
                text.textContent = 'ÊôÇÈñìÂàá„Çå„Åß„Åô...';
                subtext.textContent = `${matchedPairs}/8„Éö„Ç¢ÂÆå‰∫Ü`;
            }

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        createBoard();
    </script>
</body>
</html>
