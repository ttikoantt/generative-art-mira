<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flash Master - Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: clamp(28px, 6vw, 48px);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: clamp(16px, 4vw, 24px);
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .game-container {
            position: relative;
            margin: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cell {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .cell:hover::before {
            animation: shine 0.5s ease;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.flash {
            animation: flash 0.3s ease;
        }

        .cell.flash-0 { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); box-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }
        .cell.flash-1 { background: linear-gradient(135deg, #4ecdc4, #44a08d); box-shadow: 0 0 30px rgba(78, 205, 196, 0.5); }
        .cell.flash-2 { background: linear-gradient(135deg, #667eea, #764ba2); box-shadow: 0 0 30px rgba(102, 126, 234, 0.5); }
        .cell.flash-3 { background: linear-gradient(135deg, #f093fb, #f5576c); box-shadow: 0 0 30px rgba(240, 147, 251, 0.5); }
        .cell.flash-4 { background: linear-gradient(135deg, #4facfe, #00f2fe); box-shadow: 0 0 30px rgba(79, 172, 254, 0.5); }
        .cell.flash-5 { background: linear-gradient(135deg, #43e97b, #38f9d7); box-shadow: 0 0 30px rgba(67, 233, 123, 0.5); }
        .cell.flash-6 { background: linear-gradient(135deg, #fa709a, #fee140); box-shadow: 0 0 30px rgba(250, 112, 154, 0.5); }
        .cell.flash-7 { background: linear-gradient(135deg, #a8edea, #fed6e3); box-shadow: 0 0 30px rgba(168, 237, 234, 0.5); }
        .cell.flash-8 { background: linear-gradient(135deg, #ff9a9e, #fecfef); box-shadow: 0 0 30px rgba(255, 154, 158, 0.5); }

        .cell.correct {
            animation: correct 0.5s ease;
        }

        .cell.wrong {
            animation: wrong 0.5s ease;
        }

        @keyframes flash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
            0%, 100% { background: rgba(255, 255, 255, 0.1); }
            50% { background: rgba(67, 233, 123, 0.5); }
        }

        @keyframes wrong {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(24px, 5vw, 36px);
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .message.show {
            animation: fadeInOut 1.5s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: clamp(14px, 3vw, 18px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .high-score {
            margin-top: 20px;
            font-size: clamp(14px, 3vw, 18px);
            color: #f093fb;
        }

        @media (max-width: 480px) {
            .grid {
                gap: 10px;
                padding: 15px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="header">
        <h1>‚ö° Flash Master</h1>
        <div class="stats">
            <div class="stat">„É¨„Éô„É´: <span class="stat-value" id="level">1</span></div>
            <div class="stat">„Çπ„Ç≥„Ç¢: <span class="stat-value" id="score">0</span></div>
        </div>
        <div class="high-score">üèÜ „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="message" id="message"></div>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        <button class="btn" id="resetBtn" onclick="resetGame()" disabled>„É™„Çª„ÉÉ„Éà</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let highScore = localStorage.getItem('flashMasterHighScore') || 0;
        let isPlaying = false;
        let isShowingSequence = false;

        highScoreEl.textContent = highScore;

        // Create grid
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', handleCellClick);
            cell.addEventListener('touchstart', handleCellTouch, { passive: true });
            grid.appendChild(cell);
        }

        const cells = document.querySelectorAll('.cell');

        function handleCellTouch(e) {
            e.preventDefault();
            handleCellClick.call(this, e);
        }

        function handleCellClick(e) {
            if (!isPlaying || isShowingSequence) return;

            const index = parseInt(e.target.dataset.index);
            flashCell(index, 'flash-' + index);

            playerSequence.push(index);

            // Check if correct
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            // Check if sequence complete
            if (playerSequence.length === sequence.length) {
                level++;
                score += level * 10;
                updateStats();
                playerSequence = [];
                setTimeout(() => {
                    addToSequence();
                    showSequence();
                }, 1000);
            }
        }

        function flashCell(index, className = 'flash-0', duration = 300) {
            const cell = cells[index];
            cell.classList.add('flash', className);
            setTimeout(() => {
                cell.classList.remove('flash', className);
            }, duration);
        }

        function addToSequence() {
            const newIndex = Math.floor(Math.random() * 9);
            sequence.push(newIndex);
        }

        async function showSequence() {
            isShowingSequence = true;
            startBtn.disabled = true;
            resetBtn.disabled = false;

            await new Promise(resolve => setTimeout(resolve, 500));

            for (let i = 0; i < sequence.length; i++) {
                await new Promise(resolve => setTimeout(resolve, Math.max(200, 500 - level * 20)));
                flashCell(sequence[i], 'flash-' + sequence[i], Math.max(200, 400 - level * 15));
            }

            isShowingSequence = false;
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            isPlaying = true;

            updateStats();
            addToSequence();
            showSequence();

            startBtn.disabled = true;
        }

        function gameOver() {
            isPlaying = false;
            showMessage('üí• „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ');

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flashMasterHighScore', highScore);
                highScoreEl.textContent = highScore;
                setTimeout(() => showMessage('üèÜ Êñ∞Ë®òÈå≤ÔºÅ'), 1500);
            }

            startBtn.disabled = false;
            resetBtn.disabled = true;
        }

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            isPlaying = false;

            updateStats();
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }

        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
        }

        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 1500);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
