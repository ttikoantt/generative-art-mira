<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Åó„Çä„Å®„ÇäÂØæÊà¶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }

        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .history {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history h3 {
            margin-bottom: 10px;
            font-size: 16px;
            opacity: 0.8;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
        }

        .history-item.player {
            background: rgba(102, 126, 234, 0.3);
            border-left: 4px solid #667eea;
        }

        .history-item.ai {
            background: rgba(245, 87, 108, 0.3);
            border-left: 4px solid #f5576c;
        }

        .input-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
        }

        .last-word {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-weight: bold;
        }

        .last-word span {
            color: #fee140;
            font-size: 32px;
        }

        input {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .message.error {
            background: rgba(255, 82, 82, 0.3);
        }

        .message.success {
            background: rgba(105, 240, 174, 0.3);
        }

        .message.info {
            background: rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .game-info {
                font-size: 14px;
                gap: 10px;
            }

            .last-word {
                font-size: 18px;
            }

            .last-word span {
                font-size: 24px;
            }

            input, button {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">‚õ∂</button>

    <h1>üéÆ „Åó„Çä„Å®„ÇäÂØæÊà¶</h1>

    <div class="game-info">

    <div class="history">

        <input type="text" id="wordInput" placeholder="„Äå„Åî„Äç„ÅßÂßã„Åæ„ÇãË®ÄËëâ„ÇíÂÖ•Âäõ..." maxlength="20">

    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let lastWord = '„Åî';

        let aiScore = 0;
        let usedWords = new Set(['„Çä„Çì„Åî']);

        // AI„ÅÆËæûÊõ∏Ôºà‰∏ÄÈÉ®Ôºâ
        const aiDictionary = {
            '„ÅÇ': ['„ÅÇ„Åñ„Çâ„Åó', '„ÅÇ„Åó„Åã', '„ÅÇ„Å≤„Çã', '„ÅÇ„ÇÅ„Çì„Åº', '„ÅÑ„ÅÇ„ÅÑ„Åé„Çä', '„ÅÜ„ÅÇ„Éº„Çì'],
            '„ÅÑ': ['„ÅÑ„Å°„Åî', '„ÅÑ„Å¨', '„ÅÑ„Çã„Åã', '„ÅÑ„Åô', '„ÅÑ„ÇÇ„ÅÜ„Å®', '„ÅÜ„ÅÑ„Çç„ÅÜ'],
            '„ÅÜ': ['„ÅÜ„Åï„Åé', '„ÅÜ„Åæ', '„ÅÜ„Åó', '„ÅÜ„Å™„Åé', '„ÅÜ„ÇÅ„Åº„Åó', '„ÅÜ„Åï„Åé„Åæ„Çã'],
            '„Åà': ['„Åà„Å≥', '„Åà„ÅÆ„Åê', '„Åà„Åç', '„Åà„Åª„Çì', '„Åà„Å†„Åæ„ÇÅ', '„Åà„Çì„Å¥„Å§'],
            '„Åä': ['„Åä„Çâ„Çì„Å†', '„Åä„Åã„Åó', '„Åä„Å´„Åé„Çä', '„Åä„Å´', '„Åä„Çè„Çì', '„Åä„Çì„Å©'],
            '„Åã': ['„Åã„ÇÅ', '„Åã„Åà„Çã', '„Åã„Çâ„Å¶', '„Åã„Åï', '„Åã„Åç', '„Åã„Åø„Å™„Çä'],
            '„Åç': ['„Åç„Çä„Çì', '„Åç„Å§„Å≠', '„Åç„ÅÆ„Åì', '„Åç„Çá„ÅÜ', '„Åç„Åó„ÇÉ', '„Åç„Åº„ÅÜ'],
            '„Åè': ['„Åè„Åæ', '„Åè„Çã„Åæ', '„Åè„Å§', '„Åè„Åô„Çä', '„Åè„Çç', '„Åè„ÇÇ'],
            '„Åë': ['„Åë„ÅÑ„Åì', '„Åë„ÇÄ„Åó', '„Åë„Å†„Åæ', '„Åë„Åó„Åç', '„Åë„ÇÄ„Çä', '„Åë„ÅÑ„Å®'],
            '„Åì': ['„Åì„ÅÇ„Çâ', '„Åì„Å∂„Åü', '„Åì„Åæ', '„Åì„ÅÑ', '„Åì„Å≠„Åì', '„Åì„Åä„Çä'],
            '„Åï': ['„Åï„Çã', '„Åï„Åã„Å™', '„Åï„Åè„Çâ', '„Åï„Å®„Åó', '„Åï„Åè„Çâ„Çì„Åº', '„Åï„Åã„Å™'],
            '„Åó': ['„Åó„Çâ„Åü„Åç', '„Åó„ÅÑ„Åü„Åë', '„Åó„Çì„Åî„ÅÜ', '„Åó„Åæ', '„Åó„Çì„Å∂„Çì', '„Åó„Åä'],
            '„Åô': ['„Åô„Åó', '„Åô„ÅÑ„Åã', '„Åô„Å™„ÅØ„Åæ', '„Åô„Åå„Åü', '„Åô„Åπ„Çä„Å†„ÅÑ', '„Åô„Åö'],
            '„Åõ': ['„Åõ„Çì„Åπ„ÅÑ', '„Åõ„Åø', '„Åõ„Çç„Çä', '„Åõ„Åç„Åô„ÅÑ', '„Åõ„Å™„Åã', '„Åõ„Åã„ÅÑ'],
            '„Åù': ['„Åù„Å∞', '„Åù„Çâ', '„Åù„Åµ„Å®', '„Åù„ÅÜ„Åò', '„Åù„Å†„Å§', '„Åù„Åµ„Å®'],
            '„Åü': ['„Åü„Åì', '„Åü„Å¨„Åç', '„Åü„Åë', '„Åü„Åæ„Åî', '„Åü„Å°„Å∞„Å™', '„Åü„ÅÑ„ÇÑ'],
            '„Å°': ['„Å°„Åè„Çè', '„Å°„Åö', '„Å°„Åã„Çâ', '„Å°„Åö„ÅÆ', '„Å°„Åã„Çâ„ÇÇ„Å°', '„Å°„Éº„Åö'],
            '„Å§': ['„Å§„Åç', '„Å§„Å∞„ÇÅ', '„Å§„Åè„Åà', '„Å§„Çã', '„Å§„Çä', '„Å§„Åø„Åç'],
            '„Å¶': ['„Å¶„Å∂„Åè„Çç', '„Å¶„Åå„Åø', '„Å¶„Çâ', '„Å¶„Å∂„Åè„Çç', '„Å¶„Å§„Åº„ÅÜ', '„Å¶„Çì„Åç'],
            '„Å®': ['„Å®„Çâ', '„Å®„Çä', '„Å®„Åæ„Å®', '„Å®„Åë„ÅÑ', '„Å®„Åã„Åí', '„Å®„Å†„Å™'],
            '„Å™': ['„Å™„Å§', '„Å™„Åæ„Åà', '„Å™„Åô', '„Å™„Åô„Å≥', '„Å™„Åû„Å™„Åû', '„Å™„Å§„ÅÆ„Åù„Çâ'],
            '„Å´': ['„Å´„Åè', '„Å´„Çì„Åò„Çì', '„Å´„Çè„Å®„Çä', '„Å´„Å°„Çà„ÅÜ„Å≥', '„Å´„Åõ„Çì', '„Å´„Å£„Åç'],
            '„Å¨': ['„Å¨„ÅÑ„Åê„Çã„Åø', '„Å¨„ÅÆ', '„Å¨„Åã', '„Å¨„Çä„Åà', '„Å¨„Åæ', '„Å¨„ÅÆ„Åç„Çå'],
            '„Å≠': ['„Å≠„Åì', '„Å≠„Åö„Åø', '„Å≠„Å†„Çì', '„Å≠„Çì„Å¥', '„Å≠„Åè„Åü„ÅÑ', '„Å≠„ÅÑ„Çç'],
            '„ÅÆ': ['„ÅÆ„Çâ„Å≠„Åì', '„ÅÆ„Çä', '„ÅÆ„Åû„Åø', '„ÅÆ„ÅÜ„Åé„Çá„ÅÜ', '„ÅÆ„ÅÜ„Åù', '„ÅÆ„ÅØ„ÅÜ'],
            '„ÅØ': ['„ÅØ„Å™', '„ÅØ„Åó', '„ÅØ„Åï„Åø', '„ÅØ„Åè', '„ÅØ„Åü„Åë', '„ÅØ„Åì'],
            '„Å≤': ['„Å≤„Å§„Åò', '„Å≤„Å®', '„Å≤„Åì„ÅÜ„Åç', '„Å≤„Åæ„Çè„Çä', '„Å≤„Å†„Çä', '„Å≤„Åã„Çã'],
            '„Åµ': ['„Åµ„Åê', '„Åµ„Åè', '„Åµ„Å≠', '„Åµ„Å®„Çì', '„Åµ„Åó„Åé', '„Åµ„Å®„Å£„Å°„Çá'],
            '„Å∏': ['„Å∏„Å≥', '„Å∏„ÇÑ', '„Å∏„ÅÑ„Çè', '„Å∏„Åù', '„Å∏„Çì„Åò', '„Å∏„ÅÑ„Åç'],
            '„Åª': ['„Åª„Åó', '„Åª„Çì', '„Åª„ÅÜ„Çå„Çì„Åù„ÅÜ', '„Åª„Åü„Çã', '„Åª„Å®„Åë', '„Åª„Åù„ÅÑ'],
            '„Åæ': ['„Åæ„ÇÅ', '„Åæ„Å©', '„Åæ„Çã', '„Åæ„Å§„Åí', '„Åæ„Çì„Åå', '„Åæ„Å°'],
            '„Åø': ['„Åø„Åã„Çì', '„Åø„Åø', '„Åø„Åö', '„Åø„Çâ„ÅÑ', '„Åø„Å°', '„Åø„Å©„Çä'],
            '„ÇÄ': ['„ÇÄ„Åó', '„ÇÄ„Åé', '„ÇÄ„Çâ„Åï„Åç', '„ÇÄ„Åì„ÅÜ', '„ÇÄ„Åó„ÇÅ„Åå„Å≠', '„ÇÄ„Åô„ÇÅ'],
            '„ÇÅ': ['„ÇÅ„Åå„Å≠', '„ÇÅ„Å†„Åæ', '„ÇÅ„ÅÑ„Çç', '„ÇÅ„ÅÆ„Åæ„Çè„Çä', '„ÇÅ„ÅÜ„Åà', '„ÇÅ„Åü„Å¶'],
            '„ÇÇ': ['„ÇÇ„ÇÇ', '„ÇÇ„Çä', '„ÇÇ„ÇÇ„Çì„Åå', '„ÇÇ„ÅÆ', '„ÇÇ„Å°„ÅØ„Åì„Å≥', '„ÇÇ„Çä„ÅÑ'],
            '„ÇÑ': ['„ÇÑ„Åæ', '„ÇÑ„Åô„Åø', '„ÇÑ„Å≠', '„ÇÑ„Åï„ÅÑ', '„ÇÑ„Åï„ÅÑ', '„ÇÑ„Åç„Å´„Åè'],
            '„ÇÜ': ['„ÇÜ„Åç', '„ÇÜ„Å≥„Çè', '„ÇÜ„ÇÅ', '„ÇÜ„ÅÜ„Åà„Çì„Å°', '„ÇÜ„Å≥', '„ÇÜ„ÅÜ„Å≥„Çì'],
            '„Çà': ['„Çà„Çã', '„Çà„Åì', '„Çà„Çã„ÅÆ', '„Çà„Çè„ÅÑ', '„Çà„Çç„Åì„Å≥', '„Çà„ÅÑ„Å°'],
            '„Çâ': ['„Çâ„ÅÑ„Åä„Çì', '„Çâ„Åè„Å†', '„Çâ„Åè„Åî', '„Çâ„Åè', '„Çâ„Åè„Å†', '„Çâ„Åè„Åï„ÅÑ'],
            '„Çä': ['„Çä„Åô', '„Çä„Çì„Åî', '„Çä„Åº„Çì', '„Çä„Çá„ÅÜ„Çä', '„Çä„Åè„Å§', '„Çä„Åà„Åç'],
            '„Çã': ['„Çã„Çã„Å∂', '„Çã„Åô„Å∞„Çì', '„Çã„Å≥„Éº', '„Çã„Åô', '„Çã„Éº„Çç', '„Çã„Éº„Çå„Å£„Å®'],
            '„Çå': ['„Çå„ÅÑ', '„Çå„ÇÇ„Çì', '„Çå„Åç„Åó', '„Çå„Åô„Å®„Çâ„Çì', '„Çå„Çì„Çâ„Åè', '„Çå„Éº„Åô'],
            '„Çç': ['„Çç„Å∞', '„Çç„ÅÜ„Åù„Åè', '„Çç„Åè', '„Çç„Åò„ÅÜ„Çâ', '„Çç„ÅÜ„Åò„Çì', '„Çç„Éº„Åã„Çã'],
            '„Çè': ['„Çè„Å´', '„Çè„Çâ„Å≥', '„Çè„Åó', '„Çè„Åü„Åó', '„Çè„Åè', '„Çè„Çì„Åì'],
            '„Çí': [],
            '„Çì': []
        };

        // DOMË¶ÅÁ¥†
        const wordInput = document.getElementById('wordInput');
        const submitBtn = document.getElementById('submitBtn');
        const historyList = document.getElementById('historyList');
        const messageEl = document.getElementById('message');
        const playerScoreEl = document.getElementById('playerScore');
        const aiScoreEl = document.getElementById('aiScore');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }, 3000);
        }

        // Â±•Ê≠¥ËøΩÂä†
        function addHistory(word, isPlayer) {
            const div = document.createElement('div');
            div.className = 'history-item ' + (isPlayer ? 'player' : 'ai');
            div.textContent = (isPlayer ? '„ÅÇ„Å™„Åü' : 'AI') + ': ' + word;
            historyList.appendChild(div);
            historyList.scrollTop = historyList.scrollHeight;
        }

        // AI„ÅÆ„Çø„Éº„É≥
        function aiTurn() {
            const lastChar = lastWord.slice(-1);
            const candidates = aiDictionary[lastChar] || [];
            
            // ‰Ωø„Çè„Çå„Å¶„ÅÑ„Å™„ÅÑË®ÄËëâ„ÇíÊé¢„Åô
            let availableWords = candidates.filter(w => !usedWords.has(w));
            
            if (availableWords.length === 0) {
                // AI„ÅåË≤†„Åë
                playerScore++;
                playerScoreEl.textContent = playerScore;
                showMessage('üéâ „ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅAI„ÅåË®ÄËëâ„ÇíÊÄù„ÅÑ„Å§„Åç„Åæ„Åõ„Çì„Åß„Åó„ÅüÔºÅ', 'success');
                resetGame();
                return;
            }

            // „É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
            const aiWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            
            // „Äå„Çì„Äç„ÅßÁµÇ„Çè„ÇãÂ†¥Âêà„ÅØAI„ÅÆË≤†„Åë
            if (aiWord.endsWith('„Çì')) {
                playerScore++;
                playerScoreEl.textContent = playerScore;
                addHistory(aiWord, false);
                showMessage('üéâ „ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅAI„ÅØ„Äå' + aiWord + '„Äç„Å®Ë®Ä„Å£„Å¶„Åó„Åæ„ÅÑ„Åæ„Åó„ÅüÔºÅ', 'success');
                resetGame();
                return;
            }

            // AI„ÅÆË®ÄËëâ„ÇíÈÅ©Áî®
            usedWords.add(aiWord);
            lastWord = aiWord;
            addHistory(aiWord, false);
            
            // ÊúÄÂæå„ÅÆÊñáÂ≠ó„ÇíÊõ¥Êñ∞
            const newLastChar = lastWord.slice(-1);
            document.querySelector('.last-word span').textContent = newLastChar;
            wordInput.placeholder = '„Äå' + newLastChar + '„Äç„ÅßÂßã„Åæ„ÇãË®ÄËëâ„ÇíÂÖ•Âäõ...';
            
            showMessage('AI„ÅÆ„Çø„Éº„É≥: „Äå' + aiWord + '„Äç', 'info');
        }

        // „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà
        function resetGame() {
            setTimeout(() => {
                lastWord = '„Åî';
                usedWords = new Set(['„Çä„Çì„Åî']);
                historyList.innerHTML = '<div class="history-item ai">AI: „Çä„Çì„Åî</div>';
                document.querySelector('.last-word span').textContent = '„Åî';
                wordInput.placeholder = '„Äå„Åî„Äç„ÅßÂßã„Åæ„ÇãË®ÄËëâ„ÇíÂÖ•Âäõ...';
                wordInput.value = '';
            }, 3000);
        }

        // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
        function isValidWord(word) {
            // Êó•Êú¨Ë™û„ÅÆ„Åø
            if (!/^[\u3040-\u309F\u30A0-\u30FF]+$/.test(word)) {
                return { valid: false, message: '„Å≤„Çâ„Åå„Å™„Éª„Ç´„Çø„Ç´„Éä„ÅÆ„Åø„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ' };
            }

            // ÊñáÂ≠óÊï∞„ÉÅ„Çß„ÉÉ„ÇØ
            if (word.length < 2) {
                return { valid: false, message: '2ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ' };
            }

            // „Åó„Çä„Å®„Çä„ÉÅ„Çß„ÉÉ„ÇØ
            if (word[0] !== lastWord) {
                return { valid: false, message: '„Äå' + lastWord + '„Äç„ÅßÂßã„Åæ„ÇãË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ' };
            }

            // „Äå„Çì„Äç„ÅßÁµÇ„Çè„Çã„ÉÅ„Çß„ÉÉ„ÇØ
            if (word.endsWith('„Çì')) {
                return { valid: false, message: '„Äå„Çì„Äç„ÅßÁµÇ„Çè„ÇãË®ÄËëâ„ÅØ‰Ωø„Åà„Åæ„Åõ„ÇìÔºÅ' };
            }

            // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
            if (usedWords.has(word)) {
                return { valid: false, message: '„Åù„ÅÆË®ÄËëâ„ÅØÊó¢„Å´‰Ωø„Çè„Çå„Å¶„ÅÑ„Åæ„Åô' };
            }

            return { valid: true };
        }

        // ÈÄÅ‰ø°„Éú„Çø„É≥
        submitBtn.addEventListener('click', () => {
            const word = wordInput.value.trim();
            
            if (!word) {
                showMessage('Ë®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const check = isValidWord(word);
            if (!check.valid) {
                showMessage(check.message, 'error');
                return;
            }

            // „Éó„É¨„Ç§„É§„Éº„ÅÆË®ÄËëâ„ÇíÈÅ©Áî®
            usedWords.add(word);
            lastWord = word;
            addHistory(word, true);
            wordInput.value = '';

            // AI„ÅÆ„Çø„Éº„É≥
            setTimeout(() => {
                aiTurn();
            }, 1000);
        });

        // Enter„Ç≠„Éº
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
