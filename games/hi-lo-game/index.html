<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hi-Lo „Ç≤„Éº„É† | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: #f5f5ff;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            min-height: 30px;
            font-weight: bold;
        }

        .message.hi {
            color: #e74c3c;
        }

        .message.low {
            color: #3498db;
        }

        .message.win {
            color: #2ecc71;
            font-size: 1.5em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-guess {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-guess:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-guess:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-new {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #2ecc71;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .btn-new:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .history {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5ff;
            border-radius: 15px;
        }

        .history-title {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 15px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history-item {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .history-item.hi {
            background: #fadbd8;
            color: #e74c3c;
        }

        .history-item.low {
            background: #d6eaf8;
            color: #3498db;
        }

        .history-item.win {
            background: #d5f4e6;
            color: #2ecc71;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            background: white;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .message {
                font-size: 1em;
            }

            input[type="number"] {
                width: 120px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-container">
        <h1>üéÆ Hi-Lo „Ç≤„Éº„É†</h1>
        <p class="subtitle">1-100„ÅÆÊï∞Â≠ó„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Ë©¶Ë°åÂõûÊï∞</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éô„Çπ„Éà„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="bestScore">-</div>
            </div>
        </div>

        <div class="message" id="message">1„Åã„Çâ100„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="100" placeholder="?">
            <button class="btn-guess" id="guessBtn" onclick="makeGuess()">‰∫àÊÉ≥„Åô„ÇãÔºÅ</button>
            <button class="btn-new" id="newGameBtn" onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>

        <div class="history" id="history" style="display: none;">
            <div class="history-title">üìù ‰∫àÊÉ≥Â±•Ê≠¥</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        let targetNumber;
        let attempts;
        let history;
        let bestScore = localStorage.getItem('hiloBestScore') || null;

        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const messageEl = document.getElementById('message');
        const attemptsEl = document.getElementById('attempts');
        const bestScoreEl = document.getElementById('bestScore');
        const historyEl = document.getElementById('history');
        const historyList = document.getElementById('historyList');

        // ÂàùÊúüÂåñ
        function init() {
            bestScoreEl.textContent = bestScore || '-';
            newGame();
        }

        // Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†
        function newGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            history = [];
            
            attemptsEl.textContent = '0';
            messageEl.textContent = '1„Åã„Çâ100„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ';
            messageEl.className = 'message';
            
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.style.display = 'block';
            newGameBtn.style.display = 'none';
            
            historyEl.style.display = 'none';
            historyList.innerHTML = '';
            
            guessInput.focus();
        }

        // ‰∫àÊÉ≥„Åô„Çã
        function makeGuess() {
            const guess = parseInt(guessInput.value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageEl.textContent = '1„Åã„Çâ100„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ';
                messageEl.className = 'message';
                return;
            }

            attempts++;
            attemptsEl.textContent = attempts;

            let result;
            if (guess === targetNumber) {
                result = 'win';
                messageEl.textContent = `üéâ Ê≠£Ëß£ÔºÅ${attempts}Âõû„ÅßÂΩì„Åü„Å£„Åü„ÇàÔºÅ`;
                messageEl.className = 'message win';
                
                guessInput.disabled = true;
                guessBtn.style.display = 'none';
                newGameBtn.style.display = 'block';
                
                if (!bestScore || attempts < bestScore) {
                    bestScore = attempts;
                    localStorage.setItem('hiloBestScore', bestScore);
                    bestScoreEl.textContent = bestScore;
                    messageEl.textContent += ' üèÜ Êñ∞Ë®òÈå≤ÔºÅ';
                }
            } else if (guess < targetNumber) {
                result = 'low';
                messageEl.textContent = `üìà „ÇÇ„Å£„Å®Â§ß„Åç„ÅÑÔºÅ (Hi)`;
                messageEl.className = 'message low';
            } else {
                result = 'hi';
                messageEl.textContent = `üìâ „ÇÇ„Å£„Å®Â∞è„Åï„ÅÑÔºÅ (Low)`;
                messageEl.className = 'message hi';
            }

            // Â±•Ê≠¥„Å´ËøΩÂä†
            history.push({ number: guess, result });
            updateHistory();

            guessInput.value = '';
            guessInput.focus();
        }

        // Â±•Ê≠¥„ÇíÊõ¥Êñ∞
        function updateHistory() {
            historyEl.style.display = 'block';
            historyList.innerHTML = '';
            
            history.slice().reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.result}`;
                div.textContent = item.number;
                historyList.appendChild(div);
            });
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Enter„Ç≠„Éº„Åß‰∫àÊÉ≥
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // ÂàùÊúüÂåñ
        init();
    </script>
</body>
</html>
