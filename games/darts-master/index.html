<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Darts Master - „ÉÄ„Éº„ÉÑ„Éû„Çπ„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .score-item {
            text-align: center;
            color: #fff;
        }

        .score-item .label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-item .value {
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .target-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }

        .target {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle,
                #ff0000 0%,
                #ff0000 10%,
                #ffffff 10%,
                #ffffff 20%,
                #ff0000 20%,
                #ff0000 30%,
                #ffffff 30%,
                #ffffff 40%,
                #ff0000 40%,
                #ff0000 50%,
                #ffffff 50%,
                #ffffff 60%,
                #ff0000 60%,
                #ff0000 70%,
                #ffffff 70%,
                #ffffff 80%,
                #ff0000 80%,
                #ff0000 90%,
                #000000 90%,
                #000000 100%
            );
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3),
                        inset 0 0 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out;
        }

        .target-container::before,
        .target-container::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .target-container::before {
            width: 100%;
            height: 3px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .target-container::after {
            width: 3px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .aim-indicator {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #00ffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: all 0.1s ease-out;
        }

        .aim-indicator::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ffff;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .aim-indicator::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: #00ffff;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .dart {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffff00 0%, #ff8800 100%);
            border-radius: 50%;
            z-index: 20;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
            transform: translate(-50%, -50%);
            animation: dartLand 0.3s ease-out;
        }

        @keyframes dartLand {
            0% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .throw-button {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .throw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
        }

        .throw-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .throw-button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            z-index: 100;
            animation: messagePop 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes messagePop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            max-width: 90%;
        }

        .modal-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .modal-content .final-score {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .modal-content .stats {
            margin: 20px 0;
            font-size: 18px;
            opacity: 0.8;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .throws-left {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .dart-icon {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffff00 0%, #ff8800 100%);
            border-radius: 50%;
            opacity: 0.3;
        }

        .dart-icon.active {
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        @media (max-width: 600px) {
            .target-container {
                width: 250px;
                height: 250px;
            }

            .score-item .value {
                font-size: 24px;
            }

            .throw-button {
                padding: 15px 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">üñ•Ô∏è</button>

    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <div class="label">„Çπ„Ç≥„Ç¢</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="label">„É©„Ç¶„É≥„Éâ</div>
                <div class="value" id="round">1/5</div>
            </div>
            <div class="score-item">
                <div class="label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="value" id="highScore">0</div>
            </div>
        </div>

        <div class="target-container">
            <div class="target" id="target"></div>
            <div class="aim-indicator" id="aimIndicator"></div>
        </div>

        <div class="throws-left" id="throwsLeft">
            <div class="dart-icon active"></div>
            <div class="dart-icon active"></div>
            <div class="dart-icon active"></div>
        </div>

        <button class="throw-button" id="throwBtn">THROW!</button>
    </div>

    <script>
        const target = document.getElementById('target');
        const aimIndicator = document.getElementById('aimIndicator');
        const throwBtn = document.getElementById('throwBtn');
        const scoreDisplay = document.getElementById('score');
        const roundDisplay = document.getElementById('round');
        const highScoreDisplay = document.getElementById('highScore');
        const throwsLeftDisplay = document.getElementById('throwsLeft');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let round = 1;
        let throwsInRound = 0;
        const maxThrowsPerRound = 3;
        const maxRounds = 5;
        let highScore = localStorage.getItem('dartsHighScore') || 0;
        let isAnimating = false;
        let animationId = null;
        let currentX = 0;
        let currentY = 0;
        let velocityX = 0;
        let velocityY = 0;
        let time = 0;

        highScoreDisplay.textContent = highScore;

        function startAimAnimation() {
            if (isAnimating) return;
            isAnimating = true;
            time = 0;
            animate();
        }

        function animate() {
            if (!isAnimating) return;

            time += 0.02;

            // Ë§áÈõë„Å™Âãï„Åç„Éë„Çø„Éº„É≥
            currentX = Math.sin(time * 2) * 80 + Math.sin(time * 3.5) * 30;
            currentY = Math.cos(time * 2.3) * 80 + Math.cos(time * 4.1) * 30;

            aimIndicator.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`;

            animationId = requestAnimationFrame(animate);
        }

        function stopAimAnimation() {
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function calculatePoints(x, y) {
            const distance = Math.sqrt(x * x + y * y);
            const maxRadius = 150; // „Çø„Éº„Ç≤„ÉÉ„Éà„ÅÆÂçäÂæÑ

            if (distance > maxRadius) {
                return { points: 0, label: 'MISS' };
            }

            // ‰∏≠ÂøÉ„Å´Ëøë„ÅÑ„Åª„Å©È´òÂæóÁÇπ
            if (distance < 15) {
                return { points: 100, label: 'BULLSEYE!' };
            } else if (distance < 45) {
                return { points: 50, label: 'EXCELLENT!' };
            } else if (distance < 90) {
                return { points: 25, label: 'GREAT!' };
            } else if (distance < 135) {
                return { points: 10, label: 'GOOD' };
            } else {
                return { points: 5, label: 'HIT' };
            }
        }

        function throwDart() {
            if (throwsInRound >= maxThrowsPerRound) return;

            stopAimAnimation();

            const result = calculatePoints(currentX, currentY);
            score += result.points;
            throwsInRound++;

            // „ÉÄ„Éº„ÉÑ„ÇíË°®Á§∫
            const dart = document.createElement('div');
            dart.className = 'dart';
            dart.style.left = `calc(50% + ${currentX}px)`;
            dart.style.top = `calc(50% + ${currentY}px)`;
            document.querySelector('.target-container').appendChild(dart);

            // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            scoreDisplay.textContent = score;

            // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            showMessage(result.label, result.points);

            // ÊÆã„Çä„ÉÄ„Éº„ÉÑÊõ¥Êñ∞
            updateThrowsLeft();

            // „É©„Ç¶„É≥„ÉâÁµÇ‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            if (throwsInRound >= maxThrowsPerRound) {
                setTimeout(() => {
                    if (round >= maxRounds) {
                        endGame();
                    } else {
                        nextRound();
                    }
                }, 1500);
            } else {
                // Ê¨°„ÅÆÊäïÊì≤„ÅÆ„Åü„ÇÅ„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÜçÈñã
                setTimeout(() => {
                    startAimAnimation();
                }, 1000);
            }
        }

        function showMessage(text, points) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;

            if (points >= 50) {
                message.style.color = '#ffff00';
            } else if (points >= 25) {
                message.style.color = '#00ff00';
            } else if (points === 0) {
                message.style.color = '#ff0000';
            }

            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 1000);
        }

        function updateThrowsLeft() {
            const icons = throwsLeftDisplay.querySelectorAll('.dart-icon');
            icons.forEach((icon, index) => {
                if (index < throwsInRound) {
                    icon.classList.remove('active');
                } else {
                    icon.classList.add('active');
                }
            });
        }

        function nextRound() {
            round++;
            throwsInRound = 0;
            roundDisplay.textContent = `${round}/${maxRounds}`;
            updateThrowsLeft();

            // „ÉÄ„Éº„ÉÑ„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.dart').forEach(dart => dart.remove());

            showMessage(`ROUND ${round}`, 0);

            setTimeout(() => {
                startAimAnimation();
            }, 1500);
        }

        function endGame() {
            stopAimAnimation();

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dartsHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>GAME OVER</h2>
                    <div class="final-score">${score}</div>
                    <div class="stats">
                        ${score === highScore && score > 0 ? 'üéâ NEW HIGH SCORE! üéâ' : `High Score: ${highScore}`}
                    </div>
                    <button class="play-again-btn" onclick="resetGame()">Play Again</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function resetGame() {
            document.querySelector('.modal').remove();
            score = 0;
            round = 1;
            throwsInRound = 0;
            scoreDisplay.textContent = '0';
            roundDisplay.textContent = `1/${maxRounds}`;
            updateThrowsLeft();
            document.querySelectorAll('.dart').forEach(dart => dart.remove());
            startAimAnimation();
        }

        throwBtn.addEventListener('click', throwDart);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Çø„ÉÉ„ÉóÈÄ£ÊâìÈò≤Ê≠¢
        let lastTap = 0;
        throwBtn.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) {
                e.preventDefault();
            }
            lastTap = now;
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        startAimAnimation();
    </script>
</body>
</html>
