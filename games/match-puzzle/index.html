<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Puzzle - Mira Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            max-width: 320px;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .cell:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cell.selected {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .cell.matched {
            animation: match 0.5s ease-out;
        }

        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .cell span {
            display: inline-block;
            transition: transform 0.2s;
        }

        .cell:hover span {
            transform: rotate(10deg);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .grid {
                gap: 6px;
                max-width: 280px;
            }

            .cell {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            h1 {
                font-size: 22px;
            }
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß</a>

    <div class="game-container">
        <h1>üß© Match Puzzle</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÁßªÂãï</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éû„ÉÉ„ÉÅ</div>
                <div class="stat-value" id="matches">0</div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="grid" id="grid"></div>

        <div class="buttons">
            <button onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const emojis = ['üî¥', 'üü¢', 'üîµ', 'üü°', 'üü£', 'üü†', '‚≠ê', 'üíé', 'üåü', 'üí´', '‚ú®', 'üîÆ'];
        const gridSize = 16;
        const matchSize = 3;

        let grid = [];
        let selectedCell = null;
        let score = 0;
        let moves = 0;
        let matches = 0;
        let isAnimating = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGrid() {
            grid = [];
            const shuffled = shuffle([...emojis]);

            for (let i = 0; i < gridSize; i++) {
                grid.push(shuffled[i % shuffled.length]);
            }

            // Á¢∫ÂÆü„Å´„Éû„ÉÉ„ÉÅ„Åå„ÅÇ„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
            adjustForMatches();
        }

        function adjustForMatches() {
            // ÂàùÊúüÁä∂ÊÖã„Åß„Éû„ÉÉ„ÉÅ„Åå„Å™„ÅÑ„Åì„Å®„ÇíÁ¢∫Ë™ç
            while (findMatches().length > 0) {
                shuffle(grid);
            }
        }

        function findMatches() {
            const matches = new Set();

            // Ê®™ÊñπÂêë„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 2; col++) {
                    const idx = row * 4 + col;
                    if (grid[idx] && grid[idx + 1] && grid[idx + 2] &&
                        grid[idx] === grid[idx + 1] && grid[idx] === grid[idx + 2]) {
                        matches.add(idx);
                        matches.add(idx + 1);
                        matches.add(idx + 2);
                    }
                }
            }

            // Á∏¶ÊñπÂêë„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 4; col++) {
                    const idx = row * 4 + col;
                    if (grid[idx] && grid[idx + 4] && grid[idx + 8] &&
                        grid[idx] === grid[idx + 4] && grid[idx] === grid[idx + 8]) {
                        matches.add(idx);
                        matches.add(idx + 4);
                        matches.add(idx + 8);
                    }
                }
            }

            return Array.from(matches);
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';

            grid.forEach((emoji, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerHTML = `<span>${emoji}</span>`;
                cell.dataset.index = index;

                cell.addEventListener('click', () => handleCellClick(index));

                gridEl.appendChild(cell);
            });

            updateStats();
        }

        function handleCellClick(index) {
            if (isAnimating) return;

            const cells = document.querySelectorAll('.cell');

            if (selectedCell === null) {
                selectedCell = index;
                cells[index].classList.add('selected');
            } else if (selectedCell === index) {
                cells[index].classList.remove('selected');
                selectedCell = null;
            } else {
                // Èö£Êé•„Çª„É´„ÉÅ„Çß„ÉÉ„ÇØ
                const row1 = Math.floor(selectedCell / 4);
                const col1 = selectedCell % 4;
                const row2 = Math.floor(index / 4);
                const col2 = index % 4;

                const isAdjacent = (Math.abs(row1 - row2) === 1 && col1 === col2) ||
                                   (Math.abs(col1 - col2) === 1 && row1 === row2);

                if (isAdjacent) {
                    swapCells(selectedCell, index);
                    cells[selectedCell].classList.remove('selected');
                    selectedCell = null;
                } else {
                    cells[selectedCell].classList.remove('selected');
                    selectedCell = index;
                    cells[index].classList.add('selected');
                }
            }
        }

        function swapCells(idx1, idx2) {
            isAnimating = true;

            [grid[idx1], grid[idx2]] = [grid[idx2], grid[idx1]];
            moves++;

            const matched = findMatches();

            if (matched.length > 0) {
                score += matched.length * 10;
                matches++;

                const cells = document.querySelectorAll('.cell');
                matched.forEach(idx => {
                    cells[idx].classList.add('matched');
                });

                setTimeout(() => {
                    matched.forEach(idx => {
                        grid[idx] = emojis[Math.floor(Math.random() * emojis.length)];
                    });

                    // ÈÄ£Èéñ„ÉÅ„Çß„ÉÉ„ÇØ
                    const newMatches = findMatches();
                    if (newMatches.length > 0) {
                        score += newMatches.length * 20; // ÈÄ£Èéñ„Éú„Éº„Éä„Çπ
                        renderGrid();
                        setTimeout(() => {
                            const cells = document.querySelectorAll('.cell');
                            newMatches.forEach(idx => {
                                cells[idx].classList.add('matched');
                            });
                        }, 100);
                    }

                    renderGrid();
                    isAnimating = false;
                    showMessage(`„Éû„ÉÉ„ÉÅÔºÅ +${matched.length * 10}`);
                }, 500);
            } else {
                // „Éû„ÉÉ„ÉÅ„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÂÖÉ„Å´Êàª„Åô
                setTimeout(() => {
                    [grid[idx1], grid[idx2]] = [grid[idx2], grid[idx1]];
                    renderGrid();
                    isAnimating = false;
                    showMessage('„Éû„ÉÉ„ÉÅ„Å™„Åó');
                }, 300);
            }

            renderGrid();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
        }

        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 2000);
        }

        function newGame() {
            score = 0;
            moves = 0;
            matches = 0;
            selectedCell = null;
            isAnimating = false;

            initGrid();
            renderGrid();
            showMessage('Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†ÈñãÂßãÔºÅ');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        newGame();
    </script>
</body>
</html>
