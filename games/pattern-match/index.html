<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Match - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.5em;
            color: #ffd700;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.selected {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        .cell.correct {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .cell.wrong {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 15px;
            min-height: 1.5em;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.5);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .stats {
                gap: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a href="../" class="home-btn">‚Üê Êàª„Çã</a>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <h1>üß© Pattern Match</h1>

    <div class="stats">
        <div class="stat">
            <div>„É¨„Éô„É´</div>
            <div class="stat-value" id="level">1</div>
        </div>
        <div class="stat">
            <div>„Çπ„Ç≥„Ç¢</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div>ÊúÄÈ´òË®òÈå≤</div>
            <div class="stat-value" id="highscore">0</div>
        </div>
    </div>

    <div class="game-container">
        <div class="message" id="message">„Çπ„Çø„Éº„Éà„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>
        <div class="grid" id="grid"></div>
        <button class="button" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const gridSize = 4;
        const totalCells = gridSize * gridSize;

        let level = 1;
        let score = 0;
        let highscore = localStorage.getItem('patternMatchHighscore') || 0;
        let pattern = [];
        let playerSelection = [];
        let isShowingPattern = false;
        let canClick = false;

        // Initialize grid
        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => handleCellClick(i);
                grid.appendChild(cell);
            }
        }

        // Generate pattern
        function generatePattern() {
            const patternLength = 3 + level;
            pattern = [];

            for (let i = 0; i < patternLength; i++) {
                let index;
                do {
                    index = Math.floor(Math.random() * totalCells);
                } while (pattern.includes(index));
                pattern.push(index);
            }

            return pattern;
        }

        // Show pattern
        async function showPattern() {
            isShowingPattern = true;
            canClick = false;
            playerSelection = [];

            setMessage(`„É¨„Éô„É´ ${level} - „Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶ÔºÅ`);
            document.getElementById('startBtn').disabled = true;

            await sleep(1000);

            for (let i = 0; i < pattern.length; i++) {
                const cell = document.querySelector(`[data-index="${pattern[i]}"]`);
                cell.classList.add('selected');
                await sleep(600);
                cell.classList.remove('selected');
                await sleep(200);
            }

            isShowingPattern = false;
            canClick = true;
            setMessage('Âêå„Åò„Éë„Çø„Éº„É≥„ÇíÈÅ∏„Çì„ÅßÔºÅ');
        }

        // Handle cell click
        function handleCellClick(index) {
            if (!canClick || isShowingPattern) return;

            const cell = document.querySelector(`[data-index="${index}"]`);

            if (playerSelection.includes(index)) return;

            if (pattern[playerSelection.length] === index) {
                // Correct
                cell.classList.add('correct');
                playerSelection.push(index);

                if (playerSelection.length === pattern.length) {
                    // Level complete
                    canClick = false;
                    score += level * 10;
                    updateStats();
                    setMessage('Ê≠£Ëß£ÔºÅ üéâ');

                    setTimeout(() => {
                        clearGrid();
                        level++;
                        updateStats();
                        generatePattern();
                        showPattern();
                    }, 1500);
                }
            } else {
                // Wrong
                cell.classList.add('wrong');
                canClick = false;
                setMessage('ÈñìÈÅï„ÅÑÔºÅ üò¢');

                if (score > highscore) {
                    highscore = score;
                    localStorage.setItem('patternMatchHighscore', highscore);
                    updateStats();
                }

                setTimeout(() => {
                    level = 1;
                    score = 0;
                    updateStats();
                    clearGrid();
                    setMessage('„Çπ„Çø„Éº„Éà„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ');
                    document.getElementById('startBtn').disabled = false;
                }, 2000);
            }
        }

        // Clear grid
        function clearGrid() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected', 'correct', 'wrong');
            });
        }

        // Update stats
        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('highscore').textContent = highscore;
        }

        // Set message
        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        // Start game
        function startGame() {
            level = 1;
            score = 0;
            updateStats();
            clearGrid();
            generatePattern();
            showPattern();
        }

        // Sleep utility
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        initGrid();
        updateStats();
    </script>
</body>
</html>
