<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Match | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }

        .message {
            min-height: 40px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .tile {
            background: #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tile.revealed {
            background: #ffd93d;
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            padding: 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 100;
        }

        .mode-select {
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 20px;
            }

            .grid {
                gap: 6px;
            }

            .tile {
                border-radius: 8px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen" onclick="toggleFullscreen()">⛶</button>

    <div class="game-container">
        <h1>Pattern Match</h1>

        <div class="mode-select">
            <button class="mode-btn selected" onclick="setMode(3)">Easy (3x3)</button>
            <button class="mode-btn" onclick="setMode(4)">Normal (4x4)</button>
            <button class="mode-btn" onclick="setMode(5)">Hard (5x5)</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="level">1</span>
                <span>Level</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="score">0</span>
                <span>Score</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="lives">3</span>
                <span>Lives</span>
            </div>
        </div>

        <div class="message" id="message">Tap Start to play!</div>

        <div class="grid" id="grid"></div>

        <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <script>
        let gridSize = 3;
        let level = 1;
        let score = 0;
        let lives = 3;
        let pattern = [];
        let playerPattern = [];
        let showingPattern = false;
        let canPlay = false;

        const grid = document.getElementById('grid');
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');

        function setMode(size) {
            gridSize = size;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            resetGame();
            createGrid();
        }

        function createGrid() {
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            grid.innerHTML = '';

            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                tile.addEventListener('click', handleTileClick);
                grid.appendChild(tile);
            }
        }

        function generatePattern() {
            const patternCount = Math.min(3 + Math.floor(level / 2), gridSize * 2);
            pattern = [];
            const used = new Set();

            while (pattern.length < patternCount) {
                const index = Math.floor(Math.random() * (gridSize * gridSize));
                if (!used.has(index)) {
                    used.add(index);
                    pattern.push(index);
                }
            }
        }

        async function showPattern() {
            showingPattern = true;
            canPlay = false;
            startBtn.disabled = true;

            messageEl.textContent = 'Watch the pattern!';

            // パターンを表示
            const tiles = document.querySelectorAll('.tile');
            for (let index of pattern) {
                tiles[index].classList.add('revealed');
            }

            // 待機
            await new Promise(resolve => setTimeout(resolve, 1000 + level * 200));

            // 隠す
            tiles.forEach(tile => tile.classList.remove('revealed'));

            await new Promise(resolve => setTimeout(resolve, 500));

            showingPattern = false;
            canPlay = true;
            playerPattern = [];
            messageEl.textContent = 'Your turn! Match the pattern';
        }

        function handleTileClick(e) {
            if (!canPlay || showingPattern) return;

            const tile = e.target;
            const index = parseInt(tile.dataset.index);

            if (playerPattern.includes(index)) {
                // 既に選択されているタイルをクリックした場合、選択を解除
                const idx = playerPattern.indexOf(index);
                playerPattern.splice(idx, 1);
                tile.classList.remove('active');
                return;
            }

            playerPattern.push(index);
            tile.classList.add('active');

            // パターン確認
            if (playerPattern.length === pattern.length) {
                checkPattern();
            } else if (playerPattern.length > pattern.length) {
                // 選択しすぎた場合
                wrongPattern();
            }
        }

        function checkPattern() {
            const correct = pattern.every(index => playerPattern.includes(index));

            if (correct) {
                correctPattern();
            } else {
                wrongPattern();
            }
        }

        function correctPattern() {
            canPlay = false;
            score += level * 100;
            level++;
            scoreEl.textContent = score;
            levelEl.textContent = level;

            messageEl.textContent = '✓ Correct!';

            setTimeout(() => {
                nextRound();
            }, 1500);
        }

        function wrongPattern() {
            canPlay = false;
            lives--;
            livesEl.textContent = lives;

            // 間違ったタイルを赤くする
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                if (tile.classList.contains('active')) {
                    tile.style.background = '#e74c3c';
                }
            });

            if (lives <= 0) {
                messageEl.textContent = `Game Over! Score: ${score}`;
                startBtn.textContent = 'Play Again';
                startBtn.disabled = false;
            } else {
                messageEl.textContent = `✗ Wrong! ${lives} lives left`;

                setTimeout(() => {
                    // 正解のパターンを表示
                    for (let index of pattern) {
                        tiles[index].classList.add('revealed');
                    }

                    setTimeout(() => {
                        tiles.forEach(tile => {
                            tile.classList.remove('active', 'revealed');
                            tile.style.background = '';
                        });

                        if (lives > 0) {
                            nextRound();
                        }
                    }, 1500);
                }, 1000);
            }
        }

        function nextRound() {
            generatePattern();
            showPattern();
        }

        function startGame() {
            resetGame();
            createGrid();
            generatePattern();
            showPattern();
        }

        function resetGame() {
            level = 1;
            score = 0;
            lives = 3;
            pattern = [];
            playerPattern = [];
            canPlay = false;
            showingPattern = false;

            levelEl.textContent = level;
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            messageEl.textContent = 'Tap Start to play!';
            startBtn.textContent = 'Start Game';
            startBtn.disabled = false;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        createGrid();
    </script>
</body>
</html>
