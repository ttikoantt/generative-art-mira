<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pattern Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        #score {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #status {
            color: #00ff88;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 350px;
            width: 100%;
        }
        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .cell:active {
            transform: scale(0.95);
        }
        .cell.lit {
            background: #ff6b6b;
            box-shadow: 0 0 30px #ff6b6b;
            border-color: #ff6b6b;
        }
        .cell.correct {
            background: #00ff88;
            box-shadow: 0 0 30px #00ff88;
            border-color: #00ff88;
        }
        .cell.wrong {
            background: #ff0000;
            box-shadow: 0 0 30px #ff0000;
            border-color: #ff0000;
        }
        #fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        #fullscreen:hover {
            background: rgba(255,255,255,0.3);
        }
        #restart {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #1a1a2e;
            font-weight: bold;
        }
        #restart:hover {
            background: #ffed4a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="fullscreen">ÂÖ®ÁîªÈù¢</button>
    <h1>üéÆ Pattern Match</h1>
    <div id="score">„É¨„Éô„É´: 1 | „Çπ„Ç≥„Ç¢: 0</div>
    <div id="status">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
    <div id="grid"></div>
    <button id="restart">„Çπ„Çø„Éº„Éà</button>
    <script>
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const scoreDisplay = document.getElementById('score');
        const restartBtn = document.getElementById('restart');

        let pattern = [];
        let playerPattern = [];
        let level = 1;
        let score = 0;
        let isShowing = false;
        let isGameOver = false;

        const symbols = ['üåü', 'üî•', 'üíé', 'üéØ', 'üåà', '‚ö°', 'üé™', 'üé≠', 'üé®'];

        function init() {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                grid.appendChild(cell);
            }
        }

        function generatePattern() {
            pattern = [];
            const length = Math.min(level + 2, 8);
            for (let i = 0; i < length; i++) {
                pattern.push(Math.floor(Math.random() * 9));
            }
        }

        async function showPattern() {
            isShowing = true;
            isGameOver = false;
            status.textContent = '„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„Åè„Å†„Åï„ÅÑ...';
            playerPattern = [];

            for (let i = 0; i < pattern.length; i++) {
                await sleep(300);
                const cell = grid.children[pattern[i]];
                cell.classList.add('lit');
                cell.textContent = symbols[pattern[i]];
                await sleep(500);
                cell.classList.remove('lit');
                cell.textContent = '';
            }

            isShowing = false;
            status.textContent = 'Âêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„ÉóÔºÅ';
        }

        async function handleCellClick(e) {
            if (isShowing || isGameOver) return;

            const index = parseInt(e.target.dataset.index);
            playerPattern.push(index);

            e.target.classList.add('lit');
            e.target.textContent = symbols[index];
            await sleep(200);
            e.target.classList.remove('lit');
            e.target.textContent = '';

            const currentIndex = playerPattern.length - 1;

            if (playerPattern[currentIndex] !== pattern[currentIndex]) {
                gameOver();
                return;
            }

            if (playerPattern.length === pattern.length) {
                levelComplete();
            }
        }

        function levelComplete() {
            score += level * 100;
            level++;
            scoreDisplay.textContent = `„É¨„Éô„É´: ${level} | „Çπ„Ç≥„Ç¢: ${score}`;
            status.textContent = 'Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´...';
            setTimeout(() => {
                generatePattern();
                showPattern();
            }, 1500);
        }

        function gameOver() {
            isGameOver = true;
            status.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Çπ„Ç≥„Ç¢: ${score}`;
            restartBtn.textContent = 'ÂÜçÊåëÊà¶';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        restartBtn.addEventListener('click', () => {
            level = 1;
            score = 0;
            scoreDisplay.textContent = `„É¨„Éô„É´: ${level} | „Çπ„Ç≥„Ç¢: ${score}`;
            generatePattern();
            showPattern();
            restartBtn.textContent = '„É™„Çπ„Çø„Éº„Éà';
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        init();
    </script>
</body>
</html>
