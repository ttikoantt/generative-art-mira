<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Match - Game by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            font-size: 18px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }

        .message {
            font-size: 20px;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 212, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            user-select: none;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell.active {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .cell.correct {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .cell.wrong {
            background: linear-gradient(135deg, #ff006e, #ff4757);
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .symbols {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .grid {
                gap: 8px;
                padding: 15px;
            }

            .cell {
                font-size: 24px;
            }

            .stats {
                gap: 15px;
                font-size: 14px;
            }

            .stat-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® Pattern Match</h1>

        <div class="stats">
            <div class="stat">
                <div>ãƒ¬ãƒ™ãƒ«</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div>ã‚¹ã‚³ã‚¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>

        <div class="message" id="message">ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã­ï¼</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>

        <div class="grid" id="grid">
            <!-- Cells will be generated by JS -->
        </div>

        <button class="btn" id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

        <div class="symbols">
            ğŸ’¡ ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’è¦šãˆã¦ã€åŒã˜é †ç•ªã§ã‚¿ãƒƒãƒ—ï¼
        </div>
    </div>

    <script>
        const gridSize = 16; // 4x4
        const symbols = ['ğŸŒŸ', 'ğŸ”¥', 'ğŸ’', 'ğŸŒˆ', 'âš¡', 'ğŸ¯', 'ğŸª', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸš€', 'ğŸ’«', 'ğŸŒ¸', 'ğŸµ', 'ğŸ¶', 'ğŸ¹'];

        let level = 1;
        let score = 0;
        let pattern = [];
        let playerPattern = [];
        let isShowingPattern = false;
        let canPlay = false;

        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const progress = document.getElementById('progress');

        // ã‚°ãƒªãƒƒãƒ‰ã‚’åˆæœŸåŒ–
        function initGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                grid.appendChild(cell);
            }
        }

        // ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ç”Ÿæˆ
        function generatePattern() {
            const length = 3 + level; // ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ã¦é•·ã•ã‚’å¢—ã‚„ã™
            pattern = [];
            for (let i = 0; i < length; i++) {
                const index = Math.floor(Math.random() * gridSize);
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                pattern.push({ index, symbol });
            }
        }

        // ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’è¡¨ç¤º
        async function showPattern() {
            isShowingPattern = true;
            canPlay = false;
            playerPattern = [];
            message.textContent = 'ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’è¦šãˆã¦ã­ï¼';
            startBtn.disabled = true;

            // å…¨ã¦ã®ãƒªã‚»ãƒƒãƒˆ
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });

            // ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’é †ç•ªã«è¡¨ç¤º
            for (let i = 0; i < pattern.length; i++) {
                const { index, symbol } = pattern[i];
                const cell = grid.children[index];

                // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
                progress.style.width = `${((i + 1) / pattern.length) * 100}%`;

                cell.classList.add('active');
                cell.textContent = symbol;

                // éŸ³ã‚’é³´ã‚‰ã™ï¼ˆWeb Audio APIï¼‰
                playTone(300 + i * 100, 0.1);

                await sleep(600);

                cell.classList.remove('active');
                cell.textContent = '';

                await sleep(200);
            }

            progress.style.width = '0%';
            isShowingPattern = false;
            canPlay = true;
            message.textContent = 'åŒã˜é †ç•ªã§ã‚¿ãƒƒãƒ—ï¼';
        }

        // ã‚»ãƒ«ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function handleCellClick(e) {
            if (!canPlay || isShowingPattern) return;

            const cell = e.target;
            const index = parseInt(cell.dataset.index);
            const currentStep = playerPattern.length;

            // æ­£è§£ãƒã‚§ãƒƒã‚¯
            if (pattern[currentStep].index === index) {
                // æ­£è§£
                cell.classList.add('correct');
                cell.textContent = pattern[currentStep].symbol;
                playTone(400 + currentStep * 100, 0.1);

                playerPattern.push({ index, symbol: pattern[currentStep].symbol });

                // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
                progress.style.width = `${((currentStep + 1) / pattern.length) * 100}%`;

                setTimeout(() => {
                    cell.classList.remove('correct');
                    cell.textContent = '';
                }, 300);

                // ãƒ‘ã‚¿ãƒ¼ãƒ³å®Œäº†ãƒã‚§ãƒƒã‚¯
                if (playerPattern.length === pattern.length) {
                    canPlay = false;
                    score += level * 100;
                    level++;
                    scoreDisplay.textContent = score;
                    levelDisplay.textContent = level;

                    message.textContent = 'ğŸ‰ æ­£è§£ï¼æ¬¡ã®ãƒ¬ãƒ™ãƒ«ï¼';
                    playTone(600, 0.2);
                    playTone(800, 0.2);

                    setTimeout(() => {
                        generatePattern();
                        showPattern();
                    }, 1500);
                }
            } else {
                // ä¸æ­£è§£
                cell.classList.add('wrong');
                cell.textContent = 'âŒ';
                playTone(200, 0.3);

                // æ­£è§£ã®å ´æ‰€ã‚‚è¡¨ç¤º
                const correctCell = grid.children[pattern[currentStep].index];
                correctCell.classList.add('active');
                correctCell.textContent = pattern[currentStep].symbol;

                canPlay = false;
                message.textContent = `âŒ é–“é•ã„ï¼ã‚¹ã‚³ã‚¢: ${score}`;

                setTimeout(() => {
                    gameOver();
                }, 1500);
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function gameOver() {
            startBtn.disabled = false;
            startBtn.textContent = 'ã‚‚ã†ä¸€åº¦';
            message.textContent = `ğŸ® ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score} ï¼ˆãƒ¬ãƒ™ãƒ«${level}ï¼‰`;
            progress.style.width = '0%';

            // å…¨ã¦ã®ãƒªã‚»ãƒƒãƒˆ
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
                cell.textContent = '';
            });
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            level = 1;
            score = 0;
            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;
            generatePattern();
            showPattern();
        }

        // Web Audio APIã§éŸ³ã‚’é³´ã‚‰ã™
        let audioContext;
        function playTone(frequency, duration) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startBtn.addEventListener('click', startGame);

        // åˆæœŸåŒ–
        initGrid();
    </script>
</body>
</html>
