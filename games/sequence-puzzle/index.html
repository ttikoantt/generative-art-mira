<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sequence Puzzle - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .game-area {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-content: center;
        }

        .number-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .number-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .number-btn:active {
            transform: scale(0.95);
        }

        .number-btn.clicked {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            opacity: 0.5;
        }

        .number-btn.next {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            }
            50% {
                box-shadow: 0 4px 30px rgba(78, 205, 196, 0.8);
            }
        }

        .number-btn.wrong {
            animation: shake 0.5s;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a2e;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .number-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .game-area {
                min-height: 250px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üî¢ Sequence Puzzle</h1>
        <p class="subtitle">Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÂèçÂøúÈÄüÂ∫¶„ÇíÈçõ„Åà„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">0.0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Ê¨°„ÅÆÊï∞Â≠ó</div>
                <div class="stat-value" id="next">1</div>
            </div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="btn" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let currentNumber = 1;
        let startTime = null;
        let timerInterval = null;
        let gameStarted = false;

        function generateNumbers(count) {
            const numbers = [];
            for (let i = 1; i <= count; i++) {
                numbers.push(i);
            }

            // Fisher-Yates„Ç∑„É£„ÉÉ„Éï„É´
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            return numbers;
        }

        function renderGame() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';

            const numbers = generateNumbers(currentLevel + 4);

            numbers.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = num;
                btn.onclick = () => handleClick(num, btn);

                if (num === currentNumber && gameStarted) {
                    btn.classList.add('next');
                }

                gameArea.appendChild(btn);
            });

            document.getElementById('next').textContent = currentNumber;
        }

        function handleClick(num, btn) {
            if (!gameStarted) return;

            if (num === currentNumber) {
                btn.classList.remove('next');
                btn.classList.add('clicked');
                btn.disabled = true;

                if (currentNumber === currentLevel + 4) {
                    // „É¨„Éô„É´„ÇØ„É™„Ç¢
                    gameStarted = false;
                    clearInterval(timerInterval);

                    const finalTime = ((Date.now() - startTime) / 1000).toFixed(1);
                    showMessage(`üéâ „É¨„Éô„É´ ${currentLevel} „ÇØ„É™„Ç¢ÔºÅ\nÊôÇÈñì: ${finalTime}Áßí`);

                    setTimeout(() => {
                        removeMessage();
                        currentLevel++;
                        currentNumber = 1;
                        startGame();
                    }, 2000);
                } else {
                    currentNumber++;
                    renderGame();
                }
            } else {
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 500);
            }
        }

        function startGame() {
            gameStarted = true;
            currentNumber = 1;
            startTime = Date.now();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                document.getElementById('timer').textContent = elapsed;
            }, 100);

            document.getElementById('level').textContent = currentLevel;
            renderGame();
        }

        function resetGame() {
            gameStarted = false;
            currentLevel = 1;
            currentNumber = 1;
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('timer').textContent = '0.0';
            document.getElementById('level').textContent = '1';
            document.getElementById('next').textContent = '1';
            document.getElementById('gameArea').innerHTML = '';
        }

        function showMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            document.body.appendChild(msg);
        }

        function removeMessage() {
            const msg = document.querySelector('.message');
            if (msg) msg.remove();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
