<html lang="ja">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .word-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word {
            font-size: 48px;
            font-weight: 600;
            color: #333;
            letter-spacing: 2px;
            text-align: center;
        }

        .word span {
            display: inline-block;
            transition: all 0.15s;
        }

        .word span.correct {
            color: #10b981;
        }

        .word span.incorrect {
            color: #ef4444;
            text-decoration: underline;
        }

        .input-container {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            text-align: center;
            font-family: monospace;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="text"].correct {
            border-color: #10b981;
        }

        input[type="text"].incorrect {
            border-color: #ef4444;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results.show {
            display: block;
        }

        .results-title {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 30px;
        }

        .final-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .final-stat {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .final-stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .final-stat-value {
            font-size: 42px;
            font-weight: 700;
            color: #667eea;
        }

        .game-area {
            display: block;
        }

        .game-area.hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 32px;
            }

            .word {
                font-size: 32px;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .stat-value {
                font-size: 24px;
            }

            input[type="text"] {
                font-size: 20px;
                padding: 15px;
            }

            .final-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <div class="game-area" id="gameArea">
            <h1 class="title">Type Race</h1>
            <p class="subtitle">Ë°®Á§∫„Åï„Çå„ÇãÂçòË™û„ÇíÁ¥†Êó©„ÅèÊ≠£Á¢∫„Å´ÂÖ•ÂäõÔºÅ</p>

            <div class="word-display">
                <div class="word" id="wordDisplay">Ready?</div>
            </div>

            <div class="input-container">
                <input type="text" id="input" placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">WPM</div>
                    <div class="stat-value" id="wpm">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Ê≠£Á¢∫ÊÄß</div>
                    <div class="stat-value" id="accuracy">100%</div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
                <button class="btn-secondary" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="results-title">üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</div>
            <div class="final-stats">
                <div class="final-stat">
                    <div class="final-stat-label">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</div>
                    <div class="final-stat-value" id="finalScore">0</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-label">WPM</div>
                    <div class="final-stat-value" id="finalWpm">0</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-label">Ê≠£Á¢∫ÊÄß</div>
                    <div class="final-stat-value" id="finalAccuracy">0%</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-label">„ÇØ„É™„Ç¢ÂçòË™û</div>
                    <div class="final-stat-value" id="finalWords">0</div>
                </div>
            </div>
            <button class="btn-primary" onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const words = [
            'apple', 'banana', 'cherry', 'date', 'elderberry', 'fig', 'grape',
            'honeydew', 'kiwi', 'lemon', 'mango', 'nectarine', 'orange', 'papaya',
            'quince', 'raspberry', 'strawberry', 'tangerine', 'ugli', 'vanilla',
            'watermelon', 'xigua', 'yam', 'zucchini', 'apricot', 'blackberry',
            'cantaloupe', 'dragonfruit', 'elderberry', 'feijoa', 'gooseberry',
            'huckleberry', 'jackfruit', 'kumquat', 'longan', 'mulberry',
            'nectarine', 'olive', 'persimmon', 'quince', 'rambutan', 'starfruit',
            'tamarind', 'ugli', 'vanilla', 'waxapple', 'xigua', 'yuzu', 'zucchini'
        ];

        const confusableWords = [
            'accept', 'except',
            'affect', 'effect',
            'bare', 'bear',
            'capital', 'capitol',
            'complement', 'compliment',
            'discrete', 'discreet',
            'emigrate', 'immigrate',
            'fair', 'fare',
            'its', 'it\'s',
            'loose', 'lose',
            'personal', 'personnel',
            'principal', 'principle',
            'stationary', 'stationery',
            'their', 'there', 'they\'re',
            'whose', 'who\'s',
            'your', 'you\'re'
        ];

        let currentWord = '';
        let score = 0;
        let wordsCompleted = 0;
        let totalKeystrokes = 0;
        let correctKeystrokes = 0;
        let startTime = null;
        let gameActive = false;
        let wordCount = 10;
        let wordsTyped = 0;

        const wordDisplay = document.getElementById('wordDisplay');
        const input = document.getElementById('input');
        const scoreEl = document.getElementById('score');
        const wpmEl = document.getElementById('wpm');
        const accuracyEl = document.getElementById('accuracy');

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getNextWord() {
            if (wordsTyped < wordCount / 2) {
                // First half: regular words
                return words[Math.floor(Math.random() * words.length)];
            } else {
                // Second half: confusable words
                const pair = confusableWords[Math.floor(Math.random() * confusableWords.length)];
                return Math.random() > 0.5 ? pair[0] : pair[1];
            }
        }

        function displayWord() {
            currentWord = getNextWord();
            let html = '';
            for (let i = 0; i < currentWord.length; i++) {
                html += `<span>${currentWord[i]}</span>`;
            }
            wordDisplay.innerHTML = html;
        }

        function updateStats() {
            scoreEl.textContent = score;

            if (startTime) {
                const elapsed = (Date.now() - startTime) / 1000 / 60; // minutes
                const wpm = Math.round((correctKeystrokes / 5) / elapsed) || 0;
                wpmEl.textContent = wpm;
            }

            const accuracy = totalKeystrokes > 0 ? Math.round((correctKeystrokes / totalKeystrokes) * 100) : 100;
            accuracyEl.textContent = accuracy + '%';
        }

        function checkInput() {
            if (!gameActive) return;

            const typed = input.value.toLowerCase();
            totalKeystrokes++;

            // Update character highlighting
            const spans = wordDisplay.querySelectorAll('span');
            for (let i = 0; i < spans.length; i++) {
                if (i < typed.length) {
                    if (typed[i] === currentWord[i]) {
                        spans[i].className = 'correct';
                    } else {
                        spans[i].className = 'incorrect';
                    }
                } else {
                    spans[i].className = '';
                }
            }

            // Check if word is complete
            if (typed === currentWord) {
                correctKeystrokes += currentWord.length;
                score += currentWord.length * 10;
                wordsCompleted++;
                wordsTyped++;
                input.value = '';
                input.classList.remove('correct', 'incorrect');
                displayWord();

                if (wordsTyped >= wordCount) {
                    endGame();
                }
            } else if (typed.length >= currentWord.length) {
                input.classList.add('incorrect');
            } else {
                input.classList.remove('incorrect');
            }

            // Check if current input is correct so far
            let correct = true;
            for (let i = 0; i < typed.length; i++) {
                if (typed[i] !== currentWord[i]) {
                    correct = false;
                    break;
                }
            }
            if (correct && typed.length > 0) {
                input.classList.add('correct');
            }

            updateStats();
        }

        function startGame() {
            score = 0;
            wordsCompleted = 0;
            totalKeystrokes = 0;
            correctKeystrokes = 0;
            wordsTyped = 0;
            gameActive = true;
            startTime = Date.now();

            input.value = '';
            input.disabled = false;
            input.focus();

            displayWord();
            updateStats();

            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('results').classList.remove('show');
        }

        function endGame() {
            gameActive = false;
            input.disabled = true;

            const elapsed = (Date.now() - startTime) / 1000 / 60;
            const finalWpm = Math.round((correctKeystrokes / 5) / elapsed) || 0;
            const finalAccuracy = totalKeystrokes > 0 ? Math.round((correctKeystrokes / totalKeystrokes) * 100) : 100;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWpm').textContent = finalWpm;
            document.getElementById('finalAccuracy').textContent = finalAccuracy + '%';
            document.getElementById('finalWords').textContent = wordsCompleted;

            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('results').classList.add('show');
        }

        function resetGame() {
            gameActive = false;
            input.value = '';
            input.disabled = false;
            input.classList.remove('correct', 'incorrect');
            wordDisplay.textContent = 'Ready?';

            score = 0;
            wordsCompleted = 0;
            totalKeystrokes = 0;
            correctKeystrokes = 0;
            wordsTyped = 0;
            startTime = null;

            updateStats();

            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('results').classList.remove('show');
        }

        input.addEventListener('input', checkInput);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !gameActive) {
                startGame();
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Auto-focus input when clicking anywhere
        document.addEventListener('click', () => {
            if (gameActive && !input.disabled) {
                input.focus();
            }
        });

        resetGame();
    </script>
</body>
</html>
