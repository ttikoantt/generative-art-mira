<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhythm Tap - Games Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        /* ÂÖ®ÁîªÈù¢Ë°®Á§∫„Éú„Çø„É≥ */
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* „Ç≤„Éº„É†„Ç≥„É≥„ÉÜ„Éä */
        .game-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        /* „Çø„Ç§„Éà„É´ */
        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* „Çπ„Ç≥„Ç¢Ë°®Á§∫ */
        .score-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: clamp(3rem, 12vw, 5rem);
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .combo {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo.active {
            opacity: 1;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* „Çø„ÉÉ„Éó„Ç®„É™„Ç¢ */
        .tap-area {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .tap-area:active {
            transform: scale(0.95);
        }

        .tap-area.tapped {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* „É™„Ç∫„É†„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº */
        .rhythm-indicator {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .rhythm-indicator.active {
            animation: rhythmBeat 0.3s ease;
        }

        @keyframes rhythmBeat {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* Âà§ÂÆöË°®Á§∫ */
        .judgment {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 12vw, 5rem);
            font-weight: 900;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .judgment.show {
            animation: judgmentShow 0.5s ease;
        }

        @keyframes judgmentShow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .judgment.perfect {
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .judgment.good {
            color: #00FF00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .judgment.miss {
            color: #FF0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´ */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button.control-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button.control-btn:active {
            transform: translateY(0);
        }

        /* Êàª„Çã„É™„É≥„ÇØ */
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }

            .score-display {
                padding: 15px;
                margin-bottom: 20px;
            }

            .tap-area {
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">‚õ∂</button>

    <div class="game-container">
        <h1>üéµ Rhythm Tap</h1>

        <div class="score-display">
            <div class="score-label">SCORE</div>
            <div class="score-value" id="score">0</div>
            <div class="combo" id="combo">COMBO x0</div>
        </div>

        <div class="tap-area" id="tap-area">
            <div class="rhythm-indicator" id="rhythm-indicator"></div>
            <span id="tap-text">TAP!</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="start-btn">‚ñ∂ START</button>
            <button class="control-btn" id="stop-btn">‚è∏ STOP</button>
        </div>
    </div>

    <div class="judgment" id="judgment"></div>

    <a href="../index.html" class="back-link">‚Üê Games</a>

    <script>
        // „Ç≤„Éº„É†„Çπ„ÉÜ„Éº„Éà
        let audioContext = null;
        let isPlaying = false;
        let score = 0;
        let combo = 0;
        let lastBeatTime = 0;
        let beatInterval = 500; // 500ms = 120 BPM
        let nextBeatTime = 0;
        let tapTimeout = null;

        // DOMË¶ÅÁ¥†
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const tapArea = document.getElementById('tap-area');
        const rhythmIndicator = document.getElementById('rhythm-indicator');
        const judgmentEl = document.getElementById('judgment');
        const tapText = document.getElementById('tap-text');

        // Web Audio API„ÇíÂàùÊúüÂåñ
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // „Éì„Éº„ÉàÈü≥„ÇíÁîüÊàê
        function playBeat(frequency = 440, duration = 0.1) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // „Çø„ÉÉ„ÉóÈü≥„ÇíÁîüÊàê
        function playTapSound() {
            playBeat(880, 0.05); // „Çà„ÇäÈ´ò„ÅÑÈü≥
        }

        // „É™„Ç∫„É†„ÇíÈñãÂßã
        function startRhythm() {
            initAudio();
            isPlaying = true;
            nextBeatTime = audioContext.currentTime + 0.1;

            scheduleBeat();
        }

        // „Éì„Éº„Éà„Çí„Çπ„Ç±„Ç∏„É•„Éº„É´
        function scheduleBeat() {
            if (!isPlaying) return;

            const currentTime = audioContext.currentTime;

            // Ê¨°„ÅÆ„Éì„Éº„ÉàÊôÇÈñì„Åæ„Åß„Çπ„Ç±„Ç∏„É•„Éº„É´
            while (nextBeatTime < currentTime + 0.1) {
                const timeUntilBeat = (nextBeatTime - currentTime) * 1000;

                // „Éì„Éº„ÉàÈü≥„ÇíÂÜçÁîü
                setTimeout(() => {
                    if (isPlaying) {
                        playBeat(440, 0.1);
                        showBeatIndicator();
                    }
                }, timeUntilBeat);

                lastBeatTime = nextBeatTime;
                nextBeatTime += beatInterval / 1000;
            }

            // Ê¨°„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´
            requestAnimationFrame(scheduleBeat);
        }

        // „Éì„Éº„Éà„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíË°®Á§∫
        function showBeatIndicator() {
            rhythmIndicator.classList.remove('active');
            void rhythmIndicator.offsetWidth; // „É™„Éï„É≠„Éº
            rhythmIndicator.classList.add('active');

            // 300ms‰ª•ÂÜÖ„Å´„Çø„ÉÉ„Éó„Åó„Å™„ÅÑ„Å®„Éü„Çπ
            clearTimeout(tapTimeout);
            tapTimeout = setTimeout(() => {
                if (isPlaying) {
                    showJudgment('MISS');
                    resetCombo();
                }
            }, 300);
        }

        // Âà§ÂÆö„ÇíË°®Á§∫
        function showJudgment(judgment) {
            judgmentEl.textContent = judgment;
            judgmentEl.className = `judgment ${judgment.toLowerCase()} show`;

            setTimeout(() => {
                judgmentEl.classList.remove('show');
            }, 500);
        }

        // „Çπ„Ç≥„Ç¢„ÇíËøΩÂä†
        function addScore(points) {
            score += points;
            scoreEl.textContent = score;
        }

        // „Ç≥„É≥„Éú„ÇíÊõ¥Êñ∞
        function updateCombo() {
            combo++;
            comboEl.textContent = `COMBO x${combo}`;
            comboEl.classList.add('active');

            setTimeout(() => {
                comboEl.classList.remove('active');
            }, 500);
        }

        // „Ç≥„É≥„Éú„Çí„É™„Çª„ÉÉ„Éà
        function resetCombo() {
            combo = 0;
            comboEl.textContent = 'COMBO x0';
            comboEl.classList.remove('active');
        }

        // „Çø„ÉÉ„ÉóÂá¶ÁêÜ
        function handleTap() {
            if (!isPlaying) return;

            const currentTime = audioContext.currentTime;
            const timeSinceLastBeat = (currentTime - lastBeatTime) * 1000;

            playTapSound();

            // „Çø„ÉÉ„Éó„Ç®„É™„Ç¢„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            tapArea.classList.add('tapped');
            setTimeout(() => {
                tapArea.classList.remove('tapped');
            }, 100);

            // Âà§ÂÆöÔºà„Çø„Ç§„Éü„É≥„Ç∞Ôºâ
            if (timeSinceLastBeat < 100) {
                // Perfect
                showJudgment('PERFECT');
                addScore(100 + combo * 10);
                updateCombo();
                clearTimeout(tapTimeout);
            } else if (timeSinceLastBeat < 200) {
                // Good
                showJudgment('GOOD');
                addScore(50 + combo * 5);
                updateCombo();
                clearTimeout(tapTimeout);
            } else {
                // Miss
                showJudgment('MISS');
                resetCombo();
            }
        }

        // „Ç≤„Éº„É†„ÇíÈñãÂßã
        function startGame() {
            initAudio();
            score = 0;
            combo = 0;
            scoreEl.textContent = '0';
            comboEl.textContent = 'COMBO x0';
            tapText.textContent = 'TAP!';
            startRhythm();
        }

        // „Ç≤„Éº„É†„ÇíÂÅúÊ≠¢
        function stopGame() {
            isPlaying = false;
            tapText.textContent = 'STOPPED';
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('stop-btn').addEventListener('click', stopGame);
        document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);

        tapArea.addEventListener('click', handleTap);
        tapArea.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleTap();
        });

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleTap();
            }
        });

        // ÂÖ®ÁîªÈù¢Â§âÊõ¥Ê§úÁü•
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            btn.textContent = document.fullscreenElement ? '‚õ∂' : '‚õ∂';
        });
    </script>
</body>
</html>
