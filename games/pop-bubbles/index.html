<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Bubbles - „Éê„Éñ„É´„Éù„ÉÉ„Éó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        #canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .stat {
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .overlay.hidden {
            display: none;
        }
        .overlay h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
        }
        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
        }
        .overlay button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .overlay button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }
        .combo {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            animation: comboFade 0.5s ease-out forwards;
            z-index: 50;
        }
        @keyframes comboFade {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translateY(-50px);
                opacity: 0;
            }
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
            z-index: 100;
        }
        .fullscreen-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div class="ui">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">60</div>
            </div>
            <div class="stat">
                <div class="stat-label">Combo</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>
        
        <div class="overlay" id="startOverlay">
            <h1>ü´ß Pop the Bubbles</h1>
            <p>„Éï„ÉØ„Éï„ÉØÊµÆ„Åã„Å∂Ê≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶Ââ≤„Çç„ÅÜÔºÅ<br>ÈÄ£Á∂ö„ÅßÂâ≤„Çã„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ<br>60Áßí„Åß„Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ</p>
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
        
        <div class="overlay hidden" id="gameOverlay">
            <h1>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h1>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span><br>ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
            <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üî≤</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let bubbles = [];
        let particles = [];
        let score = 0;
        let timeLeft = 60;
        let combo = 0;
        let maxCombo = 0;
        let gameRunning = false;
        let gameTimer;
        let bubbleTimer;
        
        const colors = [
            '#667eea', '#764ba2', '#f093fb', '#4facfe',
            '#fa709a', '#fee140', '#30cfd0', '#a8edea'
        ];
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        class Bubble {
            constructor() {
                this.radius = Math.random() * 40 + 30;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = Math.random() * 3 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.1 + 0.05;
                this.alpha = 0.8;
                this.popped = false;
            }
            
            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 2;
                
                if (this.y < -this.radius) {
                    this.popped = true;
                    combo = 0;
                    updateUI();
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // Gradient bubble
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, this.color);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Shine
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.2,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
                
                // Border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
            
            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy < this.radius * this.radius;
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 5 + 3;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.alpha = 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.alpha -= 0.02;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function showCombo(x, y, combo) {
            const div = document.createElement('div');
            div.className = 'combo';
            div.textContent = `x${combo}`;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 500);
        }
        
        function handleClick(e) {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                if (bubble.contains(x, y)) {
                    bubble.popped = true;
                    combo++;
                    if (combo > maxCombo) maxCombo = combo;
                    
                    const points = 10 + combo * 5;
                    score += points;
                    
                    createParticles(bubble.x, bubble.y, bubble.color);
                    showCombo(e.clientX, e.clientY, combo);
                    
                    updateUI();
                    break;
                }
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('combo').textContent = combo;
        }
        
        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverlay').classList.add('hidden');
            
            score = 0;
            timeLeft = 60;
            combo = 0;
            maxCombo = 0;
            bubbles = [];
            particles = [];
            gameRunning = true;
            
            updateUI();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateUI();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            bubbleTimer = setInterval(() => {
                if (gameRunning) {
                    bubbles.push(new Bubble());
                }
            }, 500);
            
            animate();
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearInterval(bubbleTimer);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('gameOverlay').classList.remove('hidden');
        }
        
        function animate() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, width, height);
            
            // Update and draw bubbles
            bubbles = bubbles.filter(b => !b.popped);
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            
            // Update and draw particles
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick({ clientX: touch.clientX, clientY: touch.clientY });
        });
        
        resize();
    </script>
</body>
</html>
