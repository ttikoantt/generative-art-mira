<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Flash - Ë®òÊÜ∂Âäõ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        #container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        #subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        #game-area {
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #word-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            animation: none;
        }

        #word-display.flash {
            animation: flashWord 0.5s ease-out;
        }

        @keyframes flashWord {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #timer-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 100%;
            transition: width 0.1s linear;
        }

        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            font-size: 18px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #333;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .option-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
            animation: correctPulse 0.5s;
        }

        .option-btn.wrong {
            background: #f44336;
            border-color: #f44336;
            color: white;
            animation: wrongShake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #message {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 20px;
        }

        #message.correct {
            color: #4caf50;
        }

        #message.wrong {
            color: #f44336;
        }

        #start-btn, #next-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #next-btn {
            background: #4caf50;
            color: white;
            display: none;
        }

        #next-btn:hover {
            background: #45a049;
        }

        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 100;
        }

        #fullscreen-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            #container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            #word-display {
                font-size: 36px;
            }

            .option-btn {
                padding: 15px;
                font-size: 16px;
            }

            #fullscreen-btn {
                top: 5px;
                right: 5px;
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">ÂÖ®ÁîªÈù¢</button>

    <div id="container">
        <h1>üß† Memory Flash</h1>
        <p id="subtitle">ÂçòË™û„Çí‰∏ÄÁû¨„ÅßË¶ö„Åà„Å¶„ÄÅÊ≠£Ëß£„ÇíÈÅ∏„Åº„ÅÜÔºÅ</p>

        <div id="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„É©„Ç¶„É≥„Éâ</div>
                <div class="stat-value" id="round">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÈÄ£Á∂öÊ≠£Ëß£</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div id="game-area">
            <div id="word-display">Ê∫ñÂÇô‰∏≠...</div>
        </div>

        <div id="timer-bar">
            <div id="timer-progress"></div>
        </div>

        <div id="message"></div>

        <div id="options"></div>

        <button id="start-btn">„Ç≤„Éº„É†ÈñãÂßã</button>
        <button id="next-btn">Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ ‚Üí</button>
    </div>

    <script>
        // ÂçòË™û„É™„Çπ„Éà
        const wordList = [
            { word: '„Çä„Çì„Åî', category: 'ÊûúÁâ©' },
            { word: '„Éê„Éä„Éä', category: 'ÊûúÁâ©' },
            { word: '„ÅÑ„Å°„Åî', category: 'ÊûúÁâ©' },
            { word: '„Åø„Åã„Çì', category: 'ÊûúÁâ©' },
            { word: '„Å∂„Å©„ÅÜ', category: 'ÊûúÁâ©' },
            { word: 'Áä¨', category: 'ÂãïÁâ©' },
            { word: 'Áå´', category: 'ÂãïÁâ©' },
            { word: 'È≥•', category: 'ÂãïÁâ©' },
            { word: 'È≠ö', category: 'ÂãïÁâ©' },
            { word: 'È¶¨', category: 'ÂãïÁâ©' },
            { word: 'Ëªä', category: '‰πó„ÇäÁâ©' },
            { word: 'Ëá™Ëª¢Ëªä', category: '‰πó„ÇäÁâ©' },
            { word: 'È£õË°åÊ©ü', category: '‰πó„ÇäÁâ©' },
            { word: 'ÈõªËªä', category: '‰πó„ÇäÁâ©' },
            { word: 'Ëàπ', category: '‰πó„ÇäÁâ©' },
            { word: 'Êú¨', category: 'ÊñáÊàøÂÖ∑' },
            { word: 'ÈâõÁ≠Ü', category: 'ÊñáÊàøÂÖ∑' },
            { word: 'Ê∂à„Åó„Ç¥„É†', category: 'ÊñáÊàøÂÖ∑' },
            { word: '„Éé„Éº„Éà', category: 'ÊñáÊàøÂÖ∑' },
            { word: '„ÅØ„Åï„Åø', category: 'ÊñáÊàøÂÖ∑' },
            { word: 'Ëµ§', category: 'Ëâ≤' },
            { word: 'Èùí', category: 'Ëâ≤' },
            { word: 'ÈªÑËâ≤', category: 'Ëâ≤' },
            { word: 'Á∑ë', category: 'Ëâ≤' },
            { word: 'Á¥´', category: 'Ëâ≤' },
            { word: 'Êò•', category: 'Â≠£ÁØÄ' },
            { word: 'Â§è', category: 'Â≠£ÁØÄ' },
            { word: 'Áßã', category: 'Â≠£ÁØÄ' },
            { word: 'ÂÜ¨', category: 'Â≠£ÁØÄ' },
            { word: 'Ê¢ÖÈõ®', category: 'Â≠£ÁØÄ' },
            { word: 'Êó•Êú¨', category: 'ÂõΩ' },
            { word: '„Ç¢„É°„É™„Ç´', category: 'ÂõΩ' },
            { word: '‰∏≠ÂõΩ', category: 'ÂõΩ' },
            { word: '„Éï„É©„É≥„Çπ', category: 'ÂõΩ' },
            { word: '„Ç§„Çø„É™„Ç¢', category: 'ÂõΩ' },
            { word: 'ÈáéÁêÉ', category: '„Çπ„Éù„Éº„ÉÑ' },
            { word: '„Çµ„ÉÉ„Ç´„Éº', category: '„Çπ„Éù„Éº„ÉÑ' },
            { word: '„ÉÜ„Éã„Çπ', category: '„Çπ„Éù„Éº„ÉÑ' },
            { word: '„Éê„Çπ„Ç±', category: '„Çπ„Éù„Éº„ÉÑ' },
            { word: 'ÂçìÁêÉ', category: '„Çπ„Éù„Éº„ÉÑ' },
        ];

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let score = 0;
        let round = 1;
        let streak = 0;
        let currentWord = null;
        let displayTime = 1000;
        let isGameActive = false;
        let timerInterval = null;

        // DOMË¶ÅÁ¥†
        const wordDisplay = document.getElementById('word-display');
        const optionsDiv = document.getElementById('options');
        const messageDiv = document.getElementById('message');
        const scoreEl = document.getElementById('score');
        const roundEl = document.getElementById('round');
        const streakEl = document.getElementById('streak');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const timerProgress = document.getElementById('timer-progress');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        startBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', nextRound);

        function startGame() {
            score = 0;
            round = 1;
            streak = 0;
            displayTime = 1000;
            updateStats();

            startBtn.style.display = 'none';
            nextRound();
        }

        function nextRound() {
            nextBtn.style.display = 'none';
            messageDiv.textContent = '';
            messageDiv.className = '';
            optionsDiv.innerHTML = '';

            // ÂçòË™û„ÇíÈÅ∏Êäû
            currentWord = wordList[Math.floor(Math.random() * wordList.length)];

            // Ë°®Á§∫ÊôÇÈñì„ÇíÂæê„ÄÖ„Å´Áü≠„Åè
            displayTime = Math.max(300, 1000 - (round - 1) * 50);

            // ÂçòË™û„ÇíË°®Á§∫
            showWord();
        }

        function showWord() {
            wordDisplay.textContent = currentWord.word;
            wordDisplay.className = 'flash';

            // Ë°®Á§∫ÊôÇÈñìÂæå„Å´Ê∂à„Åô
            setTimeout(() => {
                wordDisplay.textContent = '???';
                wordDisplay.className = '';
                showOptions();
            }, displayTime);
        }

        function showOptions() {
            // Ê≠£Ëß£„ÇíÂê´„ÇÄ4„Å§„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
            let options = [currentWord.category];

            while (options.length < 4) {
                const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
                if (!options.includes(randomWord.category)) {
                    options.push(randomWord.category);
                }
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            options = options.sort(() => Math.random() - 0.5);

            // „Éú„Çø„É≥„Çí‰ΩúÊàê
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.addEventListener('click', () => checkAnswer(option, btn));
                optionsDiv.appendChild(btn);
            });

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            startTimer();
        }

        function startTimer() {
            const timeLimit = 5000;
            let timeLeft = timeLimit;

            timerInterval = setInterval(() => {
                timeLeft -= 100;
                const percentage = (timeLeft / timeLimit) * 100;
                timerProgress.style.width = percentage + '%';

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 100);
        }

        function checkAnswer(selected, btn) {
            if (!isGameActive) return;
            isGameActive = false;

            clearInterval(timerInterval);
            const allBtns = optionsDiv.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);

            if (selected === currentWord.category) {
                // Ê≠£Ëß£
                btn.classList.add('correct');
                streak++;
                score += 10 + streak * 2;
                messageDiv.textContent = `üéâ Ê≠£Ëß£ÔºÅ +${10 + (streak - 1) * 2}„Éù„Ç§„É≥„Éà`;
                messageDiv.className = 'correct';
            } else {
                // ‰∏çÊ≠£Ëß£
                btn.classList.add('wrong');
                streak = 0;
                messageDiv.textContent = `üò¢ ‰∏çÊ≠£Ëß£... Ê≠£Ëß£„ÅØ„Äå${currentWord.category}„Äç`;
                messageDiv.className = 'wrong';

                // Ê≠£Ëß£„ÇíË°®Á§∫
                allBtns.forEach(b => {
                    if (b.textContent === currentWord.category) {
                        b.classList.add('correct');
                    }
                });
            }

            updateStats();

            // Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ„Éú„Çø„É≥„ÇíË°®Á§∫
            setTimeout(() => {
                round++;
                nextBtn.textContent = 'Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ ‚Üí';
                nextBtn.style.display = 'block';
            }, 1500);
        }

        function handleTimeout() {
            if (!isGameActive) return;
            isGameActive = false;

            streak = 0;
            messageDiv.textContent = `‚è±Ô∏è „Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ Ê≠£Ëß£„ÅØ„Äå${currentWord.category}„Äç`;
            messageDiv.className = 'wrong';

            const allBtns = optionsDiv.querySelectorAll('.option-btn');
            allBtns.forEach(b => {
                b.disabled = true;
                if (b.textContent === currentWord.category) {
                    b.classList.add('correct');
                }
            });

            updateStats();

            setTimeout(() => {
                round++;
                nextBtn.textContent = 'Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ ‚Üí';
                nextBtn.style.display = 'block';
            }, 1500);
        }

        function updateStats() {
            scoreEl.textContent = score;
            roundEl.textContent = round;
            streakEl.textContent = streak;
        }

        // „Ç≤„Éº„É†ÈñãÂßãÊôÇ„ÅÆ„Éï„É©„Ç∞
        document.addEventListener('DOMContentLoaded', () => {
            wordDisplay.textContent = '„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ';
        });
    </script>
</body>
</html>
