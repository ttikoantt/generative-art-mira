<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reaction Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .header {
            padding: 20px;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 18px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        #gameArea {
            flex: 1;
            width: 100%;
            max-width: 800px;
            position: relative;
            margin: 20px;
        }

        .emoji-target {
            position: absolute;
            font-size: 60px;
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: appear 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .emoji-target:active {
            transform: scale(0.9);
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes disappear {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            transition: width 0.1s linear;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .stats {
                font-size: 14px;
                gap: 15px;
            }

            .emoji-target {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° Emoji Reaction Challenge</h1>
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
        </div>
        <div class="timer-bar">
            <div class="timer-fill" id="timerFill"></div>
        </div>
    </div>

    <div id="gameArea"></div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="overlay" id="startOverlay">
        <h2>‚ö° Emoji Reaction Challenge</h2>
        <p>Click the emojis as fast as you can! Each level gets faster. Don't let too many escape!</p>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span><br>Level Reached: <span id="finalLevel">1</span></p>
        <button class="btn" onclick="startGame()">Play Again</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const levelDisplay = document.getElementById('level');
        const timerFill = document.getElementById('timerFill');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalLevelDisplay = document.getElementById('finalLevel');

        const emojis = ['üòÄ', 'üòé', 'üéØ', '‚≠ê', 'üî•', 'üíé', 'üé™', 'üé®', 'üé≠', 'üé™', 'üöÄ', 'üí´', 'üåü', '‚ú®', 'üéä'];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameActive = false;
        let spawnRate = 2000;
        let emojiLifetime = 3000;
        let gameLoop;
        let spawnTimer;

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            spawnRate = 2000;
            emojiLifetime = 3000;
            gameActive = true;

            updateUI();
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            gameArea.innerHTML = '';

            startGameLoop();
        }

        function startGameLoop() {
            spawnTimer = setTimeout(() => {
                if (!gameActive) return;

                spawnEmoji();
                startGameLoop();
            }, spawnRate);
        }

        function spawnEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-target';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            const areaRect = gameArea.getBoundingClientRect();
            const maxX = areaRect.width - 80;
            const maxY = areaRect.height - 80;

            emoji.style.left = Math.random() * maxX + 'px';
            emoji.style.top = Math.random() * maxY + 'px';

            gameArea.appendChild(emoji);

            const lifetime = emojiLifetime;
            const spawnTime = Date.now();

            const checkLifetime = setInterval(() => {
                if (!gameActive) {
                    clearInterval(checkLifetime);
                    return;
                }

                const elapsed = Date.now() - spawnTime;
                const remaining = lifetime - elapsed;

                if (remaining <= 0) {
                    clearInterval(checkLifetime);
                    if (emoji.parentNode) {
                        emoji.remove();
                        loseLife();
                    }
                }
            }, 100);

            emoji.addEventListener('click', () => {
                clearInterval(checkLifetime);
                emoji.remove();
                addScore();
            });

            emoji.addEventListener('touchstart', (e) => {
                e.preventDefault();
                clearInterval(checkLifetime);
                emoji.remove();
                addScore();
            });
        }

        function addScore() {
            score += 10 * level;
            updateUI();

            if (score > 0 && score % 100 === 0) {
                levelUp();
            }
        }

        function loseLife() {
            lives--;
            updateUI();

            if (lives <= 0) {
                gameOver();
            }
        }

        function levelUp() {
            level++;
            spawnRate = Math.max(500, spawnRate - 150);
            emojiLifetime = Math.max(1000, emojiLifetime - 200);
            updateUI();
        }

        function updateUI() {
            scoreDisplay.textContent = score;
            livesDisplay.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
            levelDisplay.textContent = level;
        }

        function gameOver() {
            gameActive = false;
            clearTimeout(spawnTimer);

            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;

            gameArea.innerHTML = '';
            gameOverOverlay.classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
