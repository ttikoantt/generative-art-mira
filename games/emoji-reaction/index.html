<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info-box .label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-box .value {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #gameArea {
            width: 350px;
            height: 350px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .emoji {
            position: absolute;
            font-size: 60px;
            user-select: none;
            -webkit-user-select: none;
            animation: none;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.1s;
        }

        .emoji:active {
            transform: scale(0.9);
        }

        .emoji.popped {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 280px;
        }

        .overlay .score-display {
            color: #ffd700;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .difficulty-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .fullscreen-btn:hover {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .combo-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 5;
        }

        .combo-display span {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #gameArea {
                width: 300px;
                height: 300px;
            }

            .emoji {
                font-size: 50px;
            }

            .game-info {
                gap: 15px;
            }

            .info-box {
                padding: 10px 20px;
            }

            .info-box .value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üòä Emoji Reaction</h1>
        <p style="color: rgba(255,255,255,0.8); margin-bottom: 20px;">ÁµµÊñáÂ≠ó„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Ç≥„Ç¢„ÇíÁ®º„Åî„ÅÜÔºÅ</p>

        <div class="game-info">
            <div class="info-box">
                <div class="label">„Çπ„Ç≥„Ç¢</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="label">ÊôÇÈñì</div>
                <div class="value" id="time">30</div>
            </div>
            <div class="info-box">
                <div class="label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="value" id="highScore">0</div>
            </div>
        </div>

        <div id="gameArea">
            <div class="combo-display" id="comboDisplay" style="display: none;">
                „Ç≥„É≥„Éú: <span id="comboCount">0</span>
            </div>

            <div class="overlay" id="startOverlay">
                <h2>üéÆ Emoji Reaction</h2>
                <p>Âá∫„Å¶„Åè„ÇãÁµµÊñáÂ≠ó„ÇíÁ¥†Êó©„Åè„Çø„ÉÉ„ÉóÔºÅ<br>ÈÄ£Á∂ö„ÅßÊäº„Åô„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ</p>
                <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            </div>

            <div class="overlay hidden" id="endOverlay">
                <h2>üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
                <div class="score-display" id="finalScore">0</div>
                <p id="finalMessage"></p>
                <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>

        <div class="controls">
            <button class="difficulty-btn active" data-difficulty="easy" onclick="setDifficulty('easy')">Á∞°Âçò</button>
            <button class="difficulty-btn" data-difficulty="normal" onclick="setDifficulty('normal')">ÊôÆÈÄö</button>
            <button class="difficulty-btn" data-difficulty="hard" onclick="setDifficulty('hard')">Èõ£„Åó„ÅÑ</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let timeLeft = 30;
        let highScore = localStorage.getItem('emojiReactionHighScore') || 0;
        let gameRunning = false;
        let gameInterval;
        let timerInterval;
        let spawnInterval;
        let difficulty = 'easy';
        let combo = 0;
        let lastClickTime = 0;

        // Settings per difficulty
        const difficultySettings = {
            easy: { spawnRate: 1200, emojiLifetime: 2500 },
            normal: { spawnRate: 800, emojiLifetime: 1800 },
            hard: { spawnRate: 500, emojiLifetime: 1200 }
        };

        // Emojis
        const emojis = ['üòÄ', 'üòÇ', 'ü•∞', 'üòé', 'ü§î', 'üò¥', 'ü§Ø', 'ü•≥', 'üòà', 'ü§ñ', 'üëª', 'üíÄ', 'üéÉ', 'ü¶Ñ', 'üê±', 'üê∂', 'ü¶ä', 'üê∏', 'üåü', '‚≠ê', 'üî•', 'üí•', '‚ù§Ô∏è', 'üíú', 'üíô', 'üíö', 'üíõ', 'üß°'];

        // DOM elements
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const highScoreDisplay = document.getElementById('highScore');
        const startOverlay = document.getElementById('startOverlay');
        const endOverlay = document.getElementById('endOverlay');
        const finalScore = document.getElementById('finalScore');
        const finalMessage = document.getElementById('finalMessage');
        const comboDisplay = document.getElementById('comboDisplay');
        const comboCount = document.getElementById('comboCount');

        // Initialize
        highScoreDisplay.textContent = highScore;

        // Set difficulty
        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.difficulty === diff) {
                    btn.classList.add('active');
                }
            });
        }

        // Start game
        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            gameRunning = true;

            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            comboDisplay.style.display = 'none';

            startOverlay.classList.add('hidden');
            endOverlay.classList.add('hidden');

            // Clear existing emojis
            gameArea.querySelectorAll('.emoji').forEach(e => e.remove());

            // Start timers
            const settings = difficultySettings[difficulty];

            spawnInterval = setInterval(spawnEmoji, settings.spawnRate);
            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Spawn emoji
        function spawnEmoji() {
            if (!gameRunning) return;

            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            const areaWidth = gameArea.offsetWidth;
            const areaHeight = gameArea.offsetHeight;
            const emojiSize = 60;

            const maxX = areaWidth - emojiSize;
            const maxY = areaHeight - emojiSize;

            emoji.style.left = Math.random() * maxX + 'px';
            emoji.style.top = Math.random() * maxY + 'px';

            gameArea.appendChild(emoji);

            // Auto remove after lifetime
            const settings = difficultySettings[difficulty];
            setTimeout(() => {
                if (emoji.parentNode && !emoji.classList.contains('popped')) {
                    combo = 0;
                    updateComboDisplay();
                    emoji.remove();
                }
            }, settings.emojiLifetime);

            // Click handler
            emoji.addEventListener('click', (e) => {
                e.stopPropagation();
                if (!gameRunning || emoji.classList.contains('popped')) return;

                const now = Date.now();
                if (now - lastClickTime < 500) {
                    combo++;
                } else {
                    combo = 1;
                }
                lastClickTime = now;

                const basePoints = 10;
                const comboBonus = Math.min(combo - 1, 10) * 5;
                const points = basePoints + comboBonus;

                score += points;
                scoreDisplay.textContent = score;

                emoji.classList.add('popped');
                updateComboDisplay();

                setTimeout(() => emoji.remove(), 300);
            });

            // Touch handler
            emoji.addEventListener('touchstart', (e) => {
                e.preventDefault();
                emoji.click();
            });
        }

        // Update combo display
        function updateComboDisplay() {
            if (combo > 1) {
                comboDisplay.style.display = 'block';
                comboCount.textContent = combo;
            } else {
                comboDisplay.style.display = 'none';
            }
        }

        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('emojiReactionHighScore', highScore);
                highScoreDisplay.textContent = highScore;
                finalMessage.textContent = 'üèÜ Êñ∞Ë®òÈå≤ÈÅîÊàêÔºÅ';
            } else {
                finalMessage.textContent = `„Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}`;
            }

            finalScore.textContent = score;
            endOverlay.classList.remove('hidden');

            // Clear remaining emojis
            gameArea.querySelectorAll('.emoji').forEach(e => e.remove());
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Prevent zoom on double tap
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
