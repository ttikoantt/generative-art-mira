<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reaction - ÂèçÂøú„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #764ba2;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
        }

        .emoji-area {
            background: #f0f0f0;
            border-radius: 15px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 4rem;
            position: relative;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .emoji-area.waiting {
            background: #fff3cd;
        }

        .emoji-area.go {
            background: #d4edda;
        }

        .emoji-area.clicked {
            background: #d1ecf1;
        }

        .target-emoji {
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .instructions {
            color: #666;
            margin-bottom: 20px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .result-time {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .result-message {
            color: #666;
            margin-bottom: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            border: 2px solid #764ba2;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1000;
            font-weight: bold;
        }

        .fullscreen-btn:hover {
            background: #764ba2;
            color: white;
        }

        .high-score {
            color: #ffd700;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            .emoji-area {
                height: 120px;
                font-size: 3rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üéØ Emoji Reaction</h1>
        
        <div class="stats">
            <div class="stat">
                „Çπ„Ç≥„Ç¢: <span id="score">0</span>
            </div>
            <div class="stat">
                ÊúÄÈ´ò: <span id="high-score" class="high-score">0</span> ms
            </div>
        </div>

        <div class="emoji-area" id="emoji-area">
            <div id="emoji-display" class="target-emoji">üéØ</div>
        </div>

        <p class="instructions" id="instructions">
            „Äå„Çπ„Çø„Éº„Éà„Äç„ÇíÊäº„Åó„Å¶„ÄÅüòÉ„ÅåË°®Á§∫„Åï„Çå„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ
        </p>

        <div id="result" style="display: none;">
            <div class="result-time" id="result-time">0 ms</div>
            <div class="result-message" id="result-message"></div>
        </div>

        <button class="button" id="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        const emojis = ['üòÉ', 'üòé', 'ü•≥', 'üòç', 'ü§©', 'üòú', 'ü§ó', 'üòä', 'ü•∞', 'üòã'];
        const decoyEmojis = ['üçé', '‚öΩ', 'üéµ', 'üåü', '‚ù§Ô∏è', 'üî•', 'üåà', '‚≠ê'];

        let score = 0;
        let highScore = 0;
        let gameState = 'idle'; // idle, waiting, go, ended
        let startTime = 0;
        let timeoutId = null;

        const emojiDisplay = document.getElementById('emoji-display');
        const emojiArea = document.getElementById('emoji-area');
        const instructions = document.getElementById('instructions');
        const startBtn = document.getElementById('start-btn');
        const result = document.getElementById('result');
        const resultTime = document.getElementById('result-time');
        const resultMessage = document.getElementById('result-message');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');

        function startGame() {
            score = 0;
            updateScore();
            startBtn.textContent = '„É™„Çª„ÉÉ„Éà';
            result.style.display = 'none';
            startRound();
        }

        function startRound() {
            gameState = 'waiting';
            emojiArea.className = 'emoji-area waiting';
            const decoyEmoji = decoyEmojis[Math.floor(Math.random() * decoyEmojis.length)];
            emojiDisplay.textContent = decoyEmoji;
            instructions.textContent = 'ÂæÖÊ©ü‰∏≠...';

            const delay = Math.random() * 2000 + 1000;

            timeoutId = setTimeout(() => {
                showTarget();
            }, delay);
        }

        function showTarget() {
            gameState = 'go';
            emojiArea.className = 'emoji-area go';
            const targetEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            emojiDisplay.textContent = targetEmoji;
            instructions.textContent = '„Çø„ÉÉ„ÉóÔºÅÔºÅ';
            startTime = Date.now();
        }

        function handleTap() {
            if (gameState === 'go') {
                const reactionTime = Date.now() - startTime;
                score = reactionTime;
                
                if (highScore === 0 || reactionTime < highScore) {
                    highScore = reactionTime;
                    highScoreDisplay.textContent = highScore;
                }
                
                updateScore();
                showResult(reactionTime);
            } else if (gameState === 'waiting') {
                clearTimeout(timeoutId);
                tooEarly();
            }
        }

        function tooEarly() {
            gameState = 'ended';
            emojiArea.className = 'emoji-area clicked';
            emojiDisplay.textContent = '‚ö°';
            instructions.textContent = 'Êó©„Åô„Åé„Åæ„ÅôÔºÅ';
            result.style.display = 'none';
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        function showResult(time) {
            gameState = 'ended';
            emojiArea.className = 'emoji-area clicked';
            emojiDisplay.textContent = '‚è±Ô∏è';
            
            result.style.display = 'block';
            resultTime.textContent = time + ' ms';
            
            let message = '';
            if (time < 200) {
                message = 'üöÄ Ë∂Ö‰∫∫ÁöÑ„Å™ÂèçÂøúÈÄüÂ∫¶ÔºÅ';
            } else if (time < 300) {
                message = '‚ö° „Åô„Åî„ÅÑÈÄü„ÅïÔºÅ';
            } else if (time < 400) {
                message = 'üëç „ÅÑ„ÅÑÂèçÂøúÔºÅ';
            } else if (time < 500) {
                message = 'üòä „Åæ„Åö„Åæ„ÅöÔºÅ';
            } else {
                message = 'üê¢ „ÇÇ„ÅÜÂ∞ë„Åó„Å†„ÅëÔºÅ';
            }
            resultMessage.textContent = message;
            instructions.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // Event listeners
        emojiArea.addEventListener('click', handleTap);
        emojiArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'idle' || gameState === 'ended') {
                    startGame();
                } else {
                    handleTap();
                }
            }
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
