<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Racer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        #gameCanvas {
            display: block;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .hud {
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .hud-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            min-width: 120px;
            text-align: center;
        }

        .hud-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 24px;
            color: #00ffff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 10px;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .overlay p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
            text-align: center;
            max-width: 80%;
        }

        .btn {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: #0a0a0a;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 255, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 20px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .hud {
                gap: 15px;
            }

            .hud-item {
                padding: 8px 15px;
                min-width: 100px;
            }

            .hud-value {
                font-size: 20px;
            }

            .overlay h1 {
                font-size: 28px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-container">
        <div class="hud">
            <div class="hud-item">
                <div class="hud-label">SCORE</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">HIGH SCORE</div>
                <div class="hud-value" id="highScore">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">SPEED</div>
                <div class="hud-value" id="speed">1x</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="overlay" id="startOverlay">
            <h1>üèéÔ∏è REACTION RACER</h1>
            <p>Â∑¶Âè≥„ÅÆ„É¨„Éº„É≥„ÇíÂàá„ÇäÊõø„Åà„Å¶ÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„ÇçÔºÅ<br>„Çπ„Éî„Éº„Éâ„ÅØÂæê„ÄÖ„Å´‰∏ä„Åå„Å£„Å¶„ÅÑ„Åè</p>
            <button class="btn" onclick="startGame()">START</button>
            <div class="controls-info">‚Üê ‚Üí or Tap sides to switch lanes</div>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h1>üí• GAME OVER</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 600;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let highScore = parseInt(localStorage.getItem('reactionRacerHighScore')) || 0;
        let speed = 5;
        let baseSpeed = 5;
        let laneCount = 5;
        let laneWidth = CANVAS_WIDTH / laneCount;
        let playerLane = 2;
        let targetLane = 2;
        let obstacles = [];
        let particles = [];
        let roadOffset = 0;

        // DOMË¶ÅÁ¥†
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const speedEl = document.getElementById('speed');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');

        // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫
        highScoreEl.textContent = highScore;

        // „Éó„É¨„Ç§„É§„Éº„Ç´„Éº
        const player = {
            width: 40,
            height: 60,
            color: '#00ffff',
            x: 0,
            y: CANVAS_HEIGHT - 100
        };

        // ÈöúÂÆ≥Áâ©„ÇØ„É©„Çπ
        class Obstacle {
            constructor() {
                this.lane = Math.floor(Math.random() * laneCount);
                this.width = 30;
                this.height = 30;
                this.x = this.lane * laneWidth + (laneWidth - this.width) / 2;
                this.y = -this.height;
                this.color = `hsl(${Math.random() * 60 + 0}, 100%, 50%)`;
                this.type = Math.random() < 0.3 ? 'bonus' : 'obstacle';
            }

            update() {
                this.y += speed;
            }

            draw() {
                ctx.save();

                if (this.type === 'obstacle') {
                    // ÈöúÂÆ≥Áâ©ÔºàËµ§„ÅÑÔºâ
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;

                    // Ëè±ÂΩ¢
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width / 2, this.y);
                    ctx.lineTo(this.x + this.width, this.y + this.height / 2);
                    ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                    ctx.lineTo(this.x, this.y + this.height / 2);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // „Éú„Éº„Éä„ÇπÔºàÈªÑËâ≤„ÅÑÔºâ
                    ctx.fillStyle = '#ffff00';
                    ctx.shadowColor = '#ffff00';
                    ctx.shadowBlur = 15;

                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Êòü„Éû„Éº„ÇØ
                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('‚òÖ', this.x + this.width / 2, this.y + this.height / 2);
                }

                ctx.restore();
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇØ„É©„Çπ
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.color = color;
                this.life = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
                this.size *= 0.95;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // „É¨„Éº„É≥„ÇíÂàá„ÇäÊõø„Åà
        function switchLane(direction) {
            if (gameState !== 'playing') return;

            targetLane = Math.max(0, Math.min(laneCount - 1, targetLane + direction));
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameState = 'playing';
            score = 0;
            speed = baseSpeed;
            playerLane = 2;
            targetLane = 2;
            obstacles = [];
            particles = [];

            scoreEl.textContent = '0';
            speedEl.textContent = '1x';

            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameState = 'gameover';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('reactionRacerHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverOverlay.classList.remove('hidden');

            // ÁàÜÁô∫„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            const playerX = playerLane * laneWidth + laneWidth / 2;
            const playerY = player.y + player.height / 2;
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(playerX, playerY, '#ff0000'));
                particles.push(new Particle(playerX, playerY, '#ffff00'));
            }
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // ÈÅìË∑Ø„ÅÆÊèèÁîª
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 2;

            for (let i = 1; i < laneCount; i++) {
                const x = i * laneWidth;
                ctx.setLineDash([20, 20]);
                ctx.lineDashOffset = -roadOffset;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, CANVAS_HEIGHT);
                ctx.stroke();
            }

            // ÈÅìË∑Ø„ÅÆÁ´Ø
            ctx.setLineDash([]);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, CANVAS_HEIGHT);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(CANVAS_WIDTH, 0);
            ctx.lineTo(CANVAS_WIDTH, CANVAS_HEIGHT);
            ctx.stroke();

            // „Éó„É¨„Ç§„É§„Éº„Ç´„Éº„ÅÆÊèèÁîª
            const playerX = playerLane * laneWidth + (laneWidth - player.width) / 2;

            ctx.save();
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;

            // Ëªä‰Ωì
            ctx.fillStyle = player.color;
            ctx.fillRect(playerX, player.y, player.width, player.height);

            // „Éï„É≠„É≥„Éà„Ç¨„É©„Çπ
            ctx.fillStyle = '#000';
            ctx.fillRect(playerX + 5, player.y + 10, player.width - 10, 15);

            // „Éò„ÉÉ„Éâ„É©„Ç§„Éà
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 10;
            ctx.fillRect(playerX + 5, player.y, 8, 5);
            ctx.fillRect(playerX + player.width - 13, player.y, 8, 5);

            // „ÉÜ„Éº„É´„É©„Ç§„Éà
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.fillRect(playerX + 5, player.y + player.height - 5, 8, 5);
            ctx.fillRect(playerX + player.width - 13, player.y + player.height - 5, 8, 5);

            ctx.restore();

            // ÈöúÂÆ≥Áâ©„ÅÆÊèèÁîª
            obstacles.forEach(obstacle => obstacle.draw());

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÊèèÁîª
            particles.forEach(particle => particle.draw());
        }

        // Êõ¥Êñ∞
        function update() {
            if (gameState !== 'playing') return;

            // ÈÅìË∑Ø„ÅÆ„Ç™„Éï„Çª„ÉÉ„ÉàÊõ¥Êñ∞
            roadOffset = (roadOffset + speed) % 40;

            // „Éó„É¨„Ç§„É§„Éº„ÅÆ„É¨„Éº„É≥„Çí„Çπ„É†„Éº„Ç∫„Å´ÁßªÂãï
            const diff = targetLane - playerLane;
            if (Math.abs(diff) > 0.01) {
                playerLane += diff * 0.2;
            } else {
                playerLane = targetLane;
            }

            // ÈöúÂÆ≥Áâ©„ÅÆÁîüÊàê
            if (Math.random() < 0.02 + score * 0.0001) {
                obstacles.push(new Obstacle());
            }

            // ÈöúÂÆ≥Áâ©„ÅÆÊõ¥Êñ∞
            obstacles.forEach(obstacle => obstacle.update());

            // ÈöúÂÆ≥Áâ©„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
            const playerX = playerLane * laneWidth + laneWidth / 2;
            const playerY = player.y + player.height / 2;

            obstacles = obstacles.filter(obstacle => {
                if (obstacle.y > CANVAS_HEIGHT) {
                    return false;
                }

                const obstacleX = obstacle.x + obstacle.width / 2;
                const obstacleY = obstacle.y + obstacle.height / 2;

                const dx = playerX - obstacleX;
                const dy = playerY - obstacleY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (player.width + obstacle.width) / 2) {
                    if (obstacle.type === 'obstacle') {
                        gameOver();
                    } else {
                        // „Éú„Éº„Éä„ÇπÂèñÂæó
                        score += 50;

                        // „Éú„Éº„Éä„Çπ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
                        for (let i = 0; i < 10; i++) {
                            particles.push(new Particle(obstacleX, obstacleY, '#ffff00'));
                        }

                        return false;
                    }
                }

                return true;
            });

            // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            score++;
            scoreEl.textContent = score;

            // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
            speed = baseSpeed + Math.floor(score / 500) * 0.5;
            speed = Math.min(speed, 15);
            speedEl.textContent = (speed / baseSpeed).toFixed(1) + 'x';

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÊõ¥Êñ∞
            particles.forEach(particle => particle.update());
            particles = particles.filter(particle => particle.life > 0);
        }

        // „É°„Ç§„É≥„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                switchLane(-1);
            } else if (e.key === 'ArrowRight') {
                switchLane(1);
            } else if (e.key === ' ' && gameState !== 'playing') {
                startGame();
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;

            if (x < CANVAS_WIDTH / 2) {
                switchLane(-1);
            } else {
                switchLane(1);
            }
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        gameLoop();
    </script>
</body>
</html>
