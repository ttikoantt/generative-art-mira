<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Type Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .score-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .input-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #wordInput {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            outline: none;
            transition: all 0.3s;
        }

        #wordInput:focus {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
        }

        .game-over h2 {
            font-size: 32px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            max-width: 400px;
        }

        .start-screen h1 {
            font-size: 36px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .start-screen p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 50px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="score-display">
            Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
    </div>

    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Type words..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="start-screen" id="startScreen">
        <h1>Type Fall</h1>
        <p>単語が落ちてくる前に素早くタイプ！</p>
        <p>Enterキーまたはタップで開始</p>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const wordInput = document.getElementById('wordInput');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let words = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let spawnTimer = 0;
        let spawnInterval = 120;

        const wordList = [
            'apple', 'banana', 'cherry', 'dragon', 'elephant',
            'flower', 'guitar', 'happy', 'island', 'jungle',
            'kite', 'lemon', 'mountain', 'night', 'ocean',
            'piano', 'queen', 'river', 'star', 'tree',
            'umbrella', 'violet', 'water', 'yellow', 'zebra',
            'adventure', 'beautiful', 'crystal', 'diamond', 'energy',
            'freedom', 'galaxy', 'harmony', 'infinity', 'journey',
            'kingdom', 'luminous', 'melody', 'nebula', 'obsidian',
            'phoenix', 'quantum', 'rainbow', 'sapphire', 'twilight'
        ];

        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DFE6E9', '#FD79A8', '#A29BFE'];

        class FallingWord {
            constructor() {
                this.word = wordList[Math.floor(Math.random() * wordList.length)];
                this.x = Math.random() * (width - 200) + 100;
                this.y = -30;
                this.speed = Math.random() * 1.5 + 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = 24;
                this.rotation = (Math.random() - 0.5) * 0.02;
                this.angle = 0;
            }

            update() {
                this.y += this.speed;
                this.angle += this.rotation;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillText(this.word, 0, 0);
                ctx.restore();
            }
        }

        function spawnWord() {
            words.push(new FallingWord());
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, width, height);

            // Spawn new words
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnWord();
                spawnTimer = 0;
                // Gradually increase difficulty
                if (spawnInterval > 60) spawnInterval -= 0.5;
            }

            // Update and draw words
            words.forEach((word, index) => {
                word.update();
                word.draw();

                // Check if word reached bottom
                if (word.y > height + 30) {
                    words.splice(index, 1);
                    lives--;
                    livesDisplay.textContent = lives;

                    if (lives <= 0) {
                        endGame();
                    }
                }
            });
        }

        function checkInput() {
            const input = wordInput.value.trim().toLowerCase();
            if (!input) return;

            const wordIndex = words.findIndex(w => w.word === input);

            if (wordIndex !== -1) {
                // Word matched!
                const word = words[wordIndex];
                createExplosion(word.x, word.y, word.color);
                words.splice(wordIndex, 1);
                score += 10;
                scoreDisplay.textContent = score;
                wordInput.value = '';
            }
        }

        function createExplosion(x, y, color) {
            // Simple visual feedback
            ctx.save();
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            startScreen.style.display = 'none';
            wordInput.focus();
            gameRunning = true;
            score = 0;
            lives = 3;
            words = [];
            spawnTimer = 0;
            spawnInterval = 120;
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // Event listeners
        wordInput.addEventListener('input', checkInput);

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
