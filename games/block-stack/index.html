<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Stack - ブロックスタック</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            flex: 1;
            position: relative;
            margin: 0 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .overlay p {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .footer {
            padding: 15px;
            text-align: center;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 25px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .instructions {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Block Stack</div>
            <div class="score" id="score">0</div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>

            <div class="overlay" id="startOverlay">
                <h2>Block Stack</h2>
                <p>タイミングよくタップしてブロックを積み上げよう！</p>
                <button class="btn" onclick="startGame()">スタート</button>
            </div>

            <div class="overlay hidden" id="gameOverOverlay">
                <h2>Game Over</h2>
                <p>スコア: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()">もう一度</button>
            </div>

            <div class="instructions" id="instructions">
                タップでブロックを止める
            </div>
        </div>

        <div class="footer">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let blocks = [];
        let currentBlock = null;
        let score = 0;
        let gameState = 'start'; // start, playing, gameover
        let blockHeight = 30;
        let baseWidth = 200;
        let baseSpeed = 3;
        let animationId = null;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FFEAA7', '#DFE6E9', '#A29BFE', '#FD79A8',
            '#F8B500', '#00B894', '#E17055', '#6C5CE7'
        ];

        function resize() {
            const container = canvas.parentElement;
            width = canvas.width = container.clientWidth;
            height = canvas.height = container.clientHeight;

            // 画面サイズに応じて調整
            blockHeight = height * 0.05;
            baseWidth = Math.min(width * 0.6, 250);
            baseSpeed = width * 0.008;
        }

        class Block {
            constructor(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;
                this.vx = baseSpeed * (Math.random() > 0.5 ? 1 : -1);
                this.moving = true;
                this.falling = false;
                this.vy = 0;
            }

            update() {
                if (this.moving && !this.falling) {
                    this.x += this.vx;

                    // 画面端で反転
                    if (this.x + this.w > width || this.x < 0) {
                        this.vx *= -1;
                    }
                }

                if (this.falling) {
                    this.vy += 0.5;
                    this.y += this.vy;
                }
            }

            draw() {
                ctx.save();

                // グラデーション
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.h);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.shadeColor(this.color, -20));
                ctx.fillStyle = gradient;

                // 角丸のブロック
                const radius = 5;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.w, this.h, radius);
                ctx.fill();

                // 光沢
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.w, this.h / 3, [radius, radius, 0, 0]);
                ctx.fill();

                // 影
                if (!this.falling) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(this.x + 5, this.y + this.h, this.w, 3);
                }

                ctx.restore();
            }

            shadeColor(color, percent) {
                const num = parseInt(color.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255))
                    .toString(16).slice(1);
            }

            stop() {
                this.moving = false;
            }

            isOffScreen() {
                return this.y > height;
            }
        }

        function startGame() {
            blocks = [];
            score = 0;
            document.getElementById('score').textContent = score;

            // ベースブロック
            const baseBlock = new Block(
                (width - baseWidth) / 2,
                height - blockHeight,
                baseWidth,
                blockHeight,
                colors[0]
            );
            baseBlock.moving = false;
            blocks.push(baseBlock);

            spawnNewBlock();
            gameState = 'playing';

            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            animate();
        }

        function spawnNewBlock() {
            const prevBlock = blocks[blocks.length - 1];
            const color = colors[blocks.length % colors.length];
            const newBlock = new Block(
                -prevBlock.w,
                prevBlock.y - blockHeight,
                prevBlock.w,
                blockHeight,
                color
            );
            currentBlock = newBlock;
        }

        function handleClick() {
            if (gameState !== 'playing' || !currentBlock) return;

            currentBlock.stop();

            const prevBlock = blocks[blocks.length - 1];
            const overlap = calculateOverlap(prevBlock, currentBlock);

            if (overlap <= 0) {
                // 重なりがない → ゲームオーバー
                currentBlock.falling = true;
                gameState = 'gameover';

                setTimeout(() => {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOverOverlay').classList.remove('hidden');
                }, 1000);
            } else {
                // 重なりがある → ブロックをカット
                const newWidth = overlap;
                const newX = Math.max(prevBlock.x, currentBlock.x);

                currentBlock.w = newWidth;
                currentBlock.x = newX;

                blocks.push(currentBlock);

                // カットされた部分を落とす
                const fallingWidth = Math.abs(currentBlock.w - prevBlock.w);
                if (fallingWidth > 0) {
                    const fallingBlock = new Block(
                        currentBlock.x < prevBlock.x ?
                            currentBlock.x + newWidth :
                            prevBlock.x,
                        currentBlock.y,
                        prevBlock.w - newWidth,
                        blockHeight,
                        currentBlock.color
                    );
                    fallingBlock.falling = true;
                    blocks.push(fallingBlock);
                }

                score++;
                document.getElementById('score').textContent = score;

                // 次のブロックを生成
                spawnNewBlock();

                // 画面を上にスクロール
                if (blocks.length > 5) {
                    blocks.forEach(block => {
                        block.y += blockHeight;
                    });
                    blocks = blocks.filter(block => block.y < height);
                }
            }
        }

        function calculateOverlap(block1, block2) {
            const left = Math.max(block1.x, block2.x);
            const right = Math.min(block1.x + block1.w, block2.x + block2.w);
            return Math.max(0, right - left);
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // グラデーション背景
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // ブロックを描画
            blocks.forEach(block => {
                if (block.falling) {
                    block.update();
                }
                block.draw();
            });

            // 移動中のブロック
            if (currentBlock && currentBlock.moving) {
                currentBlock.update();
                currentBlock.draw();
            }

            // 落下中のブロックを削除
            blocks = blocks.filter(block => !block.falling || !block.isOffScreen());

            if (gameState === 'playing' || blocks.some(b => b.falling)) {
                animationId = requestAnimationFrame(animate);
            }
        }

        // イベントリスナー
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });

        window.addEventListener('resize', () => {
            resize();
            if (gameState === 'playing') {
                // ゲーム中はリサイズ時に再描画
                cancelAnimationFrame(animationId);
                animate();
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        resize();
        window.addEventListener('load', resize);
    </script>
</body>
</html>
