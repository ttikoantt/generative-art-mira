<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timing Circle | „Çø„Ç§„Éü„É≥„Ç∞„Çµ„Éº„ÇØ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            padding: 20px;
        }

        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        h1 {
            color: white;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: white;
            font-size: clamp(28px, 6vw, 48px);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        #game-canvas {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: #0a0a0a;
            cursor: pointer;
            touch-action: none;
            margin: 20px 0;
        }

        #target-circle {
            position: relative;
            width: min(50vw, 250px);
            height: min(50vw, 250px);
            margin: 20px auto;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        #target {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #shrinking {
            width: 150%;
            height: 150%;
            border: 4px solid #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        #shrinking.perfect {
            border-color: #00ff88;
            box-shadow: 0 0 40px rgba(0, 255, 136, 1);
        }

        #shrinking.good {
            border-color: #ffdd00;
            box-shadow: 0 0 30px rgba(255, 221, 0, 0.8);
        }

        #shrinking.miss {
            border-color: #ff4444;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(32px, 8vw, 64px);
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            text-shadow: 0 0 20px currentColor;
        }

        .feedback.show {
            opacity: 1;
            animation: pop 0.5s ease-out;
        }

        .feedback.perfect {
            color: #00ff88;
        }

        .feedback.good {
            color: #ffdd00;
        }

        .feedback.miss {
            color: #ff4444;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .message {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(14px, 3vw, 18px);
            text-align: center;
            margin: 20px 0;
            min-height: 50px;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
        }

        .combo-display {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ffdd00;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo-display.show {
            opacity: 1;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .stats {
                gap: 20px;
            }

            #target-circle {
                width: min(60vw, 200px);
                height: min(60vw, 200px);
            }
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">üì∫ ÂÖ®ÁîªÈù¢</button>

    <h1>‚≠ï Timing Circle</h1>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">Score</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Best</div>
            <div class="stat-value" id="best">0</div>
        </div>
    </div>

    <div id="target-circle">
        <div class="circle" id="target"></div>
        <div class="circle" id="shrinking"></div>
    </div>

    <div class="message" id="message">
        „Çø„ÉÉ„Éó„Åß„Çπ„Çø„Éº„ÉàÔºÅ<br>
        Tap to start!
    </div>

    <div class="combo-display" id="combo">üî• x0</div>

    <div class="info">Tap when circle matches target</div>

    <script>
        const shrinkingCircle = document.getElementById('shrinking');
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best');
        const messageDisplay = document.getElementById('message');
        const comboDisplay = document.getElementById('combo');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const targetCircle = document.getElementById('target-circle');

        let gameState = 'waiting'; // waiting, playing, paused
        let score = 0;
        let bestScore = 0;
        let combo = 0;
        let animationFrame;
        let lastTime = 0;
        let scale = 1.5;
        let scaleSpeed = 0.3;
        let targetScale = 1.0;
        let tolerance = 0.08;

        // Load best score from localStorage
        const savedBest = localStorage.getItem('timingCircleBest');
        if (savedBest) {
            bestScore = parseInt(savedBest);
            bestDisplay.textContent = bestScore;
        }

        function startGame() {
            if (gameState === 'playing') return;

            gameState = 'playing';
            score = 0;
            combo = 0;
            scale = 1.5;
            scaleSpeed = 0.3;
            updateScore();
            updateCombo();
            messageDisplay.textContent = '„Çø„ÉÉ„Éó„ÅßÊ≠¢„ÇÅ„Å¶ÔºÅ';

            lastTime = performance.now();
            gameLoop();
        }

        function gameLoop(currentTime = performance.now()) {
            if (gameState !== 'playing') return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // Update scale
            scale -= scaleSpeed * deltaTime;

            // Reverse if too small
            if (scale <= 0.3) {
                scale = 0.3;
                scaleSpeed = -scaleSpeed;
            } else if (scale >= 1.5) {
                scale = 1.5;
                scaleSpeed = -scaleSpeed;
            }

            // Apply scale
            shrinkingCircle.style.width = `${scale * 100}%`;
            shrinkingCircle.style.height = `${scale * 100}%`;

            animationFrame = requestAnimationFrame(gameLoop);
        }

        function checkTiming() {
            if (gameState !== 'playing') {
                startGame();
                return;
            }

            cancelAnimationFrame(animationFrame);
            gameState = 'paused';

            const difference = Math.abs(scale - targetScale);
            let feedbackText = '';
            let feedbackClass = '';
            let points = 0;

            if (difference <= tolerance * 0.5) {
                // Perfect!
                points = 100;
                combo++;
                feedbackText = 'PERFECT!';
                feedbackClass = 'perfect';
                shrinkingCircle.classList.add('perfect');
            } else if (difference <= tolerance) {
                // Good
                points = 50;
                combo++;
                feedbackText = 'GOOD!';
                feedbackClass = 'good';
                shrinkingCircle.classList.add('good');
            } else {
                // Miss
                points = 0;
                combo = 0;
                feedbackText = 'MISS...';
                feedbackClass = 'miss';
                shrinkingCircle.classList.add('miss');
            }

            // Apply combo bonus
            if (combo >= 2) {
                points += (combo - 1) * 25;
            }

            score += points;
            updateScore();
            updateCombo();

            // Show feedback
            showFeedback(feedbackText, feedbackClass);

            // Update message
            if (points > 0) {
                messageDisplay.innerHTML = `+${points}${combo >= 2 ? ` (Combo x${combo}!)` : ''}<br>„Çø„ÉÉ„Éó„ÅßÊ¨°„Å∏`;
            } else {
                messageDisplay.innerHTML = `Combo„Å™„Åó...<br>Tap to try again`;
            }

            // Reset for next round
            setTimeout(() => {
                shrinkingCircle.classList.remove('perfect', 'good', 'miss');
                scale = 1.5;
                scaleSpeed = 0.25 + Math.random() * 0.2; // Randomize speed slightly
                gameState = 'waiting';

                // Auto-start after 500ms if no tap
                setTimeout(() => {
                    if (gameState === 'waiting') {
                        gameState = 'playing';
                        lastTime = performance.now();
                        gameLoop();
                        messageDisplay.textContent = '„Çø„ÉÉ„Éó„ÅßÊ≠¢„ÇÅ„Å¶ÔºÅ';
                    }
                }, 500);
            }, 800);
        }

        function showFeedback(text, className) {
            // Remove existing feedback
            const existing = document.querySelector('.feedback');
            if (existing) {
                existing.remove();
            }

            // Create new feedback
            const feedback = document.createElement('div');
            feedback.className = `feedback ${className}`;
            feedback.textContent = text;
            document.body.appendChild(feedback);

            // Trigger animation
            setTimeout(() => feedback.classList.add('show'), 10);

            // Remove after animation
            setTimeout(() => feedback.remove(), 600);
        }

        function updateScore() {
            scoreDisplay.textContent = score;

            if (score > bestScore) {
                bestScore = score;
                bestDisplay.textContent = bestScore;
                localStorage.setItem('timingCircleBest', bestScore);
            }
        }

        function updateCombo() {
            if (combo >= 2) {
                comboDisplay.textContent = `üî• x${combo}`;
                comboDisplay.classList.add('show');
                setTimeout(() => comboDisplay.classList.remove('show'), 500);
            } else {
                comboDisplay.classList.remove('show');
            }
        }

        // Event listeners
        targetCircle.addEventListener('click', checkTiming);
        targetCircle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            checkTiming();
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                checkTiming();
            }
        });
    </script>
</body>
</html>
