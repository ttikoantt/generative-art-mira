<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer - „Çø„Ç§„Éó„É¨„Éº„Çµ„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .game-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .word-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .word-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .word {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            word-break: break-word;
            line-height: 1.3;
            z-index: 1;
        }

        .word .typed {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .word .current {
            background: rgba(0, 212, 255, 0.3);
            border-bottom: 3px solid #00d4ff;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .input-area {
            position: relative;
            margin-bottom: 25px;
        }

        #wordInput {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        #wordInput:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .progress-container {
            background: rgba(0, 0, 0, 0.3);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            transition: width 0.3s;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 20px #00d4ff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalIn 0.3s;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .modal .final-score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            border-color: #00d4ff;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            .word {
                font-size: 1.8em;
            }

            .word-display {
                padding: 20px;
                min-height: 100px;
            }

            #wordInput {
                font-size: 1.1em;
                padding: 15px;
            }

            .stat {
                min-width: 100px;
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>‚å®Ô∏è Type Racer</h1>
        <p class="subtitle">Ë°®Á§∫„Åï„Çå„ÇãÂçòË™û„ÇíÁ¥†Êó©„ÅèÂÖ•Âäõ„Åó„Çà„ÅÜÔºÅ</p>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÈÄ£Á∂ö</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="word-display">
            <div class="word" id="wordDisplay">Ready?</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="buttons">
            <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
            <button id="resetBtn" disabled>„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="finalScore">0</div>
            <p>WPM: <span id="finalWpm">0</span></p>
            <p>ÊúÄÈ´òÈÄ£Á∂ö: <span id="finalStreak">0</span></p>
            <button onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        // ÂçòË™û„É™„Çπ„Éà
        const words = {
            easy: [
                'cat', 'dog', 'sun', 'run', 'fun', 'box', 'sky', 'red', 'big', 'hot',
                'tree', 'book', 'fish', 'bird', 'jump', 'play', 'sing', 'dance', 'walk', 'talk',
                'happy', 'smile', 'laugh', 'dream', 'light', 'night', 'water', 'flower', 'summer', 'winter'
            ],
            medium: [
                'computer', 'keyboard', 'program', 'javascript', 'function', 'variable',
                'algorithm', 'database', 'network', 'website', 'browser', 'developer',
                'interface', 'application', 'framework', 'library', 'platform', 'software',
                'technology', 'innovation', 'creativity', 'adventure', 'challenge', 'solution'
            ],
            hard: [
                'quantum', 'cryptographic', 'asynchronous', 'synchronization', 'implementation',
                'optimization', 'architecture', 'microservices', 'containerization', 'orchestration',
                'virtualization', 'responsibility', 'authentication', 'authorization', 'communication',
                'demonstration', 'configuration', 'investigation', 'organization', 'collaboration'
            ]
        };

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            isPlaying: false,
            score: 0,
            streak: 0,
            maxStreak: 0,
            currentWord: '',
            currentIndex: 0,
            wordsCompleted: 0,
            startTime: null,
            difficulty: 'easy',
            wordList: [],
            timeLimit: 60,
            timeRemaining: 60
        };

        // DOMË¶ÅÁ¥†
        const wordDisplay = document.getElementById('wordDisplay');
        const wordInput = document.getElementById('wordInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const scoreDisplay = document.getElementById('score');
        const wpmDisplay = document.getElementById('wpm');
        const streakDisplay = document.getElementById('streak');
        const progressBar = document.getElementById('progressBar');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScore = document.getElementById('finalScore');
        const finalWpm = document.getElementById('finalWpm');
        const finalStreak = document.getElementById('finalStreak');

        // Èõ£ÊòìÂ∫¶ÈÅ∏Êäû
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (gameState.isPlaying) return;

                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.difficulty = btn.dataset.difficulty;
            });
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.streak = 0;
            gameState.maxStreak = 0;
            gameState.wordsCompleted = 0;
            gameState.startTime = Date.now();
            gameState.timeRemaining = gameState.timeLimit;
            gameState.wordList = shuffleArray([...words[gameState.difficulty]]);

            startBtn.disabled = true;
            resetBtn.disabled = false;
            wordInput.disabled = false;
            wordInput.value = '';
            wordInput.focus();

            updateStats();
            nextWord();
            startTimer();
        }

        // Ê¨°„ÅÆÂçòË™û
        function nextWord() {
            if (gameState.wordsCompleted >= gameState.wordList.length) {
                endGame();
                return;
            }

            gameState.currentWord = gameState.wordList[gameState.wordsCompleted];
            gameState.currentIndex = 0;
            gameState.wordsCompleted++;

            displayWord();
            wordInput.value = '';
            updateProgress();
        }

        // ÂçòË™û„ÇíË°®Á§∫
        function displayWord() {
            const word = gameState.currentWord;
            let html = '';

            for (let i = 0; i < word.length; i++) {
                if (i < gameState.currentIndex) {
                    html += `<span class="typed">${word[i]}</span>`;
                } else if (i === gameState.currentIndex) {
                    html += `<span class="current">${word[i]}</span>`;
                } else {
                    html += `<span>${word[i]}</span>`;
                }
            }

            wordDisplay.innerHTML = html;
        }

        // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
        wordInput.addEventListener('input', (e) => {
            if (!gameState.isPlaying) return;

            const input = e.target.value.toLowerCase();
            const currentWord = gameState.currentWord.toLowerCase();

            // ÂÖ•Âäõ„ÅåÊ≠£„Åó„ÅÑ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (currentWord.startsWith(input)) {
                gameState.currentIndex = input.length;

                if (input === currentWord) {
                    // ÂçòË™ûÂÆå‰∫Ü
                    gameState.score += 10 + gameState.streak * 2;
                    gameState.streak++;
                    if (gameState.streak > gameState.maxStreak) {
                        gameState.maxStreak = gameState.streak;
                    }

                    updateStats();
                    nextWord();
                } else {
                    displayWord();
                }
            } else {
                // ÈñìÈÅï„ÅÑ
                gameState.streak = 0;
                updateStats();
                e.target.value = '';
                displayWord();
            }
        });

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            scoreDisplay.textContent = gameState.score;
            streakDisplay.textContent = gameState.streak;

            // WPMË®àÁÆó
            if (gameState.startTime) {
                const elapsedMinutes = (Date.now() - gameState.startTime) / 60000;
                const wpm = elapsedMinutes > 0 ? Math.round(gameState.wordsCompleted / elapsedMinutes) : 0;
                wpmDisplay.textContent = wpm;
            }
        }

        // ÈÄ≤ÊçóÊõ¥Êñ∞
        function updateProgress() {
            const progress = (gameState.wordsCompleted / gameState.wordList.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // „Çø„Ç§„Éû„Éº
        let timerInterval;
        function startTimer() {
            timerInterval = setInterval(() => {
                gameState.timeRemaining--;
                const progress = (gameState.timeRemaining / gameState.timeLimit) * 100;
                progressBar.style.width = `${progress}%`;

                if (gameState.timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameState.isPlaying = false;
            clearInterval(timerInterval);

            const elapsedMinutes = (Date.now() - gameState.startTime) / 60000;
            const finalWpmValue = elapsedMinutes > 0 ? Math.round(gameState.wordsCompleted / elapsedMinutes) : 0;

            finalScore.textContent = gameState.score;
            finalWpm.textContent = finalWpmValue;
            finalStreak.textContent = gameState.maxStreak;

            gameOverModal.classList.add('active');

            startBtn.disabled = false;
            resetBtn.disabled = true;
            wordInput.disabled = true;
        }

        // „É™„Çª„ÉÉ„Éà
        function resetGame() {
            gameOverModal.classList.remove('active');
            gameState.isPlaying = false;
            clearInterval(timerInterval);

            startBtn.disabled = false;
            resetBtn.disabled = true;
            wordInput.disabled = true;
            wordInput.value = '';

            scoreDisplay.textContent = '0';
            wpmDisplay.textContent = '0';
            streakDisplay.textContent = '0';
            progressBar.style.width = '0%';
            wordDisplay.textContent = 'Ready?';
        }

        // ÈÖçÂàó„Ç∑„É£„ÉÉ„Éï„É´
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        // ÂàùÊúüÁä∂ÊÖã
        wordInput.disabled = true;
    </script>
</body>
</html>
