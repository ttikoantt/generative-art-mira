<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Numbers - Êï∞Â≠ó„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        #header {
            background: linear-gradient(135deg, #1a0a2e, #16213e);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,255,255,0.2);
        }

        h1 {
            color: #00ffff;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        #stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat {
            color: #00ffff;
            font-size: 1em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,255,255,0.3);
        }

        .stat span {
            color: #ff00aa;
            font-size: 1.2em;
        }

        #game-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .number-tile {
            position: absolute;
            background: linear-gradient(135deg, #ff00aa, #00ffff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,0,170,0.4);
            transition: transform 0.1s;
            user-select: none;
            -webkit-user-select: none;
        }

        .number-tile:active {
            transform: scale(0.9);
        }

        .number-tile.merge {
            animation: mergeAnim 0.3s ease-out;
        }

        @keyframes mergeAnim {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff00aa, #00ffff);
            border: none;
            font-size: 1.6em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(255,0,170,0.5);
            transition: all 0.3s;
            z-index: 1000;
        }

        #fullscreen-btn:hover {
            transform: scale(1.1) rotate(10deg);
        }

        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        #game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a0a2e, #16213e);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0,255,255,0.3);
        }

        .game-over-content h2 {
            color: #ff00aa;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,0,170,0.5);
        }

        .game-over-content p {
            color: #00ffff;
            font-size: 1.3em;
            margin: 10px 0;
        }

        .game-over-content button {
            margin-top: 25px;
            background: linear-gradient(135deg, #ff00aa, #00ffff);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over-content button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(255,0,170,0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1em;
            }

            .stat {
                font-size: 0.85em;
            }

            .number-tile {
                font-size: 1.5em;
            }

            .game-over-content {
                padding: 25px;
                margin: 20px;
            }

            .game-over-content h2 {
                font-size: 2em;
            }

            .game-over-content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>üî¢ Falling Numbers</h1>
        <div id="stats">
            <div class="stat">SCORE: <span id="score">0</span></div>
            <div class="stat">HIGH: <span id="high-score">0</span></div>
        </div>
    </div>

    <div id="game-container">
        <div id="game-canvas"></div>
    </div>

    <button id="fullscreen-btn">‚õ∂</button>

    <div id="game-over">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="final-high">0</span></p>
            <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const gameCanvas = document.getElementById('game-canvas');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const finalHighEl = document.getElementById('final-high');

        let score = 0;
        let highScore = parseInt(localStorage.getItem('fallingNumbersHighScore')) || 0;
        let tiles = [];
        let gameRunning = false;
        let spawnInterval = null;
        let moveInterval = null;
        let speed = 1;

        highScoreEl.textContent = highScore;

        const tileColors = [
            'linear-gradient(135deg, #ff00aa, #ff6600)',
            'linear-gradient(135deg, #00ffff, #00ff88)',
            'linear-gradient(135deg, #ffff00, #ff6600)',
            'linear-gradient(135deg, #aa00ff, #ff00aa)',
            'linear-gradient(135deg, #00ff88, #00ffff)',
            'linear-gradient(135deg, #ff0066, #aa00ff)'
        ];

        function getTileSize() {
            return window.innerWidth > 600 ? 70 : 55;
        }

        function createTile() {
            const size = getTileSize();
            const value = Math.floor(Math.random() * 9) + 1;
            const maxX = gameCanvas.clientWidth - size;
            const x = Math.random() * maxX;
            const y = -size;

            const tile = document.createElement('div');
            tile.className = 'number-tile';
            tile.textContent = value;
            tile.style.width = size + 'px';
            tile.style.height = size + 'px';
            tile.style.left = x + 'px';
            tile.style.top = y + 'px';
            tile.style.background = tileColors[Math.floor(Math.random() * tileColors.length)];
            tile.dataset.value = value;

            tile.addEventListener('click', (e) => handleTileClick(e, tile));
            tile.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleTileClick(e, tile);
            });

            gameCanvas.appendChild(tile);

            tiles.push({
                element: tile,
                x: x,
                y: y,
                value: value
            });

            // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
            setTimeout(() => {
                if (tiles.includes(tile) && tile.y > gameCanvas.clientHeight) {
                    gameOver();
                }
            }, 8000 / speed);
        }

        function handleTileClick(e, tileEl) {
            if (!gameRunning) return;

            const clickedValue = parseInt(tileEl.dataset.value);
            tileEl.remove();

            // Âêå„ÅòÂÄ§„ÅÆ„Çø„Ç§„É´„ÇíÊé¢„Åó„Å¶„Éû„Éº„Ç∏
            const mergeTargets = tiles.filter(t =>
                t.element !== tileEl &&
                t.value === clickedValue &&
                Math.abs(t.x - parseFloat(tileEl.style.left)) < getTileSize() * 2
            );

            if (mergeTargets.length > 0) {
                // „Éû„Éº„Ç∏ÊàêÂäü
                const target = mergeTargets[0];
                target.element.dataset.value = clickedValue + 1;
                target.element.textContent = clickedValue + 1;
                target.element.classList.add('merge');
                target.value = clickedValue + 1;

                setTimeout(() => {
                    target.element.classList.remove('merge');
                }, 300);

                score += (clickedValue + 1) * 2;
            } else {
                score += clickedValue;
            }

            scoreEl.textContent = score;

            // „Çø„Ç§„É´„ÇíÈÖçÂàó„Åã„ÇâÂâäÈô§
            tiles = tiles.filter(t => t.element !== tileEl);
        }

        function moveTiles() {
            const step = speed * 2;

            tiles.forEach(tile => {
                tile.y += step;
                tile.element.style.top = tile.y + 'px';
            });
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(spawnInterval);
            clearInterval(moveInterval);

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('fallingNumbersHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            finalHighEl.textContent = highScore;
            gameOverEl.classList.add('show');
        }

        function restartGame() {
            // ÂÖ®„Å¶„ÅÆ„Çø„Ç§„É´„ÇíÂâäÈô§
            tiles.forEach(tile => tile.element.remove());
            tiles = [];
            score = 0;
            speed = 1;
            scoreEl.textContent = score;
            gameOverEl.classList.remove('show');

            startGame();
        }

        function startGame() {
            gameRunning = true;
            spawnInterval = setInterval(createTile, 1500);
            moveInterval = setInterval(moveTiles, 50);

            // „Çπ„Éî„Éº„Éâ„ÇíÂæê„ÄÖ„Å´‰∏ä„Åí„Çã
            setTimeout(() => { speed = 1.2; }, 10000);
            setTimeout(() => { speed = 1.5; }, 20000);
            setTimeout(() => { speed = 1.8; }, 30000);
            setTimeout(() => { speed = 2; }, 40000);
        }

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        startGame();
    </script>
</body>
</html>
