<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Reflex | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        .score {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .spinner {
            width: 300px;
            height: 300px;
            position: relative;
            cursor: pointer;
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .target-zone {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: rotate(0deg);
        }

        .target-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: linear-gradient(to bottom, #ffd700, #ffaa00);
            border-radius: 20px 20px 50% 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 50%;
            background: linear-gradient(to top, transparent, #fff);
            transform-origin: bottom center;
            transform: translateX(-50%) translateY(-100%) rotate(0deg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 20px;
        }

        .game-over-screen {
            display: none;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.1);
        }

        .final-score {
            font-size: 48px;
            color: #ffd700;
            margin: 20px 0;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>

        <div class="spinner" id="spinner">
            <div class="circle"></div>
            <div class="target-zone" id="targetZone"></div>
            <div class="needle" id="needle"></div>
            <div class="center-dot"></div>
            <div class="message" id="message"></div>

            <div class="start-screen" id="startScreen">
                <h1>üéØ Spinner Reflex</h1>
                <p>Click when the needle hits the gold zone!</p>
                <button onclick="startGame()">Start Game</button>
            </div>

            <div class="game-over-screen" id="gameOverScreen">
                <h1>Game Over!</h1>
                <div class="final-score" id="finalScore">0</div>
                <p id="finalMessage"></p>
                <button onclick="startGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let gameRunning = false;
        let needleAngle = 0;
        let targetAngle = 0;
        let rotationSpeed = 3;
        let animationId = null;
        let clicks = 0;
        let hits = 0;

        const spinner = document.getElementById('spinner');
        const needle = document.getElementById('needle');
        const targetZone = document.getElementById('targetZone');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const finalMessage = document.getElementById('finalMessage');

        function startGame() {
            score = 0;
            clicks = 0;
            hits = 0;
            rotationSpeed = 3;
            scoreDisplay.textContent = '0';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            
            // Random target position
            targetAngle = Math.random() * 360;
            targetZone.style.transform = `rotate(${targetAngle}deg)`;
            
            animate();
        }

        function animate() {
            if (!gameRunning) return;

            needleAngle = (needleAngle + rotationSpeed) % 360;
            needle.style.transform = `translateX(-50%) translateY(-100%) rotate(${needleAngle}deg)`;

            animationId = requestAnimationFrame(animate);
        }

        function checkHit() {
            if (!gameRunning) return;

            clicks++;
            
            // Calculate angle difference (normalize to 0-180)
            let angleDiff = Math.abs(needleAngle - targetAngle) % 360;
            if (angleDiff > 180) angleDiff = 360 - angleDiff;

            // Hit zone is about 30 degrees wide
            const hitZone = 30;

            if (angleDiff <= hitZone) {
                // Hit!
                hits++;
                const accuracy = Math.max(0, 1 - angleDiff / hitZone);
                const points = Math.round(100 * accuracy);
                score += points;
                scoreDisplay.textContent = score;

                // Show feedback
                showMessage('‚ú® +' + points, '#4ade80');

                // Increase speed and move target
                rotationSpeed = Math.min(rotationSpeed + 0.2, 8);
                targetAngle = Math.random() * 360;
                targetZone.style.transform = `rotate(${targetAngle}deg)`;

                // Visual feedback on target
                targetZone.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.8)';
                setTimeout(() => {
                    targetZone.style.boxShadow = 'none';
                }, 200);

            } else {
                // Miss!
                showMessage('‚ùå Miss!', '#ef4444');
                
                // Game over after a miss
                gameOver();
            }
        }

        function showMessage(text, color) {
            message.textContent = text;
            message.style.color = color;
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 500);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);

            finalScore.textContent = score;

            // Calculate accuracy
            const accuracy = clicks > 0 ? Math.round((hits / clicks) * 100) : 0;

            if (score >= 1000) {
                finalMessage.textContent = `üèÜ Incredible! Accuracy: ${accuracy}%`;
            } else if (score >= 500) {
                finalMessage.textContent = `‚≠ê Great job! Accuracy: ${accuracy}%`;
            } else if (score >= 200) {
                finalMessage.textContent = `üëç Good try! Accuracy: ${accuracy}%`;
            } else {
                finalMessage.textContent = `üí™ Keep practicing! Accuracy: ${accuracy}%`;
            }

            gameOverScreen.style.display = 'flex';
        }

        spinner.addEventListener('click', checkHit);

        // Touch support
        spinner.addEventListener('touchstart', (e) => {
            e.preventDefault();
            checkHit();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                checkHit();
            }
        });
    </script>
</body>
</html>
