<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap Rhythm Master - „Çø„ÉÉ„Éó„Éª„É™„Ç∫„É†„Éª„Éû„Çπ„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
        
        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 100;
        }
        
        .score-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-panel h2 {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .score-panel .score {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-panel .combo {
            font-size: 18px;
            margin-top: 5px;
            color: #ffd700;
        }
        
        .fullscreen-btn {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            pointer-events: auto;
            transition: all 0.3s;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            color: white;
            text-align: center;
            z-index: 200;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-over.show {
            display: block;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-over .final-score {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .game-over .best-score {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 30px;
        }
        
        .game-over button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .game-over button:hover {
            transform: scale(1.05);
        }
        
        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            color: white;
            text-align: center;
            z-index: 200;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }
        
        .start-screen h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .start-screen p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .start-screen button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .start-screen button:hover {
            transform: scale(1.05);
        }
        
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            pointer-events: none;
            z-index: 150;
            animation: feedbackAnim 0.5s ease-out forwards;
        }
        
        @keyframes feedbackAnim {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5) translateY(-30px);
            }
        }
        
        .feedback.perfect {
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }
        
        .feedback.great {
            color: #4ecdc4;
            text-shadow: 0 0 20px #4ecdc4;
        }
        
        .feedback.good {
            color: #45b7d1;
            text-shadow: 0 0 20px #45b7d1;
        }
        
        .feedback.miss {
            color: #f5576c;
            text-shadow: 0 0 20px #f5576c;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui">
        <div class="score-panel">
            <h2>SCORE</h2>
            <div class="score" id="score">0</div>
            <div class="combo" id="combo"></div>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>
    </div>
    
    <div class="start-screen" id="startScreen">
        <h1>üéµ Tap Rhythm Master</h1>
        <p>„Çµ„Éº„ÇØ„É´„Åå„Éû„Éº„Ç´„Éº„Å´Èáç„Å™„Å£„ÅüÁû¨Èñì„Å´„Çø„ÉÉ„ÉóÔºÅ</p>
        <p>„Çø„Ç§„Éü„É≥„Ç∞„ÅåÂÆåÁíß„Å™„ÇâÈ´òÂæóÁÇπ</p>
        <p>„Ç≥„É≥„Éú„ÇíÁπã„Åí„Å¶„Çπ„Ç≥„Ç¢„Ç¢„ÉÉ„Éó</p>
        <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
        <div class="final-score" id="finalScore">0</div>
        <div class="best-score">„Éô„Çπ„Éà: <span id="bestScore">0</span></div>
        <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let gameRunning = false;
        let score = 0;
        let combo = 0;
        let bestScore = parseInt(localStorage.getItem('tapRhythmBest') || '0');
        let misses = 0;
        const maxMisses = 3;
        
        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const config = {
            circleRadius: 50,
            markerRadius: 55,
            rotationSpeed: 0.02,
            perfectWindow: 0.15,
            greatWindow: 0.3,
            goodWindow: 0.5,
            baseSpeed: 0.02,
            speedIncrease: 0.0005
        };
        
        let rotationAngle = 0;
        let currentSpeed = config.baseSpeed;
        let lastHitAngle = 0;
        let wasInZone = false;
        
        // „É™„Çµ„Ç§„Ç∫
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        // Ëâ≤„ÅÆË®≠ÂÆö
        const colors = {
            background: '#1a1a2e',
            circle: '#667eea',
            circleGlow: '#764ba2',
            marker: '#f5576c',
            perfect: '#ffd700',
            great: '#4ecdc4',
            good: '#45b7d1',
            miss: '#f5576c'
        };
        
        // ËßíÂ∫¶„ÅÆÊ≠£Ë¶èÂåñ
        function normalizeAngle(angle) {
            while (angle < 0) angle += Math.PI * 2;
            while (angle >= Math.PI * 2) angle -= Math.PI * 2;
            return angle;
        }
        
        // ËßíÂ∫¶„ÅÆÂ∑Æ„ÇíË®àÁÆó
        function angleDifference(a1, a2) {
            let diff = a2 - a1;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            return Math.abs(diff);
        }
        
        // „Çø„ÉÉ„ÉóÂá¶ÁêÜ
        function handleTap() {
            if (!gameRunning) return;
            
            const circleAngle = normalizeAngle(rotationAngle);
            const markerAngle = Math.PI * 1.5; // ‰∏äÂêë„Åç
            const diff = angleDifference(circleAngle, markerAngle);
            
            // Ê≠£Ë¶èÂåñ„Åï„Çå„ÅüÂ∑ÆÂàÜÔºà0-1Ôºâ
            const normalizedDiff = diff / Math.PI;
            
            let feedback, points, feedbackClass;
            
            if (normalizedDiff <= config.perfectWindow) {
                feedback = 'PERFECT!';
                points = 100 + combo * 10;
                feedbackClass = 'perfect';
                wasInZone = false;
            } else if (normalizedDiff <= config.greatWindow) {
                feedback = 'GREAT!';
                points = 75 + combo * 5;
                feedbackClass = 'great';
                wasInZone = false;
            } else if (normalizedDiff <= config.goodWindow) {
                feedback = 'GOOD';
                points = 50;
                feedbackClass = 'good';
                wasInZone = false;
            } else {
                feedback = 'MISS';
                points = 0;
                feedbackClass = 'miss';
                combo = 0;
                misses++;
                wasInZone = false;
                
                if (misses >= maxMisses) {
                    endGame();
                    return;
                }
            }
            
            if (points > 0) {
                score += points;
                combo++;
            }
            
            showFeedback(feedback, feedbackClass);
            updateUI();
        }
        
        // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØË°®Á§∫
        function showFeedback(text, className) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${className}`;
            feedback.textContent = text;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 500);
        }
        
        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo > 1 ? `Combo x${combo}` : '';
        }
        
        // ËÉåÊôØ„ÅÆÊèèÁîª
        function drawBackground() {
            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // „Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }
        
        // „É°„Ç§„É≥„Çµ„Éº„ÇØ„É´„ÅÆÊèèÁîª
        function drawMainCircle() {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.2;
            
            // „Çµ„Éº„ÇØ„É´„ÅÆËªåÈÅì
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // „Ç∞„É≠„Éº
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.2)';
            ctx.lineWidth = 10;
            ctx.stroke();
            
            // ÂõûËª¢„Åô„Çã„Çµ„Éº„ÇØ„É´
            const circleX = centerX + Math.cos(rotationAngle) * radius;
            const circleY = centerY + Math.sin(rotationAngle) * radius;
            
            // „Ç∞„É≠„Éº
            const gradient = ctx.createRadialGradient(
                circleX, circleY, 0,
                circleX, circleY, config.circleRadius * 2
            );
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.6)');
            gradient.addColorStop(1, 'rgba(102, 126, 234, 0)');
            
            ctx.beginPath();
            ctx.arc(circleX, circleY, config.circleRadius * 2, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // „Çµ„Éº„ÇØ„É´Êú¨‰Ωì
            ctx.beginPath();
            ctx.arc(circleX, circleY, config.circleRadius, 0, Math.PI * 2);
            const circleGradient = ctx.createRadialGradient(
                circleX - 10, circleY - 10, 0,
                circleX, circleY, config.circleRadius
            );
            circleGradient.addColorStop(0, '#9f7aea');
            circleGradient.addColorStop(1, '#667eea');
            ctx.fillStyle = circleGradient;
            ctx.fill();
            
            // ÂÜÖÂÅ¥„ÅÆËºù„Åç
            ctx.beginPath();
            ctx.arc(circleX, circleY, config.circleRadius * 0.6, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fill();
        }
        
        // „Éû„Éº„Ç´„Éº„ÅÆÊèèÁîª
        function drawMarker() {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.2;
            const markerAngle = Math.PI * 1.5;
            
            const markerX = centerX + Math.cos(markerAngle) * radius;
            const markerY = centerY + Math.sin(markerAngle) * radius;
            
            // „Ç∞„É≠„Éº
            const gradient = ctx.createRadialGradient(
                markerX, markerY, 0,
                markerX, markerY, config.markerRadius * 2
            );
            gradient.addColorStop(0, 'rgba(245, 87, 108, 0.4)');
            gradient.addColorStop(1, 'rgba(245, 87, 108, 0)');
            
            ctx.beginPath();
            ctx.arc(markerX, markerY, config.markerRadius * 2, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // „Éû„Éº„Ç´„ÉºÊú¨‰Ωì
            ctx.beginPath();
            ctx.arc(markerX, markerY, config.markerRadius, 0, Math.PI * 2);
            ctx.strokeStyle = '#f5576c';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // „Éë„É´„ÇπÂäπÊûú
            const pulse = 1 + Math.sin(Date.now() * 0.01) * 0.1;
            ctx.beginPath();
            ctx.arc(markerX, markerY, config.markerRadius * pulse, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(245, 87, 108, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // „Éü„Çπ„ÅÆË°®Á§∫
        function drawMisses() {
            const centerX = width / 2;
            const bottomY = height - 80;
            
            for (let i = 0; i < maxMisses; i++) {
                const x = centerX - 40 + i * 40;
                const alpha = i < misses ? 0.3 : 1;
                
                ctx.beginPath();
                ctx.arc(x, bottomY, 15, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(245, 87, 108, ${alpha})`;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(x, bottomY, 12, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.3})`;
                ctx.fill();
            }
        }
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            drawBackground();
            drawMarker();
            drawMainCircle();
            drawMisses();
            
            if (gameRunning) {
                rotationAngle += currentSpeed;
                rotationAngle = normalizeAngle(rotationAngle);
                currentSpeed += config.speedIncrease * 0.01;
            }
            
            requestAnimationFrame(animate);
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            combo = 0;
            misses = 0;
            currentSpeed = config.baseSpeed;
            rotationAngle = 0;
            updateUI();
        }
        
        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('tapRhythmBest', bestScore.toString());
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOver').classList.add('show');
        }
        
        // ÂÜç„Çπ„Çø„Éº„Éà
        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }
        
        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap();
        });
        
        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && document.getElementById('startScreen').style.display !== 'none') {
                    startGame();
                } else if (!gameRunning) {
                    restartGame();
                } else {
                    handleTap();
                }
            }
        });
        
        // ÈñãÂßã
        animate();
    </script>
</body>
</html>
