<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-right: 10px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            aspect-ratio: 1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.flipped {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transform: scale(0.95);
            opacity: 0.7;
            cursor: default;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            transform: rotateY(180deg);
        }

        .card-back {
            background: white;
        }

        .card-back::before {
            content: '?';
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .card .content {
            display: none;
        }

        .card.flipped .content,
        .card.matched .content {
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }

        .modal-content .stats {
            margin: 20px 0;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .stat {
                padding: 10px 15px;
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .game-board {
                gap: 10px;
            }

            .card {
                font-size: 2rem;
            }

            .card-back::before {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 1.5rem;
                border-radius: 10px;
            }

            .card-back::before {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¥ Memory Match Classic</h1>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">„Çø„Éº„É≥</span>
                <span class="stat-value" id="turns">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">ÊôÇÈñì</span>
                <span class="stat-value" id="time">00:00</span>
            </div>
            <div class="stat">
                <span class="stat-label">„Éö„Ç¢</span>
                <span class="stat-value" id="pairs">0/8</span>
            </div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button class="btn btn-primary" onclick="restartGame()">üîÑ „É™„Çπ„Çø„Éº„Éà</button>
        <button class="btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">„Çø„Éº„É≥</span>
                    <span class="stat-value" id="finalTurns">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">ÊôÇÈñì</span>
                    <span class="stat-value" id="finalTime">00:00</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="restartGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const emojis = ['üé®', 'üéÆ', 'üé∏', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∞'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let turns = 0;
        let timerInterval;
        let startTime;
        let gameStarted = false;
        let canFlip = true;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCards() {
            const pairs = [...emojis, ...emojis];
            cards = shuffle(pairs);
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-back"></div>
                    <div class="card-front">${emoji}</div>
                    <span class="content">${emoji}</span>
                `;

                card.addEventListener('click', () => flipCard(card, index));
                card.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    flipCard(card, index);
                });

                board.appendChild(card);
            });
        }

        function flipCard(card, index) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            card.classList.add('flipped');
            flippedCards.push({ card, index, emoji: cards[index] });

            if (flippedCards.length === 2) {
                canFlip = false;
                turns++;
                document.getElementById('turns').textContent = turns;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.emoji === card2.emoji) {
                // Match!
                setTimeout(() => {
                    card1.card.classList.add('matched');
                    card2.card.classList.add('matched');
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = `${matchedPairs}/8`;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        }

        function endGame() {
            clearInterval(timerInterval);
            const finalTime = document.getElementById('time').textContent;
            document.getElementById('finalTurns').textContent = turns;
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('winModal').classList.add('show');
        }

        function restartGame() {
            clearInterval(timerInterval);
            flippedCards = [];
            matchedPairs = 0;
            turns = 0;
            gameStarted = false;
            canFlip = true;

            document.getElementById('turns').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('pairs').textContent = '0/8';
            document.getElementById('winModal').classList.remove('show');

            createCards();
            createBoard();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize game
        createCards();
        createBoard();
    </script>
</body>
</html>
