<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }

        .tile.empty:hover {
            transform: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        #fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .win-content h2 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .win-content p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .tile {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Sliding Numbers</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÁßªÂãïÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="time">00:00</div>
            </div>
        </div>

        <div class="game-board" id="board"></div>

        <div class="controls">
            <button onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button onclick="shuffle()">„Ç∑„É£„ÉÉ„Éï„É´</button>
            <button id="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
            <p>ÁßªÂãïÊï∞: <span id="finalMoves">0</span></p>
            <p>ÊôÇÈñì: <span id="finalTime">00:00</span></p>
            <button onclick="closeWinOverlay(); newGame();">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const winOverlay = document.getElementById('winOverlay');

        let tiles = [];
        let moves = 0;
        let seconds = 0;
        let timer = null;
        let gameStarted = false;

        function createBoard() {
            board.innerHTML = '';
            tiles = [];

            for (let i = 1; i <= 15; i++) {
                tiles.push(i);
            }
            tiles.push(0); // Á©∫„ÅÆ„Çø„Ç§„É´

            renderBoard();
        }

        function renderBoard() {
            board.innerHTML = '';

            tiles.forEach((value, index) => {
                const tile = document.createElement('button');
                tile.className = value === 0 ? 'tile empty' : 'tile';
                tile.textContent = value === 0 ? '' : value;

                if (value !== 0) {
                    tile.onclick = () => moveTile(index);
                }

                board.appendChild(tile);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf(0);
            const validMoves = getValidMoves(emptyIndex);

            if (validMoves.includes(index)) {
                // „Çø„Ç§„É´„ÇíÂÖ•„ÇåÊõø„Åà
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                moves++;
                movesDisplay.textContent = moves;

                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }

                renderBoard();
                checkWin();
            }
        }

        function getValidMoves(emptyIndex) {
            const validMoves = [];
            const size = 4;
            const row = Math.floor(emptyIndex / size);
            const col = emptyIndex % size;

            if (row > 0) validMoves.push(emptyIndex - size); // ‰∏ä
            if (row < size - 1) validMoves.push(emptyIndex + size); // ‰∏ã
            if (col > 0) validMoves.push(emptyIndex - 1); // Â∑¶
            if (col < size - 1) validMoves.push(emptyIndex + 1); // Âè≥

            return validMoves;
        }

        function shuffle() {
            for (let i = 0; i < 1000; i++) {
                const emptyIndex = tiles.indexOf(0);
                const validMoves = getValidMoves(emptyIndex);
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [tiles[randomMove], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomMove]];
            }

            moves = 0;
            movesDisplay.textContent = moves;
            resetTimer();
            renderBoard();
        }

        function checkWin() {
            const isWin = tiles.every((value, index) => {
                if (index === 15) return value === 0;
                return value === index + 1;
            });

            if (isWin) {
                stopTimer();
                document.getElementById('finalMoves').textContent = moves;
                document.getElementById('finalTime').textContent = timeDisplay.textContent;
                winOverlay.style.display = 'flex';
            }
        }

        function startTimer() {
            if (timer) return;
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timeDisplay.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            timeDisplay.textContent = '00:00';
            gameStarted = false;
        }

        function closeWinOverlay() {
            winOverlay.style.display = 'none';
        }

        function newGame() {
            createBoard();
            shuffle();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            const emptyIndex = tiles.indexOf(0);
            let targetIndex = -1;

            switch (e.key) {
                case 'ArrowUp':
                    targetIndex = emptyIndex + 4;
                    break;
                case 'ArrowDown':
                    targetIndex = emptyIndex - 4;
                    break;
                case 'ArrowLeft':
                    targetIndex = emptyIndex + 1;
                    break;
                case 'ArrowRight':
                    targetIndex = emptyIndex - 1;
                    break;
            }

            if (targetIndex >= 0 && targetIndex < 16) {
                e.preventDefault();
                moveTile(targetIndex);
            }
        });

        newGame();
    </script>
</body>
</html>
