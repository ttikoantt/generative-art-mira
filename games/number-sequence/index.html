<head>
    <meta charset="UTF-8">

    <title>Number Sequence - Êï∞Â≠ó„Ç∑„Éº„Ç±„É≥„Çπ„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {

        .game-container {

        .game-header .subtitle {

        .stats {

        .sequence-display {

        .sequence-numbers {

        .sequence-number {

        .input-section {

        }

        .answer-input {

        .answer-input::placeholder {

        .buttons {

        .btn {

        }

        .btn-primary {

            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hint {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ffc107;
            font-size: 14px;
            text-align: center;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            display: block;
            animation: shake 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .difficulty-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .streak-indicator {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .streak-indicator .flame {
            font-size: 24px;
            margin-right: 5px;
        }

        .streak-indicator .count {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            .sequence-number {
                padding: 10px 15px;
                font-size: 20px;
                min-width: 50px;
            }

            .stats {
                padding: 15px;
            }

            .stat .value {
                font-size: 24px;
            }

            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üî¢ Number Sequence</h1>
            <p class="subtitle">Êï∞Â≠ó„ÅÆ„Éë„Çø„Éº„É≥„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="label">Score</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="label">Round</div>
                <div class="value" id="round">1</div>
            </div>
            <div class="stat">
                <div class="label">Best</div>
                <div class="value" id="best">0</div>
            </div>
        </div>

        <div class="streak-indicator">
            <span class="flame">üî•</span>
            <span class="count" id="streak">0</span> ÈÄ£Á∂öÊ≠£Ëß£ÔºÅ
        </div>

        <div class="sequence-display">
            <div class="sequence-label">Ê¨°„ÅÆÊï∞Â≠ó„ÅØ‰ΩïÔºüÔºàÈ†ÜÂ∫è„Å´Âæì„Å£„Å¶Ôºâ</div>
            <div class="sequence-numbers" id="sequence">
                <!-- Numbers will be inserted here -->
            </div>
            <div class="question-mark">?</div>
        </div>

        <div class="input-section">
            <label>Á≠î„Åà„ÇíÂÖ•ÂäõÔºö</label>
            <input type="number" class="answer-input" id="answer" placeholder="„Åì„Åì„Å´Á≠î„Åà„ÇíÂÖ•Âäõ">
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="checkAnswer()">Á≠î„Åà„Çã</button>
            <button class="btn btn-secondary" onclick="skipQuestion()">„Éë„Çπ</button>
        </div>

        <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;" onclick="showHint()">üí° „Éí„É≥„Éà</button>

        <div class="hint" id="hint" style="display: none;"></div>

        <div class="feedback" id="feedback"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">
        ‚õ∂
    </button>

    <script>
        let currentSequence = [];
        let correctAnswer = 0;
        let score = 0;
        let round = 1;
        let bestScore = 0;
        let streak = 0;
        let difficulty = 'easy';
        let hintUsed = false;

        const sequences = {
            easy: [
                { pattern: (n) => n + 2, hint: "2„Åö„Å§Â¢ó„Åà„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => n + 5, hint: "5„Åö„Å§Â¢ó„Åà„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => n + 10, hint: "10„Åö„Å§Â¢ó„Åà„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => n * 2, hint: "2ÂÄç„Åö„Å§Â¢ó„Åà„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => n * 2 + 1, hint: "2ÂÄç„Åó„Å¶1„ÇíË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô" },
            ],
            medium: [
                { pattern: (n, i) => n * (i + 1), hint: "ÊÆµ„ÄÖ„Å®ÂÄçÁéá„ÅåÂ¢ó„Åà„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => n + (n % 2 === 0 ? 3 : 5), hint: "ÂÅ∂Êï∞„ÅØ+3„ÄÅÂ•áÊï∞„ÅØ+5" },
                { pattern: (n) => n * 2 - 1, hint: "2ÂÄç„Åó„Å¶1„ÇíÂºï„ÅÑ„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => Math.pow(Math.sqrt(n) + 1, 2), hint: "Âπ≥ÊñπÊ†π„ÅÆÊï∞Âàó„Åß„Åô" },
                { pattern: (n, i) => n + i * 2, hint: "Â¢óÂàÜ„Åå„Å†„Çì„Å†„ÇìÂ§ß„Åç„Åè„Å™„Å£„Å¶„ÅÑ„Åæ„Åô" },
            ],
            hard: [
                { pattern: (n) => n * 3 - 2, hint: "3ÂÄç„Åó„Å¶2„ÇíÂºï„ÅÑ„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => n * 2 + n, hint: "3ÂÄç„Åó„Å¶„ÅÑ„Åæ„Åô" },
                { pattern: (n) => Math.pow(2, Math.log2(n) + 1), hint: "2„ÅÆÁ¥Ø‰πóÊï∞Âàó„Åß„Åô" },
                { pattern: (n) => n * n - n + 1, hint: "ÁâπÊÆä„Å™Êï∞Âºè„Åß„Åô" },
                { pattern: (n, i) => n + Math.pow(i + 1, 2), hint: "Âπ≥ÊñπÊï∞„ÇíÂä†„Åà„Å¶„ÅÑ„Åæ„Åô" },
            ]
        };

        function generateSequence() {
            const diffSequences = sequences[difficulty];
            const seqType = diffSequences[Math.floor(Math.random() * diffSequences.length)];

            let startNumber;
            if (difficulty === 'easy') {
                startNumber = Math.floor(Math.random() * 10) + 1;
            } else if (difficulty === 'medium') {
                startNumber = Math.floor(Math.random() * 20) + 1;
            } else {
                startNumber = Math.floor(Math.random() * 15) + 2;
            }

            currentSequence = [];
            let current = startNumber;

            for (let i = 0; i < 4; i++) {
                currentSequence.push(current);
                current = seqType.pattern(current, i);
            }

            correctAnswer = current;
            hintUsed = false;

            displaySequence();
        }

        function displaySequence() {
            const container = document.getElementById('sequence');
            container.innerHTML = '';

            currentSequence.forEach(num => {
                const div = document.createElement('div');
                div.className = 'sequence-number';
                div.textContent = num;
                container.appendChild(div);
            });

            document.getElementById('answer').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('hint').style.display = 'none';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (isNaN(userAnswer)) {
                showFeedback('incorrect', 'Êï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                return;
            }

            if (userAnswer === correctAnswer) {
                const points = difficulty === 'easy' ? 10 : difficulty === 'medium' ? 20 : 30;
                const bonus = streak > 2 ? Math.floor(streak / 2) * 5 : 0;
                const totalPoints = hintUsed ? Math.floor(points / 2) : points + bonus;

                score += totalPoints;
                streak++;
                round++;

                showFeedback('correct', `Ê≠£Ëß£ÔºÅ +${totalPoints}„Éù„Ç§„É≥„Éà${streak > 2 ? ` (üî• ${streak}ÈÄ£Á∂öÔºÅ)` : ''}`);

                if (score > bestScore) {
                    bestScore = score;
                }

                setTimeout(() => {
                    generateSequence();
                    updateStats();
                }, 1500);
            } else {
                streak = 0;
                showFeedback('incorrect', `‰∏çÊ≠£Ëß£... Ê≠£Ëß£„ÅØ ${correctAnswer} „Åß„Åó„Åü`);
                updateStats();

                setTimeout(() => {
                    if (confirm('„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Åæ„Åô„ÅãÔºü')) {
                        resetGame();
                    }
                }, 1500);
            }

            updateStats();
        }

        function skipQuestion() {
            streak = 0;
            showFeedback('incorrect', `„Éë„Çπ„Åó„Åæ„Åó„Åü„ÄÇÊ≠£Ëß£„ÅØ ${correctAnswer} „Åß„Åó„Åü`);
            updateStats();

            setTimeout(() => {
                generateSequence();
            }, 1500);
        }

        function showHint() {
            if (hintUsed) return;

            const diffSequences = sequences[difficulty];
            // Find the matching pattern
            for (const seq of diffSequences) {
                const testSeq = [];
                let current = currentSequence[0];
                for (let i = 0; i < 4; i++) {
                    testSeq.push(current);
                    current = seq.pattern(current, i);
                }
                if (testSeq[0] === currentSequence[0] && 
                    testSeq[testSeq.length - 1] === currentSequence[currentSequence.length - 1]) {
                    document.getElementById('hint').textContent = seq.hint;
                    document.getElementById('hint').style.display = 'block';
                    hintUsed = true;
                    break;
                }
            }
        }

        function showFeedback(type, message) {
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${type}`;
            feedback.textContent = message;
            feedback.style.display = 'block';
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round;
            document.getElementById('best').textContent = bestScore;
            document.getElementById('streak').textContent = streak;
        }

        function resetGame() {
            score = 0;
            round = 1;
            streak = 0;
            updateStats();
            generateSequence();
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.difficulty === diff) {
                    btn.classList.add('active');
                }
            });
            resetGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(btn.dataset.difficulty);
            });
        });

        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize
        generateSequence();
        updateStats();
    </script>
</body>
