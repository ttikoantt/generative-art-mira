<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #2a5298;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sequence-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sequence-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .sequence-numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .sequence-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .question-mark {
            background: #ddd;
            color: #999;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            display: none;
        }

        .message.correct {
            background: #d4edda;
            color: #155724;
            display: block;
            animation: slideIn 0.3s;
        }

        .message.incorrect {
            background: #f8d7da;
            color: #721c24;
            display: block;
            animation: shake 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            width: 100%;
            background: linear-gradient(135deg, #06ffa5 0%, #17d7a8 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 255, 165, 0.4);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .sequence-number {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-container">
        <h1>üî¢ Number Sequence</h1>
        <p class="subtitle">Ë¶èÂâá„ÇíË¶ã„Å§„Åë„Å¶Ê¨°„ÅÆÊï∞Â≠ó„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÈÄ£Á∂öÊ≠£Ëß£</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="sequence-display">
            <div class="sequence-label">Êï∞Âàó„ÅÆË¶èÂâá„ÇíË¶ã„Å§„Åë„Å¶Ôºü„Å´ÂÖ•„ÇãÊï∞Â≠ó„ÇíÈÅ∏„Çì„Åß„Å≠</div>
            <div class="sequence-numbers" id="sequenceNumbers"></div>
            <div class="hint" id="hint"></div>
        </div>

        <div class="message" id="message"></div>

        <div class="options" id="options"></div>

        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Ê¨°„ÅÆÂïèÈ°å ‚Üí</button>
    </div>

    <script>
        let level = 1;
        let score = 0;
        let streak = 0;
        let currentSequence = {};
        let answered = false;

        // Êï∞Âàó„Éë„Çø„Éº„É≥ÁîüÊàê
        const patterns = [
            // Á≠âÂ∑ÆÊï∞Âàó
            {
                name: "Á≠âÂ∑ÆÊï∞Âàó",
                generate: () => {
                    const diff = Math.floor(Math.random() * 5) + 1;
                    const start = Math.floor(Math.random() * 10) + 1;
                    const sequence = [start, start + diff, start + diff * 2, start + diff * 3];
                    return {
                        numbers: sequence,
                        answer: start + diff * 4,
                        hint: `+${diff} „Åö„Å§Â¢ó„Åà„Å¶„ÅÑ„Åæ„Åô`
                    };
                }
            },
            // Á≠âÊØîÊï∞Âàó
            {
                name: "Á≠âÊØîÊï∞Âàó",
                generate: () => {
                    const ratio = Math.floor(Math.random() * 2) + 2;
                    const start = Math.floor(Math.random() * 3) + 1;
                    const sequence = [start, start * ratio, start * ratio * ratio];
                    return {
                        numbers: sequence,
                        answer: start * ratio * ratio * ratio,
                        hint: `√ó${ratio} „Åö„Å§Â¢ó„Åà„Å¶„ÅÑ„Åæ„Åô`
                    };
                }
            },
            // „Éï„Ç£„Éú„Éä„ÉÉ„ÉÅÊï∞Âàó
            {
                name: "„Éï„Ç£„Éú„Éä„ÉÉ„ÉÅÊï∞Âàó",
                generate: () => {
                    const start1 = Math.floor(Math.random() * 5) + 1;
                    const start2 = Math.floor(Math.random() * 5) + 1;
                    const sequence = [start1, start2, start1 + start2, start1 + start2 + start2];
                    return {
                        numbers: sequence,
                        answer: sequence[2] + sequence[3],
                        hint: "Ââç„ÅÆ2„Å§„ÅÆÊï∞„ÇíË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô"
                    };
                }
            },
            // ‰∫å‰πó„ÅÆÊï∞Âàó
            {
                name: "‰∫å‰πó„ÅÆÊï∞Âàó",
                generate: () => {
                    const base = Math.floor(Math.random() * 3) + 2;
                    const sequence = [base, base * base, base * base * base];
                    return {
                        numbers: sequence,
                        answer: base * base * base * base,
                        hint: `${base}„ÅÆÁ¥Ø‰πó„Åß„Åô`
                    };
                }
            },
            // ‰∫§‰∫í„Å´Â¢óÊ∏õ
            {
                name: "‰∫§‰∫í„Éë„Çø„Éº„É≥",
                generate: () => {
                    const start = Math.floor(Math.random() * 10) + 5;
                    const add = Math.floor(Math.random() * 3) + 2;
                    const sequence = [start, start + add, start + add - 2, start + add * 2 - 2];
                    return {
                        numbers: sequence,
                        answer: start + add * 2 - 4,
                        hint: "ÂÅ∂Êï∞È†Ö„ÅØ+2„ÄÅÂ•áÊï∞È†Ö„ÅØ-2„ÅÆ„Éë„Çø„Éº„É≥"
                    };
                }
            },
            // Á∑èÂíå„Éë„Çø„Éº„É≥
            {
                name: "Á∑èÂíå„Éë„Çø„Éº„É≥",
                generate: () => {
                    const start = Math.floor(Math.random() * 3) + 1;
                    const sequence = [start, start, start * 2, start * 3];
                    return {
                        numbers: sequence,
                        answer: start * 5,
                        hint: "Ââç„ÅÆ2„Å§„ÅÆÊï∞„ÇíË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô"
                    };
                }
            }
        ];

        function generateQuestion() {
            // „É¨„Éô„É´„Å´Âøú„Åò„Å¶„Éë„Çø„Éº„É≥„ÇíÈÅ∏Êäû
            const availablePatterns = Math.min(patterns.length, 2 + Math.floor(level / 2));
            const patternIndex = Math.floor(Math.random() * availablePatterns);
            const pattern = patterns[patternIndex];

            currentSequence = pattern.generate();

            // ÈÅ∏ÊäûËÇ¢ÁîüÊàêÔºàÊ≠£Ëß£ + 3„Å§„ÅÆ„ÉÄ„Éü„ÉºÔºâ
            const options = [currentSequence.answer];
            while (options.length < 4) {
                const dummy = currentSequence.answer + (Math.floor(Math.random() * 10) - 5);
                if (!options.includes(dummy) && dummy > 0) {
                    options.push(dummy);
                }
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            currentSequence.options = options.sort(() => Math.random() - 0.5);
        }

        function displayQuestion() {
            // Êï∞ÂàóË°®Á§∫
            const container = document.getElementById('sequenceNumbers');
            container.innerHTML = '';

            currentSequence.numbers.forEach(num => {
                const div = document.createElement('div');
                div.className = 'sequence-number';
                div.textContent = num;
                container.appendChild(div);
            });

            // Ôºü„Éû„Éº„ÇØ
            const questionDiv = document.createElement('div');
            questionDiv.className = 'sequence-number question-mark';
            questionDiv.textContent = '?';
            container.appendChild(questionDiv);

            // „Éí„É≥„ÉàË°®Á§∫
            document.getElementById('hint').textContent = currentSequence.hint;

            // ÈÅ∏ÊäûËÇ¢Ë°®Á§∫
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            currentSequence.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(btn);
            });

            // „É°„ÉÉ„Çª„Éº„Ç∏ÈùûË°®Á§∫
            document.getElementById('message').className = 'message';
            document.getElementById('nextBtn').style.display = 'none';
            answered = false;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const messageEl = document.getElementById('message');

            if (selected === currentSequence.answer) {
                // Ê≠£Ëß£
                streak++;
                score += 10 * streak * level;
                messageEl.textContent = `üéâ Ê≠£Ëß£ÔºÅ +${10 * streak * level}„Éù„Ç§„É≥„Éà`;
                messageEl.className = 'message correct';

                // „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÂà§ÂÆö
                if (streak % 3 === 0) {
                    level++;
                    setTimeout(() => {
                        messageEl.textContent += ' ‚Üí „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅüöÄ';
                    }, 500);
                }
            } else {
                // ‰∏çÊ≠£Ëß£
                streak = 0;
                messageEl.textContent = `‚ùå ÊÆãÂøµÔºÅÊ≠£Ëß£„ÅØ ${currentSequence.answer} „Åß„Åó„Åü`;
                messageEl.className = 'message incorrect';
            }

            updateStats();
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            generateQuestion();
            displayQuestion();
        }

        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        generateQuestion();
        displayQuestion();
    </script>
</body>
</html>
