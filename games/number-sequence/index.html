<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Sequence - Êï∞Â≠ó„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        .game-area {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .level {
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .sequence-display {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 3px;
        }
        .next-number {
            color: #ffd700;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .option-btn {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.2);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .option-btn:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.3);
        }
        .option-btn:active {
            transform: scale(0.95);
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            animation: fadeIn 0.3s;
        }
        .feedback.correct {
            background: rgba(76, 175, 80, 0.8);
            color: #fff;
        }
        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.8);
            color: #fff;
        }
        .score-display {
            color: #fff;
            font-size: 1.3em;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .sequence-display { font-size: 1.8em; }
            .options { gap: 10px; }
            .option-btn { padding: 15px; font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    
    <div class="container">
        <div class="game-area">
            <h1>üî¢ Number Sequence</h1>
            <div class="level">Level: <span id="level">1</span></div>
            
            <div class="sequence-display" id="sequence">
                2, 4, 6, 8, ?
            </div>
            
            <div class="next-number">Ê¨°„ÅÆÊï∞Â≠ó„ÅØÔºü</div>
            
            <div class="options" id="options">
                <button class="option-btn" onclick="checkAnswer(10)">10</button>
                <button class="option-btn" onclick="checkAnswer(12)">12</button>
                <button class="option-btn" onclick="checkAnswer(14)">14</button>
                <button class="option-btn" onclick="checkAnswer(16)">16</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="score-display">
                ‚úÖ „Çπ„Ç≥„Ç¢: <span id="score">0</span> | 
                üî• ÈÄ£Á∂öÊ≠£Ëß£: <span id="streak">0</span>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let level = 1;
        let currentAnswer = 0;
        let canAnswer = true;

        const sequences = [
            // +2 (Level 1)
            { seq: [2, 4, 6, 8], answer: 10, type: 'add', value: 2 },
            { seq: [5, 10, 15, 20], answer: 25, type: 'add', value: 5 },
            { seq: [3, 6, 9, 12], answer: 15, type: 'add', value: 3 },
            { seq: [10, 20, 30, 40], answer: 50, type: 'add', value: 10 },
            
            // √ó2 (Level 2)
            { seq: [2, 4, 8, 16], answer: 32, type: 'multiply', value: 2 },
            { seq: [3, 6, 12, 24], answer: 48, type: 'multiply', value: 2 },
            { seq: [1, 2, 4, 8], answer: 16, type: 'multiply', value: 2 },
            
            // +n (Level 3)
            { seq: [1, 3, 5, 7], answer: 9, type: 'add', value: 2 },
            { seq: [2, 5, 8, 11], answer: 14, type: 'add', value: 3 },
            { seq: [4, 7, 10, 13], answer: 16, type: 'add', value: 3 },
            { seq: [5, 11, 17, 23], answer: 29, type: 'add', value: 6 },
            
            // √ón (Level 4)
            { seq: [2, 6, 18, 54], answer: 162, type: 'multiply', value: 3 },
            { seq: [3, 12, 48, 192], answer: 768, type: 'multiply', value: 4 },
            
            // Mixed (Level 5+)
            { seq: [1, 4, 9, 16], answer: 25, type: 'square' },
            { seq: [1, 8, 27, 64], answer: 125, type: 'cube' },
            { seq: [1, 1, 2, 3], answer: 5, type: 'fibonacci' },
            { seq: [1, 2, 6, 24], answer: 120, type: 'factorial' },
        ];

        function generateQuestion() {
            // „É¨„Éô„É´„Å´Âøú„Åò„ÅüÂïèÈ°å„ÇíÈÅ∏Êäû
            let maxLevel = Math.min(level, sequences.length);
            let seqIndex = Math.floor(Math.random() * maxLevel);
            let seq = sequences[seqIndex];
            
            currentAnswer = seq.answer;
            
            // Êï∞Âàó„ÇíË°®Á§∫
            document.getElementById('sequence').textContent = 
                seq.seq.join(', ') + ', ?';
            
            // ÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
            let options = [seq.answer];
            while (options.length < 4) {
                let offset = Math.floor(Math.random() * 20) - 10;
                let fake = seq.answer + offset;
                if (fake > 0 && !options.includes(fake)) {
                    options.push(fake);
                }
            }
            
            // „Ç∑„É£„ÉÉ„Éï„É´
            options.sort(() => Math.random() - 0.5);
            
            // „Éú„Çø„É≥„ÇíÊõ¥Êñ∞
            let optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = options.map(opt => 
                `<button class="option-btn" onclick="checkAnswer(${opt})">${opt}</button>`
            ).join('');
            
            canAnswer = true;
        }

        function checkAnswer(answer) {
            if (!canAnswer) return;
            canAnswer = false;
            
            let feedback = document.getElementById('feedback');
            
            if (answer === currentAnswer) {
                score += 10 + (streak * 2);
                streak++;
                level = Math.min(Math.floor(score / 50) + 1, 10);
                
                feedback.textContent = `üéâ Ê≠£Ëß£ÔºÅ +${10 + ((streak - 1) * 2)}ÁÇπ`;
                feedback.className = 'feedback correct';
                
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
                document.getElementById('level').textContent = level;
                
                setTimeout(() => {
                    feedback.textContent = '';
                    generateQuestion();
                }, 1500);
            } else {
                streak = 0;
                document.getElementById('streak').textContent = 0;
                
                feedback.textContent = `üò¢ ÊÆãÂøµÔºÅÊ≠£Ëß£„ÅØ ${currentAnswer} „Åß„Åó„Åü`;
                feedback.className = 'feedback incorrect';
                
                setTimeout(() => {
                    feedback.textContent = '';
                    generateQuestion();
                }, 2000);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        generateQuestion();
    </script>
</body>
</html>
