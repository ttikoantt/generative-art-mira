<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Flip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 800px;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        
        .score, .high-score {
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }
        
        .game-over h2 {
            color: #ff00ff;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff00ff;
        }
        
        .game-over p {
            color: #0ff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 255, 0.3);
            color: #ff00ff;
            border: 1px solid #ff00ff;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">BEST: <span id="highScore">0</span></div>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
        <canvas id="canvas"></canvas>
        <div class="instructions">
            TAP / SPACE / CLICK to flip gravity
        </div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="finalHighScore">0</span></p>
            <button class="restart-btn" onclick="restart()">PLAY AGAIN</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let player;
        let obstacles = [];
        let particles = [];
        let score = 0;
        let highScore = parseInt(localStorage.getItem('gravityFlipHighScore')) || 0;
        let gameRunning = true;
        let gravity = 1;
        let gameSpeed = 4;
        let obstacleTimer = 0;
        let obstacleInterval = 100;
        
        function resize() {
            const container = document.querySelector('.game-container');
            width = canvas.width = container.clientWidth;
            height = canvas.height = container.clientHeight;
        }
        
        function init() {
            player = {
                x: width * 0.2,
                y: height / 2,
                radius: 15,
                vy: 0,
                trail: [],
                color: '#0ff',
                glowColor: '#0ff'
            };
            obstacles = [];
            particles = [];
            score = 0;
            gameSpeed = 4;
            gravity = 1;
            obstacleInterval = 100;
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('highScore').textContent = highScore;
        }
        
        function createObstacle() {
            const gapSize = 150 - score * 0.5; // Gap shrinks over time
            const minGap = 80;
            const gap = Math.max(gapSize, minGap);
            const gapY = Math.random() * (height - gap - 100) + 50;
            
            const isDouble = Math.random() > 0.7 && score > 10;
            
            obstacles.push({
                x: width + 50,
                gapY: gapY,
                gapSize: gap,
                width: 40,
                passed: false,
                color: `hsl(${Math.random() * 60 + 280}, 100%, 50%)`, // Purple to magenta
                isDouble: isDouble,
                rotateOffset: Math.random() * Math.PI
            });
        }
        
        function createParticle(x, y, color) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function flipGravity() {
            if (!gameRunning) return;
            
            gravity *= -1;
            player.glowColor = gravity > 0 ? '#0ff' : '#ff0';
            createParticle(player.x, player.y, player.glowColor);
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Update player
            player.vy += gravity * 0.5;
            player.y += player.vy;
            
            // Trail
            player.trail.push({ x: player.x, y: player.y });
            if (player.trail.length > 20) player.trail.shift();
            
            // Boundary collision
            if (player.y - player.radius < 0 || player.y + player.radius > height) {
                gameOver();
                return;
            }
            
            // Spawn obstacles
            obstacleTimer++;
            if (obstacleTimer >= obstacleInterval) {
                createObstacle();
                obstacleTimer = 0;
                obstacleInterval = Math.max(60, obstacleInterval - 0.5);
            }
            
            // Update obstacles
            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;
                obs.rotateOffset += 0.02;
                
                // Check collision
                if (player.x + player.radius > obs.x && player.x - player.radius < obs.x + obs.width) {
                    if (player.y - player.radius < obs.gapY || player.y + player.radius > obs.gapY + obs.gapSize) {
                        gameOver();
                        return;
                    }
                }
                
                // Score
                if (!obs.passed && obs.x + obs.width < player.x) {
                    obs.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                    createParticle(player.x, player.y, '#0f0');
                    
                    // Increase speed
                    if (score % 5 === 0) {
                        gameSpeed += 0.3;
                    }
                }
                
                // Remove off-screen
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
            
            // Update particles
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(index, 1);
            });
        }
        
        function draw() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            // Background grid
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
                ctx.stroke();
            }
            for (let i = 0; i < height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(width, i);
                ctx.stroke();
            }
            
            // Draw obstacles
            obstacles.forEach(obs => {
                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = obs.color;
                
                // Top obstacle
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, 0, obs.width, obs.gapY);
                
                // Bottom obstacle
                ctx.fillRect(obs.x, obs.gapY + obs.gapSize, obs.width, height - obs.gapY - obs.gapSize);
                
                // Decorative lines
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(obs.x, obs.gapY - 10);
                ctx.lineTo(obs.x + obs.width, obs.gapY - 10);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(obs.x, obs.gapY + obs.gapSize + 10);
                ctx.lineTo(obs.x + obs.width, obs.gapY + obs.gapSize + 10);
                ctx.stroke();
                
                ctx.shadowBlur = 0;
            });
            
            // Draw player trail
            player.trail.forEach((t, i) => {
                const alpha = i / player.trail.length;
                ctx.fillStyle = `rgba(0, 255, 255, ${alpha * 0.5})`;
                ctx.beginPath();
                ctx.arc(t.x, t.y, player.radius * alpha, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw player
            ctx.shadowBlur = 30;
            ctx.shadowColor = player.glowColor;
            
            ctx.fillStyle = player.glowColor;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner glow
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius * 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Gravity indicator
            ctx.fillStyle = player.glowColor;
            ctx.font = 'bold 20px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText(gravity > 0 ? '↓' : '↑', width - 30, 50);
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('gravityFlipHighScore', highScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOver').style.display = 'block';
            
            // Explosion particles
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: player.x,
                    y: player.y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 1,
                    color: '#ff00ff',
                    size: Math.random() * 6 + 3
                });
            }
        }
        
        function restart() {
            init();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Event listeners
        window.addEventListener('resize', resize);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flipGravity();
            }
        });
        
        canvas.addEventListener('click', flipGravity);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flipGravity();
        });
        
        // Initialize
        resize();
        init();
        gameLoop();
    </script>
</body>
</html>
