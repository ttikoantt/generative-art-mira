<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gravity Flip - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* „Ç≤„Éº„É†„Ç≠„É£„É≥„Éê„Çπ */
        #gameCanvas {
            border-radius: 15px;
            background: #1a1a2e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            max-height: 70vh;
            touch-action: manipulation;
        }

        /* UI */
        .ui {
            position: absolute;
            top: 80px;
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            z-index: 10;
        }

        .score-display, .level-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ */
        .gameover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .gameover.active {
            display: block;
        }

        .gameover h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* ÂÖ®ÁîªÈù¢„Éú„Çø„É≥ */
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .ui {
                top: 60px;
                font-size: 1rem;
                gap: 15px;
            }

            .gameover {
                padding: 30px;
                width: 90%;
            }

            .gameover h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- ÂÖ®ÁîªÈù¢„Éú„Çø„É≥ -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <h1>üåå Gravity Flip</h1>

    <div class="ui">
        <div class="score-display">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="level-display">„É¨„Éô„É´: <span id="level">1</span></div>
    </div>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
    <div class="gameover" id="gameover">
        <h2>Game Over!</h2>
        <p class="final-score">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">„É™„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let player = {
            x: 50,
            y: 200,
            size: 20,
            velocityY: 0,
            gravity: 0.5,
            gravityDirection: 1, // 1 = ‰∏ã, -1 = ‰∏ä
            grounded: false,
            jumpForce: 12,
            color: '#667eea'
        };

        let platforms = [];
        let obstacles = [];
        let goal = null;
        let score = 0;
        let level = 1;
        let gameRunning = true;
        let frameCount = 0;

        // „É¨„Éô„É´Ë®≠ÂÆö
        const levels = [
            { platformCount: 4, obstacleCount: 0 },
            { platformCount: 5, obstacleCount: 1 },
            { platformCount: 6, obstacleCount: 2 },
            { platformCount: 7, obstacleCount: 3 },
            { platformCount: 8, obstacleCount: 4 },
            { platformCount: 9, obstacleCount: 5 },
            { platformCount: 10, obstacleCount: 6 },
            { platformCount: 11, obstacleCount: 7 },
            { platformCount: 12, obstacleCount: 8 },
            { platformCount: 13, obstacleCount: 9 }
        ];

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÅÆË™øÊï¥
        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const maxHeight = Math.min(400, window.innerHeight * 0.7);

            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        // „É¨„Éô„É´ÁîüÊàê
        function generateLevel() {
            platforms = [];
            obstacles = [];

            const config = levels[Math.min(level - 1, levels.length - 1)];

            // „Çπ„Çø„Éº„Éà„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†
            platforms.push({
                x: 0,
                y: canvas.height - 50,
                width: 100,
                height: 50,
                color: '#4a5568'
            });

            // „É©„É≥„ÉÄ„É†„Å™„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†„ÇíÁîüÊàê
            for (let i = 1; i < config.platformCount; i++) {
                const x = 100 + (i - 1) * (canvas.width - 150) / (config.platformCount - 1);
                const y = 50 + Math.random() * (canvas.height - 150);
                const width = 60 + Math.random() * 40;
                const height = 20;

                platforms.push({
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    color: `hsl(${220 + i * 15}, 70%, ${50 + i * 3}%)`
                });
            }

            // „Ç¥„Éº„É´
            goal = {
                x: canvas.width - 60,
                y: platforms[platforms.length - 1].y - 60,
                size: 40,
                pulse: 0
            };

            // ÈöúÂÆ≥Áâ©„ÇíÁîüÊàê
            for (let i = 0; i < config.obstacleCount; i++) {
                const platformIndex = Math.floor(Math.random() * (platforms.length - 2)) + 1;
                const platform = platforms[platformIndex];

                obstacles.push({
                    x: platform.x + platform.width / 2 - 10,
                    y: platform.y - 30,
                    width: 20,
                    height: 30,
                    speed: 1 + Math.random() * 1.5
                });
            }

            // „Éó„É¨„Ç§„É§„Éº„ÅÆ„É™„Çª„ÉÉ„Éà
            player.x = 30;
            player.y = canvas.height - 80;
            player.velocityY = 0;
            player.gravityDirection = 1;
        }

        // „Éó„É¨„Ç§„É§„Éº„ÅÆÊõ¥Êñ∞
        function updatePlayer() {
            // ÈáçÂäõ„ÅÆÈÅ©Áî®
            player.velocityY += player.gravity * player.gravityDirection;
            player.y += player.velocityY;

            // Âú∞Èù¢„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
            player.grounded = false;

            // „Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†„Å®„ÅÆË°ùÁ™Å
            platforms.forEach(platform => {
                if (player.gravityDirection === 1) {
                    // ‰∏ãÂêë„ÅçÈáçÂäõ
                    if (player.x + player.size > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y + player.size >= platform.y &&
                        player.y + player.size <= platform.y + player.velocityY + 5) {
                        player.y = platform.y - player.size;
                        player.velocityY = 0;
                        player.grounded = true;
                    }
                } else {
                    // ‰∏äÂêë„ÅçÈáçÂäõ
                    if (player.x + player.size > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y <= platform.y + platform.height &&
                        player.y >= platform.y + platform.height + player.velocityY - 5) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                        player.grounded = true;
                    }
                }
            });

            // ÈöúÂÆ≥Áâ©„Å®„ÅÆË°ùÁ™Å
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.size > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.size > obstacle.y) {
                    gameOver();
                }
            });

            // „Ç¥„Éº„É´„Å®„ÅÆË°ùÁ™Å
            if (goal &&
                player.x < goal.x + goal.size &&
                player.x + player.size > goal.x &&
                player.y < goal.y + goal.size &&
                player.y + player.size > goal.y) {
                levelComplete();
            }

            // ÁîªÈù¢Â§ñ„Å´Âá∫„ÅüÂ†¥Âêà
            if (player.y < -50 || player.y > canvas.height + 50) {
                gameOver();
            }
        }

        // ÈöúÂÆ≥Áâ©„ÅÆÊõ¥Êñ∞
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x += obstacle.speed;
                if (obstacle.x > canvas.width || obstacle.x < 0) {
                    obstacle.speed = -obstacle.speed;
                }
            });
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØ„ÅÆ„Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 30) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // „Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // „Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†„ÅÆÁ∏ÅÂèñ„Çä
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            });

            // ÈöúÂÆ≥Áâ©
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#e53e3e';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Âç±Èô∫„Å™„Ç∞„É≠„Éº
                ctx.shadowColor = '#e53e3e';
                ctx.shadowBlur = 10;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.shadowBlur = 0;
            });

            // „Ç¥„Éº„É´
            if (goal) {
                goal.pulse += 0.1;
                const pulseSize = Math.sin(goal.pulse) * 5;

                // „Ç¥„Éº„É´„ÅÆ„Ç∞„É≠„Éº
                const gradient = ctx.createRadialGradient(
                    goal.x + goal.size / 2, goal.y + goal.size / 2, 0,
                    goal.x + goal.size / 2, goal.y + goal.size / 2, goal.size + pulseSize
                );
                gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
                gradient.addColorStop(1, 'rgba(102, 126, 234, 0)');

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    goal.x - pulseSize,
                    goal.y - pulseSize,
                    goal.size + pulseSize * 2,
                    goal.size + pulseSize * 2
                );

                // „Ç¥„Éº„É´Êú¨‰Ωì
                ctx.fillStyle = '#667eea';
                ctx.fillRect(goal.x, goal.y, goal.size, goal.size);

                // Êòü„Éû„Éº„ÇØ
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('‚≠ê', goal.x + 10, goal.y + 28);
            }

            // „Éó„É¨„Ç§„É§„Éº
            ctx.fillStyle = player.color;

            // „Éó„É¨„Ç§„É§„Éº„ÅÆ„Ç∞„É≠„Éº
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.shadowBlur = 0;

            // „Éó„É¨„Ç§„É§„Éº„ÅÆÁõÆ
            ctx.fillStyle = '#fff';
            const eyeOffset = player.gravityDirection === 1 ? 12 : 4;
            ctx.fillRect(player.x + 4, player.y + eyeOffset, 4, 4);
            ctx.fillRect(player.x + 12, player.y + eyeOffset, 4, 4);

            // ÈáçÂäõÊñπÂêë„ÅÆ„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '20px Arial';
            const arrow = player.gravityDirection === 1 ? '‚¨áÔ∏è' : '‚¨ÜÔ∏è';
            ctx.fillText(arrow, canvas.width - 40, 30);
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!gameRunning) return;

            frameCount++;

            if (frameCount % 2 === 0) {
                updatePlayer();
                updateObstacles();
            }

            draw();

            requestAnimationFrame(gameLoop);
        }

        // ÈáçÂäõÂèçËª¢
        function flipGravity() {
            if (player.grounded && gameRunning) {
                player.gravityDirection *= -1;
                player.velocityY = player.jumpForce * player.gravityDirection;
                player.grounded = false;
            }
        }

        // „É¨„Éô„É´„ÇØ„É™„Ç¢
        function levelComplete() {
            level++;
            score += 100 * level;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            generateLevel();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameover').classList.add('active');
        }

        // „É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            score = 0;
            level = 1;
            gameRunning = true;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('gameover').classList.remove('active');
            generateLevel();
            gameLoop();
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', () => {
            resizeCanvas();
            generateLevel();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                e.preventDefault();
                flipGravity();
            }
        });

        canvas.addEventListener('click', flipGravity);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flipGravity();
        });

        // ÂàùÊúüÂåñ
        resizeCanvas();
        generateLevel();
        gameLoop();
    </script>
</body>
</html>
