<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Sprint - ÂèçÂ∞ÑÁ•ûÁµå„ÉÜ„Çπ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
            color: #fff;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .prompt-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .prompt {
            font-size: 64px;
            font-weight: bold;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .color-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .color-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.correct {
            animation: correctAnim 0.3s ease-out;
        }

        .color-btn.wrong {
            animation: wrongAnim 0.3s ease-out;
        }

        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }

        @keyframes wrongAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ffff);
            transition: width 0.1s linear;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .overlay p {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .stat-value {
                font-size: 28px;
            }

            .prompt {
                font-size: 48px;
                padding: 20px;
                min-height: 120px;
            }

            .color-btn {
                font-size: 20px;
            }

            .colors-grid {
                gap: 10px;
            }
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ffdd00;
            text-shadow: 0 0 30px rgba(255, 221, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            z-index: 50;
        }

        .combo.show {
            animation: comboAnim 0.5s ease-out;
        }

        @keyframes comboAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé® Color Sprint</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">30</div>
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
            </div>
        </div>

        <div class="prompt-container">
            <div class="prompt" id="prompt">„Çπ„Çø„Éº„ÉàÔºÅ</div>
        </div>

        <div class="colors-grid" id="colorsGrid"></div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="combo" id="combo"></div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="overlay" id="overlay">
        <h2 id="overlayTitle">Color Sprint</h2>
        <p id="overlayText">Ë°®Á§∫„Åï„Çå„ÇãËâ≤„ÅÆÂêçÂâç„Å®Âêå„ÅòËâ≤„ÅÆ„Éú„Çø„É≥„Çí„Çø„ÉÉ„ÉóÔºÅ</p>
        <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
        // Ëâ≤„ÅÆÂÆöÁæ©
        const COLORS = [
            { name: 'Ëµ§', color: '#ff4444' },
            { name: 'Èùí', color: '#4444ff' },
            { name: 'ÈªÑ', color: '#ffff44' },
            { name: 'Á∑ë', color: '#44ff44' },
            { name: 'Ê©ô', color: '#ff8844' },
            { name: 'Á¥´', color: '#ff44ff' }
        ];

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let score = 0;
        let timeLeft = 30;
        let currentColor = null;
        let combo = 0;
        let gameRunning = false;
        let timerInterval = null;

        // DOMË¶ÅÁ¥†
        const promptEl = document.getElementById('prompt');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const colorsGrid = document.getElementById('colorsGrid');
        const progressFill = document.getElementById('progressFill');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayText = document.getElementById('overlayText');
        const comboEl = document.getElementById('combo');

        // „Ç´„É©„Éº„Éú„Çø„É≥„ÇíÂàùÊúüÂåñ
        function initColorsGrid() {
            colorsGrid.innerHTML = '';
            COLORS.forEach(colorData => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.style.background = colorData.color;
                btn.textContent = colorData.name;
                btn.onclick = () => selectColor(colorData);
                colorsGrid.appendChild(btn);
            });
        }

        // Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíÁîüÊàê
        function generatePrompt() {
            // 30%„ÅÆÁ¢∫Áéá„Åß„Éà„É™„ÉÉ„ÇØÔºàËâ≤„ÅÆÂêçÂâç„Å®ÂÆüÈöõ„ÅÆËâ≤„ÅåÁï∞„Å™„ÇãÔºâ
            const isTrick = Math.random() < 0.3;
            const targetColor = COLORS[Math.floor(Math.random() * COLORS.length)];

            if (isTrick) {
                // Ëâ≤„ÅÆÂêçÂâç„ÅØtargetColor„Å†„Åå„ÄÅÂÆüÈöõ„ÅÆËâ≤„ÅØÂà•
                const displayColor = COLORS[Math.floor(Math.random() * COLORS.length)];
                promptEl.textContent = targetColor.name;
                promptEl.style.color = displayColor.color;
                currentColor = targetColor; // Ê≠£Ëß£„ÅØËâ≤„ÅÆÂêçÂâç
            } else {
                // Ëâ≤„ÅÆÂêçÂâç„Å®ÂÆüÈöõ„ÅÆËâ≤„Åå‰∏ÄËá¥
                promptEl.textContent = targetColor.name;
                promptEl.style.color = targetColor.color;
                currentColor = targetColor;
            }
        }

        // Ëâ≤„ÇíÈÅ∏Êäû
        function selectColor(selectedColor) {
            if (!gameRunning) return;

            const buttons = document.querySelectorAll('.color-btn');

            if (selectedColor.name === currentColor.name) {
                // Ê≠£Ëß£
                score += 10 + combo * 2;
                combo++;
                scoreEl.textContent = score;

                // „Ç≥„É≥„ÉúË°®Á§∫
                if (combo >= 3) {
                    showCombo();
                }

                // „Éú„Çø„É≥„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                buttons.forEach(btn => {
                    if (btn.textContent === selectedColor.name) {
                        btn.classList.add('correct');
                        setTimeout(() => btn.classList.remove('correct'), 300);
                    }
                });

                // Ê¨°„ÅÆÂïèÈ°å„Å∏
                setTimeout(() => {
                    generatePrompt();
                }, 100);
            } else {
                // ‰∏çÊ≠£Ëß£
                combo = 0;
                timeLeft = Math.max(0, timeLeft - 3); // „Éö„Éä„É´„ÉÜ„Ç£
                timeEl.textContent = timeLeft;
                updateProgress();

                // „Éú„Çø„É≥„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                buttons.forEach(btn => {
                    if (btn.textContent === selectedColor.name) {
                        btn.classList.add('wrong');
                        setTimeout(() => btn.classList.remove('wrong'), 300);
                    }
                });
            }
        }

        // „Ç≥„É≥„ÉúË°®Á§∫
        function showCombo() {
            comboEl.textContent = `${combo} COMBO!`;
            comboEl.classList.remove('show');
            void comboEl.offsetWidth; // „É™„Éï„É≠„Éº
            comboEl.classList.add('show');
        }

        // ÈÄ≤Êçó„Éê„Éº„ÇíÊõ¥Êñ∞
        function updateProgress() {
            const progress = (timeLeft / 30) * 100;
            progressFill.style.width = `${progress}%`;

            // ÊôÇÈñì„ÅåÂ∞ë„Å™„Åè„Å™„Å£„Åü„ÇâËâ≤„ÇíÂ§âÊõ¥
            if (timeLeft <= 5) {
                progressFill.style.background = 'linear-gradient(90deg, #ff4444, #ff8800)';
            } else if (timeLeft <= 10) {
                progressFill.style.background = 'linear-gradient(90deg, #ffaa00, #ffdd00)';
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            gameRunning = true;

            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            updateProgress();

            overlay.classList.add('hidden');
            generatePrompt();

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            timerInterval = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                updateProgress();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);

            overlayTitle.textContent = 'üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ';
            overlayText.textContent = `„Çπ„Ç≥„Ç¢: ${score}ÁÇπ\nÊúÄÂ§ß„Ç≥„É≥„Éú: ${combo}„Ç≥„É≥„Éú`;
            overlay.querySelector('button').textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§';
            overlay.classList.remove('hidden');
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        initColorsGrid();
    </script>
</body>
</html>
