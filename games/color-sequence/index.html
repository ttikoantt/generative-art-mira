<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sequence - Ëâ≤Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            color: #00ffff;
            font-size: 16px;
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 350px;
            margin: 0 auto 30px;
        }

        .color-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .color-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .color-btn:hover::before {
            opacity: 1;
        }

        .color-btn:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .color-btn.active {
            transform: scale(0.95);
            box-shadow: 0 0 40px currentColor, 0 0 60px currentColor;
        }

        .color-btn.wrong {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .btn-red { background: linear-gradient(135deg, #ff0066, #ff0033); }
        .btn-blue { background: linear-gradient(135deg, #00aaff, #0066ff); }
        .btn-green { background: linear-gradient(135deg, #00ff88, #00cc66); }
        .btn-yellow { background: linear-gradient(135deg, #ffdd00, #ffaa00); }
        .btn-purple { background: linear-gradient(135deg, #aa00ff, #8800cc); }
        .btn-orange { background: linear-gradient(135deg, #ff8800, #ff6600); }
        .btn-pink { background: linear-gradient(135deg, #ff66cc, #ff3399); }
        .btn-cyan { background: linear-gradient(135deg, #00ffff, #00cccc); }
        .btn-lime { background: linear-gradient(135deg, #ccff00, #aadd00); }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ffff, #00aaff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .message {
            color: #00ffff;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .high-score-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #ffcc00;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .color-grid {
                gap: 10px;
                max-width: 300px;
            }

            .color-btn {
                width: 90px;
                height: 90px;
            }

            .stats {
                gap: 15px;
                font-size: 14px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üé® Color Sequence</h1>

        <div class="stats">
            <div class="stat-box">
                <div>„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div>ÊÆã„Çä</div>
                <div class="stat-value" id="remaining">3</div>
            </div>
        </div>

        <div class="color-grid" id="colorGrid">
            <button class="color-btn btn-red" data-color="0"></button>
            <button class="color-btn btn-blue" data-color="1"></button>
            <button class="color-btn btn-green" data-color="2"></button>
            <button class="color-btn btn-yellow" data-color="3"></button>
            <button class="color-btn btn-purple" data-color="4"></button>
            <button class="color-btn btn-orange" data-color="5"></button>
            <button class="color-btn btn-pink" data-color="6"></button>
            <button class="color-btn btn-cyan" data-color="7"></button>
            <button class="color-btn btn-lime" data-color="8"></button>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶ÈñãÂßãÔºÅ</div>

        <div class="controls">
            <button class="control-btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
            <button class="control-btn" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <div class="high-score-display">
        üèÜ „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span>
    </div>

    <script>
        const colorButtons = document.querySelectorAll('.color-btn');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const remainingEl = document.getElementById('remaining');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let sequence = [];
        let playerSequence = [];
        let isShowingSequence = false;
        let level = 1;
        let score = 0;
        let lives = 3;
        let highScore = parseInt(localStorage.getItem('colorSequenceHighScore')) || 0;

        highScoreEl.textContent = highScore;

        function playTone(frequency, duration = 200) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function getFrequency(colorIndex) {
            const frequencies = [262, 294, 330, 349, 392, 440, 494, 523, 587];
            return frequencies[colorIndex % frequencies.length];
        }

        function addToSequence() {
            sequence.push(Math.floor(Math.random() * 9));
        }

        async function showSequence() {
            isShowingSequence = true;
            messageEl.textContent = 'È†ÜÁï™„ÇíË¶ö„Åà„Å¶...';

            await sleep(500);

            for (let i = 0; i < sequence.length; i++) {
                await sleep(300);
                flashButton(sequence[i]);
                await sleep(400);
            }

            isShowingSequence = false;
            messageEl.textContent = 'È†ÜÁï™„Å´„Çø„ÉÉ„ÉóÔºÅ';
            playerSequence = [];
        }

        function flashButton(colorIndex) {
            const btn = colorButtons[colorIndex];
            btn.classList.add('active');
            playTone(getFrequency(colorIndex), 300);

            setTimeout(() => {
                btn.classList.remove('active');
            }, 300);
        }

        function handleColorClick(colorIndex) {
            if (isShowingSequence) return;

            flashButton(colorIndex);
            playerSequence.push(colorIndex);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                // ÈñìÈÅï„ÅÑ
                lives--;
                remainingEl.textContent = lives;
                colorButtons[colorIndex].classList.add('wrong');
                
                playTone(200, 500);

                setTimeout(() => {
                    colorButtons[colorIndex].classList.remove('wrong');
                }, 500);

                if (lives <= 0) {
                    gameOver();
                } else {
                    messageEl.textContent = `ÈñìÈÅï„ÅÑÔºÅÊÆã„Çä${lives}Âõû`;
                    setTimeout(() => {
                        playerSequence = [];
                        messageEl.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';
                    }, 1000);
                }
                return;
            }

            // Ê≠£Ëß£
            if (playerSequence.length === sequence.length) {
                level++;
                score += level * 10;
                levelEl.textContent = level;
                scoreEl.textContent = score;

                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('colorSequenceHighScore', highScore);
                }

                messageEl.textContent = 'Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏...';
                playTone(523, 200);

                setTimeout(() => {
                    addToSequence();
                    showSequence();
                }, 1500);
            }
        }

        function gameOver() {
            messageEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.disabled = false;
            playTone(150, 1000);
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            lives = 3;

            levelEl.textContent = level;
            scoreEl.textContent = score;
            remainingEl.textContent = lives;

            startBtn.disabled = true;

            addToSequence();
            showSequence();
        }

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            lives = 3;

            levelEl.textContent = level;
            scoreEl.textContent = score;
            remainingEl.textContent = lives;

            startBtn.disabled = false;
            messageEl.textContent = '„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶ÈñãÂßãÔºÅ';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        colorButtons.forEach((btn, index) => {
            btn.addEventListener('click', () => handleColorClick(index));
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Çø„ÉÉ„ÉÅÂØæÂøú
        colorButtons.forEach((btn, index) => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleColorClick(index);
            });
        });
    </script>
</body>
</html>
