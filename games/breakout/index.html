<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breakout - Block Breaker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            color: #a2a8d3;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            color: #a2a8d3;
            font-size: 1.2rem;
        }

        .score-board span {
            background: rgba(233, 69, 96, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #e94560;
        }

        #gameCanvas {
            border: 2px solid #e94560;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            background: rgba(0, 0, 0, 0.7);
            cursor: none;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .controls button:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 15px;
            color: #a2a8d3;
            font-size: 0.9rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(233, 69, 96, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: #ff6b6b;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #e94560;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.5);
            text-align: center;
            z-index: 2000;
            display: none;
        }

        .game-over h2 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #a2a8d3;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .game-over button {
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .score-board {
                font-size: 1rem;
                gap: 15px;
            }

            .score-board span {
                padding: 6px 15px;
            }

            .controls button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .game-over {
                padding: 30px;
                width: 90%;
            }

            .game-over h2 {
                font-size: 2rem;
            }

            .game-over p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéÆ Neon Breakout</h1>
        <p class="subtitle">Block Breaker Game</p>

        <div class="score-board">
            <span>Score: <strong id="score">0</strong></span>
            <span>Lives: <strong id="lives">3</strong></span>
            <span>Level: <strong id="level">1</strong></span>
        </div>

        <canvas id="gameCanvas" width="700" height="500"></canvas>

        <div class="controls">
            <button onclick="startGame()">üöÄ Start</button>
            <button onclick="pauseGame()">‚èØÔ∏è Pause</button>
            <button onclick="resetGame()">üîÑ Reset</button>
        </div>

        <p class="info">„Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú | ÂÖ®„Éñ„É≠„ÉÉ„ÇØ„ÇíÂ£ä„ÅõÔºÅ</p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">üîÑ Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let animationId;

        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: 300,
            y: 470,
            speed: 8,
            color: '#e94560'
        };

        // Ball
        const ball = {
            x: 350,
            y: 455,
            radius: 8,
            dx: 4,
            dy: -4,
            speed: 4,
            color: '#ff6b6b'
        };

        // Bricks
        const brickRowCount = 5;
        const brickColumnCount = 10;
        const brickWidth = 60;
        const brickHeight = 20;
        const brickPadding = 8;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 35;

        const brickColors = ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#ff9ff3'];

        let bricks = [];

        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: r * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1,
                        color: brickColors[r % brickColors.length]
                    };
                }
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 7);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, ball.color);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brick = bricks[c][r];
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brickWidth, brickHeight, 5);
                        ctx.fillStyle = brick.color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (ball.x > brick.x && ball.x < brick.x + brickWidth &&
                            ball.y > brick.y && ball.y < brick.y + brickHeight) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10 * level;
                            document.getElementById('score').textContent = score;

                            if (checkWin()) {
                                level++;
                                document.getElementById('level').textContent = level;
                                ball.speed += 0.5;
                                initBricks();
                                resetBall();
                            }
                        }
                    }
                }
            }
        }

        function checkWin() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        function movePaddle(e) {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;

            let mouseX;
            if (e.type === 'touchmove' || e.type === 'touchstart') {
                mouseX = e.touches[0].clientX - rect.left;
            } else {
                mouseX = e.clientX - rect.left;
            }

            if (mouseX > paddle.width / 2 && mouseX < canvas.width - paddle.width / 2) {
                paddle.x = mouseX - paddle.width / 2;
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Paddle collision
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.speed;

                // Add some angle based on where the ball hits the paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
            }

            // Bottom collision (lose life)
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                document.getElementById('lives').textContent = lives;

                if (lives === 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - ball.radius - 5;
            ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -ball.speed;
        }

        function draw() {
            if (!gameRunning || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
            collisionDetection();
            moveBall();

            animationId = requestAnimationFrame(draw);
        }

        function startGame() {
            if (gameRunning && !gamePaused) return;

            if (gamePaused) {
                gamePaused = false;
                draw();
            } else {
                gameRunning = true;
                gamePaused = false;
                draw();
            }
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;

            if (!gamePaused) {
                draw();
            }
        }

        function resetGame() {
            cancelAnimationFrame(animationId);
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = false;
            gamePaused = false;
            ball.speed = 4;

            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';

            paddle.x = canvas.width / 2 - paddle.width / 2;
            initBricks();
            resetBall();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function resizeCanvas() {
            const container = document.querySelector('.container');
            const maxWidth = Math.min(700, window.innerWidth - 40);
            const ratio = 500 / 700;

            canvas.width = maxWidth;
            canvas.height = maxWidth * ratio;

            paddle.y = canvas.height - 30;

            if (!gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawPaddle();
                drawBall();
            }
        }

        // Event listeners
        canvas.addEventListener('mousemove', movePaddle);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            movePaddle(e);
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePaddle(e);
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        initBricks();
        drawBricks();
        drawPaddle();
        drawBall();
    </script>
</body>
</html>
