<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout - „Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #canvas {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            touch-action: none;
            cursor: none;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .game-over button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéÆ Breakout</h1>
        <canvas id="canvas" width="600" height="500"></canvas>
        <div class="stats">
            <div class="stat">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="stat">„É©„Ç§„Éï: <span id="lives">3</span></div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverText">Game Over</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="restart()">ÂÜçÊåëÊà¶</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');
        const finalScoreEl = document.getElementById('finalScore');
        const fullscreenBtn = document.getElementById('fullscreen');

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let score = 0;
        let lives = 3;
        let gameRunning = true;

        // „Éë„Éâ„É´
        const paddle = {
            width: 100,
            height: 15,
            x: 0,
            y: canvas.height - 30,
            speed: 8
        };
        paddle.x = (canvas.width - paddle.width) / 2;

        // „Éú„Éº„É´
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 8,
            dx: 4,
            dy: -4
        };

        // „Éñ„É≠„ÉÉ„ÇØ
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 65;
        const brickHeight = 25;
        const brickPadding = 5;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        const bricks = [];
        const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#ff9ff3'];

        function initBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { 
                        x: 0, 
                        y: 0, 
                        status: 1,
                        color: colors[r]
                    };
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        ctx.beginPath();
                        ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 5);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth &&
                            ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            scoreEl.textContent = score;

                            // „ÇØ„É™„Ç¢Âà§ÂÆö
                            if (score === brickRowCount * brickColumnCount * 10) {
                                gameRunning = false;
                                gameOverText.textContent = 'üéâ „ÇØ„É™„Ç¢ÔºÅ';
                                finalScoreEl.textContent = score;
                                gameOverEl.classList.add('show');
                            }
                        }
                    }
                }
            }
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Â£Å„ÅÆË°ùÁ™Å
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                // „Éë„Éâ„É´„ÅÆË°ùÁ™Å
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    // „Éë„Éâ„É´„ÅÆ„Å©„Åì„Å´ÂΩì„Åü„Å£„Åü„Åã„ÅßËßíÂ∫¶„ÇíÂ§â„Åà„Çã
                    const hitPoint = (ball.x - paddle.x) / paddle.width;
                    const angle = (hitPoint - 0.5) * Math.PI * 0.7;
                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    ball.dx = Math.sin(angle) * speed;
                    ball.dy = -Math.abs(Math.cos(angle) * speed);
                } else {
                    lives--;
                    livesEl.textContent = lives;
                    if (lives === 0) {
                        gameRunning = false;
                        gameOverText.textContent = 'üíÄ Game Over';
                        finalScoreEl.textContent = score;
                        gameOverEl.classList.add('show');
                    } else {
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height - 50;
                        ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
                        ball.dy = -4;
                    }
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(update);
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                if (paddle.x > 0) paddle.x -= paddle.speed;
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                if (paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
            }
        });

        // „Éû„Ç¶„ÇπÊìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, mouseX - paddle.width / 2));
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, touchX - paddle.width / 2));
        });

        function restart() {
            score = 0;
            lives = 3;
            gameRunning = true;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 4;
            ball.dy = -4;
            paddle.x = (canvas.width - paddle.width) / 2;
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            gameOverEl.classList.remove('show');
            initBricks();
            update();
        }

        // ÂÖ®ÁîªÈù¢
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        initBricks();
        update();
    </script>
</body>
</html>
