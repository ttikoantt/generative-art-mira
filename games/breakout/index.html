<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Breakout - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0e27;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .score, .lives, .level {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.8);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 0.3s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay h1 {
            color: #fff;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(102, 126, 234, 0.8);
        }

        .overlay p {
            color: #8b9dc3;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .overlay button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
            pointer-events: auto;
        }

        .overlay button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.8);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .overlay h1 {
                font-size: 32px;
            }

            .score, .lives, .level {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="lives">Lives: <span id="lives">3</span></div>
    </div>

    <div class="overlay" id="startOverlay">
        <h1>Neon Breakout</h1>
        <p>パドルを操作してブロックを壊そう！</p>
        <button id="startBtn">Game Start</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <div class="overlay hidden" id="levelCompleteOverlay">
        <h1>Level Complete!</h1>
        <p>Score: <span id="levelScore">0</span></p>
        <button id="nextLevelBtn">Next Level</button>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let animationId;
        let gameRunning = false;

        // Game state
        let score = 0;
        let lives = 3;
        let level = 1;

        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: 0,
            speed: 8,
            color: '#667eea'
        };

        // Ball
        const ball = {
            x: 0,
            y: 0,
            radius: 8,
            dx: 0,
            dy: 0,
            speed: 6,
            color: '#764ba2'
        };

        // Bricks
        let bricks = [];
        const brickConfig = {
            rows: 5,
            cols: 8,
            width: 0,
            height: 25,
            padding: 10,
            offsetTop: 80,
            offsetLeft: 0
        };

        // Particles
        let particles = [];

        // Input
        let keys = {};
        let touchX = 0;

        // Resize canvas
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            // Update brick dimensions
            brickConfig.width = (width - (brickConfig.cols + 1) * brickConfig.padding) / brickConfig.cols;
            brickConfig.offsetLeft = brickConfig.padding;

            // Update paddle position
            paddle.x = (width - paddle.width) / 2;
        }

        // Initialize game
        function init() {
            resize();

            // Reset ball position
            ball.x = width / 2;
            ball.y = height - 50;
            ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -ball.speed;

            // Create bricks
            createBricks();
        }

        // Create bricks
        function createBricks() {
            bricks = [];
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b'];

            for (let row = 0; row < brickConfig.rows; row++) {
                for (let col = 0; col < brickConfig.cols; col++) {
                    bricks.push({
                        x: col * (brickConfig.width + brickConfig.padding) + brickConfig.offsetLeft,
                        y: row * (brickConfig.height + brickConfig.padding) + brickConfig.offsetTop,
                        width: brickConfig.width,
                        height: brickConfig.height,
                        color: colors[row % colors.length],
                        hits: Math.min(Math.floor(level / 2) + 1, 3), // Increase hits based on level
                        maxHits: Math.min(Math.floor(level / 2) + 1, 3)
                    });
                }
            }
        }

        // Create particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    alpha: 1,
                    decay: 0.02
                });
            }
        }

        // Update particles
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.alpha -= p.decay;
                return p.alpha > 0;
            });
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color.replace(')', `, ${p.alpha})`).replace('rgb', 'rgba');
                ctx.fill();
            });
        }

        // Draw paddle
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, 0, paddle.x + paddle.width, 0);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            ctx.fillStyle = gradient;
            ctx.shadowColor = '#667eea';
            ctx.shadowBlur = 20;
            ctx.fillRect(paddle.x, height - 40, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.shadowColor = '#764ba2';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Draw bricks
        function drawBricks() {
            bricks.forEach(brick => {
                const alpha = brick.hits / brick.maxHits;
                ctx.globalAlpha = 0.3 + alpha * 0.7;

                const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                gradient.addColorStop(0, brick.color);
                gradient.addColorStop(1, shadeColor(brick.color, -20));

                ctx.fillStyle = gradient;
                ctx.shadowColor = brick.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;

                // Draw hits indicator
                if (brick.maxHits > 1) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(brick.hits, brick.x + brick.width / 2, brick.y + brick.height / 2 + 4);
                }
            });
        }

        // Helper function to shade color
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            // Move paddle
            if (keys['ArrowLeft'] || keys['a']) {
                paddle.x = Math.max(0, paddle.x - paddle.speed);
            }
            if (keys['ArrowRight'] || keys['d']) {
                paddle.x = Math.min(width - paddle.width, paddle.x + paddle.speed);
            }

            // Touch control
            if (touchX > 0) {
                const targetX = touchX - paddle.width / 2;
                paddle.x += (targetX - paddle.x) * 0.1;
                paddle.x = Math.max(0, Math.min(width - paddle.width, paddle.x));
            }

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > width) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Paddle collision
            if (ball.y + ball.radius > height - 40 &&
                ball.y - ball.radius < height - 40 + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {

                // Calculate angle based on hit position
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI * 0.7;

                ball.dx = ball.speed * Math.sin(angle);
                ball.dy = -Math.abs(ball.speed * Math.cos(angle));
                ball.y = height - 40 - ball.radius;
            }

            // Brick collision
            bricks.forEach((brick, index) => {
                if (ball.x + ball.radius > brick.x &&
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y &&
                    ball.y - ball.radius < brick.y + brick.height) {

                    brick.hits--;

                    if (brick.hits <= 0) {
                        bricks.splice(index, 1);
                        createParticles(brick.x + brick.width / 2, brick.y + brick.height / 2, brick.color);
                        score += 10 * level;
                    } else {
                        createParticles(ball.x, ball.y, brick.color);
                    }

                    // Determine collision side
                    const overlapLeft = ball.x + ball.radius - brick.x;
                    const overlapRight = brick.x + brick.width - (ball.x - ball.radius);
                    const overlapTop = ball.y + ball.radius - brick.y;
                    const overlapBottom = brick.y + brick.height - (ball.y - ball.radius);

                    const minOverlapX = Math.min(overlapLeft, overlapRight);
                    const minOverlapY = Math.min(overlapTop, overlapBottom);

                    if (minOverlapX < minOverlapY) {
                        ball.dx = -ball.dx;
                    } else {
                        ball.dy = -ball.dy;
                    }
                }
            });

            // Ball out of bounds
            if (ball.y - ball.radius > height) {
                lives--;
                document.getElementById('lives').textContent = lives;

                if (lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }

            // Level complete
            if (bricks.length === 0) {
                levelComplete();
            }

            // Update particles
            updateParticles();

            // Update score display
            document.getElementById('score').textContent = score;
        }

        // Reset ball
        function resetBall() {
            ball.x = width / 2;
            ball.y = height - 50;
            ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -ball.speed;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // Level complete
        function levelComplete() {
            gameRunning = false;
            document.getElementById('levelScore').textContent = score;
            document.getElementById('levelCompleteOverlay').classList.remove('hidden');
        }

        // Next level
        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            ball.speed += 0.5;
            createBricks();
            resetBall();
            document.getElementById('levelCompleteOverlay').classList.add('hidden');
            gameRunning = true;
        }

        // Draw game
        function draw() {
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, width, height);

            drawBricks();
            drawPaddle();
            drawBall();
            drawParticles();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchX = 0;
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startOverlay').classList.add('hidden');
            gameRunning = true;
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            score = 0;
            lives = 3;
            level = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            ball.speed = 6;
            init();
            document.getElementById('gameOverOverlay').classList.add('hidden');
            gameRunning = true;
        });

        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            nextLevel();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        window.addEventListener('resize', resize);

        // Initialize
        init();
        gameLoop();
    </script>
</body>
</html>
