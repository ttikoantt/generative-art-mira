<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Breakout Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .score-display {
            color: #00ff88;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: rgba(0, 0, 0, 0.3);
            max-width: 100vw;
            max-height: 70vh;
            touch-action: none;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .game-over h2 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .game-over p {
            color: #00ff88;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 15px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            
            canvas {
                max-height: 60vh;
            }
            
            button {
                padding: 10px 18px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Breakout</h1>
        <div class="score-display">
            Score: <span id="score">0</span> |
            Lives: <span id="lives">3</span>
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
            <button onclick="restartGame()">ðŸ”„ Restart</button>
        </div>
        <p class="instructions">Move paddle: Mouse / Touch | Launch: Click / Tap</p>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas setup
        function setupCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 200, 600);
            
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        
        setupCanvas();
        window.addEventListener('resize', setupCanvas);
        
        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let ballLaunched = false;
        
        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 8,
            dx: 0
        };
        
        // Ball
        const ball = {
            x: canvas.width / 2,
            y: paddle.y - 10,
            radius: 8,
            speed: 5,
            dx: 0,
            dy: 0
        };
        
        // Bricks
        const brickConfig = {
            rows: 5,
            cols: 8,
            width: 0,
            height: 20,
            padding: 10,
            offsetTop: 50,
            offsetLeft: 35
        };
        
        let bricks = [];
        
        const brickColors = [
            '#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#ff9ff3'
        ];
        
        function initBricks() {
            bricks = [];
            brickConfig.width = (canvas.width - brickConfig.offsetLeft * 2 - brickConfig.padding * (brickConfig.cols - 1)) / brickConfig.cols;
            
            for (let row = 0; row < brickConfig.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickConfig.cols; col++) {
                    bricks[row][col] = {
                        x: brickConfig.offsetLeft + col * (brickConfig.width + brickConfig.padding),
                        y: brickConfig.offsetTop + row * (brickConfig.height + brickConfig.padding),
                        visible: true,
                        color: brickColors[row % brickColors.length]
                    };
                }
            }
        }
        
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddle.width, paddle.y);
            gradient.addColorStop(0, '#00ff88');
            gradient.addColorStop(1, '#00cc6a');
            
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Glow effect
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            
            const gradient = ctx.createRadialGradient(ball.x - 2, ball.y - 2, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#00ff88');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Glow
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function drawBricks() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.visible) {
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brickConfig.width, brickConfig.height, 5);
                        
                        const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brickConfig.height);
                        gradient.addColorStop(0, brick.color);
                        gradient.addColorStop(1, adjustColor(brick.color, -30));
                        ctx.fillStyle = gradient;
                        ctx.fill();
                        
                        // Shine
                        ctx.beginPath();
                        ctx.roundRect(brick.x + 2, brick.y + 2, brickConfig.width - 4, brickConfig.height / 3, 3);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fill();
                    }
                });
            });
        }
        
        function adjustColor(color, amount) {
            const num = parseInt(color.slice(1), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
        }
        
        function movePaddle() {
            paddle.x += paddle.dx;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }
        
        function moveBall() {
            if (!ballLaunched) {
                ball.x = paddle.x + paddle.width / 2;
                return;
            }
            
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Wall collision
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }
            
            // Paddle collision
            if (ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                
                // Calculate bounce angle based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI * 0.7;
                
                ball.dx = ball.speed * Math.sin(angle);
                ball.dy = -ball.speed * Math.cos(angle);
                
                // Increase speed slightly
                ball.speed = Math.min(ball.speed + 0.1, 10);
            }
            
            // Brick collision
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.visible) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brickConfig.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brickConfig.height) {
                            
                            ball.dy *= -1;
                            brick.visible = false;
                            score += 10;
                            updateScore();
                        }
                    }
                });
            });
            
            // Bottom collision (lose life)
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateLives();
                
                if (lives <= 0) {
                    gameOver(false);
                } else {
                    resetBall();
                }
            }
            
            // Win condition
            if (bricks.flat().every(brick => !brick.visible)) {
                gameOver(true);
            }
        }
        
        function resetBall() {
            ballLaunched = false;
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius;
            ball.speed = 5;
        }
        
        function launchBall() {
            if (!ballLaunched) {
                ballLaunched = true;
                ball.dx = (Math.random() - 0.5) * 4;
                ball.dy = -ball.speed;
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }
        
        function gameOver(won) {
            gameRunning = false;
            const gameOverEl = document.getElementById('gameOver');
            const titleEl = document.getElementById('gameOverTitle');
            
            titleEl.textContent = won ? 'ðŸŽ‰ You Win!' : 'ðŸ’€ Game Over!';
            titleEl.style.color = won ? '#00ff88' : '#ff6b6b';
            document.getElementById('finalScore').textContent = score;
            gameOverEl.style.display = 'block';
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            ballLaunched = false;
            ball.speed = 5;
            
            paddle.x = canvas.width / 2 - paddle.width / 2;
            
            updateScore();
            updateLives();
            
            document.getElementById('gameOver').style.display = 'none';
            
            initBricks();
            resetBall();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();
        }
        
        function update() {
            if (gameRunning) {
                movePaddle();
                moveBall();
            }
        }
        
        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
        });
        
        document.addEventListener('click', () => {
            if (gameRunning) launchBall();
        });
        
        // Touch controls
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddle.x = touchX - paddle.width / 2;
        }, { passive: false });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) launchBall();
        }, { passive: false });
        
        // Initialize
        initBricks();
        gameLoop();
    </script>
</body>
</html>
