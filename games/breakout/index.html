<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - „Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .score {
            color: #64ffda;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #canvas {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: #64ffda;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.6);
            transform: translateY(-2px);
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 26, 0.95);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .overlay .final-score {
            color: #64ffda;
            font-size: 3rem;
            font-weight: 600;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .score {
                font-size: 1rem;
            }

            .overlay {
                padding: 30px 20px;
                width: 90%;
            }

            .overlay h2 {
                font-size: 1.5rem;
            }

            .overlay .final-score {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéÆ Breakout</h1>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button class="btn" onclick="restartGame()">„É™„Çπ„Çø„Éº„Éà</button>
            <button class="btn" onclick="togglePause()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <div id="startOverlay" class="overlay">
            <h2>üéÆ Breakout</h2>
            <p>„Éû„Ç¶„Çπ„Åã„Çø„ÉÉ„Éó„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú</p>
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div id="gameOverlay" class="overlay hidden">
            <h2 id="gameTitle">Game Over</h2>
            <div class="final-score" id="finalScore">0</div>
            <p>ÊúÄÈ´ò„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></p>
            <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = localStorage.getItem('breakoutHighScore') || 0;
        let lives = 3;
        let level = 1;

        const PADDLE_WIDTH = 120;
        const PADDLE_HEIGHT = 12;
        const BALL_RADIUS = 8;
        const BRICK_ROWS = 6;
        const BRICK_COLS = 10;
        const BRICK_HEIGHT = 25;
        const BRICK_GAP = 5;

        let paddle = { x: 0, y: 0 };
        let ball = { x: 0, y: 0, dx: 0, dy: 0, speed: 6 };
        let bricks = [];

        function resize() {
            const container = document.querySelector('.game-container');
            const maxWidth = Math.min(760, window.innerWidth - 40);
            width = canvas.width = maxWidth;
            height = canvas.height = Math.min(600, window.innerHeight - 200);

            paddle.y = height - 30;
            paddle.x = width / 2 - PADDLE_WIDTH / 2;

            if (!gameRunning) {
                resetBall();
            }
        }

        window.addEventListener('resize', resize);
        resize();

        function initBricks() {
            bricks = [];
            const brickWidth = (width - (BRICK_COLS + 1) * BRICK_GAP) / BRICK_COLS;

            const colors = [
                { fill: '#ff6b6b', stroke: '#ff8787' },
                { fill: '#ffd93d', stroke: '#ffe066' },
                { fill: '#6bcb77', stroke: '#8fd99e' },
                { fill: '#4d96ff', stroke: '#74abff' },
                { fill: '#9b59b6', stroke: '#b07cc6' },
                { fill: '#00cec9', stroke: '#81ecec' }
            ];

            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    bricks.push({
                        x: BRICK_GAP + col * (brickWidth + BRICK_GAP),
                        y: BRICK_GAP + row * (BRICK_HEIGHT + BRICK_GAP) + 50,
                        width: brickWidth,
                        height: BRICK_HEIGHT,
                        color: colors[row % colors.length],
                        points: (BRICK_ROWS - row) * 10,
                        alive: true
                    });
                }
            }
        }

        function resetBall() {
            ball.x = paddle.x + PADDLE_WIDTH / 2;
            ball.y = paddle.y - BALL_RADIUS - 5;
            ball.dx = (Math.random() - 0.5) * 4;
            ball.dy = -ball.speed;
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverlay').classList.add('hidden');
            score = 0;
            lives = 3;
            level = 1;
            updateScore();
            initBricks();
            resetBall();
            gameRunning = true;
            gamePaused = false;
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            document.getElementById('gameOverlay').classList.add('hidden');
            startGame();
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            if (!gamePaused) {
                requestAnimationFrame(gameLoop);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function gameOver(won) {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('breakoutHighScore', highScore);
            }

            document.getElementById('gameTitle').textContent = won ? 'üéâ „ÇØ„É™„Ç¢ÔºÅ' : 'Game Over';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOverlay').classList.remove('hidden');
        }

        function movePaddle(clientX) {
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            paddle.x = Math.max(0, Math.min(width - PADDLE_WIDTH, x - PADDLE_WIDTH / 2));
        }

        canvas.addEventListener('mousemove', (e) => {
            if (gameRunning && !gamePaused) {
                movePaddle(e.clientX);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameRunning && !gamePaused) {
                movePaddle(e.touches[0].clientX);
            }
        });

        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x <= BALL_RADIUS || ball.x >= width - BALL_RADIUS) {
                ball.dx = -ball.dx;
            }

            if (ball.y <= BALL_RADIUS) {
                ball.dy = -ball.dy;
            }

            // Bottom - lose life
            if (ball.y >= height + BALL_RADIUS) {
                lives--;
                if (lives <= 0) {
                    gameOver(false);
                    return;
                }
                resetBall();
            }

            // Paddle collision
            if (ball.y + BALL_RADIUS >= paddle.y &&
                ball.y - BALL_RADIUS <= paddle.y + PADDLE_HEIGHT &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + PADDLE_WIDTH) {

                ball.dy = -Math.abs(ball.dy);

                const hitPos = (ball.x - paddle.x) / PADDLE_WIDTH;
                ball.dx = (hitPos - 0.5) * 8;
            }

            // Brick collision
            let allCleared = true;
            bricks.forEach(brick => {
                if (!brick.alive) return;
                allCleared = false;

                if (ball.x + BALL_RADIUS >= brick.x &&
                    ball.x - BALL_RADIUS <= brick.x + brick.width &&
                    ball.y + BALL_RADIUS >= brick.y &&
                    ball.y - BALL_RADIUS <= brick.y + brick.height) {

                    brick.alive = false;
                    score += brick.points;
                    updateScore();

                    const overlapLeft = (ball.x + BALL_RADIUS) - brick.x;
                    const overlapRight = (brick.x + brick.width) - (ball.x - BALL_RADIUS);
                    const overlapTop = (ball.y + BALL_RADIUS) - brick.y;
                    const overlapBottom = (brick.y + brick.height) - (ball.y - BALL_RADIUS);

                    const minOverlapX = Math.min(overlapLeft, overlapRight);
                    const minOverlapY = Math.min(overlapTop, overlapBottom);

                    if (minOverlapX < minOverlapY) {
                        ball.dx = -ball.dx;
                    } else {
                        ball.dy = -ball.dy;
                    }
                }
            });

            if (allCleared) {
                level++;
                ball.speed += 0.5;
                initBricks();
                resetBall();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw bricks
            bricks.forEach(brick => {
                if (!brick.alive) return;

                ctx.fillStyle = brick.color.fill;
                ctx.strokeStyle = brick.color.stroke;
                ctx.lineWidth = 2;

                ctx.beginPath();
                ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 4);
                ctx.fill();
                ctx.stroke();

                // Shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.roundRect(brick.x + 2, brick.y + 2, brick.width - 4, brick.height / 2 - 2, 2);
                ctx.fill();
            });

            // Draw paddle
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + PADDLE_HEIGHT);
            gradient.addColorStop(0, '#64ffda');
            gradient.addColorStop(1, '#4db6ac');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, PADDLE_WIDTH, PADDLE_HEIGHT, 6);
            ctx.fill();

            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(100, 255, 218, 0.5)';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw lives
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = '14px Arial';
            ctx.fillText(`Lives: ${'‚ù§Ô∏è'.repeat(lives)}`, 20, height - 20);
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('highScore').textContent = highScore;
    </script>
</body>
</html>
