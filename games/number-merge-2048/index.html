<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Merge 2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: none;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: clamp(2rem, 5vw, 3rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
        }

        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .score-value {
            font-size: 1.5rem;
        }

        .new-game-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .grid {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            aspect-ratio: 1;
        }

        .cell {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .cell.filled {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cell[data-value="2"] { background: linear-gradient(135deg, #ffeaa7, #fdcb6e); color: #2d3436; }
        .cell[data-value="4"] { background: linear-gradient(135deg, #fab1a0, #e17055); color: #fff; }
        .cell[data-value="8"] { background: linear-gradient(135deg, #fd79a8, #e84393); color: #fff; }
        .cell[data-value="16"] { background: linear-gradient(135deg, #a29bfe, #6c5ce7); color: #fff; }
        .cell[data-value="32"] { background: linear-gradient(135deg, #74b9ff, #0984e3); color: #fff; }
        .cell[data-value="64"] { background: linear-gradient(135deg, #81ecec, #00cec9); color: #2d3436; }
        .cell[data-value="128"] { background: linear-gradient(135deg, #55efc4, #00b894); color: #fff; }
        .cell[data-value="256"] { background: linear-gradient(135deg, #ff7675, #d63031); color: #fff; }
        .cell[data-value="512"] { background: linear-gradient(135deg, #fd79a8, #e84393); color: #fff; }
        .cell[data-value="1024"] { background: linear-gradient(135deg, #a29bfe, #6c5ce7); color: #fff; font-size: clamp(1rem, 3vw, 1.5rem); }
        .cell[data-value="2048"] { background: linear-gradient(135deg, #ffeaa7, #fdcb6e); color: #2d3436; font-size: clamp(1rem, 3vw, 1.5rem); }

        .cell.merged {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-over, .game-won {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-over.show, .game-won.show {
            opacity: 1;
            pointer-events: auto;
        }

        .game-over h2, .game-won h2 {
            color: #fff;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        .game-won h2 {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .instructions {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-container">
        <h1>üî¢ Number Merge</h1>

        <div class="header">
            <div class="score">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>

        <div class="grid" id="grid"></div>

        <p class="instructions">
            „Çπ„ÉØ„Ç§„Éó„Åæ„Åü„ÅØÁü¢Âç∞„Ç≠„Éº„ÅßÂãï„Åã„Åó„Å¶„ÄÅ<br>
            Âêå„ÅòÊï∞Â≠ó„Çí„Éû„Éº„Ç∏„Åó„Å¶2048„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ
        </p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <button class="new-game-btn" onclick="newGame()">TRY AGAIN</button>
    </div>

    <div class="game-won" id="gameWon">
        <h2>üéâ YOU WON!</h2>
        <p style="color: #fff; margin-bottom: 20px;">2048ÈÅîÊàê„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</p>
        <button class="new-game-btn" onclick="continueGame()">CONTINUE</button>
        <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let gameOver = false;
        let won = false;
        let continuePlaying = false;

        const gridSize = 4;

        function init() {
            grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
            score = 0;
            gameOver = false;
            won = false;
            continuePlaying = false;
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('gameWon').classList.remove('show');
            updateScore();
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (grid[i][j] !== 0) {
                        cell.classList.add('filled');
                        cell.textContent = grid[i][j];
                        cell.setAttribute('data-value', grid[i][j]);
                    }
                    gridElement.appendChild(cell);
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let missing = gridSize - arr.length;
            let zeros = Array(missing).fill(0);
            return zeros.concat(arr);
        }

        function combine(row) {
            for (let i = gridSize - 1; i >= 1; i--) {
                if (row[i] === row[i - 1] && row[i] !== 0) {
                    row[i] *= 2;
                    row[i - 1] = 0;
                    score += row[i];
                    if (row[i] === 2048 && !won && !continuePlaying) {
                        won = true;
                        setTimeout(() => {
                            document.getElementById('gameWon').classList.add('show');
                        }, 300);
                    }
                }
            }
            return row;
        }

        function moveRight() {
            let moved = false;
            for (let i = 0; i < gridSize; i++) {
                let row = grid[i].slice();
                row = slide(row);
                row = combine(row);
                row = slide(row);
                if (row.join(',') !== grid[i].join(',')) {
                    moved = true;
                }
                grid[i] = row;
            }
            return moved;
        }

        function moveLeft() {
            let moved = false;
            for (let i = 0; i < gridSize; i++) {
                let row = grid[i].slice().reverse();
                row = slide(row);
                row = combine(row);
                row = slide(row);
                row.reverse();
                if (row.join(',') !== grid[i].join(',')) {
                    moved = true;
                }
                grid[i] = row;
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let j = 0; j < gridSize; j++) {
                let col = [];
                for (let i = 0; i < gridSize; i++) {
                    col.push(grid[i][j]);
                }
                let original = col.join(',');
                col = slide(col);
                col = combine(col);
                col = slide(col);
                if (col.join(',') !== original) {
                    moved = true;
                }
                for (let i = 0; i < gridSize; i++) {
                    grid[i][j] = col[i];
                }
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let j = 0; j < gridSize; j++) {
                let col = [];
                for (let i = gridSize - 1; i >= 0; i--) {
                    col.push(grid[i][j]);
                }
                let original = col.join(',');
                col = slide(col);
                col = combine(col);
                col = slide(col);
                if (col.join(',') !== original) {
                    moved = true;
                }
                for (let i = gridSize - 1; i >= 0; i--) {
                    grid[i][j] = col[gridSize - 1 - i];
                }
            }
            return moved;
        }

        function checkGameOver() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) return false;
                }
            }
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize - 1; j++) {
                    if (grid[i][j] === grid[i][j + 1]) return false;
                }
            }
            for (let j = 0; j < gridSize; j++) {
                for (let i = 0; i < gridSize - 1; i++) {
                    if (grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            return true;
        }

        function move(direction) {
            if (gameOver) return;

            let moved = false;
            switch (direction) {
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
            }

            if (moved) {
                addRandomTile();
                render();
                updateScore();
                if (checkGameOver()) {
                    gameOver = true;
                    setTimeout(() => {
                        document.getElementById('gameOver').classList.add('show');
                    }, 500);
                }
            }
        }

        function newGame() {
            init();
        }

        function continueGame() {
            continuePlaying = true;
            document.getElementById('gameWon').classList.remove('show');
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                move(e.key.replace('Arrow', '').toLowerCase());
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) {
                    move(dx > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(dy) > 30) {
                    move(dy > 0 ? 'down' : 'up');
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
