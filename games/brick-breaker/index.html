<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker - ブロック崩し</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 800px;
            max-height: 900px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: #ff6b6b;
            font-size: 48px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .overlay h2 {
            color: #00ffcc;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin: 5px 0;
        }

        .score-display {
            color: #ffd93d;
            font-size: 24px;
            margin: 20px 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            z-index: 50;
            pointer-events: none;
        }

        .hud-left, .hud-right {
            background: rgba(10, 10, 15, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            color: #ff6b6b;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 50;
        }

        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
            z-index: 50;
        }

        .mobile-btn {
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(255, 107, 107, 0.3);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="canvas"></canvas>

        <div class="hud">
            <div class="hud-left">
                <span>SCORE: <span id="score">0</span></span>
            </div>
            <div class="hud-right">
                <span>LIVES: <span id="lives">3</span></span>
            </div>
        </div>

        <div class="overlay" id="startScreen">
            <h1>Brick Breaker</h1>
            <p>パドルでボールを操作してブロックを崩せ！</p>
            <p>矢印キーまたはマウスでパドルを操作</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="overlay hidden" id="gameOverScreen">
            <h2 id="gameOverTitle">Game Over</h2>
            <div class="score-display">SCORE: <span id="finalScore">0</span></div>
            <p>HIGH SCORE: <span id="highScore">0</span></p>
            <button class="start-btn" onclick="startGame()">Play Again</button>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" id="leftBtn">←</button>
            <button class="mobile-btn" id="rightBtn">→</button>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

        <div class="controls">
            ← → or Mouse to move | Space to launch
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        // ゲーム状態
        let gameState = 'start'; // start, playing, gameover, won
        let score = 0;
        let lives = 3;
        let highScore = localStorage.getItem('brickBreakerHighScore') || 0;

        // パドル
        const paddle = {
            width: 120,
            height: 15,
            x: 0,
            y: 0,
            speed: 8,
            dx: 0
        };

        // ボール
        const ball = {
            x: 0,
            y: 0,
            radius: 10,
            speed: 6,
            dx: 0,
            dy: 0,
            attached: true
        };

        // ブロック
        const bricks = [];
        const brickRowCount = 6;
        const brickColumnCount = 10;
        const brickWidth = 70;
        const brickHeight = 25;
        const brickPadding = 8;
        const brickOffsetTop = 80;
        const brickOffsetLeft = 35;

        const brickColors = [
            '#ff6b6b', '#ee5a6f', '#f06595', '#cc5de8', '#845ef7', '#5c7cfa'
        ];

        // 入力状態
        let keys = { left: false, right: false };
        let mouseX = null;

        function init() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;

            paddle.x = width / 2 - paddle.width / 2;
            paddle.y = height - 40;

            resetBall();
            createBricks();
        }

        function createBricks() {
            bricks.length = 0;
            const totalWidth = brickColumnCount * (brickWidth + brickPadding) - brickPadding;
            const startX = (width - totalWidth) / 2;

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: startX + c * (brickWidth + brickPadding),
                        y: brickOffsetTop + r * (brickHeight + brickPadding),
                        status: 1,
                        color: brickColors[r],
                        points: (brickRowCount - r) * 10
                    };
                }
            }
        }

        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius - 2;
            ball.dx = 0;
            ball.dy = 0;
            ball.attached = true;
        }

        function launchBall() {
            if (ball.attached) {
                ball.attached = false;
                const angle = (Math.random() * 60 + 60) * Math.PI / 180; // 60-120度
                ball.dx = ball.speed * Math.cos(angle) * (Math.random() > 0.5 ? 1 : -1);
                ball.dy = -ball.speed * Math.sin(angle);
            }
        }

        function update() {
            if (gameState !== 'playing') return;

            // パドル移動
            if (keys.left && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys.right && paddle.x + paddle.width < width) {
                paddle.x += paddle.speed;
            }

            // マウス操作
            if (mouseX !== null) {
                paddle.x = mouseX - paddle.width / 2;
                if (paddle.x < 0) paddle.x = 0;
                if (paddle.x + paddle.width > width) paddle.x = width - paddle.width;
            }

            // ボール更新
            if (ball.attached) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius - 2;
            } else {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // 壁反射
                if (ball.x + ball.radius > width || ball.x - ball.radius < 0) {
                    ball.dx = -ball.dx;
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy = -ball.dy;
                }

                // 落下
                if (ball.y - ball.radius > height) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        gameOver(false);
                    } else {
                        resetBall();
                    }
                }

                // パドル衝突
                if (ball.y + ball.radius > paddle.y &&
                    ball.y - ball.radius < paddle.y + paddle.height &&
                    ball.x > paddle.x &&
                    ball.x < paddle.x + paddle.width) {
                    
                    // パドルのどこに当たったかで角度を変える
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    const angle = (hitPos * 120 + 30) * Math.PI / 180;
                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    
                    ball.dx = speed * Math.cos(angle);
                    ball.dy = -Math.abs(speed * Math.sin(angle));
                    ball.y = paddle.y - ball.radius - 2;
                }

                // ブロック衝突
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        const brick = bricks[c][r];
                        if (brick.status === 1) {
                            if (ball.x > brick.x &&
                                ball.x < brick.x + brickWidth &&
                                ball.y > brick.y &&
                                ball.y < brick.y + brickHeight) {
                                
                                ball.dy = -ball.dy;
                                brick.status = 0;
                                score += brick.points;
                                document.getElementById('score').textContent = score;

                                // 全ブロック破壊チェック
                                if (checkWin()) {
                                    gameOver(true);
                                }
                            }
                        }
                    }
                }
            }
        }

        function checkWin() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        function draw() {
            // クリア
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);

            // ブロック描画
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.shadowColor = brick.color;
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brickWidth, brickHeight, 5);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            // パドル描画
            ctx.fillStyle = '#00ffcc';
            ctx.shadowColor = '#00ffcc';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fill();
            ctx.shadowBlur = 0;

            // ボール描画
            ctx.fillStyle = ball.attached ? '#ffd93d' : '#ffffff';
            ctx.shadowColor = ball.attached ? '#ffd93d' : '#ffffff';
            ctx.shadowBlur = ball.attached ? 20 : 10;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            init();
            resetBall();
        }

        function gameOver(won) {
            gameState = won ? 'won' : 'gameover';
            document.getElementById('gameOverTitle').textContent = won ? 'YOU WIN!' : 'GAME OVER';
            document.getElementById('finalScore').textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('brickBreakerHighScore', highScore);
            }
            document.getElementById('highScore').textContent = highScore;
            
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // キーボードイベント
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ' && gameState === 'playing') {
                e.preventDefault();
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                launchBall();
            }
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
        });

        // タッチイベント
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        });

        canvas.addEventListener('touchstart', (e) => {
            if (gameState === 'playing') {
                launchBall();
            }
        });

        // モバイルコントロール
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.left = true;
        });
        leftBtn.addEventListener('touchend', () => keys.left = false);

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.right = true;
        });
        rightBtn.addEventListener('touchend', () => keys.right = false);

        // リサイズ
        window.addEventListener('resize', () => {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
            paddle.y = height - 40;
            if (gameState !== 'playing') {
                init();
            }
        });

        // 初期化
        init();
        gameLoop();
    </script>
</body>
</html>
