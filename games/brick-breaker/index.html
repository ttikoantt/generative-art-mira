<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker - „Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #0a0a2e 0%, #1a1a4e 100%);
            max-width: 100%;
            max-height: 100vh;
        }

        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            z-index: 1000;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .stat {
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        #overlay.hidden {
            display: none;
        }

        #overlay h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
        }

        #overlay p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        #overlay button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            padding: 16px 48px;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #game-over-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
            border: 2px solid rgba(78, 205, 196, 0.5);
            display: none;
        }

        #game-over-screen.show {
            display: block;
        }

        #game-over-screen h2 {
            font-size: 36px;
            color: #FF6B6B;
            margin-bottom: 20px;
        }

        #game-over-screen .score {
            font-size: 48px;
            color: #4ECDC4;
            margin-bottom: 10px;
        }

        #game-over-screen .label {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        #game-over-screen button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #game-over-screen button:hover {
            transform: scale(1.05);
        }

        #powerup-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .powerup-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .powerup-icon.active {
            opacity: 1;
            box-shadow: 0 0 15px currentColor;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="ui">
        <div class="stat">
            <div class="stat-label">SCORE</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">LEVEL</div>
            <div class="stat-value" id="level">1</div>
        </div>
        <div class="stat">
            <div class="stat-label">LIVES</div>
            <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
    </div>

    <div id="powerup-indicator">
        <div class="powerup-icon" id="wide-paddle" style="background: rgba(255, 107, 107, 0.3);">‚ÜîÔ∏è</div>
        <div class="powerup-icon" id="slow-ball" style="background: rgba(78, 205, 196, 0.3);">üê¢</div>
        <div class="powerup-icon" id="multi-ball" style="background: rgba(255, 234, 167, 0.3);">‚ö°</div>
    </div>

    <button id="fullscreen-btn">‚õ∂ Fullscreen</button>

    <div id="overlay">
        <h1>üß± Brick Breaker</h1>
        <p>Break all the bricks!</p>
        <button id="start-btn">‚ñ∂ START</button>
    </div>

    <div id="game-over-screen">
        <h2>GAME OVER</h2>
        <div class="score" id="final-score">0</div>
        <div class="label">Final Score</div>
        <button id="restart-btn">üîÑ Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let highScore = parseInt(localStorage.getItem('brickBreakerHighScore')) || 0;

        // Paddle
        const paddle = {
            width: 120,
            height: 15,
            x: 0,
            speed: 8,
            baseWidth: 120,
            wideWidth: 180
        };

        // Balls
        let balls = [];
        const ballSpeed = 6;
        const slowBallSpeed = 4;
        let currentBallSpeed = ballSpeed;
        let isSlowBall = false;

        // Bricks
        let bricks = [];
        const brickRowCount = 6;
        const brickColumnCount = 10;
        const brickWidth = 70;
        const brickHeight = 25;
        const brickPadding = 8;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 0;

        // Power-ups
        let powerups = [];
        const powerupTypes = ['wide', 'slow', 'multi'];
        let activePowerups = { wide: false, slow: false, multi: false };
        let powerupTimers = { wide: 0, slow: 0, multi: 0 };

        const brickColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'
        ];

        function resize() {
            const container = document.getElementById('game-container');
            const maxWidth = Math.min(900, window.innerWidth - 40);
            const aspectRatio = 900 / 700;

            width = canvas.width = maxWidth;
            height = canvas.height = maxWidth / aspectRatio;

            // Center paddle
            paddle.x = (width - paddle.width) / 2;

            // Calculate brick offset to center
            const totalBrickWidth = brickColumnCount * (brickWidth + brickPadding) - brickPadding;
            const brickOffsetLeftCalc = (width - totalBrickWidth) / 2;
        }

        function initBricks() {
            bricks = [];
            const totalBrickWidth = brickColumnCount * (brickWidth + brickPadding) - brickPadding;
            const offsetX = Math.max(20, (width - totalBrickWidth) / 2);

            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks.push({
                        x: offsetX + c * (brickWidth + brickPadding),
                        y: brickOffsetTop + r * (brickHeight + brickPadding),
                        width: brickWidth,
                        height: brickHeight,
                        color: brickColors[r],
                        hits: Math.floor(level / 3) + (r < 2 ? 1 : 0), // Top rows need more hits
                        maxHits: Math.floor(level / 3) + (r < 2 ? 1 : 0)
                    });
                }
            }
        }

        function createBall(x, y, dx, dy) {
            return {
                x: x || width / 2,
                y: y || height - 50,
                dx: dx || (Math.random() > 0.5 ? 1 : -1) * currentBallSpeed * 0.7,
                dy: dy || -currentBallSpeed,
                radius: 8
            };
        }

        function init() {
            balls = [createBall()];
            paddle.width = paddle.baseWidth;
            paddle.x = (width - paddle.width) / 2;
            powerups = [];
            activePowerups = { wide: false, slow: false, multi: false };
            powerupTimers = { wide: 0, slow: 0, multi: 0 };
            isSlowBall = false;
            currentBallSpeed = ballSpeed;
            updatePowerupIndicators();
        }

        function updatePowerupIndicators() {
            document.getElementById('wide-paddle').classList.toggle('active', activePowerups.wide);
            document.getElementById('slow-ball').classList.toggle('active', activePowerups.slow);
            document.getElementById('multi-ball').classList.toggle('active', activePowerups.multi);
        }

        function activatePowerup(type) {
            activePowerups[type] = true;
            powerupTimers[type] = 600; // 10 seconds at 60fps

            switch(type) {
                case 'wide':
                    paddle.width = paddle.wideWidth;
                    break;
                case 'slow':
                    isSlowBall = true;
                    currentBallSpeed = slowBallSpeed;
                    balls.forEach(ball => {
                        const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                        const ratio = slowBallSpeed / (speed || 1);
                        ball.dx *= ratio;
                        ball.dy *= ratio;
                    });
                    break;
                case 'multi':
                    if (balls.length < 5) {
                        const originalBall = balls[0];
                        balls.push(createBall(originalBall.x, originalBall.y, -originalBall.dx, originalBall.dy));
                        balls.push(createBall(originalBall.x, originalBall.y, originalBall.dx * 0.5, -originalBall.dy));
                    }
                    break;
            }
            updatePowerupIndicators();
        }

        function updatePowerups() {
            for (const type in powerupTimers) {
                if (powerupTimers[type] > 0) {
                    powerupTimers[type]--;
                    if (powerupTimers[type] === 0) {
                        activePowerups[type] = false;

                        switch(type) {
                            case 'wide':
                                paddle.width = paddle.baseWidth;
                                break;
                            case 'slow':
                                isSlowBall = false;
                                currentBallSpeed = ballSpeed;
                                balls.forEach(ball => {
                                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                                    if (speed < ballSpeed * 0.8) {
                                        const ratio = ballSpeed / (speed || 1);
                                        ball.dx *= ratio;
                                        ball.dy *= ratio;
                                    }
                                });
                                break;
                        }
                        updatePowerupIndicators();
                    }
                }
            }
        }

        function createPowerup(x, y) {
            if (Math.random() < 0.15) { // 15% chance
                const type = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
                powerups.push({
                    x: x,
                    y: y,
                    width: 30,
                    height: 30,
                    type: type,
                    dy: 2
                });
            }
        }

        function update() {
            // Move paddle
            if (keys.left && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys.right && paddle.x < width - paddle.width) {
                paddle.x += paddle.speed;
            }

            // Move balls
            balls.forEach((ball, ballIndex) => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Wall collision
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > width) {
                    ball.dx *= -1;
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy *= -1;
                }

                // Paddle collision
                if (ball.y + ball.radius > height - 40 &&
                    ball.x > paddle.x &&
                    ball.x < paddle.x + paddle.width) {
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    const angle = (hitPos - 0.5) * Math.PI * 0.7;
                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    ball.dx = Math.sin(angle) * speed;
                    ball.dy = -Math.abs(Math.cos(angle) * speed);
                    ball.y = height - 40 - ball.radius;
                }

                // Bottom - lose ball
                if (ball.y + ball.radius > height) {
                    balls.splice(ballIndex, 1);
                }

                // Brick collision
                bricks.forEach((brick, brickIndex) => {
                    if (ball.x + ball.radius > brick.x &&
                        ball.x - ball.radius < brick.x + brick.width &&
                        ball.y + ball.radius > brick.y &&
                        ball.y - ball.radius < brick.y + brick.height) {
                        // Determine collision side
                        const overlapLeft = ball.x + ball.radius - brick.x;
                        const overlapRight = brick.x + brick.width - (ball.x - ball.radius);
                        const overlapTop = ball.y + ball.radius - brick.y;
                        const overlapBottom = brick.y + brick.height - (ball.y - ball.radius);

                        const minOverlapX = Math.min(overlapLeft, overlapRight);
                        const minOverlapY = Math.min(overlapTop, overlapBottom);

                        if (minOverlapX < minOverlapY) {
                            ball.dx *= -1;
                        } else {
                            ball.dy *= -1;
                        }

                        brick.hits--;

                        if (brick.hits <= 0) {
                            score += 10 * level;
                            createPowerup(brick.x + brick.width / 2, brick.y + brick.height / 2);
                            bricks.splice(brickIndex, 1);
                        }
                    }
                });
            });

            // No balls left
            if (balls.length === 0) {
                lives--;
                if (lives <= 0) {
                    gameOver();
                } else {
                    balls = [createBall()];
                }
            }

            // Update powerups
            powerups.forEach((powerup, index) => {
                powerup.y += powerup.dy;

                // Paddle collision
                if (powerup.y + powerup.height > height - 40 &&
                    powerup.x + powerup.width > paddle.x &&
                    powerup.x < paddle.x + paddle.width) {
                    activatePowerup(powerup.type);
                    powerups.splice(index, 1);
                }

                // Bottom
                if (powerup.y > height) {
                    powerups.splice(index, 1);
                }
            });

            updatePowerups();

            // Level complete
            if (bricks.length === 0) {
                level++;
                initBricks();
                init();
                score += 100 * level;
            }

            updateUI();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw bricks
            bricks.forEach(brick => {
                const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                gradient.addColorStop(0, brick.color);
                gradient.addColorStop(1, shadeColor(brick.color, -30));

                ctx.fillStyle = gradient;
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);

                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(brick.x, brick.y, brick.width, 3);

                // Hit indicator
                if (brick.maxHits > 1) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(brick.hits, brick.x + brick.width / 2, brick.y + brick.height / 2 + 5);
                }
            });

            // Draw powerups
            powerups.forEach(powerup => {
                ctx.beginPath();
                ctx.arc(powerup.x + powerup.width / 2, powerup.y + powerup.height / 2, powerup.width / 2, 0, Math.PI * 2);

                let color;
                switch(powerup.type) {
                    case 'wide': color = '#FF6B6B'; break;
                    case 'slow': color = '#4ECDC4'; break;
                    case 'multi': color = '#FFEAA7'; break;
                }
                ctx.fillStyle = color;
                ctx.fill();

                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.fill();
                ctx.shadowBlur = 0;

                let icon;
                switch(powerup.type) {
                    case 'wide': icon = '‚ÜîÔ∏è'; break;
                    case 'slow': icon = 'üê¢'; break;
                    case 'multi': icon = '‚ö°'; break;
                }
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(icon, powerup.x + powerup.width / 2, powerup.y + powerup.height / 2 + 5);
            });

            // Draw paddle
            const paddleGradient = ctx.createLinearGradient(paddle.x, height - 40, paddle.x, height - 25);
            paddleGradient.addColorStop(0, '#667eea');
            paddleGradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = paddleGradient;
            ctx.beginPath();
            ctx.roundRect(paddle.x, height - 40, paddle.width, paddle.height, 5);
            ctx.fill();

            ctx.shadowBlur = 20;
            ctx.shadowColor = '#667eea';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.roundRect(paddle.x + 5, height - 38, paddle.width - 10, 3, 2);
            ctx.fill();

            // Draw balls
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);

                const ballGradient = ctx.createRadialGradient(ball.x - 2, ball.y - 2, 0, ball.x, ball.y, ball.radius);
                ballGradient.addColorStop(0, '#fff');
                ballGradient.addColorStop(1, '#4ECDC4');
                ctx.fillStyle = ballGradient;
                ctx.fill();

                ctx.shadowBlur = 15;
                ctx.shadowColor = '#4ECDC4';
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(Math.max(0, lives));
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('brickBreakerHighScore', highScore);
            }

            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-screen').classList.add('show');
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('game-over-screen').classList.remove('show');
            initBricks();
            init();
            gameLoop();
        }

        // Input handling
        const keys = { left: false, right: false };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
        });

        // Mouse control
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const mouseX = (e.clientX - rect.left) * scaleX;
            paddle.x = Math.max(0, Math.min(width - paddle.width, mouseX - paddle.width / 2));
        });

        // Touch control
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (touch.clientX - rect.left) * scaleX;
            paddle.x = Math.max(0, Math.min(width - paddle.width, touchX - paddle.width / 2));
        }, { passive: false });

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', () => {
            resize();
            initBricks();
        });

        resize();
        initBricks();
    </script>
</body>
</html>
