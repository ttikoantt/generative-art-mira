<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker - „Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .stat {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.5rem;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2e 100%);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.3);
            width: 100%;
            height: auto;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over.win h2 {
            color: #6bcb77;
        }

        .game-over.lose h2 {
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #4d96ff 0%, #6bcb77 100%);
            color: #fff;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(77, 150, 255, 0.4);
        }

        .controls {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .stats {
                gap: 15px;
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üß± Brick Breaker</h1>

        <div class="stats">
            <div class="stat">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div>„É©„Ç§„Éï</div>
                <div class="stat-value" id="lives">3</div>
            </div>
            <div class="stat">
                <div>„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <div class="game-over" id="gameOver">
                <h2 id="gameOverTitle">Game Over</h2>
                <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
            </div>
        </div>

        <p class="controls">
            „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÁßªÂãï | „Çπ„Éö„Éº„Çπ„Åß„Éù„Éº„Ç∫
        </p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 15;
        const BALL_RADIUS = 8;
        const BRICK_ROWS = 6;
        const BRICK_COLS = 10;
        const BRICK_WIDTH = 70;
        const BRICK_HEIGHT = 25;
        const BRICK_PADDING = 8;
        const BRICK_TOP_OFFSET = 60;
        const BRICK_LEFT_OFFSET = 35;

        // Ëâ≤Ë®≠ÂÆö
        const BRICK_COLORS = [
            '#ff6b6b', // Ëµ§
            '#ffd93d', // ÈªÑ
            '#6bcb77', // Á∑ë
            '#4d96ff', // Èùí
            '#9b59b6', // Á¥´
            '#ff9ff3'  // „Éî„É≥„ÇØ
        ];

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let paddle, ball, bricks, score, lives, level;
        let gameRunning, paused;

        function initGame() {
            paddle = {
                x: canvas.width / 2 - PADDLE_WIDTH / 2,
                y: canvas.height - 40,
                width: PADDLE_WIDTH,
                height: PADDLE_HEIGHT,
                dx: 0
            };

            ball = {
                x: canvas.width / 2,
                y: paddle.y - BALL_RADIUS - 5,
                radius: BALL_RADIUS,
                dx: 4,
                dy: -4
            };

            bricks = [];
            for (let row = 0; row < BRICK_ROWS; row++) {
                bricks[row] = [];
                for (let col = 0; col < BRICK_COLS; col++) {
                    bricks[row][col] = {
                        x: col * (BRICK_WIDTH + BRICK_PADDING) + BRICK_LEFT_OFFSET,
                        y: row * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_TOP_OFFSET,
                        width: BRICK_WIDTH,
                        height: BRICK_HEIGHT,
                        visible: true,
                        color: BRICK_COLORS[row]
                    };
                }
            }

            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            paused = false;

            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function drawPaddle() {
            const gradient = ctx.createLinearGradient(
                paddle.x, paddle.y,
                paddle.x, paddle.y + paddle.height
            );
            gradient.addColorStop(0, '#4d96ff');
            gradient.addColorStop(1, '#2d76bf');

            ctx.fillStyle = gradient;
            ctx.shadowColor = '#4d96ff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawBall() {
            const gradient = ctx.createRadialGradient(
                ball.x - 2, ball.y - 2, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.3, '#ffd93d');
            gradient.addColorStop(1, '#ff9f43');

            ctx.fillStyle = gradient;
            ctx.shadowColor = '#ffd93d';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.visible) {
                        const gradient = ctx.createLinearGradient(
                            brick.x, brick.y,
                            brick.x, brick.y + brick.height
                        );
                        gradient.addColorStop(0, brick.color);
                        gradient.addColorStop(1, adjustColor(brick.color, -30));

                        ctx.fillStyle = gradient;
                        ctx.shadowColor = brick.color;
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 5);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                });
            });
        }

        function adjustColor(color, amount) {
            const num = parseInt(color.slice(1), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return `#${(1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1)}`;
        }

        function movePaddle() {
            paddle.x += paddle.dx;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Â£Å„Å®„ÅÆË°ùÁ™Å
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // „Éë„Éâ„É´„Å®„ÅÆË°ùÁ™Å
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {

                ball.dy = -Math.abs(ball.dy);

                // „Éë„Éâ„É´„ÅÆ‰ΩçÁΩÆ„Å´„Çà„Å£„Å¶„Éú„Éº„É´„ÅÆËßíÂ∫¶„ÇíÂ§â„Åà„Çã
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = 8 * (hitPos - 0.5);
            }

            // „Éñ„É≠„ÉÉ„ÇØ„Å®„ÅÆË°ùÁ™Å
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.visible) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brick.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brick.height) {

                            ball.dy = -ball.dy;
                            brick.visible = false;
                            score += 10 * level;
                            updateUI();

                            // „Åô„Åπ„Å¶„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇíÊ∂à„Åó„Åü„ÇâÊ¨°„ÅÆ„É¨„Éô„É´„Å∏
                            if (bricks.every(row => row.every(brick => !brick.visible))) {
                                nextLevel();
                            }
                        }
                    }
                });
            });

            // „Éú„Éº„É´„ÅåËêΩ„Å°„Åü
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateUI();

                if (lives <= 0) {
                    gameOver(false);
                } else {
                    resetBall();
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - BALL_RADIUS - 5;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
        }

        function nextLevel() {
            level++;
            ball.dx *= 1.1;
            ball.dy *= 1.1;

            // „Éñ„É≠„ÉÉ„ÇØ„Çí„É™„Çª„ÉÉ„Éà
            bricks.forEach(row => {
                row.forEach(brick => {
                    brick.visible = true;
                });
            });

            resetBall();
            updateUI();
        }

        function gameOver(won) {
            gameRunning = false;

            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const finalScore = document.getElementById('finalScore');

            gameOverDiv.classList.add('show', won ? 'win' : 'lose');
            title.textContent = won ? 'üéâ „ÇØ„É™„Ç¢ÔºÅ' : 'üíÄ Game Over';
            finalScore.textContent = score;
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show', 'win', 'lose');
            initGame();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();

            if (paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        function update() {
            if (!gameRunning || paused) return;

            movePaddle();
            moveBall();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Éû„Ç¶„ÇπÊìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const mouseX = (e.clientX - rect.left) * scaleX;
            paddle.x = mouseX - paddle.width / 2;
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (e.touches[0].clientX - rect.left) * scaleX;
            paddle.x = touchX - paddle.width / 2;
        });

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.dx = -8;
            } else if (e.key === 'ArrowRight') {
                paddle.dx = 8;
            } else if (e.key === ' ') {
                paused = !paused;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                paddle.dx = 0;
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
        gameLoop();
    </script>
</body>
</html>
