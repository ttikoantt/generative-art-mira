<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 10px 20px;
            color: #0ff;
            font-size: 16px;
            text-shadow: 0 0 10px #0ff;
        }

        canvas {
            background: #0f0f1a;
            border: 3px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #0ff;
        }

        .overlay {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 20px #0ff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .overlay.visible {
            opacity: 1;
        }

        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 600px;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .mobile-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 20px 40px;
            font-size: 24px;
            touch-action: manipulation;
            user-select: none;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                font-size: 12px;
                padding: 5px 10px;
            }

            canvas {
                width: 95vw;
                height: auto;
            }

            .mobile-controls {
                display: flex;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="overlay" id="overlay"></div>

        <div class="controls">
            <button class="btn" onclick="startGame()">â–¶ Start</button>
            <button class="btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
            <button class="btn" onclick="resetGame()">â†º Reset</button>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" id="leftBtn">â—€</button>
            <button class="mobile-btn" id="rightBtn">â–¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let highScore = localStorage.getItem('brickBreakerHighScore') || 0;

        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: 250,
            y: 560,
            speed: 8,
            dx: 0
        };

        // Ball
        const ball = {
            x: 300,
            y: 545,
            radius: 8,
            speed: 5,
            dx: 5,
            dy: -5
        };

        // Bricks
        const brickRowCount = 6;
        const brickColumnCount = 8;
        const brickWidth = 65;
        const brickHeight = 25;
        const brickPadding = 5;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 22;

        let bricks = [];

        // Colors for bricks
        const brickColors = [
            '#f0f', // Magenta
            '#f00', // Red
            '#ff0', // Yellow
            '#0f0', // Green
            '#0ff', // Cyan
            '#00f', // Blue
        ];

        // Controls
        let leftPressed = false;
        let rightPressed = false;

        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: 0,
                        y: 0,
                        status: 1,
                        color: brickColors[r]
                    };
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - ball.radius - 5;
            ball.dx = 5 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -5;
        }

        function resetGame() {
            score = 0;
            lives = 3;
            gameRunning = false;
            initBricks();
            resetBall();
            paddle.x = (canvas.width - paddle.width) / 2;
            updateUI();
            draw();
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('highScore').textContent = highScore;
        }

        function showOverlay(text) {
            const overlay = document.getElementById('overlay');
            overlay.textContent = text;
            overlay.classList.add('visible');
            setTimeout(() => overlay.classList.remove('visible'), 2000);
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        ctx.fillStyle = bricks[c][r].color;
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = bricks[c][r].color;
                        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = '#0ff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        function drawBall() {
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (ball.x > brick.x && 
                            ball.x < brick.x + brickWidth && 
                            ball.y > brick.y && 
                            ball.y < brick.y + brickHeight) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10;
                            updateUI();

                            // Check win
                            if (score === brickRowCount * brickColumnCount * 10) {
                                gameRunning = false;
                                showOverlay('ðŸŽ‰ YOU WIN!');
                                if (score > highScore) {
                                    highScore = score;
                                    localStorage.setItem('brickBreakerHighScore', highScore);
                                    updateUI();
                                }
                            }
                        }
                    }
                }
            }
        }

        function update() {
            if (!gameRunning) return;

            // Move paddle
            if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Paddle collision
            if (ball.y + ball.radius > paddle.y && 
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x && 
                ball.x < paddle.x + paddle.width) {
                // Adjust angle based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = hitPos * Math.PI - Math.PI / 2;
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = speed * Math.cos(angle);
                ball.dy = -Math.abs(speed * Math.sin(angle));
            }

            // Bottom collision (lose life)
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateUI();
                if (lives === 0) {
                    gameRunning = false;
                    showOverlay('ðŸ’€ GAME OVER');
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('brickBreakerHighScore', highScore);
                        updateUI();
                    }
                } else {
                    resetBall();
                }
            }

            collisionDetection();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = true;
            if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = false;
            if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = false;
        });

        // Mouse/touch controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const mouseX = (e.clientX - rect.left) * scaleX;
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (e.touches[0].clientX - rect.left) * scaleX;
            paddle.x = touchX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
        });

        // Mobile button controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        document.getElementById('leftBtn').addEventListener('touchend', () => {
            leftPressed = false;
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        document.getElementById('rightBtn').addEventListener('touchend', () => {
            rightPressed = false;
        });

        // Initialize
        initBricks();
        resetGame();
        updateUI();
    </script>
</body>
</html>
