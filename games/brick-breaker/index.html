<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brick Breaker - ブロック崩し</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .game-info {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }

        .game-info div {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-over, .game-start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .game-over h2, .game-start h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-over p, .game-start p {
            margin: 10px 0;
            font-size: 18px;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .game-info {
                font-size: 12px;
                gap: 10px;
            }

            .game-info div {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="game-start" id="startScreen">
        <h2>Brick Breaker</h2>
        <p>パドルを動かしてボールを打ち返せ！</p>
        <p>PC: マウス移動 | モバイル: タッチ＆ドラッグ</p>
        <button class="btn" onclick="startGame()">スタート</button>
    </div>

    <div class="game-over hidden" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">もう一度</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let paddle, ball, bricks;
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationId;

        // ブロックの色
        const brickColors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
            '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe'
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initGame();
        }

        function initGame() {
            // パドル
            paddle = {
                width: Math.min(120, width * 0.25),
                height: 15,
                x: width / 2 - Math.min(60, width * 0.125),
                y: height - 50,
                speed: 8,
                color: '#4ecdc4'
            };

            // ボール
            ball = {
                x: width / 2,
                y: height - 80,
                radius: 8,
                speedX: 4 * (Math.random() > 0.5 ? 1 : -1),
                speedY: -4,
                color: '#fff'
            };

            // ブロック初期化
            initBricks();
        }

        function initBricks() {
            const cols = Math.floor((width - 40) / 70);
            const rows = Math.min(6, Math.floor((height - 150) / 35));
            const brickWidth = (width - 40 - (cols - 1) * 5) / cols;
            const brickHeight = 25;
            const startX = 20;
            const startY = 80;

            bricks = [];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    bricks.push({
                        x: startX + col * (brickWidth + 5),
                        y: startY + row * (brickHeight + 5),
                        width: brickWidth,
                        height: brickHeight,
                        color: brickColors[row % brickColors.length],
                        active: true
                    });
                }
            }
        }

        function update() {
            if (!gameRunning) return;

            // ボール移動
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // 壁との衝突
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > width) {
                ball.speedX *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.speedY *= -1;
            }

            // 底に落ちた
            if (ball.y + ball.radius > height) {
                lives--;
                document.getElementById('lives').textContent = lives;
                
                if (lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }

            // パドルとの衝突
            if (ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                
                // パドルのどこに当たったかで角度を変える
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI * 0.7;
                const speed = Math.sqrt(ball.speedX * ball.speedX + ball.speedY * ball.speedY);
                
                ball.speedX = Math.sin(angle) * speed;
                ball.speedY = -Math.abs(Math.cos(angle) * speed);
                
                // 少し加速
                ball.speedX *= 1.02;
                ball.speedY *= 1.02;
            }

            // ブロックとの衝突
            bricks.forEach(brick => {
                if (!brick.active) return;

                if (ball.x + ball.radius > brick.x &&
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y &&
                    ball.y - ball.radius < brick.y + brick.height) {
                    
                    brick.active = false;
                    ball.speedY *= -1;
                    score += 10;
                    document.getElementById('score').textContent = score;

                    // 全ブロック破壊チェック
                    if (bricks.every(b => !b.active)) {
                        nextLevel();
                    }
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // パドル
            ctx.fillStyle = paddle.color;
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 8);
            ctx.fill();

            // ボール（光る効果）
            const gradient = ctx.createRadialGradient(
                ball.x, ball.y, 0,
                ball.x, ball.y, ball.radius * 2
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius * 2, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();

            // ブロック
            bricks.forEach(brick => {
                if (!brick.active) return;

                ctx.fillStyle = brick.color;
                ctx.beginPath();
                ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 4);
                ctx.fill();

                // ハイライト
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height / 2);
            });
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function resetBall() {
            ball.x = width / 2;
            ball.y = height - 80;
            ball.speedX = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.speedY = -4;
        }

        function nextLevel() {
            // 新しいブロックを生成
            initBricks();
            // ボールをリセット
            resetBall();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            gameRunning = true;
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            initGame();
            gameLoop();
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            gameRunning = true;
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            initGame();
            gameLoop();
        }

        // マウス操作
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width / 2;
            
            // 範囲制限
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > width) paddle.x = width - paddle.width;
        });

        // タッチ操作
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            paddle.x = touch.clientX - rect.left - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > width) paddle.x = width - paddle.width;
        });

        window.addEventListener('resize', resize);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        resize();
    </script>
</body>
</html>
