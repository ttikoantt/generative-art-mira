<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap & Swipe - Reflex Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .game-over-screen.active {
            display: flex;
        }

        .game-over-text {
            color: #ff0066;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #ff0066;
        }

        .final-score {
            color: #00ffff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ffff;
        }

        .restart-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            border-radius: 30px;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .start-screen.hidden {
            display: none;
        }

        .title {
            color: #00ffff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ffff;
            text-align: center;
        }

        .subtitle {
            color: #ff00ff;
            font-size: 1rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff00ff;
            text-align: center;
            line-height: 1.6;
        }

        .start-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            border-radius: 30px;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            border-radius: 30px;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score-display">Score: <span id="score">0</span></div>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1 class="title">üéÆ Tap & Swipe</h1>
            <p class="subtitle">
                „Çø„ÉÉ„ÉóÔºö„Ç∏„É£„É≥„Éó<br>
                „Çπ„ÉØ„Ç§„ÉóÔºöÂ∑¶Âè≥ÁßªÂãï<br>
                ÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„Çà„ÅÜÔºÅ
            </p>
            <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <h2 class="game-over-text">GAME OVER</h2>
            <p class="final-score">Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas size setup
        function setupCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        setupCanvas();
        window.addEventListener('resize', setupCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let animationId = null;
        let lastTime = 0;
        let obstacleSpawnTimer = 0;

        // Player
        const player = {
            x: 0,
            y: 0,
            width: 40,
            height: 40,
            velocityY: 0,
            velocityX: 0,
            gravity: 0.6,
            jumpPower: -15,
            speed: 8,
            grounded: false
        };

        // Touch input
        let touchStartX = 0;
        let touchStartY = 0;
        let isSwipe = false;

        // Obstacles
        let obstacles = [];

        // Particles
        let particles = [];

        // Initialize player position
        function initPlayer() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
            player.velocityY = 0;
            player.velocityX = 0;
            player.grounded = true;
        }

        // Touch event handlers
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        canvas.addEventListener('mousedown', handleMouseDown);

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            isSwipe = false;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                isSwipe = true;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (deltaX > 0) {
                        player.velocityX = player.speed;
                    } else {
                        player.velocityX = -player.speed;
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!isSwipe && gameRunning) {
                // Tap = jump
                if (player.grounded) {
                    player.velocityY = player.jumpPower;
                    player.grounded = false;
                    createJumpParticles();
                }
            }
            isSwipe = false;
        }

        function handleMouseDown(e) {
            if (!gameRunning) return;
            if (player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
                createJumpParticles();
            }
        }

        // Keyboard controls (for testing)
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.code === 'Space' && player.grounded) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
                createJumpParticles();
            }
            if (e.code === 'ArrowLeft') {
                player.velocityX = -player.speed;
            }
            if (e.code === 'ArrowRight') {
                player.velocityX = player.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                player.velocityX = 0;
            }
        });

        // Particle system
        function createJumpParticles() {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: player.x + player.width / 2,
                    y: player.y + player.height,
                    vx: (Math.random() - 0.5) * 6,
                    vy: Math.random() * 2 + 1,
                    life: 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Obstacle management
        function spawnObstacle() {
            const types = ['ground', 'flying', 'wide'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let obstacle = {
                x: canvas.width,
                y: 0,
                width: 30,
                height: 30,
                speed: 4 + Math.random() * 2
            };

            switch (type) {
                case 'ground':
                    obstacle.y = canvas.height - obstacle.height - 20;
                    obstacle.height = 40;
                    obstacle.width = 30 + Math.random() * 20;
                    break;
                case 'flying':
                    obstacle.y = canvas.height - 100 - Math.random() * 60;
                    obstacle.width = 40;
                    obstacle.height = 25;
                    break;
                case 'wide':
                    obstacle.y = canvas.height - obstacle.height - 20;
                    obstacle.width = 60;
                    obstacle.height = 25;
                    obstacle.speed = 3;
                    break;
            }

            obstacles.push(obstacle);
        }

        function updateObstacles() {
            obstacleSpawnTimer++;
            
            // Spawn obstacles based on difficulty
            const spawnRate = Math.max(60, 120 - Math.floor(score / 5));
            if (obstacleSpawnTimer >= spawnRate) {
                spawnObstacle();
                obstacleSpawnTimer = 0;
            }

            // Update obstacles
            obstacles.forEach(obs => {
                obs.x -= obs.speed;
            });

            // Remove off-screen obstacles and add score
            obstacles = obstacles.filter(obs => {
                if (obs.x + obs.width < 0) {
                    score++;
                    document.getElementById('score').textContent = score;
                    return false;
                }
                return true;
            });
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                const gradient = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.width, obs.y + obs.height);
                gradient.addColorStop(0, '#ff0066');
                gradient.addColorStop(1, '#ff00ff');
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 15;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                ctx.shadowBlur = 0;
            });
        }

        // Collision detection
        function checkCollision() {
            for (let obs of obstacles) {
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    return true;
                }
            }
            return false;
        }

        // Update player
        function updatePlayer() {
            // Gravity
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            player.x += player.velocityX;

            // Ground collision
            if (player.y + player.height > canvas.height - 20) {
                player.y = canvas.height - 20 - player.height;
                player.velocityY = 0;
                player.grounded = true;
            }

            // Wall collision
            if (player.x < 0) {
                player.x = 0;
            }
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }

            // Friction
            player.velocityX *= 0.9;
        }

        // Draw player
        function drawPlayer() {
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x + player.width, player.y + player.height);
            gradient.addColorStop(0, '#00ffff');
            gradient.addColorStop(1, '#00ff88');
            
            ctx.fillStyle = gradient;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 10, player.y + 12, 6, 6);
            ctx.fillRect(player.x + 24, player.y + 12, 6, 6);
        }

        // Draw background
        function drawBackground() {
            // Grid pattern
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Ground line
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);
            ctx.lineTo(canvas.width, canvas.height - 20);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update
            updatePlayer();
            updateObstacles();
            updateParticles();

            // Check collision
            if (checkCollision()) {
                gameOver();
                return;
            }

            // Draw
            drawBackground();
            drawObstacles();
            drawParticles();
            drawPlayer();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Game control functions
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            initPlayer();
            obstacles = [];
            particles = [];
            score = 0;
            obstacleSpawnTimer = 0;
            document.getElementById('score').textContent = '0';
            gameRunning = true;
            lastTime = performance.now();
            gameLoop(lastTime);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.add('active');
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.remove('active');
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initial draw
        function initialDraw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawBackground();
        }
        initialDraw();
    </script>
</body>
</html>
