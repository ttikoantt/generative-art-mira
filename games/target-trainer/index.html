<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Trainer - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        .target:active {
            transform: scale(0.9);
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .hud-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hud-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .hud-value {
            font-size: 32px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 200;
        }

        .game-over-screen.active {
            display: flex;
        }

        .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .accuracy {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 300;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-screen h1 {
            font-size: 56px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .start-screen p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .start-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .hud {
                gap: 20px;
                top: 15px;
            }

            .hud-value {
                font-size: 24px;
            }

            .game-over-screen h1 {
                font-size: 36px;
            }

            .final-score {
                font-size: 56px;
            }

            .start-screen h1 {
                font-size: 40px;
            }

            .fullscreen-btn {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="hud">
            <div class="hud-item">
                <div class="hud-label">Score</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">Time</div>
                <div class="hud-value" id="time">30</div>
            </div>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <div class="start-screen" id="startScreen">
        <h1>ðŸŽ¯ Target Trainer</h1>
        <p>Tap targets as fast as you can!</p>
        <button class="start-btn" onclick="startGame()">START</button>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h1>Time's Up!</h1>
        <div class="final-score" id="finalScore">0</div>
        <div class="accuracy" id="accuracy">Accuracy: 0%</div>
        <button class="restart-btn" onclick="startGame()">PLAY AGAIN</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let targetsClicked = 0;
        let totalClicks = 0;
        let gameActive = false;
        let gameTimer;
        let targetTimer;

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function createTarget() {
            if (!gameActive) return;

            const container = document.getElementById('gameContainer');
            const target = document.createElement('div');
            target.className = 'target';

            const size = Math.random() * 40 + 40;
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY + 80;

            const hue = Math.random() * 360;

            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.background = `radial-gradient(circle, hsl(${hue}, 70%, 60%) 0%, hsl(${hue}, 70%, 40%) 100%)`;
            target.style.boxShadow = `0 0 ${size/2}px hsl(${hue}, 70%, 60%)`;

            target.onclick = () => {
                if (!gameActive) return;

                targetsClicked++;
                totalClicks++;
                const points = Math.round(100 / (size / 40));
                score += points;

                document.getElementById('score').textContent = score;

                container.removeChild(target);
            };

            container.appendChild(target);

            setTimeout(() => {
                if (container.contains(target)) {
                    container.removeChild(target);
                }
            }, 2000);

            const nextTargetTime = Math.max(500, 1500 - score * 2);
            targetTimer = setTimeout(createTarget, nextTargetTime);
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            targetsClicked = 0;
            totalClicks = 0;
            gameActive = true;

            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('active');

            const container = document.getElementById('gameContainer');
            const oldTargets = container.querySelectorAll('.target');
            oldTargets.forEach(t => t.remove());

            clearTimeout(targetTimer);
            clearInterval(gameTimer);

            createTarget();

            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            document.getElementById('gameContainer').onclick = (e) => {
                if (gameActive && !e.target.classList.contains('target')) {
                    totalClicks++;
                }
            };
        }

        function endGame() {
            gameActive = false;
            clearTimeout(targetTimer);
            clearInterval(gameTimer);

            const container = document.getElementById('gameContainer');
            const oldTargets = container.querySelectorAll('.target');
            oldTargets.forEach(t => t.remove());

            const accuracy = totalClicks > 0 ? Math.round((targetsClicked / totalClicks) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('accuracy').textContent = `Accuracy: ${accuracy}%`;
            document.getElementById('gameOverScreen').classList.add('active');
        }
    </script>
</body>
</html>
