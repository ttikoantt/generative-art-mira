<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .status {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            font-weight: 600;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cell:hover:not(.taken) {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        
        .cell.taken {
            cursor: not-allowed;
        }
        
        .cell.x {
            color: #667eea;
        }
        
        .cell.o {
            color: #f093fb;
        }
        
        .cell.winner {
            background: #ffd700;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #667eea;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.secondary {
            background: #f093fb;
        }
        
        .scores {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: #666;
        }
        
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .score-x {
            color: #667eea;
        }
        
        .score-o {
            color: #f093fb;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ“º Fullscreen</button>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Your turn (X)</div>
        
        <div class="board" id="board"></div>
        
        <div class="buttons">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn secondary" onclick="toggleAI()">AI: <span id="ai-status">ON</span></button>
        </div>
        
        <div class="scores">
            <div class="score-item">
                <span>You (X)</span>
                <span class="score-value score-x" id="score-x">0</span>
            </div>
            <div class="score-item">
                <span>Draw</span>
                <span class="score-value" id="score-draw">0</span>
            </div>
            <div class="score-item">
                <span>O</span>
                <span class="score-value score-o" id="score-o">0</span>
            </div>
        </div>
    </div>
    
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let aiEnabled = true;
        let scores = { X: 0, O: 0, draw: 0 };
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const aiStatusElement = document.getElementById('ai-status');
        
        function initBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }
        
        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.dataset.index);
            
            if (board[index] !== '' || !gameActive) return;
            
            makeMove(index, currentPlayer);
            
            if (gameActive && aiEnabled && currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        }
        
        function makeMove(index, player) {
            board[index] = player;
            const cell = boardElement.children[index];
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
            
            if (checkWin(player)) {
                gameActive = false;
                statusElement.textContent = `${player === 'X' ? 'You' : 'O'} wins! ðŸŽ‰`;
                scores[player]++;
                updateScores();
                highlightWinner(player);
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                statusElement.textContent = "It's a draw! ðŸ¤";
                scores.draw++;
                updateScores();
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = aiEnabled 
                ? (currentPlayer === 'X' ? 'Your turn (X)' : 'AI thinking...')
                : `${currentPlayer}'s turn`;
        }
        
        function checkWin(player) {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }
        
        function getWinningLine(player) {
            return winningConditions.find(condition => {
                return condition.every(index => board[index] === player);
            });
        }
        
        function highlightWinner(player) {
            const line = getWinningLine(player);
            if (line) {
                line.forEach(index => {
                    boardElement.children[index].classList.add('winner');
                });
            }
        }
        
        function aiMove() {
            if (!gameActive) return;
            
            // Best move: Center, Corners, Edges
            const bestMoves = [4, 0, 2, 6, 8, 1, 3, 5, 7];
            
            // Check if AI can win
            for (let i of bestMoves) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWin('O')) {
                        board[i] = '';
                        makeMove(i, 'O');
                        return;
                    }
                    board[i] = '';
                }
            }
            
            // Block player's winning move
            for (let i of bestMoves) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWin('X')) {
                        board[i] = '';
                        makeMove(i, 'O');
                        return;
                    }
                    board[i] = '';
                }
            }
            
            // Take best available position
            for (let i of bestMoves) {
                if (board[i] === '') {
                    makeMove(i, 'O');
                    return;
                }
            }
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusElement.textContent = aiEnabled ? 'Your turn (X)' : "X's turn";
            
            Array.from(boardElement.children).forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }
        
        function toggleAI() {
            aiEnabled = !aiEnabled;
            aiStatusElement.textContent = aiEnabled ? 'ON' : 'OFF';
            resetGame();
        }
        
        function updateScores() {
            document.getElementById('score-x').textContent = scores.X;
            document.getElementById('score-o').textContent = scores.O;
            document.getElementById('score-draw').textContent = scores.draw;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        initBoard();
    </script>
</body>
</html>
