<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏âÁõÆ‰∏¶„Åπ - Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mode-indicator {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 150px;
        }

        .score-card.player-x {
            border: 3px solid #667eea;
        }

        .score-card.player-o {
            border: 3px solid #f093fb;
        }

        .score-card .label {
            color: #555;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .score-card .score {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.taken) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #f093fb;
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transform: scale(0);
            border-radius: 50%;
        }

        .cell.winning::before {
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 0.5;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .status {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .status.x-turn {
            border: 3px solid #667eea;
            color: #667eea;
        }

        .status.o-turn {
            border: 3px solid #f093fb;
            color: #f093fb;
        }

        .status.winner {
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            color: #333;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .cell {
                font-size: 2rem;
            }

            .score-board {
                flex-direction: column;
            }

            .score-card {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ‰∏âÁõÆ‰∏¶„Åπ</h1>
        <div class="mode-indicator" id="modeIndicator">PvP (Player vs Player)</div>

        <div class="score-board">
            <div class="score-card player-x">
                <div class="label">‚úï Player</div>
                <div class="score" id="scoreX">0</div>
            </div>
            <div class="score-card player-o">
                <div class="label">‚óã Player</div>
                <div class="score" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="status x-turn" id="status">‚úï „ÅÆ„Çø„Éº„É≥</div>

        <div class="controls">
            <button class="primary" onclick="resetGame()">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button onclick="toggleMode()">ü§ñ „É¢„Éº„ÉâÂàáÊõø</button>
            <button onclick="resetScores()">üìä „Çπ„Ç≥„Ç¢„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0 };
        let gameMode = 'pvp'; // pvp or pve

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]              // Diagonals
        ];

        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.dataset.index);

            if (board[index] !== '' || !gameActive) return;

            makeMove(index, currentPlayer);

            if (gameMode === 'pve' && gameActive && currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = cells[index];
            cell.textContent = player === 'X' ? '‚úï' : '‚óã';
            cell.classList.add('taken', player.toLowerCase());

            if (checkWin(player)) {
                gameActive = false;
                scores[player]++;
                updateScores();
                highlightWinningCells(player);
                statusDisplay.textContent = `üéâ ${player === 'X' ? '‚úï' : '‚óã'} „ÅÆÂãù„Å°ÔºÅ`;
                statusDisplay.classList.add('winner');
                statusDisplay.className = 'status winner';
                return;
            }

            if (board.every(cell => cell !== '')) {
                gameActive = false;
                statusDisplay.textContent = 'ü§ù Âºï„ÅçÂàÜ„ÅëÔºÅ';
                statusDisplay.className = 'status';
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }

        function aiMove() {
            if (!gameActive) return;

            // Minimax with alpha-beta pruning
            const bestMove = findBestMove();
            if (bestMove !== -1) {
                makeMove(bestMove, 'O');
            }
        }

        function findBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    const score = minimax(board, 0, false, -Infinity, Infinity);
                    board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        function minimax(board, depth, isMaximizing, alpha, beta) {
            if (checkWin('O')) return 10 - depth;
            if (checkWin('X')) return depth - 10;
            if (board.every(cell => cell !== '')) return 0;

            if (isMaximizing) {
                let maxScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        const score = minimax(board, depth + 1, false, alpha, beta);
                        board[i] = '';
                        maxScore = Math.max(score, maxScore);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break;
                    }
                }
                return maxScore;
            } else {
                let minScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        const score = minimax(board, depth + 1, true, alpha, beta);
                        board[i] = '';
                        minScore = Math.min(score, minScore);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break;
                    }
                }
                return minScore;
            }
        }

        function checkWin(player) {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function highlightWinningCells(player) {
            winPatterns.forEach(pattern => {
                if (pattern.every(index => board[index] === player)) {
                    pattern.forEach(index => {
                        cells[index].classList.add('winning');
                    });
                }
            });
        }

        function updateStatus() {
            const playerName = currentPlayer === 'X' ? '‚úï' : '‚óã';
            statusDisplay.textContent = `${playerName} „ÅÆ„Çø„Éº„É≥`;
            statusDisplay.className = `status ${currentPlayer.toLowerCase()}-turn`;
        }

        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });

            updateStatus();
        }

        function toggleMode() {
            gameMode = gameMode === 'pvp' ? 'pve' : 'pvp';
            const indicator = document.getElementById('modeIndicator');
            indicator.textContent = gameMode === 'pvp' 
                ? 'PvP (Player vs Player)' 
                : 'PvE (Player vs AI)';
            
            resetGame();
            resetScores();
        }

        function resetScores() {
            scores = { X: 0, O: 0 };
            updateScores();
        }
    </script>
</body>
</html>
