<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - ‰∏âÁõÆ‰∏¶„Åπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .title {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .score-board {
            display: flex;
            gap: 20px;
            color: #fff;
            font-size: 14px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 10px;
            opacity: 0.7;
        }

        .score-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .status {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            min-height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .cell:hover:not(.occupied) {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .cell.x {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .cell.o {
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .cell.winning {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
            white-space: nowrap;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        .difficulty {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .difficulty label {
            color: #fff;
            font-size: 12px;
        }

        .difficulty select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .difficulty select option {
            background: #1a1a2e;
        }

        @media (max-width: 600px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }

            .status {
                font-size: 18px;
            }

            .score-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">‚≠ï‚ùå Tic Tac Toe</div>
        <div class="difficulty">
            <label>Èõ£ÊòìÂ∫¶:</label>
            <select id="difficulty">
                <option value="easy">Á∞°Âçò</option>
                <option value="medium">ÊôÆÈÄö</option>
                <option value="hard" selected>Èõ£„Åó„ÅÑ</option>
            </select>
            <button id="fullscreen">‚õ∂ ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="game-container">
        <div class="status" id="status">„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥ (X)</div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">„ÅÇ„Å™„Åü (X)</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">ÂºïÂàÜ</div>
                <div class="score-value" id="drawScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">AI (O)</div>
                <div class="score-value" id="aiScore">0</div>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="buttons">
            <button id="restart">üîÑ ÂÜçÊåëÊà¶</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartBtn = document.getElementById('restart');
        const fullscreenBtn = document.getElementById('fullscreen');
        const difficultySelect = document.getElementById('difficulty');
        const playerScoreEl = document.getElementById('playerScore');
        const drawScoreEl = document.getElementById('drawScore');
        const aiScoreEl = document.getElementById('aiScore');

        // Game state
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let difficulty = 'hard';
        let scores = {
            player: 0,
            draw: 0,
            ai: 0
        };

        // Winning combinations
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Initialize game
        function initGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = '„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥ (X)';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'occupied', 'winning');
            });
        }

        // Check win
        function checkWin(board, player) {
            for (let pattern of winPatterns) {
                if (board[pattern[0]] === player &&
                    board[pattern[1]] === player &&
                    board[pattern[2]] === player) {
                    return pattern;
                }
            }
            return null;
        }

        // Check draw
        function checkDraw(board) {
            return board.every(cell => cell !== '');
        }

        // Minimax algorithm
        function minimax(board, depth, isMaximizing) {
            const winner = checkWin(board, 'O');
            if (winner) return 10 - depth;
            
            const playerWinner = checkWin(board, 'X');
            if (playerWinner) return depth - 10;
            
            if (checkDraw(board)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // AI move
        function aiMove() {
            if (!gameActive) return;

            status.textContent = 'AI„ÅåËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô...';

            setTimeout(() => {
                let move;

                if (difficulty === 'easy') {
                    // Random move
                    const availableMoves = [];
                    for (let i = 0; i < 9; i++) {
                        if (gameState[i] === '') {
                            availableMoves.push(i);
                        }
                    }
                    move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                } else if (difficulty === 'medium') {
                    // 50% optimal, 50% random
                    if (Math.random() < 0.5) {
                        move = getBestMove();
                    } else {
                        const availableMoves = [];
                        for (let i = 0; i < 9; i++) {
                            if (gameState[i] === '') {
                                availableMoves.push(i);
                            }
                        }
                        move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                    }
                } else {
                    // Hard: Always optimal
                    move = getBestMove();
                }

                makeMove(move, 'O');
            }, 500);
        }

        // Get best move using minimax
        function getBestMove() {
            let bestScore = -Infinity;
            let move = -1;

            for (let i = 0; i < 9; i++) {
                if (gameState[i] === '') {
                    gameState[i] = 'O';
                    let score = minimax(gameState, 0, false);
                    gameState[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }

            return move;
        }

        // Make move
        function makeMove(index, player) {
            gameState[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player.toLowerCase(), 'occupied');

            const winningPattern = checkWin(gameState, player);
            
            if (winningPattern) {
                gameActive = false;
                status.textContent = player === 'X' ? 'üéâ „ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅ' : 'ü§ñ AI„ÅÆÂãù„Å°ÔºÅ';
                
                winningPattern.forEach(index => {
                    cells[index].classList.add('winning');
                });

                if (player === 'X') {
                    scores.player++;
                    playerScoreEl.textContent = scores.player;
                } else {
                    scores.ai++;
                    aiScoreEl.textContent = scores.ai;
                }
            } else if (checkDraw(gameState)) {
                gameActive = false;
                status.textContent = 'ü§ù ÂºïÂàÜÔºÅ';
                scores.draw++;
                drawScoreEl.textContent = scores.draw;
            } else {
                currentPlayer = player === 'X' ? 'O' : 'X';
                if (currentPlayer === 'X') {
                    status.textContent = '„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥ (X)';
                } else {
                    aiMove();
                }
            }
        }

        // Cell click
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = parseInt(cell.dataset('index'));
                
                if (gameState[index] === '' && gameActive && currentPlayer === 'X') {
                    makeMove(index, 'X');
                }
            });
        });

        // Restart
        restartBtn.addEventListener('click', initGame);

        // Difficulty
        difficultySelect.addEventListener('change', (e) => {
            difficulty = e.target.value;
            initGame();
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Initialize
        initGame();
    </script>
</body>
</html>
