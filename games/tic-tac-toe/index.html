<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - ‰∏âÁõÆ‰∏¶„Åπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 25px;
            color: white;
            min-width: 100px;
        }

        .score-item .label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-item .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .score-item.player .value {
            color: #00ff87;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.5);
        }

        .score-item.ai .value {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .score-item.draw .value {
            color: #feca57;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto 20px;
            max-width: 350px;
            aspect-ratio: 1;
        }

        .cell {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #00ff87;
            text-shadow: 0 0 20px rgba(0, 255, 135, 0.8);
        }

        .cell.o {
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }

        .cell.winning {
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .status {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .status span {
            font-weight: bold;
        }

        .status .turn-x {
            color: #00ff87;
        }

        .status .turn-o {
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            min-width: 180px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .difficulty-btn.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .winning-line {
            position: absolute;
            background: linear-gradient(90deg, #00ff87, #00d4ff);
            height: 4px;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.8);
            animation: drawLine 0.3s ease-out forwards;
        }

        @keyframes drawLine {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .game-board {
                max-width: 100%;
            }

            .cell {
                font-size: 2.5rem;
            }

            .score-item {
                padding: 10px 15px;
                min-width: 80px;
            }

            .score-item .value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéÆ Tic Tac Toe</h1>
        <p class="subtitle">‰∏âÁõÆ‰∏¶„Åπ - AIÂØæÊà¶</p>

        <div class="score-board">
            <div class="score-item player">
                <div class="label">„ÅÇ„Å™„Åü (X)</div>
                <div class="value" id="playerScore">0</div>
            </div>
            <div class="score-item draw">
                <div class="label">Âºï„ÅçÂàÜ„Åë</div>
                <div class="value" id="drawScore">0</div>
            </div>
            <div class="score-item ai">
                <div class="label">AI (O)</div>
                <div class="value" id="aiScore">0</div>
            </div>
        </div>

        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">Á∞°Âçò</button>
            <button class="difficulty-btn" data-difficulty="medium">ÊôÆÈÄö</button>
            <button class="difficulty-btn" data-difficulty="hard">Èõ£„Åó„ÅÑ</button>
        </div>

        <div class="status" id="status">
            „ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥ (<span class="turn-x">X</span>)
        </div>

        <div class="game-board" id="board"></div>

        <div class="controls">
            <button class="btn" id="resetGame">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button class="btn" id="resetScore">üóëÔ∏è „Çπ„Ç≥„Ç¢„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let difficulty = 'easy';

        // „Çπ„Ç≥„Ç¢
        let scores = {
            player: 0,
            ai: 0,
            draw: 0
        };

        // ÂãùÂà©„Éë„Çø„Éº„É≥
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ê®™
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Á∏¶
            [0, 4, 8], [2, 4, 6]              // Êñú„ÇÅ
        ];

        // DOMË¶ÅÁ¥†
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const playerScoreElement = document.getElementById('playerScore');
        const aiScoreElement = document.getElementById('aiScore');
        const drawScoreElement = document.getElementById('drawScore');

        // „Éú„Éº„Éâ„ÅÆÂàùÊúüÂåñ
        function initBoard() {
            boardElement.innerHTML = '';
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }

            updateStatus();
        }

        // „Çª„É´„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.dataset.index);

            if (board[index] !== '' || !gameActive || currentPlayer !== 'X') {
                return;
            }

            makeMove(index, 'X');

            if (gameActive) {
                currentPlayer = 'O';
                updateStatus();

                // AI„ÅÆ„Çø„Éº„É≥
                setTimeout(aiMove, 500);
            }
        }

        // ÁßªÂãï
        function makeMove(index, player) {
            board[index] = player;
            const cell = boardElement.children[index];
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());

            if (checkWin(player)) {
                gameActive = false;
                highlightWinningCells(player);
                if (player === 'X') {
                    scores.player++;
                    playerScoreElement.textContent = scores.player;
                    statusElement.innerHTML = `üéâ „ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅ`;
                } else {
                    scores.ai++;
                    aiScoreElement.textContent = scores.ai;
                    statusElement.innerHTML = `üò¢ AI„ÅÆÂãù„Å°...`;
                }
                saveScores();
            } else if (board.every(cell => cell !== '')) {
                gameActive = false;
                scores.draw++;
                drawScoreElement.textContent = scores.draw;
                statusElement.innerHTML = `ü§ù Âºï„ÅçÂàÜ„ÅëÔºÅ`;
                saveScores();
            }
        }

        // ÂãùÂà©„ÉÅ„Çß„ÉÉ„ÇØ
        function checkWin(player) {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        // ÂãùÂà©„Çª„É´„Çí„Éè„Ç§„É©„Ç§„Éà
        function highlightWinningCells(player) {
            winPatterns.forEach(pattern => {
                if (pattern.every(index => board[index] === player)) {
                    pattern.forEach(index => {
                        boardElement.children[index].classList.add('winning');
                    });
                }
            });
        }

        // AI„ÅÆÁßªÂãï
        function aiMove() {
            if (!gameActive) return;

            let move;

            switch (difficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'medium':
                    move = Math.random() < 0.7 ? getBestMove() : getRandomMove();
                    break;
                case 'hard':
                    move = getBestMove();
                    break;
            }

            if (move !== -1) {
                makeMove(move, 'O');
                if (gameActive) {
                    currentPlayer = 'X';
                    updateStatus();
                }
            }
        }

        // „É©„É≥„ÉÄ„É†„Å™ÁßªÂãï
        function getRandomMove() {
            const available = board.map((cell, index) => cell === '' ? index : -1).filter(i => i !== -1);
            return available.length > 0 ? available[Math.floor(Math.random() * available.length)] : -1;
        }

        // ÊúÄÈÅ©„Å™ÁßªÂãïÔºà„Éü„Éã„Éû„ÉÉ„ÇØ„ÇπÊ≥ïÔºâ
        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        // „Éü„Éã„Éû„ÉÉ„ÇØ„ÇπÊ≥ï
        function minimax(board, depth, isMaximizing) {
            if (checkWinState('O')) return 10 - depth;
            if (checkWinState('X')) return depth - 10;
            if (board.every(cell => cell !== '')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // ÂãùÂà©Áä∂ÊÖã„ÉÅ„Çß„ÉÉ„ÇØÔºà„Éü„Éã„Éû„ÉÉ„ÇØ„ÇπÁî®Ôºâ
        function checkWinState(player) {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStatus() {
            if (gameActive) {
                if (currentPlayer === 'X') {
                    statusElement.innerHTML = `„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥ (<span class="turn-x">X</span>)`;
                } else {
                    statusElement.innerHTML = `AI„ÅÆ„Çø„Éº„É≥ (<span class="turn-o">O</span>)`;
                }
            }
        }

        // „Çπ„Ç≥„Ç¢‰øùÂ≠ò
        function saveScores() {
            localStorage.setItem('tictactoe_scores', JSON.stringify(scores));
        }

        // „Çπ„Ç≥„Ç¢Ë™≠„ÅøËæº„Åø
        function loadScores() {
            const saved = localStorage.getItem('tictactoe_scores');
            if (saved) {
                scores = JSON.parse(saved);
                playerScoreElement.textContent = scores.player;
                aiScoreElement.textContent = scores.ai;
                drawScoreElement.textContent = scores.draw;
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('resetGame').addEventListener('click', initBoard);

        document.getElementById('resetScore').addEventListener('click', () => {
            scores = { player: 0, ai: 0, draw: 0 };
            playerScoreElement.textContent = 0;
            aiScoreElement.textContent = 0;
            drawScoreElement.textContent = 0;
            saveScores();
            initBoard();
        });

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
                initBoard();
            });
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // ÂàùÊúüÂåñ
        loadScores();
        initBoard();
    </script>
</body>
</html>
