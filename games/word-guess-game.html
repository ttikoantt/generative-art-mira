<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f5576c;
        }

        .word-display {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 45px;
            height: 55px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .letter-box.revealed {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border-color: #f5576c;
            transform: scale(1.05);
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            margin-bottom: 20px;
        }

        .key {
            aspect-ratio: 1;
            border: none;
            border-radius: 6px;
            background: #f0f0f0;
            color: #333;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:hover:not(:disabled) {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .key:disabled {
            cursor: not-allowed;
            opacity: 0.3;
        }

        .key.correct {
            background: #4caf50;
            color: white;
        }

        .key.wrong {
            background: #f5576c;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .message.win {
            background: #d4edda;
            color: #155724;
        }

        .message.lose {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .letter-box {
                width: 35px;
                height: 45px;
                font-size: 1.2rem;
            }

            .keyboard {
                gap: 4px;
            }

            .key {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Word Guess Game</h1>
        <p class="subtitle">ÂçòË™û„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÊÆã„ÇäÂõûÊï∞</div>
                <div class="stat-value" id="attempts">6</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÈÄ£Âãù</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div id="message"></div>

        <div class="word-display" id="word-display"></div>

        <div class="hint" id="hint"></div>

        <div class="keyboard" id="keyboard"></div>

        <div class="buttons">
            <button class="btn" id="hint-btn" onclick="showHint()">üí° „Éí„É≥„Éà</button>
            <button class="btn" id="new-btn" onclick="newGame()" style="display: none;">üîÑ Ê¨°„ÅÆ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <script>
        const words = [
            { word: 'APPLE', hint: 'Ëµ§„ÅÑÊûúÁâ©' },
            { word: 'TIGER', hint: 'Â§ß„Åç„Å™Áå´ÁßëÂãïÁâ©' },
            { word: 'PIZZA', hint: '„Ç§„Çø„É™„Ç¢Áô∫Á••„ÅÆÊñôÁêÜ' },
            { word: 'BEACH', hint: 'Á†Ç„Å®Êµ∑„ÅÆ„ÅÇ„ÇãÂ†¥ÊâÄ' },
            { word: 'MUSIC', hint: 'ËÄ≥„ÅßÊ•Ω„Åó„ÇÄËä∏Ë°ì' },
            { word: 'HOUSE', hint: '‰∫∫„Åå‰Ωè„ÇÄÂª∫Áâ©' },
            { word: 'WATER', hint: 'ÁîüÂëΩ„Å´ÂøÖË¶Å„Å™Ê∂≤‰Ωì' },
            { word: 'PHONE', hint: 'ÈÄö‰ø°„Åô„ÇãÊ©üÊ¢∞' },
            { word: 'COFFEE', hint: 'Êúù„Å´È£≤„ÇÄÈ£≤„ÅøÁâ©' },
            { word: 'GARDEN', hint: 'Ëä±„ÇÑÊ§çÁâ©„ÇíËÇ≤„Å¶„ÇãÂ†¥ÊâÄ' },
            { word: 'SUMMER', hint: '‰∏ÄÁï™Êöë„ÅÑÂ≠£ÁØÄ' },
            { word: 'WINTER', hint: '‰∏ÄÁï™ÂØí„ÅÑÂ≠£ÁØÄ' },
            { word: 'ROBOT', hint: 'Ê©üÊ¢∞„ÅÆÁîüÂëΩ‰Ωì' },
            { word: 'DREAM', hint: 'ÂØù„Å¶„ÅÑ„ÇãÊôÇ„Å´Ë¶ã„Çã„ÇÇ„ÅÆ' },
            { word: 'SMILE', hint: 'Âπ∏„Åõ„ÅÆÊôÇ„Å´„Åô„ÇãË°®ÊÉÖ' }
        ];

        let currentWord = '';
        let currentHint = '';
        let guessedLetters = [];
        let attemptsLeft = 6;
        let score = 0;
        let streak = 0;
        let gameOver = false;
        let hintUsed = false;

        function init() {
            newGame();
        }

        function newGame() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex].word;
            currentHint = words[randomIndex].hint;
            guessedLetters = [];
            attemptsLeft = 6;
            gameOver = false;
            hintUsed = false;

            document.getElementById('message').innerHTML = '';
            document.getElementById('hint').innerHTML = 'üí° „Éí„É≥„Éà„Éú„Çø„É≥„ÇíÊäº„Åô„Å®„Éí„É≥„Éà„ÅåË¶ã„Çâ„Çå„Åæ„Åô';
            document.getElementById('hint-btn').disabled = false;
            document.getElementById('new-btn').style.display = 'none';

            updateDisplay();
            createKeyboard();
            updateStats();
        }

        function updateDisplay() {
            const display = document.getElementById('word-display');
            display.innerHTML = '';

            for (let letter of currentWord) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                if (guessedLetters.includes(letter)) {
                    box.textContent = letter;
                    box.classList.add('revealed');
                } else {
                    box.textContent = '';
                }
                display.appendChild(box);
            }

            checkWin();
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            const rows = [
                'QWERTYUIOP',
                'ASDFGHJKL',
                'ZXCVBNM'
            ];

            rows.forEach(row => {
                for (let letter of row) {
                    const key = document.createElement('button');
                    key.className = 'key';
                    key.textContent = letter;
                    key.onclick = () => guessLetter(letter);
                    key.id = `key-${letter}`;
                    keyboard.appendChild(key);
                }
            });
        }

        function guessLetter(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            const key = document.getElementById(`key-${letter}`);
            key.disabled = true;

            if (currentWord.includes(letter)) {
                key.classList.add('correct');
            } else {
                key.classList.add('wrong');
                attemptsLeft--;
            }

            updateDisplay();
            updateStats();
            checkLose();
        }

        function checkWin() {
            const won = currentWord.split('').every(letter => guessedLetters.includes(letter));

            if (won && !gameOver) {
                gameOver = true;
                const bonus = hintUsed ? 50 : 100;
                score += bonus + (attemptsLeft * 10);
                streak++;
                showMessage(`üéâ Ê≠£Ëß£ÔºÅ+${bonus + (attemptsLeft * 10)}ÁÇπ`, 'win');
                document.getElementById('new-btn').style.display = 'inline-block';
                document.getElementById('hint-btn').disabled = true;
                updateStats();
            }
        }

        function checkLose() {
            if (attemptsLeft <= 0 && !gameOver) {
                gameOver = true;
                streak = 0;
                showMessage(`üò¢ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅÁ≠î„Åà„ÅØ„Äå${currentWord}„Äç`, 'lose');
                document.getElementById('new-btn').style.display = 'inline-block';
                document.getElementById('hint-btn').disabled = true;

                // Reveal all letters
                guessedLetters = currentWord.split('');
                updateDisplay();
                updateStats();
            }
        }

        function showHint() {
            if (hintUsed || gameOver) return;
            hintUsed = true;
            document.getElementById('hint').textContent = `üí° ${currentHint}`;
            document.getElementById('hint-btn').disabled = true;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
        }

        function updateStats() {
            document.getElementById('attempts').textContent = attemptsLeft;
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            const letter = e.key.toUpperCase();
            if (/^[A-Z]$/.test(letter)) {
                guessLetter(letter);
            }
        });

        // Start
        init();
    </script>
</body>
</html>
