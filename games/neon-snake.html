<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #0ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            letter-spacing: 5px;
        }

        .stats {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .stats span {
            text-shadow: 0 0 5px currentColor;
        }

        .score { color: #0f0; }
        .high-score { color: #f0f; }

        #gameCanvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .controls {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .fullscreen-btn {
            margin-top: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 10px 30px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #f00;
            padding: 40px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .game-over h2 {
            color: #f00;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f00;
        }

        .game-over p {
            color: #fff;
            margin: 10px 0;
        }

        .restart-btn {
            margin-top: 20px;
            background: rgba(255, 0, 100, 0.2);
            border: 1px solid #f06;
            color: #f06;
            padding: 10px 30px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: rgba(255, 0, 100, 0.3);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            #gameCanvas {
                width: 90vw;
                height: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEON SNAKE</h1>
        <div class="stats">
            <span class="score">SCORE: <span id="score">0</span></span>
            <span class="high-score">BEST: <span id="highScore">0</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            矢印キーまたはスワイプで操作
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>SCORE: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">もう一度</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;

        document.getElementById('highScore').textContent = highScore;

        function drawGame() {
            // クリア
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // グリッド（微妙に表示）
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ヘビを描画
            snake.forEach((segment, index) => {
                const hue = (180 + index * 5) % 360;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                ctx.shadowBlur = 10;

                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // 食べ物を描画
            ctx.fillStyle = '#f0f';
            ctx.shadowColor = '#f0f';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // 影をリセット
            ctx.shadowBlur = 0;
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 壁との衝突
            if (head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 自分との衝突
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // 食べ物を食べた
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;

                // スピードアップ
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }

                // 新しい食べ物の位置
                do {
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            moveSnake();
            drawGame();
        }

        function gameOver() {
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            document.getElementById('score').textContent = 0;
            document.getElementById('gameOver').style.display = 'none';

            clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // キー操作
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // タッチ操作
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && dx === 0) { dx = 1; dy = 0; }
                else if (deltaX < 0 && dx === 0) { dx = -1; dy = 0; }
            } else {
                if (deltaY > 0 && dy === 0) { dx = 0; dy = 1; }
                else if (deltaY < 0 && dy === 0) { dx = 0; dy = -1; }
            }
        }, { passive: true });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ゲーム開始
        drawGame();
        gameLoop = setInterval(gameStep, gameSpeed);
    </script>
</body>
</html>
