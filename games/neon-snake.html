<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Snake - „Éç„Ç™„É≥„Éª„Çπ„Éç„Éº„ÇØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #0a0a3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .score-board {
            display: flex;
            gap: 30px;
            color: #aaf;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #55f;
        }
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score-label {
            font-size: 12px;
            opacity: 0.7;
        }
        #gameCanvas {
            border: 3px solid #55f;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(85, 85, 255, 0.5);
        }
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, #55f, #33f);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(85, 85, 255, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(85, 85, 255, 0.5);
        }
        button:active {
            transform: translateY(0);
        }
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
            z-index: 100;
        }
        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(85, 85, 255, 0.5);
            border: 2px solid #55f;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        .mobile-btn:active {
            background: rgba(85, 85, 255, 0.8);
        }
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaf;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 20px #55f;
            z-index: 100;
            text-align: center;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            .score-board {
                font-size: 14px;
            }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }
        .overlay-content {
            background: linear-gradient(135deg, #1a1a4a, #0a0a2a);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #55f;
            box-shadow: 0 0 50px rgba(85, 85, 255, 0.5);
        }
        .overlay-content h2 {
            color: #aaf;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #55f;
        }
        .overlay-content p {
            color: #aaf;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="title">üêç Neon Snake - „Éç„Ç™„É≥„Éª„Çπ„Éç„Éº„ÇØ üêç</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <span class="score-label">SCORE</span>
                <span id="score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">HIGH SCORE</span>
                <span id="highScore">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">LENGTH</span>
                <span id="length">3</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button onclick="startGame()">üéÆ New Game</button>
        </div>
    </div>

    <div class="mobile-controls">
        <button class="mobile-btn" id="btnUp">‚Üë</button>
        <div style="display: flex; gap: 10px;">
            <button class="mobile-btn" id="btnLeft">‚Üê</button>
            <button class="mobile-btn" id="btnDown">‚Üì</button>
            <button class="mobile-btn" id="btnRight">‚Üí</button>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>üêç Neon Snake</h2>
            <p>Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Éú„Çø„É≥„ÅßÊìç‰Ωú</p>
            <p>üçé „Çä„Çì„Åî„ÇíÈ£ü„Åπ„Å¶„Çπ„Ç≥„Ç¢Áç≤ÂæóÔºÅ</p>
            <p>‚ö†Ô∏è Â£Å„ÇÑËá™ÂàÜ„ÅÆ‰Ωì„Å´ÂΩì„Åü„Çã„Å®„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</p>
            <button onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        const gridSize = 20;
        const tileCount = 20;
        canvas.width = gridSize * tileCount;
        canvas.height = gridSize * tileCount;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = parseInt(localStorage.getItem('neonSnakeHighScore')) || 0;
        let gameRunning = false;
        let gameLoop;
        let particles = [];

        // ÂàùÊúüÂåñ
        function init() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            particles = [];
            spawnFood();
            updateUI();
        }

        // È£ü„ÅπÁâ©„ÇíÁîüÊàê
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç®„Éï„Çß„ÇØ„Éà
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x * gridSize + gridSize / 2,
                    y: y * gridSize + gridSize / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color
                });
            }
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (!gameRunning) return;

            // ÊñπÂêëÊõ¥Êñ∞
            direction = { ...nextDirection };

            // „Éò„ÉÉ„Éâ„ÅÆÊñ∞„Åó„ÅÑ‰ΩçÁΩÆ
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Â£Å„Å®„ÅÆË°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Ëá™ÂàÜ„ÅÆ‰Ωì„Å®„ÅÆË°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // „Éò„ÉÉ„Éâ„ÇíËøΩÂä†
            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                createParticles(head.x, head.y, '#ff6b6b');
                spawnFood();
            } else {
                snake.pop();
            }

            updateUI();
        }

        // „Ç≤„Éº„É†ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = '#0a0a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„Éâ„ÇíÊèèÁîª
            ctx.strokeStyle = 'rgba(85, 85, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // È£ü„ÅπÁâ©„ÇíÊèèÁîª
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#c92a2a');

            ctx.fillStyle = foodGradient;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // „Éò„ÉÉ„Éâ„ÇíÊèèÁîª
            const headGradient = ctx.createRadialGradient(
                snake[0].x * gridSize + gridSize / 2,
                snake[0].y * gridSize + gridSize / 2,
                0,
                snake[0].x * gridSize + gridSize / 2,
                snake[0].y * gridSize + gridSize / 2,
                gridSize / 2
            );
            headGradient.addColorStop(0, '#51cf66');
            headGradient.addColorStop(1, '#2f9e44');

            ctx.fillStyle = headGradient;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#51cf66';
            ctx.beginPath();
            ctx.arc(
                snake[0].x * gridSize + gridSize / 2,
                snake[0].y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // ‰Ωì„ÇíÊèèÁîª
            snake.slice(1).forEach((segment, index) => {
                const hue = 150 + index * 5;
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                gradient.addColorStop(0, `hsl(${hue}, 70%, 60%)`);
                gradient.addColorStop(1, `hsl(${hue}, 70%, 40%)`);

                ctx.fillStyle = gradient;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${hue}, 70%, 50%)`;
                ctx.beginPath();
                ctx.arc(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2 - 3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            ctx.shadowBlur = 0;

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊèèÁîª„ÉªÊõ¥Êñ∞
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;

                ctx.fillStyle = `rgba(255, 107, 107, ${p.life})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();

                return p.life > 0;
            });
            ctx.shadowBlur = 0;
        }

        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('length').textContent = snake.length;
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
            }

            document.getElementById('overlay').classList.remove('hidden');
            document.querySelector('.overlay-content h2').textContent = 'üíÄ Game Over';
            document.querySelector('.overlay-content p').innerHTML = `
                Score: ${score}<br>
                High Score: ${highScore}
            `;
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            document.getElementById('overlay').classList.add('hidden');
            init();
            gameRunning = true;
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 100);
            draw();
        }

        // „Ç≠„ÉºÂÖ•Âäõ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // „É¢„Éê„Ç§„É´„Ç≥„É≥„Éà„É≠„Éº„É´
        document.getElementById('btnUp').addEventListener('click', () => {
            if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        });
        document.getElementById('btnDown').addEventListener('click', () => {
            if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        });
        document.getElementById('btnLeft').addEventListener('click', () => {
            if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        });
        document.getElementById('btnRight').addEventListener('click', () => {
            if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        });

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÊèèÁîª
        init();
        draw();
        document.getElementById('highScore').textContent = highScore;
    </script>
</body>
</html>
