<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Catch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .info {
            color: #888;
            font-size: 12px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        #gameOver h2 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        #gameOver p {
            color: #fff;
            margin-bottom: 20px;
        }

        #gameOver button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #gameOver button:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            canvas {
                max-width: 95vw;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div class="info">
            <span>‚≠ê „Çπ„Ç≥„Ç¢: <strong id="score">0</strong></span>
            <span>üî• „Éè„Ç§„Çπ„Ç≥„Ç¢: <strong id="highScore">0</strong></span>
        </div>
        <button class="fullscreen-btn" id="fullscreenBtn">üì∫ ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button id="restartBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        const size = Math.min(window.innerWidth * 0.8, 600);
        canvas.width = size;
        canvas.height = size;

        // Game state
        let score = 0;
        let highScore = parseInt(localStorage.getItem('orbitCatchHighScore')) || 0;
        let gameRunning = false;
        let animationId = null;

        // Center star (target)
        let star = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 25,
            pulsePhase: 0,
            active: true
        };

        // Orbiting planets (obstacles)
        let planets = [];
        let planetCount = 3;

        // Player (catcher)
        let player = {
            angle: 0,
            radius: canvas.width * 0.35,
            size: 15,
            speed: 0.03
        };

        // Trails
        let trails = [];

        function initGame() {
            score = 0;
            updateScore();
            planetCount = 3;
            gameRunning = true;

            // Reset star
            star = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 25,
                pulsePhase: 0,
                active: true
            };

            // Create initial planets
            createPlanets();

            // Reset player
            player.angle = 0;

            // Clear trails
            trails = [];

            document.getElementById('gameOver').style.display = 'none';

            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            gameLoop();
        }

        function createPlanets() {
            planets = [];
            for (let i = 0; i < planetCount; i++) {
                const orbitRadius = (canvas.width * 0.15) + (i * canvas.width * 0.08);
                const speed = (0.02 + Math.random() * 0.03) * (Math.random() > 0.5 ? 1 : -1);
                const startAngle = Math.random() * Math.PI * 2;
                const size = 10 + Math.random() * 15;

                planets.push({
                    orbitRadius,
                    speed,
                    angle: startAngle,
                    size,
                    color: `hsl(${200 + i * 40}, 70%, 60%)`
                });
            }
        }

        function spawnStar() {
            star.active = true;
            star.radius = 25;
        }

        function update() {
            if (!gameRunning) return;

            // Update star pulse
            star.pulsePhase += 0.05;

            // Update planets
            planets.forEach(planet => {
                planet.angle += planet.speed;
            });

            // Update player
            player.angle += player.speed;

            // Add trail
            trails.push({
                angle: player.angle,
                alpha: 1.0
            });

            // Update trails
            trails = trails.filter(trail => {
                trail.alpha -= 0.02;
                return trail.alpha > 0;
            });

            // Check collision with star
            if (star.active) {
                const playerX = canvas.width / 2 + Math.cos(player.angle) * player.radius;
                const playerY = canvas.height / 2 + Math.sin(player.angle) * player.radius;

                const dist = Math.hypot(playerX - star.x, playerY - star.y);
                if (dist < player.size + star.radius) {
                    // Caught!
                    score++;
                    updateScore();
                    star.active = false;

                    // Increase difficulty
                    if (score % 3 === 0) {
                        planetCount++;
                        createPlanets();
                    }

                    // Respawn star after delay
                    setTimeout(() => {
                        spawnStar();
                    }, 500);
                }
            }

            // Check collision with planets
            const playerX = canvas.width / 2 + Math.cos(player.angle) * player.radius;
            const playerY = canvas.height / 2 + Math.sin(player.angle) * player.radius;

            for (const planet of planets) {
                const planetX = canvas.width / 2 + Math.cos(planet.angle) * planet.orbitRadius;
                const planetY = canvas.height / 2 + Math.sin(planet.angle) * planet.orbitRadius;

                const dist = Math.hypot(playerX - planetX, playerY - planetY);
                if (dist < player.size + planet.size - 5) {
                    // Collision!
                    gameOver();
                    return;
                }
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw orbit paths
            planets.forEach(planet => {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, planet.orbitRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.lineWidth = 1;
                ctx.stroke();
            });

            // Draw player orbit
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, player.radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw trails
            trails.forEach(trail => {
                const x = canvas.width / 2 + Math.cos(trail.angle) * player.radius;
                const y = canvas.height / 2 + Math.sin(trail.angle) * player.radius;

                ctx.beginPath();
                ctx.arc(x, y, player.size * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(102, 126, 234, ${trail.alpha * 0.5})`;
                ctx.fill();
            });

            // Draw planets
            planets.forEach(planet => {
                const x = canvas.width / 2 + Math.cos(planet.angle) * planet.orbitRadius;
                const y = canvas.height / 2 + Math.sin(planet.angle) * planet.orbitRadius;

                // Glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, planet.size * 2);
                gradient.addColorStop(0, planet.color.replace('60%', '60%, 0.3'));
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(x - planet.size * 2, y - planet.size * 2, planet.size * 4, planet.size * 4);

                // Planet
                ctx.beginPath();
                ctx.arc(x, y, planet.size, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
            });

            // Draw star
            if (star.active) {
                const pulse = 1 + Math.sin(star.pulsePhase) * 0.1;

                // Glow
                const glowGradient = ctx.createRadialGradient(
                    star.x, star.y, 0,
                    star.x, star.y, star.radius * 2.5 * pulse
                );
                glowGradient.addColorStop(0, 'rgba(255, 200, 100, 0.3)');
                glowGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = glowGradient;
                ctx.fillRect(star.x - star.radius * 2.5, star.y - star.radius * 2.5,
                           star.radius * 5, star.radius * 5);

                // Star
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius * pulse, 0, Math.PI * 2);
                const starGradient = ctx.createRadialGradient(
                    star.x, star.y, 0,
                    star.x, star.y, star.radius * pulse
                );
                starGradient.addColorStop(0, '#fff');
                starGradient.addColorStop(0.5, '#ffd700');
                starGradient.addColorStop(1, '#ff8c00');
                ctx.fillStyle = starGradient;
                ctx.fill();
            }

            // Draw player
            const playerX = canvas.width / 2 + Math.cos(player.angle) * player.radius;
            const playerY = canvas.height / 2 + Math.sin(player.angle) * player.radius;

            // Player glow
            const playerGlow = ctx.createRadialGradient(
                playerX, playerY, 0,
                playerX, playerY, player.size * 2
            );
            playerGlow.addColorStop(0, 'rgba(102, 126, 234, 0.5)');
            playerGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = playerGlow;
            ctx.fillRect(playerX - player.size * 2, playerY - player.size * 2,
                        player.size * 4, player.size * 4);

            // Player body
            ctx.beginPath();
            ctx.arc(playerX, playerY, player.size, 0, Math.PI * 2);
            const playerGradient = ctx.createRadialGradient(
                playerX - player.size * 0.3, playerY - player.size * 0.3, 0,
                playerX, playerY, player.size
            );
            playerGradient.addColorStop(0, '#a8b8ff');
            playerGradient.addColorStop(1, '#667eea');
            ctx.fillStyle = playerGradient;
            ctx.fill();
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('orbitCatchHighScore', highScore);
                updateScore();
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }

        // Controls
        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                initGame();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left - canvas.width / 2;
            const y = e.clientY - rect.top - canvas.height / 2;
            player.angle = Math.atan2(y, x);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left - canvas.width / 2;
            const y = touch.clientY - rect.top - canvas.height / 2;
            player.angle = Math.atan2(y, x);
        });

        document.getElementById('restartBtn').addEventListener('click', initGame);
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            }
        });

        // Initialize high score display
        updateScore();

        // Start game
        initGame();
    </script>
</body>
</html>
