<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timing Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .stat {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .stat-value {
            color: #00ffcc;
            font-size: 28px;
            font-weight: bold;
        }

        .game-area {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 0;
            left: 0;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.1s;
        }

        .target.hit {
            animation: hit 0.3s ease-out;
        }

        .target.miss {
            animation: miss 0.3s ease-out;
        }

        @keyframes hit {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); box-shadow: 0 0 30px #00ffcc; }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes miss {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) translateX(-5px); }
            75% { transform: translate(-50%, -50%) translateX(5px); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00ffcc;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00ffcc;
        }

        .tap-area {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
            border-radius: 50%;
            background: transparent;
        }

        .tap-area:active {
            background: rgba(0, 255, 204, 0.1);
        }

        .message {
            color: #fff;
            margin-top: 30px;
            font-size: 18px;
            min-height: 27px;
        }

        .message.perfect { color: #00ffcc; }
        .message.good { color: #ffcc00; }
        .message.miss { color: #ff4444; }

        .btn {
            background: linear-gradient(135deg, #00ffcc 0%, #00cc99 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 30px rgba(0, 255, 204, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .level-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 80px;
            font-weight: bold;
            pointer-events: none;
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: all 0.2s;
        }

        .combo.show {
            animation: comboShow 0.5s ease-out;
        }

        @keyframes comboShow {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .start-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .start-screen p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            max-width: 280px;
            line-height: 1.6;
        }

        .start-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <div class="start-screen" id="startScreen">
        <h1>‚≠ï Timing Puzzle</h1>
        <p>ÂõûËª¢„Åô„Çã„Éû„Éº„Ç´„Éº„Åå„Çø„Éº„Ç≤„ÉÉ„Éà„Å´Èáç„Å™„Å£„ÅüÁû¨Èñì„Å´„Çø„ÉÉ„ÉóÔºÅ<br>ÂÆåÁíß„Å™„Çø„Ç§„Éü„É≥„Ç∞„Åß„Éù„Ç§„É≥„ÉàÁç≤ÂæóÔºÅ</p>
        <button class="btn" onclick="startGame()">‚ñ∂ Start</button>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <h1>‚≠ï Timing Puzzle</h1>

        <div class="stats">
            <div class="stat">
                Score<br>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                Best<br>
                <div class="stat-value" id="best">0</div>
            </div>
            <div class="stat">
                Combo<br>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="circle"></div>
            <div class="level-indicator" id="level">1</div>
            <div class="target" id="target">üéØ</div>
            <div class="indicator" id="indicator"></div>
            <div class="tap-area" id="tapArea"></div>
        </div>

        <div class="message" id="message">Tap when aligned!</div>
        <button class="btn" onclick="restart()">Restart</button>
    </div>

    <div class="combo" id="combo"></div>

    <script>
        let gameState = {
            score: 0,
            best: parseInt(localStorage.getItem('timingPuzzleBest')) || 0,
            combo: 0,
            level: 1,
            angle: 0,
            speed: 0.03,
            targetAngle: 0,
            targetSize: 60,
            isPlaying: false,
            rotationDirection: 1
        };

        let animationId;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameContainer').style.display = 'block';
            initGame();
        }

        function initGame() {
            gameState = {
                score: 0,
                best: parseInt(localStorage.getItem('timingPuzzleBest')) || 0,
                combo: 0,
                level: 1,
                angle: 0,
                speed: 0.03,
                targetAngle: Math.random() * Math.PI * 2,
                targetSize: 60,
                isPlaying: true,
                rotationDirection: 1
            };

            updateUI();
            randomizeTarget();
            gameLoop();
        }

        function randomizeTarget() {
            gameState.targetAngle = Math.random() * Math.PI * 2;

            // Increase difficulty
            if (gameState.level >= 3) {
                gameState.targetSize = Math.max(40, 60 - gameState.level * 2);
            }

            // Speed increases every level
            gameState.speed = 0.03 + gameState.level * 0.005;

            // Change direction occasionally
            if (Math.random() < 0.3) {
                gameState.rotationDirection *= -1;
            }

            updateTargetPosition();
        }

        function updateTargetPosition() {
            const target = document.getElementById('target');
            const radius = 110;
            const x = Math.cos(gameState.targetAngle) * radius;
            const y = Math.sin(gameState.targetAngle) * radius;

            target.style.left = `calc(50% + ${x}px)`;
            target.style.top = `calc(50% + ${y}px)`;
            target.style.width = `${gameState.targetSize}px`;
            target.style.height = `${gameState.targetSize}px`;
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('best').textContent = gameState.best;
            document.getElementById('combo').textContent = gameState.combo;
            document.getElementById('level').textContent = gameState.level;
        }

        function gameLoop() {
            if (!gameState.isPlaying) return;

            gameState.angle += gameState.speed * gameState.rotationDirection;

            const indicator = document.getElementById('indicator');
            const radius = 110;
            const x = Math.cos(gameState.angle) * radius;
            const y = Math.sin(gameState.angle) * radius;

            indicator.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;

            animationId = requestAnimationFrame(gameLoop);
        }

        function checkTiming() {
            if (!gameState.isPlaying) return;

            let angleDiff = Math.abs(gameState.angle - gameState.targetAngle);
            if (angleDiff > Math.PI) {
                angleDiff = Math.PI * 2 - angleDiff;
            }

            const pixelDiff = angleDiff * 110; // Convert to pixels at radius
            const tolerance = gameState.targetSize / 2 + 10;

            const target = document.getElementById('target');
            const messageEl = document.getElementById('message');

            if (pixelDiff < tolerance * 0.3) {
                // Perfect!
                gameState.combo++;
                const points = 100 * gameState.level * (1 + gameState.combo * 0.1);
                gameState.score += Math.floor(points);

                target.classList.remove('miss');
                target.classList.add('hit');
                setTimeout(() => target.classList.remove('hit'), 300);

                messageEl.textContent = 'PERFECT! +' + Math.floor(points);
                messageEl.className = 'message perfect';

                showCombo();

                // Level up every 5 successful hits
                if (gameState.combo % 5 === 0) {
                    gameState.level++;
                    messageEl.textContent += ' | Level Up!';
                }

            } else if (pixelDiff < tolerance) {
                // Good
                gameState.combo++;
                const points = 50 * gameState.level;
                gameState.score += points;

                target.classList.remove('miss');
                target.classList.add('hit');
                setTimeout(() => target.classList.remove('hit'), 300);

                messageEl.textContent = 'Good! +' + points;
                messageEl.className = 'message good';

                showCombo();

            } else {
                // Miss
                gameState.combo = 0;

                target.classList.remove('hit');
                target.classList.add('miss');
                setTimeout(() => target.classList.remove('miss'), 300);

                messageEl.textContent = 'Miss! Combo lost';
                messageEl.className = 'message miss';
            }

            if (gameState.score > gameState.best) {
                gameState.best = gameState.score;
                localStorage.setItem('timingPuzzleBest', gameState.best);
            }

            updateUI();
            randomizeTarget();
        }

        function showCombo() {
            if (gameState.combo >= 3) {
                const comboEl = document.getElementById('combo');
                comboEl.textContent = gameState.combo + 'x COMBO!';
                comboEl.classList.remove('show');
                void comboEl.offsetWidth; // Force reflow
                comboEl.classList.add('show');
            }
        }

        function restart() {
            cancelAnimationFrame(animationId);
            initGame();
        }

        document.getElementById('tapArea').addEventListener('click', checkTiming);
        document.getElementById('tapArea').addEventListener('touchstart', (e) => {
            e.preventDefault();
            checkTiming();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Update best score on load
        document.getElementById('best').textContent = gameState.best;
    </script>
</body>
</html>
