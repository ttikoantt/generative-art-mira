<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum States Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0f0f2a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #a855f7;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 300px;
        }

        .qubit {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 2px solid rgba(168, 85, 247, 0.5);
            background: rgba(168, 85, 247, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .qubit:hover {
            transform: scale(1.05);
            border-color: rgba(168, 85, 247, 0.8);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .qubit.state-0 {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(59, 130, 246, 0.1));
            border-color: rgba(59, 130, 246, 0.6);
            color: #60a5fa;
        }

        .qubit.state-1 {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.1));
            border-color: rgba(239, 68, 68, 0.6);
            color: #f87171;
        }

        .qubit::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .qubit:hover::before {
            opacity: 1;
        }

        .qubit.flip {
            animation: flip 0.5s;
        }

        @keyframes flip {
            0%, 100% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            font-size: 14px;
        }

        .stat {
            background: rgba(168, 85, 247, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #a855f7;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: rgba(168, 85, 247, 0.3);
            border: 1px solid rgba(168, 85, 247, 0.5);
            color: #fff;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(168, 85, 247, 0.5);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(168, 85, 247, 0.3);
            border: 1px solid rgba(168, 85, 247, 0.5);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(168, 85, 247, 0.5);
            transform: scale(1.05);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        .win-overlay.show {
            display: flex;
        }

        .win-content {
            text-align: center;
            animation: pulse 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .win-content h2 {
            font-size: 36px;
            color: #a855f7;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
        }

        .win-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }

            .qubit {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .grid {
                gap: 10px;
                max-width: 220px;
            }

            .info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>‚öõÔ∏è Quantum States Puzzle</h1>
        <p class="info">ÂÖ®„Å¶„ÅÆÈáèÂ≠ê„Éì„ÉÉ„Éà„ÇíÂêå„ÅòÁä∂ÊÖã„Å´ÊèÉ„Åà„Å¶„Åè„Å†„Åï„ÅÑ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÊâãÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éô„Çπ„Éà</div>
                <div class="stat-value" id="best">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">„ÇØ„É™„Ç¢</div>
                <div class="stat-value" id="wins">0</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
            <button onclick="newPuzzle()">Êñ∞„Åó„ÅÑ„Éë„Ç∫„É´</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ QUANTUM STATE COLLAPSED!</h2>
            <p>ÊâãÊï∞: <span id="finalMoves">0</span></p>
            <button onclick="closeWinOverlay()">Ê¨°„ÅÆ„Éë„Ç∫„É´</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 3;
        let states = [];
        let entanglements = [];
        let moves = 0;
        let wins = 0;
        let bestMoves = null;

        // Initialize entanglement pairs (which qubits are connected)
        function initEntanglements() {
            entanglements = [];
            // Create entangled pairs
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const partner = Math.floor(Math.random() * GRID_SIZE * GRID_SIZE);
                if (partner !== i) {
                    entanglements.push({ a: i, b: partner });
                }
            }
            // Ensure each qubit has at least one entanglement
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const hasEntanglement = entanglements.some(e => e.a === i || e.b === i);
                if (!hasEntanglement) {
                    const partner = (i + 1) % (GRID_SIZE * GRID_SIZE);
                    entanglements.push({ a: i, b: partner });
                }
            }
        }

        // Initialize states
        function initStates() {
            states = [];
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                states.push(Math.random() > 0.5 ? 1 : 0);
            }
            // Ensure it's not already solved
            if (isSolved()) {
                states[0] = states[0] === 0 ? 1 : 0;
            }
        }

        // Check if solved
        function isSolved() {
            const firstState = states[0];
            return states.every(s => s === firstState);
        }

        // Flip a qubit and its entangled partners
        function flip(index) {
            states[index] = states[index] === 0 ? 1 : 0;

            // Flip entangled partners
            entanglements.forEach(e => {
                if (e.a === index) {
                    states[e.b] = states[e.b] === 0 ? 1 : 0;
                } else if (e.b === index) {
                    states[e.a] = states[e.a] === 0 ? 1 : 0;
                }
            });

            moves++;
            updateDisplay();

            if (isSolved()) {
                wins++;
                if (bestMoves === null || moves < bestMoves) {
                    bestMoves = moves;
                }
                showWinOverlay();
            }
        }

        // Render grid
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const qubit = document.createElement('div');
                qubit.className = `qubit state-${states[i]}`;
                qubit.textContent = states[i];

                qubit.addEventListener('click', () => {
                    qubit.classList.add('flip');
                    flip(i);
                    setTimeout(() => qubit.classList.remove('flip'), 500);
                });

                grid.appendChild(qubit);
            }
        }

        // Update stats display
        function updateDisplay() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('best').textContent = bestMoves === null ? '-' : bestMoves;
            document.getElementById('wins').textContent = wins;
        }

        // Reset current puzzle
        function resetGame() {
            initStates();
            moves = 0;
            updateDisplay();
            renderGrid();
        }

        // New puzzle
        function newPuzzle() {
            initEntanglements();
            initStates();
            moves = 0;
            updateDisplay();
            renderGrid();
        }

        // Show win overlay
        function showWinOverlay() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winOverlay').classList.add('show');
        }

        // Close win overlay
        function closeWinOverlay() {
            document.getElementById('winOverlay').classList.remove('show');
            newPuzzle();
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Load best score from localStorage
        function loadBestScore() {
            const saved = localStorage.getItem('quantumPuzzleBest');
            if (saved) {
                bestMoves = parseInt(saved);
            }
            const savedWins = localStorage.getItem('quantumPuzzleWins');
            if (savedWins) {
                wins = parseInt(savedWins);
            }
        }

        // Save scores to localStorage
        function saveScores() {
            if (bestMoves !== null) {
                localStorage.setItem('quantumPuzzleBest', bestMoves.toString());
            }
            localStorage.setItem('quantumPuzzleWins', wins.toString());
        }

        // Initialize game
        loadBestScore();
        initEntanglements();
        initStates();
        renderGrid();
        updateDisplay();

        // Save scores when leaving
        window.addEventListener('beforeunload', saveScores);
    </script>
</body>
</html>
