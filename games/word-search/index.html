<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉØ„Éº„Éâ„Çµ„Éº„ÉÅ | Word Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .game-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .cell {
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            aspect-ratio: 1;
        }

        .cell:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .cell.found {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .word-list {
            margin-bottom: 20px;
        }

        .word-list h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .word {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .word.found {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: line-through;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .new-game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            background: #e0e0e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1001;
            display: none;
        }

        .win-message.show {
            display: block;
            animation: winPop 0.5s ease;
        }

        @keyframes winPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .win-message h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-container {
                padding: 15px;
            }

            .cell {
                font-size: 1rem;
            }

            .word {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <h1>„ÉØ„Éº„Éâ„Çµ„Éº„ÉÅ</h1>
    <p class="subtitle">Èö†„Åï„Çå„ÅüÂçòË™û„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>

    <div class="game-container">
        <div class="difficulty">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Êòì„Åó„ÅÑ</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">ÊôÆÈÄö</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Èõ£„Åó„ÅÑ</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Ë¶ã„Å§„Åë„ÅüÂçòË™û</div>
                <div class="stat-value" id="foundCount">0/0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çø„Ç§„É†</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>

        <div class="grid-container" id="grid"></div>

        <div class="word-list">
            <h3>Êé¢„ÅôÂçòË™û:</h3>
            <div class="words" id="wordList"></div>
        </div>

        <div class="controls">
            <button class="new-game-btn" onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>ÂÖ®„Å¶„ÅÆÂçòË™û„ÇíË¶ã„Å§„Åë„Åæ„Åó„ÅüÔºÅ</p>
        <p id="winTime" style="margin-top: 10px; color: #667eea; font-weight: bold;"></p>
        <button class="new-game-btn" onclick="newGame(); hideWin();" style="margin-top: 20px;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const GRID_SIZE = 10;

        const wordSets = {
            easy: [
                'CAT', 'DOG', 'SUN', 'RED', 'BOX',
                'RUN', 'HAT', 'CUP', 'BIG', 'JOY'
            ],
            medium: [
                'APPLE', 'BEACH', 'CLOUD', 'DANCE', 'EAGLE',
                'FLAME', 'GRAPE', 'HOUSE', 'IMAGE', 'JUICE'
            ],
            hard: [
                'BUTTERFLY', 'CHOCOLATE', 'ADVENTURE', 'BEAUTIFUL', 'CHAMPION',
                'DANGEROUS', 'ELEPHANT', 'FANTASTIC', 'GIRAFFE', 'HAPPINESS'
            ]
        };

        let currentDifficulty = 'easy';
        let grid = [];
        let words = [];
        let foundWords = [];
        let selectedCells = [];
        let isSelecting = false;
        let startTime = null;
        let timerInterval = null;

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            newGame();
        }

        function newGame() {
            // Reset
            foundWords = [];
            selectedCells = [];
            isSelecting = false;
            clearInterval(timerInterval);
            startTime = Date.now();

            // Get words for difficulty
            const allWords = [...wordSets[currentDifficulty]];
            words = shuffleArray([...allWords]).slice(0, Math.min(5, allWords.length));

            // Initialize grid
            grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(''));

            // Place words
            words.forEach(word => placeWord(word));

            // Fill empty cells
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (grid[y][x] === '') {
                        grid[y][x] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }

            // Render
            renderGrid();
            renderWordList();
            updateStats();
            startTimer();
        }

        function placeWord(word) {
            const directions = [
                { dx: 1, dy: 0 },   // Horizontal
                { dx: 0, dy: 1 },   // Vertical
                { dx: 1, dy: 1 },   // Diagonal down-right
                { dx: -1, dy: 1 }   // Diagonal down-left
            ];

            let placed = false;
            let attempts = 0;

            while (!placed && attempts < 100) {
                const dir = directions[Math.floor(Math.random() * directions.length)];
                const startX = Math.floor(Math.random() * GRID_SIZE);
                const startY = Math.floor(Math.random() * GRID_SIZE);

                if (canPlaceWord(word, startX, startY, dir.dx, dir.dy)) {
                    for (let i = 0; i < word.length; i++) {
                        const x = startX + i * dir.dx;
                        const y = startY + i * dir.dy;
                        grid[y][x] = word[i];
                    }
                    placed = true;
                }
                attempts++;
            }

            return placed;
        }

        function canPlaceWord(word, startX, startY, dx, dy) {
            for (let i = 0; i < word.length; i++) {
                const x = startX + i * dx;
                const y = startY + i * dy;

                if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) {
                    return false;
                }

                if (grid[y][x] !== '' && grid[y][x] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[y][x];
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    cell.addEventListener('mousedown', (e) => startSelection(x, y, e));
                    cell.addEventListener('mouseenter', () => continueSelection(x, y));
                    cell.addEventListener('mouseup', endSelection);
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        startSelection(x, y, e);
                    });
                    cell.addEventListener('touchmove', handleTouchMove);
                    cell.addEventListener('touchend', endSelection);

                    gridEl.appendChild(cell);
                }
            }

            document.addEventListener('mouseup', endSelection);
        }

        function startSelection(x, y, e) {
            if (e.target.classList.contains('found')) return;
            isSelecting = true;
            selectedCells = [{ x, y }];
            updateSelection();
        }

        function continueSelection(x, y) {
            if (!isSelecting) return;

            // Check if cell is already found
            const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            if (cell && cell.classList.contains('found')) {
                return;
            }

            // Calculate direction from first cell
            const first = selectedCells[0];
            const dx = x - first.x;
            const dy = y - first.y;

            // Only allow straight lines (horizontal, vertical, diagonal)
            if (dx === 0 || dy === 0 || Math.abs(dx) === Math.abs(dy)) {
                selectedCells = getCellsInLine(first.x, first.y, x, y);
                updateSelection();
            }
        }

        function getCellsInLine(x1, y1, x2, y2) {
            const cells = [];
            const dx = x2 - x1;
            const dy = y2 - y1;
            const steps = Math.max(Math.abs(dx), Math.abs(dy));

            for (let i = 0; i <= steps; i++) {
                const x = x1 + Math.round((dx / steps) * i);
                const y = y1 + Math.round((dy / steps) * i);
                cells.push({ x, y });
            }

            return cells;
        }

        function handleTouchMove(e) {
            if (!isSelecting) return;
            e.preventDefault();

            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);

            if (element && element.classList.contains('cell')) {
                const x = parseInt(element.dataset.x);
                const y = parseInt(element.dataset.y);
                continueSelection(x, y);
            }
        }

        function endSelection() {
            if (!isSelecting) return;
            isSelecting = false;

            // Get selected word
            const word = selectedCells.map(cell => grid[cell.y][cell.x]).join('');
            const reversed = word.split('').reverse().join('');

            // Check if word matches
            const matchedWord = words.find(w => w === word || w === reversed);

            if (matchedWord && !foundWords.includes(matchedWord)) {
                foundWords.push(matchedWord);
                markCellsAsFound();
                renderWordList();
                updateStats();

                // Check win
                if (foundWords.length === words.length) {
                    clearInterval(timerInterval);
                    setTimeout(showWin, 500);
                }
            }

            // Clear selection
            selectedCells.forEach(cell => {
                const el = document.querySelector(`[data-x="${cell.x}"][data-y="${cell.y}"]`);
                if (el && !el.classList.contains('found')) {
                    el.classList.remove('selected');
                }
            });
            selectedCells = [];
        }

        function markCellsAsFound() {
            selectedCells.forEach(cell => {
                const el = document.querySelector(`[data-x="${cell.x}"][data-y="${cell.y}"]`);
                if (el) {
                    el.classList.add('found');
                    el.classList.remove('selected');
                }
            });
        }

        function updateSelection() {
            // Clear previous selection
            document.querySelectorAll('.cell.selected').forEach(el => {
                if (!el.classList.contains('found')) {
                    el.classList.remove('selected');
                }
            });

            // Highlight selected cells
            selectedCells.forEach(cell => {
                const el = document.querySelector(`[data-x="${cell.x}"][data-y="${cell.y}"]`);
                if (el && !el.classList.contains('found')) {
                    el.classList.add('selected');
                }
            });
        }

        function renderWordList() {
            const wordListEl = document.getElementById('wordList');
            wordListEl.innerHTML = '';

            words.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.className = 'word' + (foundWords.includes(word) ? ' found' : '');
                wordEl.textContent = word;
                wordListEl.appendChild(wordEl);
            });
        }

        function updateStats() {
            document.getElementById('foundCount').textContent = `${foundWords.length}/${words.length}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showWin() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('winTime').textContent =
                `„Çø„Ç§„É†: ${minutes}ÂàÜ${seconds}Áßí`;
            document.getElementById('winMessage').classList.add('show');
        }

        function hideWin() {
            document.getElementById('winMessage').classList.remove('show');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start game
        newGame();
    </script>
</body>
</html>
