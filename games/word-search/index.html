<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üî§ Word Search - „ÉØ„Éº„Éâ„Çµ„Éº„ÉÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .word-item {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .word-item.found {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: line-through;
        }

        .grid {
            display: grid;
            gap: 2px;
            background: #e0e0e0;
            padding: 2px;
            border-radius: 12px;
            margin-bottom: 20px;
            touch-action: none;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .cell.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.1);
        }

        .cell.found {
            background: #10b981;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-overlay.show {
            display: flex;
        }

        .win-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-content p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .cell {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî§ Word Search</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Áô∫Ë¶ã</div>
                <div class="stat-value" id="foundCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊÆã„Çä</div>
                <div class="stat-value" id="remainingCount">8</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çø„Ç§„É†</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>

        <div class="word-list" id="wordList"></div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button class="btn btn-primary" id="newGameBtn">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button class="btn btn-secondary" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p id="winMessage">„Åô„Åπ„Å¶„ÅÆÂçòË™û„ÇíË¶ã„Å§„Åë„Åæ„Åó„ÅüÔºÅ</p>
            <button class="btn btn-primary" id="playAgainBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const WORD_POOLS = {
            easy: [
                ['CAT', 'DOG', 'SUN', 'RUN', 'FUN', 'HAT', 'BAT', 'CUP'],
                ['RED', 'BLUE', 'GREEN', 'PINK', 'YELLOW', 'BLACK', 'WHITE', 'BROWN'],
                ['ONE', 'TWO', 'THREE', 'FOUR', 'FIVE', 'SIX', 'SEVEN', 'EIGHT']
            ],
            medium: [
                ['APPLE', 'BANANA', 'ORANGE', 'GRAPE', 'MANGO', 'LEMON', 'PEACH', 'BERRY'],
                ['HOUSE', 'CHAIR', 'TABLE', 'SOFa', 'BED', 'DESK', 'LAMP', 'SHELF'],
                ['WATER', 'FIRE', 'EARTH', 'WIND', 'LIGHT', 'DARK', 'TIME', 'SPACE']
            ],
            hard: [
                ['ELEPHANT', 'GIRAFFE', 'DOLPHIN', 'PENGUIN', 'KANGAROO', 'LEOPARD', 'CROCODILE'],
                ['COMPUTER', 'KEYBOARD', 'MONITOR', 'MOUSE', 'PRINTER', 'SPEAKER', 'INTERNET'],
                ['MOUNTAIN', 'RIVER', 'FOREST', 'DESERT', 'OCEAN', 'VALLEY', 'WATERFALL']
            ]
        };

        const GRID_SIZES = {
            easy: 8,
            medium: 10,
            hard: 12
        };

        let currentDifficulty = 'medium';
        let words = [];
        let gridSize = GRID_SIZES[currentDifficulty];
        let grid = [];
        let foundWords = [];
        let selectedCells = [];
        let isSelecting = false;
        let startTime = null;
        let timerInterval = null;

        const gridElement = document.getElementById('grid');
        const wordListElement = document.getElementById('wordList');
        const foundCountElement = document.getElementById('foundCount');
        const remainingCountElement = document.getElementById('remainingCount');
        const timerElement = document.getElementById('timer');
        const winOverlay = document.getElementById('winOverlay');
        const winMessage = document.getElementById('winMessage');

        function initGame() {
            const wordPool = WORD_POOLS[currentDifficulty];
            words = [...wordPool[Math.floor(Math.random() * wordPool.length)]];
            gridSize = GRID_SIZES[currentDifficulty];

            grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(''));
            foundWords = [];
            selectedCells = [];

            placeWords();
            fillEmptySpaces();
            render();
            updateStats();
            startTimer();
        }

        function placeWords() {
            const directions = [
                [0, 1],   // Âè≥
                [1, 0],   // ‰∏ã
                [1, 1],   // Âè≥‰∏ã
                [-1, 1],  // Âè≥‰∏ä
            ];

            for (const word of words) {
                let placed = false;
                let attempts = 0;

                while (!placed && attempts < 100) {
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const startRow = Math.floor(Math.random() * gridSize);
                    const startCol = Math.floor(Math.random() * gridSize);

                    if (canPlaceWord(word, startRow, startCol, dir)) {
                        placeWord(word, startRow, startCol, dir);
                        placed = true;
                    }
                    attempts++;
                }
            }
        }

        function canPlaceWord(word, row, col, dir) {
            for (let i = 0; i < word.length; i++) {
                const newRow = row + dir[0] * i;
                const newCol = col + dir[1] * i;

                if (newRow < 0 || newRow >= gridSize || newCol < 0 || newCol >= gridSize) {
                    return false;
                }

                if (grid[newRow][newCol] !== '' && grid[newRow][newCol] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        function placeWord(word, row, col, dir) {
            for (let i = 0; i < word.length; i++) {
                grid[row + dir[0] * i][col + dir[1] * i] = word[i];
            }
        }

        function fillEmptySpaces() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === '') {
                        grid[row][col] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }

        function render() {
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gridElement.innerHTML = '';

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseenter', continueSelection);
                    cell.addEventListener('mouseup', endSelection);
                    cell.addEventListener('touchstart', handleTouchStart, { passive: false });
                    cell.addEventListener('touchmove', handleTouchMove, { passive: false });
                    cell.addEventListener('touchend', handleTouchEnd);

                    gridElement.appendChild(cell);
                }
            }

            wordListElement.innerHTML = '';
            words.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.textContent = word;
                if (foundWords.includes(word)) {
                    wordItem.classList.add('found');
                }
                wordListElement.appendChild(wordItem);
            });
        }

        function startSelection(e) {
            isSelecting = true;
            selectedCells = [];
            selectCell(e.target);
        }

        function continueSelection(e) {
            if (!isSelecting) return;
            selectCell(e.target);
        }

        function endSelection() {
            if (!isSelecting) return;
            isSelecting = false;
            checkSelection();
            clearSelection();
        }

        let touchStartCell = null;

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            if (cell && cell.classList.contains('cell')) {
                touchStartCell = cell;
                isSelecting = true;
                selectedCells = [];
                selectCell(cell);
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isSelecting) return;
            const touch = e.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            if (cell && cell.classList.contains('cell')) {
                selectCell(cell);
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!isSelecting) return;
            isSelecting = false;
            checkSelection();
            clearSelection();
            touchStartCell = null;
        }

        function selectCell(cell) {
            if (!cell.classList.contains('cell')) return;

            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (selectedCells.length === 0) {
                selectedCells.push({ row, col, element: cell });
                cell.classList.add('selected');
                return;
            }

            const first = selectedCells[0];
            const last = selectedCells[selectedCells.length - 1];

            const rowDiff = row - first.row;
            const colDiff = col - first.col;

            const isHorizontal = rowDiff === 0;
            const isVertical = colDiff === 0;
            const isDiagonal = Math.abs(rowDiff) === Math.abs(colDiff);

            if (!isHorizontal && !isVertical && !isDiagonal) return;

            const newRow = last.row + Math.sign(rowDiff);
            const newCol = last.col + Math.sign(colDiff);

            if (newRow === row && newCol === col) {
                const newCell = document.querySelector(`[data-row="${newRow}"][data-col="${newCol}"]`);
                if (newCell && !selectedCells.find(c => c.row === newRow && c.col === newCol)) {
                    selectedCells.push({ row: newRow, col: newCol, element: newCell });
                    newCell.classList.add('selected');
                }
            }
        }

        function checkSelection() {
            const selectedWord = selectedCells.map(c => grid[c.row][c.col]).join('');
            const reversedWord = selectedWord.split('').reverse().join('');

            const found = selectedWord;
            if (words.includes(found) && !foundWords.includes(found)) {
                foundWords.push(found);
                markFoundCells();
                updateStats();
                checkWin();
            } else if (words.includes(reversedWord) && !foundWords.includes(reversedWord)) {
                foundWords.push(reversedWord);
                markFoundCells();
                updateStats();
                checkWin();
            }
        }

        function markFoundCells() {
            selectedCells.forEach(c => {
                c.element.classList.add('found');
            });

            const wordItems = wordListElement.querySelectorAll('.word-item');
            wordItems.forEach(item => {
                if (foundWords.includes(item.textContent)) {
                    item.classList.add('found');
                }
            });
        }

        function clearSelection() {
            selectedCells.forEach(c => {
                if (!c.element.classList.contains('found')) {
                    c.element.classList.remove('selected');
                }
            });
            selectedCells = [];
        }

        function updateStats() {
            foundCountElement.textContent = foundWords.length;
            remainingCountElement.textContent = words.length - foundWords.length;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function checkWin() {
            if (foundWords.length === words.length) {
                clearInterval(timerInterval);
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                winMessage.textContent = `„Åô„Åπ„Å¶„ÅÆÂçòË™û„ÇíË¶ã„Å§„Åë„Åæ„Åó„ÅüÔºÅ\n„Çø„Ç§„É†: ${minutes}ÂàÜ${seconds}Áßí`;
                winOverlay.classList.add('show');
            }
        }

        document.getElementById('newGameBtn').addEventListener('click', () => {
            initGame();
        });

        document.getElementById('playAgainBtn').addEventListener('click', () => {
            winOverlay.classList.remove('show');
            initGame();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        initGame();
    </script>
</body>
</html>
