<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Cat Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .score {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .cat-container {
            position: relative;
            margin: 30px auto;
            width: 200px;
            height: 200px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .cat {
            font-size: 150px;
            transition: transform 0.1s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .cat-container:active .cat {
            transform: scale(0.9);
        }

        .click-effect {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .upgrades {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .upgrades h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .upgrade-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .upgrade-info {
            flex: 1;
            text-align: left;
        }

        .upgrade-name {
            font-size: 1.1em;
            font-weight: bold;
        }

        .upgrade-cost {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .upgrade-btn {
            background: #f093fb;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upgrade-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .stats div {
            margin: 5px 0;
        }

        .stats span {
            font-weight: bold;
            color: #f093fb;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .score {
                font-size: 3em;
            }
            
            .cat {
                font-size: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê± Cat Clicker</h1>
        
        <div class="score-display">
            <div class="score" id="score">0</div>
            <div class="score-label">üêæ Cat Points</div>
        </div>

        <div class="cat-container" id="cat">
            <div class="cat">üê±</div>
        </div>

        <div class="upgrades">
            <h2>‚¨ÜÔ∏è Upgrades</h2>
            
            <div class="upgrade-item">
                <div class="upgrade-info">
                    <div class="upgrade-name">üêü Fish Treat</div>
                    <div class="upgrade-cost">+1 per click | Cost: <span id="fish-cost">50</span></div>
                </div>
                <button class="upgrade-btn" id="fish-btn" onclick="buyUpgrade('fish')">Buy</button>
            </div>

            <div class="upgrade-item">
                <div class="upgrade-info">
                    <div class="upgrade-name">üß∂ Yarn Ball</div>
                    <div class="upgrade-cost">+5 per click | Cost: <span id="yarn-cost">200</span></div>
                </div>
                <button class="upgrade-btn" id="yarn-btn" onclick="buyUpgrade('yarn')">Buy</button>
            </div>

            <div class="upgrade-item">
                <div class="upgrade-info">
                    <div class="upgrade-name">üõèÔ∏è Cat Bed</div>
                    <div class="upgrade-cost">+1 per second | Cost: <span id="bed-cost">500</span></div>
                </div>
                <button class="upgrade-btn" id="bed-btn" onclick="buyUpgrade('bed')">Buy</button>
            </div>

            <div class="upgrade-item">
                <div class="upgrade-info">
                    <div class="upgrade-name">üè† Cat Tower</div>
                    <div class="upgrade-cost">+5 per second | Cost: <span id="tower-cost">2000</span></div>
                </div>
                <button class="upgrade-btn" id="tower-btn" onclick="buyUpgrade('tower')">Buy</button>
            </div>
        </div>

        <div class="stats">
            <div>üñ±Ô∏è Click Power: <span id="click-power">1</span></div>
            <div>‚è±Ô∏è Per Second: <span id="per-second">0</span></div>
            <div>üìä Total Clicks: <span id="total-clicks">0</span></div>
        </div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let perSecond = 0;
        let totalClicks = 0;

        const upgrades = {
            fish: { cost: 50, owned: 0, power: 1, type: 'click' },
            yarn: { cost: 200, owned: 0, power: 5, type: 'click' },
            bed: { cost: 500, owned: 0, power: 1, type: 'auto' },
            tower: { cost: 2000, owned: 0, power: 5, type: 'auto' }
        };

        function updateDisplay() {
            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('click-power').textContent = clickPower;
            document.getElementById('per-second').textContent = perSecond;
            document.getElementById('total-clicks').textContent = totalClicks;

            // Update upgrade displays
            for (const [key, upgrade] of Object.entries(upgrades)) {
                document.getElementById(`${key}-cost`).textContent = upgrade.cost;
                document.getElementById(`${key}-btn`).disabled = score < upgrade.cost;
            }
        }

        function createClickEffect(x, y, amount) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${amount}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.color = `hsl(${Math.random() * 60 + 300}, 100%, 70%)`;
            
            document.getElementById('cat').appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }

        function clickCat(e) {
            score += clickPower;
            totalClicks++;
            
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            createClickEffect(x, y, clickPower);
            updateDisplay();
        }

        function buyUpgrade(type) {
            const upgrade = upgrades[type];
            
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                
                if (upgrade.type === 'click') {
                    clickPower += upgrade.power;
                } else {
                    perSecond += upgrade.power;
                }
                
                updateDisplay();
            }
        }

        function autoGenerate() {
            score += perSecond;
            updateDisplay();
        }

        document.getElementById('cat').addEventListener('click', clickCat);
        document.getElementById('cat').addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            clickCat({ currentTarget: e.currentTarget, clientX: touch.clientX, clientY: touch.clientY });
        });

        updateDisplay();
        setInterval(autoGenerate, 1000);
    </script>
</body>
</html>
