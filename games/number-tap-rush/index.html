<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Tap Rush - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .number {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .number:active {
            transform: scale(0.95);
        }

        .number.tapped {
            opacity: 0.3;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .number.correct {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            animation: correct 0.3s;
        }

        .number.wrong {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            animation: wrong 0.3s;
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrong {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .overlay-content {
            animation: fadeIn 0.5s;
        }

        .overlay h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .overlay .score {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .stats {
                font-size: 18px;
            }

            .number {
                font-size: 20px;
            }

            .overlay h2 {
                font-size: 32px;
            }

            .overlay p {
                font-size: 18px;
            }

            .overlay .score {
                font-size: 48px;
            }

            .grid {
                gap: 6px;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <div class="stats">
            <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>Ê¨°: <span id="next">1</span></div>
            <div>ÊôÇÈñì: <span id="timer">30</span>s</div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="overlay hidden" id="overlay">
        <div class="overlay-content">
            <h2 id="overlayTitle">Number Tap Rush</h2>
            <p id="overlayText">1„Åã„ÇâÈ†ÜÁï™„Å´Êï∞Â≠ó„Çí„Çø„ÉÉ„ÉóÔºÅ</p>
            <div class="score hidden" id="finalScore">0</div>
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <script>
        let currentNumber = 1;
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let numbers = [];
        let timerInterval;
        const maxNumbers = 25;

        const grid = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const nextEl = document.getElementById('next');
        const timerEl = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayText = document.getElementById('overlayText');
        const finalScore = document.getElementById('finalScore');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGrid() {
            grid.innerHTML = '';
            numbers = shuffle([...Array(maxNumbers)].map((_, i) => i + 1));

            numbers.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'number';
                btn.textContent = num;
                btn.onclick = () => tapNumber(num, btn);
                grid.appendChild(btn);
            });
        }

        function tapNumber(num, btn) {
            if (!gameActive) return;

            if (num === currentNumber) {
                btn.classList.add('correct', 'tapped');
                score += 10;
                currentNumber++;

                if (currentNumber > maxNumbers) {
                    // Êñ∞„Åó„ÅÑ„É©„Ç¶„É≥„Éâ
                    currentNumber = 1;
                    initGrid();
                }

                updateUI();
            } else if (num > currentNumber) {
                btn.classList.add('wrong');
                score = Math.max(0, score - 5);
                updateUI();

                setTimeout(() => {
                    btn.classList.remove('wrong');
                }, 300);
            }
        }

        function updateUI() {
            scoreEl.textContent = score;
            nextEl.textContent = currentNumber;
        }

        function startGame() {
            currentNumber = 1;
            score = 0;
            timeLeft = 30;
            gameActive = true;

            overlay.classList.add('hidden');
            finalScore.classList.add('hidden');

            initGrid();
            updateUI();
            timerEl.textContent = timeLeft;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);

            overlayTitle.textContent = 'üéâ „Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ';
            overlayText.textContent = 'ÊúÄÁµÇ„Çπ„Ç≥„Ç¢';
            finalScore.textContent = score;
            finalScore.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÁä∂ÊÖã„Åß„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíË°®Á§∫
        overlay.classList.remove('hidden');
    </script>
</body>
</html>
