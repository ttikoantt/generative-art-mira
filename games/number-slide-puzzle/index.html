<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Slide Puzzle - Êï∞ÂÄ§„Çπ„É©„Ç§„Éâ„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .puzzle-container {
            position: relative;
            margin: 20px 0;
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            user-select: none;
        }

        .tile:not(.empty):hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .tile:not(.empty):active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #00ff88, 00cc6a);
            border-color: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .controls button.primary {
            background: linear-gradient(135deg, #00ff88, 00cc6a);
            border-color: #00ff88;
            color: #000;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            flex-direction: column;
        }

        .win-overlay.show {
            display: flex;
        }

        .win-overlay h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .win-overlay p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-selector label {
            margin-right: 10px;
            font-size: 14px;
        }

        .difficulty-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 400px) {
            .puzzle {
                grid-template-columns: repeat(4, 65px);
                grid-template-rows: repeat(4, 65px);
            }

            .tile {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="header">
        <h1>üî¢ Number Slide Puzzle</h1>
        <p>Êï∞ÂÄ§„Çπ„É©„Ç§„Éâ„Éë„Ç∫„É´ - Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´‰∏¶„Åπ„Çà„ÅÜ</p>
    </div>

    <div class="difficulty-selector">
        <label for="difficulty">Èõ£ÊòìÂ∫¶Ôºö</label>
        <select id="difficulty">
            <option value="easy">„Ç§„Éº„Ç∏„Éº (3x3)</option>
            <option value="normal" selected>„Éé„Éº„Éû„É´ (4x4)</option>
            <option value="hard">„Éè„Éº„Éâ (5x5)</option>
        </select>
    </div>

    <div class="stats">
        <div class="stat">
            <div>ÁßªÂãïÂõûÊï∞</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div>„Çø„Ç§„É†</div>
            <div class="stat-value" id="time">00:00</div>
        </div>
        <div class="stat">
            <div>„Éô„Çπ„Éà</div>
            <div class="stat-value" id="best">--</div>
        </div>
    </div>

    <div class="puzzle-container">
        <div class="puzzle" id="puzzle"></div>
    </div>

    <div class="controls">
        <button class="primary" id="shuffleBtn">üîÄ „Ç∑„É£„ÉÉ„Éï„É´</button>
        <button id="resetBtn">üîÑ „É™„Çª„ÉÉ„Éà</button>
        <button id="solveBtn">üí° Ëß£Á≠î„ÇíË¶ã„Çã</button>
    </div>

    <div class="win-overlay" id="winOverlay">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
        <p>ÁßªÂãïÂõûÊï∞: <span id="finalMoves">0</span> | „Çø„Ç§„É†: <span id="finalTime">00:00</span></p>
        <button class="primary" id="playAgainBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const puzzle = document.getElementById('puzzle');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const bestDisplay = document.getElementById('best');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const solveBtn = document.getElementById('solveBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const difficultySelect = document.getElementById('difficulty');
        const winOverlay = document.getElementById('winOverlay');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const finalMoves = document.getElementById('finalMoves');
        const finalTime = document.getElementById('finalTime');

        let gridSize = 4;
        let tiles = [];
        let emptyIndex;
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let isSolved = false;
        let bestScore = localStorage.getItem('slidePuzzleBest') || null;

        if (bestScore) {
            bestDisplay.textContent = bestScore;
        }

        function initGrid() {
            puzzle.innerHTML = '';
            tiles = [];

            for (let i = 1; i < gridSize * gridSize; i++) {
                tiles.push(i);
            }
            tiles.push(0); // Á©∫„Çø„Ç§„É´
            emptyIndex = tiles.length - 1;

            render();
        }

        function render() {
            puzzle.innerHTML = '';
            puzzle.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;
            puzzle.style.gridTemplateRows = `repeat(${gridSize}, 80px)`;

            tiles.forEach((tile, index) => {
                const tileEl = document.createElement('div');
                tileEl.className = 'tile';

                if (tile === 0) {
                    tileEl.classList.add('empty');
                } else {
                    tileEl.textContent = tile;
                    if (tile === index + 1) {
                        tileEl.classList.add('correct');
                    }
                }

                tileEl.addEventListener('click', () => handleTileClick(index));
                puzzle.appendChild(tileEl);
            });

            // „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú
            if (window.innerWidth < 400) {
                puzzle.style.gridTemplateColumns = `repeat(${gridSize}, 65px)`;
                puzzle.style.gridTemplateRows = `repeat(${gridSize}, 65px)`;
            }
        }

        function handleTileClick(index) {
            if (isSolved) return;

            const row = Math.floor(index / gridSize);
            const col = index % gridSize;
            const emptyRow = Math.floor(emptyIndex / gridSize);
            const emptyCol = emptyIndex % gridSize;

            // Èö£Êé•„ÉÅ„Çß„ÉÉ„ÇØ
            const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                              (Math.abs(col - emptyCol) === 1 && row === emptyRow);

            if (isAdjacent) {
                if (!timerInterval) {
                    startTimer();
                }

                // „Çø„Ç§„É´„ÇíÂÖ•„ÇåÊõø„Åà
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                emptyIndex = index;
                moves++;
                movesDisplay.textContent = moves;

                render();

                // „ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
                if (checkWin()) {
                    onWin();
                }
            }
        }

        function checkWin() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return true;
        }

        function onWin() {
            isSolved = true;
            stopTimer();

            finalMoves.textContent = moves;
            finalTime.textContent = formatTime(seconds);
            winOverlay.classList.add('show');

            // „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (!bestScore || moves < parseInt(bestScore)) {
                bestScore = moves;
                bestDisplay.textContent = bestScore;
                localStorage.setItem('slidePuzzleBest', bestScore);
            }
        }

        function shuffle() {
            // „É©„É≥„ÉÄ„É†„Å´ÁßªÂãï„ÇíÁπ∞„ÇäËøî„Åó„Å¶„Ç∑„É£„ÉÉ„Éï„É´ÔºàÂøÖ„ÅöËß£„Åë„ÇãÁä∂ÊÖãÔºâ
            const shuffleMoves = gridSize * gridSize * 20;
            let lastIndex = -1;

            for (let i = 0; i < shuffleMoves; i++) {
                const neighbors = getNeighbors(emptyIndex);
                const validNeighbors = neighbors.filter(n => n !== lastIndex);
                const randomNeighbor = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];

                [tiles[emptyIndex], tiles[randomNeighbor]] = [tiles[randomNeighbor], tiles[emptyIndex]];
                lastIndex = emptyIndex;
                emptyIndex = randomNeighbor;
            }

            moves = 0;
            seconds = 0;
            isSolved = false;
            movesDisplay.textContent = '0';
            timeDisplay.textContent = '00:00';
            stopTimer();
            render();
        }

        function getNeighbors(index) {
            const neighbors = [];
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;

            if (row > 0) neighbors.push(index - gridSize); // ‰∏ä
            if (row < gridSize - 1) neighbors.push(index + gridSize); // ‰∏ã
            if (col > 0) neighbors.push(index - 1); // Â∑¶
            if (col < gridSize - 1) neighbors.push(index + 1); // Âè≥

            return neighbors;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                timeDisplay.textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function formatTime(secs) {
            const mins = Math.floor(secs / 60).toString().padStart(2, '0');
            const s = (secs % 60).toString().padStart(2, '0');
            return `${mins}:${s}`;
        }

        function reset() {
            initGrid();
            moves = 0;
            seconds = 0;
            isSolved = false;
            movesDisplay.textContent = '0';
            timeDisplay.textContent = '00:00';
            stopTimer();
            winOverlay.classList.remove('show');
        }

        function solve() {
            initGrid();
            isSolved = true;
            stopTimer();
            winOverlay.classList.remove('show');
        }

        shuffleBtn.addEventListener('click', shuffle);
        resetBtn.addEventListener('click', reset);
        solveBtn.addEventListener('click', solve);

        difficultySelect.addEventListener('change', (e) => {
            gridSize = e.target.value === 'easy' ? 3 : e.target.value === 'normal' ? 4 : 5;
            reset();
        });

        playAgainBtn.addEventListener('click', () => {
            winOverlay.classList.remove('show');
            reset();
            shuffle();
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '‚õ∂';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '‚õ∂';
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÂØæÂøú
        let touchStartX, touchStartY;

        puzzle.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        puzzle.addEventListener('touchend', (e) => {
            if (isSolved) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) {
                // „Çø„ÉÉ„Éó„Å®„Åó„Å¶Âá¶ÁêÜ
                const tile = e.target;
                if (tile.classList.contains('tile')) {
                    const index = Array.from(puzzle.children).indexOf(tile);
                    handleTileClick(index);
                }
            }
        }, { passive: true });

        // ÂàùÊúüÂåñ
        initGrid();
        shuffle();
    </script>
</body>
</html>
