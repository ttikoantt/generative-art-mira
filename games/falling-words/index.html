<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Words - タイピングゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .lives {
            display: flex;
            gap: 5px;
            justify-content: center;
            font-size: 24px;
        }

        .lives span.lost {
            opacity: 0.2;
        }

        .game-area {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .falling-word {
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            white-space: nowrap;
            transition: transform 0.1s;
        }

        .falling-word.matched {
            background: rgba(76, 175, 80, 0.5);
            transform: scale(1.2);
        }

        .falling-word.highlighted {
            background: rgba(255, 235, 59, 0.5);
        }

        .input-area {
            margin-top: 20px;
        }

        #word-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .stats {
                font-size: 14px;
            }

            .stat-value {
                font-size: 20px;
            }

            .falling-word {
                font-size: 16px;
                padding: 8px 12px;
            }

            #word-input {
                font-size: 16px;
                padding: 12px 15px;
            }

            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Falling Words</h1>
        <p>落ちてくる単語をタイピングして消そう！</p>
        <button class="restart-btn" onclick="startGame()">スタート</button>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="stats">
            <div class="stat">
                <div class="stat-label">スコア</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">レベル</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">ライフ</div>
                <div class="lives" id="lives">
                    <span>❤️</span>
                    <span>❤️</span>
                    <span>❤️</span>
                </div>
            </div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="input-area">
            <input type="text" id="word-input" placeholder="ここに入力..." autocomplete="off">
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面表示</button>

    <div class="game-over" id="gameOver" style="display: none;">
        <h2>Game Over</h2>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">もう一度</button>
    </div>

    <script>
        const words = [
            'apple', 'banana', 'cherry', 'date', 'elderberry',
            'fig', 'grape', 'honeydew', 'kiwi', 'lemon',
            'mango', 'nectarine', 'orange', 'papaya', 'quince',
            'raspberry', 'strawberry', 'tangerine', 'ugli', 'vanilla',
            'watermelon', 'xigua', 'yam', 'zucchini',
            'cat', 'dog', 'elephant', 'fish', 'giraffe',
            'horse', 'iguana', 'jellyfish', 'kangaroo', 'lion',
            'monkey', 'newt', 'octopus', 'penguin', 'quail',
            'rabbit', 'snake', 'tiger', 'unicorn', 'vulture',
            'whale', 'xenops', 'yak', 'zebra',
            'code', 'debug', 'error', 'function', 'game',
            'html', 'internet', 'java', 'keyboard', 'laptop',
            'mouse', 'network', 'object', 'program', 'query',
            'robot', 'screen', 'terminal', 'url', 'variable',
            'widget', 'xml', 'yaml', 'zip'
        ];

        let score = 0;
        let level = 1;
        let lives = 3;
        let gameRunning = false;
        let fallingWords = [];
        let gameInterval;
        let spawnInterval;
        let inputElement = document.getElementById('word-input');
        let gameArea = document.getElementById('gameArea');

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            level = 1;
            lives = 3;
            fallingWords = [];
            gameArea.innerHTML = '';
            updateStats();
            
            gameInterval = setInterval(updateGame, 50);
            spawnWord();
            
            inputElement.focus();
        }

        function spawnWord() {
            if (!gameRunning) return;

            const word = words[Math.floor(Math.random() * words.length)];
            const wordElement = document.createElement('div');
            wordElement.className = 'falling-word';
            wordElement.textContent = word;
            wordElement.style.left = Math.random() * (gameArea.clientWidth - 100) + 'px';
            wordElement.style.top = '-50px';
            gameArea.appendChild(wordElement);

            fallingWords.push({
                element: wordElement,
                word: word,
                y: -50,
                speed: 1 + level * 0.3
            });

            const spawnDelay = Math.max(1500 - level * 100, 500);
            setTimeout(spawnWord, spawnDelay);
        }

        function updateGame() {
            if (!gameRunning) return;

            fallingWords.forEach((fallingWord, index) => {
                fallingWord.y += fallingWord.speed;
                fallingWord.element.style.top = fallingWord.y + 'px';

                if (fallingWord.y > gameArea.clientHeight) {
                    loseLife();
                    fallingWord.element.remove();
                    fallingWords.splice(index, 1);
                }
            });
        }

        function checkWord(input) {
            const matchedIndex = fallingWords.findIndex(fw => fw.word === input);
            
            if (matchedIndex !== -1) {
                const matchedWord = fallingWords[matchedIndex];
                matchedWord.element.classList.add('matched');
                setTimeout(() => {
                    matchedWord.element.remove();
                }, 200);
                
                fallingWords.splice(matchedIndex, 1);
                score += 10 * level;
                
                if (score >= level * 100) {
                    level++;
                }
                
                updateStats();
                inputElement.value = '';
            }
        }

        function loseLife() {
            lives--;
            updateStats();
            
            if (lives <= 0) {
                gameOver();
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            
            const livesElement = document.getElementById('lives');
            livesElement.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const span = document.createElement('span');
                span.textContent = '❤️';
                if (i >= lives) {
                    span.classList.add('lost');
                }
                livesElement.appendChild(span);
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        inputElement.addEventListener('input', (e) => {
            const input = e.target.value.toLowerCase().trim();
            checkWord(input);
        });

        // タップでキーボードを表示
        gameArea.addEventListener('click', () => {
            inputElement.focus();
        });
    </script>
</body>
</html>
