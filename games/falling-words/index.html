<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Words - ÂçòË™û„Çø„Ç§„Éî„É≥„Ç∞„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #fff;
            font-size: 1.1rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.3rem;
        }

        #input {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
            min-width: 300px;
        }

        #input:focus {
            outline: none;
            box-shadow: 0 5px 40px rgba(102, 126, 234, 0.5);
        }

        .word {
            position: absolute;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            white-space: nowrap;
        }

        .word.highlighted {
            background: #ffd700;
            transform: scale(1.1);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5);
        }

        .word.matched {
            background: #4ecdc4;
            animation: explode 0.3s forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .overlay p {
            color: #a0aec0;
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            z-index: 150;
        }

        .combo.show {
            animation: comboShow 0.5s forwards;
        }

        @keyframes comboShow {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 600px) {
            .stats {
                font-size: 0.9rem;
                gap: 10px;
            }

            .stat-value {
                font-size: 1.1rem;
            }

            #input {
                min-width: 250px;
                font-size: 1.1rem;
            }

            .word {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .overlay h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="header">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">„Çπ„Ç≥„Ç¢</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">„Ç≥„É≥„Éú</span>
                    <span class="stat-value" id="combo">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">„É¨„Éô„É´</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>

        <input type="text" id="input" placeholder="ÂçòË™û„ÇíÂÖ•Âäõ..." autocomplete="off" autocapitalize="off" spellcheck="false">

        <div class="combo" id="comboDisplay"></div>

        <div class="overlay" id="startOverlay">
            <h1>üéÆ Falling Words</h1>
            <p>ËêΩ„Å°„Å¶„Åè„ÇãÂçòË™û„Çí„Çø„Ç§„Éó„Åó„Å¶Ê∂à„Åù„ÅÜÔºÅ<br>Âêå„ÅòËâ≤„ÅÆÂçòË™û„ÇíÁ∂ö„Åë„Å¶Ê∂à„Åô„Å®„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºÅ</p>
            <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h1>üíÄ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span><br>ÊúÄÈ´ò„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
            <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const input = document.getElementById('input');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const levelEl = document.getElementById('level');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const maxComboEl = document.getElementById('maxCombo');
        const comboDisplay = document.getElementById('comboDisplay');

        const words = [
            'apple', 'banana', 'cherry', 'grape', 'orange', 'melon', 'peach', 'lemon',
            'cat', 'dog', 'bird', 'fish', 'lion', 'tiger', 'bear', 'wolf',
            'computer', 'keyboard', 'mouse', 'screen', 'program', 'code', 'data',
            'music', 'guitar', 'piano', 'drum', 'violin', 'song', 'dance',
            'happy', 'smile', 'laugh', 'joy', 'peace', 'love', 'dream',
            'sky', 'cloud', 'rain', 'snow', 'wind', 'storm', 'rainbow',
            'ocean', 'river', 'lake', 'sea', 'beach', 'wave', 'island',
            'mountain', 'hill', 'valley', 'forest', 'tree', 'flower', 'grass',
            'sun', 'moon', 'star', 'planet', 'galaxy', 'universe', 'comet',
            'book', 'read', 'write', 'learn', 'study', 'school', 'teacher',
            'friend', 'family', 'home', 'house', 'room', 'door', 'window',
            'morning', 'evening', 'night', 'day', 'week', 'month', 'year',
            'spring', 'summer', 'autumn', 'winter', 'season', 'weather', 'time'
        ];

        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];

        let gameRunning = false;
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let level = 1;
        let wordsOnScreen = [];
        let lastMatchedColor = null;
        let spawnInterval;
        let gameLoop;
        let spawnRate = 2000;
        let speed = 1;

        function spawnWord() {
            if (!gameRunning) return;

            const word = words[Math.floor(Math.random() * words.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const x = Math.random() * (window.innerWidth - 150) + 75;

            const wordEl = document.createElement('div');
            wordEl.className = 'word';
            wordEl.textContent = word;
            wordEl.style.left = x + 'px';
            wordEl.style.top = '-50px';
            wordEl.style.color = color;

            gameContainer.appendChild(wordEl);

            wordsOnScreen.push({
                element: wordEl,
                text: word,
                color: color,
                y: -50,
                x: x
            });
        }

        function updateWords() {
            for (let i = wordsOnScreen.length - 1; i >= 0; i--) {
                const word = wordsOnScreen[i];
                word.y += speed;
                word.element.style.top = word.y + 'px';

                if (word.y > window.innerHeight) {
                    word.element.remove();
                    wordsOnScreen.splice(i, 1);
                    gameOver();
                }
            }
        }

        function checkMatch() {
            const inputValue = input.value.toLowerCase().trim();
            if (!inputValue) return;

            const matchedWord = wordsOnScreen.find(w => w.text === inputValue);

            if (matchedWord) {
                const index = wordsOnScreen.indexOf(matchedWord);
                wordsOnScreen.splice(index, 1);

                matchedWord.element.classList.add('matched');

                if (matchedWord.color === lastMatchedColor && lastMatchedColor !== null) {
                    combo++;
                    if (combo > maxCombo) maxCombo = combo;
                    showCombo();
                } else {
                    combo = 1;
                    lastMatchedColor = matchedWord.color;
                }

                const points = 10 * combo * level;
                score += points;

                updateStats();
                createParticles(matchedWord.x, matchedWord.y + 30, matchedWord.color);

                input.value = '';

                setTimeout(() => {
                    matchedWord.element.remove();
                }, 300);

                if (score > level * 100) {
                    level++;
                    speed = 1 + (level - 1) * 0.3;
                    spawnRate = Math.max(800, 2000 - (level - 1) * 200);
                    clearInterval(spawnInterval);
                    spawnInterval = setInterval(spawnWord, spawnRate);
                }
            }
        }

        function showCombo() {
            if (combo >= 3) {
                comboDisplay.textContent = `${combo} COMBO!`;
                comboDisplay.className = 'combo show';
                setTimeout(() => {
                    comboDisplay.className = 'combo';
                }, 500);
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;

                const angle = (Math.PI * 2 / 10) * i;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                gameContainer.appendChild(particle);

                let opacity = 1;
                let px = x;
                let py = y;

                const animate = () => {
                    px += vx;
                    py += vy;
                    opacity -= 0.02;

                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };

                animate();
            }
        }

        function updateStats() {
            scoreEl.textContent = score;
            comboEl.textContent = combo;
            levelEl.textContent = level;
        }

        function highlightWords() {
            const inputValue = input.value.toLowerCase().trim();
            
            wordsOnScreen.forEach(word => {
                if (word.text.startsWith(inputValue) && inputValue.length > 0) {
                    word.element.classList.add('highlighted');
                } else {
                    word.element.classList.remove('highlighted');
                }
            });
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            combo = 0;
            maxCombo = 0;
            level = 1;
            speed = 1;
            spawnRate = 2000;
            lastMatchedColor = null;

            wordsOnScreen.forEach(w => w.element.remove());
            wordsOnScreen = [];

            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            input.value = '';
            input.focus();

            updateStats();

            spawnInterval = setInterval(spawnWord, spawnRate);
            
            function gameLoopFn() {
                if (gameRunning) {
                    updateWords();
                    gameLoop = requestAnimationFrame(gameLoopFn);
                }
            }
            gameLoopFn();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(spawnInterval);
            cancelAnimationFrame(gameLoop);

            finalScoreEl.textContent = score;
            maxComboEl.textContent = maxCombo;
            gameOverOverlay.classList.remove('hidden');
        }

        input.addEventListener('input', () => {
            highlightWords();
            checkMatch();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkMatch();
            }
        });

        input.addEventListener('focus', () => {
            if (!gameRunning && startOverlay.classList.contains('hidden')) {
                startGame();
            }
        });
    </script>
</body>
</html>
