<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Words Game - 単語をキャッチ！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            max-height: 800px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .score-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
        }

        .score-display .label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .score-display .value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .lives-display {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .heart {
            font-size: 24px;
            transition: all 0.3s;
        }

        .heart.lost {
            opacity: 0.2;
            transform: scale(0.8);
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px;
            text-align: center;
        }

        .game-over-screen {
            display: none;
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(45deg, #f093fb, #f5576c, #4facfe);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .start-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
        }

        .instructions {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
            line-height: 1.6;
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none !important;
        }

        .combo-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #f093fb;
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s;
        }

        .combo-display.active {
            opacity: 1;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

        <div class="ui-overlay">
            <div class="score-display">
                <div class="label">Score</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="lives-display">
                <span class="heart" id="heart1">❤️</span>
                <span class="heart" id="heart2">❤️</span>
                <span class="heart" id="heart3">❤️</span>
            </div>
        </div>

        <div class="combo-display" id="combo"></div>

        <div class="start-screen" id="startScreen">
            <h1>Falling Words</h1>
            <p class="subtitle">落ちてくる単語をタップして消そう！</p>
            <p class="instructions">
                単語をタップまたはクリックして消します。<br>
                単語が下に落ちるとライフを失います。<br>
                コンボを繋いで高得点を目指そう！
            </p>
            <button class="start-btn" onclick="startGame()">スタート</button>
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <h1>Game Over</h1>
            <p class="subtitle">最終スコア</p>
            <div class="final-score" id="finalScore">0</div>
            <p class="subtitle" id="maxCombo"></p>
            <button class="start-btn" onclick="startGame()">もう一度</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resizeCanvas() {
            const container = canvas.parentElement;
            width = canvas.width = container.clientWidth;
            height = canvas.height = container.clientHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ゲーム状態
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let combo = 0;
        let maxCombo = 0;
        let words = [];
        let particles = [];
        let spawnTimer = 0;
        let spawnInterval = 120;
        let difficulty = 1;

        // 単語リスト
        const wordList = [
            'apple', 'banana', 'cherry', 'grape', 'orange',
            'computer', 'keyboard', 'mouse', 'screen', 'code',
            'game', 'play', 'score', 'level', 'time',
            'music', 'sound', 'rhythm', 'beat', 'melody',
            'friend', 'happy', 'smile', 'laugh', 'dream',
            'star', 'moon', 'sun', 'cloud', 'rain',
            'mountain', 'river', 'ocean', 'forest', 'tree',
            'fire', 'water', 'earth', 'wind', 'light',
            'creative', 'amazing', 'awesome', 'cool', 'fun',
            'adventure', 'journey', 'quest', 'mission', 'goal'
        ];

        // 色パレット
        const colors = [
            '#f093fb', '#f5576c', '#4facfe', '#43e97b',
            '#fa709a', '#fee140', '#a8edea', '#fed6e3'
        ];

        class Word {
            constructor() {
                this.text = wordList[Math.floor(Math.random() * wordList.length)];
                this.x = Math.random() * (width - 150) + 75;
                this.y = -40;
                this.speed = 1 + Math.random() * 1.5 + difficulty * 0.3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.fontSize = 18 + Math.random() * 8;
                this.rotation = (Math.random() - 0.5) * 0.1;
                this.scale = 0;
                this.targetScale = 1;
            }

            update() {
                this.y += this.speed;
                this.scale += (this.targetScale - this.scale) * 0.1;
                return this.y < height + 50;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.rotation);

                // 背景エフェクト
                ctx.beginPath();
                ctx.arc(0, 0, this.fontSize * 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color + '30';
                ctx.fill();

                // テキスト
                ctx.font = `bold ${this.fontSize}px 'Segoe UI', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.fillText(this.text, 0, 0);

                // グロー
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fillText(this.text, 0, 0);

                ctx.restore();
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.fontSize * 2;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 8 + 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3;
                this.life -= 0.02;
                return this.life > 0;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = this.color + Math.floor(this.life * 255).toString(16).padStart(2, '0');
                ctx.fill();
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnWord() {
            words.push(new Word());
        }

        function handleInput(x, y) {
            if (!gameRunning) return;

            for (let i = words.length - 1; i >= 0; i--) {
                if (words[i].contains(x, y)) {
                    combo++;
                    maxCombo = Math.max(maxCombo, combo);

                    const points = 10 * Math.min(combo, 10);
                    score += points;

                    createExplosion(words[i].x, words[i].y, words[i].color);
                    words.splice(i, 1);

                    updateUI();
                    showCombo();
                    return;
                }
            }

            // クリックミスでコンボリセット
            if (combo > 0) {
                combo = 0;
                updateUI();
            }
        }

        function showCombo() {
            if (combo > 1) {
                const comboEl = document.getElementById('combo');
                comboEl.textContent = `${combo} Combo!`;
                comboEl.classList.remove('active');
                void comboEl.offsetWidth;
                comboEl.classList.add('active');
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;

            for (let i = 1; i <= 3; i++) {
                const heart = document.getElementById(`heart${i}`);
                if (i <= lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = `最大コンボ: ${maxCombo}`;
        }

        function startGame() {
            score = 0;
            lives = 3;
            combo = 0;
            maxCombo = 0;
            words = [];
            particles = [];
            difficulty = 1;
            spawnInterval = 120;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            updateUI();

            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            // クリア
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 単語スポーン
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnWord();
                spawnTimer = 0;

                // 難易度上昇
                if (spawnInterval > 40) {
                    spawnInterval -= 0.5;
                }
                difficulty = Math.min(difficulty + 0.01, 5);
            }

            // 単語更新
            for (let i = words.length - 1; i >= 0; i--) {
                if (!words[i].update()) {
                    words.splice(i, 1);
                    lives--;
                    combo = 0;
                    updateUI();

                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }

            // パーティクル更新
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }

            // 描画
            words.forEach(w => w.draw(ctx));
            particles.forEach(p => p.draw(ctx));

            requestAnimationFrame(gameLoop);
        }

        // イベントリスナー
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            handleInput(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            handleInput(x, y);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
