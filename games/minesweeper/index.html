<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - „Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: #1a1a2e;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .difficulty {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .diff-btn {
            padding: 10px 20px;
            background: #1a1a2e;
            color: #888;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .diff-btn:hover {
            border-color: #00d4ff;
        }

        .diff-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: #fff;
            border-color: #00d4ff;
        }

        #board {
            display: inline-grid;
            gap: 2px;
            background: #1a1a2e;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .cell {
            width: 35px;
            height: 35px;
            background: #2a2a4e;
            border: 2px solid #3a3a6e;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .cell:hover:not(.revealed) {
            background: #3a3a7e;
            transform: scale(1.05);
        }

        .cell.revealed {
            background: #1a1a3e;
            cursor: default;
        }

        .cell.mine {
            background: #ff6b6b !important;
        }

        .cell.flagged::after {
            content: 'üö©';
            font-size: 1rem;
        }

        .cell.number-1 { color: #00d4ff; }
        .cell.number-2 { color: #00ff88; }
        .cell.number-3 { color: #ff6b6b; }
        .cell.number-4 { color: #7b2cbf; }
        .cell.number-5 { color: #ffa500; }
        .cell.number-6 { color: #00ffff; }
        .cell.number-7 { color: #ff00ff; }
        .cell.number-8 { color: #ffffff; }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-restart {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .btn-restart:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
        }

        .message.win {
            color: #00ff88;
        }

        .message.lose {
            color: #ff6b6b;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.85rem;
            max-width: 500px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .cell {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 20px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üí£ Minesweeper</h1>
        <p class="subtitle">Âú∞Èõ∑„ÇíË¶ã„Å§„ÅëÂá∫„ÅõÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="mines">0</div>
                <div class="stat-label">Âú∞Èõ∑</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timer">000</div>
                <div class="stat-label">ÊôÇÈñì</div>
            </div>
        </div>

        <div class="difficulty">
            <button class="diff-btn active" onclick="setDifficulty('easy')">Á∞°Âçò (9√ó9)</button>
            <button class="diff-btn" onclick="setDifficulty('medium')">ÊôÆÈÄö (16√ó16)</button>
            <button class="diff-btn" onclick="setDifficulty('hard')">Èõ£„Åó„ÅÑ (16√ó30)</button>
        </div>

        <div id="board"></div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="btn-restart" onclick="initGame()">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>

        <div class="instructions">
            <p>„ÇØ„É™„ÉÉ„ÇØ: Èñã„Åè | Âè≥„ÇØ„É™„ÉÉ„ÇØ/Èï∑Êäº„Åó: „Éï„É©„Ç∞„ÇíÁ´ã„Å¶„Çã</p>
        </div>
    </div>

    <script>
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        let currentDifficulty = 'easy';
        let board = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let gameWon = false;
        let timer = 0;
        let timerInterval = null;
        let firstClick = true;

        function setDifficulty(diff) {
            currentDifficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            initGame();
        }

        function initGame() {
            const { rows, cols, mines } = difficulties[currentDifficulty];

            board = Array(rows).fill(null).map(() => Array(cols).fill(0));
            revealed = Array(rows).fill(null).map(() => Array(cols).fill(false));
            flagged = Array(rows).fill(null).map(() => Array(cols).fill(false));
            gameOver = false;
            gameWon = false;
            firstClick = true;

            clearInterval(timerInterval);
            timer = 0;
            document.getElementById('timer').textContent = '000';
            document.getElementById('mines').textContent = mines;
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';

            renderBoard();
        }

        function placeMines(excludeRow, excludeCol) {
            const { rows, cols, mines } = difficulties[currentDifficulty];
            let placed = 0;

            while (placed < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);

                // ÊúÄÂàù„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÅÆÂë®Âõ≤„Å´„ÅØÂú∞Èõ∑„ÇíÁΩÆ„Åã„Å™„ÅÑ
                const isExcluded = Math.abs(row - excludeRow) <= 1 && Math.abs(col - excludeCol) <= 1;

                if (board[row][col] !== -1 && !isExcluded) {
                    board[row][col] = -1;
                    placed++;
                }
            }

            // Êï∞Â≠ó„ÇíË®àÁÆó
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] !== -1) {
                        board[r][c] = countAdjacentMines(r, c);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            const { rows, cols } = difficulties[currentDifficulty];
            let count = 0;

            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = row + dr;
                    const nc = col + dc;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc] === -1) {
                        count++;
                    }
                }
            }

            return count;
        }

        function renderBoard() {
            const { rows, cols } = difficulties[currentDifficulty];
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${cols}, 35px)`;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;

                    if (revealed[r][c]) {
                        cell.classList.add('revealed');
                        if (board[r][c] === -1) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (board[r][c] > 0) {
                            cell.classList.add(`number-${board[r][c]}`);
                            cell.textContent = board[r][c];
                        }
                    } else if (flagged[r][c]) {
                        cell.classList.add('flagged');
                    }

                    cell.addEventListener('click', (e) => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    });

                    // „É¢„Éê„Ç§„É´Áî®Èï∑Êäº„Åó
                    let touchTimer;
                    cell.addEventListener('touchstart', (e) => {
                        touchTimer = setTimeout(() => {
                            handleRightClick(r, c);
                        }, 500);
                    });
                    cell.addEventListener('touchend', () => clearTimeout(touchTimer));

                    boardEl.appendChild(cell);
                }
            }
        }

        function handleClick(row, col) {
            if (gameOver || flagged[row][col] || revealed[row][col]) return;

            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
                startTimer();
            }

            reveal(row, col);
            checkWin();
            renderBoard();
        }

        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;

            flagged[row][col] = !flagged[row][col];
            updateMineCount();
            renderBoard();
        }

        function reveal(row, col) {
            const { rows, cols } = difficulties[currentDifficulty];

            if (row < 0 || row >= rows || col < 0 || col >= cols) return;
            if (revealed[row][col] || flagged[row][col]) return;

            revealed[row][col] = true;

            if (board[row][col] === -1) {
                gameOver = true;
                gameWon = false;
                revealAllMines();
                stopTimer();
                showMessage('„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ üí•', 'lose');
                return;
            }

            if (board[row][col] === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        reveal(row + dr, col + dc);
                    }
                }
            }
        }

        function revealAllMines() {
            const { rows, cols } = difficulties[currentDifficulty];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === -1) {
                        revealed[r][c] = true;
                    }
                }
            }
        }

        function checkWin() {
            const { rows, cols, mines } = difficulties[currentDifficulty];
            let revealedCount = 0;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (revealed[r][c]) revealedCount++;
                }
            }

            if (revealedCount === rows * cols - mines) {
                gameOver = true;
                gameWon = true;
                stopTimer();
                showMessage(`„ÇØ„É™„Ç¢ÔºÅ üéâ ÊôÇÈñì: ${timer}Áßí`, 'win');
            }
        }

        function updateMineCount() {
            const { mines } = difficulties[currentDifficulty];
            const flagCount = flagged.flat().filter(f => f).length;
            document.getElementById('mines').textContent = mines - flagCount;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer.toString().padStart(3, '0');
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
