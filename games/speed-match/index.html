<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Match - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            text-align: center;
            min-width: 100px;
        }

        .stat-label {
            font-size: 12px;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-value.time {
            color: #ff6b6b;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d3436, #636e72);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            user-select: none;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #00ffff;
        }

        .card.flipped {
            background: linear-gradient(135deg, #00ffff, #00d4ff);
            color: #1a1a2e;
            border-color: #00ffff;
        }

        .card.matched {
            background: linear-gradient(135deg, #00ff88, #00ffcc);
            color: #1a1a2e;
            border-color: #00ff88;
            opacity: 0.6;
            pointer-events: none;
        }

        .card.selected {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #00d4ff);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        button.secondary {
            background: linear-gradient(135deg, #ff00ff, #ff00aa);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 3em;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .overlay p {
            font-size: 1.5em;
            color: #00ffff;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 999;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 500px) {
            .cards-grid {
                gap: 8px;
            }

            .card {
                font-size: 24px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .stat {
                min-width: 80px;
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <div class="header">
            <h1>‚ö° Speed Match</h1>
            <p style="color: #00ffff; opacity: 0.8;">Âà∂ÈôêÊôÇÈñìÂÜÖ„Å´ÂÖ®„Å¶„ÅÆ„Éö„Ç¢„ÇíË¶ã„Å§„Åë„ÇçÔºÅ</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value time" id="time">60</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éö„Ç¢</div>
                <div class="stat-value" id="pairs">0/8</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highscore">0</div>
            </div>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>

        <div class="controls">
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="secondary" onclick="showRules()">„É´„Éº„É´</button>
        </div>
    </div>

    <div class="overlay hidden" id="overlay">
        <h2 id="overlayTitle">Ready?</h2>
        <p id="overlayText">Âà∂ÈôêÊôÇÈñì60Áßí„ÅßÂÖ®„Å¶„ÅÆ„Éö„Ç¢„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>
        <button onclick="closeOverlay()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
    </div>

    <script>
        const emojis = ['üéÆ', 'üé®', 'üöÄ', '‚ö°', 'üî•', 'üíé', 'üåü', 'üéØ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let timer = null;
        let timeLeft = 60;
        let highScore = parseInt(localStorage.getItem('speedMatchHighScore')) || 0;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCards() {
            const pairs = [...emojis, ...emojis];
            cards = shuffle(pairs);
            matchedPairs = 0;
            flippedCards = [];
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length >= 2) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            card.textContent = card.dataset.emoji;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = `${matchedPairs}/8`;

                if (matchedPairs === 8) {
                    clearInterval(timer);
                    setTimeout(() => showResult(true), 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }

            flippedCards = [];
        }

        function startGame() {
            createCards();
            renderCards();
            timeLeft = 60;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('pairs').textContent = `0/8`;
            document.getElementById('highscore').textContent = highScore;

            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    setTimeout(() => showResult(false), 500);
                }
            }, 1000);
        }

        function showResult(won) {
            const title = won ? 'üéâ „ÇØ„É™„Ç¢ÔºÅ' : 'üíÄ „Çø„Ç§„É†„Ç¢„ÉÉ„Éó';
            const text = won
                ? `ÊÆã„ÇäÊôÇÈñì: ${timeLeft}Áßí\n„Çπ„Ç≥„Ç¢: ${timeLeft}`
                : `„ÇØ„É™„Ç¢„Åß„Åç„Åü„Éö„Ç¢: ${matchedPairs}/8`;

            if (won && timeLeft > highScore) {
                highScore = timeLeft;
                localStorage.setItem('speedMatchHighScore', highScore);
            }

            document.getElementById('overlayTitle').textContent = title;
            document.getElementById('overlayText').innerText = text;
            document.getElementById('overlay').classList.remove('hidden');
        }

        function showRules() {
            document.getElementById('overlayTitle').textContent = 'üìã „É´„Éº„É´';
            document.getElementById('overlayText').innerHTML = `
                ‚Ä¢ Âà∂ÈôêÊôÇÈñì60Áßí„ÅßÂÖ®„Å¶„ÅÆ„Éö„Ç¢„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ<br>
                ‚Ä¢ „Ç´„Éº„Éâ„Çí„ÇØ„É™„ÉÉ„ÇØ„ÇÅ„Å¶„ÇÅ„Åè„Çç„ÅÜ<br>
                ‚Ä¢ Âêå„ÅòÁµµÊñáÂ≠ó„ÅÆ„Éö„Ç¢„ÇíË¶ã„Å§„Åë„Çà„ÅÜ<br>
                ‚Ä¢ ÊÆã„ÇäÊôÇÈñì„Åå„Çπ„Ç≥„Ç¢„Å†ÔºÅ
            `;
            document.getElementById('overlay').classList.remove('hidden');
        }

        function closeOverlay() {
            document.getElementById('overlay').classList.add('hidden');
            if (document.getElementById('overlayTitle').textContent.includes('„ÇØ„É™„Ç¢') ||
                document.getElementById('overlayTitle').textContent.includes('„Çø„Ç§„É†„Ç¢„ÉÉ„Éó')) {
                startGame();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        document.getElementById('highscore').textContent = highScore;
        startGame();
    </script>
</body>
</html>
