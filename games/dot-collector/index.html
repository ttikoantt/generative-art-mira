<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dot Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .high-score {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(255, 100, 100, 0.5);
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            animation: comboPop 0.5s ease-out forwards;
        }

        @keyframes comboPop {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="high-score">High Score: <span id="highScore">0</span></div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restart()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let player;
        let dots = [];
        let enemies = [];
        let score = 0;
        let highScore = localStorage.getItem('dotCollectorHighScore') || 0;
        let combo = 0;
        let lastCollectTime = 0;
        let gameOver = false;

        document.getElementById('highScore').textContent = highScore;

        class Player {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.size = 20;
                this.speed = 8;
                this.targetX = this.x;
                this.targetY = this.y;
            }

            update() {
                // スムーズに移動
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.15;
                this.y += dy * 0.15;
            }

            draw() {
                // 光る効果
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00f7ff';
                ctx.fillStyle = '#00f7ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // 内部
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Dot {
            constructor() {
                this.x = Math.random() * (width - 100) + 50;
                this.y = Math.random() * (height - 100) + 50;
                this.size = 10;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.pulse = 0;
            }

            update() {
                this.pulse += 0.1;
            }

            draw() {
                const pulseSize = this.size + Math.sin(this.pulse) * 2;

                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Enemy {
            constructor() {
                const side = Math.floor(Math.random() * 4);
                if (side === 0) {
                    this.x = Math.random() * width;
                    this.y = -30;
                } else if (side === 1) {
                    this.x = width + 30;
                    this.y = Math.random() * height;
                } else if (side === 2) {
                    this.x = Math.random() * width;
                    this.y = height + 30;
                } else {
                    this.x = -30;
                    this.y = Math.random() * height;
                }

                this.size = 15;
                this.speed = 1.5 + score * 0.01;
                this.angle = 0;
            }

            update() {
                // プレイヤーに向かって移動
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;

                this.angle += 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // 光る効果
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff4444';
                ctx.fillStyle = '#ff4444';

                // 星形
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function spawnDot() {
            if (!gameOver && dots.length < 5) {
                dots.push(new Dot());
            }
        }

        function spawnEnemy() {
            if (!gameOver) {
                enemies.push(new Enemy());
            }
        }

        function showCombo(count) {
            if (count >= 3) {
                const comboEl = document.createElement('div');
                comboEl.className = 'combo';
                comboEl.textContent = `${count}x COMBO!`;
                document.body.appendChild(comboEl);
                setTimeout(() => comboEl.remove(), 500);
            }
        }

        function checkCollisions() {
            // ドット収集
            dots = dots.filter(dot => {
                const dx = player.x - dot.x;
                const dy = player.y - dot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.size + dot.size) {
                    const now = Date.now();
                    if (now - lastCollectTime < 1000) {
                        combo++;
                    } else {
                        combo = 1;
                    }
                    lastCollectTime = now;

                    const points = 10 * combo;
                    score += points;
                    document.getElementById('score').textContent = score;
                    showCombo(combo);

                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('dotCollectorHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }

                    return false;
                }
                return true;
            });

            // 敵衝突
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.size + enemy.size - 5) {
                    endGame();
                }
            });
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restart() {
            gameOver = false;
            score = 0;
            combo = 0;
            dots = [];
            enemies = [];
            player = new Player();
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, width, height);

            if (!gameOver) {
                player.update();
                player.draw();

                dots.forEach(dot => {
                    dot.update();
                    dot.draw();
                });

                enemies.forEach(enemy => {
                    enemy.update();
                    enemy.draw();
                });

                enemies = enemies.filter(enemy => {
                    const dx = enemy.x - player.x;
                    const dy = enemy.y - player.y;
                    return Math.sqrt(dx * dx + dy * dy) < Math.max(width, height);
                });

                checkCollisions();
            }

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            if (!gameOver) {
                player.targetX = e.clientX;
                player.targetY = e.clientY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameOver) {
                const touch = e.touches[0];
                player.targetX = touch.clientX;
                player.targetY = touch.clientY;
            }
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameOver) {
                const touch = e.touches[0];
                player.targetX = touch.clientX;
                player.targetY = touch.clientY;
            }
        }, { passive: false });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        resize();
        player = new Player();
        animate();

        // ドット生成
        setInterval(spawnDot, 1000);
        spawnDot();

        // 敵生成
        setInterval(spawnEnemy, 2000);
        setTimeout(spawnEnemy, 1000);
    </script>
</body>
</html>
