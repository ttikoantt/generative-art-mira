<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tower Defense Lite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            color: #eee;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            justify-content: center;
        }
        
        .stat {
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #gameCanvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.2);
            touch-action: none;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tower-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(78, 205, 196, 0.3);
            color: #eee;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .tower-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.5);
            transform: translateY(-2px);
        }
        
        .tower-btn.selected {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }
        
        .action-btn {
            padding: 12px 20px;
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid rgba(255, 107, 107, 0.3);
            color: #eee;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 107, 0.5);
            text-align: center;
            color: #eee;
            z-index: 200;
            display: none;
        }
        
        .game-over h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .game-over p {
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
            }
            
            .stats {
                font-size: 12px;
                gap: 10px;
            }
            
            .controls {
                gap: 8px;
            }
            
            .tower-btn, .action-btn {
                padding: 10px 15px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    
    <div class="game-container">
        <div class="header">
            <h1>üè∞ Tower Defense Lite</h1>
            <div class="stats">
                <div class="stat">üí∞ <span id="gold">100</span></div>
                <div class="stat">‚ù§Ô∏è <span id="lives">10</span></div>
                <div class="stat">üåä Wave: <span id="wave">1</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <button class="tower-btn" data-tower="basic" onclick="selectTower('basic')">
                üü¢ Basic (20g)
            </button>
            <button class="tower-btn" data-tower="rapid" onclick="selectTower('rapid')">
                üîµ Rapid (40g)
            </button>
            <button class="tower-btn" data-tower="sniper" onclick="selectTower('sniper')">
                üî¥ Sniper (60g)
            </button>
            <button class="action-btn" onclick="startWave()">‚ñ∂Ô∏è Start Wave</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>üíÄ Game Over!</h2>
        <p>You survived <span id="finalWave">0</span> waves!</p>
        <button class="action-btn" onclick="restartGame()">üîÑ Restart</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gold = 100;
        let lives = 10;
        let wave = 0;
        let selectedTower = null;
        let gameRunning = true;
        let waveInProgress = false;
        
        // Game objects
        let towers = [];
        let enemies = [];
        let projectiles = [];
        
        // Tower types
        const towerTypes = {
            basic: { cost: 20, damage: 10, range: 80, fireRate: 1000, color: '#4ecdc4', name: 'Basic' },
            rapid: { cost: 40, damage: 5, range: 60, fireRate: 300, color: '#45b7d1', name: 'Rapid' },
            sniper: { cost: 60, damage: 30, range: 150, fireRate: 2000, color: '#ff6b6b', name: 'Sniper' }
        };
        
        // Path for enemies
        const path = [
            { x: 0, y: 200 },
            { x: 100, y: 200 },
            { x: 100, y: 100 },
            { x: 300, y: 100 },
            { x: 300, y: 300 },
            { x: 500, y: 300 },
            { x: 500, y: 200 },
            { x: 600, y: 200 }
        ];
        
        // Enemy class
        class Enemy {
            constructor(waveNum) {
                this.pathIndex = 0;
                this.x = path[0].x;
                this.y = path[0].y;
                this.speed = 0.5 + waveNum * 0.1;
                this.health = 20 + waveNum * 10;
                this.maxHealth = this.health;
                this.reward = 5 + waveNum;
                this.radius = 8;
            }
            
            update() {
                const target = path[this.pathIndex + 1];
                if (!target) return false; // Reached end
                
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 5) {
                    this.pathIndex++;
                    if (this.pathIndex >= path.length - 1) {
                        return 'reached';
                    }
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
                
                return true;
            }
            
            draw() {
                // Body
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff6b6b';
                ctx.fill();
                
                // Health bar
                const barWidth = 20;
                const barHeight = 3;
                ctx.fillStyle = '#333';
                ctx.fillRect(this.x - barWidth / 2, this.y - 15, barWidth, barHeight);
                ctx.fillStyle = '#4ecdc4';
                ctx.fillRect(this.x - barWidth / 2, this.y - 15, barWidth * (this.health / this.maxHealth), barHeight);
            }
            
            takeDamage(damage) {
                this.health -= damage;
                return this.health <= 0;
            }
        }
        
        // Tower class
        class Tower {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.config = towerTypes[type];
                this.lastFire = 0;
                this.angle = 0;
            }
            
            update() {
                // Find target
                let target = null;
                let minDist = this.config.range;
                
                for (let enemy of enemies) {
                    const dx = enemy.x - this.x;
                    const dy = enemy.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist <= this.config.range && dist < minDist) {
                        minDist = dist;
                        target = enemy;
                    }
                }
                
                if (target) {
                    // Rotate towards target
                    this.angle = Math.atan2(target.y - this.y, target.x - this.x);
                    
                    // Fire
                    const now = Date.now();
                    if (now - this.lastFire >= this.config.fireRate) {
                        this.lastFire = now;
                        projectiles.push(new Projectile(this.x, this.y, target, this.config.damage, this.config.color));
                    }
                }
            }
            
            draw() {
                // Range indicator (subtle)
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.config.range, 0, Math.PI * 2);
                ctx.strokeStyle = `${this.config.color}22`;
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Base
                ctx.beginPath();
                ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
                ctx.fillStyle = this.config.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Turret
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, -3, 15, 6);
                ctx.restore();
            }
        }
        
        // Projectile class
        class Projectile {
            constructor(x, y, target, damage, color) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.damage = damage;
                this.color = color;
                this.speed = 8;
                this.active = true;
            }
            
            update() {
                if (!this.target || enemies.indexOf(this.target) === -1) {
                    this.active = false;
                    return;
                }
                
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 10) {
                    if (this.target.takeDamage(this.damage)) {
                        const index = enemies.indexOf(this.target);
                        if (index > -1) {
                            gold += this.target.reward;
                            enemies.splice(index, 1);
                            updateUI();
                        }
                    }
                    this.active = false;
                } else {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        // Draw path
        function drawPath() {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            
            ctx.strokeStyle = 'rgba(78, 205, 196, 0.3)';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            ctx.strokeStyle = 'rgba(78, 205, 196, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // Select tower
        function selectTower(type) {
            document.querySelectorAll('.tower-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[data-tower="${type}"]`).classList.add('selected');
            selectedTower = type;
        }
        
        // Place tower
        canvas.addEventListener('click', (e) => {
            if (!selectedTower || !gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const config = towerTypes[selectedTower];
            
            // Check if can afford
            if (gold < config.cost) {
                alert('Not enough gold!');
                return;
            }
            
            // Check if position is valid (not on path)
            for (let i = 0; i < path.length - 1; i++) {
                const p1 = path[i];
                const p2 = path[i + 1];
                
                // Distance to line segment
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const len = Math.sqrt(dx * dx + dy * dy);
                const dot = ((x - p1.x) * dx + (y - p1.y) * dy) / len;
                const closestX = p1.x + (dx / len) * dot;
                const closestY = p1.y + (dy / len) * dot;
                
                const distX = x - closestX;
                const distY = y - closestY;
                const dist = Math.sqrt(distX * distX + distY * distY);
                
                if (dist < 30) {
                    alert('Cannot place on path!');
                    return;
                }
            }
            
            // Place tower
            gold -= config.cost;
            towers.push(new Tower(x, y, selectedTower));
            updateUI();
        });
        
        // Start wave
        function startWave() {
            if (waveInProgress) return;
            
            wave++;
            waveInProgress = true;
            
            const enemyCount = 3 + wave * 2;
            let spawned = 0;
            
            const spawnInterval = setInterval(() => {
                if (spawned >= enemyCount || !gameRunning) {
                    clearInterval(spawnInterval);
                    return;
                }
                
                enemies.push(new Enemy(wave));
                spawned++;
            }, 1000);
            
            updateUI();
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('gold').textContent = gold;
            document.getElementById('lives').textContent = lives;
            document.getElementById('wave').textContent = wave;
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw path
            drawPath();
            
            // Update and draw towers
            towers.forEach(tower => {
                tower.update();
                tower.draw();
            });
            
            // Update and draw enemies
            enemies = enemies.filter(enemy => {
                const status = enemy.update();
                if (status === 'reached') {
                    lives--;
                    updateUI();
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    return false;
                }
                return status !== false;
            });
            
            enemies.forEach(enemy => enemy.draw());
            
            // Update and draw projectiles
            projectiles = projectiles.filter(p => p.active);
            projectiles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Check wave complete
            if (waveInProgress && enemies.length === 0) {
                waveInProgress = false;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalWave').textContent = wave;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart
        function restartGame() {
            gold = 100;
            lives = 10;
            wave = 0;
            towers = [];
            enemies = [];
            projectiles = [];
            gameRunning = true;
            waveInProgress = false;
            
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            gameLoop();
        }
        
        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
