<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Notes - Rhythm Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(180deg, #0a0a1a 0%, #1a0a2e 50%, #2a1a3e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .combo {
            color: #feca57;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo.show {
            opacity: 1;
        }

        .combo-count {
            font-size: 28px;
            font-weight: bold;
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .lane {
            position: absolute;
            width: 18%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lane:last-child {
            border-right: none;
        }

        .note {
            position: absolute;
            width: 80%;
            height: 60px;
            left: 10%;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .target-zone {
            position: absolute;
            bottom: 20px;
            width: 80%;
            height: 80px;
            left: 10%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .target-zone.hit {
            background: rgba(0, 206, 201, 0.4);
            border-color: #00cec9;
            transform: scale(1.1);
        }

        .target-zone.miss {
            background: rgba(231, 76, 60, 0.4);
            border-color: #e74c3c;
        }

        .tap-zone {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: space-around;
            padding: 0 1%;
        }

        .tap-btn {
            width: 18%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .tap-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .overlay .final-score {
            font-size: 48px;
            margin: 20px 0;
            color: #feca57;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .feedback {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: feedback 0.5s ease-out;
        }

        @keyframes feedback {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }

        .feedback.perfect {
            color: #00cec9;
        }

        .feedback.good {
            color: #feca57;
        }

        .feedback.miss {
            color: #e74c3c;
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <div class="header">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="combo" id="combo">
                COMBO: <span class="combo-count" id="comboCount">0</span>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="lane" style="left: 1%;"></div>
            <div class="lane" style="left: 20.5%;"></div>
            <div class="lane" style="left: 40%;"></div>
            <div class="lane" style="left: 59.5%;"></div>
            <div class="lane" style="left: 79%;"></div>

            <div class="target-zone" style="left: 1%;">üéµ</div>
            <div class="target-zone" style="left: 20.5%;">üéµ</div>
            <div class="target-zone" style="left: 40%;">üéµ</div>
            <div class="target-zone" style="left: 59.5%;">üéµ</div>
            <div class="target-zone" style="left: 79%;">üéµ</div>
        </div>

        <div class="tap-zone">
            <div class="tap-btn" data-lane="0">‚ô™</div>
            <div class="tap-btn" data-lane="1">‚ô™</div>
            <div class="tap-btn" data-lane="2">‚ô™</div>
            <div class="tap-btn" data-lane="3">‚ô™</div>
            <div class="tap-btn" data-lane="4">‚ô™</div>
        </div>
    </div>

    <div class="overlay" id="startOverlay">
        <h1>üéµ Falling Notes</h1>
        <p>ËêΩ„Å°„Å¶„Åè„ÇãÈü≥Á¨¶„Çí„Çø„Ç§„Éü„É≥„Ç∞„Çà„Åè„Çø„ÉÉ„ÉóÔºÅ</p>
        <button class="btn" id="startBtn">START</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <h1>GAME OVER</h1>
        <div class="final-score" id="finalScore">0</div>
        <p>MAX COMBO: <span id="maxCombo">0</span></p>
        <button class="btn" id="restartBtn">RESTART</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const comboCountEl = document.getElementById('comboCount');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const maxComboEl = document.getElementById('maxCombo');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreen');
        const tapBtns = document.querySelectorAll('.tap-btn');
        const targetZones = document.querySelectorAll('.target-zone');

        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let notes = [];
        let gameRunning = false;
        let spawnRate = 1500;
        let lastSpawn = 0;
        let gameSpeed = 3;
        let missedNotes = 0;
        const maxMissed = 5;

        const laneSymbols = ['‚ô™', '‚ô´', '‚ô¨', 'üéµ', 'üé∂'];
        const colors = [
            'linear-gradient(180deg, #ff6b6b 0%, #ee5a6f 100%)',
            'linear-gradient(180deg, #feca57 0%, #ff9f43 100%)',
            'linear-gradient(180deg, #48dbfb 0%, #0abde3 100%)',
            'linear-gradient(180deg, #ff9ff3 0%, #f368e0 100%)',
            'linear-gradient(180deg, #1dd1a1 0%, #10ac84 100%)'
        ];

        const lanePositions = [1, 20.5, 40, 59.5, 79];

        function createNote(lane) {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = laneSymbols[lane];
            note.style.left = lanePositions[lane] + '%';
            note.style.top = '-60px';
            note.style.background = colors[lane];
            note.dataset.lane = lane;
            note.dataset.y = -60;

            gameArea.appendChild(note);
            notes.push(note);

            return note;
        }

        function spawnNote() {
            const lane = Math.floor(Math.random() * 5);
            createNote(lane);
        }

        function showFeedback(lane, type, message) {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${type}`;
            feedback.textContent = message;
            feedback.style.left = lanePositions[lane] + '%';
            feedback.style.top = '70%';
            gameArea.appendChild(feedback);

            setTimeout(() => feedback.remove(), 500);
        }

        function hitNote(lane) {
            const targetY = gameArea.offsetHeight - 100;
            const perfectRange = 40;
            const goodRange = 70;

            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                const noteLane = parseInt(note.dataset.lane);

                if (noteLane === lane) {
                    const noteY = parseFloat(note.dataset.y);
                    const distance = Math.abs(noteY - targetY);

                    if (distance < perfectRange) {
                        // Perfect
                        combo++;
                        score += 100 + combo * 10;
                        showFeedback(lane, 'perfect', 'PERFECT!');
                        note.remove();
                        notes.splice(i, 1);
                        updateScore();
                        return;
                    } else if (distance < goodRange) {
                        // Good
                        combo++;
                        score += 50 + combo * 5;
                        showFeedback(lane, 'good', 'GOOD');
                        note.remove();
                        notes.splice(i, 1);
                        updateScore();
                        return;
                    }
                }
            }
        }

        function updateScore() {
            scoreEl.textContent = score;
            comboCountEl.textContent = combo;

            if (combo > 0) {
                comboEl.classList.add('show');
            }

            if (combo > maxCombo) {
                maxCombo = combo;
            }

            // Èõ£ÊòìÂ∫¶„Ç¢„ÉÉ„Éó
            if (score > 500 && gameSpeed < 4) {
                gameSpeed = 4;
                spawnRate = 1300;
            } else if (score > 1000 && gameSpeed < 5) {
                gameSpeed = 5;
                spawnRate = 1100;
            } else if (score > 2000 && gameSpeed < 6) {
                gameSpeed = 6;
                spawnRate = 900;
            }
        }

        function missNote() {
            combo = 0;
            missedNotes++;
            comboEl.classList.remove('show');

            if (missedNotes >= maxMissed) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            maxComboEl.textContent = maxCombo;
            gameOverOverlay.classList.remove('hidden');
        }

        function startGame() {
            score = 0;
            combo = 0;
            maxCombo = 0;
            missedNotes = 0;
            notes.forEach(note => note.remove());
            notes = [];
            gameSpeed = 3;
            spawnRate = 1500;
            gameRunning = true;

            updateScore();
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            // Èü≥Á¨¶ÁîüÊàê
            if (timestamp - lastSpawn > spawnRate) {
                spawnNote();
                lastSpawn = timestamp;
            }

            // Èü≥Á¨¶ÁßªÂãï
            const targetY = gameArea.offsetHeight - 100;

            for (let i = notes.length - 1; i >= 0; i--) {
                const note = notes[i];
                let y = parseFloat(note.dataset.y);
                y += gameSpeed;
                note.dataset.y = y;
                note.style.top = y + 'px';

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„Éü„Çπ
                if (y > gameArea.offsetHeight) {
                    note.remove();
                    notes.splice(i, 1);
                    showFeedback(parseInt(note.dataset.lane), 'miss', 'MISS');
                    missNote();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // „Çø„ÉÉ„ÉóÂá¶ÁêÜ
        tapBtns.forEach(btn => {
            const lane = parseInt(btn.dataset.lane);

            btn.addEventListener('click', () => {
                if (!gameRunning) return;
                hitNote(lane);
                targetZones[lane].classList.add('hit');
                setTimeout(() => targetZones[lane].classList.remove('hit'), 100);
            });

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!gameRunning) return;
                hitNote(lane);
                targetZones[lane].classList.add('hit');
                setTimeout(() => targetZones[lane].classList.remove('hit'), 100);
            });
        });

        // ÂÖ®ÁîªÈù¢
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Çπ„Çø„Éº„Éà„Éª„É™„Çπ„Çø„Éº„Éà
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
