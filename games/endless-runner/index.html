<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner - ÁÑ°Èôê„É©„É≥„Éä„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: #0a0a0a;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .score-display {
            color: #00ff88;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .high-score {
            color: #ffcc00;
            font-size: 18px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .mobile-controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }

        .mobile-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 50%;
            color: #00ff88;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(0.95);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-screen.active {
            display: flex;
        }

        .game-over-title {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        .final-score {
            font-size: 36px;
            color: #00ff88;
            margin-bottom: 30px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }

            .instructions {
                display: none;
            }

            .game-info {
                font-size: 14px;
            }

            .score-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫</button>

    <div class="game-info">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="controls">
        <button class="btn" onclick="startGame()">üéÆ Start Game</button>
        <button class="btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
    </div>

    <div class="mobile-controls">
        <button class="mobile-btn" ontouchstart="jump()" id="jumpBtn">‚¨ÜÔ∏è</button>
        <button class="mobile-btn" ontouchstart="duck()" id="duckBtn">‚¨áÔ∏è</button>
    </div>

    <div class="instructions">
        SPACE or UP to jump | DOWN to duck | Avoid obstacles!
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-title">GAME OVER</div>
        <div class="final-score">Score: <span id="finalScore">0</span></div>
        <button class="btn" onclick="restartGame()">üîÑ Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let isPaused = false;
        let score = 0;
        let highScore = localStorage.getItem('endlessRunnerHighScore') || 0;
        let gameSpeed = 5;
        let gravity = 0.6;
        let frameCount = 0;

        document.getElementById('highScore').textContent = highScore;

        // Player
        const player = {
            x: 100,
            y: 300,
            width: 40,
            height: 40,
            velocityY: 0,
            isJumping: false,
            isDucking: false,
            normalHeight: 40,
            duckHeight: 20,
            color: '#00ff88',
            jumpForce: -12
        };

        // Obstacles
        let obstacles = [];
        const obstacleTypes = ['cactus', 'bird', 'rock'];

        // Ground
        const groundY = 350;
        let groundOffset = 0;

        // Particles
        let particles = [];

        class Obstacle {
            constructor() {
                this.type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                this.x = canvas.width + Math.random() * 200;
                this.width = 30 + Math.random() * 20;
                this.passed = false;

                if (this.type === 'cactus') {
                    this.y = groundY - 40;
                    this.height = 40;
                    this.color = '#ff4444';
                } else if (this.type === 'bird') {
                    this.y = groundY - 60 - Math.random() * 60;
                    this.height = 25;
                    this.width = 40;
                    this.color = '#ffcc00';
                    this.wingPhase = 0;
                } else if (this.type === 'rock') {
                    this.y = groundY - 25;
                    this.height = 25;
                    this.width = 35;
                    this.color = '#888888';
                }
            }

            update() {
                this.x -= gameSpeed;

                if (this.type === 'bird') {
                    this.wingPhase += 0.2;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;

                if (this.type === 'cactus') {
                    // Draw cactus
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillRect(this.x + 5, this.y - 15, 10, 15);
                    ctx.fillRect(this.x + this.width - 15, this.y - 15, 10, 15);
                } else if (this.type === 'bird') {
                    // Draw flying bird
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + this.height / 2);
                    ctx.lineTo(this.x + this.width / 2, this.y);
                    const wingY = Math.sin(this.wingPhase) * 10;
                    ctx.lineTo(this.x + this.width, this.y + this.height / 2 + wingY);
                    ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                    ctx.closePath();
                    ctx.fill();
                } else if (this.type === 'rock') {
                    // Draw rock
                    ctx.beginPath();
                    ctx.ellipse(this.x + this.width / 2, this.y + this.height / 2, 
                               this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.shadowBlur = 0;
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = -2 - Math.random() * 3;
                this.vy = -2 - Math.random() * 2;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
                this.size = 3 + Math.random() * 5;
                this.color = `hsl(${120 + Math.random() * 40}, 100%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function jump() {
            if (!player.isJumping && !player.isDucking) {
                player.velocityY = player.jumpForce;
                player.isJumping = true;
                createParticles(player.x, player.y + player.height, 5);
            }
        }

        function duck() {
            if (!player.isJumping) {
                player.isDucking = true;
                player.height = player.duckHeight;
                player.y = groundY - player.height;

                setTimeout(() => {
                    player.isDucking = false;
                    player.height = player.normalHeight;
                    player.y = groundY - player.height;
                }, 500);
            }
        }

        function spawnObstacle() {
            if (Math.random() < 0.02 + score * 0.0001) {
                obstacles.push(new Obstacle());
            }
        }

        function checkCollision(obstacle) {
            const playerBox = {
                x: player.x + 5,
                y: player.y + 5,
                width: player.width - 10,
                height: player.height - 10
            };

            const obstacleBox = {
                x: obstacle.x + 3,
                y: obstacle.y + 3,
                width: obstacle.width - 6,
                height: obstacle.height - 6
            };

            return playerBox.x < obstacleBox.x + obstacleBox.width &&
                   playerBox.x + playerBox.width > obstacleBox.x &&
                   playerBox.y < obstacleBox.y + obstacleBox.height &&
                   playerBox.y + playerBox.height > obstacleBox.y;
        }

        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('endlessRunnerHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.add('active');
        }

        function update() {
            if (!gameRunning || isPaused) return;

            frameCount++;

            // Update player
            player.velocityY += gravity;
            player.y += player.velocityY;

            if (player.y >= groundY - player.height) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.isJumping = false;

                // Create running particles
                if (frameCount % 5 === 0) {
                    createParticles(player.x, player.y + player.height, 2);
                }
            }

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.update();

                if (obstacle.x + obstacle.width < 0) {
                    if (!obstacle.passed) {
                        score += 10;
                        obstacle.passed = true;
                        document.getElementById('score').textContent = score;

                        // Increase speed gradually
                        if (score % 50 === 0) {
                            gameSpeed += 0.3;
                        }
                    }
                    obstacles.splice(index, 1);
                }

                if (checkCollision(obstacle)) {
                    gameOver();
                }
            });

            // Update particles
            particles.forEach((particle, index) => {
                particle.update();
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // Spawn obstacles
            spawnObstacle();

            // Update ground offset
            groundOffset = (groundOffset + gameSpeed) % 40;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground line
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();

            // Draw ground pattern
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
            ctx.lineWidth = 1;
            ctx.shadowBlur = 0;
            for (let x = -groundOffset; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, groundY);
                ctx.lineTo(x, groundY + 10);
                ctx.stroke();
            }

            // Draw particles
            particles.forEach(particle => particle.draw());

            // Draw player
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw player eye
            ctx.fillStyle = '#000';
            ctx.shadowBlur = 0;
            ctx.fillRect(player.x + player.width - 12, player.y + 10, 6, 6);

            // Draw obstacles
            obstacles.forEach(obstacle => obstacle.draw());

            // Draw score in game
            if (gameRunning) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (gameRunning) return;

            // Reset game state
            gameRunning = true;
            isPaused = false;
            score = 0;
            gameSpeed = 5;
            obstacles = [];
            particles = [];
            player.y = groundY - player.height;
            player.velocityY = 0;
            player.isJumping = false;
            player.isDucking = false;
            player.height = player.normalHeight;

            document.getElementById('score').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('active');
        }

        function togglePause() {
            if (!gameRunning) return;
            isPaused = !isPaused;
            document.querySelector('.controls button:nth-child(2)').textContent = 
                isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        }

        function restartGame() {
            startGame();
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                } else {
                    jump();
                }
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                duck();
            } else if (e.code === 'KeyP') {
                togglePause();
            }
        });

        // Touch controls for mobile
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) {
                startGame();
            } else {
                jump();
            }
        });

        document.getElementById('duckBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            duck();
        });

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
