<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Speed Tap | 反応速度ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            min-width: 100px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .play-area {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            cursor: pointer;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .target:active {
            transform: scale(0.9);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 17px;
            z-index: 10;
        }

        .overlay h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .overlay p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .combo {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: comboAnim 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes comboAnim {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1) translateY(-30px);
                opacity: 0;
            }
        }

        .timer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #00ff87, #60efff);
            transition: width 0.1s linear;
            border-radius: 3px 3px 0 0;
        }

        .perfect {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #00ff87;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.8);
            animation: perfectAnim 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes perfectAnim {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-40px);
                opacity: 0;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .stat-value {
                font-size: 24px;
            }

            .overlay h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

    <div class="game-container">
        <div class="header">
            <h1>⚡ Speed Tap</h1>
            <p>表示されたターゲットを素早くタップ！</p>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">スコア</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">コンボ</div>
                <div class="stat-value" id="combo">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ベスト</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="play-area" id="playArea">
            <div class="timer-bar" id="timerBar"></div>

            <div class="overlay" id="startOverlay">
                <h2>Ready?</h2>
                <p>30秒で何回タップできる？</p>
                <button class="btn" onclick="startGame()">スタート</button>
            </div>

            <div class="overlay" id="gameOverOverlay" style="display: none;">
                <h2>Game Over!</h2>
                <p>スコア: <span id="finalScore">0</span></p>
                <p>ベストコンボ: <span id="bestCombo">0</span></p>
                <button class="btn" onclick="startGame()">もう一度</button>
            </div>
        </div>
    </div>

    <script>
        const playArea = document.getElementById('playArea');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const bestEl = document.getElementById('best');
        const timerBar = document.getElementById('timerBar');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const bestComboEl = document.getElementById('bestCombo');

        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let bestScore = parseInt(localStorage.getItem('speedTapBest')) || 0;
        let timeLeft = 30;
        let gameTimer = null;
        let targetTimer = null;
        let currentTarget = null;
        let isPlaying = false;

        const GAME_DURATION = 30;
        const MIN_TARGET_SIZE = 50;
        const MAX_TARGET_SIZE = 80;
        const MIN_TARGET_TIME = 600;
        const MAX_TARGET_TIME = 1200;

        bestEl.textContent = bestScore;

        function startGame() {
            score = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = GAME_DURATION;
            isPlaying = true;

            scoreEl.textContent = score;
            comboEl.textContent = combo;

            startOverlay.style.display = 'none';
            gameOverOverlay.style.display = 'none';

            // タイマー開始
            gameTimer = setInterval(() => {
                timeLeft -= 0.1;
                const percentage = (timeLeft / GAME_DURATION) * 100;
                timerBar.style.width = percentage + '%';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 100);

            spawnTarget();
        }

        function endGame() {
            isPlaying = false;

            clearInterval(gameTimer);
            clearTimeout(targetTimer);

            if (currentTarget) {
                currentTarget.remove();
                currentTarget = null;
            }

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('speedTapBest', bestScore);
                bestEl.textContent = bestScore;
            }

            finalScoreEl.textContent = score;
            bestComboEl.textContent = maxCombo;

            gameOverOverlay.style.display = 'flex';
        }

        function spawnTarget() {
            if (!isPlaying) return;

            // 前のターゲットを削除
            if (currentTarget) {
                currentTarget.remove();
            }

            const target = document.createElement('div');
            target.className = 'target';

            const size = Math.random() * (MAX_TARGET_SIZE - MIN_TARGET_SIZE) + MIN_TARGET_SIZE;
            const maxX = playArea.clientWidth - size;
            const maxY = playArea.clientHeight - size;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // ランダムな色
            const hue = Math.random() * 360;
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 60%), hsl(${hue + 40}, 80%, 50%))`;

            // タップ/クリックイベント
            const handleTap = (e) => {
                e.preventDefault();
                e.stopPropagation();

                if (!isPlaying) return;

                // コンボ計算
                combo++;
                if (combo > maxCombo) {
                    maxCombo = combo;
                }

                // スコア計算（コンボボーナス）
                const comboBonus = Math.min(combo, 10);
                const points = 10 + comboBonus * 2;
                score += points;

                scoreEl.textContent = score;
                comboEl.textContent = combo;

                // コンボエフェクト
                if (combo >= 3) {
                    showCombo(combo);
                }

                if (combo >= 5) {
                    showPerfect(x + size / 2, y + size / 2);
                }

                // 次のターゲット
                clearTimeout(targetTimer);
                targetTimer = setTimeout(spawnTarget, Math.random() * (MAX_TARGET_TIME - MIN_TARGET_TIME) + MIN_TARGET_TIME);

                target.remove();
                currentTarget = null;
            };

            target.addEventListener('mousedown', handleTap);
            target.addEventListener('touchstart', handleTap, { passive: false });

            playArea.appendChild(target);
            currentTarget = target;

            // ターゲットが消えるタイマー
            const targetLifeTime = Math.random() * 1000 + 800;
            targetTimer = setTimeout(() => {
                if (target && target.parentNode) {
                    combo = 0;
                    comboEl.textContent = combo;
                    spawnTarget();
                }
            }, targetLifeTime);
        }

        function showCombo(count) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = count + ' Combo!';

            const rect = playArea.getBoundingClientRect();
            comboEl.style.left = (rect.width / 2 - 50) + 'px';
            comboEl.style.top = (rect.height / 2 - 30) + 'px';

            playArea.appendChild(comboEl);

            setTimeout(() => {
                comboEl.remove();
            }, 500);
        }

        function showPerfect(x, y) {
            const perfectEl = document.createElement('div');
            perfectEl.className = 'perfect';
            perfectEl.textContent = 'PERFECT!';
            perfectEl.style.left = (x - 40) + 'px';
            perfectEl.style.top = (y - 12) + 'px';

            playArea.appendChild(perfectEl);

            setTimeout(() => {
                perfectEl.remove();
            }, 800);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // プレイエリアのタップでコンボリセット（ターゲット外）
        playArea.addEventListener('mousedown', (e) => {
            if (e.target === playArea && isPlaying) {
                combo = 0;
                comboEl.textContent = combo;
            }
        });

        playArea.addEventListener('touchstart', (e) => {
            if (e.target === playArea && isPlaying) {
                combo = 0;
                comboEl.textContent = combo;
            }
        }, { passive: false });
    </script>
</body>
</html>
