<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tap - ÂèçÂøúÈÄüÂ∫¶„Çø„ÉÉ„Éó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        .score-card .label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .score-card .value {
            color: #f5576c;
            font-size: 2.5rem;
            font-weight: bold;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 60vh;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .target {
            position: absolute;
            background: radial-gradient(circle, #fff 0%, #ffd93d 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.8);
            animation: appear 0.3s ease-out, pulse 1s ease-in-out infinite;
            touch-action: none;
        }

        @keyframes appear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 217, 61, 0.8);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 217, 61, 1);
            }
        }

        .target.hit {
            animation: explode 0.3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .combo-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            animation: floatUp 0.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            color: #f5576c;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: white;
            font-size: 1.2rem;
        }

        .difficulty-selector {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .difficulty-selector button {
            padding: 8px 16px;
            margin: 0 5px;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .difficulty-selector button.active {
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            color: white;
        }

        .overlay h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .overlay p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .score-card .value {
                font-size: 2rem;
            }

            .target {
                min-width: 60px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Speed Tap</h1>
        <p style="color: rgba(255,255,255,0.9); margin-bottom: 15px;">ÂèçÂøúÈÄüÂ∫¶„Çø„ÉÉ„Éó„Ç≤„Éº„É†</p>

        <div class="difficulty-selector">
            <button onclick="setDifficulty('easy')" id="btn-easy" class="active">Á∞°Âçò</button>
            <button onclick="setDifficulty('medium')" id="btn-medium">ÊôÆÈÄö</button>
            <button onclick="setDifficulty('hard')" id="btn-hard">Èõ£„Åó„ÅÑ</button>
        </div>

        <div class="score-display">
            <div class="score-card">
                <div class="label">SCORE</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="score-card">
                <div class="label">TIME</div>
                <div class="value" id="timer">30</div>
            </div>
            <div class="score-card">
                <div class="label">HIGH SCORE</div>
                <div class="value" id="highScore">0</div>
            </div>
        </div>

        <div id="gameArea">
            <div class="overlay" id="startOverlay">
                <h2>Ready?</h2>
                <p>„Çø„Éº„Ç≤„ÉÉ„Éà„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Ç≥„Ç¢Áç≤ÂæóÔºÅ</p>
                <button class="primary" onclick="startGame()">üéÆ „Çπ„Çø„Éº„Éà</button>
            </div>
            <div class="overlay hidden" id="gameOverOverlay">
                <h2>Game Over!</h2>
                <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <button class="primary" onclick="startGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="resetHighScore()">üìä „Éè„Ç§„Çπ„Ç≥„Ç¢„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval = null;
        let targetInterval = null;
        let isPlaying = false;
        let combo = 0;
        let highScore = parseInt(localStorage.getItem('speedTapHighScore')) || 0;
        let difficulty = 'easy';

        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highScoreDisplay = document.getElementById('highScore');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Èõ£ÊòìÂ∫¶Ë®≠ÂÆö
        const difficulties = {
            easy: { targetSize: 80, spawnRate: 800, targetDuration: 2000 },
            medium: { targetSize: 60, spawnRate: 600, targetDuration: 1500 },
            hard: { targetSize: 40, spawnRate: 400, targetDuration: 1000 }
        };

        highScoreDisplay.textContent = highScore;

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-selector button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${level}`).classList.add('active');
        }

        function startGame() {
            // „É™„Çª„ÉÉ„Éà
            score = 0;
            timeLeft = 30;
            combo = 0;
            isPlaying = true;
            
            scoreDisplay.textContent = '0';
            timerDisplay.textContent = '30';
            
            // „Ç™„Éº„Éê„Éº„É¨„Ç§ÈùûË°®Á§∫
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
            
            // Êó¢Â≠ò„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà„Çí„ÇØ„É™„Ç¢
            clearTargets();
            
            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // „Çø„Éº„Ç≤„ÉÉ„ÉàÁîüÊàêÈñãÂßã
            spawnTarget();
            const config = difficulties[difficulty];
            targetInterval = setInterval(spawnTarget, config.spawnRate);
        }

        function spawnTarget() {
            if (!isPlaying) return;
            
            const config = difficulties[difficulty];
            const target = document.createElement('div');
            target.className = 'target';
            
            // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆÔºà„Çø„Éº„Ç≤„ÉÉ„ÉàÂÖ®‰Ωì„Åå„Ç≤„Éº„É†„Ç®„É™„Ç¢ÂÜÖ„Å´Âèé„Åæ„Çã„Çà„ÅÜ„Å´Ôºâ
            const maxX = gameArea.offsetWidth - config.targetSize;
            const maxY = gameArea.offsetHeight - config.targetSize;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            target.style.width = config.targetSize + 'px';
            target.style.height = config.targetSize + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            // „Çø„ÉÉ„Éó„Ç§„Éô„É≥„Éà
            const handleTap = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!isPlaying) return;
                
                // „Éí„ÉÉ„ÉàÂá¶ÁêÜ
                target.classList.add('hit');
                combo++;
                
                // „Çπ„Ç≥„Ç¢Ë®àÁÆóÔºà„Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ‰ªò„ÅçÔºâ
                const points = 10 + (combo - 1) * 2;
                score += points;
                scoreDisplay.textContent = score;
                
                // „Ç≥„É≥„Éú„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
                if (combo >= 3) {
                    showComboText(e.clientX || (x + config.targetSize / 2), e.clientY || (y + config.targetSize / 2));
                }
                
                // „Çø„Éº„Ç≤„ÉÉ„ÉàÂâäÈô§
                setTimeout(() => {
                    if (target.parentNode) {
                        target.parentNode.removeChild(target);
                    }
                }, 300);
            };
            
            target.addEventListener('mousedown', handleTap);
            target.addEventListener('touchstart', handleTap);
            
            // Ëá™ÂãïÊ∂àÂ§±
            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('hit')) {
                    combo = 0; // „Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà
                    if (target.parentNode) {
                        target.parentNode.removeChild(target);
                    }
                }
            }, config.targetDuration);
            
            gameArea.appendChild(target);
        }

        function showComboText(x, y) {
            const comboText = document.createElement('div');
            comboText.className = 'combo-text';
            comboText.textContent = `${combo} COMBO!`;
            comboText.style.left = x + 'px';
            comboText.style.top = y + 'px';
            
            document.body.appendChild(comboText);
            
            setTimeout(() => {
                if (comboText.parentNode) {
                    comboText.parentNode.removeChild(comboText);
                }
            }, 500);
        }

        function clearTargets() {
            const targets = gameArea.querySelectorAll('.target');
            targets.forEach(target => {
                if (target.parentNode) {
                    target.parentNode.removeChild(target);
                }
            });
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(targetInterval);
            
            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('speedTapHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºË°®Á§∫
            finalScoreDisplay.textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }

        function resetHighScore() {
            highScore = 0;
            localStorage.removeItem('speedTapHighScore');
            highScoreDisplay.textContent = '0';
        }

        // „Ç≤„Éº„É†„Ç®„É™„Ç¢Â§ñ„Åß„ÅÆ„Çø„ÉÉ„ÉóÈò≤Ê≠¢
        gameArea.addEventListener('mousedown', (e) => {
            if (e.target === gameArea) {
                combo = 0;
            }
        });

        gameArea.addEventListener('touchstart', (e) => {
            if (e.target === gameArea) {
                combo = 0;
            }
        });
    </script>
</body>
</html>
