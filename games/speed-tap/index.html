<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tap - „Çπ„Éî„Éº„Éâ„Çø„ÉÉ„Éó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .game-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .cell.active {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        .cell:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }

        @keyframes hit {
            0% {
                transform: scale(1);
                background: #00ff00;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes miss {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
                background: #ff0000;
            }
            75% {
                transform: translateX(10px);
                background: #ff0000;
            }
        }

        .cell.hit {
            animation: hit 0.3s ease-out;
        }

        .cell.miss {
            animation: miss 0.3s ease-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .overlay p {
            font-size: 18px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .overlay .final-score {
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0;
            color: #0ff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .overlay .high-score {
            font-size: 16px;
            color: #ff0;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: 2px solid #0ff;
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff 0%, #0080ff 100%);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .controls {
            margin-top: 20px;
        }

        .fullscreen-btn {
            padding: 12px 24px;
            font-size: 14px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
            }

            .grid {
                gap: 10px;
                padding: 15px;
            }

            .cell {
                font-size: 30px;
            }

            .stat-value {
                font-size: 24px;
            }

            .overlay h2 {
                font-size: 28px;
            }

            .overlay .final-score {
                font-size: 48px;
            }

            .title {
                font-size: 18px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">‚ö° Speed Tap</h1>

    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="time">30</div>
            </div>
        </div>

        <div class="timer-bar">
            <div class="timer-fill" id="timerFill"></div>
        </div>

        <div class="grid" id="grid">
            <!-- 9 cells -->
        </div>

        <div class="overlay" id="startOverlay">
            <h2>‚ö° Speed Tap</h2>
            <p>ÂÖâ„Çã„Çª„É´„Çí„Çø„ÉÉ„ÉóÔºÅ</p>
            <p>30Áßí„Åß‰ΩïÂõû„Çø„ÉÉ„Éó„Åß„Åç„ÇãÔºü</p>
            <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h2>üéÆ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="high-score" id="highScoreDisplay"></div>
            <button class="btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <div class="controls">
        <button class="fullscreen-btn" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const timerFill = document.getElementById('timerFill');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScoreDisplay');

        const GAME_DURATION = 30;
        const CELL_COUNT = 9;

        let score = 0;
        let timeLeft = GAME_DURATION;
        let activeCell = null;
        let gameInterval = null;
        let cellTimeout = null;
        let highScore = parseInt(localStorage.getItem('speedTapHighScore')) || 0;

        // Create grid cells
        for (let i = 0; i < CELL_COUNT; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', handleCellClick);
            cell.addEventListener('touchstart', handleCellClick);
            grid.appendChild(cell);
        }

        const cells = document.querySelectorAll('.cell');

        function handleCellClick(e) {
            e.preventDefault();
            const cell = e.target;

            if (!activeCell || !gameInterval) return;

            if (cell === activeCell) {
                // Hit!
                score++;
                scoreEl.textContent = score;
                cell.classList.add('hit');
                cell.classList.remove('active');

                setTimeout(() => {
                    cell.classList.remove('hit');
                }, 300);

                // Speed up as score increases
                const speedUp = Math.min(score * 20, 800);
                const nextInterval = Math.max(400, 1000 - speedUp);

                clearTimeout(cellTimeout);
                cellTimeout = setTimeout(activateRandomCell, nextInterval);
                activeCell = null;
            } else {
                // Miss!
                cell.classList.add('miss');
                setTimeout(() => {
                    cell.classList.remove('miss');
                }, 300);
            }
        }

        function activateRandomCell() {
            if (!gameInterval) return;

            // Deactivate current cell
            if (activeCell) {
                activeCell.classList.remove('active');
            }

            // Activate random cell
            const randomIndex = Math.floor(Math.random() * CELL_COUNT);
            activeCell = cells[randomIndex];
            activeCell.classList.add('active');

            // Speed up as score increases
            const speedUp = Math.min(score * 20, 800);
            const displayTime = Math.max(400, 1200 - speedUp);

            cellTimeout = setTimeout(() => {
                if (activeCell) {
                    activeCell.classList.remove('active');
                    activeCell = null;
                    activateRandomCell();
                }
            }, displayTime);
        }

        function startGame() {
            score = 0;
            timeLeft = GAME_DURATION;
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            timerFill.style.width = '100%';

            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            // Start timer
            gameInterval = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                timerFill.style.width = `${(timeLeft / GAME_DURATION) * 100}%`;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // Start activating cells
            activateRandomCell();
        }

        function endGame() {
            clearInterval(gameInterval);
            clearTimeout(cellTimeout);

            if (activeCell) {
                activeCell.classList.remove('active');
            }
            activeCell = null;
            gameInterval = null;

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('speedTapHighScore', highScore);
            }

            // Show game over overlay
            finalScoreEl.textContent = score;
            highScoreDisplay.textContent = `üèÜ „Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}`;
            gameOverOverlay.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameInterval && startOverlay.classList.contains('hidden') === false) {
                startGame();
            } else if (e.code === 'Space' && !gameInterval && gameOverOverlay.classList.contains('hidden') === false) {
                startGame();
            }
        });
    </script>
</body>
</html>
