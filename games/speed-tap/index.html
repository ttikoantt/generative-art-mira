<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Speed Tap - ÂèçÂøúÈÄüÂ∫¶„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1em;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            animation: pulse 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .target:active {
            transform: scale(0.9);
        }

        .tap-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            animation: tapEffect 0.3s ease-out forwards;
        }

        @keyframes tapEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: comboPopup 0.5s ease-out forwards;
        }

        @keyframes comboPopup {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 17px;
        }

        .overlay-text {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .highscore {
            color: #ffd700;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .stat-value {
                font-size: 2em;
            }

            .game-area {
                height: 300px;
            }

            .target {
                width: 60px;
                height: 60px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="container">
        <h1>‚ö° Speed Tap</h1>
        <p class="subtitle">30Áßí„Åß‰ΩïÂõû„Çø„ÉÉ„Éó„Åß„Åç„ÇãÔºü</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">30</div>
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="combo">0</div>
                <div class="stat-label">„Ç≥„É≥„Éú</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="overlay" id="startOverlay">
                <div class="overlay-text">Ê∫ñÂÇôÂÆå‰∫ÜÔºÅ</div>
                <button class="btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
                <div class="highscore" id="highScoreDisplay"></div>
            </div>
            <div class="overlay hidden" id="endOverlay">
                <div class="overlay-text">ÁµÇ‰∫ÜÔºÅ</div>
                <div class="highscore" id="finalScore"></div>
                <button class="btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>

        <button class="btn" id="backBtn">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å∏</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let gameRunning = false;
        let gameTimer = null;
        let highScore = localStorage.getItem('speedTapHighScore') || 0;

        const colors = [
            'radial-gradient(circle, #ff6b6b, #ee5a6f)',
            'radial-gradient(circle, #4ecdc4, #44a08d)',
            'radial-gradient(circle, #f9d423, #ff4e50)',
            'radial-gradient(circle, #a8edea, #fed6e3)',
            'radial-gradient(circle, #667eea, #764ba2)',
            'radial-gradient(circle, #f093fb, #f5576c)',
            'radial-gradient(circle, #4facfe, #00f2fe)',
            'radial-gradient(circle, #43e97b, #38f9d7)'
        ];

        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const comboDisplay = document.getElementById('combo');
        const startOverlay = document.getElementById('startOverlay');
        const endOverlay = document.getElementById('endOverlay');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const backBtn = document.getElementById('backBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫
        document.getElementById('highScoreDisplay').textContent = 
            highScore > 0 ? `„Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}` : '';

        // „Çø„Éº„Ç≤„ÉÉ„Éà„ÅÆ‰ΩçÁΩÆÂà∂ÈôêÔºà„ÅØ„ÅøÂá∫„Åï„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ
        function getRandomPosition(elementSize) {
            const maxX = gameArea.clientWidth - elementSize;
            const maxY = gameArea.clientHeight - elementSize;
            const x = Math.max(0, Math.random() * maxX);
            const y = Math.max(0, Math.random() * maxY);
            return { x, y };
        }

        // „Çø„Éº„Ç≤„ÉÉ„Éà‰ΩúÊàê
        function createTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            const colorIndex = Math.floor(Math.random() * colors.length);
            target.style.background = colors[colorIndex];
            
            const size = 60 + Math.random() * 30; // 60-90px
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            
            const pos = getRandomPosition(size);
            target.style.left = pos.x + 'px';
            target.style.top = pos.y + 'px';

            // „Çø„ÉÉ„ÉÅ/„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            const handleTap = (e) => {
                e.preventDefault();
                if (!gameRunning) return;
                
                score++;
                combo++;
                
                // „Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºà5„Ç≥„É≥„Éú„Åî„Å®„Å´+1ÁÇπÔºâ
                if (combo % 5 === 0) {
                    score++;
                    showCombo(combo);
                }
                
                updateDisplay();
                createTapEffect(e, colors[colorIndex]);
                target.remove();
                createTarget();
            };

            target.addEventListener('click', handleTap);
            target.addEventListener('touchstart', handleTap);

            gameArea.appendChild(target);
        }

        // „Çø„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà
        function createTapEffect(e, color) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.style.background = color;
            
            const rect = gameArea.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            effect.style.left = (clientX - rect.left - 30) + 'px';
            effect.style.top = (clientY - rect.top - 30) + 'px';
            
            gameArea.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        // „Ç≥„É≥„ÉúË°®Á§∫
        function showCombo(comboNum) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = `${comboNum} COMBO!`;
            gameArea.appendChild(comboEl);
            setTimeout(() => comboEl.remove(), 500);
        }

        // Ë°®Á§∫Êõ¥Êñ∞
        function updateDisplay() {
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            comboDisplay.textContent = combo;
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            gameRunning = true;

            startOverlay.classList.add('hidden');
            endOverlay.classList.add('hidden');

            // Êó¢Â≠ò„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.target').forEach(t => t.remove());

            createTarget();
            updateDisplay();

            gameTimer = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);

            // „Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÂâäÈô§
            document.querySelectorAll('.target').forEach(t => t.remove());

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('speedTapHighScore', highScore);
                document.getElementById('finalScore').textContent = 
                    `üéâ Êñ∞Ë®òÈå≤ÔºÅ ${score}Âõû üéâ`;
            } else {
                document.getElementById('finalScore').textContent = 
                    `„Çπ„Ç≥„Ç¢: ${score}Âõû`;
            }

            document.getElementById('highScoreDisplay').textContent = 
                `„Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}`;

            endOverlay.classList.remove('hidden');
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        backBtn.addEventListener('click', () => {
            window.location.href = '../index.html';
        });
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameRunning) {
                startGame();
            }
        });
    </script>
</body>
</html>
