<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tap - „Çπ„Éî„Éº„Éâ„Çø„ÉÉ„Éó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            font-size: clamp(24px, 5vw, 36px);
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 120px;
        }

        .info-box label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-box .value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .tile {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: clamp(24px, 6vw, 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .tile:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .tile:active {
            transform: scale(0.98);
        }

        .tile.target {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .tile.clicked {
            animation: pop 0.2s ease-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-start {
            background: white;
            color: #667eea;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
            max-width: 90%;
            width: 400px;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }

        .modal-content .stats {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboPop 0.3s ease-out;
        }

        @keyframes comboPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 10px;
                padding: 15px;
            }

            .info-box {
                padding: 10px 15px;
                min-width: 100px;
            }

            .info-box .value {
                font-size: 24px;
            }

            .controls button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>‚ö° Speed Tap</h1>

    <div class="game-info">
        <div class="info-box">
            <label> score</label>
            <div class="value" id="score">0</div>
        </div>
        <div class="info-box">
            <label> time</label>
            <div class="value" id="timer">30</div>
        </div>
        <div class="info-box">
            <label> combo</label>
            <div class="value" id="combo">0</div>
        </div>
    </div>

    <div class="game-board" id="game-board">
        <div class="tile" data-index="0"></div>
        <div class="tile" data-index="1"></div>
        <div class="tile" data-index="2"></div>
        <div class="tile" data-index="3"></div>
        <div class="tile" data-index="4"></div>
        <div class="tile" data-index="5"></div>
        <div class="tile" data-index="6"></div>
        <div class="tile" data-index="7"></div>
        <div class="tile" data-index="8"></div>
    </div>

    <div class="controls">
        <button class="btn-start" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="combo-display" id="combo-display"></div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>üéÆ Game Over!</h2>
            <div class="stats">
                <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <strong id="final-score">0</strong></p>
                <p>ÊúÄÂ§ß„Ç≥„É≥„Éú: <strong id="max-combo">0</strong></p>
                <p>„Éè„Ç§„Çπ„Ç≥„Ç¢: <strong id="high-score">0</strong></p>
            </div>
            <button class="btn-start" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const tiles = document.querySelectorAll('.tile');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const comboDisplay = document.getElementById('combo');
        const comboDisplayPopup = document.getElementById('combo-display');
        const gameOverModal = document.getElementById('gameOverModal');

        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let maxCombo = 0;
        let highScore = localStorage.getItem('speedTapHighScore') || 0;
        let targetTile = null;
        let gameActive = false;
        let timerInterval = null;
        let targetMoveInterval = null;

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            maxCombo = 0;
            gameActive = true;

            updateDisplay();
            gameOverModal.classList.remove('show');

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „Çø„Éº„Ç≤„ÉÉ„ÉàÁßªÂãïÈñãÂßã
            moveTarget();
            if (targetMoveInterval) clearInterval(targetMoveInterval);
            targetMoveInterval = setInterval(moveTarget, 1000);
        }

        function moveTarget() {
            if (!gameActive) return;

            // Ââç„ÅÆ„Çø„Éº„Ç≤„ÉÉ„Éà„Çí„ÇØ„É™„Ç¢
            if (targetTile) {
                targetTile.classList.remove('target');
            }

            // Êñ∞„Åó„ÅÑ„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÈÅ∏Êäû
            const randomIndex = Math.floor(Math.random() * tiles.length);
            targetTile = tiles[randomIndex];
            targetTile.classList.add('target');
        }

        function handleTileClick(e) {
            if (!gameActive) return;

            const clickedTile = e.target;

            if (clickedTile === targetTile) {
                // Ê≠£Ëß£
                score += 10 + combo * 2;
                combo++;
                if (combo > maxCombo) maxCombo = combo;

                clickedTile.classList.add('clicked');
                setTimeout(() => {
                    clickedTile.classList.remove('clicked');
                }, 200);

                // „Ç≥„É≥„ÉúË°®Á§∫
                if (combo >= 3) {
                    showComboPopup();
                }

                updateDisplay();
                moveTarget();

                // Èõ£ÊòìÂ∫¶‰∏äÊòáÔºö„Çπ„Ç≥„Ç¢„Å´Âøú„Åò„Å¶ÁßªÂãïÈñìÈöî„ÇíÁü≠Á∏Æ
                if (score > 100 && score % 50 === 0) {
                    clearInterval(targetMoveInterval);
                    const newInterval = Math.max(500, 1000 - Math.floor(score / 50) * 50);
                    targetMoveInterval = setInterval(moveTarget, newInterval);
                }
            } else {
                // ‰∏çÊ≠£Ëß£
                combo = 0;
                updateDisplay();
            }
        }

        function showComboPopup() {
            comboDisplayPopup.textContent = `${combo} Combo!`;
            comboDisplayPopup.classList.add('show');
            setTimeout(() => {
                comboDisplayPopup.classList.remove('show');
            }, 500);
        }

        function updateDisplay() {
            scoreDisplay.textContent = score;
            comboDisplay.textContent = combo;
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(targetMoveInterval);

            if (targetTile) {
                targetTile.classList.remove('target');
            }

            // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('speedTapHighScore', highScore);
            }

            // ÁµêÊûúË°®Á§∫
            document.getElementById('final-score').textContent = score;
            document.getElementById('max-combo').textContent = maxCombo;
            document.getElementById('high-score').textContent = highScore;
            gameOverModal.classList.add('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        tiles.forEach(tile => {
            tile.addEventListener('click', handleTileClick);
            tile.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleTileClick(e);
            }, { passive: false });
        });
    </script>
</body>
</html>
