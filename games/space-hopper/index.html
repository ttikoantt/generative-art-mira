<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Hopper - ÂÆáÂÆôÈ£õ„Å≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }

        #canvas {
            display: block;
            cursor: pointer;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 18px;
            text-shadow: 0 0 10px #ffffff;
            pointer-events: none;
        }

        .score {
            font-size: 32px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
        }

        .level {
            font-size: 16px;
            color: #00ffff;
            margin-top: 10px;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #888888;
            font-size: 14px;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid #ffff00;
            color: #ffff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            pointer-events: all;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 0, 0.3);
            box-shadow: 0 0 20px #ffff00;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff0000;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            display: none;
        }

        .game-over h1 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }

        .game-over p {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            background: #ffff00;
            border: none;
            color: #000000;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #ffffff;
            box-shadow: 0 0 30px #ffff00;
        }

        .start-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ffff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            display: flex;
        }

        .start-screen h1 {
            color: #00ffff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
        }

        .start-screen p {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-screen button {
            background: #00ffff;
            border: none;
            color: #000000;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .start-screen button:hover {
            background: #ffffff;
            box-shadow: 0 0 30px #00ffff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="ui">
        <div class="score" id="score">0</div>
        <div class="level" id="level">Level 1</div>
    </div>

    <div class="instructions">
        Tap/Click to jump between planets
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <div class="start-screen" id="start-screen">
        <h1>üöÄ Space Hopper</h1>
        <p>
            ÊÉëÊòüÈñì„ÇíÈ£õ„Å≥Áßª„Å£„Å¶„Çπ„Ç≥„Ç¢„ÇíÁ®º„Åî„ÅÜÔºÅ<br>
            Tap/Click to jump between planets
        </p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="game-over">
        <h1>GAME OVER</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let level = 1;

        // „Éó„É¨„Ç§„É§„Éº
        let player = {
            x: width / 2,
            y: height / 2,
            vx: 0,
            vy: 0,
            radius: 15,
            onPlanet: null,
            color: '#ffff00'
        };

        // ÊÉëÊòüÈÖçÂàó
        let planets = [];

        // ÈáçÂäõÂÆöÊï∞
        const GRAVITY = 0.15;

        // ÊÉëÊòü„ÇØ„É©„Çπ
        class Planet {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.scored = false;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            draw() {
                // „Éë„É´„Çπ„Ç®„Éï„Çß„ÇØ„Éà
                this.pulsePhase += 0.02;
                const pulse = Math.sin(this.pulsePhase) * 3;
                const glowRadius = this.radius + 10 + pulse;

                // „Ç∞„É≠„Éº
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.5,
                    this.x, this.y, glowRadius
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + '80');
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, glowRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Êú¨‰Ωì
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;

                // „ÇØ„É¨„Éº„Çø„Éº
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.2, this.radius * 0.15, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x + this.radius * 0.2, this.y + this.radius * 0.3, this.radius * 0.1, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fill();
            }
        }

        // Êòü„ÅÆËÉåÊôØ
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2 + 0.5,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        function drawStars() {
            stars.forEach(star => {
                star.twinkle += 0.01;
                const alpha = 0.3 + Math.sin(star.twinkle) * 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            });
        }

        // ÊÉëÊòü„ÇíÁîüÊàê
        function spawnPlanet() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7dc6f', '#bb8fce', '#85c1e9'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const radius = Math.random() * 30 + 20;

            // „Çπ„ÇØ„É™„Éº„É≥Â§ñ„Åã„ÇâÁîüÊàê
            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch(side) {
                case 0: // ‰∏ä
                    x = Math.random() * width;
                    y = -radius * 2;
                    break;
                case 1: // Âè≥
                    x = width + radius * 2;
                    y = Math.random() * height;
                    break;
                case 2: // ‰∏ã
                    x = Math.random() * width;
                    y = height + radius * 2;
                    break;
                case 3: // Â∑¶
                    x = -radius * 2;
                    y = Math.random() * height;
                    break;
            }

            planets.push(new Planet(x, y, radius, color));
        }

        // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ
        function initGame() {
            // ‰∏≠Â§Æ„Å´„Çπ„Çø„Éº„ÉàÊÉëÊòü
            planets = [
                new Planet(width / 2, height / 2, 40, '#ff6b6b')
            ];

            // ÊúÄÂàù„ÅÆ„Éó„É¨„Ç§„É§„Éº‰ΩçÁΩÆ
            player.x = width / 2;
            player.y = height / 2 - 50;
            player.vx = 0;
            player.vy = 0;
            player.onPlanet = planets[0];
            player.color = '#ffff00';

            score = 0;
            level = 1;
            updateUI();

            // ËøΩÂä†„ÅÆÊÉëÊòü„ÇíÁîüÊàê
            for (let i = 0; i < 3; i++) {
                spawnPlanet();
            }
        }

        // „Ç∏„É£„É≥„Éó
        function jump() {
            if (!gameStarted || gameOver) return;

            if (player.onPlanet) {
                // ÁèæÂú®„ÅÆÊÉëÊòü„Åã„ÇâÈÅ†„Åñ„Åã„ÇãÊñπÂêë„Å´Âäõ„ÇíÂä†„Åà„Çã
                const dx = player.x - player.onPlanet.x;
                const dy = player.y - player.onPlanet.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const nx = dx / dist;
                const ny = dy / dist;

                const power = 8;
                player.vx = nx * power;
                player.vy = ny * power;

                player.onPlanet = null;
            }
        }

        // Áâ©ÁêÜÊõ¥Êñ∞
        function update() {
            if (!gameStarted || gameOver) return;

            // ÈáçÂäõÔºàÂÖ®„Å¶„ÅÆÊÉëÊòü„Åã„ÇâÂèó„Åë„ÇãÔºâ
            planets.forEach(planet => {
                const dx = planet.x - player.x;
                const dy = planet.y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > planet.radius) {
                    const force = (GRAVITY * planet.radius) / (dist * dist) * 100;
                    const angle = Math.atan2(dy, dx);
                    player.vx += Math.cos(angle) * force;
                    player.vy += Math.sin(angle) * force;
                }
            });

            // ÈÄüÂ∫¶Âà∂Èôê
            const speed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
            if (speed > 12) {
                player.vx = (player.vx / speed) * 12;
                player.vy = (player.vy / speed) * 12;
            }

            // ‰ΩçÁΩÆÊõ¥Êñ∞
            player.x += player.vx;
            player.y += player.vy;

            // ÊÉëÊòü„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
            player.onPlanet = null;
            planets.forEach(planet => {
                const dx = player.x - planet.x;
                const dy = player.y - planet.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < planet.radius + player.radius) {
                    // ÊÉëÊòü„Å´ÁùÄÂú∞
                    const angle = Math.atan2(dy, dx);
                    player.x = planet.x + Math.cos(angle) * (planet.radius + player.radius);
                    player.y = planet.y + Math.sin(angle) * (planet.radius + player.radius);

                    // „Çπ„Ç≥„Ç¢Âä†ÁÆó
                    if (!planet.scored && planet !== planets[0]) {
                        planet.scored = true;
                        score += 10 * level;
                        updateUI();
                    }

                    player.onPlanet = planet;
                    player.vx = 0;
                    player.vy = 0;
                }
            });

            // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
            if (player.x < -100 || player.x > width + 100 ||
                player.y < -100 || player.y > height + 100) {
                endGame();
            }

            // Êñ∞„Åó„ÅÑÊÉëÊòü„ÇíÁîüÊàê
            if (planets.length < 5 + level) {
                spawnPlanet();
            }

            // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
            if (score >= level * 100) {
                level++;
                updateUI();
            }

            // Âè§„ÅÑÊÉëÊòü„ÇíÂâäÈô§
            planets = planets.filter(p => {
                const dx = p.x - width / 2;
                const dy = p.y - height / 2;
                const dist = Math.sqrt(dx * dx + dy * dy);
                return dist < Math.max(width, height) || p === player.onPlanet || p.scored;
            });
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 1.5
            );
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#0a0a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Êòü
            drawStars();

            // ÊÉëÊòü
            planets.forEach(p => p.draw());

            // „Éó„É¨„Ç§„É§„Éº
            if (gameStarted && !gameOver) {
                // „Éà„É¨„Ç§„É´
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius + 5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 0, 0.2)';
                ctx.fill();

                // Êú¨‰Ωì
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fillStyle = player.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = player.color;
                ctx.fill();
                ctx.shadowBlur = 0;

                // „Éè„Ç§„É©„Ç§„Éà
                ctx.beginPath();
                ctx.arc(player.x - 3, player.y - 3, 4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            }
        }

        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = `Level ${level}`;
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameStarted = true;
            gameOver = false;
            initGame();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function endGame() {
            gameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        // „É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            gameOver = false;
            score = 0;
            level = 1;
            initGame();
        }

        // ÂÖ®ÁîªÈù¢ÂàáÊõø
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', () => {
            if (gameStarted && !gameOver) {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameStarted && !gameOver) {
                jump();
            }
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // „Ç≠„Éº„Éú„Éº„Éâ
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted) {
                    startGame();
                } else if (gameOver) {
                    restartGame();
                } else {
                    jump();
                }
            }
        });

        // ÂàùÊúüÂåñ
        initGame();
        animate();
    </script>
</body>
</html>
