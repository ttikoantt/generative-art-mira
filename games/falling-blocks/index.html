<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Blocks - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-container {
            position: relative;
        }

        #gameCanvas {
            border: 3px solid #00f5ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        .side-panel {
            color: #ffffff;
            min-width: 150px;
        }

        .score-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-display h3 {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .score-display .score {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #00f5ff;
        }

        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .next-piece h3 {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        #nextCanvas {
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            font-size: 11px;
            opacity: 0.6;
            line-height: 1.8;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(20px);
            border: 2px solid #ff006e;
            box-shadow: 0 0 50px rgba(255, 0, 110, 0.5);
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff006e;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff006e;
        }

        .game-over .final-score {
            color: #00f5ff;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00f5ff;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 110, 0.4);
        }

        .game-over button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 0, 110, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .mobile-controls button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .side-panel {
                display: flex;
                gap: 10px;
                min-width: auto;
            }

            .score-display, .next-piece {
                padding: 10px;
                margin-bottom: 0;
            }

            .score-display h3, .next-piece h3 {
                font-size: 10px;
            }

            .score-display .score {
                font-size: 20px;
            }

            .controls {
                display: none;
            }

            .mobile-controls {
                display: flex;
            }

            #gameCanvas {
                max-width: 100vw;
                height: auto;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

    <div class="container">
        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <div class="final-score" id="finalScore">0</div>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="score-display">
                <h3>SCORE</h3>
                <div class="score" id="score">0</div>
            </div>
            <div class="next-piece">
                <h3>NEXT</h3>
                <canvas id="nextCanvas" width="100" height="100"></canvas>
            </div>
            <div class="controls">
                <p>← → Move</p>
                <p>↑ Rotate</p>
                <p>↓ Soft Drop</p>
                <p>Space Hard Drop</p>
                <p>P Pause</p>
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <button onclick="moveLeft()">←</button>
        <button onclick="rotate()">↻</button>
        <button onclick="moveRight()">→</button>
        <button onclick="softDrop()">↓</button>
        <button onclick="hardDrop()">⇓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // Tetromino shapes
        const SHAPES = {
            I: {
                shape: [[1, 1, 1, 1]],
                color: '#00f5ff'
            },
            O: {
                shape: [[1, 1], [1, 1]],
                color: '#ffbe0b'
            },
            T: {
                shape: [[0, 1, 0], [1, 1, 1]],
                color: '#8338ec'
            },
            S: {
                shape: [[0, 1, 1], [1, 1, 0]],
                color: '#06ffa5'
            },
            Z: {
                shape: [[1, 1, 0], [0, 1, 1]],
                color: '#ff006e'
            },
            J: {
                shape: [[1, 0, 0], [1, 1, 1]],
                color: '#3a86ff'
            },
            L: {
                shape: [[0, 0, 1], [1, 1, 1]],
                color: '#ff5400'
            }
        };

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function randomPiece() {
            const pieces = 'IOTSZJL';
            const type = pieces[Math.floor(Math.random() * pieces.length)];
            const piece = SHAPES[type];
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }

        function drawBlock(context, x, y, color) {
            context.fillStyle = color;
            context.shadowBlur = 10;
            context.shadowColor = color;
            context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            context.shadowBlur = 0;

            // Inner highlight
            context.fillStyle = 'rgba(255, 255, 255, 0.3)';
            context.fillRect(x * BLOCK_SIZE + 2, y * BLOCK_SIZE + 2, 6, 6);
        }

        function drawBoard() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw placed blocks
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece, context = ctx, offsetX = 0, offsetY = 0) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(context, piece.x + x + offsetX, piece.y + y + offsetY, piece.color);
                    }
                });
            });
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#1a1a2e';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;
                drawPiece(nextPiece, nextCtx, offsetX, offsetY);
            }
        }

        function collide(board, piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x;
                        const newY = piece.y + y;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }

                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge(board, piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                });
            });
        }

        function rotate(piece) {
            const newShape = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );

            const previousShape = piece.shape;
            piece.shape = newShape;

            // Wall kick
            let kick = 0;
            if (collide(board, piece)) {
                kick = piece.x > COLS / 2 ? -1 : 1;
                piece.x += kick;
                if (collide(board, piece)) {
                    piece.x += kick;
                    if (collide(board, piece)) {
                        piece.shape = previousShape;
                        piece.x -= kick * 2;
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;

            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                score += linesCleared * 100 * linesCleared;
                document.getElementById('score').textContent = score;
            }
        }

        function drop() {
            currentPiece.y++;
            if (collide(board, currentPiece)) {
                currentPiece.y--;
                merge(board, currentPiece);
                clearLines();
                currentPiece = nextPiece;
                nextPiece = randomPiece();
                drawNextPiece();

                if (collide(board, currentPiece)) {
                    endGame();
                }
            }
            dropCounter = 0;
        }

        function moveLeft() {
            if (gameOver || paused) return;
            currentPiece.x--;
            if (collide(board, currentPiece)) {
                currentPiece.x++;
            }
        }

        function moveRight() {
            if (gameOver || paused) return;
            currentPiece.x++;
            if (collide(board, currentPiece)) {
                currentPiece.x--;
            }
        }

        function rotate() {
            if (gameOver || paused) return;
            rotate(currentPiece);
        }

        function softDrop() {
            if (gameOver || paused) return;
            drop();
        }

        function hardDrop() {
            if (gameOver || paused) return;
            while (!collide(board, { ...currentPiece, y: currentPiece.y + 1 })) {
                currentPiece.y++;
                score += 2;
            }
            drop();
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            board = createBoard();
            currentPiece = randomPiece();
            nextPiece = randomPiece();
            score = 0;
            gameOver = false;
            paused = false;
            dropCounter = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            drawNextPiece();
            update();
        }

        function update(time = 0) {
            if (gameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            if (!paused) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    drop();
                }
            }

            drawBoard();
            drawPiece(currentPiece);

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            switch (e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case 'ArrowDown':
                    softDrop();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    paused = !paused;
                    break;
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        board = createBoard();
        currentPiece = randomPiece();
        nextPiece = randomPiece();
        drawNextPiece();
        update();
    </script>
</body>
</html>
