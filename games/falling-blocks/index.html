<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Blocks | 落下ブロック回避ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
            z-index: 100;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
            border: 2px solid #00ffcc;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff3366;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #00ccaa;
            transform: scale(1.1);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: #00ccaa;
            transform: scale(1.05);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffcc;
            font-size: 14px;
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .score {
                font-size: 20px;
                top: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }

            .controls {
                font-size: 12px;
                bottom: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="controls">← → キー or タップで移動</div>
    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restart()">再挑戦</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        let player, blocks, score, gameRunning;
        let blockSpeed = 3;
        let blockSpawnRate = 60;
        let frameCount = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        function init() {
            player = {
                x: canvas.width / 2,
                y: canvas.height - 80,
                width: 50,
                height: 50,
                speed: 8,
                color: '#00ffcc'
            };

            blocks = [];
            score = 0;
            blockSpeed = 3;
            blockSpawnRate = 60;
            frameCount = 0;
            gameRunning = true;
            gameOverEl.style.display = 'none';
            scoreEl.textContent = score;
        }

        function createBlock() {
            const size = 30 + Math.random() * 40;
            blocks.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: blockSpeed + Math.random() * 2,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }

        function update() {
            if (!gameRunning) return;

            frameCount++;

            // 難易度上昇
            if (frameCount % 600 === 0) {
                blockSpeed += 0.3;
                if (blockSpawnRate > 20) {
                    blockSpawnRate -= 3;
                }
            }

            // ブロック生成
            if (frameCount % blockSpawnRate === 0) {
                createBlock();
            }

            // ブロック更新
            blocks.forEach(block => {
                block.y += block.speed;
            });

            // 画面外のブロックを削除
            blocks = blocks.filter(block => block.y < canvas.height + block.height);

            // スコア更新
            score++;
            if (score % 10 === 0) {
                scoreEl.textContent = score;
            }

            // 当たり判定
            blocks.forEach(block => {
                if (
                    player.x < block.x + block.width &&
                    player.x + player.width > block.x &&
                    player.y < block.y + block.height &&
                    player.y + player.height > block.y
                ) {
                    gameOver();
                }
            });
        }

        function draw() {
            // 背景クリア
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // プレイヤー
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // ブロック
            blocks.forEach(block => {
                ctx.fillStyle = block.color;
                ctx.shadowColor = block.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(block.x, block.y, block.width, block.height);
                ctx.shadowBlur = 0;

                // ブロックの枠
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(block.x, block.y, block.width, block.height);
            });
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        function restart() {
            init();
            gameLoop();
        }

        // キー操作
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function updatePlayer() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += player.speed;
            }

            // 画面境界
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) {
                player.x = canvas.width - player.width;
            }

            requestAnimationFrame(updatePlayer);
        }

        // タッチ操作
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;

            player.x += diff * 0.5;

            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) {
                player.x = canvas.width - player.width;
            }

            touchStartX = touchX;
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ゲーム開始
        init();
        gameLoop();
        updatePlayer();
    </script>
</body>
</html>
