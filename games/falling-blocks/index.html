<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Blocks - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .score-display {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level-display {
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 24px;
            margin: 10px 0;
        }

        .game-over button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            transform: scale(1.1);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .start-screen p {
            font-size: 18px;
            margin: 10px 0;
            opacity: 0.8;
        }

        .start-screen button {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-screen button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .score-display {
                font-size: 20px;
            }

            .level-display {
                font-size: 16px;
            }

            .fullscreen-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .game-over h2 {
                font-size: 28px;
            }

            .game-over p {
                font-size: 18px;
            }

            .start-screen h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="level-display">Level: <span id="level">1</span></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <div class="start-screen" id="startScreen">
        <h1>üéÆ Falling Blocks</h1>
        <p>Move to catch falling blocks!</p>
        <p>‚Üê ‚Üí Arrow Keys or Touch to move</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Game state
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let lives = 3;

        // Player
        const player = {
            x: width / 2,
            y: height - 80,
            width: 80,
            height: 20,
            speed: 8,
            color: '#ffd700',
            movingLeft: false,
            movingRight: false
        };

        // Blocks
        const blocks = [];
        const blockColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe'];
        let spawnRate = 60; // Frames between spawns
        let frameCount = 0;
        let fallSpeed = 3;

        // Particles
        const particles = [];

        // Input handling
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Touch handling
        let touchX = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const newTouchX = e.touches[0].clientX;
            const diff = newTouchX - touchX;
            player.x += diff;
            touchX = newTouchX;
        });

        canvas.addEventListener('touchend', () => {
            touchX = null;
        });

        // Block class
        class Block {
            constructor() {
                this.width = 30 + Math.random() * 30;
                this.height = 30 + Math.random() * 30;
                this.x = Math.random() * (width - this.width);
                this.y = -this.height;
                this.speed = fallSpeed + Math.random() * 2;
                this.color = blockColors[Math.floor(Math.random() * blockColors.length)];
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.points = Math.floor(this.speed * 10);
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);

                // Gradient fill
                const gradient = ctx.createLinearGradient(-this.width / 2, -this.height / 2, this.width / 2, this.height / 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.adjustColor(this.color, -30));

                ctx.fillStyle = gradient;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);

                // Border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.width / 2, -this.height / 2, this.width, this.height);

                ctx.restore();
            }

            adjustColor(color, amount) {
                const hex = color.replace('#', '');
                const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
                const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
                const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 5 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // Gravity
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnBlock() {
            blocks.push(new Block());
        }

        function updatePlayer() {
            // Keyboard input
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += player.speed;
            }

            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > width) player.x = width - player.width;
        }

        function drawPlayer() {
            // Gradient fill
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(1, '#ff8c00');

            ctx.fillStyle = gradient;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Glow effect
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 15;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);
        }

        function checkCollisions() {
            for (let i = blocks.length - 1; i >= 0; i--) {
                const block = blocks[i];

                // Check if block is caught
                if (block.y + block.height >= player.y &&
                    block.y <= player.y + player.height &&
                    block.x + block.width >= player.x &&
                    block.x <= player.x + player.width) {

                    // Caught!
                    score += block.points;
                    createParticles(block.x + block.width / 2, block.y + block.height, block.color);
                    blocks.splice(i, 1);

                    // Level up
                    if (score >= level * 500) {
                        level++;
                        fallSpeed += 0.5;
                        spawnRate = Math.max(20, spawnRate - 5);
                    }

                    updateUI();
                    continue;
                }

                // Check if block fell off screen
                if (block.y > height) {
                    lives--;
                    blocks.splice(i, 1);

                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function drawBackground() {
            // Grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;

            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Draw background
            drawBackground();

            // Update player
            updatePlayer();

            // Draw player
            drawPlayer();

            // Spawn blocks
            frameCount++;
            if (frameCount >= spawnRate) {
                spawnBlock();
                frameCount = 0;
            }

            // Update and draw blocks
            for (let i = blocks.length - 1; i >= 0; i--) {
                blocks[i].update();
                blocks[i].draw();

                // Remove blocks that fell off screen
                if (blocks[i].y > height) {
                    blocks.splice(i, 1);
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Check collisions
            checkCollisions();

            // Draw lives
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`‚ù§Ô∏è ${lives}`, width / 2, 40);

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            level = 1;
            lives = 3;
            fallSpeed = 3;
            spawnRate = 60;
            blocks.length = 0;
            particles.length = 0;
            updateUI();
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.y = height - 80;
        });
    </script>
</body>
</html>
