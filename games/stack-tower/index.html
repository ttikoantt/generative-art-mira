<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Tower - Á©ç„Åø‰∏ä„Åí„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 700px;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        .perfect-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .perfect-text.show {
            opacity: 1;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .game-over button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
        }

        .start-screen h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .start-screen p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .start-screen button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-screen button:hover {
            transform: scale(1.05);
        }

        .start-screen button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <div class="score-display" id="score">0</div>
        <div class="perfect-text" id="perfect">PERFECT! ‚úì</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

        <div class="start-screen" id="startScreen">
            <h1>üèóÔ∏è Stack Tower</h1>
            <p>„Çø„ÉÉ„Éó„Åó„Å¶„Éñ„É≠„ÉÉ„ÇØ„ÇíÁ©ç„Åø‰∏ä„Åí„Çà„ÅÜÔºÅ</p>
            <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const perfectText = document.getElementById('perfect');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');

        let width, height;
        let blocks = [];
        let currentBlock = null;
        let score = 0;
        let gameRunning = false;
        let cameraY = 0;
        let targetCameraY = 0;
        let direction = 1;
        let speed = 3;
        let combo = 0;

        const BLOCK_HEIGHT = 30;
        const INITIAL_WIDTH = 200;

        // Ëâ≤„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
        function getColor(index) {
            const hue = (index * 10) % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }

        function resize() {
            const container = canvas.parentElement;
            width = canvas.width = container.clientWidth;
            height = canvas.height = container.clientHeight;
        }

        class Block {
            constructor(x, y, width, index) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = BLOCK_HEIGHT;
                this.index = index;
                this.color = getColor(index);
                this.glowSize = 0;
            }

            draw() {
                // ÂÖâ„ÇãÂäπÊûú
                if (this.glowSize > 0) {
                    ctx.shadowBlur = this.glowSize;
                    ctx.shadowColor = this.color;
                    this.glowSize *= 0.95;
                } else {
                    ctx.shadowBlur = 0;
                }

                // „Éñ„É≠„ÉÉ„ÇØ
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y - cameraY, this.width, this.height);

                // „Éè„Ç§„É©„Ç§„Éà
                const gradient = ctx.createLinearGradient(
                    this.x, this.y - cameraY,
                    this.x, this.y - cameraY + this.height
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.2)');
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.y - cameraY, this.width, this.height);

                ctx.shadowBlur = 0;
            }
        }

        function init() {
            resize();
            blocks = [];
            score = 0;
            combo = 0;
            cameraY = 0;
            targetCameraY = 0;
            speed = 3;
            scoreDisplay.textContent = '0';

            // „Éô„Éº„Çπ„Éñ„É≠„ÉÉ„ÇØ
            const baseBlock = new Block(
                (width - INITIAL_WIDTH) / 2,
                height - BLOCK_HEIGHT - 50,
                INITIAL_WIDTH,
                0
            );
            blocks.push(baseBlock);

            spawnNewBlock();
        }

        function spawnNewBlock() {
            const prevBlock = blocks[blocks.length - 1];
            const startY = prevBlock.y - BLOCK_HEIGHT;
            const newWidth = prevBlock.width;

            currentBlock = new Block(
                -newWidth,
                startY,
                newWidth,
                blocks.length
            );
        }

        function placeBlock() {
            if (!gameRunning || !currentBlock) return;

            const prevBlock = blocks[blocks.length - 1];
            const overlap = calculateOverlap(prevBlock, currentBlock);

            if (overlap <= 0) {
                gameOver();
                return;
            }

            const perfectThreshold = 5;
            const isPerfect = Math.abs(currentBlock.x - prevBlock.x) < perfectThreshold;

            if (isPerfect) {
                combo++;
                currentBlock.x = prevBlock.x;
                currentBlock.width = prevBlock.width;
                currentBlock.glowSize = 30;
                showPerfect();
            } else {
                combo = 0;
                // „ÅØ„ÅøÂá∫„Åó„ÅüÈÉ®ÂàÜ„Çí„Ç´„ÉÉ„Éà
                if (currentBlock.x < prevBlock.x) {
                    currentBlock.width = overlap;
                } else {
                    currentBlock.x = prevBlock.x;
                    currentBlock.width = overlap;
                }
            }

            blocks.push(currentBlock);
            score++;
            scoreDisplay.textContent = score;

            // „Ç´„É°„É©„ÇíÁßªÂãï
            targetCameraY = (blocks.length - 3) * BLOCK_HEIGHT;

            // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
            speed = Math.min(8, 3 + score * 0.1);

            // Êñ∞„Åó„ÅÑ„Éñ„É≠„ÉÉ„ÇØ„ÇíÁîüÊàê
            spawnNewBlock();
        }

        function calculateOverlap(block1, block2) {
            const left = Math.max(block1.x, block2.x);
            const right = Math.min(block1.x + block1.width, block2.x + block2.width);
            return right - left;
        }

        function showPerfect() {
            perfectText.classList.add('show');
            setTimeout(() => {
                perfectText.classList.remove('show');
            }, 500);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.add('show');
        }

        function update() {
            if (!gameRunning || !currentBlock) return;

            // „Éñ„É≠„ÉÉ„ÇØ„ÇíÁßªÂãï
            currentBlock.x += speed * direction;

            // Â£Å„ÅßÂèçËª¢
            if (currentBlock.x + currentBlock.width > width || currentBlock.x < 0) {
                direction *= -1;
            }

            // „Ç´„É°„É©„Çí„Çπ„É†„Éº„Ç∫„Å´ÁßªÂãï
            cameraY += (targetCameraY - cameraY) * 0.1;
        }

        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // Êòü„ÇíÊèèÁîª
            drawStars();

            // „Éñ„É≠„ÉÉ„ÇØ„ÇíÊèèÁîª
            blocks.forEach(block => block.draw());
            if (currentBlock) {
                currentBlock.draw();
            }
        }

        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < 50; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > height) star.y = 0;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.classList.remove('show');
            gameRunning = true;
            init();
            initStars();
        }

        function restartGame() {
            gameOverScreen.classList.remove('show');
            gameRunning = true;
            init();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', resize);

        canvas.addEventListener('click', placeBlock);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            placeBlock();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                placeBlock();
            }
        });

        function toggleFullscreen() {
            const container = document.querySelector('.game-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        resize();
        initStars();
        gameLoop();
    </script>
</body>
</html>
