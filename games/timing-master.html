<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>タイミングマスター - Timing Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-value {
            font-size: 32px;
            background: linear-gradient(135deg, #00d2d3, #01a3a4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .canvas-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.show {
            opacity: 1;
        }

        .message.perfect {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            font-size: 36px;
        }

        .message.good {
            color: #48dbfb;
            font-size: 28px;
        }

        .message.miss {
            color: #ff6b6b;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.primary {
            background: linear-gradient(135deg, #00d2d3, #01a3a4);
            border: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .combo {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .canvas-container {
                width: 280px;
                height: 280px;
            }

            .stats {
                gap: 20px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-label">スコア</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ハイスコア</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ラウンド</div>
                <div class="stat-value" id="round">1</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div class="combo" id="combo"></div>
            <div class="message" id="message"></div>
        </div>

        <div class="instructions">
            円が縮小したらタイミングよくタップ！
        </div>

        <div class="controls">
            <button class="btn primary" id="startBtn" onclick="startGame()">スタート</button>
            <button class="btn" onclick="resetGame()">リセット</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let highScore = parseInt(localStorage.getItem('timingMasterHighScore')) || 0;
        let round = 1;
        let combo = 0;
        let isPlaying = false;
        let isWaiting = false;

        let circleRadius = 100;
        let maxRadius = 100;
        let minRadius = 20;
        let shrinkSpeed = 0.8;
        let phase = 'shrinking'; // shrinking, waiting, expanding

        let targetZone = {
            start: 35,
            end: 45
        };

        document.getElementById('highScore').textContent = highScore;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw target zone
            const gradient = ctx.createRadialGradient(centerX, centerY, targetZone.start, centerX, centerY, targetZone.end);
            gradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
            gradient.addColorStop(0.5, 'rgba(255, 215, 0, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 215, 0, 0.3)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, targetZone.end, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw target zone border
            ctx.beginPath();
            ctx.arc(centerX, centerY, targetZone.start, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, targetZone.end, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw main circle
            const circleGradient = ctx.createRadialGradient(centerX, centerY, circleRadius - 20, centerX, centerY, circleRadius);
            circleGradient.addColorStop(0, '#00d2d3');
            circleGradient.addColorStop(1, '#01a3a4');

            ctx.beginPath();
            ctx.arc(centerX, centerY, circleRadius, 0, Math.PI * 2);
            ctx.fillStyle = circleGradient;
            ctx.fill();

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw center point
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();

            if (isPlaying || isWaiting) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameLoop() {
            if (phase === 'shrinking') {
                circleRadius -= shrinkSpeed;

                if (circleRadius <= minRadius) {
                    // Miss!
                    showMessage('ミス!', 'miss');
                    combo = 0;
                    updateCombo();
                    phase = 'waiting';

                    setTimeout(() => {
                        if (isPlaying) {
                            startNewRound();
                        }
                    }, 500);
                }
            } else if (phase === 'expanding') {
                circleRadius += shrinkSpeed * 2;

                if (circleRadius >= maxRadius) {
                    phase = 'shrinking';
                }
            }

            draw();
        }

        function handleClick(e) {
            if (!isPlaying) return;

            e.preventDefault();

            const dist = Math.abs(circleRadius - (targetZone.start + targetZone.end) / 2);

            if (dist <= (targetZone.end - targetZone.start) / 2 + 5) {
                // Perfect!
                const points = 100 + combo * 10;
                score += points;
                combo++;

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('timingMasterHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }

                showMessage('パーフェクト! +' + points, 'perfect');
                updateCombo();

                // Speed up slightly
                shrinkSpeed = Math.min(2.5, 0.8 + round * 0.05);

                // Reset circle
                phase = 'expanding';
            } else if (dist <= 15) {
                // Good
                const points = 50;
                score += points;
                combo++;

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('timingMasterHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }

                showMessage('グッド! +' + points, 'good');
                updateCombo();

                phase = 'expanding';
            } else {
                // Miss
                showMessage('ミス!', 'miss');
                combo = 0;
                updateCombo();
            }

            document.getElementById('score').textContent = score;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message show ' + type;

            setTimeout(() => {
                messageEl.className = 'message';
            }, 500);
        }

        function updateCombo() {
            const comboEl = document.getElementById('combo');
            if (combo >= 3) {
                comboEl.textContent = combo + ' コンボ!';
            } else {
                comboEl.textContent = '';
            }
        }

        function startNewRound() {
            round++;
            document.getElementById('round').textContent = round;

            circleRadius = maxRadius;
            phase = 'shrinking';

            // Randomize target zone slightly
            targetZone = {
                start: 30 + Math.random() * 10,
                end: targetZone.start + 10
            };

            draw();
        }

        function startGame() {
            score = 0;
            round = 1;
            combo = 0;
            shrinkSpeed = 0.8;

            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round;
            updateCombo();

            circleRadius = maxRadius;
            phase = 'shrinking';

            isPlaying = true;
            isWaiting = false;

            document.getElementById('startBtn').textContent = 'プレイ中...';
            document.getElementById('startBtn').disabled = true;

            draw();
        }

        function resetGame() {
            isPlaying = false;
            isWaiting = false;

            score = 0;
            round = 1;
            combo = 0;
            shrinkSpeed = 0.8;

            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round;
            updateCombo();

            circleRadius = maxRadius;
            phase = 'shrinking';

            document.getElementById('startBtn').textContent = 'スタート';
            document.getElementById('startBtn').disabled = false;

            draw();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', handleClick);

        // Initial draw
        draw();
    </script>
</body>
</html>
