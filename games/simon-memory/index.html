<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Memory - „Ç∑„É¢„É≥Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a3a 0%, #2a1a4a 50%, #1a1a3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        #score-board {
            display: flex;
            gap: 30px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            color: #00ffff;
        }

        #buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 300px;
            height: 300px;
        }

        .simon-btn {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .simon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .simon-btn.active::before {
            opacity: 1;
        }

        #btn-0 {
            background: linear-gradient(135deg, #ff0066, #ff3388);
        }

        #btn-0::before {
            background: radial-gradient(circle, #ffffff, transparent);
        }

        #btn-1 {
            background: linear-gradient(135deg, #00ccff, #0088ff);
        }

        #btn-1::before {
            background: radial-gradient(circle, #ffffff, transparent);
        }

        #btn-2 {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
        }

        #btn-2::before {
            background: radial-gradient(circle, #ffffff, transparent);
        }

        #btn-3 {
            background: linear-gradient(135deg, #00ff88, #00cc66);
        }

        #btn-3::before {
            background: radial-gradient(circle, #ffffff, transparent);
        }

        .simon-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .simon-btn:active {
            transform: scale(0.98);
        }

        #message {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #start-screen, #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #start-screen h1, #game-over-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #start-screen p, #game-over-screen p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .start-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .hidden {
            display: none !important;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .final-score {
            font-size: 48px;
            color: #00ffff;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            #buttons-grid {
                width: 280px;
                height: 280px;
            }

            .start-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div id="start-screen">
        <h1>üéÆ Simon Memory</h1>
        <p>ÂÖâ„Å£„ÅüÈ†ÜÁï™„ÇíË®òÊÜ∂„Åó„Å¶„ÄÅÂêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Çà„ÅÜÔºÅ</p>
        <p>ÂêÑ„É©„Ç¶„É≥„Éâ„ÅßÈ†ÜÁï™„ÅåÈï∑„Åè„Å™„Çä„ÄÅÊúÄÂ§ß20„É©„Ç¶„É≥„Éâ„Åæ„ÅßÊåëÊà¶ÔºÅ</p>
        <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
        <p>„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="final-score">0</div>
        <p>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="high-score">0</span></p>
        <button class="start-btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <div id="game-container">
        <div id="score-board">
            <div class="score-item">
                <div class="score-label">„É©„Ç¶„É≥„Éâ</div>
                <div class="score-value" id="round">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">„Çπ„Ç≥„Ç¢</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>

        <div id="buttons-grid">
            <div class="simon-btn" id="btn-0" onclick="handleInput(0)"></div>
            <div class="simon-btn" id="btn-1" onclick="handleInput(1)"></div>
            <div class="simon-btn" id="btn-2" onclick="handleInput(2)"></div>
            <div class="simon-btn" id="btn-3" onclick="handleInput(3)"></div>
        </div>

        <div id="message">Ê∫ñÂÇô‰∏≠...</div>
    </div>

    <script>
        let sequence = [];
        let playerSequence = [];
        let round = 1;
        let score = 0;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isPlaying = false;
        let isInputEnabled = false;

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');

            sequence = [];
            playerSequence = [];
            round = 1;
            score = 0;
            isPlaying = true;

            updateUI();
            nextRound();
        }

        function nextRound() {
            playerSequence = [];
            isInputEnabled = false;

            // Êñ∞„Åó„ÅÑ„Ç∑„Éº„Ç±„É≥„Çπ„ÇíËøΩÂä†
            sequence.push(Math.floor(Math.random() * 4));

            updateUI();
            document.getElementById('message').textContent = 'ÂÖâ„ÇãÈ†ÜÁï™„ÇíË¶ö„Åà„Å¶...';

            setTimeout(() => {
                playSequence();
            }, 1000);
        }

        function playSequence() {
            let i = 0;

            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isInputEnabled = true;
                    document.getElementById('message').textContent = '„ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ';
                    return;
                }

                flashButton(sequence[i]);
                i++;
            }, 600);
        }

        function flashButton(btnIndex) {
            const btn = document.getElementById(`btn-${btnIndex}`);
            btn.classList.add('active');

            setTimeout(() => {
                btn.classList.remove('active');
            }, 300);
        }

        function handleInput(btnIndex) {
            if (!isInputEnabled || !isPlaying) return;

            flashButton(btnIndex);
            playerSequence.push(btnIndex);

            // Ê≠£Ëß£„ÉÅ„Çß„ÉÉ„ÇØ
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            // „É©„Ç¶„É≥„ÉâÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            if (playerSequence.length === sequence.length) {
                score += round * 10;
                isInputEnabled = false;

                if (round >= 20) {
                    // „ÇØ„É™„Ç¢ÔºÅ
                    gameClear();
                    return;
                }

                round++;
                document.getElementById('message').textContent = 'Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É©„Ç¶„É≥„Éâ...';

                setTimeout(() => {
                    nextRound();
                }, 1000);
            }

            updateUI();
        }

        function gameOver() {
            isPlaying = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('simonHighScore', highScore);
            }

            document.getElementById('final-score').textContent = score;
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function gameClear() {
            isPlaying = false;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('simonHighScore', highScore);
            }

            document.getElementById('final-score').textContent = score + ' üéâ';
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('round').textContent = round;
            document.getElementById('score').textContent = score;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        document.getElementById('high-score').textContent = highScore;
    </script>
</body>
</html>
