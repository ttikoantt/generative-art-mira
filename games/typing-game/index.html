<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çø„Ç§„Éî„É≥„Ç∞„Ç≤„Éº„É† | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            flex: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .word-display {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
        }

        .word {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .word .typed {
            color: #00ff88;
        }

        .word .current {
            text-decoration: underline;
        }

        .input-area {
            margin-bottom: 20px;
        }

        #wordInput {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        #wordInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .restart-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 1s linear;
        }

        .game-over {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
        }

        .game-over h2 {
            margin-bottom: 10px;
        }

        .game-over p {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .word {
                font-size: 2rem;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .stats {
                flex-wrap: wrap;
            }

            .stat-item {
                min-width: 45%;
            }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-size: 0.85rem;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>‚å®Ô∏è „Çø„Ç§„Éî„É≥„Ç∞„Ç≤„Éº„É†</h1>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
                <div class="stat-value" id="time">60</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="word-display">
            <div class="word" id="wordDisplay">„ÇØ„É™„ÉÉ„ÇØ„Åß„Çπ„Çø„Éº„Éà</div>
        </div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..." autocomplete="off" disabled>
        </div>

        <div class="buttons">
            <button class="start-btn" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="restart-btn hidden" id="restartBtn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>

        <div class="game-over hidden" id="gameOver">
            <h2>üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <p>Ê≠£Ëß£Êï∞: <span id="correctWords">0</span></p>
            <p>ÈÅîÊàê„É¨„Éô„É´: <span id="finalLevel">1</span></p>
        </div>
    </div>

    <script>
        const words = [
            'apple', 'banana', 'cherry', 'dragon', 'elephant', 'flower', 'guitar',
            'house', 'island', 'jungle', 'kangaroo', 'lemon', 'mountain', 'nebula',
            'ocean', 'planet', 'quest', 'river', 'sunset', 'tiger', 'umbrella',
            'victory', 'wonder', 'xylophone', 'yellow', 'zebra', 'adventure',
            'butterfly', 'crystal', 'diamond', 'emerald', 'firefly', 'galaxy',
            'harmony', 'inspire', 'journey', 'kingdom', 'liberty', 'mystery',
            'network', 'octopus', 'paradise', 'quantum', 'rainbow', 'symphony',
            'treasure', 'universe', 'voltage', 'whisper', 'zenith', 'alchemy',
            'brilliant', 'cascade', 'discovery', 'enchant', 'festival', 'gradient'
        ];

        let currentWord = '';
        let score = 0;
        let level = 1;
        let timeLeft = 60;
        let timerInterval;
        let correctCount = 0;
        let gameActive = false;

        const wordDisplay = document.getElementById('wordDisplay');
        const wordInput = document.getElementById('wordInput');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const timeEl = document.getElementById('time');
        const progressFill = document.getElementById('progressFill');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const correctWordsEl = document.getElementById('correctWords');
        const finalLevelEl = document.getElementById('finalLevel');

        function startGame() {
            gameActive = true;
            score = 0;
            level = 1;
            timeLeft = 60;
            correctCount = 0;

            updateStats();
            startBtn.classList.add('hidden');
            restartBtn.classList.remove('hidden');
            gameOverEl.classList.add('hidden');
            wordInput.disabled = false;
            wordInput.focus();

            showNewWord();
            startTimer();
        }

        function showNewWord() {
            const wordsPerLevel = Math.min(10 + level * 5, words.length);
            const levelWords = words.slice(0, wordsPerLevel);
            currentWord = levelWords[Math.floor(Math.random() * levelWords.length)];
            
            updateWordDisplay();
        }

        function updateWordDisplay() {
            const inputValue = wordInput.value;
            let displayHTML = '';

            for (let i = 0; i < currentWord.length; i++) {
                if (i < inputValue.length) {
                    if (inputValue[i] === currentWord[i]) {
                        displayHTML += `<span class="typed">${currentWord[i]}</span>`;
                    } else {
                        displayHTML += `<span class="current">${currentWord[i]}</span>`;
                    }
                } else if (i === inputValue.length) {
                    displayHTML += `<span class="current">${currentWord[i]}</span>`;
                } else {
                    displayHTML += currentWord[i];
                }
            }

            wordDisplay.innerHTML = displayHTML;
        }

        wordInput.addEventListener('input', function() {
            if (!gameActive) return;

            updateWordDisplay();

            if (this.value === currentWord) {
                // Ê≠£Ëß£ÔºÅ
                const levelBonus = level * 10;
                const speedBonus = Math.max(0, Math.floor((10 - this.value.length / 3) * 5));
                score += 100 + levelBonus + speedBonus;
                correctCount++;

                // „É¨„Éô„É´„Ç¢„ÉÉ„Éó„ÉÅ„Çß„ÉÉ„ÇØ
                if (correctCount % 5 === 0) {
                    level++;
                    timeLeft += 10; // „Éú„Éº„Éä„ÇπÊôÇÈñì
                }

                this.value = '';
                updateStats();
                showNewWord();
            }
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateStats();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateStats() {
            scoreEl.textContent = score;
            levelEl.textContent = level;
            timeEl.textContent = timeLeft;

            const progress = (timeLeft / 60) * 100;
            progressFill.style.width = progress + '%';
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            wordInput.disabled = true;

            finalScoreEl.textContent = score;
            correctWordsEl.textContent = correctCount;
            finalLevelEl.textContent = level;

            gameOverEl.classList.remove('hidden');
        }

        function restartGame() {
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂÖ•ÂäõÊ¨Ñ„Å´„Éï„Ç©„Éº„Ç´„Çπ„ÇíÁ∂≠ÊåÅ
        document.addEventListener('click', function(e) {
            if (gameActive && !e.target.closest('button')) {
                wordInput.focus();
            }
        });
    </script>
</body>
</html>
