<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hover Challenge - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        #ball:active {
            transform: scale(0.95);
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 100;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .score {
            margin-bottom: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 100;
            font-size: 14px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over button {
            background: #ffd700;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
            #ball {
                width: 80px;
                height: 80px;
            }

            .hud {
                font-size: 18px;
            }

            .game-over {
                padding: 30px;
                width: 90%;
            }

            .game-over h2 {
                font-size: 28px;
            }

            .game-over p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="highscore">Best: <span id="highscore">0</span></div>
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

        <div id="ball"></div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="restart()">Try Again</button>
        </div>

        <div class="instructions">
            Keep the ball in the air! Click or tap to boost.
        </div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const scoreEl = document.getElementById('score');
        const highscoreEl = document.getElementById('highscore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        let score = 0;
        let highscore = localStorage.getItem('hoverHighscore') || 0;
        let velocityY = 0;
        let velocityX = 0;
        let posX = 0;
        let posY = 0;
        let gravity = 0.5;
        let boost = -15;
        let gameActive = true;
        let animationId;

        highscoreEl.textContent = highscore;

        function init() {
            posX = window.innerWidth / 2 - 30;
            posY = window.innerHeight / 2 - 30;
            velocityY = 0;
            velocityX = 0;
            score = 0;
            gameActive = true;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';

            ball.style.left = posX + 'px';
            ball.style.top = posY + 'px';

            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }

        function gameLoop() {
            if (!gameActive) return;

            velocityY += gravity;
            posX += velocityX;
            posY += velocityY;

            // Apply air resistance
            velocityX *= 0.99;

            // Bounce off walls
            if (posX <= 0 || posX >= window.innerWidth - 60) {
                velocityX *= -0.8;
                posX = posX <= 0 ? 0 : window.innerWidth - 60;
            }

            // Check if ball falls
            if (posY > window.innerHeight) {
                endGame();
                return;
            }

            // Keep ball on screen horizontally
            if (posX < 0) posX = 0;
            if (posX > window.innerWidth - 60) posX = window.innerWidth - 60;

            ball.style.left = posX + 'px';
            ball.style.top = posY + 'px';

            animationId = requestAnimationFrame(gameLoop);
        }

        function boostBall(e) {
            if (!gameActive) return;

            e.preventDefault();

            velocityY = boost;

            // Add slight horizontal random movement
            velocityX = (Math.random() - 0.5) * 4;

            score++;
            scoreEl.textContent = score;

            // Visual feedback
            ball.style.transform = 'scale(1.2)';
            setTimeout(() => {
                ball.style.transform = 'scale(1)';
            }, 100);
        }

        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);

            finalScoreEl.textContent = score;

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('hoverHighscore', highscore);
                highscoreEl.textContent = highscore;
            }

            gameOverEl.style.display = 'block';
        }

        function restart() {
            init();
        }

        ball.addEventListener('mousedown', boostBall);
        ball.addEventListener('touchstart', boostBall);

        // Also boost when clicking anywhere on the ball
        document.addEventListener('click', (e) => {
            if (!gameActive) return;
            const rect = ball.getBoundingClientRect();
            if (e.clientX >= rect.left && e.clientX <= rect.right &&
                e.clientY >= rect.top && e.clientY <= rect.bottom) {
                boostBall(e);
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', () => {
            if (posX > window.innerWidth - 60) {
                posX = window.innerWidth - 60;
            }
        });

        init();
    </script>
</body>
</html>
