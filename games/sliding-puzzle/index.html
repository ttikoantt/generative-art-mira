<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sliding Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .info {
            display: flex;
            justify-content: space-between;
            color: #0ff;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .puzzle-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            aspect-ratio: 1;
        }

        .tile {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border: 2px solid #0ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .tile:hover:not(.empty) {
            background: linear-gradient(135deg, #1a4a7a 0%, #2a2a4e 100%);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .tile.empty {
            background: transparent;
            border: 2px dashed rgba(0, 255, 255, 0.2);
            box-shadow: none;
            cursor: default;
        }

        .tile.correct {
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #0f0;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
        }

        .win-message h2 {
            color: #0f0;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #0f0;
        }

        .win-message p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .win-message .stats {
            color: #0ff;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .info {
                font-size: 0.9rem;
            }

            .tile {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üß© Sliding Puzzle</h1>

        <div class="info">
            <div>ÊâãÊï∞: <span id="moves">0</span></div>
            <div>ÊôÇÈñì: <span id="time">00:00</span></div>
        </div>

        <div class="puzzle-container">
            <div class="puzzle" id="puzzle"></div>
        </div>

        <div class="controls">
            <button id="newBtn">üîÑ Êñ∞Ë¶è„Ç≤„Éº„É†</button>
            <button id="solveBtn">üí° „Éí„É≥„Éà</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p class="stats">ÊâãÊï∞: <span id="finalMoves">0</span></p>
        <p class="stats">ÊôÇÈñì: <span id="finalTime">00:00</span></p>
        <button onclick="newGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const puzzle = document.getElementById('puzzle');
        const movesDiv = document.getElementById('moves');
        const timeDiv = document.getElementById('time');
        const winMessage = document.getElementById('winMessage');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let tiles = [];
        let moves = 0;
        let seconds = 0;
        let timer = null;
        let emptyIndex = 15;

        function initTiles() {
            tiles = [];
            for (let i = 1; i <= 15; i++) {
                tiles.push(i);
            }
            tiles.push(0);
            emptyIndex = 15;
        }

        function shuffleTiles() {
            // „ÇΩ„É´„Éê„Éñ„É´„Å™„Ç∑„É£„ÉÉ„Éï„É´ÔºàËß£„Åë„ÇãÈÖçÁΩÆ„ÅÆ„ÅøÔºâ
            for (let i = 0; i < 200; i++) {
                const neighbors = getNeighbors(emptyIndex);
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                swap(emptyIndex, randomNeighbor);
                emptyIndex = randomNeighbor;
            }
        }

        function getNeighbors(index) {
            const neighbors = [];
            const row = Math.floor(index / 4);
            const col = index % 4;

            if (row > 0) neighbors.push(index - 4);
            if (row < 3) neighbors.push(index + 4);
            if (col > 0) neighbors.push(index - 1);
            if (col < 3) neighbors.push(index + 1);

            return neighbors;
        }

        function swap(i, j) {
            [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }

        function handleClick(index) {
            if (canMove(index)) {
                swap(index, emptyIndex);
                emptyIndex = index;
                moves++;
                movesDiv.textContent = moves;

                if (checkWin()) {
                    endGame();
                }

                render();
            }
        }

        function canMove(index) {
            const neighbors = getNeighbors(emptyIndex);
            return neighbors.includes(index);
        }

        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[15] === 0;
        }

        function render() {
            puzzle.innerHTML = '';
            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = 'tile';

                if (tile === 0) {
                    div.classList.add('empty');
                } else {
                    div.textContent = tile;
                    div.addEventListener('click', () => handleClick(index));

                    // Ê≠£„Åó„ÅÑ‰ΩçÁΩÆ„Å´„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                    if (tile === index + 1) {
                        div.classList.add('correct');
                    }
                }

                puzzle.appendChild(div);
            });
        }

        function startTimer() {
            seconds = 0;
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timeDiv.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);

            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeDiv.textContent;

            setTimeout(() => {
                winMessage.style.display = 'block';
            }, 300);
        }

        function newGame() {
            winMessage.style.display = 'none';
            clearInterval(timer);

            initTiles();
            shuffleTiles();
            moves = 0;
            movesDiv.textContent = '0';
            timeDiv.textContent = '00:00';

            render();
            startTimer();
        }

        function showHint() {
            // Ê≠£„Åó„ÅÑ‰ΩçÁΩÆ„Å´„ÅÇ„Çã„Çø„Ç§„É´„Çí„Éè„Ç§„É©„Ç§„Éà
            const tileDivs = puzzle.querySelectorAll('.tile');
            tileDivs.forEach((div, index) => {
                if (tiles[index] === index + 1 && tiles[index] !== 0) {
                    div.style.background = 'linear-gradient(135deg, #0f6530 0%, #1a3a2e 100%)';
                    setTimeout(() => {
                        div.style.background = '';
                    }, 1500);
                }
            });
        }

        document.getElementById('newBtn').addEventListener('click', newGame);
        document.getElementById('solveBtn').addEventListener('click', showHint);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Çø„ÉÉ„ÉÅ„Çµ„Éù„Éº„ÉàÊîπÂñÑ
        let touchStartX = 0;
        let touchStartY = 0;

        puzzle.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        puzzle.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 0) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                const element = document.elementFromPoint(touchEndX, touchEndY);
                if (element && element.classList.contains('tile') && !element.classList.contains('empty')) {
                    const index = Array.from(puzzle.children).indexOf(element);
                    handleClick(index);
                }
            }
        });

        newGame();
    </script>
</body>
</html>
