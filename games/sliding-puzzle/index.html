<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #eee;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat span {
            font-weight: bold;
            color: #4fc3f7;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .tile {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 40px 60px;
            border-radius: 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(17, 153, 142, 0.5);
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .win-message p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: normal;
        }

        /* Mobile optimizations */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }

            .stats {
                gap: 15px;
                font-size: 14px;
            }

            .tile {
                width: 65px;
                height: 65px;
                font-size: 22px;
            }

            .puzzle-grid {
                gap: 6px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            .win-message {
                padding: 30px 40px;
                font-size: 24px;
            }
        }

        @media (max-width: 350px) {
            .tile {
                width: 55px;
                height: 55px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="btn fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <h1>Sliding Puzzle</h1>

    <div class="stats">
        <div class="stat">ÁßªÂãïÂõûÊï∞: <span id="moves">0</span></div>
        <div class="stat">ÊôÇÈñì: <span id="time">00:00</span></div>
    </div>

    <div class="game-container">
        <div class="puzzle-grid" id="puzzle"></div>

        <div class="controls">
            <button class="btn" onclick="shuffle()">„Ç∑„É£„ÉÉ„Éï„É´</button>
            <button class="btn" onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        üéâ „ÇØ„É™„Ç¢ÔºÅ
        <p id="winStats"></p>
    </div>

    <script>
        const gridSize = 4;
        let tiles = [];
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let gameStarted = false;

        function init() {
            tiles = [];
            for (let i = 1; i < gridSize * gridSize; i++) {
                tiles.push(i);
            }
            tiles.push(0); // Empty tile
            moves = 0;
            seconds = 0;
            gameStarted = false;
            updateStats();
            render();
        }

        function getEmptyIndex() {
            return tiles.indexOf(0);
        }

        function canMove(index) {
            const emptyIndex = getEmptyIndex();
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;
            const emptyRow = Math.floor(emptyIndex / gridSize);
            const emptyCol = emptyIndex % gridSize;

            return (Math.abs(row - emptyRow) + Math.abs(col - emptyCol)) === 1;
        }

        function moveTile(index) {
            if (!canMove(index)) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            const emptyIndex = getEmptyIndex();
            [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
            moves++;
            updateStats();
            render();

            if (checkWin()) {
                stopTimer();
                showWinMessage();
            }
        }

        function checkWin() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[tiles.length - 1] === 0;
        }

        function isSolvable(puzzle) {
            let inversions = 0;
            for (let i = 0; i < puzzle.length; i++) {
                if (puzzle[i] === 0) continue;
                for (let j = i + 1; j < puzzle.length; j++) {
                    if (puzzle[j] === 0) continue;
                    if (puzzle[i] > puzzle[j]) inversions++;
                }
            }

            const emptyRow = Math.floor(puzzle.indexOf(0) / gridSize);
            const emptyRowFromBottom = gridSize - emptyRow;

            if (gridSize % 2 === 1) {
                return inversions % 2 === 0;
            } else {
                if (emptyRowFromBottom % 2 === 1) {
                    return inversions % 2 === 0;
                } else {
                    return inversions % 2 === 1;
                }
            }
        }

        function shuffle() {
            let shuffled;
            do {
                shuffled = [...tiles].sort(() => Math.random() - 0.5);
            } while (!isSolvable(shuffled) || checkWin());

            tiles = shuffled;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            stopTimer();
            updateStats();
            render();
        }

        function reset() {
            init();
        }

        function render() {
            const puzzleEl = document.getElementById('puzzle');
            puzzleEl.innerHTML = '';

            tiles.forEach((tile, index) => {
                const button = document.createElement('button');
                button.className = 'tile';
                button.textContent = tile === 0 ? '' : tile;

                if (tile === 0) {
                    button.classList.add('empty');
                } else {
                    button.addEventListener('click', () => moveTile(index));

                    // Mark correct positions
                    if (tile === index + 1) {
                        button.classList.add('correct');
                    }
                }

                puzzleEl.appendChild(button);
            });
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${mins}:${secs}`;
        }

        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                seconds++;
                updateStats();
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function showWinMessage() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = mins > 0 ? `${mins}ÂàÜ${secs}Áßí` : `${secs}Áßí`;

            document.getElementById('winStats').textContent =
                `${moves}Âõû„ÅÆÁßªÂãï„Åß${timeStr}„Åß„ÇØ„É™„Ç¢ÔºÅ`;
            document.getElementById('winMessage').classList.add('show');

            setTimeout(() => {
                document.getElementById('winMessage').classList.remove('show');
            }, 3000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Touch support for mobile
        document.getElementById('puzzle').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.target.classList.contains('tile') && !e.target.classList.contains('empty')) {
                const index = Array.from(e.target.parentNode.children).indexOf(e.target);
                moveTile(index);
            }
        });

        // Initialize game
        init();
        shuffle();
    </script>
</body>
</html>
