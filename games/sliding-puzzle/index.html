<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }

        .puzzle-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px;
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            height: 100%;
        }

        .tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .tile:hover:not(.empty) {
            transform: scale(1.05);
        }

        .tile.empty {
            background: rgba(0, 0, 0, 0.05);
            box-shadow: none;
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .win-message {
            display: none;
            text-align: center;
            color: #56ab2f;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            padding: 15px;
            background: rgba(86, 171, 47, 0.1);
            border-radius: 10px;
        }

        .win-message.show {
            display: block;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            .tile { font-size: 20px; }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üß© Sliding Puzzle</h1>

        <div class="stats">
            <div>
                ÁßªÂãïÂõûÊï∞: <span class="stat-value" id="moves">0</span>
            </div>
            <div>
                ÊôÇÈñì: <span class="stat-value" id="time">0:00</span>
            </div>
        </div>

        <div class="puzzle-container">
            <div class="puzzle" id="puzzle"></div>
        </div>

        <div class="controls">
            <button onclick="shuffle()">„Ç∑„É£„ÉÉ„Éï„É´</button>
            <button onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
        </div>

        <div class="win-message" id="winMessage">
            üéâ „ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüéâ
        </div>
    </div>

    <script>
        const puzzle = document.getElementById('puzzle');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const winMessage = document.getElementById('winMessage');

        let tiles = [];
        let emptyIndex = 15;
        let moves = 0;
        let seconds = 0;
        let timer = null;
        let gameStarted = false;

        // Initialize
        function init() {
            tiles = Array.from({length: 16}, (_, i) => i === 15 ? 0 : i);
            emptyIndex = 15;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            if (timer) clearInterval(timer);
            timer = null;
            winMessage.classList.remove('show');
            render();
            updateStats();
        }

        // Render puzzle
        function render() {
            puzzle.innerHTML = '';
            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = 'tile' + (tile === 0 ? ' empty' : '');
                if (tile !== 0 && tile === index + 1) {
                    div.classList.add('correct');
                }
                div.textContent = tile === 0 ? '' : tile;
                div.addEventListener('click', () => handleClick(index));
                puzzle.appendChild(div);
            });
        }

        // Handle tile click
        function handleClick(index) {
            if (isAdjacent(index, emptyIndex)) {
                if (!gameStarted) {
                    gameStarted = true;
                    timer = setInterval(() => {
                        seconds++;
                        updateStats();
                    }, 1000);
                }

                // Swap
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                emptyIndex = index;
                moves++;
                updateStats();
                render();

                // Check win
                if (checkWin()) {
                    clearInterval(timer);
                    winMessage.classList.add('show');
                }
            }
        }

        // Check if adjacent
        function isAdjacent(i1, i2) {
            const row1 = Math.floor(i1 / 4);
            const col1 = i1 % 4;
            const row2 = Math.floor(i2 / 4);
            const col2 = i2 % 4;

            return (Math.abs(row1 - row2) === 1 && col1 === col2) ||
                   (Math.abs(col1 - col2) === 1 && row1 === row2);
        }

        // Check win
        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[15] === 0;
        }

        // Shuffle
        function shuffle() {
            init();
            for (let i = 0; i < 200; i++) {
                const neighbors = [];
                const row = Math.floor(emptyIndex / 4);
                const col = emptyIndex % 4;

                if (row > 0) neighbors.push(emptyIndex - 4);
                if (row < 3) neighbors.push(emptyIndex + 4);
                if (col > 0) neighbors.push(emptyIndex - 1);
                if (col < 3) neighbors.push(emptyIndex + 1);

                const randomIndex = neighbors[Math.floor(Math.random() * neighbors.length)];
                [tiles[emptyIndex], tiles[randomIndex]] = [tiles[randomIndex], tiles[emptyIndex]];
                emptyIndex = randomIndex;
            }
            moves = 0;
            render();
            updateStats();
        }

        // Reset
        function reset() {
            init();
        }

        // Update stats
        function updateStats() {
            movesDisplay.textContent = moves;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timeDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
