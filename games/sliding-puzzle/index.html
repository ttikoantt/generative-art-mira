<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .grid-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .tile {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border: none;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tile:hover:not(.empty) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tile:active:not(.empty) {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .controls button:hover {
            background: white;
            color: #667eea;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .tile {
                width: 18vw;
                height: 18vw;
                font-size: 1.4rem;
            }

            h1 {
                font-size: 1.4rem;
            }

            .stats {
                font-size: 0.9rem;
                gap: 10px;
            }

            .grid-container {
                padding: 10px;
            }

            .grid {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ§© Sliding Puzzle (15ãƒ‘ã‚ºãƒ«)</h1>

    <div class="stats">
        <div class="stat">ç§»å‹•: <span id="moves">0</span></div>
        <div class="stat">æ™‚é–“: <span id="time">00:00</span></div>
    </div>

    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>

    <div class="controls">
        <button id="shuffleBtn">ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
        <button id="solveBtn">è§£ç­”ã‚’è¦‹ã‚‹</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        const grid = document.getElementById('grid');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const solveBtn = document.getElementById('solveBtn');
        const message = document.getElementById('message');

        let tiles = [];
        let emptyIndex = 15;
        let moves = 0;
        let seconds = 0;
        let timer = null;
        let gameActive = false;

        // åˆæœŸçŠ¶æ…‹ï¼ˆã‚½ãƒ¼ãƒˆæ¸ˆã¿ï¼‰
        function createInitialTiles() {
            tiles = Array.from({ length: 16 }, (_, i) => i + 1);
            tiles[15] = 0; // ç©ºç™½
            emptyIndex = 15;
        }

        // ã‚°ãƒªãƒƒãƒ‰ã‚’æç”»
        function renderGrid() {
            grid.innerHTML = '';

            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('button');
                tile.className = 'tile';

                if (tiles[i] === 0) {
                    tile.className += ' empty';
                } else {
                    tile.textContent = tiles[i];

                    // æ­£ã—ã„ä½ç½®ã«ã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                    if (tiles[i] === i + 1) {
                        tile.className += ' correct';
                    }

                    tile.addEventListener('click', () => handleTileClick(i));
                }

                grid.appendChild(tile);
            }
        }

        // ã‚¿ã‚¤ãƒ«ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function handleTileClick(index) {
            if (!gameActive) return;

            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;

            // éš£æ¥ãƒã‚§ãƒƒã‚¯ï¼ˆä¸Šä¸‹å·¦å³ï¼‰
            const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                              (Math.abs(col - emptyCol) === 1 && row === emptyRow);

            if (isAdjacent) {
                // ã‚¿ã‚¤ãƒ«ã‚’ç§»å‹•
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                emptyIndex = index;
                moves++;
                movesDisplay.textContent = moves;

                renderGrid();
                checkWin();
            }
        }

        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆã‚½ãƒ«ãƒãƒ–ãƒ«ãªçŠ¶æ…‹ã®ã¿ï¼‰
        function shuffle() {
            // ã‚¿ã‚¤ãƒãƒ¼åœæ­¢
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // åˆæœŸçŠ¶æ…‹ã‹ã‚‰é–‹å§‹
            createInitialTiles();
            moves = 0;
            seconds = 0;
            movesDisplay.textContent = '0';
            timeDisplay.textContent = '00:00';
            message.style.display = 'none';

            // ãƒ©ãƒ³ãƒ€ãƒ ã«ç§»å‹•ã—ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            const shuffleMoves = 200;
            let lastIndex = -1;

            for (let i = 0; i < shuffleMoves; i++) {
                const emptyRow = Math.floor(emptyIndex / 4);
                const emptyCol = emptyIndex % 4;

                // ç§»å‹•å¯èƒ½ãªæ–¹å‘
                const neighbors = [];

                if (emptyRow > 0) neighbors.push(emptyIndex - 4); // ä¸Š
                if (emptyRow < 3) neighbors.push(emptyIndex + 4); // ä¸‹
                if (emptyCol > 0) neighbors.push(emptyIndex - 1); // å·¦
                if (emptyCol < 3) neighbors.push(emptyIndex + 1); // å³

                // ç›´å‰ã®ä½ç½®ã«æˆ»ã‚‰ãªã„ã‚ˆã†ã«
                const validNeighbors = neighbors.filter(n => n !== lastIndex);

                // ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠ
                const randomIndex = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];

                // ç§»å‹•
                [tiles[randomIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomIndex]];
                lastIndex = emptyIndex;
                emptyIndex = randomIndex;
            }

            renderGrid();
            startTimer();
            gameActive = true;
        }

        // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timeDisplay.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        // å‹åˆ©ãƒã‚§ãƒƒã‚¯
        function checkWin() {
            const won = tiles.every((tile, index) => {
                if (index === 15) return tile === 0;
                return tile === index + 1;
            });

            if (won) {
                clearInterval(timer);
                gameActive = false;

                message.innerHTML = `ğŸ‰ ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼<br>ç§»å‹•å›æ•°: ${moves}å› | æ™‚é–“: ${timeDisplay.textContent}`;
                message.style.display = 'block';
            }
        }

        // è§£ç­”è¡¨ç¤º
        function solve() {
            clearInterval(timer);
            gameActive = false;

            // ã‚½ãƒ¼ãƒˆæ¸ˆã¿çŠ¶æ…‹ã«æˆ»ã™
            createInitialTiles();
            renderGrid();

            message.textContent = 'è§£ç­”: æ•°å­—ã‚’é †ç•ªã«ä¸¦ã¹ã‚‹ï¼ˆ1â†’15ï¼‰';
            message.style.display = 'block';
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        shuffleBtn.addEventListener('click', shuffle);
        solveBtn.addEventListener('click', solve);

        // åˆæœŸåŒ–
        createInitialTiles();
        renderGrid();

        // è‡ªå‹•ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆ1ç§’å¾Œï¼‰
        setTimeout(shuffle, 1000);
    </script>
</body>
</html>
