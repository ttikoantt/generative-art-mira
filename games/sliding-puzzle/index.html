<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„Çπ„É©„Ç§„Éâ„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .tile:not(.empty) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tile:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .tile:not(.empty):active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(255, 255, 255, 0.05);
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .win-overlay.show {
            display: flex;
        }

        .win-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            color: #38ef7d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .win-stats {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .tile {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .fullscreen-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ÂÖ®ÁîªÈù¢Ë°®Á§∫">
        ‚õ∂
    </button>

    <div class="container">
        <div class="header">
            <h1>üß© „Çπ„É©„Ç§„Éâ„Éë„Ç∫„É´</h1>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÁßªÂãïÂõûÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Çø„Ç§„É†</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>

        <div class="puzzle-board" id="board"></div>

        <div class="controls">
            <button class="primary" onclick="startNewGame()">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button class="secondary" onclick="shuffle()">üîÄ „Ç∑„É£„ÉÉ„Éï„É´</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p class="win-stats">
                ÁßªÂãïÂõûÊï∞: <span id="finalMoves">0</span><br>
                „Çø„Ç§„É†: <span id="finalTime">0:00</span>
            </p>
            <button class="primary" onclick="startNewGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
        </div>
    </div>

    <script>
        const SIZE = 4;
        let board = [];
        let emptyPos = { row: 3, col: 3 };
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let gameStarted = false;

        // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ
        function initBoard() {
            board = [];
            for (let i = 0; i < SIZE * SIZE - 1; i++) {
                board.push(i + 1);
            }
            board.push(0); // Á©∫ÁôΩ
            emptyPos = { row: SIZE - 1, col: SIZE - 1 };
        }

        // „Éú„Éº„Éâ„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    const index = i * SIZE + j;
                    const value = board[index];
                    const tile = document.createElement('div');
                    tile.className = 'tile';

                    if (value === 0) {
                        tile.classList.add('empty');
                    } else {
                        tile.textContent = value;
                        // Ê≠£„Åó„ÅÑ‰ΩçÁΩÆ„Å™„ÇâËâ≤„ÇíÂ§â„Åà„Çã
                        const correctValue = i * SIZE + j + 1;
                        if (value === correctValue) {
                            tile.classList.add('correct');
                        }
                        tile.onclick = () => moveTile(i, j);
                    }

                    boardEl.appendChild(tile);
                }
            }
        }

        // „Çø„Ç§„É´„ÇíÁßªÂãï
        function moveTile(row, col) {
            // Èö£Êé•„ÉÅ„Çß„ÉÉ„ÇØ
            const rowDiff = Math.abs(row - emptyPos.row);
            const colDiff = Math.abs(col - emptyPos.col);

            if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                // „Çø„Ç§„Éû„ÉºÈñãÂßã
                if (!gameStarted) {
                    gameStarted = true;
                    startTimer();
                }

                // „Çπ„ÉØ„ÉÉ„Éó
                const emptyIndex = emptyPos.row * SIZE + emptyPos.col;
                const tileIndex = row * SIZE + col;

                board[emptyIndex] = board[tileIndex];
                board[tileIndex] = 0;

                emptyPos = { row, col };
                moves++;
                document.getElementById('moves').textContent = moves;

                renderBoard();

                // ÂãùÂà©„ÉÅ„Çß„ÉÉ„ÇØ
                if (checkWin()) {
                    setTimeout(showWin, 300);
                }
            }
        }

        // „Ç∑„É£„ÉÉ„Éï„É´ÔºàËß£ÂèØËÉΩ„Å™„Éë„Ç∫„É´„ÇíÁîüÊàêÔºâ
        function shuffle() {
            startNewGame();

            // „É©„É≥„ÉÄ„É†„Å™ÁßªÂãï„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
            const shuffleMoves = 200;
            let lastEmpty = { ...emptyPos };

            for (let i = 0; i < shuffleMoves; i++) {
                const neighbors = [];

                if (emptyPos.row > 0) neighbors.push({ row: emptyPos.row - 1, col: emptyPos.col });
                if (emptyPos.row < SIZE - 1) neighbors.push({ row: emptyPos.row + 1, col: emptyPos.col });
                if (emptyPos.col > 0) neighbors.push({ row: emptyPos.row, col: emptyPos.col - 1 });
                if (emptyPos.col < SIZE - 1) neighbors.push({ row: emptyPos.row, col: emptyPos.col + 1 });

                // Ââç„ÅÆ‰ΩçÁΩÆ„Å´Êàª„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´ÈÅ∏Êäû
                const validNeighbors = neighbors.filter(n =>
                    !(n.row === lastEmpty.row && n.col === lastEmpty.col)
                );

                const next = validNeighbors[Math.floor(Math.random() * validNeighbors.length)];

                // „Çπ„ÉØ„ÉÉ„Éó
                const emptyIndex = emptyPos.row * SIZE + emptyPos.col;
                const tileIndex = next.row * SIZE + next.col;

                board[emptyIndex] = board[tileIndex];
                board[tileIndex] = 0;

                lastEmpty = { ...emptyPos };
                emptyPos = next;
            }

            renderBoard();
        }

        // ÂãùÂà©„ÉÅ„Çß„ÉÉ„ÇØ
        function checkWin() {
            for (let i = 0; i < SIZE * SIZE - 1; i++) {
                if (board[i] !== i + 1) return false;
            }
            return board[SIZE * SIZE - 1] === 0;
        }

        // ÂãùÂà©Ë°®Á§∫
        function showWin() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = formatTime(seconds);
            document.getElementById('winOverlay').classList.add('show');
        }

        // Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†
        function startNewGame() {
            document.getElementById('winOverlay').classList.remove('show');
            initBoard();
            moves = 0;
            seconds = 0;
            gameStarted = false;
            stopTimer();
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            renderBoard();
        }

        // „Çø„Ç§„Éû„Éº
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function formatTime(s) {
            const mins = Math.floor(s / 60);
            const secs = s % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // ÂÖ®ÁîªÈù¢ÂàáÊõø
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        startNewGame();
        shuffle();
    </script>
</body>
</html>
