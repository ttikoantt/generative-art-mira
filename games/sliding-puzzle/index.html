    <style>
        * {

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        .container {

        h1 {

        .stats {

        .stat {

        .stat-label {

        .stat-value {

        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin: 0 auto 20px;

            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
        }

        .tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .tile:hover:not(.empty) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .tile:active:not(.empty) {
            transform: scale(0.95);
        }

        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }

        .tile.correct {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
        }

        .difficulty-selector {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .difficulty-btn {
            padding: 8px 16px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .win-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .win-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }

        .win-title {
            font-size: 3rem;
            margin-bottom: 20px;

        .win-stats {

        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
        }

        @media (max-width: 500px) {
            .game-board {
                max-width: 100%;
            }
            .tile {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ 15„Éë„Ç∫„É´</h1>
        <p class="subtitle">Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´‰∏¶„Åπ„Çà„ÅÜÔºÅ</p>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-size="3">„Åã„Çì„Åü„Çì (3√ó3)</button>
            <button class="difficulty-btn" data-size="4">„Åµ„Å§„ÅÜ (4√ó4)</button>
            <button class="difficulty-btn" data-size="5">„ÇÄ„Åö„Åã„Åó„ÅÑ (5√ó5)</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÊâãÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>

        <div class="game-board" id="board"></div>

        <div class="controls">
            <button onclick="shuffle()">üîÑ „Ç∑„É£„ÉÉ„Éï„É´</button>
            <button class="secondary fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <div class="win-title">üéâ „ÇØ„É™„Ç¢ÔºÅ</div>
            <div class="win-stats">
                <p>ÊâãÊï∞: <strong id="winMoves">0</strong></p>
                <p>ÊôÇÈñì: <strong id="winTime">0:00</strong></p>
            </div>
            <button onclick="closeWinOverlay()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        let size = 3;
        let tiles = [];
        let emptyIndex;
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let gameStarted = false;

        function init() {
            tiles = [];
            for (let i = 0; i < size * size - 1; i++) {
                tiles.push(i + 1);
            }
            tiles.push(0); // Empty tile
            emptyIndex = tiles.length - 1;
            render();
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = 'tile';
                if (tile === 0) {
                    div.classList.add('empty');
                } else {
                    div.textContent = tile;
                    div.onclick = () => handleClick(index);
                    
                    // Highlight correct position
                    if (tile === index + 1) {
                        div.classList.add('correct');
                    }
                }
                board.appendChild(div);
            });
        }

        function handleClick(index) {
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            const row = Math.floor(index / size);
            const col = index % size;
            const emptyRow = Math.floor(emptyIndex / size);
            const emptyCol = emptyIndex % size;

            // Check if adjacent (including diagonal)
            const rowDiff = Math.abs(row - emptyRow);
            const colDiff = Math.abs(col - emptyCol);

            if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                // Swap
                tiles[emptyIndex] = tiles[index];
                tiles[index] = 0;
                emptyIndex = index;
                moves++;
                document.getElementById('moves').textContent = moves;
                render();
                checkWin();
            }
        }

        function shuffle() {
            // Fisher-Yates shuffle with solvability check
            do {
                for (let i = tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
                }
                emptyIndex = tiles.indexOf(0);
            } while (!isSolvable() || isSolved());

            moves = 0;
            seconds = 0;
            gameStarted = false;
            document.getElementById('moves').textContent = moves;
            document.getElementById('timer').textContent = '0:00';
            stopTimer();
            render();
        }

        function isSolvable() {
            let inversions = 0;
            const flatTiles = tiles.filter(t => t !== 0);
            
            for (let i = 0; i < flatTiles.length; i++) {
                for (let j = i + 1; j < flatTiles.length; j++) {
                    if (flatTiles[i] > flatTiles[j]) {
                        inversions++;
                    }
                }
            }

            if (size % 2 === 1) {
                return inversions % 2 === 0;
            } else {
                const emptyRow = Math.floor(emptyIndex / size);
                const emptyRowFromBottom = size - emptyRow;
                return (inversions + emptyRowFromBottom) % 2 === 1;
            }
        }

        function isSolved() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[tiles.length - 1] === 0;
        }

        function checkWin() {
            if (isSolved()) {
                stopTimer();
                showWinOverlay();
            }
        }

        function showWinOverlay() {
            document.getElementById('winMoves').textContent = moves;
            document.getElementById('winTime').textContent = formatTime(seconds);
            document.getElementById('winOverlay').classList.add('show');
        }

        function closeWinOverlay() {
            document.getElementById('winOverlay').classList.remove('show');
            shuffle();
        }

        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function formatTime(s) {
            const mins = Math.floor(s / 60);
            const secs = s % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function setSize(newSize) {
            size = newSize;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.size) === size) {
                    btn.classList.add('active');
                }
            });
            init();
            shuffle();
        }

        // Difficulty buttons
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setSize(parseInt(btn.dataset.size));
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert('ÂÖ®ÁîªÈù¢Ë°®Á§∫„ÇíÈñãÂßã„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        init();
        shuffle();
    </script>
</body>
