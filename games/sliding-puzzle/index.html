<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.1em;
        }

        .stats div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            max-width: 400px;
        }

        .tile {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(0, 0, 0, 0.2);
            cursor: default;
            box-shadow: none;
        }

        .tile.empty:hover {
            transform: none;
        }

        .tile.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .win-message.show {
            display: block;
        }

        .win-message h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .win-message p {
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5em;
            }

            .stats {
                font-size: 0.9em;
            }

            .stats div {
                padding: 8px 12px;
            }

            .tile {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Sliding Puzzle</h1>
        
        <div class="stats">
            <div>ÊâãÊï∞: <span id="moves">0</span></div>
            <div>ÊôÇÈñì: <span id="time">00:00</span></div>
        </div>

        <div class="game-board" id="board"></div>

        <div class="controls">
            <button onclick="shuffle()">üîÄ „Ç∑„É£„ÉÉ„Éï„É´</button>
            <button onclick="reset()">üîÑ „É™„Çª„ÉÉ„Éà</button>
            <button onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ „ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</h2>
        <p>ÊâãÊï∞: <span id="finalMoves"></span></p>
        <p>ÊôÇÈñì: <span id="finalTime"></span></p>
        <button onclick="shuffle(); hideWinMessage();">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const winMessage = document.getElementById('winMessage');

        let tiles = [];
        let emptyIndex = 15;
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let isPlaying = false;

        // „Çø„Ç§„É´ÂàùÊúüÂåñ
        function initBoard() {
            tiles = Array.from({ length: 15 }, (_, i) => i + 1);
            tiles.push(0); // Á©∫„Çø„Ç§„É´
            emptyIndex = 15;
            renderBoard();
        }

        // „Éú„Éº„ÉâÊèèÁîª
        function renderBoard() {
            board.innerHTML = '';
            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = 'tile';
                
                if (tile === 0) {
                    div.classList.add('empty');
                } else {
                    div.textContent = tile;
                    
                    // Ê≠£„Åó„ÅÑ‰ΩçÁΩÆ„Å™„ÇâËâ≤„ÇíÂ§â„Åà„Çã
                    if (tile === index + 1) {
                        div.classList.add('correct');
                    }
                    
                    div.addEventListener('click', () => handleClick(index));
                    div.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        handleClick(index);
                    });
                }
                
                board.appendChild(div);
            });
        }

        // „Çø„Ç§„É´„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        function handleClick(index) {
            if (!isPlaying) return;
            
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;

            // Èö£Êé•„ÉÅ„Çß„ÉÉ„ÇØ
            const isAdjacent = 
                (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow);

            if (isAdjacent) {
                // „Çπ„ÉØ„ÉÉ„Éó
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                emptyIndex = index;
                moves++;
                movesDisplay.textContent = moves;
                renderBoard();
                checkWin();
            }
        }

        // „Ç∑„É£„ÉÉ„Éï„É´ÔºàËß£„Åë„Çã„Çà„ÅÜ„Å´Ôºâ
        function shuffle() {
            reset();
            
            // „É©„É≥„ÉÄ„É†„Å´ÁßªÂãï„Åï„Åõ„Å¶„Ç∑„É£„ÉÉ„Éï„É´
            for (let i = 0; i < 1000; i++) {
                const neighbors = getMovableTiles();
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                [tiles[randomNeighbor], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomNeighbor]];
                emptyIndex = randomNeighbor;
            }
            
            isPlaying = true;
            startTimer();
            renderBoard();
        }

        // ÁßªÂãïÂèØËÉΩ„Å™„Çø„Ç§„É´„ÇíÂèñÂæó
        function getMovableTiles() {
            const row = Math.floor(emptyIndex / 4);
            const col = emptyIndex % 4;
            const neighbors = [];

            if (row > 0) neighbors.push(emptyIndex - 4); // ‰∏ä
            if (row < 3) neighbors.push(emptyIndex + 4); // ‰∏ã
            if (col > 0) neighbors.push(emptyIndex - 1); // Â∑¶
            if (col < 3) neighbors.push(emptyIndex + 1); // Âè≥

            return neighbors;
        }

        // ÂãùÂà©„ÉÅ„Çß„ÉÉ„ÇØ
        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (tiles[i] !== i + 1) return;
            }
            
            // „ÇØ„É™„Ç¢ÔºÅ
            isPlaying = false;
            stopTimer();
            showWinMessage();
        }

        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            seconds = 0;
            timeDisplay.textContent = '00:00';
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timeDisplay.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // „É™„Çª„ÉÉ„Éà
        function reset() {
            stopTimer();
            moves = 0;
            movesDisplay.textContent = '0';
            timeDisplay.textContent = '00:00';
            isPlaying = false;
            initBoard();
        }

        // ÂãùÂà©„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeDisplay.textContent;
            winMessage.classList.add('show');
        }

        function hideWinMessage() {
            winMessage.classList.remove('show');
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        initBoard();
    </script>
</body>
</html>
