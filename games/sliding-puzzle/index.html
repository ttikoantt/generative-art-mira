<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„É©„Ç§„Éá„Ç£„É≥„Ç∞„Éª„Éë„Ç∫„É´ | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .puzzle-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 8px;
        }

        .tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .tile.empty {
            background: rgba(255, 255, 255, 0.05);
            cursor: default;
            box-shadow: none;
        }

        .tile.empty:hover {
            transform: scale(1);
        }

        .tile.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3);
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .difficulty-btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .difficulty-btn.active {
            background: rgba(102, 126, 234, 0.5);
            border-color: #667eea;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-overlay.show {
            display: flex;
        }

        .win-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
        }

        .win-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .win-content p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        @media (max-width: 500px) {
            .puzzle {
                grid-template-columns: repeat(4, 65px);
                grid-template-rows: repeat(4, 65px);
                gap: 6px;
            }

            .tile {
                font-size: 24px;
            }

            h1 {
                font-size: 22px;
            }

            .stats {
                gap: 20px;
            }

            .stat-value {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <h1>üß© „Çπ„É©„Ç§„Éá„Ç£„É≥„Ç∞„Éª„Éë„Ç∫„É´</h1>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">ÁßªÂãïÂõûÊï∞</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">„Çø„Ç§„É†</div>
            <div class="stat-value" id="time">00:00</div>
        </div>
        <div class="stat">
            <div class="stat-label">„Éô„Çπ„Éà</div>
            <div class="stat-value" id="best">-</div>
        </div>
    </div>

    <div class="puzzle-container">
        <div class="puzzle" id="puzzle"></div>
    </div>

    <div class="controls">
        <button onclick="shuffle()">üîÄ „Ç∑„É£„ÉÉ„Éï„É´</button>
        <button onclick="reset()">üîÑ „É™„Çª„ÉÉ„Éà</button>
    </div>

    <div class="difficulty">
        <button class="difficulty-btn active" onclick="setDifficulty('easy')">„Åã„Çì„Åü„Çì</button>
        <button class="difficulty-btn" onclick="setDifficulty('medium')">„Åµ„Å§„ÅÜ</button>
        <button class="difficulty-btn" onclick="setDifficulty('hard')">„ÇÄ„Åö„Åã„Åó„ÅÑ</button>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p id="winMessage"></p>
            <button onclick="closeWinOverlay()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const puzzle = document.getElementById('puzzle');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const bestDisplay = document.getElementById('best');
        const winOverlay = document.getElementById('winOverlay');
        const winMessage = document.getElementById('winMessage');

        const SIZE = 4;
        let tiles = [];
        let emptyPos = { row: 3, col: 3 };
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let difficulty = 'easy';
        let bestTime = null;

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éô„Çπ„Éà„Çø„Ç§„É†„ÇíË™≠„ÅøËæº„Åø
        function loadBestTime() {
            const saved = localStorage.getItem('slidingPuzzleBest');
            if (saved) {
                bestTime = parseInt(saved);
                bestDisplay.textContent = formatTime(bestTime);
            }
        }

        function saveBestTime(time) {
            if (!bestTime || time < bestTime) {
                bestTime = time;
                localStorage.setItem('slidingPuzzleBest', time);
                bestDisplay.textContent = formatTime(time);
            }
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function initTiles() {
            tiles = [];
            for (let i = 0; i < SIZE * SIZE - 1; i++) {
                tiles.push(i + 1);
            }
            tiles.push(0); // Á©∫ÁôΩ
        }

        function render() {
            puzzle.innerHTML = '';
            for (let row = 0; row < SIZE; row++) {
                for (let col = 0; col < SIZE; col++) {
                    const index = row * SIZE + col;
                    const value = tiles[index];
                    const tile = document.createElement('div');
                    tile.className = 'tile';

                    if (value === 0) {
                        tile.classList.add('empty');
                    } else {
                        tile.textContent = value;
                        // Ê≠£„Åó„ÅÑ‰ΩçÁΩÆ„Å´„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Éè„Ç§„É©„Ç§„Éà
                        if (value === index + 1) {
                            tile.classList.add('correct');
                        }
                        tile.onclick = () => moveTile(row, col);
                    }

                    puzzle.appendChild(tile);
                }
            }
        }

        function moveTile(row, col) {
            // Á©∫ÁôΩ„Å®Èö£Êé•„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç
            const rowDiff = Math.abs(row - emptyPos.row);
            const colDiff = Math.abs(col - emptyPos.col);

            if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                // „Çø„Ç§„Éû„ÉºÈñãÂßã
                if (!startTime) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 100);
                }

                // ‰∫§Êèõ
                const emptyIndex = emptyPos.row * SIZE + emptyPos.col;
                const tileIndex = row * SIZE + col;

                tiles[emptyIndex] = tiles[tileIndex];
                tiles[tileIndex] = 0;

                emptyPos = { row, col };
                moves++;
                movesDisplay.textContent = moves;

                render();
                checkWin();
            }
        }

        function updateTimer() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                timeDisplay.textContent = formatTime(elapsed);
            }
        }

        function checkWin() {
            for (let i = 0; i < SIZE * SIZE - 1; i++) {
                if (tiles[i] !== i + 1) {
                    return;
                }
            }

            // „ÇØ„É™„Ç¢ÔºÅ
            clearInterval(timerInterval);
            const elapsed = Date.now() - startTime;
            saveBestTime(elapsed);

            const isNewBest = elapsed === bestTime;
            winMessage.textContent = `ÁßªÂãïÂõûÊï∞: ${moves}Âõû | „Çø„Ç§„É†: ${formatTime(elapsed)}${isNewBest ? ' üèÜ Êñ∞Ë®òÈå≤ÔºÅ' : ''}`;
            winOverlay.classList.add('show');
        }

        function closeWinOverlay() {
            winOverlay.classList.remove('show');
            reset();
        }

        function shuffle() {
            reset();

            // Èõ£ÊòìÂ∫¶„Å´Âøú„Åò„ÅüÂõûÊï∞„Å†„Åë„É©„É≥„ÉÄ„É†„Å´ÁßªÂãï
            const shuffleMoves = {
                'easy': 20,
                'medium': 50,
                'hard': 100
            }[difficulty];

            for (let i = 0; i < shuffleMoves; i++) {
                // Á©∫ÁôΩ„ÅÆÈö£„ÅÆ„Çø„Ç§„É´„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
                const neighbors = [];
                if (emptyPos.row > 0) neighbors.push({ row: emptyPos.row - 1, col: emptyPos.col });
                if (emptyPos.row < SIZE - 1) neighbors.push({ row: emptyPos.row + 1, col: emptyPos.col });
                if (emptyPos.col > 0) neighbors.push({ row: emptyPos.row, col: emptyPos.col - 1 });
                if (emptyPos.col < SIZE - 1) neighbors.push({ row: emptyPos.row, col: emptyPos.col + 1 });

                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                const emptyIndex = emptyPos.row * SIZE + emptyPos.col;
                const tileIndex = randomNeighbor.row * SIZE + randomNeighbor.col;

                tiles[emptyIndex] = tiles[tileIndex];
                tiles[tileIndex] = 0;
                emptyPos = randomNeighbor;
            }

            render();
        }

        function reset() {
            initTiles();
            emptyPos = { row: 3, col: 3 };
            moves = 0;
            movesDisplay.textContent = '0';
            startTime = null;
            clearInterval(timerInterval);
            timerInterval = null;
            timeDisplay.textContent = '00:00';
            render();
        }

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            shuffle();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        loadBestTime();
        initTiles();
        render();
        shuffle();
    </script>
</body>
</html>
