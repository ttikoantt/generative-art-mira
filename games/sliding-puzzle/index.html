<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle - 15„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        .stats span {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .game-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 320px;
            height: 320px;
        }

        .tile {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile.empty {
            background: rgba(255,255,255,0.1);
            box-shadow: none;
            cursor: default;
        }

        .tile.empty:hover {
            transform: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .fullscreen-btn {
            margin-top: 15px;
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .win-message h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .win-message p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 400px) {
            .puzzle-grid {
                width: 280px;
                height: 280px;
                gap: 6px;
            }

            .tile {
                width: 62px;
                height: 62px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>üéØ Sliding Puzzle</h1>
    <div class="stats">
        <span>ÁßªÂãïÂõûÊï∞: <strong id="moves">0</strong></span>
        <span>ÊôÇÈñì: <strong id="timer">00:00</strong></span>
    </div>
    <div class="game-container">
        <div class="puzzle-grid" id="grid"></div>
    </div>
    <div class="controls">
        <button onclick="initGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        <button onclick="solve()">Ëß£„ÇíË°®Á§∫</button>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="win-message" id="winMessage">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅüéâ</h2>
        <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
        <p>ÁßªÂãïÂõûÊï∞: <strong id="finalMoves">0</strong></p>
        <p>ÊôÇÈñì: <strong id="finalTime">00:00</strong></p>
        <button onclick="closeWinMessage(); initGame();">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const gridSize = 4;
        let tiles = [];
        let emptyIndex;
        let moves = 0;
        let startTime;
        let timerInterval = null;
        let gameWon = false;

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            // ÈÖçÂàó„ÇíÂàùÊúüÂåñ
            tiles = [];
            for (let i = 1; i < gridSize * gridSize; i++) {
                tiles.push(i);
            }
            tiles.push(0); // Á©∫„ÅÆ„Çø„Ç§„É´
            emptyIndex = gridSize * gridSize - 1;

            // „Ç∑„É£„ÉÉ„Éï„É´Ôºà„ÇΩ„É´„Éê„Éñ„É´„Å™ÈÖçÁΩÆ„Å´„Åô„Çã„Åü„ÇÅ„ÄÅÈÄÜÁßªÂãï„Åß‰ΩúÊàêÔºâ
            shuffleTiles();

            // „Ç≤„Éº„É†Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            moves = 0;
            gameWon = false;
            updateMoves();
            startTimer();
            render();
        }

        // ÈÄÜÁßªÂãï„Åß„Ç∑„É£„ÉÉ„Éï„É´
        function shuffleTiles() {
            const shuffleCount = 200;
            for (let i = 0; i < shuffleCount; i++) {
                const neighbors = getNeighbors(emptyIndex);
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                swap(randomNeighbor, emptyIndex, false);
            }
        }

        // Èö£Êé•„Åô„Çã„Çø„Ç§„É´„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÂèñÂæó
        function getNeighbors(index) {
            const neighbors = [];
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;

            if (row > 0) neighbors.push(index - gridSize); // ‰∏ä
            if (row < gridSize - 1) neighbors.push(index + gridSize); // ‰∏ã
            if (col > 0) neighbors.push(index - 1); // Â∑¶
            if (col < gridSize - 1) neighbors.push(index + 1); // Âè≥

            return neighbors;
        }

        // „Çø„Ç§„É´„ÇíÂÖ•„ÇåÊõø„Åà
        function swap(index1, index2, countMove = true) {
            [tiles[index1], tiles[index2]] = [tiles[index2], tiles[index1]];
            emptyIndex = index2;

            if (countMove) {
                moves++;
                updateMoves();
            }

            render();
            checkWin();
        }

        // „Çø„Ç§„É´„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        function tileClick(index) {
            if (gameWon) return;

            const neighbors = getNeighbors(emptyIndex);
            if (neighbors.includes(index)) {
                swap(index, emptyIndex);
            }
        }

        // ÊèèÁîª
        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            tiles.forEach((tile, index) => {
                const button = document.createElement('button');
                button.className = 'tile';
                
                if (tile === 0) {
                    button.className += ' empty';
                } else {
                    button.textContent = tile;
                    button.onclick = () => tileClick(index);
                }

                grid.appendChild(button);
            });
        }

        // ÁßªÂãïÂõûÊï∞„ÇíÊõ¥Êñ∞
        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        // „Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // „Çø„Ç§„Éû„Éº„ÇíÊõ¥Êñ∞
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // „Çø„Ç§„Éû„Éº„ÇíÂÅúÊ≠¢
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // „ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
        function checkWin() {
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] !== i + 1) return;
            }

            // „ÇØ„É™„Ç¢ÔºÅ
            gameWon = true;
            stopTimer();
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('winMessage').style.display = 'block';
        }

        // „Ç¶„Ç£„É≥„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈñâ„Åò„Çã
        function closeWinMessage() {
            document.getElementById('winMessage').style.display = 'none';
        }

        // Ëß£„ÇíË°®Á§∫ÔºàÂÆåÊàêÁä∂ÊÖãÔºâ
        function solve() {
            tiles = [];
            for (let i = 1; i < gridSize * gridSize; i++) {
                tiles.push(i);
            }
            tiles.push(0);
            emptyIndex = gridSize * gridSize - 1;
            render();
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
