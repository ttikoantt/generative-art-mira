<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sliding Puzzle | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e94560;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .puzzle-board {
            display: grid;
            gap: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            aspect-ratio: 1;
        }
        
        .tile {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            aspect-ratio: 1;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .tile:not(.empty):hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
        }
        
        .tile.empty {
            background: transparent;
            cursor: default;
        }
        
        .tile.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 20px;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn.active {
            background: rgba(233, 69, 96, 0.3);
            border-color: #e94560;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(233, 69, 96, 0.3);
            border: 2px solid #e94560;
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(233, 69, 96, 0.5);
        }
        
        .win-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .win-overlay.show {
            display: flex;
        }
        
        .win-overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .win-overlay p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .info {
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.6;
        }
        
        @media (max-width: 600px) {
            .tile {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    
    <div class="container">
        <div class="header">
            <h1>üß© Sliding Puzzle</h1>
            <p>Êï∞Â≠ó„ÇíÈ†ÜÁï™„Å´‰∏¶„ÅπÊõø„Åà„Çà„ÅÜÔºÅ</p>
        </div>
        
        <div class="difficulty">
            <button class="difficulty-btn active" onclick="setDifficulty(3)">Easy (3√ó3)</button>
            <button class="difficulty-btn" onclick="setDifficulty(4)">Normal (4√ó4)</button>
            <button class="difficulty-btn" onclick="setDifficulty(5)">Hard (5√ó5)</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">-</div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="puzzle-board" id="board"></div>
        </div>
        
        <div class="controls">
            <button onclick="shuffleBoard()">üîÄ Shuffle</button>
            <button onclick="resetBoard()">üîÑ Reset</button>
        </div>
        
        <div class="info">
            <p>üéÆ Mira„ÅÆËá™ÂæãÂÆüÈ®ì #61 | 2026-02-14 19:00</p>
        </div>
    </div>
    
    <div class="win-overlay" id="winOverlay">
        <h2>üéâ Cleared!</h2>
        <p id="winMessage"></p>
        <button onclick="closeWinOverlay()">Continue</button>
    </div>
    
    <script>
        let gridSize = 3;
        let tiles = [];
        let emptyIndex = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let gameStarted = false;
        
        const board = document.getElementById('board');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const bestDisplay = document.getElementById('best');
        
        function initBoard() {
            const totalTiles = gridSize * gridSize;
            tiles = Array.from({ length: totalTiles }, (_, i) => i + 1);
            tiles[totalTiles - 1] = 0; // Empty tile
            emptyIndex = totalTiles - 1;
            moves = 0;
            gameStarted = false;
            stopTimer();
            
            board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            renderBoard();
            updateStats();
        }
        
        function renderBoard() {
            board.innerHTML = '';
            tiles.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                if (value === 0) {
                    tile.classList.add('empty');
                } else {
                    tile.textContent = value;
                    // Check if tile is in correct position
                    if (value === index + 1) {
                        tile.classList.add('correct');
                    }
                }
                tile.addEventListener('click', () => moveTile(index));
                board.appendChild(tile);
            });
        }
        
        function moveTile(index) {
            const canMove = isAdjacent(index, emptyIndex);
            if (!canMove) return;
            
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
            emptyIndex = index;
            moves++;
            
            renderBoard();
            updateStats();
            checkWin();
        }
        
        function isAdjacent(index1, index2) {
            const row1 = Math.floor(index1 / gridSize);
            const col1 = index1 % gridSize;
            const row2 = Math.floor(index2 / gridSize);
            const col2 = index2 % gridSize;
            
            return (Math.abs(row1 - row2) + Math.abs(col1 - col2)) === 1;
        }
        
        function shuffleBoard() {
            // Make random moves to ensure solvability
            const shuffleMoves = gridSize * gridSize * 20;
            let lastIndex = -1;
            
            for (let i = 0; i < shuffleMoves; i++) {
                const adjacent = getAdjacentTiles(emptyIndex);
                const validAdjacent = adjacent.filter(idx => idx !== lastIndex);
                const randomIndex = validAdjacent[Math.floor(Math.random() * validAdjacent.length)];
                
                [tiles[randomIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomIndex]];
                lastIndex = emptyIndex;
                emptyIndex = randomIndex;
            }
            
            moves = 0;
            gameStarted = false;
            stopTimer();
            
            renderBoard();
            updateStats();
        }
        
        function getAdjacentTiles(index) {
            const adjacent = [];
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;
            
            if (row > 0) adjacent.push(index - gridSize);
            if (row < gridSize - 1) adjacent.push(index + gridSize);
            if (col > 0) adjacent.push(index - 1);
            if (col < gridSize - 1) adjacent.push(index + 1);
            
            return adjacent;
        }
        
        function resetBoard() {
            initBoard();
        }
        
        function checkWin() {
            const totalTiles = gridSize * gridSize;
            for (let i = 0; i < totalTiles - 1; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[totalTiles - 1] === 0;
        }
        
        function showWinOverlay() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('winMessage').textContent = 
                `${gridSize}√ó${gridSize}„Çí${moves}Êâã„ÄÅ${minutes}:${seconds.toString().padStart(2, '0')}„Åß„ÇØ„É™„Ç¢ÔºÅ`;
            document.getElementById('winOverlay').classList.add('show');
            
            // Save best score
            const key = `slidingPuzzleBest${gridSize}`;
            const currentBest = localStorage.getItem(key);
            if (!currentBest || moves < parseInt(currentBest)) {
                localStorage.setItem(key, moves.toString());
                updateBestDisplay();
            }
        }
        
        function closeWinOverlay() {
            document.getElementById('winOverlay').classList.remove('show');
            shuffleBoard();
        }
        
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timeDisplay.textContent = '0:00';
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateStats() {
            movesDisplay.textContent = moves;
        }
        
        function updateBestDisplay() {
            const key = `slidingPuzzleBest${gridSize}`;
            const best = localStorage.getItem(key);
            bestDisplay.textContent = best || '-';
        }
        
        function setDifficulty(size) {
            gridSize = size;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            initBoard();
            updateBestDisplay();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Check for win after move
        const originalMoveTile = moveTile;
        moveTile = function(index) {
            originalMoveTile(index);
            if (checkWin()) {
                setTimeout(showWinOverlay, 300);
            }
        }
        
        // Initialize
        initBoard();
        updateBestDisplay();
    </script>
</body>
</html>
