<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #764ba2;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .stat-box {
            text-align: center;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #764ba2;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            min-height: 30px;
            color: #333;
        }
        .message.high {
            color: #ff6b6b;
        }
        .message.low {
            color: #4ecdc4;
        }
        .message.win {
            color: #51cf66;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #764ba2;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-small {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
        }
        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }
        .guess-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .guess-item.high {
            border-left: 3px solid #ff6b6b;
        }
        .guess-item.low {
            border-left: 3px solid #4ecdc4;
        }
        .guess-item.win {
            border-left: 3px solid #51cf66;
            background: #f0fff0;
        }
        .fullscreen {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            border: 2px solid #764ba2;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
        }
        .fullscreen:hover {
            background: #764ba2;
            color: white;
        }
    </style>
</head>
<body>
    <button class="fullscreen" id="fullscreen">üì∫ Fullscreen</button>

    <div class="game-container">
        <h1>üéØ Number Guess</h1>
        <p class="subtitle">1„Äú100„ÅÆÊï∞Â≠ó„ÇíÂΩì„Å¶„Å¶„Åø„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">-</div>
            </div>
        </div>

        <div class="message" id="message">„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠</div>

        <div class="input-group">
            <input
                type="number"
                id="guessInput"
                min="1"
                max="100"
                placeholder="1„Äú100"
            >
            <button class="btn" id="guessBtn">Guess!</button>
        </div>

        <div class="history">
            <div class="history-title">Â±•Ê≠¥</div>
            <div id="historyList"></div>
        </div>

        <button class="btn btn-small" id="newGameBtn">üîÑ New Game</button>
    </div>

    <script>
        let targetNumber;
        let attempts;
        let gameOver;
        let bestScore = localStorage.getItem('numberGuessBest') || null;
        let history;

        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            history = [];

            document.getElementById('attempts').textContent = '0';
            document.getElementById('message').textContent = '„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠';
            document.getElementById('message').className = 'message';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('historyList').innerHTML = '<div style="text-align:center; color:#888;">„Åæ„Å†‰∫àÊÉ≥„Åå„Å™„ÅÑ„Çà</div>';

            if (bestScore) {
                document.getElementById('best').textContent = bestScore;
            }

            document.getElementById('guessInput').focus();
            console.log('Target:', targetNumber);
        }

        function makeGuess() {
            if (gameOver) return;

            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = '‚ö†Ô∏è 1„Äú100„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠';
                document.getElementById('message').className = 'message';
                return;
            }

            attempts++;
            document.getElementById('attempts').textContent = attempts;

            const messageEl = document.getElementById('message');
            const historyList = document.getElementById('historyList');

            let guessType, guessText;

            if (guess === targetNumber) {
                gameOver = true;
                messageEl.textContent = `üéâ Ê≠£Ëß£ÔºÅ${attempts}Âõû„ÅßÂΩì„Åü„Å£„ÅüÔºÅ`;
                messageEl.className = 'message win';
                guessType = 'win';
                guessText = '‚úÖ Ê≠£Ëß£';

                if (guessInput) guessInput.disabled = true;
                if (guessBtn) guessBtn.disabled = true;

                if (!bestScore || attempts < bestScore) {
                    bestScore = attempts;
                    localStorage.setItem('numberGuessBest', bestScore);
                    document.getElementById('best').textContent = bestScore;
                }
            } else if (guess > targetNumber) {
                messageEl.textContent = `üìâ ${guess}„Çà„ÇäÂ∞è„Åï„ÅÑÊï∞Â≠ó„Å†„Çà`;
                messageEl.className = 'message high';
                guessType = 'high';
                guessText = '‚Üì Â∞è„Åï„ÅÑ';
            } else {
                messageEl.textContent = `üìà ${guess}„Çà„ÇäÂ§ß„Åç„ÅÑÊï∞Â≠ó„Å†„Çà`;
                messageEl.className = 'message low';
                guessType = 'low';
                guessText = '‚Üë Â§ß„Åç„ÅÑ';
            }

            history.push({ guess: guess, type: guessType, text: guessText });

            if (history.length === 1) {
                historyList.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = `guess-item ${guessType}`;
            historyItem.innerHTML = `<span>${guess}</span><span>${guessText}</span>`;
            historyList.insertBefore(historyItem, historyList.firstChild);

            guessInput.value = '';
            if (!gameOver) guessInput.focus();
        }

        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');

        if (guessBtn) {
            guessBtn.addEventListener('click', makeGuess);
        }

        if (guessInput) {
            guessInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') makeGuess();
            });
        }

        document.getElementById('newGame').addEventListener('click', initGame);
        document.getElementById('fullscreen').addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });

        initGame();
    </script>
</body>
</html>
