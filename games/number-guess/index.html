<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess - Êï∞ÂΩì„Å¶„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .range {
            text-align: center;
            font-size: 18px;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #guessInput {
            flex: 1;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }

        #guessInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #submitBtn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #submitBtn:hover {
            transform: scale(1.05);
        }

        #submitBtn:active {
            transform: scale(0.98);
        }

        #message {
            text-align: center;
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        #message.high {
            background: #ff6b6b;
            color: white;
        }

        #message.low {
            background: #4ecdc4;
            color: white;
        }

        #message.win {
            background: #51cf66;
            color: white;
        }

        #message.error {
            background: #ff6b6b;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .history {
            margin-top: 20px;
        }

        .history-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .history-item {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .history-item.high {
            background: #ff6b6b;
            color: white;
        }

        .history-item.low {
            background: #4ecdc4;
            color: white;
        }

        .history-item.win {
            background: #51cf66;
            color: white;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #restartBtn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #51cf66, #37b24d);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.02);
        }

        #fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }

        #fullscreen:hover {
            transform: scale(1.1);
        }

        #fullscreen svg {
            width: 30px;
            height: 30px;
            fill: #fff;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-container {
                flex-direction: column;
            }

            #submitBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî¢ Number Guess</h1>
        <p class="subtitle">Êï∞ÂΩì„Å¶„Ç≤„Éº„É† - 1„Äú100„ÅÆÊï∞„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ</p>

        <p class="range">ÁØÑÂõ≤: 1 - 100</p>

        <div class="input-container">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Êï∞„ÇíÂÖ•Âäõ...">
            <button id="submitBtn">‰∫àÊÉ≥ÔºÅ</button>
        </div>

        <div id="message"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Ë©¶Ë°åÂõûÊï∞</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éô„Çπ„ÉàË®òÈå≤</div>
                <div class="stat-value" id="bestScore">-</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≤„Éº„É†Êï∞</div>
                <div class="stat-value" id="gamesPlayed">0</div>
            </div>
        </div>

        <div class="history">
            <div class="history-title">üìù Â±•Ê≠¥</div>
            <div class="history-list" id="history"></div>
        </div>

        <button id="restartBtn">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
    </div>

    <div id="fullscreen">
        <svg viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </div>

    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let targetNumber;
        let attempts;
        let gameOver;
        let bestScore;
        let gamesPlayed;
        let history;

        // DOMË¶ÅÁ¥†
        const guessInput = document.getElementById('guessInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const attemptsDisplay = document.getElementById('attempts');
        const bestScoreDisplay = document.getElementById('bestScore');
        const gamesPlayedDisplay = document.getElementById('gamesPlayed');
        const historyDisplay = document.getElementById('history');
        const restartBtn = document.getElementById('restartBtn');
        const fullscreenBtn = document.getElementById('fullscreen');

        // ÂàùÊúüÂåñ
        function init() {
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„É≠„Éº„Éâ
            bestScore = localStorage.getItem('numberGuessBestScore') || null;
            gamesPlayed = parseInt(localStorage.getItem('numberGuessGamesPlayed')) || 0;

            // Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†„ÇíÈñãÂßã
            startNewGame();

            // „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢„ÇíË°®Á§∫
            updateBestScoreDisplay();
            gamesPlayedDisplay.textContent = gamesPlayed;
        }

        // Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†„ÇíÈñãÂßã
        function startNewGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            history = [];

            // UI„Çí„É™„Çª„ÉÉ„Éà
            attemptsDisplay.textContent = '0';
            message.textContent = '';
            message.className = '';
            guessInput.value = '';
            guessInput.disabled = false;
            submitBtn.disabled = false;
            restartBtn.style.display = 'none';
            historyDisplay.innerHTML = '';

            guessInput.focus();
        }

        // ‰∫àÊÉ≥„ÇíÂá¶ÁêÜ
        function makeGuess() {
            if (gameOver) return;

            const guess = parseInt(guessInput.value);

            // ÂÖ•ÂäõÊ§úË®º
            if (isNaN(guess) || guess < 1 || guess > 100) {
                showMessage('1„Åã„Çâ100„Åæ„Åß„ÅÆÊï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ', 'error');
                return;
            }

            attempts++;
            attemptsDisplay.textContent = attempts;

            // Âà§ÂÆö
            if (guess === targetNumber) {
                // Ê≠£Ëß£ÔºÅ
                handleWin();
            } else if (guess > targetNumber) {
                // È´ò„Åô„Åé„Çã
                showMessage(`üìâ ${guess} „ÅØÈ´ò„Åô„Åé„Åæ„ÅôÔºÅ„ÇÇ„Å£„Å®Â∞è„Åï„ÅÑÊï∞„Åß„Åô„ÄÇ`, 'high');
                addHistory(guess, 'high');
            } else {
                // ‰Ωé„Åô„Åé„Çã
                showMessage(`üìà ${guess} „ÅØ‰Ωé„Åô„Åé„Åæ„ÅôÔºÅ„ÇÇ„Å£„Å®Â§ß„Åç„ÅÑÊï∞„Åß„Åô„ÄÇ`, 'low');
                addHistory(guess, 'low');
            }

            guessInput.value = '';
            guessInput.focus();
        }

        // ÂãùÂà©Âá¶ÁêÜ
        function handleWin() {
            gameOver = true;
            showMessage(`üéâ Ê≠£Ëß£ÔºÅ${targetNumber} „Åß„Åó„ÅüÔºÅ${attempts} Âõû„ÅßÂΩì„Åü„Çä„Åæ„Åó„ÅüÔºÅ`, 'win');

            // „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
            if (!bestScore || attempts < bestScore) {
                bestScore = attempts;
                localStorage.setItem('numberGuessBestScore', bestScore);
                updateBestScoreDisplay();
            }

            // „Ç≤„Éº„É†Êï∞„ÇíÊõ¥Êñ∞
            gamesPlayed++;
            localStorage.setItem('numberGuessGamesPlayed', gamesPlayed);
            gamesPlayedDisplay.textContent = gamesPlayed;

            // Â±•Ê≠¥„Å´ËøΩÂä†
            addHistory(targetNumber, 'win');

            // UI„ÇíÊõ¥Êñ∞
            guessInput.disabled = true;
            submitBtn.disabled = true;
            restartBtn.style.display = 'block';

            // ÂãùÂà©„Ç®„Éï„Çß„ÇØ„Éà
            celebrateWin();
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
        }

        // Â±•Ê≠¥„Å´ËøΩÂä†
        function addHistory(number, type) {
            history.push({ number, type });
            const item = document.createElement('div');
            item.className = `history-item ${type}`;
            item.textContent = number;
            historyDisplay.appendChild(item);
        }

        // „Éô„Çπ„Éà„Çπ„Ç≥„Ç¢Ë°®Á§∫„ÇíÊõ¥Êñ∞
        function updateBestScoreDisplay() {
            bestScoreDisplay.textContent = bestScore || '-';
        }

        // ÂãùÂà©„Ç®„Éï„Çß„ÇØ„Éà
        function celebrateWin() {
            const colors = ['#ff6b6b', '#4ecdc4', '#51cf66', '#ffd93d', '#667eea'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti(colors[Math.floor(Math.random() * colors.length)]);
                }, i * 20);
            }
        }

        // Á¥ôÂêπÈõ™„Çí‰ΩúÊàê
        function createConfetti(color) {
            const confetti = document.createElement('div');
            confetti.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                background: ${color};
                left: ${Math.random() * 100}vw;
                top: -10px;
                border-radius: 2px;
                pointer-events: none;
                z-index: 1000;
                animation: fall ${2 + Math.random() * 2}s linear forwards;
            `;
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }

        // Á¥ôÂêπÈõ™„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        submitBtn.addEventListener('click', makeGuess);

        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        restartBtn.addEventListener('click', startNewGame);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Ç≤„Éº„É†„ÇíÈñãÂßã
        init();
    </script>
</body>
</html>
