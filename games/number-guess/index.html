<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .message.high {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.low {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .message.win {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .history {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .stats {
                flex-direction: column;
            }

            .stat {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    <div class="game-container">
        <h1>üî¢ Êï∞ÂΩì„Å¶„Éû„Çπ„Çø„Éº</h1>
        <p class="subtitle">1„Åã„Çâ100„Åæ„Åß„ÅÆÊï∞Â≠ó„ÇíÂΩì„Å¶„Å¶„Åø„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Ë©¶Ë°åÂõûÊï∞</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éô„Çπ„Éà„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="best">-</div>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div class="input-group">
            <input 
                type="number" 
                id="guessInput" 
                min="1" 
                max="100" 
                placeholder="Êï∞Â≠ó„ÇíÂÖ•Âäõ"
                onkeypress="if(event.key==='Enter') makeGuess()"
            >
        </div>

        <button class="btn btn-primary" onclick="makeGuess()">‰∫àÊÉ≥„Åô„Çã</button>
        <button class="btn btn-secondary" onclick="startNewGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>

        <div class="history" id="history"></div>
    </div>

    <script>
        let targetNumber;
        let attempts;
        let bestScore = localStorage.getItem('numberGuessBest') || null;
        let gameOver = false;
        let guessHistory = [];

        function startNewGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameOver = false;
            guessHistory = [];

            document.getElementById('attempts').textContent = '0';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('message').style.display = 'none';
            document.getElementById('history').textContent = '';

            if (bestScore) {
                document.getElementById('best').textContent = bestScore;
            }

            document.getElementById('guessInput').focus();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function makeGuess() {
            if (gameOver) {
                startNewGame();
                return;
            }

            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                showMessage('1„Åã„Çâ100„Åæ„Åß„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'low');
                return;
            }

            attempts++;
            guessHistory.push(guess);
            document.getElementById('attempts').textContent = attempts;

            if (guess === targetNumber) {
                gameOver = true;
                showMessage(`üéâ Ê≠£Ëß£ÔºÅ ${attempts}Âõû„ÅßÂΩì„Å¶„Åæ„Åó„ÅüÔºÅ`, 'win');
                document.getElementById('guessInput').disabled = true;

                if (!bestScore || attempts < bestScore) {
                    bestScore = attempts;
                    localStorage.setItem('numberGuessBest', bestScore);
                    document.getElementById('best').textContent = bestScore;
                }

                document.getElementById('history').textContent = 
                    `Â±•Ê≠¥: ${guessHistory.join(' ‚Üí ')}`;
            } else if (guess < targetNumber) {
                showMessage(`‚Üë „ÇÇ„Å£„Å®Â§ß„Åç„ÅÑÊï∞Â≠ó„Åß„ÅôÔºÅ`, 'low');
            } else {
                showMessage(`‚Üì „ÇÇ„Å£„Å®Â∞è„Åï„ÅÑÊï∞Â≠ó„Åß„ÅôÔºÅ`, 'high');
            }

            input.value = '';
            input.focus();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        startNewGame();
    </script>
</body>
</html>
