<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Guess Challenge - Êï∞ÂΩì„Å¶„ÉÅ„É£„É¨„É≥„Ç∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .range-info {
            background: #f7f7f7;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .range-info p {
            color: #555;
            font-size: 16px;
            margin: 5px 0;
        }

        .range-info strong {
            color: #667eea;
            font-size: 24px;
        }

        .input-area {
            margin-bottom: 20px;
        }

        #guessInput {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #667eea;
        }

        #guessInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-item {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 10px;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
        }

        .history {
            margin-top: 20px;
            text-align: left;
        }

        .history-title {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .history-item {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .history-item.high {
            background: #ffd4d4;
            color: #c00;
        }

        .history-item.low {
            background: #d4d4ff;
            color: #00c;
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            flex: 1;
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #555;
        }

        .difficulty-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            #guessInput {
                font-size: 20px;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stat-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéØ Number Guess Challenge</h1>
        <p class="subtitle">„Éí„É≥„Éà„ÇíÈ†º„Çä„Å´Êï∞Â≠ó„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ</p>

        <div class="difficulty">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">„Åã„Çì„Åü„Çì<br>(1-50)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">„Åµ„Å§„ÅÜ<br>(1-100)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">„ÇÄ„Åö„Åã„Åó„ÅÑ<br>(1-200)</button>
        </div>

        <div class="range-info">
            <p><span id="minRange">1</span> „Åã„Çâ <span id="maxRange">50</span> „Åæ„Åß„ÅÆÊï∞Â≠ó</p>
        </div>

        <div class="input-area">
            <input type="number" id="guessInput" placeholder="Êï∞Â≠ó„ÇíÂÖ•Âäõ" min="1" max="50">
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="makeGuess()">‰∫àÊÉ≥ÔºÅ</button>
            <button class="btn btn-secondary" onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>

        <div id="message" class="message"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">‰∫àÊÉ≥ÂõûÊï∞</div>
                <div class="stat-value" id="guessCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">„Éô„Çπ„Éà„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="bestScore">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÂãùÂà©ÂõûÊï∞</div>
                <div class="stat-value" id="winCount">0</div>
            </div>
        </div>

        <div class="history">
            <div class="history-title">üìù ‰∫àÊÉ≥Â±•Ê≠¥</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        let targetNumber;
        let guessCount = 0;
        let bestScore = null;
        let winCount = 0;
        let guessHistory = [];
        let minRange = 1;
        let maxRange = 50;

        function setDifficulty(level) {
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (level === 'easy') {
                minRange = 1;
                maxRange = 50;
            } else if (level === 'medium') {
                minRange = 1;
                maxRange = 100;
            } else if (level === 'hard') {
                minRange = 1;
                maxRange = 200;
            }

            document.getElementById('minRange').textContent = minRange;
            document.getElementById('maxRange').textContent = maxRange;
            document.getElementById('guessInput').min = minRange;
            document.getElementById('guessInput').max = maxRange;

            newGame();
        }

        function newGame() {
            targetNumber = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
            guessCount = 0;
            guessHistory = [];

            document.getElementById('guessCount').textContent = '0';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('historyList').innerHTML = '';
            hideMessage();

            document.getElementById('guessInput').focus();
        }

        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);

            if (isNaN(guess) || guess < minRange || guess > maxRange) {
                showMessage(`${minRange}„Åã„Çâ${maxRange}„Åæ„Åß„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ`, 'error');
                return;
            }

            guessCount++;
            document.getElementById('guessCount').textContent = guessCount;

            if (guess === targetNumber) {
                showMessage(`üéâ Ê≠£Ëß£ÔºÅ${guessCount}Âõû„ÅßÂΩì„Åü„Çä„Åæ„Åó„ÅüÔºÅ`, 'success');
                input.disabled = true;
                winCount++;
                document.getElementById('winCount').textContent = winCount;

                if (bestScore === null || guessCount < bestScore) {
                    bestScore = guessCount;
                    document.getElementById('bestScore').textContent = bestScore;
                }

                guessHistory.push({ number: guess, type: 'correct' });
                updateHistory();
            } else if (guess < targetNumber) {
                showMessage(`üìà ${guess}„Çà„ÇäÂ§ß„Åç„ÅÑ„Åß„ÅôÔºÅ`, 'info');
                guessHistory.push({ number: guess, type: 'low' });
                updateHistory();
            } else {
                showMessage(`üìâ ${guess}„Çà„ÇäÂ∞è„Åï„ÅÑ„Åß„ÅôÔºÅ`, 'info');
                guessHistory.push({ number: guess, type: 'high' });
                updateHistory();
            }

            input.value = '';
            input.focus();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            guessHistory.slice(-10).forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.type}`;
                historyItem.textContent = item.number;
                historyList.appendChild(historyItem);
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Enter„Ç≠„Éº„Åß‰∫àÊÉ≥
        document.getElementById('guessInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        newGame();
    </script>
</body>
</html>
