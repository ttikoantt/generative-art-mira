<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Challenge - Êï∞ÂΩì„Å¶„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .attempts {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .attempts span {
            color: #764ba2;
            font-weight: bold;
            font-size: 24px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .message.high {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .message.low {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .message.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .history h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .guesses {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .guess {
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .guess.high {
            background: #ffeaa7;
            color: #856404;
        }

        .guess.low {
            background: #bee5eb;
            color: #0c5460;
        }

        .new-game {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .new-game button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéØ Number Guess Challenge</h1>

        <div class="game-info">
            <div class="attempts">
                Ë©¶Ë°åÂõûÊï∞: <span id="attempts">0</span>
            </div>
            <p>1„Äú100„ÅÆÊï∞„ÇíÂΩì„Å¶„Å¶„Åè„Å†„Åï„ÅÑÔºÅ</p>
        </div>

        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Êï∞Â≠ó„ÇíÂÖ•Âäõ">
            <button onclick="makeGuess()">‰∫àÊÉ≥!</button>
        </div>

        <div class="message" id="message"></div>

        <div class="history" id="history" style="display: none;">
            <h3>„Åì„Çå„Åæ„Åß„ÅÆ‰∫àÊÉ≥:</h3>
            <div class="guesses" id="guesses"></div>
        </div>

        <div class="new-game" id="newGame">
            <button onclick="startNewGame()">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <script>
        let targetNumber;
        let attempts;
        let guesses = [];

        function startNewGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            guesses = [];

            document.getElementById('attempts').textContent = '0';
            document.getElementById('guessInput').value = '';
            document.getElementById('message').style.display = 'none';
            document.getElementById('history').style.display = 'none';
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('newGame').style.display = 'none';
            document.getElementById('guessInput').disabled = false;
        }

        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                showMessage('1„Äú100„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'high');
                return;
            }

            attempts++;
            document.getElementById('attempts').textContent = attempts;

            guesses.push({
                value: guess,
                type: guess === targetNumber ? 'correct' : guess > targetNumber ? 'high' : 'low'
            });

            updateHistory();

            if (guess === targetNumber) {
                showMessage(`üéâ Ê≠£Ëß£ÔºÅÁ≠î„Åà„ÅØ ${targetNumber} „Åß„Åó„ÅüÔºÅ`, 'correct');
                document.getElementById('newGame').style.display = 'block';
                document.getElementById('guessInput').disabled = true;
            } else if (guess > targetNumber) {
                showMessage('üìâ „ÇÇ„Å£„Å®Â∞è„Åï„ÅÑ„Åß„ÅôÔºÅ', 'high');
            } else {
                showMessage('üìà „ÇÇ„Å£„Å®Â§ß„Åç„ÅÑ„Åß„ÅôÔºÅ', 'low');
            }

            input.value = '';
            input.focus();
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }

        function updateHistory() {
            const history = document.getElementById('history');
            const guessesDiv = document.getElementById('guesses');

            history.style.display = 'block';
            guessesDiv.innerHTML = '';

            guesses.forEach(g => {
                const span = document.createElement('span');
                span.className = 'guess ' + g.type;
                span.textContent = g.value + (g.type === 'high' ? ' ‚Üì' : g.type === 'low' ? ' ‚Üë' : ' ‚úì');
                guessesDiv.appendChild(span);
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Enter„Ç≠„Éº„Åß‰∫àÊÉ≥
        document.getElementById('guessInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        startNewGame();
    </script>
</body>
</html>
