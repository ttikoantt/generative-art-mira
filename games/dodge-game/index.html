<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dodge Game - ÂõûÈÅø„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255,100,100,0.5);
        }
        .score {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .score span {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.5rem;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255,100,100,0.3);
            max-width: 100%;
            cursor: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .overlay.hidden {
            display: none;
        }
        .overlay h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .overlay p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255,100,100,0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255,100,100,0.5);
        }
        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        #fullscreenBtn:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">‚õ∂</button>
    <h1>üéØ Dodge Game</h1>
    <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
    <canvas id="canvas" width="600" height="600"></canvas>

    <div id="startOverlay" class="overlay">
        <h2>üéØ Dodge Game</h2>
        <p>ÁôΩ„ÅÑÂÜÜ„ÇíÊìç‰Ωú„Åó„Å¶„ÄÅÈ£õ„Çì„Åß„Åè„ÇãËµ§„ÅÑÈöúÂÆ≥Áâ©„ÇíÈÅø„Åë„Å¶„Åè„Å†„Åï„ÅÑÔºÅ<br>„Éû„Ç¶„Çπ„ÇÑ„Çø„ÉÉ„ÉÅ„ÅßÁßªÂãï„Åß„Åç„Åæ„Åô</p>
        <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <h2>üí• „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');

        let gameRunning = false;
        let score = 0;
        let player = { x: 300, y: 300, radius: 15 };
        let enemies = [];
        let enemySpawnTimer = 0;
        let mouseX = 300;
        let mouseY = 300;

        // Êïµ„ÇØ„É©„Çπ
        class Enemy {
            constructor() {
                // 4ÊñπÂêë„Åã„Çâ„É©„É≥„ÉÄ„É†„Å´
                const side = Math.floor(Math.random() * 4);
                switch(side) {
                    case 0: // ‰∏ä
                        this.x = Math.random() * canvas.width;
                        this.y = -20;
                        break;
                    case 1: // Âè≥
                        this.x = canvas.width + 20;
                        this.y = Math.random() * canvas.height;
                        break;
                    case 2: // ‰∏ã
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + 20;
                        break;
                    case 3: // Â∑¶
                        this.x = -20;
                        this.y = Math.random() * canvas.height;
                        break;
                }

                // „Éó„É¨„Ç§„É§„Éº„ÅÆÊñπ„Å∏Âêë„Åã„ÅÜÔºàÂ∞ë„Åó„É©„É≥„ÉÄ„É†ÊÄßÔºâ
                const angleToPlayer = Math.atan2(player.y - this.y, player.x - this.x);
                const spread = (Math.random() - 0.5) * 0.5;
                const angle = angleToPlayer + spread;
                const speed = 3 + Math.random() * 2 + score * 0.1;

                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.radius = 8 + Math.random() * 8;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.sides = 3 + Math.floor(Math.random() * 3); // 3-5ËßíÂΩ¢
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Â§öËßíÂΩ¢„ÇíÊèèÁîª
                ctx.beginPath();
                for (let i = 0; i < this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2;
                    const x = Math.cos(angle) * this.radius;
                    const y = Math.sin(angle) * this.radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();

                // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                gradient.addColorStop(0, '#ff8e8e');
                gradient.addColorStop(1, '#ff6b6b');
                ctx.fillStyle = gradient;
                ctx.fill();

                // „Ç∞„É≠„Éº
                ctx.shadowColor = '#ff6b6b';
                ctx.shadowBlur = 15;
                ctx.fill();

                ctx.restore();
            }

            isOffScreen() {
                return this.x < -50 || this.x > canvas.width + 50 ||
                       this.y < -50 || this.y > canvas.height + 50;
            }
        }

        // ÊèèÁîª
        function draw() {
            if (!gameRunning) return;

            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Éó„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
            const gradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, player.radius);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#e0e0e0');
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // „Ç∞„É≠„Éº
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Êïµ„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            enemies = enemies.filter(e => !e.isOffScreen());
            enemies.forEach(e => {
                e.update();
                e.draw();
            });

            // Ë°ùÁ™ÅÂà§ÂÆö
            for (let enemy of enemies) {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < player.radius + enemy.radius - 3) {
                    gameOver();
                    return;
                }
            }

            // Êïµ„Çí„Çπ„Éù„Éº„É≥
            enemySpawnTimer++;
            if (enemySpawnTimer > Math.max(30, 60 - score)) {
                enemies.push(new Enemy());
                enemySpawnTimer = 0;
            }

            // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            score++;
            scoreEl.textContent = score;

            // „Éó„É¨„Ç§„É§„Éº‰ΩçÁΩÆ„Çí„Éû„Ç¶„Çπ„Å´Ëøë„Å•„Åë„Çã
            const easing = 0.15;
            player.x += (mouseX - player.x) * easing;
            player.y += (mouseY - player.y) * easing;

            requestAnimationFrame(draw);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameRunning = true;
            score = 0;
            enemies = [];
            enemySpawnTimer = 0;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            mouseX = canvas.width / 2;
            mouseY = canvas.height / 2;
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
            scoreEl.textContent = '0';
            draw();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }

        // „Éû„Ç¶„ÇπÊìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            mouseX = (e.clientX - rect.left) * scaleX;
            mouseY = (e.clientY - rect.top) * scaleY;
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            mouseX = (touch.clientX - rect.left) * scaleX;
            mouseY = (touch.clientY - rect.top) * scaleY;
        }, { passive: false });

        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „É¨„Çπ„Éù„É≥„Ç∑„Éñ
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 600);
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
