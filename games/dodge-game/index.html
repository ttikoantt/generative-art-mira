<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Game - å›é¿ã‚²ãƒ¼ãƒ </title>
    <style>
        * {
            margin: 0;

        }

        body {
            background: #0a0a0a;

        #ui {

        }

        #gameover {

        #gameover h2 {

        }

        #gameover p {

        }

        #gameover .score {
            color: #0ff;
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 10px #0ff;
        }

        .btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }

        #fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .btn-small {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-small:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px #0ff;
        }

        #start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            padding: 40px;
            text-align: center;
            color: #fff;
            z-index: 200;
        }

        #start h1 {
            color: #0ff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #0ff;
        }

        #start p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui">
        <div>ç”Ÿå­˜æ™‚é–“: <span id="time">0.0</span>ç§’</div>
        <div>ãƒã‚¤ã‚¹ã‚³ã‚¢: <span id="highscore">0.0</span>ç§’</div>
    </div>

    <div id="start">
        <h1>DODGE GAME</h1>
        <p>ãƒã‚¦ã‚¹ã§é’ã„å††ã‚’æ“ä½œã—ã¦éšœå®³ç‰©ã‚’é¿ã‘ã‚ˆã†ï¼</p>
        <p>60ç§’ç”Ÿãæ®‹ã‚Œã°ã‚¯ãƒªã‚¢</p>
        <button class="btn" onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    </div>

    <div id="gameover">
        <h2>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼</h2>
        <p>ç”Ÿå­˜æ™‚é–“</p>
        <div class="score" id="finalscore">0.0ç§’</div>
        <p id="message"></p>
        <button class="btn" onclick="startGame()">å†æŒ‘æˆ¦</button>
    </div>

    <button id="fullscreen" class="btn-small" onclick="toggleFullscreen()">å…¨ç”»é¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚º
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameRunning = false;
        let score = 0;
        let highscore = parseFloat(localStorage.getItem('dodgeHighscore')) || 0;
        document.getElementById('highscore').textContent = highscore.toFixed(1);

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        let player = {
            x: 0,
            y: 0,
            radius: 15,
            color: '#0ff'
        };

        // éšœå®³ç‰©
        let enemies = [];
        let enemySpawnRate = 0.02; // éšœå®³ç‰©ç”Ÿæˆç‡
        let enemySpeed = 2;

        // ãƒã‚¦ã‚¹ä½ç½®
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('gameover').style.display = 'none';

            // åˆæœŸåŒ–
            gameRunning = true;
            score = 0;
            enemies = [];
            enemySpawnRate = 0.02;
            enemySpeed = 2;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            mouseX = canvas.width / 2;
            mouseY = canvas.height / 2;

            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function gameOver() {
            gameRunning = false;

            // ãƒã‚¤ã‚¹ã‚³ã‚¢æ›´æ–°
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('dodgeHighscore', highscore);
                document.getElementById('highscore').textContent = highscore.toFixed(1);
            }

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            let message = '';
            if (score >= 60) {
                message = 'ğŸ‰ å®Œç’§ã«ã‚¯ãƒªã‚¢ï¼ ğŸ‰';
            } else if (score >= 30) {
                message = 'ğŸ‘ ã„ã„æˆç¸¾ï¼';
            } else if (score >= 10) {
                message = 'ğŸ’ª ã‚‚ã£ã¨é ‘å¼µã‚Œï¼';
            } else {
                message = 'ğŸ˜… æ¬¡ã¯é ‘å¼µã‚ã†ï¼';
            }

            document.getElementById('finalscore').textContent = score.toFixed(1) + 'ç§’';
            document.getElementById('message').textContent = message;
            document.getElementById('gameover').style.display = 'block';
        }

        // éšœå®³ç‰©ã‚’ç”Ÿæˆ
        function spawnEnemy() {
            // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ï¼ˆç”»é¢ã®å¤–å´ï¼‰
            let x, y, vx, vy;
            const side = Math.floor(Math.random() * 4); // 0:ä¸Š, 1:å³, 2:ä¸‹, 3:å·¦

            switch(side) {
                case 0: // ä¸Š
                    x = Math.random() * canvas.width;
                    y = -50;
                    vx = (Math.random() - 0.5) * 4;
                    vy = Math.random() * enemySpeed + 1;
                    break;
                case 1: // å³
                    x = canvas.width + 50;
                    y = Math.random() * canvas.height;
                    vx = -(Math.random() * enemySpeed + 1);
                    vy = (Math.random() - 0.5) * 4;
                    break;
                case 2: // ä¸‹
                    x = Math.random() * canvas.width;
                    y = canvas.height + 50;
                    vx = (Math.random() - 0.5) * 4;
                    vy = -(Math.random() * enemySpeed + 1);
                    break;
                case 3: // å·¦
                    x = -50;
                    y = Math.random() * canvas.height;
                    vx = Math.random() * enemySpeed + 1;
                    vy = (Math.random() - 0.5) * 4;
                    break;
            }

            // è‰²ã¯ãƒ©ãƒ³ãƒ€ãƒ ã«
            const colors = ['#f00', '#f0f', '#ff0', '#0f0', '#f80'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            enemies.push({
                x: x,
                y: y,
                vx: vx,
                vy: vy,
                radius: Math.random() * 10 + 5,
                color: color
            });
        }

        // æ›´æ–°
        let lastTime = Date.now();
        function update() {
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // ã‚¹ã‚³ã‚¢æ›´æ–°
            score += dt;
            document.getElementById('time').textContent = score.toFixed(1);

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä½ç½®ã‚’æ›´æ–°ï¼ˆãƒã‚¦ã‚¹ã«æ»‘ã‚‰ã‹ã«è¿½å¾“ï¼‰
            player.x += (mouseX - player.x) * 0.1;
            player.y += (mouseY - player.y) * 0.1;

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

            // é›£æ˜“åº¦ä¸Šæ˜‡
            enemySpawnRate = 0.02 + score * 0.0005;
            enemySpeed = 2 + score * 0.05;

            // éšœå®³ç‰©ã‚’ç”Ÿæˆ
            if (Math.random() < enemySpawnRate) {
                spawnEnemy();
            }

            // éšœå®³ç‰©ã‚’æ›´æ–°
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;

                // ç”»é¢å¤–ã«å‡ºãŸã‚‰å‰Šé™¤
                if (enemy.x < -100 || enemy.x > canvas.width + 100 ||
                    enemy.y < -100 || enemy.y > canvas.height + 100) {
                    enemies.splice(i, 1);
                    continue;
                }

                // å½“ãŸã‚Šåˆ¤å®š
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < player.radius + enemy.radius) {
                    gameOver();
                    return;
                }
            }

            // ã‚¯ãƒªã‚¢åˆ¤å®š
            if (score >= 60) {
                gameRunning = false;
                document.getElementById('finalscore').textContent = score.toFixed(1) + 'ç§’';
                document.getElementById('message').textContent = 'ğŸ‰ å®Œç’§ã«ã‚¯ãƒªã‚¢ï¼ ğŸ‰';
                document.getElementById('gameover').style.display = 'block';

                if (score > highscore) {
                    highscore = score;
                    localStorage.setItem('dodgeHighscore', highscore);
                    document.getElementById('highscore').textContent = highscore.toFixed(1);
                }
            }
        }

        // æç”»
        function draw() {
            // èƒŒæ™¯
            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            ctx.fill();
            ctx.closePath();

            // éšœå®³ç‰©
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = enemy.color;
                ctx.fill();
                ctx.closePath();
            });

            ctx.shadowBlur = 0;
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // å…¨ç”»é¢åˆ‡æ›¿
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºæ™‚
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
</body>
</html>
