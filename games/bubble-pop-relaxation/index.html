<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bubble Pop Relaxation - Ê≥°„Éù„ÉÉ„Éó„É™„É©„ÉÉ„ÇØ„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        .score-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
        }

        .score-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
        }

        .start-screen, .pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .start-screen.hidden, .pause-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: clamp(2rem, 8vw, 4rem);
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .game-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            text-align: center;
        }

        .start-btn, .resume-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .start-btn:hover, .resume-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .stats {
            color: white;
            margin-top: 30px;
            text-align: center;
        }

        .stats p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .combo-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: #764ba2;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .combo-display.show {
            opacity: 1;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            text-align: center;
            max-width: 300px;
        }

        .pause-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .pause-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .score-container {
                padding: 10px 15px;
            }

            .score-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="pause-btn" onclick="togglePause()">‚è∏Ô∏è</button>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
            </div>
        </div>

        <div class="combo-display" id="comboDisplay"></div>

        <div class="start-screen" id="startScreen">
            <h1 class="game-title">ü´ß Bubble Pop</h1>
            <p class="game-subtitle">„É™„É©„ÉÉ„ÇØ„Çπ„Åó„Å¶Ê≥°„Çí„Éù„ÉÉ„ÉóÔºÅ</p>
            <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
            <div class="instructions">
                <p>üí° Ê≥°„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Éù„ÉÉ„ÉóÔºÅ</p>
                <p>üéØ ÈÄ£Á∂ö„Éù„ÉÉ„Éó„Åß„Ç≥„É≥„ÉúÁç≤ÂæóÔºÅ</p>
                <p>üßò ÁÑ°Èôê„Å´ÈÅä„Åπ„Çã„É™„É©„ÉÉ„ÇØ„Çπ„Ç≤„Éº„É†</p>
            </div>
        </div>

        <div class="pause-screen hidden" id="pauseScreen">
            <h1 class="game-title">‚è∏Ô∏è „Éù„Éº„Ç∫</h1>
            <button class="resume-btn" onclick="togglePause()">‚ñ∂Ô∏è „É¨„Ç∏„É•„Éº„É†</button>
            <div class="stats">
                <p>„Çπ„Ç≥„Ç¢: <span id="pauseScore">0</span></p>
                <p>„Éù„ÉÉ„ÉóÊï∞: <span id="pausePopped">0</span></p>
                <p>ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="pauseMaxCombo">0</span></p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let bubbles = [];
        let particles = [];
        let score = 0;
        let poppedCount = 0;
        let combo = 0;
        let maxCombo = 0;
        let comboTimeout = null;
        let isPlaying = false;
        let isPaused = false;
        let animationId = null;
        let lastPopTime = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Bubble {
            constructor() {
                this.x = Math.random() * (window.innerWidth - 100) + 50;
                this.y = window.innerHeight + 50;
                this.radius = Math.random() * 30 + 25;
                this.speedY = -(Math.random() * 1.5 + 0.8);
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.hue = Math.random() * 60 + 180; // Blue to purple range
                this.alpha = Math.random() * 0.3 + 0.5;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.wobble) * 0.5;
                this.wobble += this.wobbleSpeed;

                // Add slight acceleration
                this.speedY *= 0.999;

                return this.y > -this.radius;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x,
                    this.y,
                    this.radius
                );

                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 80%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 60%, ${this.alpha * 0.8})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 40%, ${this.alpha * 0.6})`);

                // Main bubble
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Highlight
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.2,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.8})`;
                ctx.fill();

                // Ring
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.9, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 70%, 50%, ${this.alpha * 0.5})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.hue = hue + Math.random() * 30 - 15;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1; // Gravity
                this.alpha -= this.decay;

                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function createParticles(x, y, hue, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function spawnBubble() {
            if (!isPaused && bubbles.length < 15) {
                bubbles.push(new Bubble());
            }

            // Spawn next bubble
            const nextSpawn = Math.random() * 800 + 400;
            setTimeout(spawnBubble, nextSpawn);
        }

        function popBubble(index) {
            const bubble = bubbles[index];
            createParticles(bubble.x, bubble.y, bubble.hue, 12);

            // Update combo
            const now = Date.now();
            if (now - lastPopTime < 1500) {
                combo++;
            } else {
                combo = 1;
            }
            lastPopTime = now;

            if (combo > maxCombo) {
                maxCombo = combo;
            }

            // Calculate score with combo multiplier
            const comboMultiplier = Math.min(combo, 10);
            const points = Math.floor(10 * comboMultiplier);
            score += points;
            poppedCount++;

            // Show combo
            if (combo >= 3) {
                showCombo();
            }

            // Reset combo timeout
            if (comboTimeout) {
                clearTimeout(comboTimeout);
            }
            comboTimeout = setTimeout(() => {
                combo = 0;
            }, 1500);

            bubbles.splice(index, 1);
            updateUI();
        }

        function showCombo() {
            const display = document.getElementById('comboDisplay');
            display.textContent = `üî• ${combo} COMBO!`;
            display.classList.add('show');

            setTimeout(() => {
                display.classList.remove('show');
            }, 1000);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
        }

        function gameLoop() {
            if (!isPlaying) return;

            if (!isPaused) {
                // Clear canvas with gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height / window.devicePixelRatio);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);

                // Update and draw bubbles
                bubbles = bubbles.filter(bubble => bubble.update());
                bubbles.forEach(bubble => bubble.draw());

                // Update and draw particles
                particles = particles.filter(particle => particle.update());
                particles.forEach(particle => particle.draw());
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        function handleInput(x, y) {
            if (!isPlaying || isPaused) return;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].contains(x, y)) {
                    popBubble(i);
                    break;
                }
            }
        }

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            handleInput(
                touch.clientX - rect.left,
                touch.clientY - rect.top
            );
        }, { passive: false });

        // Mouse events
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            handleInput(
                e.clientX - rect.left,
                e.clientY - rect.top
            );
        });

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            isPlaying = true;
            isPaused = false;
            score = 0;
            poppedCount = 0;
            combo = 0;
            maxCombo = 0;
            bubbles = [];
            particles = [];
            updateUI();
            gameLoop();
            spawnBubble();
        }

        function togglePause() {
            if (!isPlaying) return;

            isPaused = !isPaused;

            if (isPaused) {
                document.getElementById('pauseScreen').classList.remove('hidden');
                document.getElementById('pauseScore').textContent = score;
                document.getElementById('pausePopped').textContent = poppedCount;
                document.getElementById('pauseMaxCombo').textContent = maxCombo;
            } else {
                document.getElementById('pauseScreen').classList.add('hidden');
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isPlaying) {
                    startGame();
                } else {
                    togglePause();
                }
            }
            if (e.code === 'KeyF') {
                toggleFullscreen();
            }
        });

        // Prevent context menu on long press
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
