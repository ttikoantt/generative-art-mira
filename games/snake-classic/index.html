<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2em;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #canvas {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-over button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .game-over.show {
            display: block;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .game-info {
                font-size: 1em;
            }

            .controls {
                font-size: 0.8em;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <div class="container">
        <h1>üêç Snake Classic</h1>
        <div class="game-info">
            <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highscore">0</span></div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Çπ„ÉØ„Ç§„Éó„ÅßÊìç‰Ωú
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
        <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫
        const gridSize = 20;
        const tileCount = 20;
        canvas.width = gridSize * tileCount;
        canvas.height = gridSize * tileCount;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highscore = localStorage.getItem('snakeHighscore') || 0;
        let gameRunning = true;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;

        highscoreElement.textContent = highscore;

        // „Ç≤„Éº„É†„ÅÆÊõ¥Êñ∞
        function update() {
            if (!gameRunning) return;

            // ÊñπÂêë„ÇíÊõ¥Êñ∞
            direction = { ...nextDirection };

            // „Éò„Éì„ÅÆÁßªÂãï
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Â£Å„Å®„ÅÆË°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Ëá™Â∑±Ë°ùÁ™Å„ÉÅ„Çß„ÉÉ„ÇØ
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                spawnFood();

                // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
                if (score > highscore) {
                    highscore = score;
                    highscoreElement.textContent = highscore;
                    localStorage.setItem('snakeHighscore', highscore);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // „Ç≤„Éº„É†„ÅÆÊèèÁîª
        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„ÉâÔºà„Åä„Åó„ÇÉ„Çå„Å™ÂäπÊûúÔºâ
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // „Éò„Éì„ÇíÊèèÁîª
            snake.forEach((segment, index) => {
                const hue = 260 - (index * 3); // Á¥´„Åã„Çâ„Éî„É≥„ÇØ„Å∏„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const saturation = 70;
                const lightness = 60 - (index * 0.5);

                // „Éç„Ç™„É≥ÂäπÊûúÔºà„Ç∞„É≠„ÉºÔºâ
                ctx.shadowColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.shadowBlur = index === 0 ? 15 : 10;

                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // ÂΩ±„Çí„É™„Çª„ÉÉ„Éà
            ctx.shadowBlur = 0;

            // È£ü„ÅπÁâ©„ÇíÊèèÁîª
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        // È£ü„ÅπÁâ©„ÇíÁîüÊàê
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        // „Ç≤„Éº„É†„ÇíÂÜçÈñã
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.classList.remove('show');
            spawnFood();
            gameLoop = setInterval(update, 100);
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Ê®™ÊñπÂêë
                if (deltaX > 30 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (deltaX < -30 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // Á∏¶ÊñπÂêë
                if (deltaY > 30 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (deltaY < -30 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        gameLoop = setInterval(update, 100);
        draw();
    </script>
</body>
</html>
