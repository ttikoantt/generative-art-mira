<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spin Stop - タイミングゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
        }

        #gameCanvas {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .target-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .controls {
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 18px 50px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s ease;
            pointer-events: none;
        }

        .result.perfect {
            color: #ffd700;
            font-size: 64px;
        }

        .result.great {
            color: #00ff88;
        }

        .result.good {
            color: #00bfff;
        }

        .result.miss {
            color: #ff4757;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-label">スコア</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ハイスコア</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="result" id="result"></div>
        </div>

        <div class="controls">
            <button class="btn" id="actionBtn">スタート</button>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">全画面表示</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const actionBtn = document.getElementById('actionBtn');
        const resultDiv = document.getElementById('result');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let score = 0;
        let highScore = parseInt(localStorage.getItem('spinStopHighScore')) || 0;
        let angle = 0;
        let angularVelocity = 0;
        let isSpinning = false;
        let gameState = 'idle'; // idle, spinning, stopped
        let targetAngle = 0;
        let targetWidth = 0;

        highScoreDisplay.textContent = highScore;

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景の円
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fill();

            // ターゲットエリア（上部）
            const targetStart = -Math.PI / 2 - targetWidth / 2;
            const targetEnd = -Math.PI / 2 + targetWidth / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, targetStart, targetEnd);
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.stroke();

            // ターゲットの光り効果
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, targetStart, targetEnd);
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 50;
            ctx.stroke();

            // 回転する針
            const needleX = centerX + Math.cos(angle) * 140;
            const needleY = centerY + Math.sin(angle) * 140;

            // 針の線
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(needleX, needleY);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.stroke();

            // 針の光り効果
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(needleX, needleY);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 10;
            ctx.stroke();

            // 針の先端
            ctx.beginPath();
            ctx.arc(needleX, needleY, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // 中心点
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fill();

            if (isSpinning) {
                angle += angularVelocity;
                if (angle > Math.PI * 2) {
                    angle -= Math.PI * 2;
                }
                requestAnimationFrame(drawGame);
            }
        }

        function startSpin() {
            gameState = 'spinning';
            isSpinning = true;
            angle = Math.random() * Math.PI * 2;
            angularVelocity = 0.08 + Math.random() * 0.04;

            // ターゲットをランダムに設定
            targetAngle = Math.random() * Math.PI * 2;
            targetWidth = 0.3 + Math.random() * 0.4;

            actionBtn.textContent = 'ストップ';
            actionBtn.classList.add('stop');
            resultDiv.textContent = '';
            resultDiv.className = 'result';

            drawGame();
        }

        function stopSpin() {
            gameState = 'stopped';
            isSpinning = false;

            // 判定
            const normalizedAngle = angle % (Math.PI * 2);
            let diff = Math.abs(normalizedAngle - (-Math.PI / 2));
            if (diff > Math.PI) {
                diff = Math.PI * 2 - diff;
            }

            let result, points;
            if (diff < targetWidth / 4) {
                result = 'PERFECT!';
                points = 100;
                resultDiv.className = 'result perfect';
            } else if (diff < targetWidth / 2.5) {
                result = 'GREAT!';
                points = 50;
                resultDiv.className = 'result great';
            } else if (diff < targetWidth / 1.8) {
                result = 'GOOD';
                points = 20;
                resultDiv.className = 'result good';
            } else {
                result = 'MISS';
                points = 0;
                resultDiv.className = 'result miss';
            }

            resultDiv.textContent = result;
            score += points;
            scoreDisplay.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('spinStopHighScore', highScore);
            }

            actionBtn.textContent = '次へ';
            actionBtn.classList.remove('stop');
            gameState = 'idle';

            // キャンバスを再描画（針を止まった状態で表示）
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景の円
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fill();

            // ターゲットエリア
            const targetStart = -Math.PI / 2 - targetWidth / 2;
            const targetEnd = -Math.PI / 2 + targetWidth / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, targetStart, targetEnd);
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.stroke();

            // 針
            const needleX = centerX + Math.cos(angle) * 140;
            const needleY = centerY + Math.sin(angle) * 140;

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(needleX, needleY);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(needleX, needleY, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fill();
        }

        actionBtn.addEventListener('click', () => {
            if (gameState === 'idle') {
                startSpin();
            } else if (gameState === 'spinning') {
                stopSpin();
            }
        });

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'idle') {
                    startSpin();
                } else if (gameState === 'spinning') {
                    stopSpin();
                }
            }
        });

        // 全画面切り替え
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // 初期描画
        drawGame();
    </script>
</body>
</html>
