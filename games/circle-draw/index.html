<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Draw - ÂÜÜÊèè„Åç„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .stat {
            color: white;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border-radius: 15px;
            cursor: crosshair;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            font-weight: bold;
        }

        button.primary:hover {
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 1.5rem;
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .message.show {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .canvas-container {
                padding: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .exit-fullscreen {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s ease;
        }

        .exit-fullscreen:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .fullscreen .exit-fullscreen {
            display: block;
        }
    </style>
</head>
<body>
    <button class="exit-fullscreen" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ëß£Èô§</button>

    <div class="container">
        <h1>‚≠ï Circle Draw</h1>
        <p class="subtitle">Ë°®Á§∫„Åï„Çå„ÇãÂÜÜ„ÅÆÂë®„Çä„Çí„Å™„Åû„Å£„Å¶„Çπ„Ç≥„Ç¢„ÇíÁ®º„Åî„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">„Çπ„Ç≥„Ç¢</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="level">1</span>
                <span class="stat-label">„É¨„Éô„É´</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="accuracy">0%</span>
                <span class="stat-label">Á≤æÂ∫¶</span>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="controls">
            <button class="primary" onclick="startGame()">‚ñ∂ „Çπ„Çø„Éº„Éà</button>
            <button onclick="resetGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üî≤ ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let level = 1;
        let isDrawing = false;
        let isPlaying = false;
        let currentCircle = null;
        let drawPath = [];
        let totalPoints = 0;
        let correctPoints = 0;
        let animationId = null;

        // Canvas„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = Math.min(500, container.offsetWidth - 40);
            canvas.height = 500;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            level = 1;
            totalPoints = 0;
            correctPoints = 0;
            isPlaying = true;
            updateStats();
            generateCircle();
            gameLoop();
        }

        // „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà
        function resetGame() {
            score = 0;
            level = 1;
            totalPoints = 0;
            correctPoints = 0;
            isPlaying = false;
            currentCircle = null;
            drawPath = [];
            updateStats();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;

            const accuracy = totalPoints > 0 ? Math.round((correctPoints / totalPoints) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // ÂÜÜÁîüÊàê
        function generateCircle() {
            const margin = 50;
            const minRadius = 40;
            const maxRadius = 100;

            currentCircle = {
                x: Math.random() * (canvas.width - 2 * margin) + margin,
                y: Math.random() * (canvas.height - 2 * margin) + margin,
                radius: minRadius + Math.random() * (maxRadius - minRadius),
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                pulse: 0
            };

            drawPath = [];
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!isPlaying) return;

            animationId = requestAnimationFrame(gameLoop);

            // „Ç≠„É£„É≥„Éê„Çπ„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!currentCircle) return;

            // ÂÜÜ„Éë„É´„Çπ
            currentCircle.pulse += 0.05;
            const pulseRadius = currentCircle.radius + Math.sin(currentCircle.pulse) * 5;

            // ÂÜÜÊèèÁîª
            ctx.beginPath();
            ctx.arc(currentCircle.x, currentCircle.y, pulseRadius, 0, Math.PI * 2);
            ctx.strokeStyle = currentCircle.color;
            ctx.lineWidth = 4;
            ctx.shadowBlur = 20;
            ctx.shadowColor = currentCircle.color;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // ÊèèÁîª„Éë„Çπ
            if (drawPath.length > 1) {
                ctx.beginPath();
                ctx.moveTo(drawPath[0].x, drawPath[0].y);

                for (let i = 1; i < drawPath.length; i++) {
                    ctx.lineTo(drawPath[i].x, drawPath[i].y);
                }

                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'white';
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        // „Çø„ÉÉ„ÉÅ/„Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            return { x, y };
        }

        function isOnCircle(x, y) {
            if (!currentCircle) return false;

            const dx = x - currentCircle.x;
            const dy = y - currentCircle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            return Math.abs(distance - currentCircle.radius) < 15;
        }

        function startDrawing(e) {
            e.preventDefault();
            if (!isPlaying) return;

            isDrawing = true;
            drawPath = [];
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing || !isPlaying) return;

            const pos = getPosition(e);
            drawPath.push(pos);

            totalPoints++;

            if (isOnCircle(pos.x, pos.y)) {
                correctPoints++;
            }

            updateStats();

            // ÂÜÜ‰∏ÄÂë®ÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            if (drawPath.length > 100) {
                const accuracy = totalPoints > 0 ? (correctPoints / totalPoints) : 0;

                if (accuracy >= 0.7) {
                    score += Math.round(accuracy * 100);
                    level++;
                    showMessage(`üéâ ÂÆå‰∫ÜÔºÅ +${Math.round(accuracy * 100)}ÁÇπ`, () => {
                        generateCircle();
                    });
                } else {
                    showMessage(`‚ùå Á≤æÂ∫¶‰∏çË∂≥: ${Math.round(accuracy * 100)}%`, () => {
                        generateCircle();
                    });
                }

                totalPoints = 0;
                correctPoints = 0;
            }
        }

        function stopDrawing(e) {
            e.preventDefault();
            isDrawing = false;
            drawPath = [];
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, callback) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');

            setTimeout(() => {
                messageEl.classList.remove('show');
                if (callback) callback();
            }, 1000);
        }

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            document.body.classList.toggle('fullscreen');
        }

        // ÂàùÊúüÊèèÁîª
        function drawInitial() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('‚≠ï „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅßÂßã„ÇÅ„Çà„ÅÜÔºÅ', canvas.width / 2, canvas.height / 2);
        }

        drawInitial();
    </script>
</body>
</html>
