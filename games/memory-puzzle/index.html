<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 10px;
        }

        .stat {
            color: #aaa;
            font-size: 14px;
        }

        .stat-value {
            color: #00ff88;
            font-size: 24px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .card {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2d2d44 0%, #3d3d5c 100%);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            animation: flipIn 0.3s ease;
        }

        .card.matched {
            background: linear-gradient(135deg, #00ff88 0%, #00d9ff 100%);
            animation: matchPulse 0.5s ease;
        }

        .card-face {
            backface-visibility: hidden;
        }

        @keyframes flipIn {
            0% {
                transform: rotateY(180deg) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: rotateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes matchPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            color: #1a1a2e;
        }

        .btn-secondary {
            background: #3d3d5c;
            color: #fff;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            z-index: 1000;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .message h2 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 65px;
                height: 65px;
                font-size: 28px;
            }

            .game-board {
                gap: 8px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="header">
        <h1>üß† Memory Puzzle</h1>
        <div class="stats">
            <div class="stat">
                Moves<br>
                <span class="stat-value" id="moves">0</span>
            </div>
            <div class="stat">
                Matches<br>
                <span class="stat-value" id="matches">0</span>
            </div>
            <div class="stat">
                Time<br>
                <span class="stat-value" id="timer">0:00</span>
            </div>
        </div>
    </div>

    <div class="game-board" id="board"></div>

    <div class="controls">
        <button class="btn btn-primary" onclick="startGame()">üîÑ New Game</button>
        <button class="btn btn-secondary" onclick="changeDifficulty()">‚öôÔ∏è <span id="difficultyLabel">Easy</span></button>
    </div>

    <div class="message" id="winMessage">
        <h2>üéâ Clear!</h2>
        <p>Moves: <span id="finalMoves">0</span></p>
        <p>Time: <span id="finalTime">0:00</span></p>
        <button class="btn btn-primary" onclick="closeMessage()">Play Again</button>
    </div>

    <script>
        // Game settings
        const EMOJIS = ['üéÆ', 'üéØ', 'üé≤', 'üé™', 'üé®', 'üé≠', 'üé™', 'üé¢', 'üé°', 'üé†', 'üé™', 'üé≠', 'üé®', 'üéØ', 'üéÆ', 'üé≤'];
        const DIFFICULTY = {
            easy: { pairs: 6, cols: 3 },
            medium: { pairs: 8, cols: 4 },
            hard: { pairs: 12, cols: 4 }
        };

        let currentDifficulty = 'easy';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 6;
        let moves = 0;
        let canFlip = true;
        let timer = null;
        let seconds = 0;
        let gameStarted = false;

        function initBoard() {
            const board = document.getElementById('board');
            const config = DIFFICULTY[currentDifficulty];
            totalPairs = config.pairs;

            // Set grid
            const rows = Math.ceil((totalPairs * 2) / config.cols);
            board.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            board.innerHTML = '';

            // Create cards
            const selectedEmojis = [...EMOJIS].sort(() => Math.random() - 0.5).slice(0, totalPairs);
            cards = [...selectedEmojis, ...selectedEmojis]
                .sort(() => Math.random() - 0.5)
                .map((emoji, index) => ({
                    id: index,
                    emoji,
                    isFlipped: false,
                    isMatched: false
                }));

            // Render cards
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.innerHTML = `<span class="card-face" style="opacity: 0">${card.emoji}</span>`;
                cardElement.addEventListener('click', () => flipCard(card.id));
                board.appendChild(cardElement);
            });

            // Reset state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;
            updateStats();
            stopTimer();
        }

        function flipCard(cardId) {
            if (!canFlip) return;

            const card = cards[cardId];
            if (card.isFlipped || card.isMatched) return;

            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            // Flip card
            card.isFlipped = true;
            flippedCards.push(card);

            const cardElement = document.querySelector(`[data-id="${cardId}"]`);
            cardElement.classList.add('flipped');
            cardElement.querySelector('.card-face').style.opacity = '1';

            // Check for match when 2 cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.emoji === card2.emoji) {
                // Match!
                setTimeout(() => {
                    card1.isMatched = true;
                    card2.isMatched = true;
                    matchedPairs++;

                    const el1 = document.querySelector(`[data-id="${card1.id}"]`);
                    const el2 = document.querySelector(`[data-id="${card2.id}"]`);
                    el1.classList.add('matched');
                    el2.classList.add('matched');

                    flippedCards = [];
                    canFlip = true;
                    updateStats();

                    // Check win
                    if (matchedPairs === totalPairs) {
                        setTimeout(showWinMessage, 500);
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.isFlipped = false;
                    card2.isFlipped = false;

                    const el1 = document.querySelector(`[data-id="${card1.id}"]`);
                    const el2 = document.querySelector(`[data-id="${card2.id}"]`);
                    el1.classList.remove('flipped');
                    el2.classList.remove('flipped');
                    el1.querySelector('.card-face').style.opacity = '0';
                    el2.querySelector('.card-face').style.opacity = '0';

                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function startTimer() {
            stopTimer();
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer').textContent =
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }

        function showWinMessage() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('winMessage').classList.add('show');
        }

        function closeMessage() {
            document.getElementById('winMessage').classList.remove('show');
            startGame();
        }

        function changeDifficulty() {
            const difficulties = ['easy', 'medium', 'hard'];
            const currentIndex = difficulties.indexOf(currentDifficulty);
            currentDifficulty = difficulties[(currentIndex + 1) % difficulties.length];
            document.getElementById('difficultyLabel').textContent =
                currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1);
            startGame();
        }

        function startGame() {
            initBoard();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        startGame();
    </script>
</body>
</html>
