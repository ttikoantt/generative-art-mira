<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            color: #fff;
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .color-btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.lit {
            transform: scale(1.05);
            filter: brightness(1.5);
        }

        .btn-green {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }

        .btn-green.lit {
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
        }

        .btn-red {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .btn-red.lit {
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
        }

        .btn-yellow {
            background: linear-gradient(135deg, #ffff00, #cccc00);
            box-shadow: 0 10px 30px rgba(255, 255, 0, 0.3);
        }

        .btn-yellow.lit {
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.8);
        }

        .btn-blue {
            background: linear-gradient(135deg, #4444ff, #0000cc);
            box-shadow: 0 10px 30px rgba(0, 0, 255, 0.3);
        }

        .btn-blue.lit {
            box-shadow: 0 0 50px rgba(0, 0, 255, 0.8);
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        button.control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        button.control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        button.control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            color: #fff;
            font-size: clamp(1rem, 3vw, 1.3rem);
            min-height: 1.5em;
        }

        .message.watching {
            color: #00ff00;
            animation: pulse 1s infinite;
        }

        .message.playing {
            color: #ffff00;
        }

        .message.success {
            color: #00ffff;
        }

        .message.fail {
            color: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #667eea;
            border: none;
            color: #fff;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            border-radius: 10px;
        }

        .fullscreen-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .difficulty {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: #fff;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 500px) {
            .color-btn {
                width: 120px;
                height: 120px;
            }

            .game-board {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="container">
        <h1>üéµ Simon Says</h1>

        <div class="stats">
            <div class="stat">
                <span>„É¨„Éô„É´: </span>
                <span id="level">1</span>
            </div>
            <div class="stat">
                <span>„Éè„Ç§„Çπ„Ç≥„Ç¢: </span>
                <span id="highScore">0</span>
            </div>
        </div>

        <div class="game-board">
            <button class="color-btn btn-green" data-color="0"></button>
            <button class="color-btn btn-red" data-color="1"></button>
            <button class="color-btn btn-yellow" data-color="2"></button>
            <button class="color-btn btn-blue" data-color="3"></button>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="controls">
            <button class="control-btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
            <button class="control-btn" id="strictBtn">Âé≥ÂØÜ„É¢„Éº„Éâ: OFF</button>
        </div>

        <div class="difficulty">
            <button class="difficulty-btn active" data-speed="normal">ÊôÆÈÄö</button>
            <button class="difficulty-btn" data-speed="fast">ÈÄü„ÅÑ</button>
            <button class="difficulty-btn" data-speed="slow">ÈÅÖ„ÅÑ</button>
        </div>
    </div>

    <script>
        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        // Âë®Ê≥¢Êï∞ÔºàHzÔºâ
        const frequencies = [392, 329.63, 261.63, 220]; // G4, E4, C4, A3

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isPlaying = false;
        let isPlayerTurn = false;
        let strictMode = false;
        let speed = 'normal';

        const speedSettings = {
            slow: { flash: 600, gap: 300 },
            normal: { flash: 400, gap: 200 },
            fast: { flash: 250, gap: 100 }
        };

        // DOMË¶ÅÁ¥†
        const colorBtns = document.querySelectorAll('.color-btn');
        const startBtn = document.getElementById('startBtn');
        const strictBtn = document.getElementById('strictBtn');
        const message = document.getElementById('message');
        const levelDisplay = document.getElementById('level');
        const highScoreDisplay = document.getElementById('highScore');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // ÂàùÊúüÂåñ
        highScoreDisplay.textContent = highScore;

        // Èü≥„ÇíÁîüÊàê
        function playTone(frequency, duration) {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // „Ç®„É©„ÉºÈü≥
        function playError() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        // Ëâ≤„Éú„Çø„É≥„ÇíÂÖâ„Çâ„Åõ„Çã
        function flashButton(color) {
            return new Promise(resolve => {
                const btn = colorBtns[color];
                const settings = speedSettings[speed];

                btn.classList.add('lit');
                playTone(frequencies[color], settings.flash / 1000);

                setTimeout(() => {
                    btn.classList.remove('lit');
                    setTimeout(resolve, settings.gap);
                }, settings.flash);
            });
        }

        // „Ç∑„Éº„Ç±„É≥„Çπ„ÇíÂÜçÁîü
        async function playSequence() {
            isPlayerTurn = false;
            message.textContent = '„Çà„ÅèË¶ã„Å¶„Å≠...';
            message.className = 'message watching';
            startBtn.disabled = true;

            await new Promise(r => setTimeout(r, 500));

            for (let color of sequence) {
                await flashButton(color);
            }

            isPlayerTurn = true;
            message.textContent = 'È†ÜÁï™„Å´Êäº„Åó„Å¶„Å≠ÔºÅ';
            message.className = 'message playing';
        }

        // Êñ∞„Åó„ÅÑ„É©„Ç¶„É≥„Éâ„ÇíÈñãÂßã
        function newRound() {
            playerSequence = [];
            sequence.push(Math.floor(Math.random() * 4));
            level = sequence.length;
            levelDisplay.textContent = level;

            if (level > highScore) {
                highScore = level;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('simonHighScore', highScore);
            }

            playSequence();
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            sequence = [];
            playerSequence = [];
            level = 0;
            isPlaying = true;
            newRound();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            isPlaying = false;
            isPlayerTurn = false;
            playError();
            message.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„É¨„Éô„É´ ${level} „Åæ„Åß„ÇØ„É™„Ç¢`;
            message.className = 'message fail';
            startBtn.disabled = false;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        // „Éó„É¨„Ç§„É§„Éº„ÅÆÂÖ•Âäõ„ÇíÂá¶ÁêÜ
        function handleInput(color) {
            if (!isPlaying || !isPlayerTurn) return;

            playerSequence.push(color);

            // Èü≥„Å®ÂÖâ
            flashButton(color);

            // Ê≠£Ë™§Âà§ÂÆö
            const index = playerSequence.length - 1;

            if (playerSequence[index] !== sequence[index]) {
                // ÈñìÈÅï„ÅÑ
                if (strictMode) {
                    gameOver();
                } else {
                    // „É™„Éó„É¨„Ç§
                    isPlayerTurn = false;
                    message.textContent = 'ÈñìÈÅï„ÅÑÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë¶ã„Å¶„Å≠...';
                    message.className = 'message fail';
                    playError();

                    setTimeout(() => {
                        playSequence();
                        playerSequence = [];
                    }, 1500);
                }
                return;
            }

            // Ê≠£„Åó„ÅÑÂÖ•Âäõ
            if (playerSequence.length === sequence.length) {
                // „É©„Ç¶„É≥„Éâ„ÇØ„É™„Ç¢
                isPlayerTurn = false;
                message.textContent = 'Ê≠£Ëß£ÔºÅ';
                message.className = 'message success';

                setTimeout(() => {
                    newRound();
                }, 1000);
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const color = parseInt(btn.dataset.color);
                handleInput(color);
            });

            // „Çø„ÉÉ„ÉÅÂØæÂøú
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const color = parseInt(btn.dataset.color);
                handleInput(color);
            });
        });

        startBtn.addEventListener('click', startGame);

        strictBtn.addEventListener('click', () => {
            strictMode = !strictMode;
            strictBtn.textContent = `Âé≥ÂØÜ„É¢„Éº„Éâ: ${strictMode ? 'ON' : 'OFF'}`;
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                speed = btn.dataset.speed;
            });
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // „Ç≠„Éº„Éú„Éº„ÉâÂØæÂøú
        document.addEventListener('keydown', (e) => {
            if (!isPlaying || !isPlayerTurn) return;

            const keyMap = {
                'q': 0, '1': 0,
                'w': 1, '2': 1,
                'a': 2, '3': 2,
                's': 3, '4': 3
            };

            if (e.key.toLowerCase() in keyMap) {
                handleInput(keyMap[e.key.toLowerCase()]);
            }
        });
    </script>
</body>
</html>
