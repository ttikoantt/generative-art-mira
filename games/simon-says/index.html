<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simon Says - Ë®òÊÜ∂Âäõ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: clamp(24px, 5vw, 36px);
        }

        .info {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: clamp(14px, 3vw, 18px);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            width: clamp(120px, 25vw, 180px);
            height: clamp(120px, 25vw, 180px);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.6;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
        }

        .button.red {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 8px 30px rgba(238, 90, 111, 0.4);
        }

        .button.blue {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            box-shadow: 0 8px 30px rgba(68, 160, 141, 0.4);
        }

        .button.yellow {
            background: linear-gradient(135deg, #ffd93d 0%, #f9ca24 100%);
            box-shadow: 0 8px 30px rgba(249, 202, 36, 0.4);
        }

        .button.green {
            background: linear-gradient(135deg, #6bcb77 0%, #4ade80 100%);
            box-shadow: 0 8px 30px rgba(74, 222, 128, 0.4);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.lit {
            opacity: 1;
            transform: scale(1.05);
        }

        .button.disabled {
            cursor: not-allowed;
            pointer-events: none;
        }

        .message {
            color: white;
            font-size: clamp(16px, 4vw, 20px);
            text-align: center;
            min-height: 30px;
            margin-bottom: 15px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: clamp(16px, 4vw, 20px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .game-board {
                gap: 10px;
            }

            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üéµ Simon Says</h1>
    <p class="info">ÂÖâ„ÇãÈ†ÜÁï™„ÇíË¶ö„Åà„Å¶„ÄÅÂêå„ÅòÈ†ÜÁï™„Åß„ÇØ„É™„ÉÉ„ÇØÔºÅ</p>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">„É¨„Éô„É´</div>
            <div class="stat-value" id="level">1</div>
        </div>
        <div class="stat">
            <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">ÊúÄÈ´ò</div>
            <div class="stat-value" id="highscore">0</div>
        </div>
    </div>

    <div class="game-board">
        <button class="button red" data-color="red"></button>
        <button class="button blue" data-color="blue"></button>
        <button class="button yellow" data-color="yellow"></button>
        <button class="button green" data-color="green"></button>
    </div>

    <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>

    <button class="start-btn" id="startBtn">üéÆ „Çπ„Çø„Éº„Éà</button>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const buttons = document.querySelectorAll('.button');
        const startBtn = document.getElementById('startBtn');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const highscoreEl = document.getElementById('highscore');

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isPlaying = false;
        let isShowingSequence = false;

        highscoreEl.textContent = highScore;

        const colors = ['red', 'blue', 'yellow', 'green'];

        function showMessage(text) {
            messageEl.textContent = text;
        }

        function playSound(color) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            const frequencies = {
                red: 329.63,    // E4
                blue: 392.00,   // G4
                yellow: 440.00, // A4
                green: 523.25   // C5
            };

            oscillator.frequency.value = frequencies[color];
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function flashButton(color) {
            const button = document.querySelector(`[data-color="${color}"]`);
            button.classList.add('lit');
            playSound(color);

            setTimeout(() => {
                button.classList.remove('lit');
            }, 300);
        }

        async function showSequence() {
            isShowingSequence = true;
            buttons.forEach(btn => btn.classList.add('disabled'));

            await new Promise(resolve => setTimeout(resolve, 500));

            for (let color of sequence) {
                await new Promise(resolve => setTimeout(resolve, 200));
                flashButton(color);
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            buttons.forEach(btn => btn.classList.remove('disabled'));
            isShowingSequence = false;
            showMessage('È†ÜÁï™„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Å≠ÔºÅ');
        }

        function addToSequence() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
        }

        function nextLevel() {
            level++;
            levelEl.textContent = level;
            score += level * 10;
            scoreEl.textContent = score;

            if (score > highScore) {
                highScore = score;
                highscoreEl.textContent = highScore;
                localStorage.setItem('simonHighScore', highScore);
            }

            addToSequence();
            playerSequence = [];
            showMessage('È†ÜÁï™„ÇíË¶ö„Åà„Å¶„Å≠...');
            showSequence();
        }

        function gameOver() {
            isPlaying = false;
            startBtn.textContent = 'üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            startBtn.style.display = 'block';
            showMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`);

            if (score > highScore) {
                highScore = score;
                highscoreEl.textContent = highScore;
                localStorage.setItem('simonHighScore', highScore);
            }
        }

        function handleInput(color) {
            if (!isPlaying || isShowingSequence) return;

            flashButton(color);
            playerSequence.push(color);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                showMessage('Ê≠£Ëß£ÔºÅ üéâ');
                setTimeout(() => {
                    nextLevel();
                }, 1000);
            }
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.dataset.color;
                handleInput(color);
            });

            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const color = button.dataset.color;
                handleInput(color);
            });
        });

        startBtn.addEventListener('click', () => {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            levelEl.textContent = level;
            scoreEl.textContent = score;

            isPlaying = true;
            startBtn.style.display = 'none';

            addToSequence();
            showMessage('È†ÜÁï™„ÇíË¶ö„Åà„Å¶„Å≠...');
            showSequence();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
