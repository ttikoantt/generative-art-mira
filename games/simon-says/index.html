<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says | Games by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .info-box .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-box .value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 5px;
        }

        .game-container {
            position: relative;
            background: #000;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(255, 0, 255, 0.3);
        }

        .simon-board {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 15px;
        }

        .simon-button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
            overflow: hidden;
        }

        .simon-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .simon-button.red {
            background: linear-gradient(135deg, #ff0040, #ff0080);
            box-shadow: 0 0 30px rgba(255, 0, 64, 0.5);
        }

        .simon-button.blue {
            background: linear-gradient(135deg, #0040ff, #0080ff);
            box-shadow: 0 0 30px rgba(0, 64, 255, 0.5);
        }

        .simon-button.green {
            background: linear-gradient(135deg, #00ff40, #00ff80);
            box-shadow: 0 0 30px rgba(0, 255, 64, 0.5);
        }

        .simon-button.yellow {
            background: linear-gradient(135deg, #ffff00, #ff8000);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        .simon-button:hover {
            transform: scale(1.05);
        }

        .simon-button:active {
            transform: scale(0.95);
        }

        .simon-button.lit {
            transform: scale(1.1);
            filter: brightness(1.5);
        }

        .start-btn {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.5);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: rgba(0, 255, 100, 0.2);
            border: 1px solid #00ff64;
        }

        .message.error {
            background: rgba(255, 0, 100, 0.2);
            border: 1px solid #ff0064;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .simon-board {
                grid-template-columns: repeat(2, 120px);
                grid-template-rows: repeat(2, 120px);
            }

            .simon-button {
                width: 120px;
                height: 120px;
            }

            .game-info {
                gap: 15px;
            }

            .info-box {
                padding: 10px 20px;
            }

            .info-box .value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <h1>üéÆ Simon Says</h1>
    <p class="subtitle">ÂÖâ„ÇãÈ†ÜÁï™„ÇíË®òÊÜ∂„Åó„Å¶ÂÜçÁèæ„Åó„Çà„ÅÜÔºÅ</p>

    <div class="game-info">
        <div class="info-box">
            <div class="label">„É¨„Éô„É´</div>
            <div class="value" id="level">0</div>
        </div>
        <div class="info-box">
            <div class="label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
            <div class="value" id="highScore">0</div>
        </div>
    </div>

    <div class="game-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        <div class="simon-board">
            <button class="simon-button red" data-color="red" data-sound="261.63"></button>
            <button class="simon-button blue" data-color="blue" data-sound="329.63"></button>
            <button class="simon-button green" data-color="green" data-sound="392.00"></button>
            <button class="simon-button yellow" data-color="yellow" data-sound="523.25"></button>
        </div>

        <button class="start-btn" id="startBtn" onclick="startGame()">„Ç≤„Éº„É†ÈñãÂßã</button>

        <div class="message" id="message">
            „Äå„Ç≤„Éº„É†ÈñãÂßã„Äç„ÇíÊäº„Åó„Å¶„Çπ„Çø„Éº„ÉàÔºÅ
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.simon-button');
        const startBtn = document.getElementById('startBtn');
        const message = document.getElementById('message');
        const levelDisplay = document.getElementById('level');
        const highScoreDisplay = document.getElementById('highScore');

        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isPlaying = false;
        let isShowingSequence = false;

        const colors = ['red', 'blue', 'green', 'yellow'];

        // Load high score
        highScoreDisplay.textContent = highScore;

        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration = 300) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function flashButton(color) {
            const button = document.querySelector(`[data-color="${color}"]`);
            button.classList.add('lit');
            playSound(parseFloat(button.dataset.sound));

            setTimeout(() => {
                button.classList.remove('lit');
            }, 300);
        }

        async function showSequence() {
            isShowingSequence = true;
            startBtn.disabled = true;
            message.textContent = 'ÂÖâ„ÇãÈ†ÜÁï™„ÇíË¶ö„Åà„Å¶...';
            message.className = 'message';

            await new Promise(resolve => setTimeout(resolve, 500));

            for (let color of sequence) {
                await new Promise(resolve => setTimeout(resolve, 200));
                flashButton(color);
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            message.textContent = 'È†ÜÁï™„Å´„Çø„ÉÉ„ÉóÔºÅ';
            isShowingSequence = false;
        }

        function addToSequence() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            level++;
            levelDisplay.textContent = level;
        }

        function handlePlayerInput(color) {
            if (!isPlaying || isShowingSequence) return;

            flashButton(color);
            playerSequence.push(color);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                playerSequence = [];
                message.textContent = 'Ê≠£Ëß£ÔºÅ';
                message.className = 'message success';
                playSound(880, 500);

                setTimeout(() => {
                    addToSequence();
                    showSequence();
                }, 1000);
            }
        }

        function gameOver() {
            isPlaying = false;
            message.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „É¨„Éô„É´: ${level}`;
            message.className = 'message error';

            // Play error sound
            playSound(150, 500);
            setTimeout(() => playSound(100, 500), 200);

            if (level > highScore) {
                highScore = level;
                localStorage.setItem('simonHighScore', highScore);
                highScoreDisplay.textContent = highScore;
                message.textContent += ' üéâ Êñ∞Ë®òÈå≤ÔºÅ';
            }

            startBtn.disabled = false;
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§';
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            isPlaying = true;

            message.textContent = 'Ê∫ñÂÇô...';
            startBtn.disabled = true;

            setTimeout(() => {
                addToSequence();
                showSequence();
            }, 500);
        }

        // Event listeners
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (!isPlaying || isShowingSequence) return;
                handlePlayerInput(button.dataset.color);
            });
        });

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // Touch support
        buttons.forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isPlaying || isShowingSequence) return;
                handlePlayerInput(button.dataset.color);
            });
        });
    </script>
</body>
</html>
