<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            color: #fff;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            aspect-ratio: 1;
        }

        .button {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .button.active::before {
            width: 200%;
            height: 200%;
        }

        .button:active {
            transform: scale(0.95);
        }

        .red {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }

        .blue {
            background: linear-gradient(135deg, #48dbfb 0%, #0abde3 100%);
        }

        .yellow {
            background: linear-gradient(135deg, #feca57 0%, #ff9f43 100%);
        }

        .green {
            background: linear-gradient(135deg, #1dd1a1 0%, #10ac84 100%);
        }

        .button.red.active {
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.8);
        }

        .button.blue.active {
            box-shadow: 0 0 50px rgba(72, 219, 251, 0.8);
        }

        .button.yellow.active {
            box-shadow: 0 0 50px rgba(254, 202, 87, 0.8);
        }

        .button.green.active {
            box-shadow: 0 0 50px rgba(29, 209, 161, 0.8);
        }

        .status {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .board {
                gap: 10px;
            }

            .button {
                border-radius: 15px;
            }

            .controls button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen" id="fullscreenBtn">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <h1>üéÆ Simon Says</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éô„Çπ„Éà</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="board">
            <button class="button red" data-color="red"></button>
            <button class="button blue" data-color="blue"></button>
            <button class="button yellow" data-color="yellow"></button>
            <button class="button green" data-color="green"></button>
        </div>

        <div class="status" id="status">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="controls">
            <button id="startBtn">‚ñ∂ „Çπ„Çø„Éº„Éà</button>
            <button id="resetBtn">üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusEl = document.getElementById('status');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let sequence = [];
        let playerIndex = 0;
        let score = 0;
        let bestScore = localStorage.getItem('simonBest') || 0;
        let isPlaying = false;
        let isShowingSequence = false;

        bestEl.textContent = bestScore;

        const colors = ['red', 'blue', 'yellow', 'green'];
        const frequencies = {
            red: 523.25,
            blue: 659.25,
            yellow: 783.99,
            green: 1046.50
        };

        // Audio context for sounds
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(color, duration = 300) {
            initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequencies[color];
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playErrorSound() {
            initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function flashButton(color, duration = 300) {
            const button = document.querySelector(`[data-color="${color}"]`);
            button.classList.add('active');
            playSound(color, duration);

            setTimeout(() => {
                button.classList.remove('active');
            }, duration);
        }

        function addToSequence() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
        }

        async function showSequence() {
            isShowingSequence = true;
            statusEl.textContent = 'Ë¶ö„Åà„Å¶„Å≠...';

            await new Promise(resolve => setTimeout(resolve, 500));

            for (const color of sequence) {
                await new Promise(resolve => setTimeout(resolve, 200));
                flashButton(color);
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            isShowingSequence = false;
            statusEl.textContent = '„ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ';
            playerIndex = 0;
        }

        function handleInput(color) {
            if (!isPlaying || isShowingSequence) return;

            flashButton(color, 200);

            if (color === sequence[playerIndex]) {
                playerIndex++;

                if (playerIndex === sequence.length) {
                    score++;
                    scoreEl.textContent = score;

                    if (score > bestScore) {
                        bestScore = score;
                        bestEl.textContent = bestScore;
                        localStorage.setItem('simonBest', bestScore);
                    }

                    statusEl.textContent = 'Ê≠£Ëß£ÔºÅ üéâ';

                    setTimeout(() => {
                        addToSequence();
                        showSequence();
                    }, 1000);
                }
            } else {
                gameOver();
            }
        }

        function gameOver() {
            isPlaying = false;
            playErrorSound();
            statusEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            startBtn.textContent = '‚ñ∂ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        function startGame() {
            initAudio();

            sequence = [];
            playerIndex = 0;
            score = 0;
            isPlaying = true;
            scoreEl.textContent = '0';

            startBtn.textContent = '‚ñ∂ „Éó„É¨„Ç§‰∏≠...';

            addToSequence();
            showSequence();
        }

        function resetGame() {
            sequence = [];
            playerIndex = 0;
            score = 0;
            isPlaying = false;
            isShowingSequence = false;
            scoreEl.textContent = '0';
            statusEl.textContent = '„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ';
            startBtn.textContent = '‚ñ∂ „Çπ„Çø„Éº„Éà';
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.dataset.color;
                handleInput(color);
            });

            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const color = button.dataset.color;
                handleInput(color);
            });
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!isPlaying || isShowingSequence) return;

            const keyMap = {
                'q': 'red',
                'w': 'blue',
                'a': 'yellow',
                's': 'green',
                'ArrowUp': 'red',
                'ArrowRight': 'blue',
                'ArrowLeft': 'yellow',
                'ArrowDown': 'green'
            };

            if (keyMap[e.key]) {
                e.preventDefault();
                handleInput(keyMap[e.key]);
            }
        });
    </script>
</body>
</html>
