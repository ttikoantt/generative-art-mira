<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #e94560;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.7rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #e94560;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px auto;
            width: 100%;
            max-width: 350px;
        }

        .color-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .color-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0);
            transition: background 0.2s ease;
        }

        .color-button:hover {
            transform: scale(1.02);
        }

        .color-button:active {
            transform: scale(0.98);
        }

        .color-button.active::before,
        .color-button.lit::before {
            background: rgba(255, 255, 255, 0.7);
        }

        .color-button.lit {
            filter: brightness(1.5);
            box-shadow: 0 0 30px currentColor;
        }

        .red { background: linear-gradient(135deg, #ff4757, #ff6b81); color: #ff4757; }
        .blue { background: linear-gradient(135deg, #3742fa, #5352ed); color: #3742fa; }
        .yellow { background: linear-gradient(135deg, #ffa502, #ff7f50); color: #ffa502; }
        .green { background: linear-gradient(135deg, #2ed573, #7bed9f); color: #2ed573; }

        .message {
            color: #ffffff;
            font-size: 1.2rem;
            margin: 20px 0;
            min-height: 30px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
        }

        .info {
            margin-top: 20px;
            color: #a0a0a0;
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .fullscreen-active .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-board {
                max-width: 280px;
            }

            .color-button {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Simon Says</h1>
        <p class="subtitle">ÂÖâ„Çã„Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶ÂÜçÁîü„Åó„Çà„ÅÜÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-board">
            <button class="color-button red" data-color="0" onclick="handleInput(0)"></button>
            <button class="color-button blue" data-color="1" onclick="handleInput(1)"></button>
            <button class="color-button yellow" data-color="2" onclick="handleInput(2)"></button>
            <button class="color-button green" data-color="3" onclick="handleInput(3)"></button>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">üöÄ „Çπ„Çø„Éº„Éà</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>

        <div class="info">
            „Éë„Çø„Éº„É≥„ÇíË¶ö„Åà„Å¶„ÄÅÂêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„Éó„Åó„Çà„ÅÜÔºÅ<br>
            ÈñìÈÅï„Åà„Çã„Å®„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        </div>
    </div>

    <script>
        const colors = ['red', 'blue', 'yellow', 'green'];
        const buttons = document.querySelectorAll('.color-button');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isPlaying = false;
        let isShowingSequence = false;

        highScoreEl.textContent = highScore;

        function playSound(colorIndex) {
            const frequencies = [329.63, 440.00, 523.25, 659.25]; // E4, A4, C5, E5
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequencies[colorIndex];
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function lightUp(colorIndex, duration = 300) {
            const button = buttons[colorIndex];
            button.classList.add('lit');
            playSound(colorIndex);

            setTimeout(() => {
                button.classList.remove('lit');
            }, duration);
        }

        function addToSequence() {
            const randomColor = Math.floor(Math.random() * 4);
            sequence.push(randomColor);
        }

        async function showSequence() {
            isShowingSequence = true;
            messageEl.textContent = '„Çà„ÅèË¶ã„Å¶„Å≠...';
            startBtn.disabled = true;

            await sleep(500);

            for (let i = 0; i < sequence.length; i++) {
                await sleep(200);
                lightUp(sequence[i]);
                await sleep(400);
            }

            isShowingSequence = false;
            messageEl.textContent = '„ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ';
            playerSequence = [];
        }

        function handleInput(colorIndex) {
            if (!isPlaying || isShowingSequence) return;

            lightUp(colorIndex, 200);
            playerSequence.push(colorIndex);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                level++;
                levelEl.textContent = level;
                messageEl.textContent = 'Ê≠£Ëß£ÔºÅÊ¨°„ÅÆ„É¨„Éô„É´„Å∏...';

                if (level > highScore) {
                    highScore = level;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('simonHighScore', highScore);
                }

                setTimeout(() => {
                    addToSequence();
                    showSequence();
                }, 1000);
            }
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            levelEl.textContent = level;
            isPlaying = true;

            startBtn.disabled = true;
            addToSequence();
            showSequence();
        }

        function gameOver() {
            isPlaying = false;
            messageEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„É¨„Éô„É´: ${level}`;
            startBtn.disabled = false;
            startBtn.textContent = 'üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';

            // Â§±Êïó„ÅÆ„Çµ„Ç¶„É≥„Éâ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen-active');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen-active');
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆ„Çµ„Éù„Éº„Éà
        buttons.forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const colorIndex = parseInt(button.dataset.color);
                handleInput(colorIndex);
            });
        });
    </script>
</body>
</html>
