<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simon Says - Ë®òÊÜ∂Âäõ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 20px;
        }

        .quadrant {
            position: absolute;
            width: 135px;
            height: 135px;
            border: 3px solid #1a1a2e;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 10px;
        }

        .quadrant:hover {
            transform: scale(1.05);
        }

        .quadrant:active {
            transform: scale(0.95);
        }

        .quadrant.active {
            filter: brightness(1.8);
            transform: scale(1.1);
            box-shadow: 0 0 30px currentColor;
        }

        .quadrant.wrong {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .top-left {
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            border-radius: 10px 0 0 0;
        }

        .top-right {
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 0 10px 0 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 0 0 0 10px;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            border-radius: 0 0 10px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message {
            color: #fff;
            font-size: 1.1rem;
            margin: 15px 0;
            min-height: 1.5em;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        @media (max-width: 400px) {
            .game-board {
                width: 240px;
                height: 240px;
            }

            .quadrant {
                width: 115px;
                height: 115px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Simon Says</h1>
        <p class="subtitle">Ë®òÊÜ∂Âäõ„ÇíË©¶„Åù„ÅÜÔºÅÂÖâ„Å£„ÅüÈ†ÜÂ∫è„ÇíË¶ö„Åà„Å¶„ÄÅÂêå„Åò„Çà„ÅÜ„Å´„Çø„ÉÉ„Éó</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">LEVEL</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">BEST</div>
                <div class="stat-value" id="best">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>

        <div class="message" id="message">Start„ÇíÊäº„Åó„Å¶„Çπ„Çø„Éº„ÉàÔºÅ</div>

        <div class="game-board">
            <div class="quadrant top-left" data-index="0">üíß</div>
            <div class="quadrant top-right" data-index="1">üî•</div>
            <div class="quadrant bottom-left" data-index="2">üåø</div>
            <div class="quadrant bottom-right" data-index="3">‚ö°</div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <script>
        const quadrants = document.querySelectorAll('.quadrant');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const bestEl = document.getElementById('best');
        const scoreEl = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let bestScore = localStorage.getItem('simonBest') || 0;
        let isPlaying = false;
        let isShowingSequence = false;

        bestEl.textContent = bestScore;

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            updateDisplay();
            startBtn.disabled = true;
            isPlaying = true;
            messageEl.textContent = 'Ê∫ñÂÇô...';
            
            setTimeout(() => {
                addToSequence();
            }, 1000);
        }

        function addToSequence() {
            sequence.push(Math.floor(Math.random() * 4));
            playerSequence = [];
            isShowingSequence = true;
            messageEl.textContent = '„Çà„ÅèË¶ã„Å¶ÔºÅ';
            
            setTimeout(() => {
                showSequence();
            }, 500);
        }

        function showSequence() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isShowingSequence = false;
                    messageEl.textContent = '„ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ';
                    return;
                }

                flashQuadrant(sequence[i]);
                i++;
            }, 600);
        }

        function flashQuadrant(index) {
            const quadrant = quadrants[index];
            quadrant.classList.add('active');
            playSound(index);
            
            setTimeout(() => {
                quadrant.classList.remove('active');
            }, 300);
        }

        function playSound(index) {
            // Create oscillator for sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            const frequencies = [261.63, 329.63, 392.00, 523.25]; // C4, E4, G4, C5
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequencies[index];
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function handleQuadrantClick(index) {
            if (!isPlaying || isShowingSequence) return;

            flashQuadrant(index);
            playerSequence.push(index);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                score += level * 10;
                level++;
                updateDisplay();
                messageEl.textContent = 'Ê≠£Ëß£ÔºÅ';
                
                setTimeout(() => {
                    addToSequence();
                }, 1000);
            }
        }

        function gameOver() {
            isPlaying = false;
            messageEl.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            
            // Flash all quadrants red
            quadrants.forEach(q => q.classList.add('wrong'));
            setTimeout(() => {
                quadrants.forEach(q => q.classList.remove('wrong'));
            }, 500);

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('simonBest', bestScore);
                bestEl.textContent = bestScore;
                messageEl.textContent = `Êñ∞Ë®òÈå≤ÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;
            }

            startBtn.disabled = false;
        }

        function updateDisplay() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Event listeners
        quadrants.forEach((quadrant, index) => {
            quadrant.addEventListener('click', () => handleQuadrantClick(index));
            
            quadrant.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleQuadrantClick(index);
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!isPlaying || isShowingSequence) return;
            
            const keyMap = {
                'q': 0,
                'w': 1,
                'a': 2,
                's': 3
            };

            if (keyMap.hasOwnProperty(e.key.toLowerCase())) {
                handleQuadrantClick(keyMap[e.key.toLowerCase()]);
            }
        });
    </script>
</body>
</html>
