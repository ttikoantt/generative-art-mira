<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat {
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .stat span {
            display: block;
            font-size: 1.5rem;
            margin-top: 0.3rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 2rem;
        }

        .color-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .color-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .color-button:hover::before {
            opacity: 1;
        }

        .color-button:active {
            transform: scale(0.95);
        }

        .color-button.active {
            transform: scale(0.95);
            box-shadow: 0 0 30px currentColor;
        }

        .color-button.red {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .color-button.blue {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .color-button.green {
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
        }

        .color-button.yellow {
            background: linear-gradient(135deg, #f7d794 0%, #f5cd79 100%);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button.control-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .message {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-board {
                gap: 10px;
            }

            .color-button {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>

        <div class="stats">
            <div class="stat">
                Level
                <span id="level">1</span>
            </div>
            <div class="stat">
                Score
                <span id="score">0</span>
            </div>
        </div>

        <div class="message" id="message">Press Start to Play!</div>

        <div class="game-board">
            <button class="color-button red" data-color="red"></button>
            <button class="color-button blue" data-color="blue"></button>
            <button class="color-button green" data-color="green"></button>
            <button class="color-button yellow" data-color="yellow"></button>
        </div>

        <div class="controls">
            <button class="control-btn start-btn" id="startBtn">Start Game</button>
            <button class="control-btn fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
        </div>
    </div>

    <script>
        // Game state
        const colors = ['red', 'blue', 'green', 'yellow'];
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let isPlaying = false;
        let isShowingSequence = false;

        // DOM elements
        const colorButtons = document.querySelectorAll('.color-button');
        const startBtn = document.getElementById('startBtn');
        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');

        // Sound frequencies
        const frequencies = {
            red: 329.63,      // E4
            blue: 261.63,     // C4
            green: 392.00,    // G4
            yellow: 440.00    // A4
        };

        // Play tone
        function playTone(color, duration = 300) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequencies[color];
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Flash button
        function flashButton(color) {
            const button = document.querySelector(`[data-color="${color}"]`);
            button.classList.add('active');
            playTone(color);

            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        }

        // Show sequence
        async function showSequence() {
            isShowingSequence = true;
            messageDisplay.textContent = 'Watch carefully...';

            await new Promise(resolve => setTimeout(resolve, 1000));

            for (let color of sequence) {
                await new Promise(resolve => setTimeout(resolve, 500));
                flashButton(color);
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            isShowingSequence = false;
            messageDisplay.textContent = 'Your turn!';
        }

        // Add to sequence
        function addToSequence() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
        }

        // Start game
        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            isPlaying = true;

            updateDisplay();
            startBtn.disabled = true;
            startBtn.textContent = 'Playing...';

            addToSequence();
            showSequence();
        }

        // Handle player input
        function handleInput(color) {
            if (!isPlaying || isShowingSequence) return;

            playerSequence.push(color);
            flashButton(color);

            // Check if correct
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            // Check if sequence complete
            if (playerSequence.length === sequence.length) {
                score += level * 10;
                level++;
                updateDisplay();

                playerSequence = [];
                setTimeout(() => {
                    addToSequence();
                    showSequence();
                }, 1000);
            }
        }

        // Game over
        function gameOver() {
            isPlaying = false;
            messageDisplay.textContent = `Game Over! Score: ${score}`;
            startBtn.disabled = false;
            startBtn.textContent = 'Play Again';

            // Play game over sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 150;
            oscillator.type = 'sawtooth';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Update display
        function updateDisplay() {
            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.dataset.color;
                handleInput(color);
            });

            // Touch support
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const color = button.dataset.color;
                handleInput(color);
            });
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
