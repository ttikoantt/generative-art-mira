<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Memory - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .stat {
            font-size: 18px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffd93d;
        }
        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.6;
        }
        .color-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .color-btn:active {
            transform: scale(0.95);
        }
        .color-btn.red { background: #ff6b6b; }
        .color-btn.blue { background: #4ecdc4; }
        .color-btn.yellow { background: #ffd93d; }
        .color-btn.green { background: #96ceb4; }

        .color-btn.active {
            opacity: 1;
            box-shadow: 0 0 30px currentColor;
            transform: scale(1.1);
        }
        .color-btn.disabled {
            pointer-events: none;
        }
        .message {
            font-size: 20px;
            margin-bottom: 20px;
            min-height: 30px;
            color: #a8e6cf;
        }
        .start-btn {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Simon Says</h1>
        <div class="stats">
            <div class="stat">
                Level: <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                Score: <span class="stat-value" id="score">0</span>
            </div>
        </div>
        <div class="game-board">
            <button class="color-btn red" data-color="red"></button>
            <button class="color-btn blue" data-color="blue"></button>
            <button class="color-btn yellow" data-color="yellow"></button>
            <button class="color-btn green" data-color="green"></button>
        </div>
        <div class="message" id="message">Press Start to Play!</div>
        <button class="start-btn" id="startBtn">ðŸŽ® Start Game</button>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <script>
        const colors = ['red', 'blue', 'yellow', 'green'];
        const colorFrequencies = {
            red: 330,
            blue: 440,
            yellow: 550,
            green: 660
        };

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let isShowingSequence = false;
        let audioContext;

        const levelDisplay = document.getElementById('level');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const colorBtns = document.querySelectorAll('.color-btn');

        // Audio
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(color) {
            if (!audioContext) initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = colorFrequencies[color];
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Flash color button
        function flashColor(color) {
            const btn = document.querySelector(`.color-btn.${color}`);
            btn.classList.add('active');
            playSound(color);

            setTimeout(() => {
                btn.classList.remove('active');
            }, 300);
        }

        // Show sequence
        async function showSequence() {
            isShowingSequence = true;
            colorBtns.forEach(btn => btn.classList.add('disabled'));
            messageDisplay.textContent = 'Watch carefully...';

            await sleep(500);

            for (let color of sequence) {
                flashColor(color);
                await sleep(600);
            }

            messageDisplay.textContent = 'Your turn!';
            colorBtns.forEach(btn => btn.classList.remove('disabled'));
            isShowingSequence = false;
        }

        // Add to sequence
        function addToSequence() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
        }

        // Check player input
        function checkPlayerInput(color) {
            if (isShowingSequence) return;

            playerSequence.push(color);
            flashColor(color);

            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                level++;
                score += level * 10;
                levelDisplay.textContent = level;
                scoreDisplay.textContent = score;

                messageDisplay.textContent = 'Correct! Next level...';
                playerSequence = [];

                setTimeout(() => {
                    addToSequence();
                    showSequence();
                }, 1000);
            }
        }

        // Game over
        function gameOver() {
            messageDisplay.textContent = `âŒ Game Over! Final Score: ${score}`;
            startBtn.textContent = 'ðŸ”„ Play Again';
            colorBtns.forEach(btn => btn.classList.add('disabled'));

            // Play failure sound
            if (audioContext) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 200;
                oscillator.type = 'sawtooth';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        }

        // Start game
        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;

            levelDisplay.textContent = level;
            scoreDisplay.textContent = score;
            startBtn.textContent = 'ðŸŽ® Playing...';
            startBtn.disabled = true;

            if (!audioContext) initAudio();

            addToSequence();
            showSequence();
        }

        // Sleep helper
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const color = btn.dataset.color;
                checkPlayerInput(color);
            });
        });

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
