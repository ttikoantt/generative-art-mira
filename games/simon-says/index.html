<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says | Ë®òÊÜ∂„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .color-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .color-button:hover:not(.disabled) {
            transform: scale(1.05);
        }
        
        .color-button.active {
            transform: scale(0.95);
            filter: brightness(1.5);
        }
        
        .color-button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .red { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .blue { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .yellow { background: linear-gradient(135deg, #f9d423, #ff4e50); }
        .green { background: linear-gradient(135deg, #11998e, #38ef7d); }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .btn {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .message.error {
            background: #ffebee;
            color: #d32f2f;
        }

        @media (max-width: 400px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéµ Simon Says</h1>
            <p style="font-size: 0.9rem; color: #6c757d;">ÂÖâ„Å£„ÅüÈ†ÜÁï™ÈÄö„Çä„Å´Êäº„Åó„Å¶„Å≠ÔºÅ</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="level">0</div>
                <div class="stat-label">„É¨„Éô„É´</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="highScore">0</div>
                <div class="stat-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</div>
            </div>
        </div>
        
        <div class="game-board">
            <button class="color-button red" data-color="red"></button>
            <button class="color-button blue" data-color="blue"></button>
            <button class="color-button yellow" data-color="yellow"></button>
            <button class="color-button green" data-color="green"></button>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startGame()">‚ñ∂Ô∏è „Çπ„Çø„Éº„Éà</button>
        </div>
        
        <div class="message info" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅßÈñãÂßãÔºÅ</div>
    </div>

    <script>
        const colors = ['red', 'blue', 'yellow', 'green'];
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isPlaying = false;
        let isShowingSequence = false;
        
        const buttons = document.querySelectorAll('.color-button');
        const startBtn = document.getElementById('startBtn');
        const messageEl = document.getElementById('message');
        const levelEl = document.getElementById('level');
        const highScoreEl = document.getElementById('highScore');
        
        // ÂàùÊúü„Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫
        highScoreEl.textContent = highScore;
        
        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (!isPlaying || isShowingSequence) return;
                
                const color = button.dataset.color;
                playerSequence.push(color);
                flashButton(button);
                
                // Ê≠£Ë™§Âà§ÂÆö
                const currentIndex = playerSequence.length - 1;
                if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                    gameOver();
                    return;
                }
                
                // „Ç∑„Éº„ÇØ„Ç®„É≥„ÇπÂÆå‰∫Ü
                if (playerSequence.length === sequence.length) {
                    level++;
                    levelEl.textContent = level;
                    playerSequence = [];
                    
                    if (level > highScore) {
                        highScore = level;
                        highScoreEl.textContent = highScore;
                        localStorage.setItem('simonHighScore', highScore);
                    }
                    
                    setTimeout(() => {
                        nextLevel();
                    }, 1000);
                }
            });
        });
        
        function flashButton(button) {
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        }
        
        function playSequence() {
            isShowingSequence = true;
            setButtonsDisabled(true);
            
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isShowingSequence = false;
                    setButtonsDisabled(false);
                    showMessage('„ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ', 'info');
                    return;
                }
                
                const color = sequence[i];
                const button = document.querySelector(`[data-color="${color}"]`);
                flashButton(button);
                i++;
            }, 600);
        }
        
        function setButtonsDisabled(disabled) {
            buttons.forEach(button => {
                if (disabled) {
                    button.classList.add('disabled');
                } else {
                    button.classList.remove('disabled');
                }
            });
        }
        
        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            levelEl.textContent = level;
            isPlaying = true;
            startBtn.disabled = true;
            setButtonsDisabled(true);
            
            showMessage('È†ÜÁï™„ÇíË¶ö„Åà„Å¶„Å≠ÔºÅ', 'info');
            
            setTimeout(() => {
                nextLevel();
            }, 1000);
        }
        
        function nextLevel() {
            showMessage(`„É¨„Éô„É´ ${level + 1}`, 'info');
            
            // Êñ∞„Åó„ÅÑËâ≤„ÇíËøΩÂä†
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            
            setTimeout(() => {
                playSequence();
            }, 500);
        }
        
        function gameOver() {
            isPlaying = false;
            showMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „É¨„Éô„É´: ${level}`, 'error');
            startBtn.disabled = false;
            setButtonsDisabled(true);
        }
        
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }
    </script>
</body>
</html>
