<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .battle-area {
            margin: 20px 0;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .enemy {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .enemy.hp-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .enemy.hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transition: width 0.3s;
        }

        .question {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .timer {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            transition: width 0.1s linear;
        }

        .answer-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .btn-attack {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-attack:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .message {
            font-size: 1.2rem;
            min-height: 30px;
            margin-top: 10px;
        }

        .message.correct {
            color: #2ecc71;
        }

        .message.wrong {
            color: #e74c3c;
        }

        .combo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            display: none;
        }

        .game-over.active {
            display: block;
        }

        .btn-restart {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
        }

        .difficulty {
            margin-bottom: 20px;
        }

        .difficulty button {
            padding: 8px 16px;
            margin: 0 5px;
            font-size: 0.9rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .question {
                font-size: 2rem;
            }

            .enemy {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚öîÔ∏è Math Battle</h1>

        <div class="difficulty">
            <button onclick="setDifficulty('easy')" class="active" id="btn-easy">Êòì„Åó„ÅÑ</button>
            <button onclick="setDifficulty('normal')" id="btn-normal">ÊôÆÈÄö</button>
            <button onclick="setDifficulty('hard')" id="btn-hard">Èõ£„Åó„ÅÑ</button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">„Çπ„Ç≥„Ç¢</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">„Ç≥„É≥„Éú</span>
                <span class="stat-value combo" id="combo">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">„É¨„Éô„É´</span>
                <span class="stat-value" id="level">1</span>
            </div>
        </div>

        <div class="battle-area">
            <div class="enemy" id="enemy">üëæ</div>
            <div class="hp-bar">
                <div class="hp-fill" id="hp-bar" style="width: 100%"></div>
            </div>
        </div>

        <div class="timer">
            <div class="timer-fill" id="timer" style="width: 100%"></div>
        </div>

        <div class="question" id="question">2 + 3 = ?</div>

        <div class="answer-area">
            <input type="number" id="answer" placeholder="Á≠î„Åà" onkeypress="if(event.key === 'Enter') attack()">
            <button class="btn-attack" onclick="attack()">‚öîÔ∏è ÊîªÊíÉ!</button>
        </div>

        <div class="message" id="message"></div>

        <div class="game-over" id="game-over">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="final-score">0</span></p>
            <button class="btn-restart" onclick="restart()">üîÑ ÂÜçÊåëÊà¶</button>
        </div>
    </div>

    <script>
        let score = 0;
        let combo = 0;
        let level = 1;
        let currentAnswer = 0;
        let enemyHp = 100;
        let maxHp = 100;
        let timerInterval = null;
        let timeLeft = 100;
        let difficulty = 'easy';

        const enemies = ['üëæ', 'üëª', 'üíÄ', 'ü§ñ', 'üëπ', 'üêâ', 'ü¶á', 'üï∑Ô∏è'];

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.difficulty button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${diff}`).classList.add('active');
            restart();
        }

        function generateQuestion() {
            let a, b, op;
            const ops = ['+', '-', '√ó'];

            switch (difficulty) {
                case 'easy':
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    op = ops[Math.floor(Math.random() * 2)]; // + or -
                    break;
                case 'normal':
                    a = Math.floor(Math.random() * 20) + 1;
                    b = Math.floor(Math.random() * 20) + 1;
                    op = ops[Math.floor(Math.random() * 3)];
                    break;
                case 'hard':
                    a = Math.floor(Math.random() * 50) + 1;
                    b = Math.floor(Math.random() * 50) + 1;
                    op = ops[Math.floor(Math.random() * 3)];
                    break;
            }

            const opSymbol = op === '√ó' ? '√ó' : op;

            switch (op) {
                case '+':
                    currentAnswer = a + b;
                    break;
                case '-':
                    if (a < b) [a, b] = [b, a];
                    currentAnswer = a - b;
                    break;
                case '√ó':
                    currentAnswer = a * b;
                    break;
            }

            document.getElementById('question').textContent = `${a} ${opSymbol} ${b} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function attack() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === currentAnswer) {
                // Ê≠£Ëß£!
                const damage = 20 + (combo * 5);
                enemyHp -= damage;
                combo++;
                score += 10 * combo;

                if (enemyHp <= 0) {
                    // Êïµ„ÇíÂÄí„Åó„Åü!
                    level++;
                    maxHp = 100 + (level * 20);
                    enemyHp = maxHp;
                    score += 100;
                    showEnemy();
                }

                showMessage(`+${damage} „ÉÄ„É°„Éº„Ç∏!`, 'correct');
                generateQuestion();
                resetTimer();
            } else {
                // ‰∏çÊ≠£Ëß£
                combo = 0;
                showMessage('„Éü„Çπ! „Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà!', 'wrong');
                generateQuestion();
                resetTimer();
            }

            updateUI();
        }

        function showEnemy() {
            const enemy = enemies[Math.floor(Math.random() * enemies.length)];
            document.getElementById('enemy').textContent = enemy;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }, 1500);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('level').textContent = level;
            document.getElementById('hp-bar').style.width = Math.max(0, (enemyHp / maxHp) * 100) + '%';
        }

        function startTimer() {
            timeLeft = 100;
            const interval = difficulty === 'easy' ? 100 : difficulty === 'normal' ? 70 : 50;

            timerInterval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById('timer').style.width = timeLeft + '%';

                if (timeLeft <= 0) {
                    gameOver();
                }
            }, interval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            startTimer();
        }

        function gameOver() {
            clearInterval(timerInterval);
            document.getElementById('game-over').classList.add('active');
            document.getElementById('final-score').textContent = score;
        }

        function restart() {
            score = 0;
            combo = 0;
            level = 1;
            maxHp = 100;
            enemyHp = 100;

            document.getElementById('game-over').classList.remove('active');
            showEnemy();
            generateQuestion();
            updateUI();
            resetTimer();
        }

        // ÂàùÊúüÂåñ
        showEnemy();
        generateQuestion();
        startTimer();
    </script>
</body>
</html>
