<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Catcher - ÁÇπ„Ç≠„É£„ÉÉ„ÉÅ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            cursor: crosshair;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .dot:active {
            transform: scale(0.9);
        }

        .dot.caught {
            animation: explode 0.3s ease forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 100;
        }

        .start-screen h2, .game-over-screen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .start-screen p, .game-over-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .score-display {
                font-size: 2.5rem;
            }

            .game-area {
                height: 350px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.7rem;
            }

            .stats {
                font-size: 0.9rem;
            }

            .stat {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üéØ Dot Catcher</h1>

        <div class="score-display">
            <span id="score">0</span>
        </div>

        <div class="game-area" id="gameArea">
            <div class="start-screen" id="startScreen">
                <h2>Dot Catcher</h2>
                <p>Áèæ„Çå„ÇãÁÇπ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Ç≠„É£„ÉÉ„ÉÅÔºÅ</p>
                <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            </div>

            <div class="game-over-screen hidden" id="gameOverScreen">
                <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
                <div class="final-score" id="finalScore">0</div>
                <p>„Çπ„Ç≥„Ç¢: <span id="totalScore">0</span> ‚Ä¢ „Éô„Çπ„Éà: <span id="bestScore">0</span></p>
                <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat">‚è±Ô∏è ÊôÇÈñì: <span id="timer">30</span>Áßí</div>
            <div class="stat">üî• „Ç≥„É≥„Éú: <span id="combo">0</span></div>
        </div>
    </div>

    <script>
        let score = 0;
        let combo = 0;
        let timeLeft = 30;
        let gameInterval = null;
        let dotInterval = null;
        let bestScore = parseInt(localStorage.getItem('dotCatcherBest')) || 0;
        let gameActive = false;

        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const comboDisplay = document.getElementById('combo');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const totalScoreDisplay = document.getElementById('totalScore');
        const bestScoreDisplay = document.getElementById('bestScore');

        function getRandomColor() {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4',
                '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe',
                '#00b894', '#e17055', '#0984e3', '#6c5ce7'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createDot() {
            if (!gameActive) return;

            const dot = document.createElement('div');
            dot.className = 'dot';

            const size = 30 + Math.random() * 40;
            const x = Math.random() * (gameArea.offsetWidth - size);
            const y = Math.random() * (gameArea.offsetHeight - size);

            dot.style.width = size + 'px';
            dot.style.height = size + 'px';
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            dot.style.backgroundColor = getRandomColor();

            dot.addEventListener('click', (e) => {
                e.stopPropagation();
                catchDot(dot, size);
            });

            dot.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                catchDot(dot, size);
            });

            gameArea.appendChild(dot);

            // ÁÇπ„ÅØ3ÁßíÂæå„Å´Ê∂à„Åà„Çã
            setTimeout(() => {
                if (dot.parentNode && !dot.classList.contains('caught')) {
                    dot.remove();
                    if (gameActive) {
                        combo = 0;
                        updateDisplay();
                    }
                }
            }, 3000);
        }

        function catchDot(dot, size) {
            if (dot.classList.contains('caught')) return;

            dot.classList.add('caught');
            combo++;

            // Â§ß„Åç„ÅÑÁÇπ„Åª„Å©Â§ö„Åè„ÅÆ„Éù„Ç§„É≥„Éà
            const points = Math.floor(size / 10) + combo;
            score += points;

            updateDisplay();

            // „Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπË°®Á§∫
            if (combo >= 5) {
                showComboBonus();
            }

            setTimeout(() => dot.remove(), 300);
        }

        function showComboBonus() {
            const bonus = document.createElement('div');
            bonus.textContent = 'üî• x' + combo;
            bonus.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 2rem;
                font-weight: bold;
                color: #ffd700;
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
                animation: fadeUp 0.5s ease forwards;
                z-index: 200;
            `;

            gameArea.appendChild(bonus);
            setTimeout(() => bonus.remove(), 500);
        }

        function updateDisplay() {
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            comboDisplay.textContent = combo;
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = 30;
            gameActive = true;

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // Êó¢Â≠ò„ÅÆÁÇπ„ÇíÂâäÈô§
            const dots = gameArea.querySelectorAll('.dot');
            dots.forEach(dot => dot.remove());

            updateDisplay();

            // „Ç≤„Éº„É†„Çø„Ç§„Éû„Éº
            gameInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // ÁÇπ„ÇíÁîüÊàêÔºàÈ†ªÂ∫¶„ÇíÂæê„ÄÖ„Å´‰∏ä„Åí„ÇãÔºâ
            let spawnRate = 800;
            const spawnDot = () => {
                if (!gameActive) return;

                createDot();

                // ÊôÇÈñì„ÅåÁµå„Å§„Åª„Å©È†ªÂ∫¶„Çí‰∏ä„Åí„Çã
                if (timeLeft < 20) spawnRate = 600;
                if (timeLeft < 10) spawnRate = 400;

                dotInterval = setTimeout(spawnDot, spawnRate);
            };

            spawnDot();
        }

        function endGame() {
            gameActive = false;

            clearInterval(gameInterval);
            clearTimeout(dotInterval);

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('dotCatcherBest', bestScore);
            }

            finalScoreDisplay.textContent = score;
            totalScoreDisplay.textContent = score;
            bestScoreDisplay.textContent = bestScore;

            gameOverScreen.classList.remove('hidden');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Éï„Çß„Éº„Éâ„Ç¢„ÉÉ„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeUp {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%);
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -150%);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
