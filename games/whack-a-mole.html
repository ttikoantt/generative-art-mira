<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }
        .combo {
            color: #ffd700;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .hole {
            aspect-ratio: 1;
            background: radial-gradient(ellipse at center, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.1s;
        }
        .hole:active {
            transform: scale(0.95);
        }
        .mole {
            position: absolute;
            width: 70%;
            height: 70%;
            left: 15%;
            bottom: -100%;
            background: linear-gradient(135deg, #8b5a2b 0%, #654321 100%);
            border-radius: 50% 50% 40% 40%;
            transition: bottom 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .mole.active {
            bottom: 0;
        }
        .mole.hit {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }
        .mole::before {
            content: 'üêπ';
            font-size: 50px;
        }
        .mole.hit::before {
            content: 'üòµ';
        }
        .mole.golden::before {
            content: '‚≠ê';
        }
        .mole.golden {
            background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .game-over.show {
            display: flex;
        }
        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .game-over-title {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .game-over-score {
            color: #667eea;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .game-over-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <div class="header">
            <div class="title">üêπ Whack-a-Mole</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
                <div class="stat-value" id="timer">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div class="stat-value combo" id="combo">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="game-over-title">üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</div>
            <div class="game-over-label">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</div>
            <div class="game-over-score" id="finalScore">0</div>
            <button class="btn btn-primary" onclick="closeGameOver(); startGame();">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 9;
        const GAME_DURATION = 30;

        let score = 0;
        let combo = 0;
        let timeLeft = GAME_DURATION;
        let gameActive = false;
        let moleInterval = null;
        let timerInterval = null;
        let activeHole = null;

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.innerHTML = '<div class="mole"></div>';
                hole.addEventListener('click', () => whack(i));
                board.appendChild(hole);
            }
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = GAME_DURATION;
            gameActive = true;

            updateStats();
            document.getElementById('startBtn').textContent = '„Éó„É¨„Ç§‰∏≠...';
            document.getElementById('startBtn').disabled = true;

            timerInterval = setInterval(() => {
                timeLeft--;
                updateStats();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            showMole();
        }

        function showMole() {
            if (!gameActive) return;

            // Ââç„ÅÆ„ÇÇ„Åê„Çâ„ÇíÈö†„Åô
            const holes = document.querySelectorAll('.hole');
            holes.forEach(hole => {
                const mole = hole.querySelector('.mole');
                mole.classList.remove('active', 'golden');
            });

            // „É©„É≥„ÉÄ„É†„Å™Á©¥„Å´Ë°®Á§∫
            const randomHole = Math.floor(Math.random() * GRID_SIZE);
            const mole = holes[randomHole].querySelector('.mole');

            // 20%„ÅÆÁ¢∫Áéá„Åß„Ç¥„Éº„É´„Éá„É≥„ÇÇ„Åê„Çâ
            const isGolden = Math.random() < 0.2;
            if (isGolden) {
                mole.classList.add('golden');
            }

            mole.classList.add('active');
            activeHole = randomHole;

            // Ë°®Á§∫ÊôÇÈñì
            const showTime = 800 + Math.random() * 400;
            setTimeout(() => {
                if (!mole.classList.contains('hit')) {
                    mole.classList.remove('active', 'golden');
                    combo = 0;
                    updateStats();
                }
                if (gameActive) {
                    setTimeout(showMole, 200 + Math.random() * 300);
                }
            }, showTime);
        }

        function whack(index) {
            if (!gameActive) return;

            const holes = document.querySelectorAll('.hole');
            const mole = holes[index].querySelector('.mole');

            if (mole.classList.contains('active') && !mole.classList.contains('hit')) {
                mole.classList.add('hit');

                const isGolden = mole.classList.contains('golden');
                const basePoints = isGolden ? 30 : 10;
                const comboBonus = Math.floor(combo / 3) * 5;
                const points = basePoints + comboBonus;

                score += points;
                combo++;

                updateStats();

                setTimeout(() => {
                    mole.classList.remove('active', 'hit', 'golden');
                }, 200);
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('combo').textContent = combo;
        }

        function endGame() {
            gameActive = false;
            clearInterval(moleInterval);
            clearInterval(timerInterval);

            document.getElementById('startBtn').textContent = '„Çπ„Çø„Éº„Éà';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function closeGameOver() {
            document.getElementById('gameOver').classList.remove('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        createBoard();
    </script>
</body>
</html>
