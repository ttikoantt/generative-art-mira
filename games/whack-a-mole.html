<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .score-board {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
        
        .score-value {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90vw;
        }
        
        .hole {
            aspect-ratio: 1;
            background: #5a4a3a;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }
        
        .hole:active {
            transform: scale(0.95);
        }
        
        .mole {
            position: absolute;
            width: 70%;
            height: 70%;
            left: 15%;
            bottom: -100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border-radius: 50% 50% 20% 20%;
            transition: bottom 0.15s ease-out;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mole::before {
            content: 'üëÄ';
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
        }
        
        .mole::after {
            content: 'üêπ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }
        
        .mole.up {
            bottom: 5%;
        }
        
        .mole.whacked {
            bottom: -100%;
        }
        
        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            animation: hit 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes hit {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) translateY(-50px);
            }
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(245, 87, 108, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .game-over.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .score-value {
                font-size: 1.5rem;
            }
            
            .game-grid {
                gap: 10px;
                padding: 15px;
            }
            
            .mole::after {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
    
    <h1>üî® Whack-a-Mole!</h1>
    
    <div class="score-board">
        <div class="score-item">
            <div class="score-label">Score</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Time</div>
            <div class="score-value" id="timer">30</div>
        </div>
        <div class="score-item">
            <div class="score-label">High Score</div>
            <div class="score-value" id="highScore">0</div>
        </div>
    </div>
    
    <div class="game-grid" id="gameGrid">
        <!-- 9 holes will be generated by JS -->
    </div>
    
    <div class="controls">
        <button id="startBtn">‚ñ∂ Start Game</button>
        <button id="resetBtn" disabled>üîÑ Reset</button>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>üéâ Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p id="newHigh" style="color: #FFD700; display: none;">üèÜ New High Score!</p>
        <button onclick="closeGameOver()">Play Again</button>
    </div>

    <script>
        const holes = [];
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highScoreDisplay = document.getElementById('highScore');
        const gameGrid = document.getElementById('gameGrid');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const newHighDisplay = document.getElementById('newHigh');
        
        let score = 0;
        let highScore = parseInt(localStorage.getItem('whackHighScore')) || 0;
        let timeLeft = 30;
        let gameTimer = null;
        let moleTimer = null;
        let isGameRunning = false;
        let currentMole = null;
        let speed = 1000;
        
        highScoreDisplay.textContent = highScore;
        
        // Create 9 holes
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            
            const mole = document.createElement('div');
            mole.className = 'mole';
            
            hole.appendChild(mole);
            hole.addEventListener('click', () => whack(mole, hole));
            gameGrid.appendChild(hole);
            holes.push({ element: hole, mole: mole });
        }
        
        function showRandomMole() {
            if (!isGameRunning) return;
            
            // Hide current mole if any
            if (currentMole) {
                currentMole.mole.classList.remove('up');
            }
            
            // Show new random mole
            const randomIndex = Math.floor(Math.random() * holes.length);
            currentMole = holes[randomIndex];
            currentMole.mole.classList.add('up');
            currentMole.mole.classList.remove('whacked');
            
            // Schedule next mole
            moleTimer = setTimeout(() => {
                if (currentMole && !currentMole.mole.classList.contains('whacked')) {
                    currentMole.mole.classList.remove('up');
                }
                showRandomMole();
            }, speed);
        }
        
        function whack(mole, hole) {
            if (!isGameRunning || !mole.classList.contains('up')) return;
            
            score += 10;
            scoreDisplay.textContent = score;
            
            mole.classList.add('whacked');
            mole.classList.remove('up');
            
            // Show hit effect
            const hitEffect = document.createElement('div');
            hitEffect.className = 'hit-effect';
            hitEffect.textContent = 'üí•';
            hole.appendChild(hitEffect);
            
            setTimeout(() => hitEffect.remove(), 500);
            
            // Speed up slightly
            if (speed > 500) {
                speed -= 10;
            }
        }
        
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            score = 0;
            timeLeft = 30;
            speed = 1000;
            
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            
            startBtn.disabled = true;
            resetBtn.disabled = false;
            
            // Start timer
            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start showing moles
            showRandomMole();
        }
        
        function endGame() {
            isGameRunning = false;
            
            clearInterval(gameTimer);
            clearTimeout(moleTimer);
            
            // Hide all moles
            holes.forEach(h => h.mole.classList.remove('up'));
            
            // Check high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('whackHighScore', highScore);
                highScoreDisplay.textContent = highScore;
                newHighDisplay.style.display = 'block';
            } else {
                newHighDisplay.style.display = 'none';
            }
            
            finalScoreDisplay.textContent = score;
            gameOverDiv.classList.add('show');
            
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }
        
        function resetGame() {
            isGameRunning = false;
            score = 0;
            timeLeft = 30;
            speed = 1000;
            
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            
            clearInterval(gameTimer);
            clearTimeout(moleTimer);
            
            holes.forEach(h => h.mole.classList.remove('up'));
            
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }
        
        function closeGameOver() {
            gameOverDiv.classList.remove('show');
            resetGame();
        }
        
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
