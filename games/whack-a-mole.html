<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .hole {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hole:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pop-up 0.3s ease-out;
        }

        @keyframes pop-up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .mole.hit {
            animation: hit 0.3s ease-out;
        }

        @keyframes hit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
        }

        .game-over-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .final-score {
            font-size: 48px;
            color: #ffd700;
            font-weight: bold;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .grid {
                gap: 10px;
            }

            .mole {
                font-size: 36px;
            }

            .stat-value {
                font-size: 24px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî® Whack-a-Mole</h1>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÊôÇÈñì</div>
                <div class="stat-value" id="timer">30</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Ç≥„É≥„Éú</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="finalScore">0</div>
            <p>ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="maxCombo">0</span></p>
            <button class="btn-start" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const moles = ['üêπ', 'ü¶ä', 'üê∞', 'üêª', 'üêº'];
        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let maxCombo = 0;
        let gameInterval;
        let moleInterval;
        let isPlaying = false;
        let currentMoleHole = null;

        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                hole.addEventListener('click', hitMole);
                grid.appendChild(hole);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            maxCombo = 0;
            isPlaying = true;

            updateStats();

            document.getElementById('startBtn').disabled = true;

            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            showMole();
        }

        function showMole() {
            if (!isPlaying) return;

            const holes = document.querySelectorAll('.hole');

            // Clear previous mole
            if (currentMoleHole !== null) {
                holes[currentMoleHole].innerHTML = '';
                if (combo === 0) {
                    // Missed mole, reset combo
                }
            }

            // Show new mole
            const randomHole = Math.floor(Math.random() * 9);
            const randomMole = moles[Math.floor(Math.random() * moles.length)];

            currentMoleHole = randomHole;
            holes[randomHole].innerHTML = `<div class="mole">${randomMole}</div>`;

            // Hide mole after random time
            const hideTime = Math.random() * 1000 + 500;
            setTimeout(() => {
                if (currentMoleHole === randomHole && isPlaying) {
                    holes[randomHole].innerHTML = '';
                    currentMoleHole = null;
                    combo = 0;
                    updateStats();
                }
            }, hideTime);

            // Schedule next mole
            const nextTime = Math.random() * 800 + 400;
            moleInterval = setTimeout(showMole, nextTime);
        }

        function hitMole(e) {
            if (!isPlaying) return;

            const hole = e.currentTarget;
            const mole = hole.querySelector('.mole');

            if (mole && !mole.classList.contains('hit')) {
                mole.classList.add('hit');
                combo++;
                maxCombo = Math.max(maxCombo, combo);

                // Score based on combo
                const points = 10 + combo * 5;
                score += points;

                updateStats();

                setTimeout(() => {
                    hole.innerHTML = '';
                    if (currentMoleHole === parseInt(hole.dataset.index)) {
                        currentMoleHole = null;
                    }
                }, 300);
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearTimeout(moleInterval);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('startBtn').disabled = false;
        }

        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');

            // Clear all holes
            const holes = document.querySelectorAll('.hole');
            holes.forEach(hole => hole.innerHTML = '');

            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        init();
    </script>
</body>
</html>
