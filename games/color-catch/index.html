<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Catch - 色キャッチゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .score {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .target-color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s ease;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            align-content: center;
            justify-content: center;
        }

        .color-ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .color-ball:active {
            transform: scale(0.9);
        }

        .color-ball.correct {
            animation: correctPulse 0.5s ease;
        }

        .color-ball.wrong {
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px white; }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            max-width: 300px;
        }

        .start-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .color-ball {
                width: 70px;
                height: 70px;
            }

            .header {
                padding: 10px 15px;
            }

            .score {
                font-size: 20px;
            }

            .target-color {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">全画面</button>

    <div class="game-container">
        <div class="header">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="target-color" id="targetColor"></div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="message" id="message"></div>

        <div class="overlay" id="overlay">
            <h1>Color Catch</h1>
            <p>上に表示された色と同じ色のボールをタップしてください！</p>
            <p>時間制限なしで、何個正解できるかチャレンジ！</p>
            <button class="start-btn" id="startBtn">スタート</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const targetColor = document.getElementById('targetColor');
        const scoreElement = document.getElementById('score');
        const message = document.getElementById('message');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let score = 0;
        let currentTargetColor = '';
        let isPlaying = false;

        const colors = [
            '#FF6B6B', // 赤
            '#4ECDC4', // シアン
            '#FFE66D', // 黄
            '#95E1D3', // ミント
            '#F38181', // ピンク
            '#AA96DA', // 紫
            '#FCBAD3', // ライトピンク
            '#A8D8EA', // ライトブルー
            '#FF9F1C', // オレンジ
            '#2EC4B6', // ターコイズ
            '#E71D36', // ダークレッド
            '#011627', // ダークブルー
            '#FDFFFC', // ホワイト
            '#FF99C8', // ラベンダー
            '#D0F4DE', // ライトグリーン
        ];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function setTargetColor() {
            currentTargetColor = getRandomColor();
            targetColor.style.backgroundColor = currentTargetColor;
        }

        function createBalls() {
            gameArea.innerHTML = '';

            // ターゲット色を含むボールを作成
            const ballColors = [currentTargetColor];

            // 他の色を追加
            while (ballColors.length < 12) {
                const color = getRandomColor();
                if (!ballColors.includes(color)) {
                    ballColors.push(color);
                }
            }

            // シャッフル
            ballColors.sort(() => Math.random() - 0.5);

            // ボールを作成
            ballColors.forEach(color => {
                const ball = document.createElement('div');
                ball.className = 'color-ball';
                ball.style.backgroundColor = color;
                ball.addEventListener('click', () => handleBallClick(ball, color));
                ball.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleBallClick(ball, color);
                });
                gameArea.appendChild(ball);
            });
        }

        function handleBallClick(ball, color) {
            if (!isPlaying) return;

            if (color === currentTargetColor) {
                // 正解
                score++;
                scoreElement.textContent = score;
                ball.classList.add('correct');
                showMessage('+1');

                // 次のラウンド
                setTimeout(() => {
                    setTargetColor();
                    createBalls();
                }, 500);
            } else {
                // 不正解
                ball.classList.add('wrong');
                score = Math.max(0, score - 1);
                scoreElement.textContent = score;
                showMessage('-1');
            }
        }

        function showMessage(text) {
            message.textContent = text;
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 500);
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = score;
            isPlaying = true;
            overlay.classList.add('hidden');
            setTargetColor();
            createBalls();
        }

        startBtn.addEventListener('click', startGame);

        // 全画面切り替え
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // 初期状態
        setTargetColor();
    </script>
</body>
</html>
