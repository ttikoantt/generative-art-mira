<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Catch - Ëâ≤„Ç≠„É£„ÉÉ„ÉÅ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            pointer-events: auto;
        }

        .score-panel h3 {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .score-panel p {
            font-size: 24px;
            font-weight: bold;
        }

        .target-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
            pointer-events: auto;
            min-width: 150px;
        }

        .target-panel h3 {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .target-color {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .target-label {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* „Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
            padding: 0 20px;
        }

        .overlay .final-score {
            font-size: 48px;
            color: #4ecdc4;
            margin: 20px 0;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 50px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-btn:active {
            transform: translateY(0);
        }

        /* „Çø„Ç§„Éû„Éº */
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.1s linear;
            z-index: 10;
        }

        /* „Ç≥„É≥„ÉúË°®Á§∫ */
        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .combo.show {
            opacity: 1;
            animation: comboAnim 0.5s ease-out;
        }

        @keyframes comboAnim {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui">
        <div class="score-panel">
            <h3>SCORE</h3>
            <p id="score">0</p>
        </div>
        <div class="target-panel">
            <h3>„Åì„ÅÆËâ≤„Çí„Ç≠„É£„ÉÉ„ÉÅÔºÅ</h3>
            <div class="target-color" id="targetColor"></div>
            <div class="target-label" id="targetLabel">RED</div>
        </div>
        <div class="score-panel">
            <h3>TIME</h3>
            <p id="time">60</p>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>
    <div class="timer-bar" id="timerBar"></div>
    <div class="combo" id="combo"></div>

    <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
    <div class="overlay" id="startOverlay">
        <h1>üé® Color Catch</h1>
        <p>ÊåáÁ§∫„Åï„Çå„ÅüËâ≤„ÅÆ„Éú„Éº„É´„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Ç≠„É£„ÉÉ„ÉÅÔºÅ<br>ÈñìÈÅï„Åà„ÅüËâ≤„Çí„Çø„ÉÉ„Éó„Åô„Çã„Å®„Çø„Ç§„É†„ÅåÊ∏õ„Çä„Åæ„Åô„ÄÇ</p>
        <button class="play-btn" id="startBtn">„Çπ„Çø„Éº„Éà</button>
    </div>

    <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
    <div class="overlay hidden" id="gameOverOverlay">
        <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h1>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="finalScore">0</div>
        <button class="play-btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // UIË¶ÅÁ¥†
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const targetColorEl = document.getElementById('targetColor');
        const targetLabelEl = document.getElementById('targetLabel');
        const timerBarEl = document.getElementById('timerBar');
        const comboEl = document.getElementById('combo');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        let width, height;
        let balls = [];
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let targetColor = null;
        let combo = 0;
        let lastComboTime = 0;

        // Ëâ≤ÂÆöÁæ©
        const COLORS = [
            { name: 'RED', color: '#ff4757', label: 'üî¥ RED' },
            { name: 'BLUE', color: '#3742fa', label: 'üîµ BLUE' },
            { name: 'GREEN', color: '#2ed573', label: 'üü¢ GREEN' },
            { name: 'YELLOW', color: '#ffa502', label: 'üü° YELLOW' },
            { name: 'PURPLE', color: '#a55eea', label: 'üü£ PURPLE' },
            { name: 'ORANGE', color: '#ff7f50', label: 'üü† ORANGE' },
            { name: 'PINK', color: '#ff6b9d', label: 'ü©∑ PINK' },
            { name: 'CYAN', color: '#00d2d3', label: 'üî∑ CYAN' }
        ];

        // „Éú„Éº„É´„ÇØ„É©„Çπ
        class Ball {
            constructor() {
                const colorData = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.color = colorData.color;
                this.name = colorData.name;
                this.radius = Math.random() * 20 + 30;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = height + this.radius;
                this.speed = Math.random() * 2 + 1.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.opacity = 0;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;

                // „Éï„Çß„Éº„Éâ„Ç§„É≥
                if (this.opacity < 1) {
                    this.opacity = Math.min(1, this.opacity + 0.02);
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;

                // „Ç∞„É≠„ÉºÂäπÊûú
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.7, this.color);
                gradient.addColorStop(1, 'transparent');

                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // „Éè„Ç§„É©„Ç§„Éà
                ctx.shadowBlur = 0;
                const highlightGradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    0,
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.5
                );
                highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
                highlightGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = highlightGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isClicked(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }

            isOffScreen() {
                return this.y < -this.radius * 2;
            }
        }

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // Êñ∞„Åó„ÅÑ„Çø„Éº„Ç≤„ÉÉ„ÉàËâ≤„ÇíË®≠ÂÆö
        function setNewTarget() {
            targetColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            targetColorEl.style.background = targetColor.color;
            targetLabelEl.textContent = targetColor.label;
            targetColorEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                targetColorEl.style.transform = 'scale(1)';
            }, 200);
        }

        // „Ç≥„É≥„ÉúË°®Á§∫
        function showCombo() {
            const now = Date.now();
            if (now - lastComboTime < 2000) {
                combo++;
            } else {
                combo = 1;
            }
            lastComboTime = now;

            if (combo >= 2) {
                comboEl.textContent = `${combo} COMBO!`;
                comboEl.classList.remove('show');
                void comboEl.offsetWidth; // „É™„Éï„É≠„Éº
                comboEl.classList.add('show');
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 60;
            combo = 0;
            balls = [];
            gameRunning = true;

            scoreEl.textContent = '0';
            timeEl.textContent = '60';
            timerBarEl.style.width = '100%';

            setNewTarget();
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }

                timeLeft--;
                timeEl.textContent = timeLeft;
                timerBarEl.style.width = `${(timeLeft / 60) * 100}%`;

                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);

            animate();
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }

        // „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„ÉóÂá¶ÁêÜ
        function handleClick(x, y) {
            if (!gameRunning) return;

            let clicked = false;
            let correct = false;

            for (let i = balls.length - 1; i >= 0; i--) {
                if (balls[i].isClicked(x, y)) {
                    clicked = true;
                    if (balls[i].name === targetColor.name) {
                        // Ê≠£Ëß£
                        score += 10 + Math.floor(combo * 2);
                        scoreEl.textContent = score;
                        showCombo();
                        correct = true;
                        setNewTarget();

                        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç®„Éï„Çß„ÇØ„ÉàÔºàÁ∞°ÊòìÁâàÔºâ
                        for (let j = 0; j < 5; j++) {
                            const particle = {
                                x: balls[i].x,
                                y: balls[i].y,
                                vx: (Math.random() - 0.5) * 10,
                                vy: (Math.random() - 0.5) * 10,
                                radius: Math.random() * 5 + 3,
                                color: balls[i].color,
                                life: 1
                            };
                            // Á∞°ÊòìÁöÑ„Å´„Åô„ÅêÊ∂à„Åà„Çã
                        }
                    } else {
                        // ‰∏çÊ≠£Ëß£
                        timeLeft = Math.max(0, timeLeft - 5);
                        timeEl.textContent = timeLeft;
                        timerBarEl.style.width = `${(timeLeft / 60) * 100}%`;
                        combo = 0;
                    }
                    balls.splice(i, 1);
                    break;
                }
            }

            // ËÉåÊôØ„Çí„Çø„ÉÉ„Éó„Åó„Åü„Çâ„Çø„Ç§„É†Ê∏õÂ∞ë
            if (!clicked) {
                timeLeft = Math.max(0, timeLeft - 2);
                timeEl.textContent = timeLeft;
                timerBarEl.style.width = `${(timeLeft / 60) * 100}%`;
                combo = 0;
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function animate() {
            if (!gameRunning) return;

            // „ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Êñ∞„Åó„ÅÑ„Éú„Éº„É´„ÇíËøΩÂä†
            if (Math.random() < 0.03) {
                balls.push(new Ball());
            }

            // „Éú„Éº„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            balls = balls.filter(ball => {
                ball.update();
                ball.draw();
                return !ball.isOffScreen();
            });

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                handleClick(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('resize', resize);

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„ÅßÂÖ®ÁîªÈù¢
        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
            lastTap = currentTime;
        });

        // ÂàùÊúüÂåñ
        resize();
    </script>
</body>
</html>
