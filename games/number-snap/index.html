<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Snap - Speed Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 18px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .card-area {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .card {
            width: 120px;
            height: 160px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.15s ease;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            pointer-events: none;
        }

        .card.previous {
            opacity: 0.6;
            transform: scale(0.9);
        }

        .card.current {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card.matched {
            animation: match 0.3s ease;
        }

        .card.wrong {
            animation: shake 0.3s ease;
        }

        @keyframes match {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.3); background: #4ade80; }
            100% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); background: #f87171; }
            75% { transform: translateX(10px); background: #f87171; }
        }

        .card:active {
            transform: scale(0.95);
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            display: none;
            text-align: center;
            color: white;
        }

        .game-over.show {
            display: block;
        }

        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .card {
                width: 90px;
                height: 120px;
                font-size: 48px;
            }

            .stats {
                gap: 20px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container" id="gameContainer">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">ÈÄ£Á∂ö</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">60</div>
                <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
            </div>
        </div>

        <div class="card-area">
            <div class="card previous" id="prevCard">-</div>
            <div class="card current" id="currentCard">?</div>
        </div>

        <p style="color: white; text-align: center; margin-bottom: 20px; opacity: 0.9;">
            ÁèæÂú®„ÅÆ„Ç´„Éº„Éâ„Å®Ââç„ÅÆ„Ç´„Éº„Éâ„ÅåÂêå„ÅòÊï∞Â≠ó„Å™„Çâ„Çø„ÉÉ„ÉóÔºÅ
        </p>

        <div class="button-container">
            <button class="btn" id="snapBtn" onclick="snap()">SNAP!</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h1>üéØ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h1>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <p>ÊúÄÈ´òÈÄ£Á∂ö: <span id="maxStreak">0</span></p>
        <button class="btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let maxStreak = 0;
        let timeLeft = 60;
        let timer = null;
        let currentNumber = 0;
        let previousNumber = 0;
        let canSnap = true;

        function generateNumber() {
            // 1-9„ÅÆÊï∞Â≠ó„ÇíÁîüÊàêÔºàÂá∫ÁèæÈ†ªÂ∫¶„ÇíË™øÊï¥Ôºâ
            const weights = [1, 1.2, 1.5, 2, 2.5, 2, 1.5, 1.2, 1]; // 5„ÅåÊúÄ„ÇÇÂá∫„ÇÑ„Åô„ÅÑ
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;

            for (let i = 0; i < weights.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    return i + 1;
                }
            }
            return Math.floor(Math.random() * 9) + 1;
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('time').textContent = timeLeft;

            const prevCard = document.getElementById('prevCard');
            const currCard = document.getElementById('currentCard');

            prevCard.textContent = previousNumber || '-';
            currCard.textContent = currentNumber;

            // Ëâ≤„ÇíÂ§â„Åà„Çã
            const hue = (currentNumber / 9) * 60 + 200; // Èùí„Åã„ÇâÁ¥´„ÅÆÁØÑÂõ≤
            currCard.style.color = `hsl(${hue}, 70%, 50%)`;
        }

        function nextCard() {
            previousNumber = currentNumber;
            currentNumber = generateNumber();
            canSnap = true;
            updateDisplay();
        }

        function snap() {
            if (!canSnap || timeLeft <= 0) return;

            canSnap = false;
            const currCard = document.getElementById('currentCard');

            if (currentNumber === previousNumber) {
                // Ê≠£Ëß£!
                score += 10 + streak * 5;
                streak++;
                maxStreak = Math.max(maxStreak, streak);
                currCard.classList.add('matched');
                setTimeout(() => currCard.classList.remove('matched'), 300);

                setTimeout(nextCard, 300);
            } else if (previousNumber === 0) {
                // ÊúÄÂàù„ÅÆ„Ç´„Éº„Éâ - ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                streak = 0;
                currCard.classList.add('wrong');
                setTimeout(() => currCard.classList.remove('wrong'), 300);
                setTimeout(nextCard, 300);
            } else {
                // ÈñìÈÅï„ÅÑ!
                score = Math.max(0, score - 5);
                streak = 0;
                currCard.classList.add('wrong');
                setTimeout(() => currCard.classList.remove('wrong'), 300);

                setTimeout(nextCard, 500);
            }

            updateDisplay();
        }

        function startGame() {
            score = 0;
            streak = 0;
            maxStreak = 0;
            timeLeft = 60;
            currentNumber = 0;
            previousNumber = 0;
            canSnap = true;

            document.getElementById('gameContainer').style.display = 'flex';
            document.getElementById('gameOver').classList.remove('show');

            nextCard();

            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxStreak').textContent = maxStreak;
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                snap();
            }
        });

        // „Çø„ÉÉ„ÉóÊìç‰Ωú
        document.getElementById('currentCard').addEventListener('click', snap);
        document.getElementById('currentCard').addEventListener('touchend', (e) => {
            e.preventDefault();
            snap();
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        startGame();
    </script>
</body>
</html>
