<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Whack - 量子たたき</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0015;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            touch-action: none;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 100;
            text-shadow: 0 0 10px rgba(139, 43, 226, 0.8);
        }

        .ui h1 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .stat {
            background: rgba(139, 92, 246, 0.2);
            padding: 8px 15px;
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 5px;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #A78BFA;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 0, 21, 0.95);
            padding: 40px;
            border: 2px solid rgba(139, 92, 246, 0.6);
            border-radius: 15px;
            text-align: center;
            color: #fff;
            z-index: 200;
            display: none;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.5);
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-over p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .game-over .score {
            font-size: 3rem;
            color: #A78BFA;
            margin: 20px 0;
        }

        .game-over button {
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.6);
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 21, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
            color: #fff;
        }

        .start-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-screen p {
            font-size: 1rem;
            margin: 10px 0;
            opacity: 0.8;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
        }

        .start-screen button {
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-screen button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
        }

        .instructions {
            margin-top: 40px;
            padding: 20px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            max-width: 350px;
        }

        .instructions h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #A78BFA;
        }

        .instructions ul {
            list-style: none;
            font-size: 0.85rem;
            line-height: 1.8;
        }

        .instructions li::before {
            content: "⚛️ ";
            margin-right: 5px;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            z-index: 50;
        }

        .combo-display.show {
            animation: comboPopup 0.5s ease-out;
        }

        @keyframes comboPopup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>⚛️ Quantum Whack</h1>
        <p>量子たたき - 現れた量子粒子を素早くタップして測定しよう！</p>
        <div class="instructions">
            <h3>遊び方</h3>
            <ul>
                <li>現れた量子粒子をタップ</li>
                <li>連続で成功するとコンボボーナス</li>
                <li>赤い粒子は避けて（マイナス点）</li>
                <li>制限時間60秒でハイスコアを目指せ！</li>
            </ul>
        </div>
        <button onclick="startGame()">ゲーム開始</button>
    </div>

    <div class="ui">
        <h1>⚛️ Quantum Whack</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">COMBO</div>
                <div class="stat-value" id="comboDisplay">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="timeDisplay">60</div>
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="combo-display" id="comboPopup"></div>
    <div class="timer-bar" id="timerBar"></div>

    <div class="game-over" id="gameOver">
        <h2>測定完了！</h2>
        <p>最終スコア</p>
        <div class="score" id="finalScore">0</div>
        <p>最大コンボ: <span id="maxCombo">0</span></p>
        <p>命中率: <span id="accuracy">0</span>%</p>
        <button onclick="startGame()">もう一度</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let lastSpawnTime = 0;
        let spawnInterval = 1000;
        let totalHits = 0;
        let totalClicks = 0;
        let animationId;
        let particlesArray = [];
        let effects = [];

        const colors = {
            primary: '#8B5CF6',
            secondary: '#EC4899',
            danger: '#EF4444',
            glow: '#A78BFA'
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class QuantumParticle {
            constructor() {
                this.radius = 30 + Math.random() * 20;
                this.x = this.radius + Math.random() * (width - this.radius * 2);
                this.y = this.radius + Math.random() * (height - this.radius * 2);
                this.life = 1;
                this.decay = 0.008 + Math.random() * 0.006;
                this.isDanger = Math.random() < 0.2; // 20%の確率で危険な粒子
                this.color = this.isDanger ? colors.danger :
                            (Math.random() > 0.5 ? colors.primary : colors.secondary);
                this.rotation = 0;
                this.rotationSpeed = 0.02 + Math.random() * 0.03;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.points = this.isDanger ? -50 : 100;
                this.clicked = false;
            }

            update() {
                this.life -= this.decay;
                this.rotation += this.rotationSpeed;
                this.pulsePhase += 0.1;
                return this.life > 0;
            }

            draw(ctx) {
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.2;
                const currentRadius = this.radius * pulse * this.life;

                // グロー効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, currentRadius * 2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.4, this.color + '80');
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.globalAlpha = 0.6 * this.life;
                ctx.fill();
                ctx.globalAlpha = 1;

                // 粒子本体
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 30;
                ctx.shadowColor = this.color;
                ctx.globalAlpha = this.life;
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;

                // 量子リング
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius + 8, this.rotation, this.rotation + Math.PI);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.5 * this.life;
                ctx.stroke();
                ctx.globalAlpha = 1;

                // 危険な粒子のマーク
                if (this.isDanger) {
                    ctx.fillStyle = '#fff';
                    ctx.font = `bold ${currentRadius}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.globalAlpha = this.life;
                    ctx.fillText('⚠️', this.x, this.y);
                    ctx.globalAlpha = 1;
                }
            }

            contains(x, y) {
                const dist = Math.hypot(this.x - x, this.y - y);
                return dist < this.radius;
            }
        }

        class ClickEffect {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                this.life = 1;

                for (let i = 0; i < 10; i++) {
                    const angle = (Math.PI * 2 * i) / 10;
                    const speed = 3 + Math.random() * 3;
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1
                    });
                }
            }

            update() {
                this.life -= 0.03;
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;
                });
                return this.life > 0;
            }

            draw(ctx) {
                this.particles.forEach(p => {
                    if (p.life > 0) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3 * p.life, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.globalAlpha = p.life * this.life;
                        ctx.fill();
                        ctx.globalAlpha = 1;
                    }
                });
            }
        }

        function spawnParticle() {
            particlesArray.push(new QuantumParticle());
        }

        function handleClick(x, y) {
            if (!gameRunning) return;

            totalClicks++;
            let hit = false;

            for (let i = particlesArray.length - 1; i >= 0; i--) {
                const p = particlesArray[i];
                if (!p.clicked && p.contains(x, y)) {
                    p.clicked = true;
                    hit = true;
                    totalHits++;

                    if (p.isDanger) {
                        // 危険な粒子をクリック
                        combo = 0;
                        score += p.points;
                        effects.push(new ClickEffect(x, y, colors.danger));
                    } else {
                        // 通常の粒子をクリック
                        combo++;
                        if (combo > maxCombo) maxCombo = combo;
                        const comboBonus = Math.min(combo, 10) * 10;
                        score += p.points + comboBonus;
                        effects.push(new ClickEffect(x, y, p.color));

                        if (combo >= 3) {
                            showComboPopup();
                        }
                    }

                    // パーティクルを消す
                    particlesArray.splice(i, 1);
                    break;
                }
            }

            updateUI();
        }

        function showComboPopup() {
            const popup = document.getElementById('comboPopup');
            popup.textContent = `${combo} COMBO!`;
            popup.classList.remove('show');
            void popup.offsetWidth; // Trigger reflow
            popup.classList.add('show');
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('comboDisplay').textContent = combo;
            document.getElementById('timeDisplay').textContent = Math.ceil(timeLeft);
            document.getElementById('timerBar').style.width = `${(timeLeft / 60) * 100}%`;
        }

        function drawBackground() {
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 1.5
            );
            gradient.addColorStop(0, '#0a0015');
            gradient.addColorStop(0.5, '#05000a');
            gradient.addColorStop(1, '#000000');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // 背景の星
            for (let i = 0; i < 50; i++) {
                const x = (Math.sin(i * 123.456) * 0.5 + 0.5) * width;
                const y = (Math.cos(i * 789.012) * 0.5 + 0.5) * height;
                const brightness = 0.2 + Math.sin(Date.now() * 0.001 + i) * 0.1;

                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();
            }
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            // 背景を描画
            drawBackground();

            // 粒子を生成
            if (timestamp - lastSpawnTime > spawnInterval) {
                spawnParticle();
                lastSpawnTime = timestamp;
                // 徐々に生成間隔を短く
                spawnInterval = Math.max(400, spawnInterval - 10);
            }

            // 粒子を更新・描画
            particlesArray = particlesArray.filter(p => p.update());
            particlesArray.forEach(p => p.draw(ctx));

            // エフェクトを更新・描画
            effects = effects.filter(e => e.update());
            effects.forEach(e => e.draw(ctx));

            // タイマー更新
            timeLeft -= 1/60;
            if (timeLeft <= 0) {
                endGame();
                return;
            }

            updateUI();
            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';

            // リセット
            particlesArray = [];
            effects = [];
            score = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = 60;
            totalHits = 0;
            totalClicks = 0;
            spawnInterval = 1000;
            lastSpawnTime = 0;
            gameRunning = true;

            updateUI();
            resize();
            animationId = requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);

            const accuracy = totalClicks > 0 ? Math.round((totalHits / totalClicks) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('accuracy').textContent = accuracy;
            document.getElementById('gameOver').style.display = 'block';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // イベントリスナー
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        }, { passive: false });

        window.addEventListener('resize', resize);

        // 初期化
        resize();
    </script>
</body>
</html>
