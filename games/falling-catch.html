<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Catch - „Éï„Ç©„Éº„É™„É≥„Ç∞„Ç≠„É£„ÉÉ„ÉÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 16px;
            z-index: 100;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .combo {
            font-size: 18px;
            color: #f0f;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            margin-top: 5px;
        }

        .high-score {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #0ff;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            font-size: 14px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            color: #0ff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .overlay p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .overlay button {
            background: linear-gradient(135deg, #0ff, #08f);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .final-score {
            color: #0ff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .final-combo {
            color: #f0f;
            font-size: 24px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .hud {
                font-size: 14px;
            }

            .score {
                font-size: 20px;
            }

            .overlay h1 {
                font-size: 32px;
            }

            .overlay button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="hud">
        <div class="score">„Çπ„Ç≥„Ç¢: <span id="scoreValue">0</span></div>
        <div class="combo">„Ç≥„É≥„Éú: <span id="comboValue">0</span>x</div>
        <div class="high-score">„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScoreValue">0</span></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="overlay" id="startOverlay">
        <h1>üçé Falling Catch</h1>
        <p>ËêΩ„Å°„Å¶„Åè„Çã„Ç¢„Ç§„ÉÜ„É†„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Çà„ÅÜÔºÅ</p>
        <button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <h1>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h1>
        <div class="final-score">„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></div>
        <div class="final-combo">ÊúÄÂ§ß„Ç≥„É≥„Éú: <span id="finalCombo">0</span>x</div>
        <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = 'start'; // start, playing, gameOver
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let highScore = parseInt(localStorage.getItem('fallingCatchHighScore')) || 0;

        // „Éó„É¨„Ç§„É§„ÉºÔºà„Éë„Éâ„É´Ôºâ
        let paddle = {
            x: 0,
            y: 0,
            width: 120,
            height: 20,
            targetX: 0
        };

        // ËêΩ‰∏ã„Ç¢„Ç§„ÉÜ„É†
        let items = [];
        let itemTypes = [
            { emoji: 'üçé', points: 10, color: '#ff4757' },
            { emoji: 'üçä', points: 15, color: '#ffa502' },
            { emoji: 'üçã', points: 20, color: '#fffa65' },
            { emoji: 'üçá', points: 25, color: '#a55eea' },
            { emoji: '‚≠ê', points: 50, color: '#ffd700' },
            { emoji: 'üíé', points: 100, color: '#00d2d3' }
        ];

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
        let particles = [];

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        let settings = {
            baseSpeed: 2,
            spawnRate: 0.02,
            paddleSpeed: 0.15
        };

        // „É™„Çµ„Ç§„Ç∫
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            paddle.y = height - 80;
            paddle.x = width / 2 - paddle.width / 2;
            paddle.targetX = paddle.x;
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            gameState = 'playing';
            score = 0;
            combo = 0;
            maxCombo = 0;
            items = [];
            particles = [];
            updateHUD();
        }

        // „Ç≤„Éº„É†„É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            document.getElementById('gameOverOverlay').classList.add('hidden');
            startGame();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameState = 'gameOver';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('fallingCatchHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCombo').textContent = maxCombo;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // „Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
        function spawnItem() {
            // Èõ£ÊòìÂ∫¶Ë™øÊï¥
            const difficultyMultiplier = 1 + score / 500;

            if (Math.random() < settings.spawnRate * difficultyMultiplier) {
                const type = itemTypes[Math.floor(Math.random() * itemTypes.length)];
                const speed = settings.baseSpeed + Math.random() * 2 + (score / 1000);

                items.push({
                    x: Math.random() * (width - 40) + 20,
                    y: -30,
                    size: 30,
                    speed: Math.min(speed, 8),
                    type: type,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.1
                });
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: 3 + Math.random() * 3,
                    color: color,
                    life: 1
                });
            }
        }

        // Êõ¥Êñ∞
        function update() {
            if (gameState !== 'playing') return;

            // „Éë„Éâ„É´„ÇíÊªë„Çâ„Åã„Å´ÁßªÂãï
            paddle.x += (paddle.targetX - paddle.x) * settings.paddleSpeed;

            // „Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
            spawnItem();

            // „Ç¢„Ç§„ÉÜ„É†Êõ¥Êñ∞
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.y += item.speed;
                item.rotation += item.rotationSpeed;

                // „Ç≠„É£„ÉÉ„ÉÅÂà§ÂÆö
                if (
                    item.y + item.size > paddle.y &&
                    item.y < paddle.y + paddle.height &&
                    item.x > paddle.x &&
                    item.x < paddle.x + paddle.width
                ) {
                    // „Ç≠„É£„ÉÉ„ÉÅÊàêÂäü
                    combo++;
                    maxCombo = Math.max(maxCombo, combo);
                    const points = item.type.points * (1 + combo * 0.1);
                    score += Math.floor(points);

                    createParticles(item.x, item.y, item.type.color, 15);
                    items.splice(i, 1);

                    updateHUD();
                }
                // „Éü„ÇπÂà§ÂÆö
                else if (item.y > height + 30) {
                    combo = 0;
                    items.splice(i, 1);

                    // „É©„Ç§„ÉïÂà∂„Åß„ÅØ„Å™„Åè„ÄÅ„Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà
                    // 3ÈÄ£Á∂ö„Éü„Çπ„Åß„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„Å´„Åô„Çã„Åã„ÄÅ
                    // „Åì„Åì„Åß„ÅØ„Ç∑„É≥„Éó„É´„Å´„Ç≥„É≥„Éú„É™„Çª„ÉÉ„Éà„ÅÆ„Åø
                    updateHUD();
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // ÈáçÂäõ
                p.life -= 0.02;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // „Ç∞„É™„ÉÉ„ÉâËÉåÊôØ
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊèèÁîª
            for (const p of particles) {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // „Ç¢„Ç§„ÉÜ„É†ÊèèÁîª
            for (const item of items) {
                ctx.save();
                ctx.translate(item.x, item.y);
                ctx.rotate(item.rotation);
                ctx.font = `${item.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item.type.emoji, 0, 0);
                ctx.restore();

                // „Ç∞„É≠„ÉºÂäπÊûú
                const gradient = ctx.createRadialGradient(
                    item.x, item.y, 0,
                    item.x, item.y, item.size
                );
                gradient.addColorStop(0, item.type.color + '40');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // „Éë„Éâ„É´ÊèèÁîª
            const paddleGradient = ctx.createLinearGradient(
                paddle.x, paddle.y,
                paddle.x, paddle.y + paddle.height
            );
            paddleGradient.addColorStop(0, '#0ff');
            paddleGradient.addColorStop(1, '#08f');

            ctx.fillStyle = paddleGradient;
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 20;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;

            // „Éë„Éâ„É´„ÅÆÁ∏Å
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // „Ç≥„É≥„ÉúË°®Á§∫ÔºàÁîªÈù¢‰∏≠Â§Æ„Å´Â§ß„Åç„ÅèÔºâ
            if (combo > 5) {
                ctx.fillStyle = `rgba(255, 0, 255, ${0.3 + combo * 0.02})`;
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${combo}x COMBO!`, width / 2, height / 2);
            }
        }

        // HUDÊõ¥Êñ∞
        function updateHUD() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('comboValue').textContent = combo;
            document.getElementById('highScoreValue').textContent = highScore;
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Éû„Ç¶„ÇπÊìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            if (gameState !== 'playing') return;
            paddle.targetX = e.clientX - paddle.width / 2;
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            const touch = e.touches[0];
            paddle.targetX = touch.clientX - paddle.width / 2;
        }, { passive: false });

        // ÂÖ®ÁîªÈù¢„Éà„Ç∞„É´
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
        updateHUD();
        gameLoop();
    </script>
</body>
</html>
