<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Match Puzzle - Color Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .description {
            color: #aaaaaa;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            color: #888888;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .info-value.score {
            color: #ffd700;
        }

        .info-value.level {
            color: #00ff88;
        }

        .game-board {
            background: #0a0a0a;
            border: 3px solid #ffffff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-width: 350px;
            margin: 0 auto;
        }

        .cell {
            aspect-ratio: 1;
            background: #1a1a1a;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            user-select: none;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell.selected {
            animation: pulse 0.5s infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cell.matched {
            animation: match 0.3s ease forwards;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .color-0 { background: #ff6b6b; } /* Red */
        .color-1 { background: #4ecdc4; } /* Cyan */
        .color-2 { background: #45b7d1; } /* Blue */
        .color-3 { background: #96ceb4; } /* Green */
        .color-4 { background: #ffeaa7; } /* Yellow */
        .color-5 { background: #fd79a8; } /* Pink */

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border: 2px solid #ffffff;
            background: transparent;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #ffffff;
            color: #0a0a0a;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .message.info {
            background: rgba(69, 183, 209, 0.2);
            color: #45b7d1;
            border: 1px solid #45b7d1;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .instructions {
            color: #666666;
            font-size: 0.75rem;
            margin-top: 15px;
            line-height: 1.6;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboAnim 0.5s ease;
        }

        @keyframes comboAnim {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .grid {
                gap: 3px;
            }

            .cell {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Block Match Puzzle üß©</h1>
        <p class="description">Âêå„ÅòËâ≤„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Çí„Éû„ÉÉ„ÉÅ„Åï„Åõ„Çà„ÅÜÔºÅ</p>

        <div class="game-info">
            <div class="info-item">
                <span class="info-label">SCORE</span>
                <span class="info-value score" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">LEVEL</span>
                <span class="info-value level" id="level">1</span>
            </div>
            <div class="info-item">
                <span class="info-label">MOVES</span>
                <span class="info-value" id="moves">20</span>
            </div>
        </div>

        <div class="game-board">
            <div class="grid" id="grid"></div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="game.newGame()">üîÑ New Game</button>
            <button class="btn" onclick="game.hint()">üí° Hint</button>
        </div>

        <div class="message" id="message"></div>

        <p class="instructions">
            Èö£„ÇäÂêà„ÅÜÂêå„ÅòËâ≤„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Éû„ÉÉ„ÉÅÔºÅ<br>
            3„Å§‰ª•‰∏ä„ÅßÊ∂àÂéª„ÉªÂæóÁÇπ ‚Ä¢ „Ç≥„É≥„Éú„ÅßÈ´òÂæóÁÇπÔºÅ
        </p>
    </div>

    <div class="combo-display" id="comboDisplay"></div>

    <script>
        class BlockMatchGame {
            constructor() {
                this.gridSize = 6;
                this.colors = 4;
                this.grid = [];
                this.selectedCells = [];
                this.score = 0;
                this.level = 1;
                this.moves = 20;
                this.combo = 0;
                this.isProcessing = false;

                this.emojis = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†'];
                this.colorNames = ['Red', 'Blue', 'Green', 'Yellow', 'Purple', 'Orange'];

                this.init();
            }

            init() {
                this.gridElement = document.getElementById('grid');
                this.scoreElement = document.getElementById('score');
                this.levelElement = document.getElementById('level');
                this.movesElement = document.getElementById('moves');
                this.messageElement = document.getElementById('message');
                this.comboDisplay = document.getElementById('comboDisplay');

                this.newGame();
            }

            newGame() {
                this.score = 0;
                this.level = 1;
                this.moves = 20;
                this.combo = 0;
                this.colors = 4;
                this.selectedCells = [];
                this.isProcessing = false;

                this.generateGrid();
                this.renderGrid();
                this.updateUI();
                this.showMessage('„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅÂêå„ÅòËâ≤„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Çí3„Å§‰ª•‰∏ä„Éû„ÉÉ„ÉÅ„Åï„Åõ„Çà„ÅÜÔºÅ', 'info');
            }

            generateGrid() {
                this.grid = [];
                for (let row = 0; row < this.gridSize; row++) {
                    this.grid[row] = [];
                    for (let col = 0; col < this.gridSize; col++) {
                        this.grid[row][col] = Math.floor(Math.random() * this.colors);
                    }
                }
            }

            renderGrid() {
                this.gridElement.innerHTML = '';
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        if (this.grid[row][col] !== -1) {
                            cell.classList.add(`color-${this.grid[row][col]}`);
                            cell.textContent = this.emojis[this.grid[row][col]];
                            cell.addEventListener('click', () => this.handleCellClick(row, col));
                        } else {
                            cell.style.visibility = 'hidden';
                        }

                        this.gridElement.appendChild(cell);
                    }
                }
            }

            handleCellClick(row, col) {
                if (this.isProcessing || this.moves <= 0 || this.grid[row][col] === -1) return;

                const color = this.grid[row][col];
                const matches = this.findMatches(row, col, color);

                if (matches.length >= 3) {
                    this.processMatches(matches);
                } else {
                    this.showMessage('3„Å§‰ª•‰∏ä„ÅÆÂêå„ÅòËâ≤„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Å≠ÔºÅ', 'error');
                    this.shakeCell(row, col);
                }
            }

            findMatches(row, col, color, visited = new Set()) {
                const key = `${row},${col}`;
                if (visited.has(key)) return [];
                if (row < 0 || row >= this.gridSize || col < 0 || col >= this.gridSize) return [];
                if (this.grid[row][col] !== color) return [];

                visited.add(key);
                let matches = [{ row, col }];

                const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                for (const [dr, dc] of directions) {
                    matches = matches.concat(this.findMatches(row + dr, col + dc, color, visited));
                }

                return matches;
            }

            processMatches(matches) {
                this.isProcessing = true;
                this.combo++;

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                matches.forEach(({ row, col }) => {
                    const cell = this.getCellElement(row, col);
                    if (cell) cell.classList.add('matched');
                });

                // „Ç≥„É≥„ÉúË°®Á§∫
                if (this.combo >= 2) {
                    this.showCombo(`Combo x${this.combo}!`);
                }

                setTimeout(() => {
                    // „Éû„ÉÉ„ÉÅ„Åó„Åü„Çª„É´„ÇíÊ∂àÂéª
                    matches.forEach(({ row, col }) => {
                        this.grid[row][col] = -1;
                    });

                    // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                    const baseScore = matches.length * 10;
                    const comboBonus = this.combo > 1 ? (this.combo - 1) * 50 : 0;
                    const matchScore = baseScore + comboBonus;
                    this.score += matchScore;
                    this.moves--;

                    // ÈáçÂäõ„ÇíÈÅ©Áî®
                    this.applyGravity();

                    // Á©∫„Åç„Çª„É´„ÇíÂüã„ÇÅ„Çã
                    this.fillEmptyCells();

                    // ÂÜç„É¨„É≥„ÉÄ„É™„É≥„Ç∞
                    this.renderGrid();
                    this.updateUI();

                    // „É¨„Éô„É´„Ç¢„ÉÉ„Éó„ÉÅ„Çß„ÉÉ„ÇØ
                    if (this.score >= this.level * 500) {
                        this.levelUp();
                    }

                    // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„ÉÅ„Çß„ÉÉ„ÇØ
                    if (this.moves <= 0) {
                        this.gameOver();
                    } else {
                        this.showMessage(`+${matchScore}„Éù„Ç§„É≥„ÉàÔºÅ`, 'success');
                    }

                    this.isProcessing = false;
                }, 300);
            }

            applyGravity() {
                for (let col = 0; col < this.gridSize; col++) {
                    let emptyRow = this.gridSize - 1;
                    for (let row = this.gridSize - 1; row >= 0; row--) {
                        if (this.grid[row][col] !== -1) {
                            if (row !== emptyRow) {
                                this.grid[emptyRow][col] = this.grid[row][col];
                                this.grid[row][col] = -1;
                            }
                            emptyRow--;
                        }
                    }
                }
            }

            fillEmptyCells() {
                for (let col = 0; col < this.gridSize; col++) {
                    for (let row = 0; row < this.gridSize; row++) {
                        if (this.grid[row][col] === -1) {
                            this.grid[row][col] = Math.floor(Math.random() * this.colors);
                        }
                    }
                }
            }

            levelUp() {
                this.level++;
                this.moves += 10;
                if (this.level % 2 === 0 && this.colors < 6) {
                    this.colors++;
                }
                this.showCombo(`Level ${this.level}!`);
            }

            shakeCell(row, col) {
                const cell = this.getCellElement(row, col);
                if (cell) {
                    cell.style.animation = 'shake 0.3s ease';
                    setTimeout(() => cell.style.animation = '', 300);
                }
            }

            getCellElement(row, col) {
                return this.gridElement.children[row * this.gridSize + col];
            }

            updateUI() {
                this.scoreElement.textContent = this.score;
                this.levelElement.textContent = this.level;
                this.movesElement.textContent = this.moves;
            }

            showMessage(text, type = 'info') {
                this.messageElement.textContent = text;
                this.messageElement.className = `message ${type}`;
                setTimeout(() => {
                    this.messageElement.textContent = '';
                    this.messageElement.className = 'message';
                }, 2000);
            }

            showCombo(text) {
                this.comboDisplay.textContent = text;
                this.comboDisplay.classList.add('show');
                setTimeout(() => {
                    this.comboDisplay.classList.remove('show');
                }, 1000);
            }

            hint() {
                if (this.isProcessing) return;

                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const color = this.grid[row][col];
                        if (color !== -1) {
                            const matches = this.findMatches(row, col, color);
                            if (matches.length >= 3) {
                                matches.forEach(({ row, col }) => {
                                    const cell = this.getCellElement(row, col);
                                    if (cell) {
                                        cell.style.animation = 'pulse 0.5s infinite';
                                        setTimeout(() => {
                                            cell.style.animation = '';
                                        }, 2000);
                                    }
                                });
                                this.showMessage('„Éí„É≥„Éà: ÂÖâ„Çã„Éñ„É≠„ÉÉ„ÇØ„Çí„ÇØ„É™„ÉÉ„ÇØÔºÅ', 'info');
                                return;
                            }
                        }
                    }
                }
                this.showMessage('„Éû„ÉÉ„ÉÅ„Åß„Åç„Çã„Éñ„É≠„ÉÉ„ÇØ„Åå„Å™„ÅÑ„ÇàÔºÅÊñ∞„Åó„ÅÑ„Ç≤„Éº„É†„ÇíÂßã„ÇÅ„Çà„ÅÜÔºÅ', 'error');
            }

            gameOver() {
                this.showMessage(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${this.score}`, 'info');
            }
        }

        // „Ç∑„Çß„Ç§„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíËøΩÂä†
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // „Ç≤„Éº„É†ÈñãÂßã
        const game = new BlockMatchGame();
    </script>
</body>
</html>
