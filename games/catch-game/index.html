<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Catch Game - ËêΩ‰∏ãÁâ©„Ç≠„É£„ÉÉ„ÉÅ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
        }

        .header {
            padding: 15px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 3/4;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .overlay p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.8;
            text-align: center;
            padding: 0 20px;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            color: #000;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-container .game-container {
            max-width: 600px;
            max-height: 80vh;
        }

        .exit-fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            .game-info {
                gap: 15px;
                font-size: 0.9rem;
            }

            .overlay h2 {
                font-size: 1.5rem;
            }

            .final-score {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Catch Game</h1>
        <div class="game-info">
            <div class="info-item">
                <span>‚≠ê „Çπ„Ç≥„Ç¢:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>‚ù§Ô∏è „É©„Ç§„Éï:</span>
                <span id="lives">3</span>
            </div>
            <div class="info-item">
                <span>‚ö° „É¨„Éô„É´:</span>
                <span id="level">1</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="game-container" id="gameContainer">
            <canvas id="gameCanvas"></canvas>

            <div class="overlay" id="startScreen">
                <h2>üéØ Catch Game</h2>
                <p>„Éê„Ç±„ÉÉ„Éà„ÇíÊìç‰Ωú„Åó„Å¶ËêΩ‰∏ãÁâ©„Çí„Ç≠„É£„ÉÉ„ÉÅÔºÅ</p>
                <p>„Éû„Ç¶„Çπ„Åã„Çø„ÉÉ„ÉÅ„ÅßÁßªÂãï</p>
                <button class="btn btn-primary" id="startBtn">‚ñ∂ „Çπ„Çø„Éº„Éà</button>
            </div>

            <div class="overlay hidden" id="gameOverScreen">
                <h2>üíÄ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
                <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
                <div class="final-score" id="finalScore">0</div>
                <button class="btn btn-primary" id="restartBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('gameContainer');

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            isPlaying: false,
            isGameOver: false
        };

        // „Éê„Ç±„ÉÉ„Éà
        let bucket = {
            x: 0,
            y: 0,
            width: 80,
            height: 20
        };

        // ËêΩ‰∏ãÁâ©
        let items = [];
        let particles = [];

        // „Çπ„Éî„Éº„ÉâË®≠ÂÆö
        let baseSpeed = 2;
        let spawnRate = 60; // „Éï„É¨„Éº„É†Êï∞

        // „Ç¢„Ç§„ÉÜ„É†„ÅÆÁ®ÆÈ°û
        const itemTypes = [
            { emoji: '‚≠ê', points: 10, speed: 1 },
            { emoji: 'üíé', points: 20, speed: 1.3 },
            { emoji: 'üçé', points: 15, speed: 1.1 },
            { emoji: 'üçä', points: 12, speed: 1 },
            { emoji: 'üçá', points: 18, speed: 1.2 },
            { emoji: 'üçã', points: 14, speed: 1.05 },
            { emoji: 'üî•', points: -10, speed: 1.5 }, // ÈÅø„Åë„Çã„Åπ„Åç
            { emoji: 'üí£', points: -20, speed: 1.3 }  // ÈÅø„Åë„Çã„Åπ„Åç
        ];

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫Ë®≠ÂÆö
        function resizeCanvas() {
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

            // „Éê„Ç±„ÉÉ„Éà‰ΩçÁΩÆ„É™„Çª„ÉÉ„Éà
            bucket.x = rect.width / 2 - bucket.width / 2;
            bucket.y = rect.height - 50;
        }

        // „Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
        function spawnItem() {
            const width = canvas.width / window.devicePixelRatio;
            const type = itemTypes[Math.floor(Math.random() * itemTypes.length)];

            items.push({
                x: Math.random() * (width - 40) + 20,
                y: -30,
                type: type,
                size: 30
            });
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 3,
                    life: 30,
                    color: color
                });
            }
        }

        // Ë°ùÁ™ÅÂà§ÂÆö
        function checkCollision(item) {
            return item.x + item.size / 2 > bucket.x &&
                   item.x - item.size / 2 < bucket.x + bucket.width &&
                   item.y + item.size / 2 > bucket.y &&
                   item.y - item.size / 2 < bucket.y + bucket.height;
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (!gameState.isPlaying) return;

            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            // „Ç¢„Ç§„ÉÜ„É†ÁîüÊàê
            if (Math.random() < 1 / spawnRate) {
                spawnItem();
            }

            // „Ç¢„Ç§„ÉÜ„É†Êõ¥Êñ∞
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.y += baseSpeed * item.type.speed * (1 + gameState.level * 0.1);

                // Ë°ùÁ™ÅÂà§ÂÆö
                if (checkCollision(item)) {
                    if (item.type.points > 0) {
                        // „Ç≠„É£„ÉÉ„ÉÅÊàêÂäü
                        gameState.score += item.type.points;
                        createParticles(item.x, item.y, '#ffd700');
                    } else {
                        // ÊÇ™„ÅÑ„Ç¢„Ç§„ÉÜ„É†
                        gameState.lives--;
                        createParticles(item.x, item.y, '#ff4444');
                    }
                    items.splice(i, 1);

                    // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
                    if (gameState.score >= gameState.level * 100) {
                        gameState.level++;
                        spawnRate = Math.max(20, 60 - gameState.level * 5);
                    }
                    continue;
                }

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü
                if (item.y > height + 30) {
                    if (item.type.points > 0) {
                        gameState.lives--;
                        createParticles(item.x, height - 10, '#ff4444');
                    }
                    items.splice(i, 1);
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂà§ÂÆö
            if (gameState.lives <= 0) {
                gameOver();
            }

            // UIÊõ¥Êñ∞
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }

        // ÊèèÁîª
        function draw() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            // „ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(30, 30, 50, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // ËÉåÊôØ„Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
                ctx.stroke();
            }
            for (let i = 0; i < height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(width, i);
                ctx.stroke();
            }

            // „Éê„Ç±„ÉÉ„Éà
            ctx.fillStyle = 'linear-gradient(45deg, #ffd700, #ff6b6b)';
            const gradient = ctx.createLinearGradient(bucket.x, bucket.y, bucket.x + bucket.width, bucket.y);
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(1, '#ff6b6b');
            ctx.fillStyle = gradient;

            ctx.beginPath();
            ctx.moveTo(bucket.x, bucket.y);
            ctx.lineTo(bucket.x + bucket.width, bucket.y);
            ctx.lineTo(bucket.x + bucket.width - 10, bucket.y + bucket.height);
            ctx.lineTo(bucket.x + 10, bucket.y + bucket.height);
            ctx.closePath();
            ctx.fill();

            // „Éê„Ç±„ÉÉ„Éà„ÅÆ„Ç∞„É≠„Éº
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;

            // „Ç¢„Ç§„ÉÜ„É†
            ctx.font = '28px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            items.forEach(item => {
                ctx.fillText(item.type.emoji, item.x, item.y);
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                isPlaying: true,
                isGameOver: false
            };
            items = [];
            particles = [];
            spawnRate = 60;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');

            // ÂàùÊúüÊèèÁîª
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;
            ctx.fillStyle = 'rgba(30, 30, 50, 1)';
            ctx.fillRect(0, 0, width, height);
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameState.isPlaying = false;
            gameState.isGameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            if (!gameState.isPlaying) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            bucket.x = Math.max(0, Math.min(rect.width - bucket.width, x - bucket.width / 2));
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameState.isPlaying) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            bucket.x = Math.max(0, Math.min(rect.width - bucket.width, x - bucket.width / 2));
        }, { passive: false });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            const fsContainer = document.createElement('div');
            fsContainer.className = 'fullscreen-container';

            const fsGameContainer = document.createElement('div');
            fsGameContainer.className = 'game-container';

            const fsCanvas = canvas.cloneNode(true);
            const fsCtx = fsCanvas.getContext('2d');

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„Ç≥„Éî„Éº
            fsCtx.drawImage(canvas, 0, 0);

            fsGameContainer.appendChild(fsCanvas);
            fsContainer.appendChild(fsGameContainer);

            const exitBtn = document.createElement('button');
            exitBtn.className = 'exit-fullscreen';
            exitBtn.textContent = '‚úï Èñâ„Åò„Çã';
            fsContainer.appendChild(exitBtn);

            document.body.appendChild(fsContainer);

            // ÂÖ®ÁîªÈù¢„Åß„ÅÆÊìç‰Ωú
            fsCanvas.addEventListener('mousemove', (e) => {
                if (!gameState.isPlaying) return;
                const rect = fsCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                bucket.x = Math.max(0, Math.min(rect.width - bucket.width, x - bucket.width / 2));
            });

            fsCanvas.addEventListener('touchmove', (e) => {
                if (!gameState.isPlaying) return;
                e.preventDefault();
                const rect = fsCanvas.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                bucket.x = Math.max(0, Math.min(rect.width - bucket.width, x - bucket.width / 2));
            }, { passive: false });

            exitBtn.addEventListener('click', () => {
                document.body.removeChild(fsContainer);
            });
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ËÉåÊôØÊèèÁîª
        const width = canvas.width / window.devicePixelRatio;
        const height = canvas.height / window.devicePixelRatio;
        ctx.fillStyle = 'rgba(30, 30, 50, 1)';
        ctx.fillRect(0, 0, width, height);

        gameLoop();
    </script>
</body>
</html>
