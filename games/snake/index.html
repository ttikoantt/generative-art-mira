<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake - Classic Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: clamp(20px, 4vw, 28px);
            color: #0f0;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: clamp(10px, 2vw, 12px);
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-value {
            font-size: clamp(18px, 4vw, 24px);
            color: #0f0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.3);
        }

        .controls-info {
            text-align: center;
            padding: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(10px, 2vw, 12px);
            margin-top: 10px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            color: #f00;
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 15px;
        }

        .game-over p {
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
            margin-bottom: 10px;
        }

        .game-over .final-score {
            color: #0f0;
            font-size: clamp(28px, 6vw, 36px);
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .restart-btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 16px;
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 12px;
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 0, 0.4);
        }

        .mode-toggle {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .mode-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: rgba(0, 255, 0, 0.3);
            border-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç Snake</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">ÊúÄÈ´ò</div>
                    <div class="stat-value" id="high-score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">ÈÄüÂ∫¶</div>
                    <div class="stat-value" id="speed">1</div>
                </div>
            </div>
        </div>

        <div class="game-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls-info">
            <p>üíª Áü¢Âç∞„Ç≠„Éº„ÅßÊìç‰Ωú | üì± „Çπ„ÉØ„Ç§„Éó„ÅßÊìç‰Ωú</p>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="classic">„ÇØ„É©„Ç∑„ÉÉ„ÇØ</button>
            <button class="mode-btn" data-mode="wrap">Â£ÅÊäú„Åë</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>üíÄ Game Over!</h2>
        <p>„Çπ„Ç≥„Ç¢</p>
        <div class="final-score" id="final-score">0</div>
        <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const gridSize = 20;
        let tileCount;

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameSpeed = 150;
        let speedLevel = 1;
        let gameMode = 'classic'; // classic or wrap
        let gameRunning = true;
        let gameLoop;

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÁî®
        let touchStartX = 0;
        let touchStartY = 0;

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxSize = Math.min(container.clientWidth, container.clientHeight) - 20;
            canvas.width = Math.floor(maxSize / gridSize) * gridSize;
            canvas.height = canvas.width;
            tileCount = canvas.width / gridSize;
        }

        function initGame() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 150;
            speedLevel = 1;
            gameRunning = true;
            spawnFood();
            updateStats();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function update() {
            if (!gameRunning) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Â£Å„ÅÆÂá¶ÁêÜ
            if (gameMode === 'wrap') {
                if (head.x < 0) head.x = tileCount - 1;
                if (head.x >= tileCount) head.x = 0;
                if (head.y < 0) head.y = tileCount - 1;
                if (head.y >= tileCount) head.y = 0;
            } else {
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                    return;
                }
            }

            // Ëá™ÂàÜ„Å®„ÅÆË°ùÁ™Å
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    speedLevel++;
                }
                updateStats();
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Ëõá„ÇíÊèèÁîª
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    // È†≠
                    gradient.addColorStop(0, '#00ff00');
                    gradient.addColorStop(1, '#00aa00');
                } else {
                    // ‰Ωì
                    const alpha = 1 - (index / snake.length) * 0.7;
                    gradient.addColorStop(0, `rgba(0, 255, 0, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 170, 0, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // È†≠„Å´ÁõÆ„ÇíËøΩÂä†
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    const eyeOffset = gridSize / 4;

                    if (direction.x === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.y === -1) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });

            // È£ü„ÅπÁâ©„ÇíÊèèÁîª
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff0000');
            foodGradient.addColorStop(1, '#aa0000');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();

            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 + 2,
                0,
                2 * Math.PI
            );
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('speed').textContent = speedLevel;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            initGame();
            gameLoop = setInterval(() => {
                update();
                draw();
            }, gameSpeed);
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (diffX < -30 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                if (diffY > 30 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (diffY < -30 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        });

        // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                restartGame();
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        resizeCanvas();
        initGame();
        gameLoop = setInterval(() => {
            update();
            draw();
        }, gameSpeed);
    </script>
</body>
</html>
