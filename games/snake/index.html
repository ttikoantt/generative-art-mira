<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #4ade80;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .score-item {
            color: white;
            font-size: 1.2em;
        }

        .score-item span {
            color: #fbbf24;
            font-weight: bold;
            font-size: 1.5em;
        }

        #gameCanvas {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
            margin: 0 auto;
            display: block;
            max-width: 100%;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 222, 128, 0.6);
        }

        .mobile-controls {
            margin-top: 20px;
            display: none;
        }

        .mobile-controls.show {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
        }

        .dir-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dir-btn:active {
            background: rgba(74, 222, 128, 0.5);
            transform: scale(0.95);
        }

        .dir-btn.up { grid-column: 2; grid-row: 1; }
        .dir-btn.left { grid-column: 1; grid-row: 2; }
        .dir-btn.down { grid-column: 2; grid-row: 2; }
        .dir-btn.right { grid-column: 3; grid-row: 2; }

        .info {
            color: #888;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(74, 222, 128, 0.5);
        }

        .game-over h2 {
            color: #f87171;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: white;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .game-over .final-score {
            color: #fbbf24;
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .mobile-controls.show {
                display: grid;
            }

            .info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>

        <div class="score-board">
            <div class="score-item">
                „Çπ„Ç≥„Ç¢: <span id="score">0</span>
            </div>
            <div class="score-item">
                „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="startBtn">‚ñ∂Ô∏è „Çπ„Çø„Éº„Éà</button>
            <button id="pauseBtn">‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <div class="mobile-controls" id="mobileControls">
            <button class="dir-btn up" data-dir="up">‚Üë</button>
            <button class="dir-btn left" data-dir="left">‚Üê</button>
            <button class="dir-btn down" data-dir="down">‚Üì</button>
            <button class="dir-btn right" data-dir="right">‚Üí</button>
        </div>

        <p class="info">Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØWASD„ÅßÊìç‰Ωú</p>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</p>
            <div class="final-score" id="finalScore">0</div>
            <button id="restartBtn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const mobileControls = document.getElementById('mobileControls');
        const dirBtns = document.querySelectorAll('.dir-btn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 100;
        let gameLoop;

        highScoreEl.textContent = highScore;

        // „É¢„Éê„Ç§„É´Ê§úÂá∫
        if ('ontouchstart' in window) {
            mobileControls.classList.add('show');
        }

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            scoreEl.textContent = score;
            spawnFood();
        }

        // È§å„ÇíÁîüÊàê
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // È§å„ÅåËõá„ÅÆ‰∏ä„Å´Èáç„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }

        // „Ç≤„Éº„É†ÊèèÁîª
        function draw() {
            // ËÉåÊôØ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Ç∞„É™„ÉÉ„Éâ
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // È§å
            ctx.fillStyle = '#f87171';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#f87171';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Ëõá
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );

                if (isHead) {
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(74, 222, 128, ${alpha})`);
                    gradient.addColorStop(1, `rgba(34, 197, 94, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.shadowBlur = isHead ? 10 : 5;
                ctx.shadowColor = '#4ade80';

                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    isHead ? 5 : 3
                );
                ctx.fill();
                ctx.shadowBlur = 0;

                // È†≠„ÅÆÁõÆ
                if (isHead) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (dx === 1) { // Âè≥
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dx === -1) { // Â∑¶
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dy === -1) { // ‰∏ä
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dy === 1) { // ‰∏ã
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Â£ÅË°ùÁ™Å
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Ëá™Â∑±Ë°ùÁ™Å
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // È§å„ÇíÈ£ü„Åπ„Åü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();

                // „Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„Éó
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        // „Ç≤„Éº„É†„Çπ„ÉÜ„ÉÉ„Éó
        function gameStep() {
            if (!gamePaused) {
                update();
                draw();
            }
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverDiv.classList.add('show');
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            if (gameRunning) return;

            initGame();
            gameRunning = true;
            gamePaused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // ÊñπÂêëÂ§âÊõ¥
        function changeDirection(newDx, newDy) {
            // ÈÄÜÊñπÂêëÁ¶ÅÊ≠¢
            if (dx === -newDx && dy === -newDy) return;
            if (dx === newDx && dy === newDy) return;

            dx = newDx;
            dy = newDy;
        }

        // „Ç≠„Éº„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection(1, 0);
                    break;
                case ' ':
                    if (gameRunning) {
                        gamePaused = !gamePaused;
                        pauseBtn.textContent = gamePaused ? '‚ñ∂Ô∏è ÂÜçÈñã' : '‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢';
                    }
                    break;
            }
        });

        // „É¢„Éê„Ç§„É´„Ç≥„É≥„Éà„É≠„Éº„É´
        dirBtns.forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const dir = btn.dataset.dir;
                switch(dir) {
                    case 'up':
                        changeDirection(0, -1);
                        break;
                    case 'down':
                        changeDirection(0, 1);
                        break;
                    case 'left':
                        changeDirection(-1, 0);
                        break;
                    case 'right':
                        changeDirection(1, 0);
                        break;
                }
            });
        });

        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        startBtn.addEventListener('click', startGame);

        pauseBtn.addEventListener('click', () => {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? '‚ñ∂Ô∏è ÂÜçÈñã' : '‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢';
            }
        });

        restartBtn.addEventListener('click', () => {
            gameOverDiv.classList.remove('show');
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            initGame();
            draw();
        });

        // „Çø„ÉÉ„ÉÅ„Çπ„ÉØ„Ç§„Éó
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Ê∞¥Âπ≥„Çπ„ÉØ„Ç§„Éó
                if (diffX > 30) {
                    changeDirection(1, 0);
                } else if (diffX < -30) {
                    changeDirection(-1, 0);
                }
            } else {
                // ÂûÇÁõ¥„Çπ„ÉØ„Ç§„Éó
                if (diffY > 30) {
                    changeDirection(0, 1);
                } else if (diffY < -30) {
                    changeDirection(0, -1);
                }
            }
        });

        // ÂàùÊúüÊèèÁîª
        initGame();
        draw();
    </script>
</body>
</html>
