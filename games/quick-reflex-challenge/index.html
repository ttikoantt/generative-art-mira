<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quick Reflex Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .game-area.waiting {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .game-area.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .game-area.too-early {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        .instruction {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .target-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .color-box {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }
        .color-box:active {
            transform: scale(0.95);
        }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn.start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .reaction-time {
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: bold;
        }
        .combo-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
        }
        .difficulty-indicator {
            font-size: 1em;
            margin-top: 10px;
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .stat-box {
                padding: 10px 15px;
                font-size: 1em;
            }
            .game-area {
                padding: 25px;
                min-height: 250px;
            }
            .target-display {
                font-size: 3em;
            }
            .color-box {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>‚ö° Quick Reflex Challenge</h1>

        <div class="stats">
            <div class="stat-box">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div id="score">0</div>
            </div>
            <div class="stat-box">
                <div>ÊúÄÈ´òË®òÈå≤</div>
                <div id="highScore">0</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="combo-display" id="comboDisplay">üî• 0x „Ç≥„É≥„Éú</div>
            <div class="instruction" id="instruction">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>
            <div class="target-display" id="targetDisplay">‚è±Ô∏è</div>
            <div class="reaction-time" id="reactionTime"></div>
            <div class="difficulty-indicator" id="difficultyIndicator"></div>
        </div>

        <div>
            <button class="btn start" id="startBtn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
            <button class="btn" id="actionBtn" onclick="handleAction()" style="display: none;">„Çø„ÉÉ„Éó!</button>
        </div>
    </div>

    <script>
        let score = 0;
        let highScore = parseInt(localStorage.getItem('quickReflexHighScore')) || 0;
        let combo = 0;
        let gameState = 'idle'; // idle, waiting, active, result
        let startTime = 0;
        let difficulty = 1;

        const colors = [
            { name: '„ÅÇ„Åã', color: '#e74c3c', match: true },
            { name: '„ÅÇ„Åä', color: '#3498db', match: true },
            { name: '„Åø„Å©„Çä', color: '#2ecc71', match: true },
            { name: '„Åç„ÅÑ„Çç', color: '#f1c40f', match: true },
        ];

        const gameArea = document.getElementById('gameArea');
        const instruction = document.getElementById('instruction');
        const targetDisplay = document.getElementById('targetDisplay');
        const reactionTimeEl = document.getElementById('reactionTime');
        const startBtn = document.getElementById('startBtn');
        const actionBtn = document.getElementById('actionBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const comboDisplay = document.getElementById('comboDisplay');
        const difficultyIndicator = document.getElementById('difficultyIndicator');

        highScoreEl.textContent = highScore;

        function updateDisplay() {
            scoreEl.textContent = score;
            comboDisplay.textContent = `üî• ${combo}x „Ç≥„É≥„Éú`;
            if (combo >= 5) {
                comboDisplay.style.background = 'rgba(255, 200, 0, 0.5)';
            } else if (combo >= 3) {
                comboDisplay.style.background = 'rgba(255, 150, 0, 0.4)';
            } else {
                comboDisplay.style.background = 'rgba(255, 255, 255, 0.3)';
            }
        }

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function startGame() {
            score = 0;
            combo = 0;
            difficulty = 1;
            updateDisplay();
            startBtn.style.display = 'none';
            actionBtn.style.display = 'inline-block';
            startRound();
        }

        function startRound() {
            gameState = 'waiting';
            gameArea.className = 'game-area waiting';
            instruction.textContent = 'ÂæÖ„Å£„Å¶...';
            targetDisplay.innerHTML = '‚è≥';
            reactionTimeEl.textContent = '';
            difficultyIndicator.textContent = `„É¨„Éô„É´ ${difficulty}`;

            const waitTime = Math.random() * 3000 + 1000 + (difficulty * 200);

            setTimeout(() => {
                if (gameState === 'waiting') {
                    showTarget();
                }
            }, waitTime);
        }

        function showTarget() {
            gameState = 'active';
            gameArea.className = 'game-area active';
            startTime = Date.now();

            // Random challenge type
            const challengeType = Math.random();
            let targetColor, textColor, instructionText;

            if (challengeType < 0.4) {
                // Type 1: Color match - tap when you see the specified color
                targetColor = getRandomColor();
                instructionText = `"${targetColor.name}"„ÅåÂá∫„Åü„Çâ„Çø„ÉÉ„ÉóÔºÅ`;
                textColor = targetColor;
            } else if (challengeType < 0.7) {
                // Type 2: Simple - just tap when color appears
                targetColor = getRandomColor();
                instructionText = 'Ëâ≤„ÅåÂá∫„Åü„Çâ„Åô„Åê„Çø„ÉÉ„ÉóÔºÅ';
                textColor = targetColor;
            } else {
                // Type 3: Speed - multiple rapid taps
                targetColor = getRandomColor();
                instructionText = 'ÈÄ£Á∂ö„Çø„ÉÉ„ÉóÔºÅ';
                textColor = targetColor;
            }

            instruction.textContent = instructionText;

            const box = document.createElement('div');
            box.className = 'color-box';
            box.style.background = textColor.color;
            box.textContent = textColor.name;
            box.id = 'activeBox';
            targetDisplay.innerHTML = '';
            targetDisplay.appendChild(box);
        }

        function handleAction() {
            if (gameState === 'waiting') {
                // Too early!
                gameState = 'result';
                gameArea.className = 'game-area too-early';
                combo = 0;
                updateDisplay();
                instruction.textContent = 'Êó©„Åô„Åé„ÅüÔºÅüòÖ';
                targetDisplay.innerHTML = '‚ö°';

                setTimeout(() => {
                    if (score > 0) {
                        endGame();
                    } else {
                        startRound();
                    }
                }, 1500);
            } else if (gameState === 'active') {
                const reactionTime = Date.now() - startTime;
                const box = document.getElementById('activeBox');

                // Score calculation based on reaction time
                let points = 0;
                if (reactionTime < 300) {
                    points = 100;
                    combo++;
                } else if (reactionTime < 500) {
                    points = 75;
                    combo++;
                } else if (reactionTime < 700) {
                    points = 50;
                    combo++;
                } else {
                    points = 25;
                    combo = Math.max(0, combo - 1);
                }

                // Combo bonus
                const comboBonus = Math.floor(combo * 10);
                points += comboBonus;

                score += points;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('quickReflexHighScore', highScore);
                    highScoreEl.textContent = highScore;
                }

                // Increase difficulty every 5 successful rounds
                if (score > 0 && score % 500 < points + comboBonus) {
                    difficulty = Math.min(10, Math.floor(score / 500) + 1);
                }

                updateDisplay();

                gameState = 'result';
                gameArea.className = 'game-area';
                instruction.textContent = 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅüéâ';
                reactionTimeEl.textContent = `${reactionTime}ms (+${points}ÁÇπ)`;

                if (box) {
                    box.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        startRound();
                    }, 1000);
                } else {
                    setTimeout(() => {
                        startRound();
                    }, 1000);
                }
            }
        }

        function endGame() {
            gameState = 'idle';
            gameArea.className = 'game-area';
            instruction.textContent = `„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ„Çπ„Ç≥„Ç¢: ${score}`;
            targetDisplay.innerHTML = 'üèÜ';
            reactionTimeEl.textContent = '';
            startBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            startBtn.style.display = 'inline-block';
            actionBtn.style.display = 'none';
            difficultyIndicator.textContent = '';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'idle') {
                    startGame();
                } else {
                    handleAction();
                }
            }
        });

        // Touch support for game area
        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'waiting' || gameState === 'active') {
                handleAction();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
