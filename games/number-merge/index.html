<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Merge - Êï∞Â≠ó„Éë„Ç∫„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #eee;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            color: #888;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: #0f0f1a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .tile {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile-0 { background: #2a2a4a; }
        .tile-2 { background: #667eea; color: white; }
        .tile-4 { background: #764ba2; color: white; }
        .tile-8 { background: #f093fb; color: white; }
        .tile-16 { background: #4facfe; color: white; }
        .tile-32 { background: #00f2fe; color: #333; }
        .tile-64 { background: #43e97b; color: #333; }
        .tile-128 { background: #fa709a; color: white; }
        .tile-256 { background: #fee140; color: #333; }
        .tile-512 { background: #ff0844; color: white; }
        .tile-1024 { background: #f953c6; color: white; }
        .tile-2048 { background: #00d2ff; color: #333; }

        @media (max-width: 400px) {
            .tile {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .info {
            color: #666;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 26, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #888;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üî¢ Number Merge</h1>

    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">ÁßªÂãï</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="max-tile">0</div>
                <div class="stat-label">ÊúÄÂ§ß</div>
            </div>
        </div>

        <div id="grid"></div>

        <div class="buttons">
            <button onclick="initGame()">üîÑ Êñ∞Ë¶è</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>

        <div class="info">
            <p>Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØ„Çπ„ÉØ„Ç§„Éó„ÅßÁßªÂãï</p>
            <p>Âêå„ÅòÊï∞Â≠ó„ÅÆ„Çø„Ç§„É´„Çí„Éû„Éº„Ç∏„Åó„Å¶2048„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéâ „Ç≤„Éº„É†ÁµÇ‰∫Ü</h2>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button onclick="initGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>

    <script>
        const gridSize = 4;
        let grid = [];
        let score = 0;
        let moves = 0;

        function initGame() {
            grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
            score = 0;
            moves = 0;
            document.getElementById('gameOver').classList.remove('show');
            addRandomTile();
            addRandomTile();
            renderGrid();
            updateStats();
        }

        function addRandomTile() {
            const empty = [];
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === 0) {
                        empty.push({ r, c });
                    }
                }
            }
            if (empty.length > 0) {
                const { r, c } = empty[Math.floor(Math.random() * empty.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const tile = document.createElement('div');
                    tile.className = `tile tile-${grid[r][c]}`;
                    tile.textContent = grid[r][c] || '';
                    gridEl.appendChild(tile);
                }
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            let maxTile = 0;
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    maxTile = Math.max(maxTile, grid[r][c]);
                }
            }
            document.getElementById('max-tile').textContent = maxTile;
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let merged = [];
            let skip = false;

            for (let i = 0; i < arr.length; i++) {
                if (skip) {
                    skip = false;
                    continue;
                }
                if (i + 1 < arr.length && arr[i] === arr[i + 1]) {
                    const mergedVal = arr[i] * 2;
                    merged.push(mergedVal);
                    score += mergedVal;
                    skip = true;
                } else {
                    merged.push(arr[i]);
                }
            }

            while (merged.length < gridSize) {
                merged.push(0);
            }
            return merged;
        }

        function move(direction) {
            let moved = false;
            const oldGrid = grid.map(row => [...row]);

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < gridSize; r++) {
                    let row = [...grid[r]];
                    if (direction === 'right') row.reverse();
                    row = slide(row);
                    if (direction === 'right') row.reverse();
                    grid[r] = row;
                }
            } else {
                for (let c = 0; c < gridSize; c++) {
                    let col = [];
                    for (let r = 0; r < gridSize; r++) {
                        col.push(grid[r][c]);
                    }
                    if (direction === 'down') col.reverse();
                    col = slide(col);
                    if (direction === 'down') col.reverse();
                    for (let r = 0; r < gridSize; r++) {
                        grid[r][c] = col[r];
                    }
                }
            }

            // Â§âÂåñ„Åå„ÅÇ„Å£„Åü„ÅãÁ¢∫Ë™ç
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (oldGrid[r][c] !== grid[r][c]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                moves++;
                addRandomTile();
                renderGrid();
                updateStats();
                checkGameOver();
            }
        }

        function canMove() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === 0) return true;
                    if (c + 1 < gridSize && grid[r][c] === grid[r][c + 1]) return true;
                    if (r + 1 < gridSize && grid[r][c] === grid[r + 1][c]) return true;
                }
            }
            return false;
        }

        function checkGameOver() {
            if (!canMove()) {
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').classList.add('show');
            }
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const dirMap = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                };
                move(dirMap[e.key]);
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > 30 || Math.abs(dy) > 30) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Ç®„É©„Éº:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        initGame();
    </script>
</body>
</html>
