<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Match - Game by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: bold;
        }

        .color-word {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .color-word.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }

        .btn-match {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
        }

        .btn-match:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.4);
        }

        .btn-nomatch {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #000;
        }

        .btn-nomatch:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .overlay-content {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .overlay h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .start-btn {
            padding: 20px 50px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.1s linear;
            border-radius: 5px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            z-index: 60;
        }

        .feedback.show {
            animation: feedback 0.5s;
        }

        @keyframes feedback {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .feedback.correct {
            color: #00ff88;
        }

        .feedback.wrong {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen">üì∫</button>

    <div class="container">
        <h1>üé® Color Match</h1>

        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">High: <span id="highScore">0</span></div>
            <div class="stat">Combo: <span id="combo">0</span>üî•</div>
        </div>

        <div class="timer-bar">
            <div class="timer-fill" id="timerFill"></div>
        </div>

        <div class="color-word" id="colorWord">RED</div>

        <div class="buttons">
            <button class="btn btn-match" id="matchBtn">‚úÖ Match</button>
            <button class="btn btn-nomatch" id="noMatchBtn">‚ùå No Match</button>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <h2>üé® Color Match</h2>
            <p>
                Ëâ≤„ÅÆÂêçÂâç„Å®ÂÆüÈöõ„ÅÆËâ≤„Åå‰∏ÄËá¥„Åó„Å¶„ÅÑ„Çã„ÅãÂà§ÂÆö„Åó„Çà„ÅÜÔºÅ<br><br>
                ‰æã: <span style="color: red;">RED</span> ‚Üí Match ‚úÖ<br>
                ‰æã: <span style="color: blue;">RED</span> ‚Üí No Match ‚ùå<br><br>
                Âà∂ÈôêÊôÇÈñì60Áßí„Åß„Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíÁõÆÊåá„ÅõÔºÅ
            </p>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-content">
            <h2>üèÜ Game Over!</h2>
            <p>
                Score: <span id="finalScore">0</span><br>
                High Score: <span id="finalHighScore">0</span>
            </p>
            <button class="start-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: 'RED', color: '#ff6b6b' },
            { name: 'BLUE', color: '#54a0ff' },
            { name: 'GREEN', color: '#00ff88' },
            { name: 'YELLOW', color: '#feca57' },
            { name: 'PURPLE', color: '#a29bfe' },
            { name: 'ORANGE', color: '#ff9f43' },
            { name: 'PINK', color: '#ff9ff3' },
            { name: 'CYAN', color: '#00d2d3' }
        ];

        let score = 0;
        let highScore = localStorage.getItem('colorMatchHighScore') || 0;
        let combo = 0;
        let currentColor = null;
        let actualColor = null;
        let isMatch = false;
        let timeLeft = 60;
        let gameRunning = false;
        let timer = null;
        let comboTimer = null;

        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const comboEl = document.getElementById('combo');
        const colorWordEl = document.getElementById('colorWord');
        const timerFillEl = document.getElementById('timerFill');
        const feedbackEl = document.getElementById('feedback');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const finalHighScoreEl = document.getElementById('finalHighScore');

        highScoreEl.textContent = highScore;

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function generateQuestion() {
            currentColor = getRandomColor();

            // 50% chance of match
            if (Math.random() < 0.5) {
                actualColor = currentColor;
                isMatch = true;
            } else {
                do {
                    actualColor = getRandomColor();
                } while (actualColor === currentColor);
                isMatch = false;
            }

            colorWordEl.style.color = actualColor.color;
            colorWordEl.textContent = currentColor.name;
        }

        function showFeedback(text, type) {
            feedbackEl.textContent = text;
            feedbackEl.className = `feedback ${type} show`;

            setTimeout(() => {
                feedbackEl.classList.remove('show');
            }, 500);
        }

        function handleAnswer(userMatch) {
            if (!gameRunning) return;

            if (userMatch === isMatch) {
                // Correct
                combo++;
                const points = 10 + (combo * 5);
                score += points;
                scoreEl.textContent = score;
                comboEl.textContent = combo;
                showFeedback('‚úì', 'correct');

                // Combo bonus
                clearTimeout(comboTimer);
                comboTimer = setTimeout(() => {
                    combo = 0;
                    comboEl.textContent = combo;
                }, 3000);
            } else {
                // Wrong
                combo = 0;
                comboEl.textContent = combo;
                score = Math.max(0, score - 20);
                scoreEl.textContent = score;
                showFeedback('‚úó', 'wrong');
                colorWordEl.classList.add('shake');
                setTimeout(() => colorWordEl.classList.remove('shake'), 500);
            }

            generateQuestion();
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = 60;
            gameRunning = true;

            scoreEl.textContent = score;
            comboEl.textContent = combo;
            timerFillEl.style.width = '100%';

            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            generateQuestion();

            timer = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / 60) * 100;
                timerFillEl.style.width = percentage + '%';

                if (timeLeft <= 10) {
                    timerFillEl.style.background = 'linear-gradient(90deg, #ff6b6b, #feca57)';
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timer);
            clearTimeout(comboTimer);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('colorMatchHighScore', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            finalHighScoreEl.textContent = highScore;
            gameOverOverlay.classList.remove('hidden');
        }

        document.getElementById('matchBtn').addEventListener('click', () => handleAnswer(true));
        document.getElementById('noMatchBtn').addEventListener('click', () => handleAnswer(false));
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) {
                if (e.key === 'Enter') {
                    startGame();
                }
                return;
            }

            if (e.key === 'ArrowLeft' || e.key === 'a') {
                handleAnswer(false);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                handleAnswer(true);
            }
        });

        // Prevent double-tap zoom on mobile
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
