<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            color: #aaa;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }

        .color-display {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .color-word {
            font-size: 4rem;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.1s linear;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .overlay-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .overlay-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .play-btn {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #1a1a2e;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .combo-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo-display.show {
            opacity: 1;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .color-word {
                font-size: 3rem;
            }

            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé® Color Match</h1>
        <p class="subtitle">ÊñáÂ≠ó„ÅÆ<strong>Ëâ≤</strong>„ÇíÈÅ∏„Çì„Åß„Å≠ÔºÅ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">BEST</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="timer-bar">
            <div class="timer-fill" id="timerFill"></div>
        </div>

        <div class="color-display">
            <div class="color-word" id="colorWord">Ëµ§</div>
        </div>

        <div class="options" id="options"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="combo-display" id="comboDisplay"></div>

    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <h2>üé® Color Match</h2>
            <p>Ë°®Á§∫„Åï„Çå„Åü<strong>Ëâ≤„ÅÆÂêçÂâç</strong>„Åß„ÅØ„Å™„Åè„ÄÅ<br><strong>ÊñáÂ≠ó„ÅÆËâ≤</strong>„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºÅ</p>
            <button class="play-btn" onclick="startGame()">PLAY</button>
        </div>
    </div>

    <div class="overlay" id="gameOverOverlay" style="display: none;">
        <div class="overlay-content">
            <h2>GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="play-btn" onclick="startGame()">AGAIN</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: 'Ëµ§', color: '#ff4444' },
            { name: 'Èùí', color: '#4444ff' },
            { name: 'Á∑ë', color: '#44ff44' },
            { name: 'ÈªÑ', color: '#ffff44' },
            { name: 'Á¥´', color: '#ff44ff' },
            { name: 'Ê©ô', color: '#ff8844' },
            { name: 'Ê°É', color: '#ff88cc' },
            { name: 'Ê∞¥', color: '#44ffff' }
        ];

        let currentColor = null;
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('colorMatchBest')) || 0;
        let timeLeft = 60;
        let timerInterval = null;
        let combo = 0;

        document.getElementById('best').textContent = bestScore;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuestion() {
            // Random color name
            const nameColor = colors[Math.floor(Math.random() * colors.length)];

            // Random display color (different from name)
            let displayColor;
            do {
                displayColor = colors[Math.floor(Math.random() * colors.length)];
            } while (displayColor.name === nameColor.name);

            currentColor = displayColor;

            // Update display
            const wordElement = document.getElementById('colorWord');
            wordElement.textContent = nameColor.name;
            wordElement.style.color = displayColor.color;

            // Generate options
            const options = shuffle([...colors]).slice(0, 4);
            if (!options.includes(displayColor)) {
                options[Math.floor(Math.random() * 4)] = displayColor;
            }

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            shuffle(options).forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.name;
                btn.style.background = option.color;
                btn.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            if (selected.name === currentColor.name) {
                score += 10 + combo * 2;
                combo++;
                document.getElementById('score').textContent = score;

                // Show combo
                if (combo > 1) {
                    const comboDisplay = document.getElementById('comboDisplay');
                    comboDisplay.textContent = `üî• ${combo} COMBO!`;
                    comboDisplay.classList.add('show');
                    setTimeout(() => comboDisplay.classList.remove('show'), 1000);
                }

                // Bonus time
                timeLeft = Math.min(timeLeft + 2, 60);

                generateQuestion();
            } else {
                combo = 0;
                timeLeft = Math.max(timeLeft - 5, 0);
                if (timeLeft <= 0) {
                    endGame();
                }
            }
        }

        function startGame() {
            score = 0;
            combo = 0;
            timeLeft = 60;
            document.getElementById('score').textContent = '0';
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('gameOverOverlay').style.display = 'none';

            generateQuestion();

            timerInterval = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / 60) * 100;
                document.getElementById('timerFill').style.width = percentage + '%';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('gameOverOverlay').style.display = 'flex';
            document.getElementById('finalScore').textContent = score;

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('colorMatchBest', bestScore);
                document.getElementById('best').textContent = bestScore;
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
