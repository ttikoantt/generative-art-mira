<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a, #1a0a2e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            color: #888;
            font-size: 0.9rem;
        }

        .stat-value {
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 320px;
        }

        .pad {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .pad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.15s;
        }

        .pad:active {
            transform: scale(0.95);
        }

        .pad.active {
            transform: scale(1.05);
            box-shadow: 0 0 40px currentColor;
        }

        .pad.active::before {
            opacity: 1;
        }

        #pad-1 {
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            color: #ff4757;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        }

        #pad-2 {
            background: linear-gradient(135deg, #2ed573, #5cd68a);
            color: #2ed573;
            box-shadow: 0 10px 30px rgba(46, 213, 115, 0.3);
        }

        #pad-3 {
            background: linear-gradient(135deg, #ffa502, #ffb84d);
            color: #ffa502;
            box-shadow: 0 10px 30px rgba(255, 165, 2, 0.3);
        }

        #pad-4 {
            background: linear-gradient(135deg, #3742fa, #5a67ff);
            color: #3742fa;
            box-shadow: 0 10px 30px rgba(55, 66, 250, 0.3);
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            margin: 20px 0;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button.btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .info {
            color: #666;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        @media (max-width: 400px) {
            .pad {
                width: 120px;
                height: 120px;
            }

            .game-board {
                max-width: 270px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Memory Pattern</h1>

        <div class="stats">
            <div class="stat">
                <div>„É¨„Éô„É´</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div>„Çπ„Ç≥„Ç¢</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div>„Éô„Çπ„Éà</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="game-board">
            <button class="pad" id="pad-1" data-pad="1"></button>
            <button class="pad" id="pad-2" data-pad="2"></button>
            <button class="pad" id="pad-3" data-pad="3"></button>
            <button class="pad" id="pad-4" data-pad="4"></button>
        </div>

        <div class="message" id="message">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>

        <div class="controls">
            <button class="btn" onclick="startGame()">üöÄ „Çπ„Çø„Éº„Éà</button>
        </div>

        <p class="info">ÂÖâ„Å£„ÅüÈ†ÜÁï™„ÇíË¶ö„Åà„Å¶„ÄÅÂêå„ÅòÈ†ÜÁï™„Åß„Çø„ÉÉ„ÉóÔºÅ</p>
    </div>

    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let best = parseInt(localStorage.getItem('memoryPatternBest')) || 0;
        let isPlaying = false;
        let isShowingSequence = false;
        let canClick = false;

        // AudioContext
        let audioCtx = null;

        // Âë®Ê≥¢Êï∞ÔºàHzÔºâ
        const frequencies = {
            1: 261.63,  // C4
            2: 329.63,  // E4
            3: 392.00,  // G4
            4: 523.25   // C5
        };

        // ÂàùÊúüÂåñ
        document.getElementById('best').textContent = best;

        // „Éë„ÉÉ„Éâ„Ç§„Éô„É≥„Éà
        document.querySelectorAll('.pad').forEach(pad => {
            pad.addEventListener('click', () => {
                if (!canClick || isShowingSequence) return;

                let padNum = parseInt(pad.dataset.pad);
                activatePad(padNum);
                playerSequence.push(padNum);

                checkInput(playerSequence.length - 1);
            });

            // „Çø„ÉÉ„ÉÅÂØæÂøú
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!canClick || isShowingSequence) return;

                let padNum = parseInt(pad.dataset.pad);
                activatePad(padNum);
                playerSequence.push(padNum);

                checkInput(playerSequence.length - 1);
            });
        });

        // Èü≥„ÇíÈ≥¥„Çâ„Åô
        function playTone(freq) {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = freq;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        // „Éë„ÉÉ„Éâ„ÇíÂÖâ„Çâ„Åõ„Çã
        function activatePad(padNum, auto = false) {
            const pad = document.getElementById(`pad-${padNum}`);
            pad.classList.add('active');

            if (!auto) {
                playTone(frequencies[padNum]);
            }

            setTimeout(() => {
                pad.classList.remove('active');
            }, 300);
        }

        // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
        function checkInput(index) {
            if (playerSequence[index] !== sequence[index]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                canClick = false;
                score += level * 10;
                document.getElementById('score').textContent = score;

                if (score > best) {
                    best = score;
                    localStorage.setItem('memoryPatternBest', best);
                    document.getElementById('best').textContent = best;
                }

                setTimeout(() => {
                    level++;
                    document.getElementById('level').textContent = level;
                    nextRound();
                }, 1000);
            }
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            isPlaying = false;
            canClick = false;

            // ÈñìÈÅï„Å£„ÅüÈü≥
            if (audioCtx) {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.frequency.value = 150;
                oscillator.type = 'sawtooth';

                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.5);
            }

            document.getElementById('message').textContent = `üò¢ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ „Çπ„Ç≥„Ç¢: ${score}`;

            // ÂÖ®„Éë„ÉÉ„Éâ„ÇíÁÇπÊªÖ
            document.querySelectorAll('.pad').forEach((pad, i) => {
                setTimeout(() => {
                    pad.style.background = '#ff0000';
                    setTimeout(() => {
                        pad.style.background = '';
                    }, 200);
                }, i * 100);
            });
        }

        // „Ç∑„Éº„Ç±„É≥„Çπ„ÇíË°®Á§∫
        function showSequence() {
            isShowingSequence = true;
            canClick = false;
            document.getElementById('message').textContent = 'üëÄ Ë¶ö„Åà„Å¶...';

            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isShowingSequence = false;
                    canClick = true;
                    playerSequence = [];
                    document.getElementById('message').textContent = 'üéØ „ÅÇ„Å™„Åü„ÅÆÁï™ÔºÅ';
                    return;
                }

                setTimeout(() => {
                    activatePad(sequence[i], true);
                    playTone(frequencies[sequence[i]]);
                }, i * 600);

                i++;
            }, 600);
        }

        // Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ
        function nextRound() {
            sequence.push(Math.floor(Math.random() * 4) + 1);
            setTimeout(showSequence, 500);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            if (isPlaying) return;

            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            isPlaying = true;

            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('message').textContent = 'üéÆ „Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅ';

            nextRound();
        }
    </script>
</body>
</html>
