<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - „É°„É¢„É™„Éû„ÉÉ„ÉÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #4ecdc4;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .stat {
            background: rgba(15, 52, 96, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: #a8e6cf;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #4ecdc4;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .game-container {
            max-width: 800px;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            user-select: none;
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }

        .card.matched {
            opacity: 0.5;
            cursor: default;
            transform: scale(0.9) rotateY(180deg);
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .card-back {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #1a1a2e;
        }

        .card-front {
            background: linear-gradient(135deg, #16213e, #0f3460);
            transform: rotateY(180deg);
            border: 3px solid #4ecdc4;
            box-shadow: inset 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #4ecdc4;
            box-shadow: 0 8px 40px rgba(78, 205, 196, 0.5);
            max-width: 400px;
            animation: modalPop 0.5s ease;
        }

        @keyframes modalPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #4ecdc4;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .modal p {
            color: #a8e6cf;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .modal .score-highlight {
            font-size: 2.5rem;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            margin: 20px 0;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(15, 52, 96, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #4ecdc4;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn:hover {
            background: rgba(78, 205, 196, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .grid {
                gap: 10px;
            }

            .card {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .modal-content {
                padding: 30px 20px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .grid {
                gap: 8px;
            }

            .card {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="header">
        <h1>üé¥ Memory Match</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Pairs</div>
                <div class="stat-value" id="pairs">0/8</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">0:00</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="newGameBtn">üîÑ New Game</button>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ Congratulations!</h2>
            <p>You found all pairs!</p>
            <div class="score-highlight">
                <div>Time: <span id="finalTime">0:00</span></div>
                <div>Moves: <span id="finalMoves">0</span></div>
            </div>
            <p id="newRecord" style="display: none; color: #ff6b6b; font-weight: bold;">üèÜ New Record!</p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÆ', 'üé®', 'üé≤', 'üéØ', 'üé™', 'üé≠', 'üé™', 'üé∏'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let isProcessing = false;

        const grid = document.getElementById('grid');
        const movesEl = document.getElementById('moves');
        const pairsEl = document.getElementById('pairs');
        const timeEl = document.getElementById('time');
        const winModal = document.getElementById('winModal');
        const finalTimeEl = document.getElementById('finalTime');
        const finalMovesEl = document.getElementById('finalMoves');
        const newRecordEl = document.getElementById('newRecord');

        // Load high scores
        let highScores = JSON.parse(localStorage.getItem('memoryMatchScores')) || {
            bestTime: null,
            bestMoves: null
        };

        function initGame() {
            // Reset state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            isProcessing = false;

            // Stop timer
            if (timer) clearInterval(timer);
            timer = null;

            // Update UI
            movesEl.textContent = '0';
            pairsEl.textContent = '0/8';
            timeEl.textContent = '0:00';

            // Create card pairs
            const pairs = [...emojis, ...emojis];
            shuffleArray(pairs);

            // Clear grid
            grid.innerHTML = '';

            // Create cards
            pairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                card.innerHTML = `
                    <div class="card-content card-back">?</div>
                    <div class="card-content card-front">${emoji}</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
                cards.push(card);
            });

            // Start timer on first click
            grid.addEventListener('click', startTimer, { once: true });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard(card) {
            if (isProcessing) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                // Match found
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    pairsEl.textContent = `${matchedPairs}/8`;
                    flippedCards = [];
                    isProcessing = false;

                    // Check win
                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timeEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);

            const finalTime = timeEl.textContent;
            finalTimeEl.textContent = finalTime;
            finalMovesEl.textContent = moves;

            // Check for new records
            let isNewRecord = false;

            if (!highScores.bestTime || seconds < highScores.bestTime) {
                highScores.bestTime = seconds;
                isNewRecord = true;
            }

            if (!highScores.bestMoves || moves < highScores.bestMoves) {
                highScores.bestMoves = moves;
                isNewRecord = true;
            }

            if (isNewRecord) {
                localStorage.setItem('memoryMatchScores', JSON.stringify(highScores));
                newRecordEl.style.display = 'block';
            } else {
                newRecordEl.style.display = 'none';
            }

            // Show modal
            setTimeout(() => {
                winModal.classList.add('show');
            }, 500);
        }

        // Event listeners
        document.getElementById('newGameBtn').addEventListener('click', initGame);
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            winModal.classList.remove('show');
            initGame();
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Start game
        initGame();
    </script>
</body>
</html>
