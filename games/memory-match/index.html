<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match ðŸ§  - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2a2a4a, #1a1a3a);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .card:active:not(.flipped):not(.matched) {
            transform: scale(0.95);
        }

        .card.flipped {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            transform: scale(0.95);
            opacity: 0.6;
            pointer-events: none;
        }

        .card-content {
            display: none;
            transform: rotateY(180deg);
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        .card-back {
            position: absolute;
            font-size: 24px;
            opacity: 0.5;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .win-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .win-overlay.show {
            display: flex;
        }

        .win-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            color: white;
            border: 2px solid #00ff88;
            animation: popIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .win-content h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .win-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .win-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 28px;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stat {
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Memory Match</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Pairs</div>
                    <div class="stat-value" id="pairs">0/8</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">0:00</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="btn" onclick="initGame()">ðŸ”„ New Game</button>
            <button class="btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-content">
            <h2>ðŸŽ‰ You Win!</h2>
            <p>Amazing memory!</p>
            <div class="win-stats">
                <div>
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="finalMoves">0</div>
                </div>
                <div>
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="finalTime">0:00</div>
                </div>
            </div>
            <button class="btn" onclick="initGame()">ðŸ”„ Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¢', 'ðŸŽ¡', 'ðŸŽ '];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initGame() {
            // Reset state
            cards = shuffle([...emojis, ...emojis]);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            startTime = Date.now();

            // Hide win overlay
            document.getElementById('winOverlay').classList.remove('show');

            // Update stats
            updateStats();

            // Start timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);

            // Create board
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <span class="card-back">?</span>
                    <span class="card-content">${emoji}</span>
                `;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                matchedPairs++;
                updateStats();

                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];

                    if (matchedPairs === emojis.length) {
                        endGame();
                    }
                }, 500);
            } else {
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `${matchedPairs}/${emojis.length}`;
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame() {
            clearInterval(timerInterval);

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeStr;

            setTimeout(() => {
                document.getElementById('winOverlay').classList.add('show');
            }, 500);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start game
        initGame();
    </script>
</body>
</html>
