<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }
        
        .game-container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .card.flipped {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: matchPulse 0.5s ease;
        }
        
        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 2em;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
        }
        
        .card.flipped .card-back {
            display: flex;
        }
        
        .card:not(.flipped) .card-back {
            display: none;
        }
        
        .card.flipped .card-front {
            display: none;
        }
        
        .card:not(.flipped) .card-front {
            display: flex;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .win-screen.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .win-screen h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .win-screen p {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .grid {
                gap: 8px;
            }
            
            .card {
                font-size: 2em;
            }
            
            .stats {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    
    <div class="game-container">
        <h1>üß† Memory Match</h1>
        
        <div class="stats">
            <div class="stat">ÁßªÂãï: <span id="moves">0</span></div>
            <div class="stat">„Éö„Ç¢: <span id="pairs">0</span>/8</div>
            <div class="stat">ÊôÇÈñì: <span id="time">00:00</span></div>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="buttons">
            <button onclick="restartGame()">üîÑ „É™„Çπ„Çø„Éº„Éà</button>
        </div>
    </div>
    
    <div class="win-screen" id="winScreen">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>ÁßªÂãïÊï∞: <span id="finalMoves">0</span> | ÊôÇÈñì: <span id="finalTime">00:00</span></p>
        <button onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        // ÁµµÊñáÂ≠ó„ÅÆ„Éö„Ç¢
        const emojis = ['üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üéπ', 'üé∫'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timer = null;
        let seconds = 0;
        let canFlip = true;
        
        // „Ç´„Éº„Éâ„Çí„Ç∑„É£„ÉÉ„Éï„É´
        function shuffleCards() {
            const pairs = [...emojis, ...emojis];
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }
            return pairs;
        }
        
        // „Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
        function startTimer() {
            if (gameStarted) return;
            gameStarted = true;
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${mins}:${secs}`;
            }, 1000);
        }
        
        // „Çø„Ç§„Éû„Éº„ÇíÂÅúÊ≠¢
        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }
        
        // „Ç´„Éº„Éâ„Çí‰ΩúÊàê
        function createCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards = shuffleCards();
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            });
        }
        
        // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            startTimer();
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        // „Éû„ÉÉ„ÉÅ„ÇíÁ¢∫Ë™ç
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // „Éû„ÉÉ„ÉÅÔºÅ
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;
                    
                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 500);
            } else {
                // „Éû„ÉÉ„ÉÅÂ§±Êïó
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }
        
        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame() {
            stopTimer();
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = `${mins}:${secs}`;
            document.getElementById('winScreen').classList.add('show');
        }
        
        // „Ç≤„Éº„É†„Çí„É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            stopTimer();
            document.getElementById('winScreen').classList.remove('show');
            
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            
            createCards();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ
        createCards();
    </script>
</body>
</html>
