<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .stat-value.moves {
            color: #ff6b6b;
        }

        .stat-value.time {
            color: #4ecdc4;
        }

        .stat-value.matches {
            color: #45b7d1;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .card.flipped {
            background: rgba(255, 255, 255, 0.2);
            transform: rotateY(180deg);
            border-color: #4ecdc4;
        }

        .card.matched {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            font-size: 1.5rem;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .win-modal.show {
            display: flex;
        }

        .win-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.3);
        }

        .win-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .win-stats {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #888;
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üé¥ Memory Match</h1>
        <p class="subtitle">„Éö„Ç¢„ÇíÊé¢„Åó„Å¶Ë®òÊÜ∂Âäõ„ÇíÈçõ„Åà„Çà„ÅÜ</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value moves" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value time" id="time">0:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Matches</div>
                <div class="stat-value matches" id="matches">0/8</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="initGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <div class="win-stats" id="winStats"></div>
            <button onclick="closeModal(); initGame();">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const emojis = ['üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üéπ', 'üé∫'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let canFlip = true;

        const gameBoard = document.getElementById('gameBoard');
        const movesEl = document.getElementById('moves');
        const timeEl = document.getElementById('time');
        const matchesEl = document.getElementById('matches');
        const winModal = document.getElementById('winModal');
        const winStats = document.getElementById('winStats');

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initGame() {
            // „Ç´„Éº„Éâ„Çí„É™„Çª„ÉÉ„Éà
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            seconds = 0;
            canFlip = true;

            // „Çø„Ç§„Éû„Éº„ÇíÂÅúÊ≠¢
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // UI„ÇíÊõ¥Êñ∞
            movesEl.textContent = '0';
            timeEl.textContent = '0:00';
            matchesEl.textContent = '0/8';

            // „Ç´„Éº„Éâ„Éö„Ç¢„Çí‰ΩúÊàê
            const cardPairs = [...emojis, ...emojis];
            const shuffledCards = shuffleArray(cardPairs);

            // „Ç≤„Éº„É†„Éú„Éº„Éâ„Çí„ÇØ„É™„Ç¢
            gameBoard.innerHTML = '';

            // „Ç´„Éº„Éâ„Çí‰ΩúÊàê
            shuffledCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                card.innerHTML = `
                    <div class="card-face card-front">‚ùì</div>
                    <div class="card-face card-back">${emoji}</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);

                cards.push({
                    element: card,
                    emoji: emoji,
                    flipped: false,
                    matched: false
                });
            });
        }

        function flipCard(card) {
            if (!canFlip) return;

            const index = parseInt(card.dataset.index);
            const cardData = cards[index];

            // „Åô„Åß„Å´„ÇÅ„Åè„Çâ„Çå„Å¶„ÅÑ„Çã„Åã„ÄÅ„Éû„ÉÉ„ÉÅÊ∏à„Åø„Å™„ÇâÁÑ°Ë¶ñ
            if (cardData.flipped || cardData.matched) return;

            // 2Êûö‰ª•‰∏ä„ÇÅ„Åè„Å£„Å¶„ÅÑ„Å™„ÅÑ„ÅãÁ¢∫Ë™ç
            if (flippedCards.length >= 2) return;

            // „Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(updateTimer, 1000);
            }

            // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
            cardData.flipped = true;
            card.classList.add('flipped');
            flippedCards.push(cardData);

            // 2Êûö„ÇÅ„Åè„Å£„Åü„Çâ„ÉÅ„Çß„ÉÉ„ÇØ
            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.emoji === card2.emoji) {
                // „Éû„ÉÉ„ÉÅÔºÅ
                setTimeout(() => {
                    card1.matched = true;
                    card2.matched = true;
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');

                    matchedPairs++;
                    matchesEl.textContent = `${matchedPairs}/8`;

                    flippedCards = [];

                    // ÂÖ®ÈÉ®„Éû„ÉÉ„ÉÅ„Åó„Åü„ÇâÂãùÂà©
                    if (matchedPairs === 8) {
                        setTimeout(showWin, 500);
                    }
                }, 300);
            } else {
                // „Éû„ÉÉ„ÉÅÂ§±Êïó
                canFlip = false;
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    card1.element.classList.remove('flipped');
                    card2.element.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateTimer() {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timeEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showWin() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;

            winStats.innerHTML = `
                <p>üìä ÁßªÂãïÂõûÊï∞: ${moves}</p>
                <p>‚è±Ô∏è „Çø„Ç§„É†: ${mins}:${secs.toString().padStart(2, '0')}</p>
                <p>‚≠ê Ë©ï‰æ°: ${getRating()}</p>
            `;

            winModal.classList.add('show');
        }

        function getRating() {
            if (moves <= 12 && seconds <= 40) return 'üåüüåüüåü ÂÆåÁíßÔºÅ';
            if (moves <= 16 && seconds <= 60) return '‚≠ê‚≠ê „Åô„Å∞„Çâ„Åó„ÅÑÔºÅ';
            if (moves <= 20 && seconds <= 90) return '‚≠ê „ÅÑ„ÅÑ„Å≠ÔºÅ';
            return 'üí™ „Åå„Çì„Å∞„ÇåÔºÅ';
        }

        function closeModal() {
            winModal.classList.remove('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†„ÇíÈñãÂßã
        initGame();
    </script>
</body>
</html>
