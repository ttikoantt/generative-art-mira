<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e94560, #ff6b9d, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat value {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card.flipped {
            background: linear-gradient(135deg, #e94560 0%, #ff6b9d 100%);
            transform: rotateY(180deg);
            border-color: #e94560;
            animation: flip 0.3s;
        }

        .card.matched {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            animation: match 0.5s;
            opacity: 0.7;
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .card .back {
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 13px;
        }

        .card .back::after {
            content: '?';
            font-size: 36px;
            color: rgba(255, 255, 255, 0.3);
        }

        .card .front {
            transform: rotateY(180deg);
            border-radius: 13px;
        }

        .card.flipped .front, .card.matched .front {
            background: transparent;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes match {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-5px); }
            75% { transform: rotateY(180deg) translateX(5px); }
        }

        .card.wrong {
            animation: shake 0.3s;
            border-color: #ff6b6b;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .controls button.primary {
            background: linear-gradient(135deg, #e94560 0%, #ff6b9d 100%);
            border: none;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            color: white;
            text-align: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(20px);
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .message h2 {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ffd93d, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message p {
            font-size: 18px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .game-board {
                gap: 10px;
                padding: 15px;
            }

            .card {
                font-size: 36px;
            }

            .card .back::after {
                font-size: 24px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 8px 15px;
            }

            .stat value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§  Memory Match</h1>
        <div class="stats">
            <div class="stat">
                <label>Moves</label>
                <value id="moves">0</value>
            </div>
            <div class="stat">
                <label>Matches</label>
                <value id="matches">0</value>
            </div>
            <div class="stat">
                <label>Time</label>
                <value id="time">0:00</value>
            </div>
            <div class="stat">
                <label>Best</label>
                <value id="best">-</value>
            </div>
        </div>
    </div>

    <div class="game-board" id="board"></div>

    <div class="controls">
        <button onclick="restartGame()" class="primary">New Game</button>
        <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <div class="message" id="message">
        <h2>ðŸŽ‰ You Won!</h2>
        <p id="messageText"></p>
        <button onclick="restartGame()" class="primary">Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸŒŸ', 'ðŸŽ¨', 'ðŸš€', 'ðŸŽ®', 'ðŸŒˆ', 'ðŸ”®', 'âš¡', 'ðŸŽµ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let gameTimer = null;
        let seconds = 0;
        let canFlip = true;

        // Load best score
        let bestScore = localStorage.getItem('memoryMatchBest') || null;
        if (bestScore) {
            document.getElementById('best').textContent = bestScore + ' moves';
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                const back = document.createElement('div');
                back.className = 'back';

                const front = document.createElement('div');
                front.className = 'front';
                front.textContent = emoji;

                card.appendChild(back);
                card.appendChild(front);
                card.addEventListener('click', () => flipCard(card));

                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === emojis.length) {
                        endGame();
                    }
                }, 300);
            } else {
                setTimeout(() => {
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                }, 300);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            seconds = 0;
            gameTimer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent =
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(gameTimer);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;

            // Check for new best
            if (!bestScore || moves < bestScore) {
                bestScore = moves;
                localStorage.setItem('memoryMatchBest', bestScore);
                document.getElementById('best').textContent = bestScore + ' moves';
            }

            document.getElementById('messageText').textContent =
                `${moves} moves â€¢ ${timeStr}`;
            document.getElementById('message').classList.add('show');
        }

        function restartGame() {
            clearInterval(gameTimer);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;

            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('message').classList.remove('show');

            createBoard();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        createBoard();
    </script>
</body>
</html>
