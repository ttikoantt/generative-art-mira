<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            backdrop-filter: blur(10px);
        }

        .stat span {
            color: #e94560;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 500px;
            aspect-ratio: 1;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .card.flipped {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            opacity: 0.5;
            pointer-events: none;
        }

        .card-content {
            display: none;
            transform: rotateY(180deg);
        }

        .card.flipped .card-content {
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #fff;
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-top: 15px;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 8px;
                max-width: 100%;
            }

            .card {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Memory Match</h1>
        <div class="stats">
            <div class="stat">Moves: <span id="moves">0</span></div>
            <div class="stat">Pairs: <span id="pairs">0</span>/8</div>
            <div class="stat">Time: <span id="time">0:00</span></div>
        </div>
        <div class="game-board" id="board"></div>
        <div class="message" id="message"></div>
        <div class="controls">
            <button onclick="initGame()">New Game</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¢', 'ðŸŽ¡', 'ðŸŽ ', 'ðŸŽª', 'ðŸŽ¯'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        let gameStarted = false;
        let startTime = null;
        let timerInterval = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            // Reset state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            gameStarted = false;
            startTime = null;

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // Update UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('message').textContent = '';

            // Create cards
            const cardPairs = [...emojis, ...emojis];
            shuffle(cardPairs);

            cardPairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                const content = document.createElement('div');
                content.className = 'card-content';
                content.textContent = emoji;

                card.appendChild(content);
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);

                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === emojis.length) {
                        endGame();
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            const message = document.getElementById('message');
            message.innerHTML = `
                ðŸŽ‰ Congratulations! ðŸŽ‰<br>
                Completed in ${moves} moves and ${minutes}:${seconds.toString().padStart(2, '0')}
            `;
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
