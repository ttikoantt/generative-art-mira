<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match üéÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 1.1em;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .card.flipped {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            animation: matchPulse 0.5s ease;
        }

        .card-content {
            display: none;
            transform: rotateY(180deg);
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        .card-back {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-5px); }
            75% { transform: rotateY(180deg) translateX(5px); }
        }

        .card.nomatch {
            animation: shake 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: slideIn 0.3s ease;
            max-width: 90%;
        }

        .modal-content h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .modal-content p {
            color: #666;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .modal-content button {
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 2em;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .stats {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="header">
        <h1>üéÆ Memory Match</h1>
        <div class="stats">
            <div class="stat">‚è±Ô∏è <span id="time">0:00</span></div>
            <div class="stat">üëÜ ÊâãÊï∞: <span id="moves">0</span></div>
            <div class="stat">‚úÖ „Éö„Ç¢: <span id="pairs">0</span>/8</div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button onclick="startGame()">üîÑ Êñ∞Ë¶è„Ç≤„Éº„É†</button>
        <button onclick="changeDifficulty()">üìä Èõ£ÊòìÂ∫¶Â§âÊõ¥</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ „ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</h2>
            <p>‚è±Ô∏è „Çø„Ç§„É†: <span id="finalTime"></span></p>
            <p>üëÜ ÊâãÊï∞: <span id="finalMoves"></span></p>
            <button onclick="startGame(); closeModal()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
        </div>
    </div>

    <script>
        const emojis = ['üé®', 'üé≠', 'üé™', 'üé¢', 'üé°', 'üé†', 'üé™', 'üéØ',
                       'üé∏', 'üéπ', 'üé∫', 'üéª', 'üé§', 'üéß', 'üé¨', 'üéÆ',
                       'üöÄ', 'üõ∏', 'üåü', '‚≠ê', 'üåô', '‚òÄÔ∏è', 'üåà', '‚ù§Ô∏è',
                       'üéÄ', 'üéÅ', 'üéà', 'üéâ', 'üéä', 'üéã', 'üéç', 'üéé'];

        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 8;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let isLocked = false;
        let difficulty = 'easy'; // easy, medium, hard

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createDeck() {
            let cardCount;
            switch (difficulty) {
                case 'easy':
                    cardCount = 8;
                    break;
                case 'medium':
                    cardCount = 12;
                    break;
                case 'hard':
                    cardCount = 16;
                    break;
                default:
                    cardCount = 8;
            }
            totalPairs = cardCount / 2;
            const shuffled = shuffle([...emojis]).slice(0, totalPairs);
            return shuffle([...shuffled, ...shuffled]);
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;

            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = '‚ùì';

            const content = document.createElement('div');
            content.className = 'card-content';
            content.textContent = emoji;

            card.appendChild(back);
            card.appendChild(content);

            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;

                    if (matchedPairs === totalPairs) {
                        setTimeout(showWinModal, 500);
                    }

                    flippedCards = [];
                    isLocked = false;
                }, 300);
            } else {
                setTimeout(() => {
                    card1.classList.add('nomatch');
                    card2.classList.add('nomatch');
                }, 300);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'nomatch');
                    card2.classList.remove('flipped', 'nomatch');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function startGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            gameCards = createDeck();
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            flippedCards = [];
            isLocked = false;

            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = `0/${totalPairs}`;
            document.getElementById('time').textContent = '0:00';

            gameCards.forEach((emoji, index) => {
                board.appendChild(createCard(emoji, index));
            });

            startTimer();
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent =
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }

        function showWinModal() {
            stopTimer();
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('winModal').classList.remove('show');
        }

        function changeDifficulty() {
            const difficulties = ['easy', 'medium', 'hard'];
            const currentIndex = difficulties.indexOf(difficulty);
            difficulty = difficulties[(currentIndex + 1) % difficulties.length];
            startGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>
