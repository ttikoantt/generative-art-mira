<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match - Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat strong {
            color: #64f4ac;
            font-size: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '?';
            color: rgba(255, 255, 255, 0.8);
            font-size: 32px;
            font-weight: bold;
        }

        .card.flipped {
            background: white;
            transform: rotateY(180deg);
        }

        .card.flipped::before {
            content: '';
        }

        .card .content {
            display: none;
            font-size: 36px;
        }

        .card.flipped .content {
            display: block;
        }

        .card.matched {
            background: linear-gradient(135deg, #64f4ac 0%, #48c774 100%);
            cursor: default;
            animation: match 0.5s ease;
        }

        @keyframes match {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 244, 172, 0.3);
        }

        .win-message.show {
            display: block;
            animation: winIn 0.5s ease;
        }

        @keyframes winIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .win-message h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #64f4ac;
        }

        .win-message p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .grid {
                gap: 8px;
            }

            .card {
                font-size: 28px;
            }

            .card::before {
                font-size: 24px;
            }

            h1 {
                font-size: 22px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ´ Memory Match</h1>

    <div class="stats">
        <div class="stat">Time: <strong id="time">00:00</strong></div>
        <div class="stat">Moves: <strong id="moves">0</strong></div>
        <div class="stat">Matches: <strong id="matches">0/8</strong></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="buttons">
        <button class="btn btn-primary" onclick="resetGame()">ðŸ”„ New Game</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>ðŸŽ‰ You Win!</h2>
        <p>Time: <strong id="winTime">00:00</strong></p>
        <p>Moves: <strong id="winMoves">0</strong></p>
        <button class="btn btn-primary" onclick="resetGame()">ðŸ”„ Play Again</button>
    </div>

    <script>
        const EMOJIS = ['ðŸŽ®', 'ðŸŽ¨', 'ðŸŽ¯', 'ðŸŽ²', 'ðŸŽ¸', 'ðŸŽ¹', 'ðŸŽº', 'ðŸŽ»'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            cards = [...EMOJIS, ...EMOJIS];
            shuffle(cards);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                const content = document.createElement('span');
                content.className = 'content';
                content.textContent = emoji;
                card.appendChild(content);

                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            });

            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;

            updateStats();
            startTimer();
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!startTime) {
                startTime = Date.now();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateStats();
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === EMOJIS.length) {
                        endGame();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs}/${EMOJIS.length}`;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');

            document.getElementById('winTime').textContent = `${minutes}:${seconds}`;
            document.getElementById('winMoves').textContent = moves;
            document.getElementById('winMessage').classList.add('show');
        }

        function resetGame() {
            clearInterval(timerInterval);
            document.getElementById('winMessage').classList.remove('show');
            document.getElementById('time').textContent = '00:00';
            startTime = null;
            initGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        initGame();
    </script>
</body>
</html>
