<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - „É°„É¢„É™„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            font-size: clamp(24px, 5vw, 36px);
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 120px;
        }

        .info-box label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-box .value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: clamp(24px, 6vw, 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: scale(0.95);
            opacity: 0.7;
            pointer-events: none;
        }

        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            transform: rotateY(180deg);
        }

        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 12px;
            font-size: 28px;
            color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-restart {
            background: white;
            color: #667eea;
        }

        .btn-restart:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
            max-width: 90%;
            width: 400px;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }

        .modal-content .stats {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 8px;
                padding: 15px;
            }

            .info-box {
                padding: 10px 15px;
                min-width: 100px;
            }

            .info-box .value {
                font-size: 24px;
            }

            .controls button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>üé¥ Memory Match</h1>

    <div class="game-info">
        <div class="info-box">
            <label> moves</label>
            <div class="value" id="moves">0</div>
        </div>
        <div class="info-box">
            <label> pairs</label>
            <div class="value" id="pairs">0/8</div>
        </div>
        <div class="info-box">
            <label> time</label>
            <div class="value" id="timer">0:00</div>
        </div>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="controls">
        <button class="btn-restart" onclick="restartGame()">üîÑ „É™„Çπ„Çø„Éº„Éà</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ Clear!</h2>
            <div class="stats">
                <p> moves: <strong id="final-moves">0</strong></p>
                <p> time: <strong id="final-time">0:00</strong></p>
            </div>
            <button class="btn-restart" onclick="restartGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        const emojis = ['üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üéπ', 'üé∫'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timer = 0;
        let timerInterval = null;
        let canFlip = true;

        function initGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            timer = 0;
            canFlip = true;

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            updateStats();

            const pairs = [...emojis, ...emojis];
            shuffleArray(pairs);

            pairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                card.innerHTML = `
                    <div class="card-front">${emoji}</div>
                    <div class="card-back">?</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                cards.push(card);
            });

            document.getElementById('winModal').classList.remove('show');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                updateStats();
                flippedCards = [];

                if (matchedPairs === emojis.length) {
                    setTimeout(showWinModal, 500);
                }
            } else {
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                updateStats();
            }, 1000);
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `${matchedPairs}/${emojis.length}`;

            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showWinModal() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;

            document.getElementById('final-moves').textContent = moves;
            document.getElementById('final-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('winModal').classList.add('show');
        }

        function restartGame() {
            initGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        initGame();
    </script>
</body>
</html>
