<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .card.flipped {
            background: rgba(255, 255, 255, 0.9);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            border-color: #00ff88;
            animation: pulse 0.5s ease;
        }

        .card.wrong {
            background: linear-gradient(135deg, #ff4444 0%, #ff8800 100%);
            animation: shake 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            backdrop-filter: blur(20px);
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .message h2 {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 2em;
                border-radius: 8px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>üéÆ Memory Match</h1>

    <div class="stats">
        <div class="stat">‚è±Ô∏è <span id="time">0</span>s</div>
        <div class="stat">üîÑ <span id="moves">0</span></div>
        <div class="stat">‚úÖ <span id="matches">0</span>/8</div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="buttons">
        <button onclick="initGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
        <button onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
    </div>

    <div class="message" id="message">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>ÊôÇÈñì: <span id="finalTime"></span>Áßí</p>
        <p>ÊâãÊï∞: <span id="finalMoves"></span></p>
        <button onclick="closeMessage(); initGame();" style="margin-top: 20px;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const emojis = ['üé®', 'üéÆ', 'üéµ', 'üé≠', 'üéØ', 'üé≤', 'üé∏', 'üé∫'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let seconds = 0;
        let timer = null;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            cards = shuffle([...emojis, ...emojis]);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            canFlip = true;

            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                document.getElementById('time').textContent = seconds;
            }, 1000);

            updateStats();

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            card.textContent = card.dataset.emoji;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            canFlip = false;

            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateStats();
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 8) {
                        clearInterval(timer);
                        setTimeout(showWin, 500);
                    }
                }, 300);
            } else {
                setTimeout(() => {
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                }, 300);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function showWin() {
            document.getElementById('finalTime').textContent = seconds;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('message').classList.add('show');
        }

        function closeMessage() {
            document.getElementById('message').classList.remove('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        initGame();
    </script>
</body>
</html>
