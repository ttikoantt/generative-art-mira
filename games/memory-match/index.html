<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match | Mira's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b9d, #c44dff, #4d79ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.7;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .card.flipped {
            background: rgba(255, 255, 255, 0.3);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: rgba(100, 255, 100, 0.3);
        }

        .card-content {
            position: absolute;
            backface-visibility: hidden;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-back {
            font-size: 24px;
            opacity: 0.5;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b9d, #c44dff);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            min-height: 27px;
        }

        .win {
            color: #4ade80;
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 8px;
            }

            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéÆ Memory Match</h1>
            <p class="subtitle">Âêå„ÅòÁµµÊüÑ„ÇíÊé¢„ÅõÔºÅ</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">ÊâãÊï∞</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">„Éö„Ç¢</div>
                <div class="stat-value" id="pairs">0/8</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="message" id="message"></div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="initGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
            <button class="btn" onclick="window.location.href='../games.html'">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const movesEl = document.getElementById('moves');
        const pairsEl = document.getElementById('pairs');
        const messageEl = document.getElementById('message');

        const emojis = ['üåü', 'üé®', 'üéµ', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;

            card.innerHTML = `
                <div class="card-content card-front">${emoji}</div>
                <div class="card-content card-back">?</div>
            `;

            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                movesEl.textContent = moves;

                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    pairsEl.textContent = `${matchedPairs}/8`;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 8) {
                        messageEl.textContent = `üéâ „ÇØ„É™„Ç¢ÔºÅ ${moves}Êâã„Åß„ÇØ„É™„Ç¢„Åó„Åæ„Åó„ÅüÔºÅ`;
                        messageEl.className = 'message win';
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function initGame() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;

            movesEl.textContent = '0';
            pairsEl.textContent = '0/8';
            messageEl.textContent = '';
            messageEl.className = 'message';

            const deck = [...emojis, ...emojis];
            const shuffled = shuffle(deck);

            shuffled.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameBoard.appendChild(card);
            });
        }

        initGame();
    </script>
</body>
</html>
