<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - „É°„É¢„É™„Éû„ÉÉ„ÉÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .stats span {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stats span strong {
            color: #4ade80;
            margin-left: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            min-width: 70px;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .card.flipped {
            background: rgba(255, 255, 255, 0.15);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: rgba(74, 222, 128, 0.3);
            animation: matchPulse 0.5s ease;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 12px;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-back {
            background: rgba(255, 255, 255, 0.15);
            transform: rotateY(180deg);
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .modal-content .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .game-board {
                gap: 8px;
                max-width: 100%;
            }

            .card {
                min-width: 60px;
                font-size: 28px;
            }

            .header h1 {
                font-size: 22px;
            }

            .stats {
                font-size: 12px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>

    <div class="header">
        <h1>üß† Memory Match</h1>
        <div class="stats">
            <span>Moves: <strong id="moves">0</strong></span>
            <span>Matches: <strong id="matches">0</strong>/8</span>
            <span>Time: <strong id="timer">0:00</strong></span>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button id="restartBtn">üîÑ Restart</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="emoji">üéâ</div>
            <h2>You Won!</h2>
            <p>Moves: <strong id="finalMoves">0</strong></p>
            <p>Time: <strong id="finalTime">0:00</strong></p>
            <button onclick="restartGame()" style="margin-top: 20px; padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer;">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üé®', 'üéÆ', 'üéØ', 'üé∏', 'üé≠', 'üé™', 'üé¢', 'üé°'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let canFlip = true;

        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');
        const timerDisplay = document.getElementById('timer');
        const winModal = document.getElementById('winModal');
        const finalMoves = document.getElementById('finalMoves');
        const finalTime = document.getElementById('finalTime');

        // Initialize game
        function initGame() {
            // Create card pairs
            cards = [...emojis, ...emojis];
            shuffleArray(cards);

            // Create card elements
            gameBoard.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });

            // Reset state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            seconds = 0;
            canFlip = true;

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            updateStats();
            winModal.classList.remove('show');
        }

        // Shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Flip card
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);

            // Check for match
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = cards[card1.dataset.index];
            const emoji2 = cards[card2.dataset.index];

            if (emoji1 === emoji2) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    matchedPairs++;
                    updateStats();

                    if (matchedPairs === 8) {
                        endGame();
                    }

                    flippedCards = [];
                }, 500);
            } else {
                // No match
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Update stats display
        function updateStats() {
            movesDisplay.textContent = moves;
            matchesDisplay.textContent = matchedPairs;
        }

        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // End game
        function endGame() {
            clearInterval(timerInterval);
            finalMoves.textContent = moves;
            finalTime.textContent = timerDisplay.textContent;
            setTimeout(() => {
                winModal.classList.add('show');
            }, 500);
        }

        // Restart game
        function restartGame() {
            initGame();
        }

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.getElementById('restartBtn').addEventListener('click', restartGame);

        // Start game
        initGame();
    </script>
</body>
</html>
