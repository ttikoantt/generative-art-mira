<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            color: white;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .stats div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            transform: scale(0.9);
            opacity: 0.7;
            pointer-events: none;
        }
        
        .card.flipped .card-content,
        .card.matched .card-content {
            display: flex;
        }
        
        .card-content {
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: block;
            margin: 0 auto;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .grid {
                gap: 8px;
            }
            
            .card {
                font-size: 2rem;
            }
            
            .stats {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    
    <div class="container">
        <h1>üéÆ Memory Match</h1>
        
        <div class="stats">
            <div>ÊâãÊï∞: <span id="moves">0</span></div>
            <div>„Éö„Ç¢: <span id="pairs">0</span>/8</div>
            <div>ÊôÇÈñì: <span id="timer">00:00</span></div>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <button class="btn" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
    </div>
    
    <script>
        const emojis = ['üé®', 'üéÆ', 'üéØ', 'üé≤', 'üé∏', 'üé≠', 'üé™', 'üé¢'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let startTime = null;
        let canFlip = true;
        
        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function initGame() {
            const pairs = [...emojis, ...emojis];
            cards = shuffle(pairs);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            canFlip = true;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            updateStats();
            renderGrid();
        }
        
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `<span class="card-content">${emoji}</span>`;
                card.addEventListener('click', () => flipCard(index));
                grid.appendChild(card);
            });
        }
        
        function flipCard(index) {
            if (!canFlip) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            card.classList.add('flipped');
            flippedCards.push({ index, emoji: cards[index] });
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                canFlip = false;
                
                setTimeout(() => checkMatch(), 800);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const el1 = document.querySelector(`[data-index="${card1.index}"]`);
            const el2 = document.querySelector(`[data-index="${card2.index}"]`);
            
            if (card1.emoji === card2.emoji) {
                el1.classList.add('matched');
                el2.classList.add('matched');
                matchedPairs++;
                updateStats();
                
                if (matchedPairs === 8) {
                    clearInterval(timerInterval);
                    setTimeout(() => alert(`üéâ „ÇØ„É™„Ç¢ÔºÅ\nÊâãÊï∞: ${moves}\nÊôÇÈñì: ${document.getElementById('timer').textContent}`), 300);
                }
            } else {
                el1.classList.remove('flipped');
                el2.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }
        
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
        
        function resetGame() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            document.getElementById('timer').textContent = '00:00';
            initGame();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        initGame();
    </script>
</body>
</html>
