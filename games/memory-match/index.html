<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .card {
            width: 80px;
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card.matched .card-front {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: white;
            color: #764ba2;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .win-message.show {
            display: block;
        }

        .win-message h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f093fb;
        }

        .win-message p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .grid {
                gap: 10px;
                max-width: 350px;
            }

            .card {
                width: 70px;
                height: 70px;
            }

            .card-front, .card-back {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 8px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <h1>üéÆ Memory Match</h1>

    <div class="stats">
        <div class="stat">‚è±Ô∏è <span id="time">00:00</span></div>
        <div class="stat">üîÑ „Çø„Éº„É≥: <span id="turns">0</span></div>
        <div class="stat">‚úÖ „Éö„Ç¢: <span id="pairs">0</span>/8</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="buttons">
        <button onclick="startGame()">üîÑ Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ „ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</h2>
        <p>‚è±Ô∏è „Çø„Ç§„É†: <span id="finalTime">00:00</span></p>
        <p>üîÑ „Çø„Éº„É≥Êï∞: <span id="finalTurns">0</span></p>
        <br>
        <button onclick="startGame()">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        const emojis = ['üåü', 'üéà', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let turns = 0;
        let seconds = 0;
        let timerInterval = null;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${card.emoji}</div>
                        <div class="card-back">?</div>
                    </div>
                `;
                cardElement.addEventListener('click', () => flipCard(index));
                grid.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            if (!canFlip) return;
            if (flippedCards.length === 2) return;
            if (flippedCards.includes(index)) return;
            if (cards[index].matched) return;

            const cardElements = document.querySelectorAll('.card');
            cardElements[index].classList.add('flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                turns++;
                document.getElementById('turns').textContent = turns;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [first, second] = flippedCards;

            if (cards[first].emoji === cards[second].emoji) {
                cards[first].matched = true;
                cards[second].matched = true;

                const cardElements = document.querySelectorAll('.card');
                cardElements[first].classList.add('matched');
                cardElements[second].classList.add('matched');

                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;

                flippedCards = [];
                canFlip = true;

                if (matchedPairs === 8) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    const cardElements = document.querySelectorAll('.card');
                    cardElements[first].classList.remove('flipped');
                    cardElements[second].classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            seconds = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function startGame() {
            matchedPairs = 0;
            turns = 0;
            seconds = 0;
            flippedCards = [];
            canFlip = true;

            document.getElementById('turns').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('winMessage').classList.remove('show');

            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs.map(emoji => ({ emoji, matched: false })));

            createGrid();
            startTimer();
        }

        function endGame() {
            clearInterval(timerInterval);
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');

            document.getElementById('finalTime').textContent = `${mins}:${secs}`;
            document.getElementById('finalTurns').textContent = turns;
            document.getElementById('winMessage').classList.add('show');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        startGame();
    </script>
</body>
</html>
