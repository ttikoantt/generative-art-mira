<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Card Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            min-height: 60px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .card:hover:not(.flipped) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }
        
        .card.flipped {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            transform: rotateY(180deg);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }
        
        .card.matched {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            animation: matchPulse 0.5s ease;
        }
        
        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .card-content {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            transform: rotateY(180deg);
        }
        
        .card-back {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        
        .fullscreen-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
        }
        
        .difficulty {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 25px;
        }
        
        .difficulty button {
            padding: 8px 16px;
            border-radius: 20px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            box-shadow: none;
        }
        
        .difficulty button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1);
        }
        
        .difficulty button.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .message h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #00ff88;
        }
        
        .message p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        /* Mobile responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .game-board { gap: 8px; max-width: 100%; }
            .card { min-height: 50px; font-size: 1.5rem; }
            .stats { gap: 15px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üß† Memory Match</h1>
        <p>„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Å£„Å¶„Éö„Ç¢„ÇíË¶ã„Å§„Åë„Çà„ÅÜÔºÅ</p>
    </header>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">ÁßªÂãïÊï∞</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">„Çø„Ç§„É†</div>
            <div class="stat-value" id="time">00:00</div>
        </div>
        <div class="stat">
            <div class="stat-label">„Éö„Ç¢</div>
            <div class="stat-value"><span id="pairs">0</span>/<span id="total-pairs">8</span></div>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
        <div class="difficulty">
            <button onclick="setDifficulty('easy')" class="active" id="easyBtn">Á∞°Âçò</button>
            <button onclick="setDifficulty('hard')" id="hardBtn">Èõ£„Åó„ÅÑ</button>
        </div>
        <button onclick="startGame()">üîÑ ÂÜç„Çπ„Çø„Éº„Éà</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>
    </div>
    
    <div class="message" id="message">
        <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
        <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
        <p>ÁßªÂãïÊï∞: <span id="finalMoves">0</span> | „Çø„Ç§„É†: <span id="finalTime">00:00</span></p>
        <button onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const emojis = ['üé®', 'üéÆ', 'üé∏', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé±', 'üé∏', 'üéπ', 'üé∫', 'üéª'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let canFlip = true;
        let difficulty = 'easy';
        
        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(level + 'Btn').classList.add('active');
            startGame();
        }
        
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            const cardCount = difficulty === 'easy' ? 16 : 20;
            const pairCount = cardCount / 2;
            const selectedEmojis = shuffle(emojis).slice(0, pairCount);
            const cardEmojis = shuffle([...selectedEmojis, ...selectedEmojis]);
            
            document.getElementById('total-pairs').textContent = pairCount;
            
            cards = cardEmojis.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.onclick = () => flipCard(card.id);
                
                cardElement.innerHTML = `
                    <div class="card-content card-front">${card.emoji}</div>
                    <div class="card-content card-back">?</div>
                `;
                
                board.appendChild(cardElement);
            });
            
            // Adjust grid for hard mode
            if (difficulty === 'hard') {
                board.style.gridTemplateColumns = 'repeat(5, 1fr)';
            } else {
                board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            }
        }
        
        function flipCard(id) {
            if (!canFlip) return;
            
            const card = cards[id];
            if (card.isFlipped || card.isMatched) return;
            
            const cardElement = document.querySelector(`[data-id="${id}"]`);
            cardElement.classList.add('flipped');
            card.isFlipped = true;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            
            if (card1.emoji === card2.emoji) {
                card1.isMatched = true;
                card2.isMatched = true;
                
                setTimeout(() => {
                    document.querySelector(`[data-id="${card1.id}"]`).classList.add('matched');
                    document.querySelector(`[data-id="${card2.id}"]`).classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;
                    
                    if (matchedPairs === cards.length / 2) {
                        endGame();
                    }
                }, 300);
            } else {
                setTimeout(() => {
                    document.querySelector(`[data-id="${card1.id}"]`).classList.remove('flipped');
                    document.querySelector(`[data-id="${card2.id}"]`).classList.remove('flipped');
                    card1.isFlipped = false;
                    card2.isFlipped = false;
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }
        
        function startTimer() {
            if (timer) clearInterval(timer);
            seconds = 0;
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${mins}:${secs}`;
            }, 1000);
        }
        
        function endGame() {
            clearInterval(timer);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('message').classList.add('show');
        }
        
        function startGame() {
            clearInterval(timer);
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            flippedCards = [];
            canFlip = true;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('message').classList.remove('show');
            
            createBoard();
            startTimer();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Start game on load
        startGame();
    </script>
</body>
</html>
