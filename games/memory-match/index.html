<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Match - Ë®òÊÜ∂Âäõ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: #e94560;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #e94560;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            color: #00fff5;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 245, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 245, 0.3);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.3em;
            text-shadow: 0 0 10px #00fff5;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, rgba(233, 69, 96, 0.1), rgba(0, 255, 245, 0.1));
            border: 2px solid rgba(0, 255, 245, 0.3);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.5);
        }

        .card.flipped {
            background: linear-gradient(145deg, rgba(233, 69, 96, 0.3), rgba(0, 255, 245, 0.3));
            border-color: #e94560;
            box-shadow: 0 0 15px #e94560;
        }

        .card.matched {
            background: linear-gradient(145deg, rgba(0, 255, 100, 0.2), rgba(0, 255, 245, 0.2));
            border-color: #00ff64;
            box-shadow: 0 0 20px #00ff64;
            animation: matchPulse 0.5s;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .card-content {
            display: none;
            animation: flipIn 0.3s;
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        @keyframes flipIn {
            from {
                opacity: 0;
                transform: rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: rotateY(0);
            }
        }

        .card-back {
            font-size: 1.5em;
            color: rgba(0, 255, 245, 0.5);
            text-shadow: 0 0 10px #00fff5;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(145deg, rgba(233, 69, 96, 0.2), rgba(0, 255, 245, 0.2));
            color: #00fff5;
            border: 2px solid #e94560;
            padding: 12px 24px;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(233, 69, 96, 0.3);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            color: #00fff5;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 245, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 245, 0.3);
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 245, 0.1);
            color: #00fff5;
            border: 1px solid #00fff5;
            padding: 10px 15px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 245, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 245, 0.5);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .game-board {
                gap: 8px;
            }

            .card {
                font-size: 2em;
            }

            .stats {
                font-size: 1em;
                padding: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .fullscreen-btn {
                padding: 8px 12px;
                font-size: 11px;
            }
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 5px;
            }

            .card {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¥ Memory Match</h1>
            <p>Ë®òÊÜ∂Âäõ„Ç≤„Éº„É† - ÂÖ®„Å¶„ÅÆ„Ç´„Éº„Éâ„Çí„Éû„ÉÉ„ÉÅ„Åó„Çà„ÅÜÔºÅ</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label"> Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label"> Pairs</div>
                <div class="stat-value" id="pairs">0/8</div>
            </div>
            <div class="stat-item">
                <div class="stat-label"> Time</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="btn" onclick="initGame()">üîÑ New Game</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');

        const symbols = ['üåü', 'üéÆ', 'üöÄ', 'üíé', 'üî•', '‚ö°', 'üåà', 'üéØ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        let timerInterval = null;
        let seconds = 0;
        let gameStarted = false;

        function createBoard() {
            gameBoard.innerHTML = '';
            cards = [];

            // „Ç´„Éº„Éâ„Éö„Ç¢„Çí‰ΩúÊàê
            const cardPairs = [...symbols, ...symbols];
            // „Ç∑„É£„ÉÉ„Éï„É´
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }

            // „Ç´„Éº„Éâ„Çí‰ΩúÊàê
            cardPairs.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;

                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-content">${symbol}</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const symbol1 = card1.dataset.symbol;
            const symbol2 = card2.dataset.symbol;

            if (symbol1 === symbol2) {
                // „Éû„ÉÉ„ÉÅÔºÅ
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    matchedPairs++;
                    pairsDisplay.textContent = `${matchedPairs}/8`;
                    canFlip = true;

                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 300);
            } else {
                // „Éû„ÉÉ„ÉÅÂ§±Êïó
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function endGame() {
            stopTimer();
            const timeTaken = timerDisplay.textContent;
            messageDisplay.innerHTML = `
                üéâ CongratulationsÔºÅüéâ<br>
                „ÅÇ„Å™„Åü„ÅØ ${moves} Êâã„Åß ${timeTaken} „Åß„ÇØ„É™„Ç¢„Åó„Åæ„Åó„ÅüÔºÅ
            `;
            messageDisplay.classList.add('show');
        }

        function initGame() {
            stopTimer();
            timerDisplay.textContent = '00:00';
            movesDisplay.textContent = '0';
            pairsDisplay.textContent = '0/8';
            messageDisplay.classList.remove('show');
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            gameStarted = false;
            createBoard();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
