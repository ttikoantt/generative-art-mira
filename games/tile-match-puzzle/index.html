<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Match Puzzle - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 10px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-item {
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
        }

        .score-item strong {
            font-size: clamp(20px, 4vw, 28px);
            display: block;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .tile {
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 5vw, 32px);
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .tile:active {
            transform: scale(0.95);
        }

        .tile.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            transform: scale(1.1);
        }

        .tile.matched {
            animation: match 0.4s ease;
        }

        @keyframes match {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .tile.empty {
            visibility: hidden;
            pointer-events: none;
        }

        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(36px, 8vw, 72px);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
            animation: combo 0.6s ease;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes combo {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 90%;
        }

        .game-over-content h2 {
            font-size: clamp(24px, 5vw, 36px);
            color: #667eea;
            margin-bottom: 15px;
        }

        .game-over-content p {
            font-size: clamp(16px, 3.5vw, 20px);
            color: #333;
            margin-bottom: 20px;
        }

        @media (max-width: 400px) {
            #grid {
                gap: 5px;
            }

            .tile {
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Tile Match Puzzle</h1>

        <div class="score-board">
            <div class="score-item">
                „Çπ„Ç≥„Ç¢
                <strong id="score">0</strong>
            </div>
            <div class="score-item">
                „Ç≥„É≥„Éú
                <strong id="combo">x1</strong>
            </div>
            <div class="score-item">
                ÊÆã„Çä
                <strong id="remaining">36</strong>
            </div>
        </div>

        <div id="game-container">
            <div id="grid"></div>
        </div>

        <div class="controls">
            <button onclick="shuffleTiles()">„Ç∑„É£„ÉÉ„Éï„É´</button>
            <button onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>üéâ „ÇØ„É™„Ç¢ÔºÅ</h2>
            <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <strong id="final-score">0</strong></p>
            <button onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const comboElement = document.getElementById('combo');
        const remainingElement = document.getElementById('remaining');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');

        const emojis = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçí', 'ü•ù', 'üçë', 'ü•≠'];
        let tiles = [];
        let selectedTiles = [];
        let score = 0;
        let combo = 1;
        let isProcessing = false;

        function createTiles() {
            const pairs = 18; // 36 tiles = 18 pairs
            let tileSet = [];

            // „Éö„Ç¢„Çí‰ΩúÊàê
            for (let i = 0; i < pairs; i++) {
                const emoji = emojis[i % emojis.length];
                tileSet.push(emoji, emoji);
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            tileSet = shuffleArray(tileSet);

            // „Çø„Ç§„É´„Çí‰ΩúÊàê
            tiles = tileSet.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                element: null,
                matched: false
            }));

            renderTiles();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderTiles() {
            grid.innerHTML = '';
            tiles.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.textContent = tile.emoji;
                tileElement.dataset.id = tile.id;
                tileElement.onclick = () => selectTile(tile.id);
                tile.element = tileElement;
                grid.appendChild(tileElement);
            });
            updateRemaining();
        }

        function selectTile(id) {
            if (isProcessing) return;

            const tile = tiles[id];
            if (tile.matched) return;

            const element = tile.element;

            // Êó¢„Å´ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„Çø„Ç§„É´„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà„ÄÅÈÅ∏ÊäûËß£Èô§
            if (selectedTiles.includes(id)) {
                element.classList.remove('selected');
                selectedTiles = selectedTiles.filter(t => t !== id);
                return;
            }

            // ÈÅ∏ÊäûÊ∏à„Åø„Çø„Ç§„É´„Åå3„Å§„ÅÇ„ÇãÂ†¥Âêà„ÄÅÊúÄÂàù„ÅÆ„Çø„Ç§„É´„ÅÆÈÅ∏Êäû„ÇíËß£Èô§
            if (selectedTiles.length >= 3) {
                const firstId = selectedTiles[0];
                tiles[firstId].element.classList.remove('selected');
                selectedTiles.shift();
            }

            element.classList.add('selected');
            selectedTiles.push(id);

            // 3„Å§ÈÅ∏Êäû„Åï„Çå„Åü„Çâ„ÉÅ„Çß„ÉÉ„ÇØ
            if (selectedTiles.length === 3) {
                checkMatch();
            }
        }

        function checkMatch() {
            isProcessing = true;

            const selected = selectedTiles.map(id => tiles[id]);
            const emojis = selected.map(t => t.emoji);

            // ÂÖ®„Å¶Âêå„ÅòÁµµÊñáÂ≠ó„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            const allMatch = emojis.every(e => e === emojis[0]);

            setTimeout(() => {
                if (allMatch) {
                    // „Éû„ÉÉ„ÉÅÊàêÂäü
                    const points = 10 * combo;
                    score += points;
                    combo++;

                    selected.forEach(tile => {
                        tile.matched = true;
                        tile.element.classList.add('matched');
                        tile.element.classList.add('empty');
                    });

                    showCombo();

                    // „Ç≤„Éº„É†„ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
                    const allMatched = tiles.every(t => t.matched);
                    if (allMatched) {
                        setTimeout(() => showGameOver(), 500);
                    }
                } else {
                    // „Éû„ÉÉ„ÉÅÂ§±Êïó
                    combo = 1;
                    selected.forEach(tile => {
                        tile.element.classList.remove('selected');
                    });
                }

                selectedTiles = [];
                updateScore();
                updateCombo();
                updateRemaining();
                isProcessing = false;
            }, 300);
        }

        function showCombo() {
            if (combo > 1) {
                const comboDisplay = document.createElement('div');
                comboDisplay.className = 'combo-display';
                comboDisplay.textContent = `Combo x${combo}!`;
                document.body.appendChild(comboDisplay);

                setTimeout(() => {
                    comboDisplay.remove();
                }, 600);
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateCombo() {
            comboElement.textContent = `x${combo}`;
        }

        function updateRemaining() {
            const remaining = tiles.filter(t => !t.matched).length;
            remainingElement.textContent = remaining;
        }

        function showGameOver() {
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function resetGame() {
            score = 0;
            combo = 1;
            selectedTiles = [];
            isProcessing = false;

            gameOverElement.classList.remove('show');

            createTiles();
            updateScore();
            updateCombo();
        }

        function shuffleTiles() {
            const remaining = tiles.filter(t => !t.matched);
            const shuffledEmojis = shuffleArray(remaining.map(t => t.emoji));

            let index = 0;
            tiles.forEach(tile => {
                if (!tile.matched) {
                    tile.emoji = shuffledEmojis[index];
                    tile.element.textContent = tile.emoji;
                    tile.element.classList.remove('selected');
                    index++;
                }
            });

            selectedTiles = [];
            combo = 1;
            updateCombo();
        }

        function toggleFullscreen() {
            const container = document.getElementById('game-container');
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        createTiles();
        updateScore();
        updateCombo();
    </script>
</body>
</html>
