    <script>
        let gameState = {
            score: 0,
            combo: 0,
            maxCombo: 0,
            correctCount: 0,
            wrongCount: 0,
            timeLeft: 30,
            maxTime: 30,
            difficulty: 'easy',
            currentProblem: null,
            problemStartTime: 0,
            answerTimes: [],
            isPlaying: false,
            timerInterval: null
        };

        const difficultySettings = {
            easy: {
                operations: ['+', '-'],
                maxNumber: 10,
                initialTime: 30,
                timeBonus: 1,
                scoreMultiplier: 1,
                penaltyMultiplier: 1
            },
            medium: {
                operations: ['+', '-'],
                maxNumber: 50,
                initialTime: 25,
                timeBonus: 0.8,
                scoreMultiplier: 2,
                penaltyMultiplier: 1.5
            },
            hard: {
                operations: ['+', '-', 'Ã—', 'Ã·'],
                maxNumber: 100,
                initialTime: 20,
                timeBonus: 0.6,
                scoreMultiplier: 3,
                penaltyMultiplier: 2
            }
        };

        function generateProblem() {
            const settings = difficultySettings[gameState.difficulty];
            const operation = settings.operations[Math.floor(Math.random() * settings.operations.length)];

            let a, b, answer;

            switch (operation) {
                case '+':
                    a = Math.floor(Math.random() * settings.maxNumber) + 1;
                    b = Math.floor(Math.random() * settings.maxNumber) + 1;
                    answer = a + b;
                    break;
                case '-':
                    a = Math.floor(Math.random() * settings.maxNumber) + 1;
                    b = Math.floor(Math.random() * a);
                    answer = a - b;
                    break;
                case 'Ã—':
                    a = Math.floor(Math.random() * 12) + 1;
                    b = Math.floor(Math.random() * 12) + 1;
                    answer = a * b;
                    break;
                case 'Ã·':
                    b = Math.floor(Math.random() * 12) + 1;
                    answer = Math.floor(Math.random() * 12) + 1;
                    a = b * answer;
                    break;
            }

            return {
                question: `${a} ${operation} ${b}`,
                answer: answer
            };
        }

        function startGame(difficulty) {
            const settings = difficultySettings[difficulty];

            gameState = {
                score: 0,
                combo: 0,
                maxCombo: 0,
                correctCount: 0,
                wrongCount: 0,
                timeLeft: settings.initialTime,
                maxTime: settings.initialTime,
                difficulty: difficulty,
                currentProblem: null,
                problemStartTime: 0,
                answerTimes: [],
                isPlaying: true,
                timerInterval: null
            };

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('gameOver').classList.remove('active');

            updateDisplay();
            nextProblem();
            startTimer();
        }

        function nextProblem() {
            gameState.currentProblem = generateProblem();
            gameState.problemStartTime = Date.now();

            document.getElementById('problemDisplay').textContent = gameState.currentProblem.question + ' = ?';
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').className = 'answer-input';
            document.getElementById('answerInput').focus();
        }

        function submitAnswer() {
            if (!gameState.isPlaying) return;

            const input = document.getElementById('answerInput');
            const userAnswer = parseInt(input.value);

            if (isNaN(userAnswer)) return;

            const timeTaken = (Date.now() - gameState.problemStartTime) / 1000;
            const settings = difficultySettings[gameState.difficulty];

            if (userAnswer === gameState.currentProblem.answer) {
                // æ­£è§£
                gameState.correctCount++;
                gameState.combo++;
                gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                gameState.answerTimes.push(timeTaken);

                // ã‚¹ã‚³ã‚¢è¨ˆç®—ï¼ˆã‚³ãƒ³ãƒœãƒœãƒ¼ãƒŠã‚¹è¾¼ã¿ï¼‰
                const baseScore = 10 * settings.scoreMultiplier;
                const comboBonus = Math.floor(gameState.combo / 5) * 5;
                const timeBonus = Math.max(0, Math.floor((3 - timeTaken) * 2));
                gameState.score += baseScore + comboBonus + timeBonus;

                // æ™‚é–“ãƒœãƒ¼ãƒŠã‚¹
                gameState.timeLeft = Math.min(
                    gameState.maxTime,
                    gameState.timeLeft + settings.timeBonus
                );

                input.classList.add('correct');
                setTimeout(() => {
                    input.classList.remove('correct');
                    nextProblem();
                }, 300);
            } else {
                // ä¸æ­£è§£
                gameState.wrongCount++;
                gameState.combo = 0;

                // ãƒšãƒŠãƒ«ãƒ†ã‚£
                gameState.timeLeft -= settings.penaltyMultiplier;
                input.classList.add('wrong');
                setTimeout(() => {
                    input.classList.remove('wrong');
                    nextProblem();
                }, 500);
            }

            updateDisplay();
        }

        function skipProblem() {
            if (!gameState.isPlaying) return;

            gameState.combo = 0;
            gameState.timeLeft -= 2;
            gameState.wrongCount++;

            updateDisplay();
            nextProblem();
        }

        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft -= 0.1;

                if (gameState.timeLeft <= 0) {
                    endGame();
                }

                updateTimerDisplay();
            }, 100);
        }

        function updateTimerDisplay() {
            const percentage = (gameState.timeLeft / gameState.maxTime) * 100;
            const timerFill = document.getElementById('timerFill');

            timerFill.style.width = percentage + '%';

            timerFill.classList.remove('warning', 'danger');
            if (percentage <= 20) {
                timerFill.classList.add('danger');
            } else if (percentage <= 50) {
                timerFill.classList.add('warning');
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('combo').textContent = gameState.combo;
        }

        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.timerInterval);

            const avgTime = gameState.answerTimes.length > 0
                ? (gameState.answerTimes.reduce((a, b) => a + b, 0) / gameState.answerTimes.length).toFixed(1)
                : '0.0';

            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('correctCount').textContent = gameState.correctCount;
            document.getElementById('wrongCount').textContent = gameState.wrongCount;
            document.getElementById('maxCombo').textContent = gameState.maxCombo;
            document.getElementById('avgTime').textContent = avgTime;

            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('gameOver').classList.add('active');
        }

        function showStartScreen() {
            document.getElementById('gameOver').classList.remove('active');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§é€ä¿¡
        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitAnswer();
            }
        });

        // ã‚¿ãƒƒãƒã§ãƒœã‚¿ãƒ³ãŒãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã•ã‚Œãªã„ã‚ˆã†ã«
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
            });
        });
    </script>
