<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Math Sprint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .score {
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer-bar {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .question {
            font-size: 64px;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #00f260, #0575e6);
            border-color: #00f260;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            border-color: #eb3349;
        }

        .game-over {
            display: none;
            text-align: center;
        }

        .game-over.show {
            display: block;
        }

        .game-over h1 {
            font-size: 56px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
        }

        .final-score {
            font-size: 72px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            font-weight: bold;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00f260, #0575e6);
            border: none;
            border-radius: 30px;
            padding: 20px 60px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 242, 96, 0.4);
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 242, 96, 0.6);
        }

        .level {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 100;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 48px;
            }

            .answer-btn {
                font-size: 28px;
                padding: 20px;
            }

            .score {
                font-size: 36px;
            }

            .final-score {
                font-size: 56px;
            }

            .game-over h1 {
                font-size: 42px;
            }

            .answers {
                gap: 10px;
            }
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #00f260, #0575e6);
            border: none;
            border-radius: 30px;
            padding: 20px 60px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 242, 96, 0.4);
            font-weight: bold;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .game-play {
            display: none;
        }

        .game-play.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">üì∫ ÂÖ®ÁîªÈù¢</button>

    <div class="game-container">
        <div id="startScreen" class="start-screen">
            <h1 style="font-size: 56px; color: #fff; text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);">üèÉ Math Sprint</h1>
            <p style="font-size: 18px; color: rgba(255, 255, 255, 0.9);">Ë®àÁÆóÂïèÈ°å„Å´Á≠î„Åà„Å¶Ëµ∞„ÇäÁ∂ö„Åë„Çà„ÅÜÔºÅ</p>
            <button class="start-btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div id="gamePlay" class="game-play">
            <div class="header">
                <div class="level">„É¨„Éô„É´ <span id="level">1</span></div>
                <div class="score"><span id="score">0</span>m</div>
                <div class="timer-bar">
                    <div class="timer-fill" id="timer"></div>
                </div>
            </div>

            <div class="question-box">
                <div class="question" id="question">2 + 3 = ?</div>
            </div>

            <div class="answers" id="answers">
                <button class="answer-btn" onclick="checkAnswer(5)">5</button>
                <button class="answer-btn" onclick="checkAnswer(6)">6</button>
                <button class="answer-btn" onclick="checkAnswer(7)">7</button>
                <button class="answer-btn" onclick="checkAnswer(8)">8</button>
            </div>
        </div>

        <div id="gameOver" class="game-over">
            <h1>üéâ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h1>
            <div class="final-score"><span id="finalScore">0</span>m</div>
            <button class="restart-btn" onclick="startGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let timeLeft = 100;
        let correctAnswer = 0;
        let gameInterval;
        let currentLevel = 1;

        function generateQuestion() {
            const operations = ['+', '-', '√ó'];
            const operation = operations[Math.floor(Math.random() * operations.length)];

            let num1, num2;

            if (operation === '+') {
                num1 = Math.floor(Math.random() * (10 * level)) + 1;
                num2 = Math.floor(Math.random() * (10 * level)) + 1;
                correctAnswer = num1 + num2;
            } else if (operation === '-') {
                num1 = Math.floor(Math.random() * (10 * level)) + 5;
                num2 = Math.floor(Math.random() * num1);
                correctAnswer = num1 - num2;
            } else {
                num1 = Math.floor(Math.random() * (5 * level)) + 1;
                num2 = Math.floor(Math.random() * 5) + 1;
                correctAnswer = num1 * num2;
            }

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;

            // Á≠î„Åà„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàê
            const answers = [correctAnswer];
            while (answers.length < 4) {
                const wrongAnswer = correctAnswer + Math.floor(Math.random() * 20) - 10;
                if (wrongAnswer !== correctAnswer && wrongAnswer >= 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }

            // „Ç∑„É£„ÉÉ„Éï„É´
            for (let i = answers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [answers[i], answers[j]] = [answers[j], answers[i]];
            }

            const answerBtns = document.querySelectorAll('.answer-btn');
            answerBtns.forEach((btn, index) => {
                btn.textContent = answers[index];
                btn.className = 'answer-btn';
                btn.disabled = false;
            });
        }

        function checkAnswer(answer) {
            const answerBtns = document.querySelectorAll('.answer-btn');

            if (answer === correctAnswer) {
                // Ê≠£Ëß£
                score += 10 * level;
                timeLeft = Math.min(100, timeLeft + 15);

                // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
                if (score >= level * 100) {
                    level++;
                }

                answerBtns.forEach(btn => {
                    if (parseInt(btn.textContent) === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });

                setTimeout(() => {
                    generateQuestion();
                    updateUI();
                }, 200);
            } else {
                // ‰∏çÊ≠£Ëß£
                timeLeft -= 20;

                answerBtns.forEach(btn => {
                    if (parseInt(btn.textContent) === answer) {
                        btn.classList.add('wrong');
                    }
                });

                if (timeLeft <= 0) {
                    endGame();
                }
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('timer').style.width = timeLeft + '%';
        }

        function startGame() {
            score = 0;
            level = 1;
            timeLeft = 100;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('gamePlay').classList.add('show');

            generateQuestion();
            updateUI();

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                timeLeft -= 0.5;
                updateUI();

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 100);
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gamePlay').classList.remove('show');
            document.getElementById('gameOver').classList.add('show');
        }

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
