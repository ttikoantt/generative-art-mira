                this.jpNouns = [

                this.enNouns = [

                    () => `${this.random(this.enNouns)} ${this.random(this.enVerbs)}`,
                    () => `${this.random(this.enNouns)} ${this.random(this.enPrepositions)} ${this.random(this.enNouns)}`,

            random(arr) {
                return arr[Math.floor(Math.random() * arr.length)];

            capitalize(str) {

                for (let i = 0; i < lines; i++) {
                    const line = this.random(this.enPatterns)();
                    poem.push(this.capitalize(line));
                }
                return poem;

            generateBoth(lines = 4) {
                return {
                    japanese: this.generateJpPoem(lines),
