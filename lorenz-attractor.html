<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenz Attractor - „É≠„Éº„É¨„É≥„ÉÑ„Ç¢„Éà„É©„ÇØ„Çø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        canvas {
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);

            transform: scale(1.05);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .fullscreen {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
            }

            .info h1 {
                font-size: 14px;
            }

            .info p {
                font-size: 10px;
            }

            .controls {
                bottom: 10px;
                gap: 8px;
            }

            button {
                padding: 10px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>ü¶ã Lorenz Attractor</h1>
        <p>„É≠„Éº„É¨„É≥„ÉÑÊñπÁ®ãÂºè„Å´„Çà„Çã„Ç´„Ç™„ÇπÁöÑ„Ç¢„Éà„É©„ÇØ„Çø</p>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button id="resetBtn">üîÑ „É™„Çª„ÉÉ„Éà</button>
        <button id="colorBtn">üé® Ëâ≤Â§âÊõ¥</button>
        <button id="rotationBtn">üîÑ ÂõûËª¢ÂàáÊõø</button>
        <button class="fullscreen" id="fullscreenBtn">üñ•Ô∏è ÂÖ®ÁîªÈù¢</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resize() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 150, 700);
            canvas.width = size;
            canvas.height = size;
        }
        resize();
        window.addEventListener('resize', resize);

        // Lorenz Attractor parameters
        const sigma = 10;
        const rho = 28;
        const beta = 8/3;

        // Color palettes
        const palettes = [
            { name: 'Cyan-Blue', colors: ['#00ffff', '#0080ff', '#0040ff', '#8000ff'] },
            { name: 'Fire', colors: ['#ff0000', '#ff8000', '#ffff00', '#ffffff'] },
            { name: 'Rainbow', colors: ['#ff0000', '#00ff00', '#0000ff', '#ff00ff'] },
            { name: 'Green', colors: ['#00ff00', '#80ff00', '#00ff80', '#00ffff'] },
            { name: 'Purple', colors: ['#ff00ff', '#8000ff', '#ff0080', '#ff80ff'] }
        ];

        let currentPalette = 0;
        let autoRotate = true;
        let rotation = 0;
        let points = [];
        let trailIndex = 0;

        // Initial point
        let x = 0.1, y = 0, z = 0;

        // Generate points
        function generatePoints() {
            points = [];
            x = 0.1 + Math.random() * 0.1;
            y = 0;
            z = 0;

            const dt = 0.005;
            const steps = 10000;

            for (let i = 0; i < steps; i++) {
                const dx = sigma * (y - x) * dt;
                const dy = (x * (rho - z) - y) * dt;
                const dz = (x * y - beta * z) * dt;

                x += dx;
                y += dy;
                z += dz;

                // Skip first 500 points (transient)
                if (i > 500) {
                    points.push({ x, y, z });
                }
            }
        }

        generatePoints();

        // 3D to 2D projection
        function project(px, py, pz) {
            const scale = 12;
            const cos = Math.cos(rotation);
            const sin = Math.sin(rotation);

            // Rotate around Y axis
            const rx = px * cos - pz * sin;
            const rz = px * sin + pz * cos;

            // Project to 2D
            const screenX = canvas.width / 2 + rx * scale;
            const screenY = canvas.height / 2 + 50 - py * scale;

            return { x: screenX, y: screenY, z: rz };
        }

        // Draw
        function draw() {
            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const palette = palettes[currentPalette];

            // Draw points with trail effect
            const trailLength = 2000;
            const startIndex = Math.max(0, points.length - trailLength - trailIndex);

            for (let i = startIndex; i < points.length; i++) {
                const point = points[i];
                const projected = project(point.x, point.y, point.z);

                // Color based on position in trail
                const colorIndex = Math.floor((i - startIndex) / trailLength * palette.colors.length);
                const color = palette.colors[Math.min(colorIndex, palette.colors.length - 1)];

                // Size based on Z depth
                const size = Math.max(0.5, (projected.z + 30) / 60 * 2.5);

                ctx.beginPath();
                ctx.arc(projected.x, projected.y, size, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }

            // Update trail index for animation effect
            trailIndex = (trailIndex + 10) % (points.length - trailLength);

            // Auto rotate
            if (autoRotate) {
                rotation += 0.005;
            }

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('resetBtn').addEventListener('click', () => {
            generatePoints();
            trailIndex = 0;
        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            currentPalette = (currentPalette + 1) % palettes.length;
        });

        document.getElementById('rotationBtn').addEventListener('click', () => {
            autoRotate = !autoRotate;
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Touch/mouse drag to rotate
        let isDragging = false;
        let lastX = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            autoRotate = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - lastX;
                rotation += dx * 0.01;
                lastX = e.clientX;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            isDragging = true;
            lastX = e.touches[0].clientX;
            autoRotate = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const dx = e.touches[0].clientX - lastX;
                rotation += dx * 0.01;
                lastX = e.touches[0].clientX;
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Start animation
        draw();
    </script>
</body>
</html>
