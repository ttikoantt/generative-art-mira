<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Éº„É¨„É≥„ÉÑ„Ç¢„Éà„É©„ÇØ„Çø - „Ç´„Ç™„Çπ„ÅÆÁæé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0c0015 0%, #1a0a2e 50%, #0c0015 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            text-align: center;
            margin-bottom: 20px;
        }

        .canvas-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.2);
            background: rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 150px;
        }

        .control-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(168, 85, 247, 0.3);
            border-radius: 4px;
            outline: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(168, 85, 247, 0.3);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(168, 85, 247, 0.5);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .control-group {
                min-width: 100%;
            }

            .btn-group {
                width: 100%;
            }

            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>ü¶ã „É≠„Éº„É¨„É≥„ÉÑ„Ç¢„Éà„É©„ÇØ„Çø</h1>
        <p class="subtitle">„Ç´„Ç™„ÇπÁêÜË´ñ„ÅÆÁæé„Åó„Åï„ÇíË¶ñË¶öÂåñ - ÂàùÊúüÂÄ§„ÅÆ„Çè„Åö„Åã„Å™Â∑Æ„ÅåÂ§ß„Åç„Å™ÈÅï„ÅÑ„ÇíÁîü„ÇÄ</p>

        <div class="canvas-wrapper">
            <canvas id="chaosCanvas"></canvas>
            <div class="info">
                <div>ÁÇπ: <span id="pointCount">0</span></div>
                <div>œÉ („Ç∑„Ç∞„Éû): <span id="sigmaValue">10</span></div>
                <div>œÅ („É≠„Éº): <span id="rhoValue">28</span></div>
                <div>Œ≤ („Éô„Éº„Çø): <span id="betaValue">2.667</span></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>œÉ („Ç∑„Ç∞„Éû): <span id="sigmaDisplay">10</span></label>
                <input type="range" id="sigma" min="5" max="15" step="0.1" value="10">
            </div>
            <div class="control-group">
                <label>œÅ („É≠„Éº): <span id="rhoDisplay">28</span></label>
                <input type="range" id="rho" min="15" max="45" step="0.1" value="28">
            </div>
            <div class="control-group">
                <label>Œ≤ („Éô„Éº„Çø): <span id="betaDisplay">2.667</span></label>
                <input type="range" id="beta" min="1" max="5" step="0.001" value="2.667">
            </div>
            <div class="control-group">
                <label>ÈÄüÂ∫¶</label>
                <input type="range" id="speed" min="1" max="100" value="50">
            </div>
            <div class="btn-group">
                <button class="btn-primary" onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
                <button class="btn-secondary" onclick="toggleTrace()">ËªåË∑°ÂàáÊõø</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('chaosCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let points = [];
        let x, y, z;
        let showTrace = true;
        let animationId;

        // „É≠„Éº„É¨„É≥„ÉÑ„Ç¢„Éà„É©„ÇØ„Çø„ÅÆ„Éë„É©„É°„Éº„Çø
        let sigma = 10;
        let rho = 28;
        let beta = 8/3;

        // dt: ÊôÇÈñìÂàª„Åø
        const dt = 0.005;

        function resize() {
            const wrapper = canvas.parentElement;
            const size = Math.min(wrapper.clientWidth, wrapper.clientHeight);
            canvas.width = size;
            canvas.height = size;
            width = size;
            height = size;
            redraw();
        }

        function init() {
            x = 0.1;
            y = 0;
            z = 0;
            points = [];
        }

        function lorenz(x, y, z) {
            const dx = sigma * (y - x);
            const dy = x * (rho - z) - y;
            const dz = x * y - beta * z;
            return { dx, dy, dz };
        }

        function step() {
            const speed = document.getElementById('speed').value / 50;

            for (let i = 0; i < speed * 10; i++) {
                const { dx, dy, dz } = lorenz(x, y, z);
                x += dx * dt;
                y += dy * dt;
                z += dz * dt;

                // 3D„Åã„Çâ2D„Å∏ÊäïÂΩ±
                const scale = 8;
                const cx = width / 2;
                const cy = height / 2 + 50;

                const px = cx + x * scale;
                const py = cy - y * scale;

                points.push({ x: px, y: py, z });
            }

            // ÁÇπÊï∞„ÇíÂà∂Èôê
            if (points.length > 10000) {
                points = points.slice(-10000);
            }
        }

        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            if (points.length < 2) return;

            // ÁÇπ„ÇíÊèèÁîª
            for (let i = 1; i < points.length; i++) {
                const p1 = points[i - 1];
                const p2 = points[i];

                // zÂÄ§„Å´Âü∫„Å•„ÅÑ„Å¶Ëâ≤„ÇíË®àÁÆó
                const hue = (i / points.length * 360 + p2.z * 5) % 360;
                const alpha = Math.min(1, (i / points.length) * 2);

                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }

            // ÁèæÂú®„ÅÆÁÇπ„ÇíÂº∑Ë™ø
            const current = points[points.length - 1];
            ctx.beginPath();
            ctx.arc(current.x, current.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(current.x, current.y, 8, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(168, 85, 247, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function animate() {
            step();
            if (showTrace) {
                draw();
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, width, height);
                draw();
            }

            // ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
            document.getElementById('pointCount').textContent = points.length.toLocaleString();

            animationId = requestAnimationFrame(animate);
        }

        function redraw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            draw();
        }

        function reset() {
            init();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleTrace() {
            showTrace = !showTrace;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('sigma').addEventListener('input', (e) => {
            sigma = parseFloat(e.target.value);
            document.getElementById('sigmaDisplay').textContent = sigma.toFixed(1);
            document.getElementById('sigmaValue').textContent = sigma.toFixed(1);
        });

        document.getElementById('rho').addEventListener('input', (e) => {
            rho = parseFloat(e.target.value);
            document.getElementById('rhoDisplay').textContent = rho.toFixed(1);
            document.getElementById('rhoValue').textContent = rho.toFixed(1);
        });

        document.getElementById('beta').addEventListener('input', (e) => {
            beta = parseFloat(e.target.value);
            document.getElementById('betaDisplay').textContent = beta.toFixed(3);
            document.getElementById('betaValue').textContent = beta.toFixed(3);
        });

        window.addEventListener('resize', resize);

        // ÂàùÊúüÂåñ
        resize();
        init();
        animate();
    </script>
</body>
</html>
