<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Hue - 色相環アニメーションアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            letter-spacing: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">HARMONY HUE</div>
    <div class="info">マウスを動かして変化 | クリックで色相リセット</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let mouseX = 0, mouseY = 0;
        let baseHue = 0;
        let frameCount = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            mouseX = centerX;
            mouseY = centerY;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', () => {
            baseHue = Math.random() * 360;
        });

        // HSV to RGB conversion
        function hsvToRgb(h, s, v) {
            s /= 100;
            v /= 100;
            const c = v * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = v - c;

            let r, g, b;
            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }

            return {
                r: Math.round((r + m) * 255),
                g: Math.round((g + m) * 255),
                b: Math.round((b + m) * 255)
            };
        }

        function drawHalo(radius, hueOffset, segments, rotation) {
            const segmentAngle = (Math.PI * 2) / segments;

            for (let i = 0; i < segments; i++) {
                const angle = i * segmentAngle + rotation;
                const hue = (baseHue + hueOffset + i * (360 / segments)) % 360;
                const color = hsvToRgb(hue, 80, 60);

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + segmentAngle * 0.8);
                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.6)`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        function drawCircles(count, baseRadius, spacing) {
            for (let i = 0; i < count; i++) {
                const radius = baseRadius + i * spacing;
                const hue = (baseHue + i * 30 + frameCount * 0.5) % 360;
                const color = hsvToRgb(hue, 70, 50);
                const alpha = 0.3 + (i / count) * 0.4;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function drawPetals(petalCount, length, width, rotationOffset) {
            for (let i = 0; i < petalCount; i++) {
                const angle = (i / petalCount) * Math.PI * 2 + rotationOffset;
                const hue = (baseHue + i * (360 / petalCount) + frameCount) % 360;
                const color = hsvToRgb(hue, 85, 65);

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle);

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(width, length / 2, 0, length);
                ctx.quadraticCurveTo(-width, length / 2, 0, 0);

                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.3)`;
                ctx.fill();

                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.8)`;
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.restore();
            }
        }

        function drawSpirals(count, maxRadius) {
            for (let s = 0; s < count; s++) {
                const hue = (baseHue + s * (360 / count) + frameCount * 0.3) % 360;
                const color = hsvToRgb(hue, 90, 70);

                ctx.beginPath();
                for (let i = 0; i < 360; i += 2) {
                    const angle = (i + s * (360 / count) + frameCount) * Math.PI / 180;
                    const radius = (i / 360) * maxRadius;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.5)`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }

        function animate() {
            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Calculate interactive parameters
            const distFromCenter = Math.sqrt(
                Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2)
            );
            const maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
            const influence = distFromCenter / maxDist;

            const speed = 0.5 + influence * 2;
            const scale = 0.5 + influence * 1.5;

            // Animate base hue
            baseHue = (baseHue + speed * 0.2) % 360;
            frameCount += speed;

            const time = frameCount * 0.02;

            // Draw layers
            const minDim = Math.min(width, height);
            const baseSize = minDim * 0.15 * scale;

            // Spirals in back
            drawSpirals(8, baseSize * 4);

            // Circles
            drawCircles(12, baseSize * 0.3, baseSize * 0.15);

            // Halos
            drawHalo(baseSize * 1.5, 0, 24, time);
            drawHalo(baseSize * 2.0, 120, 32, -time * 0.7);
            drawHalo(baseSize * 2.5, 240, 40, time * 0.5);

            // Petals
            drawPetals(16, baseSize * 1.8, baseSize * 0.4, time * 0.3);
            drawPetals(12, baseSize * 1.2, baseSize * 0.3, -time * 0.5);

            // Center glow
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, baseSize * 0.5
            );
            const centerHue = baseHue % 360;
            const centerColor = hsvToRgb(centerHue, 100, 80);
            gradient.addColorStop(0, `rgba(${centerColor.r}, ${centerColor.g}, ${centerColor.b}, 0.8)`);
            gradient.addColorStop(0.5, `rgba(${centerColor.r}, ${centerColor.g}, ${centerColor.b}, 0.3)`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, baseSize * 0.5, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
