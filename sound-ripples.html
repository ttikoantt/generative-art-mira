<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sound Ripples - 音の波紋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }

        #canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            touch-action: none;
        }

        .info {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <div class="container">
        <h1>Sound Ripples</h1>
        <p class="subtitle">音の波紋 - クリックで波紋を生成</p>
        <canvas id="canvas"></canvas>
        <p class="info">画面をクリックすると、美しい波紋が広がります</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let ripples = [];
        let hue = 0;

        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 250, 600);
            canvas.width = size;
            canvas.height = size;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(canvas.width, canvas.height) * 0.8;
                this.speed = 2 + Math.random() * 2;
                this.hue = hue;
                this.alpha = 1;
                this.lineWidth = 3 + Math.random() * 3;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                this.speed *= 0.99;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth * this.alpha;
                ctx.stroke();

                // 第2波
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 20, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${(this.hue + 30) % 360}, 70%, 50%, ${this.alpha * 0.5})`;
                    ctx.lineWidth = this.lineWidth * 0.5 * this.alpha;
                    ctx.stroke();
                }
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createRipple(x, y);
            createRipple(x, y);
            hue = (hue + 30) % 360;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            for (let touch of e.touches) {
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                createRipple(x, y);
                createRipple(x, y);
                hue = (hue + 30) % 360;
            }
        });

        function animate() {
            // 背景をフェード
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 波紋を更新と描画
            for (let i = ripples.length - 1; i >= 0; i--) {
                ripples[i].update();
                ripples[i].draw();

                if (ripples[i].isDead()) {
                    ripples.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // 自動で波紋生成（デモ用）
        setInterval(() => {
            if (ripples.length < 3) {
                const x = canvas.width / 2 + (Math.random() - 0.5) * canvas.width * 0.6;
                const y = canvas.height / 2 + (Math.random() - 0.5) * canvas.height * 0.6;
                createRipple(x, y);
                hue = (hue + 15) % 360;
            }
        }, 2000);

        animate();

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
