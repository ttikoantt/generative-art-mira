<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Particles - Flowing Particle Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .description {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .stats {
            color: #ffffff;
            font-size: 0.8rem;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            color: #888888;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        .instructions {
            color: #666666;
            font-size: 0.8rem;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .canvas-container {
                width: 100%;
                max-width: 400px;
            }

            .stats {
                font-size: 0.7rem;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Flow Particles ✨</h1>
        <p class="description">美しいパーティクルフローアニメーション</p>

        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Particles:</span>
                <span class="stat-value" id="particleCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">FPS:</span>
                <span class="stat-value" id="fps">0</span>
            </div>
        </div>

        <p class="instructions">マウス/タッチでパーティクルを吸引 • クリックで爆発</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = { x: null, y: null };
        let isMouseDown = false;
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        // レスポンシブ対応
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 250, 600);

            const ratio = Math.min(maxWidth / 800, maxHeight / 600);
            canvas.style.width = (800 * ratio) + 'px';
            canvas.style.height = (600 * ratio) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // パーティクルクラス
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.baseRadius = this.radius;
                this.color = this.getRandomColor();
                this.alpha = Math.random() * 0.5 + 0.5;
                this.life = 1;
                this.maxLife = Math.random() * 200 + 100;
                this.age = 0;
            }

            getRandomColor() {
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4',
                    '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe',
                    '#00b894', '#e17055', '#fdcb6e', '#6c5ce7'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                // マウスへの吸引
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 200) {
                        const force = (200 - dist) / 200;
                        this.vx += (dx / dist) * force * 0.5;
                        this.vy += (dy / dist) * force * 0.5;
                    }
                }

                // マウスダウン時は反発
                if (isMouseDown && mouse.x !== null) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        const force = (150 - dist) / 150;
                        this.vx += (dx / dist) * force * 2;
                        this.vy += (dy / dist) * force * 2;
                    }
                }

                // 速度制限
                const maxSpeed = 5;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                // 移動
                this.x += this.vx;
                this.y += this.vy;

                // 摩擦
                this.vx *= 0.99;
                this.vy *= 0.99;

                // 境界チェック
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // エイジング
                this.age++;
                this.life = 1 - (this.age / this.maxLife);

                // 半径変化
                this.radius = this.baseRadius * this.life;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha * this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isDead() {
                return this.age >= this.maxLife;
            }
        }

        // パーティクル生成
        function spawnParticles(count, x, y) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // 爆発エフェクト
        function explode(x, y) {
            for (let i = 0; i < 50; i++) {
                const particle = new Particle(x, y);
                const angle = (Math.PI * 2 / 50) * i;
                const speed = Math.random() * 5 + 2;
                particle.vx = Math.cos(angle) * speed;
                particle.vy = Math.sin(angle) * speed;
                particle.maxLife = 60;
                particles.push(particle);
            }
        }

        // 初期パーティクル
        spawnParticles(100);

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            mouse.x = (e.clientX - rect.left) * scaleX;
            mouse.y = (e.clientY - rect.top) * scaleY;
        });

        canvas.addEventListener('mousedown', () => {
            isMouseDown = true;
            explode(mouse.x, mouse.y);
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
            isMouseDown = false;
        });

        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            mouse.x = (touch.clientX - rect.left) * scaleX;
            mouse.y = (touch.clientY - rect.top) * scaleY;
            isMouseDown = true;
            explode(mouse.x, mouse.y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            mouse.x = (touch.clientX - rect.left) * scaleX;
            mouse.y = (touch.clientY - rect.top) * scaleY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
            isMouseDown = false;
        });

        // アニメーションループ
        function animate() {
            // 背景クリア（トレイル効果）
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // パーティクル更新
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // 死んだパーティクルを削除
            particles = particles.filter(p => !p.isDead());

            // 常に一定数のパーティクルを維持
            while (particles.length < 100) {
                spawnParticles(1);
            }

            // FPS計算
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }

            document.getElementById('particleCount').textContent = particles.length;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
