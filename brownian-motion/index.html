<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownian Motion Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            background: #0a0a0a;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 18px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 12px;
            opacity: 0.7;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
            }

            .info h1 {
                font-size: 16px;
            }

            .stats {
                bottom: 70px;
                left: 10px;
            }

            .fullscreen-btn {
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>üî¨ Brownian Motion</h1>
        <p>Á≤íÂ≠ê„ÅÆ„É©„É≥„ÉÄ„É†„Å™ÈÅãÂãï„Å®Ë°ùÁ™Å</p>
    </div>

    <div class="stats" id="stats">
        Á≤íÂ≠êÊï∞: 0 | Ë°ùÁ™ÅÂõûÊï∞: 0
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');

        let width, height;
        let particles = [];
        let collisionCount = 0;
        const PARTICLE_COUNT = 100;
        const TRAIL_LENGTH = 30;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.radius = Math.random() * 3 + 2;
                this.hue = Math.random() * 360;
                this.trail = [];
            }

            update() {
                // ‰øùÂ≠òËΩ®Ëøπ
                this.trail.push({ x: this.x, y: this.y, hue: this.hue });
                if (this.trail.length > TRAIL_LENGTH) {
                    this.trail.shift();
                }

                // „É©„É≥„ÉÄ„É†„Å™Âäõ„ÇíÂä†„Åà„ÇãÔºà„Éñ„É©„Ç¶„É≥ÈÅãÂãïÔºâ
                this.vx += (Math.random() - 0.5) * 0.5;
                this.vy += (Math.random() - 0.5) * 0.5;

                // ÈÄüÂ∫¶Âà∂Èôê
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 5) {
                    this.vx = (this.vx / speed) * 5;
                    this.vy = (this.vy / speed) * 5;
                }

                // ÁßªÂãï
                this.x += this.vx;
                this.y += this.vy;

                // Â¢ÉÁïå„ÅßÂèçÂ∞Ñ
                if (this.x < this.radius || this.x > width - this.radius) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
                }
                if (this.y < this.radius || this.y > height - this.radius) {
                    this.vy *= -1;
                    this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));
                }
            }

            draw() {
                // ËΩ®Ëøπ„ÇíÊèèÁîª
                for (let i = 0; i < this.trail.length - 1; i++) {
                    const alpha = i / this.trail.length;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                    ctx.strokeStyle = `hsla(${this.trail[i].hue}, 70%, 60%, ${alpha * 0.5})`;
                    ctx.lineWidth = this.radius * 0.5;
                    ctx.stroke();
                }

                // Á≤íÂ≠ê„ÇíÊèèÁîª
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 70%, 60%)`;
                ctx.fill();

                // ÂÖâ„ÇãÂäπÊûú
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 60%, 0.3)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 70%, 60%, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            collide(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.radius + other.radius) {
                    // Ëâ≤„ÇíÂ§âÂåñ
                    this.hue = (this.hue + 30) % 360;
                    other.hue = (other.hue + 30) % 360;

                    // ÂºæÊÄßË°ùÁ™Å
                    const angle = Math.atan2(dy, dx);
                    const sin = Math.sin(angle);
                    const cos = Math.cos(angle);

                    // ÈÄüÂ∫¶„ÇíÂõûËª¢
                    const vx1 = this.vx * cos + this.vy * sin;
                    const vy1 = this.vy * cos - this.vx * sin;
                    const vx2 = other.vx * cos + other.vy * sin;
                    const vy2 = other.vy * cos - other.vx * sin;

                    // Ë°ùÁ™ÅÂæå„ÅÆÈÄüÂ∫¶
                    const finalVx1 = vx2;
                    const finalVx2 = vx1;

                    // ÈÄüÂ∫¶„ÇíÂÖÉ„Å´Êàª„Åô
                    this.vx = finalVx1 * cos - vy1 * sin;
                    this.vy = vy1 * cos + finalVx1 * sin;
                    other.vx = finalVx2 * cos - vy2 * sin;
                    other.vy = vy2 * cos + finalVx2 * sin;

                    // Èáç„Å™„Çä„ÇíËß£Ê∂à
                    const overlap = (this.radius + other.radius - distance) / 2;
                    this.x -= overlap * Math.cos(angle);
                    this.y -= overlap * Math.sin(angle);
                    other.x += overlap * Math.cos(angle);
                    other.y += overlap * Math.sin(angle);

                    collisionCount++;
                    return true;
                }
                return false;
            }
        }

        function init() {
            particles = [];
            collisionCount = 0;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // ÂçäÈÄèÊòé„ÅÆËÉåÊôØ„ÅßËΩ®Ëøπ„ÇíÊÆã„Åô
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Á≤íÂ≠ê„ÇíÊõ¥Êñ∞„Åó„Å¶ÊèèÁîª
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Ë°ùÁ™ÅÂà§ÂÆö
                for (let j = i + 1; j < particles.length; j++) {
                    particles[i].collide(particles[j]);
                }
            }

            // Áµ±Ë®à„ÇíÊõ¥Êñ∞
            stats.textContent = `Á≤íÂ≠êÊï∞: ${particles.length} | Ë°ùÁ™ÅÂõûÊï∞: ${collisionCount}`;

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        resize();
        window.addEventListener('resize', resize);
        init();
        animate();
    </script>
</body>
</html>
