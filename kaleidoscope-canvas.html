<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kaleidoscope Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
    <div class="info">ðŸŽ¨ Kaleidoscope Canvas - Click & Drag</div>
    <div class="controls">
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="randomize()">Randomize</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let centerX, centerY;
        let isDrawing = false;
        let lastX, lastY;
        let hue = 0;
        let segments = 12;
        let rotationSpeed = 0.001;
        let rotation = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        resize();
        window.addEventListener('resize', resize);

        function drawSegmentLine(x1, y1, x2, y2, hue, lineWidth = 2) {
            const anglePerSegment = (Math.PI * 2) / segments;

            for (let i = 0; i < segments; i++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation + anglePerSegment * i);

                ctx.strokeStyle = `hsl(${hue + i * 10}, 80%, 60%)`;
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(x1 - centerX, y1 - centerY);
                ctx.lineTo(x2 - centerX, y2 - centerY);
                ctx.stroke();

                // Mirror effect
                ctx.save();
                ctx.scale(1, -1);
                ctx.strokeStyle = `hsl(${hue + i * 10 + 180}, 80%, 60%)`;
                ctx.beginPath();
                ctx.moveTo(x1 - centerX, y1 - centerY);
                ctx.lineTo(x2 - centerX, y2 - centerY);
                ctx.stroke();
                ctx.restore();

                ctx.restore();
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            const x = e.clientX;
            const y = e.clientY;

            const distance = Math.sqrt((x - lastX) ** 2 + (y - lastY) ** 2);
            const lineWidth = Math.min(distance / 2, 20);

            drawSegmentLine(lastX, lastY, x, y, hue, lineWidth);

            hue = (hue + 0.5) % 360;
            lastX = x;
            lastY = y;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            isDrawing = true;
            lastX = touch.clientX;
            lastY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;

            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            const distance = Math.sqrt((x - lastX) ** 2 + (y - lastY) ** 2);
            const lineWidth = Math.min(distance / 2, 20);

            drawSegmentLine(lastX, lastY, x, y, hue, lineWidth);

            hue = (hue + 0.5) % 360;
            lastX = x;
            lastY = y;
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            hue = 0;
        }

        function randomize() {
            segments = Math.floor(Math.random() * 8) + 6;
            rotationSpeed = (Math.random() - 0.5) * 0.002;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function animate() {
            rotation += rotationSpeed;

            // Subtle fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.001)';
            ctx.fillRect(0, 0, width, height);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
