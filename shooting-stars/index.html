<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>å¤œã®æµæ˜Ÿç¾¤ - Shooting Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0a0e1a;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" id="fullscreenBtn">ğŸŒŸ å…¨ç”»é¢</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        let width, height, centerX, centerY;
        let rotation = 0;
        let stars = [];
        let shootingStars = [];
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            initStars();
        }
        
        // æ˜ŸåˆæœŸåŒ–
        function initStars() {
            stars = [];
            const starCount = Math.floor((width * height) / 1000);
            
            for (let i = 0; i < starCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * Math.max(width, height);
                stars.push({
                    x: centerX + Math.cos(angle) * dist,
                    y: centerY + Math.sin(angle) * dist,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random() * 0.5 + 0.5,
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
        }
        
        // æµæ˜Ÿç”Ÿæˆ
        function createShootingStar() {
            const side = Math.floor(Math.random() * 4);
            let startX, startY, vx, vy;
            
            switch(side) {
                case 0: // ä¸Š
                    startX = Math.random() * width;
                    startY = -50;
                    break;
                case 1: // å³
                    startX = width + 50;
                    startY = Math.random() * height;
                    break;
                case 2: // ä¸‹
                    startX = Math.random() * width;
                    startY = height + 50;
                    break;
                case 3: // å·¦
                    startX = -50;
                    startY = Math.random() * height;
                    break;
            }
            
            // ä¸­å¿ƒã«å‘ã‹ã†æ–¹å‘
            const angle = Math.atan2(centerY - startY, centerX - startX);
            const speed = Math.random() * 3 + 4;
            const angleVariation = (Math.random() - 0.5) * 0.5;
            
            shootingStars.push({
                x: startX,
                y: startY,
                vx: Math.cos(angle + angleVariation) * speed,
                vy: Math.sin(angle + angleVariation) * speed,
                length: Math.random() * 80 + 50,
                life: 1,
                decay: 0.01 + Math.random() * 0.01
            });
        }
        
        // æç”»
        function draw() {
            // èƒŒæ™¯ã‚¯ãƒªã‚¢ï¼ˆæ·±ã„å¤œç©ºï¼‰
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width, height);
            
            // å›è»¢ã®é©ç”¨
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);
            
            // æ˜Ÿã‚’æç”»
            const time = Date.now() * 0.001;
            stars.forEach(star => {
                const twinkle = Math.sin(time * star.twinkleSpeed + star.twinkleOffset) * 0.3 + 0.7;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness * twinkle})`;
                ctx.fill();
                
                // å¤§ããªæ˜Ÿã¯å…‰ã®æ‹¡æ•£åŠ¹æœ
                if (star.size > 1.5) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(200, 220, 255, ${star.brightness * twinkle * 0.1})`;
                    ctx.fill();
                }
            });
            
            ctx.restore();
            
            // æµæ˜Ÿã‚’æç”»ï¼ˆå›è»¢ãªã—ï¼‰
            shootingStars.forEach((star, index) => {
                // æµæ˜Ÿã®è»Œè·¡
                const gradient = ctx.createLinearGradient(
                    star.x, star.y,
                    star.x - star.vx * (star.length / 5),
                    star.y - star.vy * (star.length / 5)
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${star.life})`);
                gradient.addColorStop(0.3, `rgba(200, 220, 255, ${star.life * 0.8})`);
                gradient.addColorStop(1, 'rgba(100, 150, 255, 0)');
                
                ctx.beginPath();
                ctx.moveTo(star.x, star.y);
                ctx.lineTo(
                    star.x - star.vx * (star.length / 5),
                    star.y - star.vy * (star.length / 5)
                );
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // æµæ˜Ÿã®å…ˆç«¯
                ctx.beginPath();
                ctx.arc(star.x, star.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.life})`;
                ctx.fill();
                
                // ä½ç½®æ›´æ–°
                star.x += star.vx;
                star.y += star.vy;
                star.life -= star.decay;
                
                // ç”»é¢å¤–ã¾ãŸã¯å¯¿å‘½åˆ‡ã‚Œã§å‰Šé™¤
                if (star.life <= 0 || star.x < -100 || star.x > width + 100 || 
                    star.y < -100 || star.y > height + 100) {
                    shootingStars.splice(index, 1);
                }
            });
            
            // å›è»¢ã‚’é€²ã‚ã‚‹ï¼ˆã‚†ã£ãã‚Šï¼‰
            rotation += 0.00005;
            
            // ãƒ©ãƒ³ãƒ€ãƒ ã«æµæ˜Ÿç”Ÿæˆ
            if (Math.random() < 0.015) {
                createShootingStar();
            }
            
            requestAnimationFrame(draw);
        }
        
        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
