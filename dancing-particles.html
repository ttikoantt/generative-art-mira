<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Particles - 光の粒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="info">
        <p>光の粒子が Dancing するアート</p>
        <p style="font-size: 12px; margin-top: 5px;">クリックやタップで新しい光を生み出せます</p>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面表示</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor(x, y, isUserCreated = false) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.hue = Math.random() * 360;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
                this.isUserCreated = isUserCreated;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = (Math.random() - 0.5) * 0.1;
                this.amplitude = Math.random() * 50 + 20;
                this.baseY = this.y;
                this.time = Math.random() * 100;
            }

            update() {
                this.time += 0.02;
                this.hue += 0.5;

                if (this.isUserCreated) {
                    // User-created particles explode outward
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedX *= 0.99;
                    this.speedY *= 0.99;
                } else {
                    // Natural particles dance in waves
                    this.x += Math.sin(this.time + this.angle) * 0.5;
                    this.y = this.baseY + Math.sin(this.time * 2) * this.amplitude;
                    this.angle += this.angleSpeed;
                }

                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                
                // Glowing effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, 1)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 50%, 0.5)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 30%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `hsla(${this.hue}, 100%, 90%, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Particles array
        let particles = [];
        const MAX_PARTICLES = 300;

        // Create initial particles
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        // Mouse/touch interaction
        function createParticles(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                if (particles.length < MAX_PARTICLES) {
                    particles.push(new Particle(x, y, true));
                }
            }
        }

        canvas.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, 15);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createParticles(touch.clientX, touch.clientY, 15);
        });

        // Animation loop
        function animate() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                // Remove dead particles
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Maintain minimum particle count
            while (particles.length < 50) {
                particles.push(new Particle());
            }

            requestAnimationFrame(animate);
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Start animation
        animate();
    </script>
</body>
</html>
