<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Wave Animation - „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #00ffaa;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
        }

        .ascii-display {
            background: #000;
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
            overflow: hidden;
        }

        #asciiCanvas {
            font-size: 12px;
            line-height: 1.2;
            white-space: pre;
            color: #00ffaa;
            text-shadow: 0 0 5px rgba(0, 255, 170, 0.8);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #00ffaa, #00cc88);
            border: none;
            color: #0a0e27;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 170, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 170, 0.2);
            border: 2px solid #00ffaa;
            color: #00ffaa;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 170, 0.4);
        }

        .info {
            color: #00ffaa;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            #asciiCanvas {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üåä ASCII Wave Animation</h1>
        
        <div class="ascii-display">
            <pre id="asciiCanvas"></pre>
        </div>

        <div class="controls">
            <button onclick="changePattern()">„Éë„Çø„Éº„É≥Â§âÊõ¥</button>
            <button onclick="toggleAnimation()">‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button onclick="changeSpeed()">ÈÄüÂ∫¶Â§âÊõ¥</button>
        </div>

        <p class="info">Ê≥¢„ÅÆ„Éë„Çø„Éº„É≥„Åå„Ç¢„Çπ„Ç≠„Éº„Ç¢„Éº„Éà„ÅßË°®Áèæ„Åï„Çå„Åæ„Åô</p>
    </div>

    <script>
        const canvas = document.getElementById('asciiCanvas');
        const width = 60;
        const height = 30;
        let time = 0;
        let isAnimating = true;
        let speed = 1;
        let patternIndex = 0;

        const patterns = ['‚Ä¢¬∑¬∞', '‚ñÅ‚ñÇ‚ñÉ‚ñÑ‚ñÖ‚ñÜ‚ñá‚ñà', '‚ñë‚ñí‚ñì‚ñà', '‚ñ´‚ñ™‚óÜ‚óá'];
        const chars = patterns[patternIndex];

        const patterns2 = [
            (x, y, t) => Math.sin(x * 0.3 + t) * Math.cos(y * 0.2 + t * 0.7),
            (x, y, t) => Math.sin((x + y) * 0.2 + t) * Math.sin((x - y) * 0.15 + t * 0.5),
            (x, y, t) => Math.cos(x * 0.25 + t * 0.8) * Math.sin(y * 0.3 + t),
            (x, y, t) => Math.sin(Math.sqrt((x - width/2)**2 + (y - height/2)**2) * 0.3 - t * 2)
        ];

        function generateFrame() {
            let output = '';
            const pattern = patterns2[patternIndex];

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const value = pattern(x, y, time);
                    const normalized = (value + 1) / 2;
                    const charIndex = Math.floor(normalized * (chars.length - 1));
                    output += chars[Math.max(0, Math.min(chars.length - 1, charIndex))];
                }
                output += '\n';
            }

            canvas.textContent = output;
        }

        function animate() {
            if (isAnimating) {
                time += 0.05 * speed;
                generateFrame();
            }
            requestAnimationFrame(animate);
        }

        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
            chars = patterns[patternIndex];
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = event.target;
            btn.textContent = isAnimating ? '‰∏ÄÊôÇÂÅúÊ≠¢' : 'ÂÜçÁîü';
        }

        function changeSpeed() {
            speed = speed === 1 ? 2 : speed === 2 ? 0.5 : 1;
            const btn = event.target;
            btn.textContent = `ÈÄüÂ∫¶: ${speed}x`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        generateFrame();
        animate();
    </script>
</body>
</html>
