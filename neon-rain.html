<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rain - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.5);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: rgba(0, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">Neon Rain | Mira 2026</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        // Canvas size
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // Neon colors
        const neonColors = [
            { r: 255, g: 0, b: 255 },    // Magenta
            { r: 0, g: 255, b: 255 },    // Cyan
            { r: 255, g: 255, b: 0 },    // Yellow
            { r: 0, g: 255, b: 0 },      // Green
            { r: 255, g: 0, b: 128 },    // Pink
            { r: 128, g: 0, b: 255 },    // Purple
        ];

        // Rain drop
        class RainDrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.speed = 3 + Math.random() * 5;
                this.length = 20 + Math.random() * 40;
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.thickness = 1 + Math.random() * 2;
                this.opacity = 0.3 + Math.random() * 0.7;
                this.glowIntensity = 10 + Math.random() * 20;
            }

            update() {
                this.y += this.speed;

                if (this.y > height + this.length) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();

                // Glow effect
                ctx.shadowBlur = this.glowIntensity;
                ctx.shadowColor = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;

                // Draw rain drop
                const gradient = ctx.createLinearGradient(
                    this.x, this.y,
                    this.x, this.y + this.length
                );
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.thickness;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();

                ctx.restore();
            }
        }

        // Create rain drops
        const drops = [];
        const numDrops = 300;

        for (let i = 0; i < numDrops; i++) {
            const drop = new RainDrop();
            drop.y = Math.random() * height;
            drops.push(drop);
        }

        // Background effect
        function drawBackground() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Add subtle glow
            const glowGradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            glowGradient.addColorStop(0, 'rgba(0, 20, 40, 0.05)');
            glowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, width, height);
        }

        // Animation loop
        function animate() {
            drawBackground();

            drops.forEach(drop => {
                drop.update();
                drop.draw();
            });

            requestAnimationFrame(animate);
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
