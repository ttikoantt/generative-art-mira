<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Particles - Interactive Light Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #fullscreenBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        #fullscreenBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        #fullscreenBtn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #fullscreenBtn {
                padding: 10px 20px;
                font-size: 12px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="fullscreenBtn">⛶ Fullscreen</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        let mouseX = width / 2;
        let mouseY = height / 2;
        let isActive = false;
        
        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.baseHue = Math.random() * 360;
                this.hue = this.baseHue;
                this.size = Math.random() * 3 + 1;
                this.brightness = Math.random() * 0.5 + 0.5;
                this.speed = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                // Zebra stripe pattern in hue
                const time = Date.now() * 0.001;
                const stripeOffset = Math.sin(this.x * 0.01 + time) * Math.sin(this.y * 0.01 + time * 1.3);
                this.hue = (this.baseHue + stripeOffset * 30 + time * 10) % 360;
                
                // Move toward mouse if active
                if (isActive) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 50) {
                        this.vx += (dx / dist) * 0.5;
                        this.vy += (dy / dist) * 0.5;
                    }
                }
                
                // Apply velocity with damping
                this.x += this.vx * this.speed;
                this.y += this.vy * this.speed;
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // Add some random movement
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;
                
                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
                
                // Constrain speed
                const maxSpeed = 8;
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (currentSpeed > maxSpeed) {
                    this.vx = (this.vx / currentSpeed) * maxSpeed;
                    this.vy = (this.vy / currentSpeed) * maxSpeed;
                }
            }
            
            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.brightness})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 50%, ${this.brightness * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 30%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create particles
        const particles = [];
        const particleCount = Math.min(200, Math.floor((width * height) / 10000));
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Animation loop
        function animate() {
            // Gradient background
            const time = Date.now() * 0.0001;
            const hue1 = (time * 50) % 360;
            const hue2 = (time * 50 + 60) % 360;
            
            const bgGradient = ctx.createLinearGradient(0, 0, width, height);
            bgGradient.addColorStop(0, `hsla(${hue1}, 50%, 5%, 0.1)`);
            bgGradient.addColorStop(1, `hsla(${hue2}, 50%, 8%, 0.1)`);
            
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);
            
            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Mouse/touch events
        canvas.addEventListener('mousedown', () => isActive = true);
        canvas.addEventListener('mouseup', () => isActive = false);
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isActive = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', () => isActive = false);
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = '✕ Exit';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = '⛶ Fullscreen';
            }
        });
        
        // Handle resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            setTimeout(() => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }, 100);
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
