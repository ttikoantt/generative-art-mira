<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Particles - „Ç™„Éº„É≠„É©„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">üåå Aurora Particles - Move your mouse to interact</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let particles = [];

        // „Ç™„Éº„É≠„É©„Ç´„É©„Éº
        const auroraColors = [
            'rgba(0, 255, 128, 0.8)',   // „Ç∞„É™„Éº„É≥
            'rgba(0, 200, 255, 0.8)',   // „Ç∑„Ç¢„É≥
            'rgba(128, 0, 255, 0.8)',   // „Éë„Éº„Éó„É´
            'rgba(0, 128, 255, 0.8)',   // „Éñ„É´„Éº
            'rgba(255, 0, 255, 0.6)',   // „Éû„Çº„É≥„Çø
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createParticle(x, y) {
            return {
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2 - 1,
                life: 1,
                decay: 0.005 + Math.random() * 0.01,
                size: Math.random() * 4 + 2,
                color: auroraColors[Math.floor(Math.random() * auroraColors.length)],
                trail: []
            };
        }

        function init() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push(createParticle(
                    Math.random() * width,
                    Math.random() * height * 0.5
                ));
            }
        }

        function update() {
            particles.forEach((p, index) => {
                // „Éà„É¨„Ç§„É´„Å´ÁèæÂú®‰ΩçÁΩÆ„ÇíËøΩÂä†
                p.trail.push({ x: p.x, y: p.y });
                if (p.trail.length > 20) {
                    p.trail.shift();
                }

                // „Éû„Ç¶„Çπ„ÅÆÂΩ±Èüø
                const dx = mouseX - p.x;
                const dy = mouseY - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    p.vx += dx * force * 0.001;
                    p.vy += dy * force * 0.001;
                }

                // „Ç™„Éº„É≠„É©„ÅÆ„Çà„ÅÜ„Å™Ê≥¢ÂΩ¢ÈÅãÂãï
                p.vy += Math.sin(Date.now() * 0.001 + p.x * 0.01) * 0.02;
                p.vx += Math.cos(Date.now() * 0.001 + p.y * 0.01) * 0.01;

                // ÊäµÊäó
                p.vx *= 0.99;
                p.vy *= 0.99;

                // ‰ΩçÁΩÆÊõ¥Êñ∞
                p.x += p.vx;
                p.y += p.vy;

                // Ê∏õË°∞
                p.life -= p.decay;

                // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                // ÂÜçÁîü
                if (p.life <= 0) {
                    particles[index] = createParticle(
                        Math.random() * width,
                        Math.random() * height * 0.3
                    );
                }
            });
        }

        function draw() {
            // ËÉåÊôØ„ÇíÂçäÈÄèÊòé„Åß‰∏äÊõ∏„ÅçÔºà„Éà„É¨„Ç§„É´ÂäπÊûúÔºâ
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                // „Éà„É¨„Ç§„É´„ÇíÊèèÁîª
                p.trail.forEach((pos, i) => {
                    const alpha = (i / p.trail.length) * p.life * 0.5;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, p.size * (i / p.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = p.color.replace(/[\d.]+\)$/g, `${alpha})`);
                    ctx.fill();
                });

                // „É°„Ç§„É≥„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊèèÁîª
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color.replace(/[\d.]+\)$/g, `${p.life})`);
                ctx.fill();

                // „Ç∞„É≠„ÉºÂäπÊûú
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
                gradient.addColorStop(0, p.color.replace(/[\d.]+\)$/g, `${p.life * 0.5})`));
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            });
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', resize);
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        resize();
        init();
        animate();
    </script>
</body>
</html>
