<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Circular Harmony</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>

    <div class="container">
        <h1>Gradient Circular Harmony</h1>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button onclick="changeStyle()">Change Style</button>
            <button onclick="togglePause()">Pause/Play</button>
            <button onclick="randomize()">Randomize</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resize() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 200, 600);
            canvas.width = size;
            canvas.height = size;
        }
        resize();
        window.addEventListener('resize', resize);

        // Animation state
        let isPaused = false;
        let styleIndex = 0;

        // Color palettes
        const palettes = [
            // Neon sunset
            [
                { r: 255, g: 0, b: 128 },
                { r: 255, g: 128, b: 0 },
                { r: 255, g: 255, b: 0 },
                { r: 128, g: 255, b: 0 },
                { r: 0, g: 255, b: 255 }
            ],
            // Ocean depths
            [
                { r: 0, g: 100, b: 200 },
                { r: 0, g: 150, b: 255 },
                { r: 100, g: 200, b: 255 },
                { r: 150, g: 255, b: 255 },
                { r: 200, g: 255, b: 255 }
            ],
            // Aurora
            [
                { r: 0, g: 255, b: 128 },
                { r: 0, g: 200, b: 255 },
                { r: 128, g: 100, b: 255 },
                { r: 200, g: 0, b: 255 },
                { r: 255, g: 0, b: 200 }
            ],
            // Fire
            [
                { r: 255, g: 255, b: 0 },
                { r: 255, g: 200, b: 0 },
                { r: 255, g: 128, b: 0 },
                { r: 255, g: 50, b: 0 },
                { r: 255, g: 0, b: 0 }
            ]
        ];

        let currentPalette = palettes[0];

        // Circles
        const numCircles = 12;
        let circles = [];

        function initCircles() {
            circles = [];
            for (let i = 0; i < numCircles; i++) {
                circles.push({
                    radius: 20 + i * (canvas.width / 2 / numCircles),
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    pulsePhase: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.01 + Math.random() * 0.02,
                    colorIndex: i % currentPalette.length
                });
            }
        }
        initCircles();

        // Animation
        let time = 0;

        function animate() {
            if (!isPaused) {
                time += 0.016;

                // Clear with trail effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Draw circles
                circles.forEach((circle, index) => {
                    // Update
                    circle.rotation += circle.rotationSpeed;
                    circle.pulsePhase += circle.pulseSpeed;

                    // Pulse
                    const pulse = 1 + Math.sin(circle.pulsePhase) * 0.05;

                    // Draw
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(circle.rotation);

                    const color1 = currentPalette[circle.colorIndex];
                    const color2 = currentPalette[(circle.colorIndex + 1) % currentPalette.length];

                    // Create gradient
                    const gradient = ctx.createRadialGradient(
                        0, 0, 0,
                        0, 0, circle.radius * pulse
                    );

                    const alpha = 0.3 + (index / numCircles) * 0.5;
                    gradient.addColorStop(0, `rgba(${color1.r}, ${color1.g}, ${color1.b}, ${alpha})`);
                    gradient.addColorStop(1, `rgba(${color2.r}, ${color2.g}, ${color2.b}, 0)`);

                    ctx.beginPath();
                    ctx.arc(0, 0, circle.radius * pulse, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // Glow effect
                    ctx.shadowColor = `rgba(${color1.r}, ${color1.g}, ${color1.b}, 0.8)`;
                    ctx.shadowBlur = 20;
                    ctx.strokeStyle = `rgba(${color1.r}, ${color1.g}, ${color1.b}, 0.5)`;
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    ctx.restore();
                });
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Controls
        function changeStyle() {
            styleIndex = (styleIndex + 1) % palettes.length;
            currentPalette = palettes[styleIndex];
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function randomize() {
            initCircles();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Click to add burst
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            circles.forEach(circle => {
                circle.rotationSpeed = (Math.random() - 0.5) * 0.05;
            });
        });
    </script>
</body>
</html>
