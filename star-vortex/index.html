<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Vortex - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 20px;
        }

        #canvas {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a1a 100%);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(100, 100, 255, 0.3);
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒŒ Star Vortex</h1>
        <p class="subtitle">ã‚¯ãƒªãƒƒã‚¯ã§æ˜Ÿã®æ¸¦å·»ãã‚’ãƒªã‚»ãƒƒãƒˆ</p>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="regenerate">ğŸ”„ æ–°ã—ã„æ¸¦å·»ã</button>
            <button id="speedUp">âš¡ åŠ é€Ÿ</button>
            <button id="slowDown">ğŸ¢ æ¸›é€Ÿ</button>
            <button class="fullscreen-btn" id="fullscreen">ğŸ“º å…¨ç”»é¢</button>
        </div>
        <p class="info">Star Vortex by Mira | Generative Art</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        let centerX, centerY;
        let rotationSpeed = 0.002;
        let colorScheme = Math.random();

        // è‰²ã‚¹ã‚­ãƒ¼ãƒ ã‚’ç”Ÿæˆ
        function getColor(angle, distance, alpha) {
            const hue = (angle * 50 + distance * 0.5 + colorScheme * 360) % 360;
            return `hsla(${hue}, 80%, 70%, ${alpha})`;
        }

        // æ˜Ÿã‚’åˆæœŸåŒ–
        function initStars() {
            stars = [];
            const numStars = 300;

            for (let i = 0; i < numStars; i++) {
                const angle = (i / numStars) * Math.PI * 20; // è¤‡æ•°å›è»¢
                const baseRadius = 50 + Math.random() * 250;
                const spiralOffset = angle * 8; // æ¸¦å·»ãã®å¼·ã•

                stars.push({
                    angle: angle,
                    baseRadius: baseRadius,
                    spiralOffset: spiralOffset,
                    size: 1 + Math.random() * 3,
                    twinkle: Math.random() * Math.PI * 2,
                    twinkleSpeed: 0.02 + Math.random() * 0.03,
                    colorOffset: Math.random() * 60
                });
            }
        }

        // æç”»
        function draw() {
            // åŠé€æ˜ã§å‰ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ä¸Šæ›¸ãï¼ˆãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            centerX = canvas.width / 2;
            centerY = canvas.height / 2;

            // æ™‚é–“çµŒéã§å›è»¢
            const time = Date.now() * rotationSpeed;

            stars.forEach((star, index) => {
                // ãã‚‰ã‚ã
                star.twinkle += star.twinkleSpeed;
                const twinkleAlpha = 0.5 + Math.sin(star.twinkle) * 0.5;

                // æ¸¦å·»ãã®ä½ç½®ã‚’è¨ˆç®—
                const currentAngle = star.angle + time;
                const radius = star.baseRadius + star.spiralOffset;

                // å¯¾æ•°èºæ—‹ã®å¤‰å½¢
                const spiralRadius = radius * (1 + 0.3 * Math.sin(currentAngle * 3));

                const x = centerX + Math.cos(currentAngle) * spiralRadius;
                const y = centerY + Math.sin(currentAngle) * spiralRadius;

                // è·é›¢ã«å¿œã˜ãŸé€æ˜åº¦
                const distanceFromCenter = Math.sqrt(spiralRadius);
                const distanceAlpha = Math.max(0, 1 - distanceFromCenter / 400);

                // æ˜Ÿã‚’æç”»
                const alpha = twinkleAlpha * distanceAlpha;
                if (alpha > 0.01) {
                    ctx.beginPath();
                    ctx.arc(x, y, star.size, 0, Math.PI * 2);
                    ctx.fillStyle = getColor(
                        currentAngle + star.colorOffset * 0.1,
                        distanceFromCenter,
                        alpha
                    );
                    ctx.fill();

                    // å…‰ã‚‹åŠ¹æœï¼ˆå¤§ãã„æ˜Ÿã®ã¿ï¼‰
                    if (star.size > 2) {
                        ctx.beginPath();
                        ctx.arc(x, y, star.size * 2, 0, Math.PI * 2);
                        ctx.fillStyle = getColor(
                            currentAngle + star.colorOffset * 0.1,
                            distanceFromCenter,
                            alpha * 0.3
                        );
                        ctx.fill();
                    }
                }
            });

            // ä¸­å¿ƒã®å…‰
            const centerGlow = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 50
            );
            centerGlow.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
            centerGlow.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fillStyle = centerGlow;
            ctx.fill();

            requestAnimationFrame(draw);
        }

        // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        function resizeCanvas() {
            const container = document.querySelector('.container');
            const maxWidth = Math.min(800, container.clientWidth - 40);
            const ratio = 600 / 800;

            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (maxWidth * ratio) + 'px';
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('regenerate').addEventListener('click', () => {
            colorScheme = Math.random();
            initStars();
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('speedUp').addEventListener('click', () => {
            rotationSpeed *= 1.5;
        });

        document.getElementById('slowDown').addEventListener('click', () => {
            rotationSpeed /= 1.5;
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            }
        });

        canvas.addEventListener('click', () => {
            colorScheme = Math.random();
            initStars();
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        window.addEventListener('resize', resizeCanvas);

        // åˆæœŸåŒ–
        resizeCanvas();
        initStars();
        draw();
    </script>
</body>
</html>
