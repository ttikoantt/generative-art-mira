<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Constellation Generator - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 星空背景 */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1rem;
            color: #8b9dc3;
            margin-bottom: 30px;
        }

        /* 星座キャンバス */
        #constellationCanvas {
            border-radius: 15px;
            background: rgba(10, 14, 39, 0.8);
            box-shadow: 0 0 40px rgba(100, 149, 237, 0.3);
            max-width: 100%;
            max-height: 60vh;
            cursor: pointer;
            touch-action: manipulation;
        }

        /* 星座情報カード */
        .constellation-info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(139, 157, 195, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-in;
        }

        .constellation-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #b4d2ff;
        }

        .constellation-myth {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #c5d8ff;
        }

        /* ボタン */
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* 全画面ボタン */
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .constellation-info {
                padding: 15px;
            }

            .constellation-name {
                font-size: 1.1rem;
            }

            .constellation-myth {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <canvas class="starfield" id="starfieldCanvas"></canvas>

    <!-- 全画面ボタン -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="全画面">⛶</button>

    <!-- メインコンテナ -->
    <div class="container">
        <h1>✨ Constellation Generator</h1>
        <p class="subtitle">クリックで新しい星座を生成</p>

        <!-- 星座キャンバス -->
        <canvas id="constellationCanvas" width="500" height="400"></canvas>

        <!-- 星座情報 -->
        <div class="constellation-info">
            <div class="constellation-name" id="constellationName">読み込み中...</div>
            <div class="constellation-myth" id="constellationMyth">星座を生成してください...</div>
        </div>

        <button class="btn" onclick="generateConstellation()">新しい星座を生成</button>
    </div>

    <script>
        // 星座データ
        const constellationData = {
            names: [
                "天の琴座", "月光の弓座", "星の踊り子座", "夢見る猫座",
                "時の砂時計座", "光の剣座", "風の翼座", "海の歌姫座",
                "森の守護者座", "炎の鳥座", "氷の結晶座", "雷の鼓座",
                "月の船座", "星の本座", "宇宙の旅人座", "光の蓮座"
            ],
            myths: [
                "古代の音楽家が天に昇り、その魂は永遠に星々の間で美しい旋律を奏でています。",
                "愛する人を待つ月の女神が、弓を構えて空に座を刻みました。",
                "星々の間で踊る精霊たちが、その姿を星座として残しました。",
                "夢を見る猫が、その夢を現実にするために空に飛び昇りました。",
                "時間そのものが形を持ち、永遠の瞬間を刻み続けています。",
                "勇者が光の剣を抜き、闇を切り裂いて英雄の座となりました。",
                "自由を求める鳥が、風に乗って空にその翼を広げました。",
                "海に住む人魚が、美しい歌声を天に届けるために星座となりました。",
                "森の精霊が、自然の力を守るために空にその姿を映しました。",
                "永遠に燃え続ける炎の鳥が、空に永遠の輝きを残しました。",
                "冬の寒さの中で生まれた氷の精が、その美しさを星座にしました。",
                "雷神がその力を空に刻み、永遠に雷を鳴らし続けています。",
                "月夜に旅を続ける船が、星々を照らしながら空を航海しています。",
                "星々の記録を守る司書が、空に知識の図書館を築きました。",
                "宇宙を旅する探検家が、その道しるべを星座として残しました。",
                "光の中で生まれる蓮の花が、その美しさを空に映しました。"
            ],
            starNames: [
                "Alpha", "Beta", "Gamma", "Delta", "Epsilon", "Zeta",
                "Eta", "Theta", "Iota", "Kappa", "Lambda", "Mu"
            ]
        };

        let constellationCanvas = document.getElementById('constellationCanvas');
        let ctx = constellationCanvas.getContext('2d');
        let starfieldCanvas = document.getElementById('starfieldCanvas');
        let starfieldCtx = starfieldCanvas.getContext('2d');
        let stars = [];
        let constellationStars = [];
        let connections = [];
        let animationFrame = 0;
        let dashOffset = 0;

        // キャンバスサイズの調整
        function resizeCanvases() {
            const container = document.querySelector('.container');
            const maxWidth = Math.min(500, window.innerWidth - 40);
            const maxHeight = Math.min(400, window.innerHeight * 0.6);

            constellationCanvas.width = maxWidth;
            constellationCanvas.height = maxHeight;

            starfieldCanvas.width = window.innerWidth;
            starfieldCanvas.height = window.innerHeight;
        }

        // 星空背景の初期化
        function initStarfield() {
            stars = [];
            const numStars = 150;
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * starfieldCanvas.width,
                    y: Math.random() * starfieldCanvas.height,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random(),
                    speed: Math.random() * 0.02 + 0.01
                });
            }
        }

        // 星空背景の描画
        function drawStarfield() {
            starfieldCtx.fillStyle = '#0a0e27';
            starfieldCtx.fillRect(0, 0, starfieldCanvas.width, starfieldCanvas.height);

            stars.forEach(star => {
                star.brightness += star.speed;
                if (star.brightness > 1 || star.brightness < 0.3) {
                    star.speed = -star.speed;
                }

                const alpha = star.brightness;
                starfieldCtx.beginPath();
                starfieldCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starfieldCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                starfieldCtx.fill();
            });
        }

        // 星座の生成
        function generateConstellation() {
            const padding = 60;
            const numStars = Math.floor(Math.random() * 5) + 5; // 5-9 stars

            constellationStars = [];
            connections = [];

            // 星座の星を生成
            for (let i = 0; i < numStars; i++) {
                constellationStars.push({
                    x: padding + Math.random() * (constellationCanvas.width - padding * 2),
                    y: padding + Math.random() * (constellationCanvas.height - padding * 2),
                    size: Math.random() * 4 + 3,
                    name: constellationData.starNames[i],
                    twinkle: Math.random() * Math.PI * 2
                });
            }

            // 最小全域木のような星座を生成
            let connected = [0];
            let unconnected = Array.from({length: numStars}, (_, i) => i).filter(i => i !== 0);

            while (unconnected.length > 0) {
                let minDist = Infinity;
                let closestPair = [-1, -1];

                for (let c of connected) {
                    for (let u of unconnected) {
                        const dist = Math.hypot(
                            constellationStars[c].x - constellationStars[u].x,
                            constellationStars[c].y - constellationStars[u].y
                        );
                        if (dist < minDist) {
                            minDist = dist;
                            closestPair = [c, u];
                        }
                    }
                }

                connections.push({
                    from: closestPair[0],
                    to: closestPair[1],
                    length: minDist
                });

                connected.push(closestPair[1]);
                unconnected = unconnected.filter(i => i !== closestPair[1]);
            }

            // 時々追加の接続を追加
            if (Math.random() > 0.5 && numStars > 4) {
                const extra = Math.floor(Math.random() * 2) + 1;
                for (let i = 0; i < extra; i++) {
                    const from = Math.floor(Math.random() * numStars);
                    let to = Math.floor(Math.random() * numStars);
                    while (to === from) {
                        to = Math.floor(Math.random() * numStars);
                    }

                    const exists = connections.some(c =>
                        (c.from === from && c.to === to) ||
                        (c.from === to && c.to === from)
                    );

                    if (!exists) {
                        connections.push({
                            from: from,
                            to: to,
                            length: Math.hypot(
                                constellationStars[from].x - constellationStars[to].x,
                                constellationStars[from].y - constellationStars[to].y
                            )
                        });
                    }
                }
            }

            // 星座情報を更新
            const nameIndex = Math.floor(Math.random() * constellationData.names.length);
            const mythIndex = Math.floor(Math.random() * constellationData.myths.length);

            document.getElementById('constellationName').textContent =
                constellationData.names[nameIndex];
            document.getElementById('constellationMyth').textContent =
                constellationData.myths[mythIndex];

            // アニメーションをリセット
            dashOffset = 0;
        }

        // 星座の描画
        function drawConstellation() {
            ctx.clearRect(0, 0, constellationCanvas.width, constellationCanvas.height);

            // 接続線を描画（点線アニメーション）
            connections.forEach((conn, index) => {
                const from = constellationStars[conn.from];
                const to = constellationStars[conn.to];

                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);

                const offset = dashOffset + index * 5;
                ctx.setLineDash([5, 5]);
                ctx.lineDashOffset = -offset;
                ctx.strokeStyle = 'rgba(180, 210, 255, 0.6)';
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // グロー効果
                ctx.strokeStyle = 'rgba(180, 210, 255, 0.2)';
                ctx.lineWidth = 4;
                ctx.setLineDash([]);
                ctx.stroke();
            });

            ctx.setLineDash([]);

            // 星を描画
            constellationStars.forEach(star => {
                // 星の輝きアニメーション
                star.twinkle += 0.03;
                const glowSize = Math.sin(star.twinkle) * 2 + star.size;

                // グロー
                const gradient = ctx.createRadialGradient(
                    star.x, star.y, 0,
                    star.x, star.y, glowSize * 3
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.3, 'rgba(200, 220, 255, 0.4)');
                gradient.addColorStop(1, 'rgba(100, 149, 237, 0)');

                ctx.beginPath();
                ctx.arc(star.x, star.y, glowSize * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // 星本体
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                // 星名
                ctx.fillStyle = 'rgba(180, 210, 255, 0.7)';
                ctx.font = '10px Arial';
                ctx.fillText(star.name, star.x + 8, star.y - 5);
            });
        }

        // アニメーションループ
        function animate() {
            animationFrame++;
            dashOffset += 0.3;

            drawStarfield();
            drawConstellation();

            requestAnimationFrame(animate);
        }

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        window.addEventListener('resize', resizeCanvases);
        constellationCanvas.addEventListener('click', generateConstellation);

        resizeCanvases();
        initStarfield();
        generateConstellation();
        animate();
    </script>
</body>
</html>
