<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain - Digital Cascade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0f0;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 1px solid #0f0;
            border-radius: 5px;
            z-index: 100;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 8px 12px;
            }

            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="info">
        üåßÔ∏è Matrix Rain - Click to change color
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Matrix characters (Katakana + Latin + Numbers)
        const chars = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charArray = chars.split('');

        const fontSize = 16;
        let columns = width / fontSize;

        // Array of drops - one per column
        let drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100; // Start above screen randomly
        }

        // Color themes
        const colors = [
            { main: '#0f0', trail: 'rgba(0, 255, 0, 0.05)' },  // Classic Green
            { main: '#0ff', trail: 'rgba(0, 255, 255, 0.05)' }, // Cyan
            { main: '#f0f', trail: 'rgba(255, 0, 255, 0.05)' }, // Magenta
            { main: '#ff0', trail: 'rgba(255, 255, 0, 0.05)' }, // Yellow
            { main: '#fff', trail: 'rgba(255, 255, 255, 0.05)' } // White
        ];

        let colorIndex = 0;

        // Draw the matrix
        function draw() {
            // Semi-transparent black to create trail effect
            ctx.fillStyle = colors[colorIndex].trail;
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = colors[colorIndex].main;
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // Pick random character
                const text = charArray[Math.floor(Math.random() * charArray.length)];

                // Draw character
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // Add glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = colors[colorIndex].main;

                ctx.fillText(text, x, y);

                ctx.shadowBlur = 0; // Reset shadow

                // Reset drop or move it down
                if (y > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Animation loop
        let interval = setInterval(draw, 33);

        // Handle window resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = width / fontSize;

            // Reset drops array
            const oldDrops = [...drops];
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = oldDrops[i] !== undefined ? oldDrops[i] : Math.random() * -100;
            }
        });

        // Click to change color
        canvas.addEventListener('click', () => {
            colorIndex = (colorIndex + 1) % colors.length;
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            colorIndex = (colorIndex + 1) % colors.length;
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
