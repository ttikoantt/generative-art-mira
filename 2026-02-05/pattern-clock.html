<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Clock - 時刻がアートになる</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #canvas {
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .info {
            color: #666;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .time {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .description {
            color: #444;
            font-size: 12px;
            max-width: 500px;
            line-height: 1.6;
        }

        .highlight {
            color: #0ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <div class="time" id="timeDisplay">00:00:00</div>
        <div class="description">
            時刻が幾何学パターンに変換されます<br>
            <span class="highlight">時</span>→円の数 / <span class="highlight">分</span>→色相 / <span class="highlight">秒</span>→回転角度
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const timeDisplay = document.getElementById('timeDisplay');

        // Canvasサイズ設定
        const size = Math.min(window.innerWidth * 0.8, 600);
        canvas.width = size;
        canvas.height = size;

        const centerX = size / 2;
        const centerY = size / 2;

        function drawPatternClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ms = now.getMilliseconds();

            // 時間表示更新
            timeDisplay.textContent =
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            // 背景クリア
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, size, size);

            // パターンパラメータ
            const circleCount = hours + 1; // 1-13個の円
            const hue = (minutes / 60) * 360; // 0-360度の色相
            const rotation = ((seconds + ms / 1000) / 60) * Math.PI * 2; // 秒による回転

            // 円を描画
            for (let i = 0; i < circleCount; i++) {
                const angle = (i / circleCount) * Math.PI * 2 + rotation;
                const radius = 30 + (i * 15);
                const x = centerX + Math.cos(angle) * (radius * 1.5);
                const y = centerY + Math.sin(angle) * (radius * 1.5);

                // 色の計算（分に基づく色相 + 円ごとの変化）
                const circleHue = (hue + i * 20) % 360;
                const saturation = 70 + (seconds / 60) * 30;
                const lightness = 50 + Math.sin(angle * 2) * 10;

                ctx.beginPath();
                ctx.arc(x, y, radius * 0.4, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${circleHue}, ${saturation}%, ${lightness}%, 0.8)`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // 内側の小さな円
                ctx.beginPath();
                ctx.arc(x, y, radius * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${circleHue}, ${saturation}%, ${lightness}%, 0.3)`;
                ctx.fill();

                // 中心からの線
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = `hsla(${circleHue}, ${saturation}%, ${lightness}%, 0.2)`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // 中心の円（秒を表現）
            const centerRadius = 20 + (seconds / 60) * 30;
            const centerHue = (seconds / 60) * 360;

            ctx.beginPath();
            ctx.arc(centerX, centerY, centerRadius, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${centerHue}, 80%, 50%, 0.5)`;
            ctx.fill();
            ctx.strokeStyle = `hsla(${centerHue}, 80%, 70%, 0.8)`;
            ctx.lineWidth = 3;
            ctx.stroke();

            // 外周の装飾（ミリ秒で細かいアニメーション）
            for (let i = 0; i < 60; i++) {
                const angle = (i / 60) * Math.PI * 2;
                const outerRadius = size * 0.45;
                const x1 = centerX + Math.cos(angle) * outerRadius;
                const y1 = centerY + Math.sin(angle) * outerRadius;
                const length = 5 + Math.sin((ms / 1000) * Math.PI * 2 + i * 0.1) * 3;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(
                    centerX + Math.cos(angle) * (outerRadius + length),
                    centerY + Math.sin(angle) * (outerRadius + length)
                );
                ctx.strokeStyle = `hsla(${(i / 60) * 360 + hue}, 60%, 50%, 0.4)`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            requestAnimationFrame(drawPatternClock);
        }

        // アニメーション開始
        drawPatternClock();

        // ウィンドウサイズ変更対応
        window.addEventListener('resize', () => {
            const newSize = Math.min(window.innerWidth * 0.8, 600);
            canvas.width = newSize;
            canvas.height = newSize;
        });
    </script>
</body>
</html>
