<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #canvas {
            background: radial-gradient(circle, #0a0a0a 0%, #1a1a2e 100%);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 95vw;
            max-height: 70vh;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #00d4ff, #7b2fff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 212, 255, 0.5);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        #info {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üéµ Sound Wave Visualizer</h1>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div id="controls">
        <button id="startBtn">üé§ „Éû„Ç§„ÇØ„ÅßÈñãÂßã</button>
        <button id="fileBtn" disabled>üìÅ „Éï„Ç°„Ç§„É´ÈÅ∏Êäû</button>
    </div>
    <p id="info">„Éû„Ç§„ÇØ„Åæ„Åü„ÅØÈü≥Ê•Ω„Éï„Ç°„Ç§„É´„ÅÆÈü≥Â£∞„ÇíÁæé„Åó„ÅÑÊ≥¢ÂΩ¢„ÅßÂèØË¶ñÂåñ</p>
    <input type="file" id="audioFile" accept="audio/*" style="display: none;">
    <audio id="audio" style="display: none;"></audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const fileBtn = document.getElementById('fileBtn');
        const audioFile = document.getElementById('audioFile');
        const audio = document.getElementById('audio');

        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let animationId;
        let visualStyle = 0;
        const styleCount = 3;

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.95, 800);
            const maxHeight = Math.min(window.innerHeight * 0.7, 500);
            const ratio = Math.min(maxWidth / 800, maxHeight / 500);
            canvas.style.width = (800 * ratio) + 'px';
            canvas.style.height = (500 * ratio) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        async function startMicrophone() {
            try {
                initAudio();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                startBtn.textContent = 'üî¥ ÂÆüË°å‰∏≠';
                startBtn.disabled = true;
                fileBtn.disabled = true;
                visualize();
            } catch (err) {
                alert('„Éû„Ç§„ÇØ„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }
        }

        function startFile(file) {
            initAudio();
            const url = URL.createObjectURL(file);
            audio.src = url;
            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            audio.play();
            startBtn.textContent = 'üî¥ ÂÆüË°å‰∏≠';
            startBtn.disabled = true;
            fileBtn.disabled = true;
            visualize();
        }

        function visualize() {
            const width = canvas.width;
            const height = canvas.height;

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
                ctx.fillRect(0, 0, width, height);

                if (visualStyle === 0) {
                    drawCircular(width, height);
                } else if (visualStyle === 1) {
                    drawWaveform(width, height);
                } else {
                    drawBars(width, height);
                }
            }
            draw();
        }

        function drawCircular(width, height) {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = 100;

            for (let i = 0; i < dataArray.length; i++) {
                const angle = (i / dataArray.length) * Math.PI * 2;
                const amplitude = dataArray[i];
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + amplitude);
                const y2 = centerY + Math.sin(angle) * (radius + amplitude);

                const hue = (i / dataArray.length) * 360;
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.5)`;
                ctx.beginPath();
                ctx.arc(x2, y2, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawWaveform(width, height) {
            ctx.lineWidth = 3;
            for (let i = 0; i < dataArray.length - 1; i++) {
                const x = (i / dataArray.length) * width;
                const y = height / 2 + (dataArray[i] - 128) * 1.5;
                const nextX = ((i + 1) / dataArray.length) * width;
                const nextY = height / 2 + (dataArray[i + 1] - 128) * 1.5;

                const hue = (i / dataArray.length) * 360;
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(nextX, nextY);
                ctx.stroke();
            }
        }

        function drawBars(width, height) {
            const barWidth = width / dataArray.length;
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] * 1.5;
                const hue = (i / dataArray.length) * 360;
                const x = i * barWidth;
                const y = height - barHeight;

                const gradient = ctx.createLinearGradient(x, height, x, y);
                gradient.addColorStop(0, `hsla(${hue}, 100%, 30%, 0.8)`);
                gradient.addColorStop(1, `hsla(${hue}, 100%, 60%, 1)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(x, y, barWidth - 1, barHeight);
            }
        }

        canvas.addEventListener('click', () => {
            visualStyle = (visualStyle + 1) % styleCount;
        });

        startBtn.addEventListener('click', startMicrophone);

        fileBtn.addEventListener('click', () => {
            fileBtn.disabled = false;
            audioFile.click();
        });

        audioFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                startFile(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
