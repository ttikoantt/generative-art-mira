<body>
    <div class="header">
        <h1>ğŸŒ¸ æ¡œã®ã‚¸ã‚§ãƒãƒ¬ãƒ¼ãƒ†ã‚£ãƒ–ã‚¢ãƒ¼ãƒˆ</h1>
        <p class="subtitle">Cherry Blossom Generative Art - æ¯å›é•ã†æ¡œãŒå’²ãã¾ã™</p>

    <div class="canvas-container">
        <canvas id="canvas" width="600" height="500"></canvas>
    </div>
    
    <div class="controls">
        <button class="btn-primary" onclick="generateNew()">ğŸŒ¸ æ–°ã—ã„æ¡œã‚’å’²ã‹ã›ã‚‹</button>
        <button class="btn-secondary" onclick="toggleAnimation()">ğŸ”„ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</button>

    <p class="info">æ¡œã®æœ¨ã¯å†å¸°çš„ãªãƒ•ãƒ©ã‚¯ã‚¿ãƒ«æ§‹é€ ã§ç”Ÿæˆã•ã‚Œã¾ã™ã€‚æã®åˆ†å²è§’åº¦ã€é•·ã•ã€èŠ±ã³ã‚‰ã®æ•°ã¯ã™ã¹ã¦ãƒ©ãƒ³ãƒ€ãƒ ã«æ±ºã¾ã‚‹ãŸã‚ã€äºŒåº¦ã¨åŒã˜æ¡œã¯å’²ãã¾ã›ã‚“ã€‚</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let isAnimating = false;
        let petals = [];
        
        // æ¡œã®è‰²ãƒ‘ãƒ¬ãƒƒãƒˆ
        const sakuraColors = [
            'rgba(255, 182, 193, 0.8)',  // Light pink
            'rgba(255, 192, 203, 0.8)',  // Pink
            'rgba(255, 209, 220, 0.8)',  // Very light pink
            'rgba(255, 170, 200, 0.8)',  // Rose pink
            'rgba(255, 228, 225, 0.8)',  // Misty rose
        ];
        
        function drawTree(startX, startY, length, angle, depth) {
            if (depth === 0) {
                // èŠ±ã³ã‚‰ã‚’æã
                const petalCount = Math.floor(Math.random() * 5) + 3;
                for (let i = 0; i < petalCount; i++) {
                    const offsetX = (Math.random() - 0.5) * 20;
                    const offsetY = (Math.random() - 0.5) * 20;
                    const size = Math.random() * 8 + 5;
                    drawPetal(startX + offsetX, startY + offsetY, size);
                }
                return;
            }
            
            const endX = startX + length * Math.cos(angle);
            const endY = startY + length * Math.sin(angle);
            
            // æã‚’æã
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `rgba(101, 67, 33, ${0.3 + depth * 0.1})`;
            ctx.lineWidth = depth * 1.5;
            ctx.stroke();
            
            // å†å¸°çš„ã«æã‚’åˆ†å²ã•ã›ã‚‹
            const newLength = length * (0.65 + Math.random() * 0.2);
            const angleVariance = 0.3 + Math.random() * 0.4;
            const branchCount = Math.random() > 0.3 ? 2 : 3;
            
            for (let i = 0; i < branchCount; i++) {
                const newAngle = angle + (angleVariance * (i - (branchCount - 1) / 2));
                drawTree(endX, endY, newLength, newAngle, depth - 1);
            }
        }
        
        function drawPetal(x, y, size) {
            ctx.beginPath();
            ctx.fillStyle = sakuraColors[Math.floor(Math.random() * sakuraColors.length)];
            
            // èŠ±ã³ã‚‰ã®å½¢ï¼ˆãƒãƒ¼ãƒˆå‹ã«è¿‘ã„ï¼‰
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(
                x - size, y - size,
                x - size * 0.8, y + size * 0.5,
                x, y + size
            );
            ctx.bezierCurveTo(
                x + size * 0.8, y + size * 0.5,
                x + size, y - size,
                x, y
            );
            
            ctx.fill();
        }
        
        function drawFallingPetals() {
            petals.forEach((petal, index) => {
                petal.x += petal.vx;
                petal.y += petal.vy;
                petal.angle += petal.rotation;
                petal.vy += 0.02; // è»½ã„é‡åŠ›
                
                // ç”»é¢å¤–ã«å‡ºãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
                if (petal.y > canvas.height + 10) {
                    petal.y = -10;
                    petal.x = Math.random() * canvas.width;
                    petal.vy = Math.random() * 1 + 0.5;
                }
                
                if (petal.x > canvas.width + 10) {
                    petal.x = -10;
                } else if (petal.x < -10) {
                    petal.x = canvas.width + 10;
                }
                
                ctx.save();
                ctx.translate(petal.x, petal.y);
                ctx.rotate(petal.angle);
                
                ctx.beginPath();
                ctx.fillStyle = petal.color;
                const size = petal.size;
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-size, -size, -size * 0.8, size * 0.5, 0, size);
                ctx.bezierCurveTo(size * 0.8, size * 0.5, size, -size, 0, 0);
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        function initPetals() {
            petals = [];
            for (let i = 0; i < 40; i++) {
                petals.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: Math.random() * 1 + 0.3,
                    size: Math.random() * 6 + 4,
                    angle: Math.random() * Math.PI * 2,
                    rotation: (Math.random() - 0.5) * 0.05,
                    color: sakuraColors[Math.floor(Math.random() * sakuraColors.length)]
                });
            }
        }
        
        function generateNew() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#ffeef8');
            gradient.addColorStop(1, '#fff0f5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ¡œã®æœ¨ã‚’æã
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const initialLength = 80 + Math.random() * 20;
            const initialAngle = -Math.PI / 2;
            const depth = 9;
            
            drawTree(startX, startY, initialLength, initialAngle, depth);
            
            // èŠ±ã³ã‚‰ã‚’åˆæœŸåŒ–
            initPetals();
        }
        
        function animate() {
            drawFallingPetals();
            animationId = requestAnimationFrame(animate);
        }
        
        function toggleAnimation() {
            if (isAnimating) {
                cancelAnimationFrame(animationId);
                isAnimating = false;
            } else {
                isAnimating = true;
                animate();
            }
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'cherry-blossom.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // åˆæœŸæç”»
        generateNew();
    </script>
