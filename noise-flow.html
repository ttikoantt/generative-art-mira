<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Noise Flow - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 14, 39, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #8b9dc3;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.5);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px 15px;
            }

            .title {
                font-size: 16px;
            }

            input[type="range"] {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Noise Flow</div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label>Speed</label>
            <input type="range" id="speed" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <label>Scale</label>
            <input type="range" id="scale" min="50" max="300" step="10" value="150">
        </div>
        <div class="control-group">
            <label>Particles</label>
            <input type="range" id="particles" min="100" max="2000" step="100" value="800">
        </div>
        <button id="reset">Reset</button>
        <button id="fullscreen">Fullscreen</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let time = 0;
        let animationId;

        // Settings
        let settings = {
            speed: 0.5,
            scale: 150,
            particleCount: 800
        };

        // Perlin Noise Implementation
        class PerlinNoise {
            constructor() {
                this.permutation = [];
                for (let i = 0; i < 256; i++) {
                    this.permutation[i] = Math.floor(Math.random() * 256);
                }
                this.p = new Array(512);
                for (let i = 0; i < 512; i++) {
                    this.p[i] = this.permutation[i % 256];
                }
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y) {
                const h = hash & 3;
                const u = h < 2 ? x : y;
                const v = h < 2 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -v : v);
            }

            noise(x, y) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);

                const u = this.fade(x);
                const v = this.fade(y);

                const A = this.p[X] + Y;
                const B = this.p[X + 1] + Y;

                return this.lerp(v,
                    this.lerp(u, this.grad(this.p[A], x, y), this.grad(this.p[B], x - 1, y)),
                    this.lerp(u, this.grad(this.p[A + 1], x, y - 1), this.grad(this.p[B + 1], x - 1, y - 1))
                );
            }
        }

        const perlin = new PerlinNoise();

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.age = 0;
                this.lifetime = 100 + Math.random() * 200;
                this.size = 1 + Math.random() * 2;
            }

            update() {
                // Get noise angle
                const angle = perlin.noise(
                    this.x / settings.scale,
                    this.y / settings.scale + time * 0.1
                ) * Math.PI * 2;

                // Move particle
                this.x += Math.cos(angle) * settings.speed;
                this.y += Math.sin(angle) * settings.speed;

                this.age++;

                // Reset if old or out of bounds
                if (this.age > this.lifetime ||
                    this.x < 0 || this.x > width ||
                    this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                const alpha = 1 - (this.age / this.lifetime);
                const hue = (perlin.noise(
                    this.x / settings.scale * 0.5,
                    this.y / settings.scale * 0.5
                ) + 1) * 0.5 * 360;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Resize canvas
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // Animation loop
        function animate() {
            // Semi-transparent background for trail effect
            ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
            ctx.fillRect(0, 0, width, height);

            time += 0.01;

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('speed').addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            settings.scale = parseFloat(e.target.value);
        });

        document.getElementById('particles').addEventListener('input', (e) => {
            settings.particleCount = parseInt(e.target.value);
            initParticles();
        });

        document.getElementById('reset').addEventListener('click', () => {
            time = 0;
            initParticles();
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        window.addEventListener('resize', resize);

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            particles.forEach(p => {
                const dx = mouseX - p.x;
                const dy = mouseY - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 100) {
                    p.x += dx * 0.02;
                    p.y += dy * 0.02;
                }
            });
        });

        // Initialize
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
