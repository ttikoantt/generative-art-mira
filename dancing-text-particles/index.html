<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∏ä„ÇãÊñáÂ≠ó„Éë„Éº„ÉÜ„Ç£„ÇØ„É´ | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }

            .fullscreen-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <p>üé® Ë∏ä„ÇãÊñáÂ≠ó„Éë„Éº„ÉÜ„Ç£„ÇØ„É´</p>
        <p>„Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÂãï„Åã„Åó„Å¶Ê•Ω„Åó„Çì„Åß„Åè„Å†„Åï„ÅÑ</p>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0, radius: 150 };
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
        const texts = ['Dream', 'Create', 'Inspire', 'Wonder', 'Magic', 'Flow', 'Soul', 'Hope'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(text) {
                this.text = text;
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 30 + 20;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = Math.random() * 30 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 0.02 + 0.01;
                this.amplitude = Math.random() * 50 + 20;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.font = `bold ${this.size}px Arial`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // „ÉÜ„Ç≠„Çπ„Éà„Å´ÂΩ±„Çí„Å§„Åë„Çã
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;

                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }

            update() {
                // „Éû„Ç¶„Çπ„ÅÆÂèçÂøú
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX * 3;
                    this.y -= directionY * 3;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 20;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 20;
                    }
                }

                // Ëá™ÁÑ∂„Å™ÊµÆÈÅäÈÅãÂãï
                this.angle += this.velocity;
                this.x += Math.cos(this.angle) * 0.5;
                this.y += Math.sin(this.angle) * 0.5;

                // Ëâ≤„ÅÆÂ§âÂåñ
                this.opacity = 0.3 + Math.sin(this.angle * 2) * 0.2;

                // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
        }

        function init() {
            particles = [];
            const particleCount = width < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const text = texts[Math.floor(Math.random() * texts.length)];
                particles.push(new Particle(text));
            }
        }

        function animate() {
            // „Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // „Ç∞„É≠„ÉºÂäπÊûú„ÇíËøΩÂä†
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            particles.forEach(particle => {
                particle.draw();
            });
            ctx.restore();

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', () => {
            resize();
            init();
        });

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        resize();
        init();
        animate();
    </script>
</body>
</html>
