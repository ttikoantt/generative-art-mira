<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - „É°„É¢„É™„Éº„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            color: #fff;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.5rem;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            background: transparent;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
            opacity: 0.5;
            cursor: default;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 2rem;
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .difficulty-btn.active {
            background: #fff;
            color: #667eea;
        }

        #message {
            color: #fff;
            font-size: 1.5rem;
            margin-top: 20px;
            min-height: 40px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            #game-board {
                gap: 8px;
            }

            .card-front, .card-back {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            #game-board {
                gap: 6px;
            }

            .card-front, .card-back {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Memory Match</h1>

        <div class="stats">
            <div class="stat">
                <div>Âãï„Åç</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat">
                <div>ÊôÇÈñì</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
            <div class="stat">
                <div>„Éö„Ç¢</div>
                <div class="stat-value" id="pairs">0/8</div>
            </div>
        </div>

        <div id="game-board"></div>

        <div class="controls">
            <button onclick="restartGame()">„É™„Çπ„Çø„Éº„Éà</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const movesElement = document.getElementById('moves');
        const timerElement = document.getElementById('timer');
        const pairsElement = document.getElementById('pairs');
        const messageElement = document.getElementById('message');

        const emojis = ['üé®', 'üéÆ', 'üéµ', 'üéØ', 'üé™', 'üé≠', 'üé∏', 'üéπ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let gameStarted = false;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            cards = shuffle([...emojis, ...emojis]);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                `;
                card.addEventListener('click', () => flipCard(card, index));
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card, index) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            card.classList.add('flipped');
            flippedCards.push({ card, index, emoji: cards[index] });

            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [first, second] = flippedCards;

            if (first.emoji === second.emoji) {
                // Match!
                setTimeout(() => {
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    matchedPairs++;
                    pairsElement.textContent = `${matchedPairs}/8`;

                    if (matchedPairs === 8) {
                        endGame();
                    }

                    flippedCards = [];
                    canFlip = true;
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                const seconds = (timer % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function endGame() {
            stopTimer();
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const timeStr = minutes > 0 ? `${minutes}ÂàÜ${seconds}Áßí` : `${seconds}Áßí`;
            messageElement.textContent = `üéâ „ÇØ„É™„Ç¢ÔºÅ ${moves}Âõû„ÄÅ${timeStr}„Åß„ÇØ„É™„Ç¢ÔºÅ`;
        }

        function restartGame() {
            stopTimer();
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            gameStarted = false;
            canFlip = true;

            movesElement.textContent = '0';
            timerElement.textContent = '00:00';
            pairsElement.textContent = '0/8';
            messageElement.textContent = '';

            createBoard();
        }

        // Initialize game
        createBoard();
    </script>
</body>
</html>
