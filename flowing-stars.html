<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>流れる星 - Flowing Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a1a, #1a0a2e);
            font-family: 'Helvetica', Arial, sans-serif;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>
    <div class="info">クリックで新たな星座を生成</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.2;
                this.brightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.hue = Math.random() * 60 + 200; // Blue to purple
            }

            update() {
                this.y -= this.speed;
                this.brightness += Math.sin(time * this.twinkleSpeed) * 0.02;

                if (this.y < -10) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                const alpha = Math.max(0.2, Math.min(1, this.brightness));
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 80%, ${alpha})`;
                ctx.fill();

                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 80%, ${alpha * 0.3})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push(new Star());
            }
        }

        function drawShootingStar() {
            if (Math.random() < 0.005) {
                const startX = Math.random() * canvas.width;
                const startY = Math.random() * canvas.height * 0.3;
                const length = Math.random() * 150 + 100;
                const angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(
                    startX + Math.cos(angle) * length,
                    startY + Math.sin(angle) * length
                );

                const gradient = ctx.createLinearGradient(
                    startX, startY,
                    startX + Math.cos(angle) * length,
                    startY + Math.sin(angle) * length
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(1, 'transparent');
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function animate() {
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, `hsl(${260 + Math.sin(time * 0.0001) * 20}, 50%, 10%)`);
            bgGradient.addColorStop(0.5, `hsl(${280 + Math.cos(time * 0.0001) * 20}, 40%, 15%)`);
            bgGradient.addColorStop(1, `hsl(${240 + Math.sin(time * 0.00015) * 20}, 60%, 20%)`);

            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            drawShootingStar();

            time++;
            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
