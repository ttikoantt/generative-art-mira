<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Audio Reactive Flow Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls button.active {
            background: rgba(0, 255, 150, 0.3);
            border-color: rgba(0, 255, 150, 0.5);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
            }

            .controls button {
                padding: 8px 16px;
                font-size: 12px;
            }

            .info {
                bottom: 10px;
                left: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button id="audioBtn">üéµ „Éû„Ç§„ÇØÊúâÂäπÂåñ</button>
        <button id="modeBtn">üîÑ „É¢„Éº„ÉâÂàáÊõø</button>
    </div>

    <button class="controls fullscreen-btn" id="fullscreenBtn">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="info">
        Click "„Éû„Ç§„ÇØÊúâÂäπÂåñ" to start | Mode: <span id="modeText">Flow Field</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let audioContext, analyser, dataArray;
        let audioEnabled = false;
        let mode = 0; // 0: Flow Field, 1: Orbit, 2: Vortex

        // Resize
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // Particle system
        const particles = [];
        const numParticles = 2000;
        const noiseScale = 0.003;
        const timeScale = 0.0001;

        let time = 0;
        let audioData = 0;
        let bassData = 0;
        let midData = 0;
        let highData = 0;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
                this.hue = Math.random() * 60 + 180; // Blue-cyan range
            }

            update() {
                const audioInfluence = audioEnabled ? (audioData / 255) * 2 : 0.5;
                const bassInfluence = audioEnabled ? (bassData / 255) * 2 : 0.5;

                let angle, speed;

                if (mode === 0) {
                    // Flow Field
                    const noise = this.noise(this.x * noiseScale, this.y * noiseScale, time * timeScale);
                    angle = noise * Math.PI * 4;
                    speed = (1 + audioInfluence) * (1 + bassInfluence * 0.5);
                } else if (mode === 1) {
                    // Orbit
                    const cx = width / 2;
                    const cy = height / 2;
                    const dx = this.x - cx;
                    const dy = this.y - cy;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    angle = Math.atan2(dy, dx) + Math.PI / 2 + (audioInfluence * 0.5);
                    speed = (1 + bassInfluence) * (dist / width * 2);
                } else {
                    // Vortex
                    const cx = width / 2;
                    const cy = height / 2;
                    const dx = this.x - cx;
                    const dy = this.y - cy;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    angle = Math.atan2(dy, dx) + Math.PI / 2 + (100 / (dist + 1)) * audioInfluence;
                    speed = 1 + bassInfluence * (dist / height);
                }

                this.vx += Math.cos(angle) * 0.1;
                this.vy += Math.sin(angle) * 0.1;

                // Damping
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Audio boost
                this.vx *= speed;
                this.vy *= speed;

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.life--;
                if (this.life <= 0) {
                    this.reset();
                }

                // Color based on audio
                if (audioEnabled) {
                    this.hue = 180 + (midData / 255) * 60 + (highData / 255) * 60;
                }
            }

            noise(x, y, z) {
                // Simple pseudo-random noise
                const n = Math.sin(x * 12.9898 + y * 78.233 + z * 37.719) * 43758.5453;
                return (n - Math.floor(n)) * 2 - 1;
            }

            draw() {
                const alpha = (this.life / this.maxLife) * 0.6;
                const saturation = audioEnabled ? 50 + (audioData / 255) * 50 : 70;
                const lightness = audioEnabled ? 40 + (bassData / 255) * 20 : 50;

                ctx.fillStyle = `hsla(${this.hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // Audio setup
        async function enableAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);

                analyser.fftSize = 256;
                source.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                audioEnabled = true;

                document.getElementById('audioBtn').textContent = 'üéµ „Éû„Ç§„ÇØON';
                document.getElementById('audioBtn').classList.add('active');
            } catch (err) {
                console.error('Audio error:', err);
                alert('„Éû„Ç§„ÇØ„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü');
            }
        }

        function updateAudio() {
            if (!audioEnabled || !analyser) {
                audioData = Math.sin(time * 0.01) * 50 + 50;
                bassData = Math.sin(time * 0.02) * 50 + 50;
                midData = Math.sin(time * 0.015) * 50 + 50;
                highData = Math.sin(time * 0.025) * 50 + 50;
                return;
            }

            analyser.getByteFrequencyData(dataArray);

            // Calculate bands
            const bassEnd = Math.floor(dataArray.length * 0.1);
            const midEnd = Math.floor(dataArray.length * 0.5);

            bassData = 0;
            for (let i = 0; i < bassEnd; i++) {
                bassData += dataArray[i];
            }
            bassData /= bassEnd;

            midData = 0;
            for (let i = bassEnd; i < midEnd; i++) {
                midData += dataArray[i];
            }
            midData /= (midEnd - bassEnd);

            highData = 0;
            for (let i = midEnd; i < dataArray.length; i++) {
                highData += dataArray[i];
            }
            highData /= (dataArray.length - midEnd);

            audioData = (bassData + midData + highData) / 3;
        }

        // Animation
        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            updateAudio();

            time++;

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('audioBtn').addEventListener('click', enableAudio);

        document.getElementById('modeBtn').addEventListener('click', () => {
            mode = (mode + 1) % 3;
            const modes = ['Flow Field', 'Orbit', 'Vortex'];
            document.getElementById('modeText').textContent = modes[mode];
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Start
        animate();
    </script>
</body>
</html>
