<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジェネレーティブ・カレイドスコープ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .info {
                font-size: 10px;
                top: 10px;
            }

            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        ドラッグして描画 • スライドで回転
    </div>

    <div class="controls">
        <button onclick="clearCanvas()">クリア</button>
        <button onclick="toggleSymmetry()">対称数: <span id="symNum">12</span></button>
        <button onclick="saveImage()">保存</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let isDrawing = false;
        let lastX, lastY;
        let symmetry = 12;
        let hue = 0;
        let lineWidth = 2;
        let rotation = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleSymmetry() {
            symmetry = symmetry === 12 ? 8 : symmetry === 8 ? 6 : symmetry === 6 ? 4 : 12;
            document.getElementById('symNum').textContent = symmetry;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = `kaleidoscope-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function drawLine(x1, y1, x2, y2, hue) {
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            const angle = (Math.PI * 2) / symmetry;

            for (let i = 0; i < symmetry; i++) {
                ctx.save();
                ctx.rotate(angle * i);

                // メインライン
                ctx.beginPath();
                ctx.moveTo(x1 - centerX, y1 - centerY);
                ctx.lineTo(x2 - centerX, y2 - centerY);
                ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;
                ctx.stroke();

                // ミラーライン
                ctx.beginPath();
                ctx.moveTo(-(x1 - centerX), y1 - centerY);
                ctx.lineTo(-(x2 - centerX), y2 - centerY);
                ctx.stroke();

                ctx.restore();
            }

            ctx.restore();
        }

        function getPos(e) {
            if (e.touches) {
                return {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            }
            return {
                x: e.clientX,
                y: e.clientY
            };
        }

        function startDraw(e) {
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function draw(e) {
            if (!isDrawing) return;

            const pos = getPos(e);

            drawLine(lastX, lastY, pos.x, pos.y, hue);

            lastX = pos.x;
            lastY = pos.y;

            hue = (hue + 0.5) % 360;
        }

        function endDraw() {
            isDrawing = false;
        }

        function handleMove(e) {
            if (!isDrawing) {
                rotation += e.movementX * 0.005;
            }
        }

        // マウスイベント
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', (e) => {
            draw(e);
            handleMove(e);
        });
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseleave', endDraw);

        // タッチイベント
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDraw(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', endDraw);

        window.addEventListener('resize', resize);

        // 初期化
        resize();
        clearCanvas();

        // 自動的な色変化
        setInterval(() => {
            hue = (hue + 1) % 360;
        }, 100);
    </script>
</body>
</html>
