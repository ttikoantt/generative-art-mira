<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éï„É©„ÇØ„Çø„É´„Éª„Ç¨„Éº„Éá„É≥ | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info h1 {
                font-size: 1.2rem;
            }
            .info p {
                font-size: 0.8rem;
            }
            .fullscreen-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢Ë°®Á§∫</button>
        <div class="info">
            <h1>üå∏ „Éï„É©„ÇØ„Çø„É´„Éª„Ç¨„Éº„Éá„É≥</h1>
            <p>Fractal Garden - Ëá™ÁÑ∂„ÅÆÊï∞Â≠¶ÁöÑË°®Áèæ</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let width, height;
        let time = 0;
        let trees = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }

        class Tree {
            constructor(x, y, size, angle, depth, colorHue) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angle = angle;
                this.depth = depth;
                this.colorHue = colorHue;
                this.swayOffset = Math.random() * Math.PI * 2;
            }

            draw(t) {
                this.drawBranch(this.x, this.y, this.size, this.angle, this.depth, t);
            }

            drawBranch(x, y, size, angle, depth, t) {
                if (depth === 0) return;

                const sway = Math.sin(t * 0.001 + this.swayOffset + depth * 0.5) * 0.02;
                const newAngle = angle + sway;

                const endX = x + Math.cos(newAngle) * size;
                const endY = y + Math.sin(newAngle) * size;

                const hue = (this.colorHue + (10 - depth) * 20) % 360;
                const saturation = 60 + depth * 5;
                const lightness = 40 + depth * 5;

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.lineWidth = depth * 1.5;
                ctx.lineCap = 'round';
                ctx.stroke();

                const newSize = size * 0.75;
                const angleSpread = 0.5 + Math.sin(t * 0.0005 + this.swayOffset) * 0.1;

                this.drawBranch(endX, endY, newSize, newAngle - angleSpread, depth - 1, t);
                this.drawBranch(endX, endY, newSize, newAngle + angleSpread, depth - 1, t);
            }
        }

        function init() {
            trees = [];
            const numTrees = Math.floor(width / 150);

            for (let i = 0; i < numTrees; i++) {
                const x = (width / (numTrees + 1)) * (i + 1);
                const y = height;
                const size = height * 0.15 + Math.random() * height * 0.05;
                const angle = -Math.PI / 2;
                const depth = 10 + Math.floor(Math.random() * 3);
                const colorHue = Math.random() * 360;

                trees.push(new Tree(x, y, size, angle, depth, colorHue));
            }
        }

        function animate(timestamp) {
            time = timestamp;

            // ÊÆãÂÉèÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);

            trees.forEach(tree => tree.draw(time));

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(animate);

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢ÁµÇ‰∫Ü';
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'ÂÖ®ÁîªÈù¢Ë°®Á§∫';
            }
        });
    </script>
</body>
</html>
