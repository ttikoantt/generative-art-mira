<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Random Walk Art - „É©„É≥„ÉÄ„É†„Ç¶„Ç©„Éº„ÇØ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0ff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0ff;
            z-index: 100;
            pointer-events: none;
        }

        .info h1 {
            font-size: 16px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #0ff;
        }

        .info p {
            margin: 3px 0;
            opacity: 0.9;
        }

        .btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0ff, #00f);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px #0ff;
        }

        .btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border: 1px solid #0ff;
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üé® Random Walk Art</h1>
        <p> walkers: <span id="walker-count">50</span></p>
        <p>steps: <span id="step-count">0</span></p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <button class="btn" onclick="reset()">üîÑ Reset</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let walkers = [];
        let stepCount = 0;
        const WALKER_COUNT = 50;

        class Walker {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.hue = Math.random() * 360;
                this.speed = 1 + Math.random() * 2;
            }

            step() {
                const oldX = this.x;
                const oldY = this.y;

                // „É©„É≥„ÉÄ„É†„Å™ÊñπÂêë„Å´ÁßªÂãï
                const angle = Math.random() * Math.PI * 2;
                this.x += Math.cos(angle) * this.speed;
                this.y += Math.sin(angle) * this.speed;

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂèçÂØæÂÅ¥„Åã„ÇâÁôªÂ†¥
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Á∑ö„ÇíÊèèÁîª
                this.hue = (this.hue + 0.5) % 360;
                const saturation = 70 + Math.sin(stepCount * 0.01) * 20;
                const lightness = 50 + Math.sin(stepCount * 0.02 + this.hue * 0.01) * 10;

                ctx.strokeStyle = `hsla(${this.hue}, ${saturation}%, ${lightness}%, 0.8)`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(oldX, oldY);
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            walkers = [];
            for (let i = 0; i < WALKER_COUNT; i++) {
                walkers.push(new Walker());
            }

            stepCount = 0;
            document.getElementById('step-count').textContent = '0';
        }

        function reset() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            walkers.forEach(walker => walker.reset());
            stepCount = 0;
            document.getElementById('step-count').textContent = '0';
        }

        function animate() {
            walkers.forEach(walker => walker.step());
            stepCount++;
            document.getElementById('step-count').textContent = stepCount.toLocaleString();

            requestAnimationFrame(animate);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // „ÇØ„É™„ÉÉ„ÇØ„Åß„É™„Çª„ÉÉ„Éà
        canvas.addEventListener('click', (e) => {
            if (e.target === canvas) {
                reset();
            }
        });

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            reset();
        });

        // ÂàùÊúüÂåñ
        init();
        animate();
    </script>
</body>
</html>
