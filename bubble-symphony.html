<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Symphony - Ê≥°„ÅÆ‰∫§ÈüøÊõ≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #0c0c1e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            cursor: crosshair;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #ff6b9d, #c44cff, #4cc9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 12px;
            opacity: 0.8;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
            }

            .info h1 {
                font-size: 18px;
            }

            .fullscreen-btn {
                bottom: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Bubble Symphony ü´ß</h1>
        <p>„ÇØ„É™„ÉÉ„ÇØ„ÅßÊ≥°„ÇíÁîüÊàê<br>Ê≥°„Åå„Å∂„Å§„Åã„Çã„Å®Èü≥„ÅåÈ≥¥„Çä„Åæ„Åô</p>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const bubbles = [];
        const particles = [];
        let audioContext = null;
        let audioInitialized = false;

        // Audio Context„ÅÆÂàùÊúüÂåñ
        function initAudio() {
            if (audioInitialized) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioInitialized = true;
        }

        // Èü≥„ÇíÁîüÊàê
        function playBubbleSound(bubble) {
            if (!audioInitialized) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            // Ê≥°„ÅÆ„Çµ„Ç§„Ç∫„Å´Âü∫„Å•„ÅÑ„Å¶Èü≥Á®ã„ÇíÂ§â„Åà„Çã
            const frequency = 200 + (1 - bubble.radius / 60) * 800;
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            // Èü≥Èáè„ÅÆ„Ç®„É≥„Éô„É≠„Éº„Éó
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Ê≥°„ÅÆ„ÇØ„É©„Çπ
        class Bubble {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.hue = Math.random() * 360;
                this.alpha = 0.8;
                this.pulse = 0;
                this.pulseSpeed = 0.05 + Math.random() * 0.05;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Â£Å„ÅßÂèçÂ∞Ñ
                if (this.x - this.radius < 0 || this.x + this.radius > width) {
                    this.vx *= -0.9;
                    this.x = Math.max(this.radius, Math.min(width - this.radius, this.x));
                }
                if (this.y - this.radius < 0 || this.y + this.radius > height) {
                    this.vy *= -0.9;
                    this.y = Math.max(this.radius, Math.min(height - this.radius, this.y));
                }

                // Âæê„ÄÖ„Å´Ê∏õÈÄü
                this.vx *= 0.999;
                this.vy *= 0.999;

                // „Éë„É´„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                this.pulse += this.pulseSpeed;

                // Ëâ≤„ÅÆÂ§âÂåñ
                this.hue += 0.2;
            }

            draw() {
                const pulseRadius = this.radius + Math.sin(this.pulse) * 3;

                // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, pulseRadius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 70%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 50%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 30%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // ÂÖâÊ≤¢
                const highlightGradient = ctx.createRadialGradient(
                    this.x - pulseRadius * 0.3, this.y - pulseRadius * 0.3, 0,
                    this.x - pulseRadius * 0.3, this.y - pulseRadius * 0.3, pulseRadius * 0.4
                );
                highlightGradient.addColorStop(0, `rgba(255, 255, 255, ${this.alpha * 0.8})`);
                highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseRadius * 0.8, 0, Math.PI * 2);
                ctx.fillStyle = highlightGradient;
                ctx.fill();
            }
        }

        // Ë°ùÁ™ÅÊôÇ„ÅÆ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.radius = Math.random() * 3 + 1;
                this.hue = hue;
                this.alpha = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.alpha})`;
                ctx.fill();
            }
        }

        // Ê≥°„ÅÆË°ùÁ™ÅÂà§ÂÆö
        function checkCollisions() {
            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    const b1 = bubbles[i];
                    const b2 = bubbles[j];

                    const dx = b2.x - b1.x;
                    const dy = b2.y - b1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDist = b1.radius + b2.radius;

                    if (distance < minDist) {
                        // Èü≥„ÇíÂÜçÁîü
                        playBubbleSound(b1);
                        playBubbleSound(b2);

                        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÁîüÊàê
                        for (let k = 0; k < 5; k++) {
                            particles.push(new Particle(
                                (b1.x + b2.x) / 2,
                                (b1.y + b2.y) / 2,
                                (b1.hue + b2.hue) / 2
                            ));
                        }

                        // ÂèçÂ∞Ñ
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle);
                        const cos = Math.cos(angle);

                        // ÈÄüÂ∫¶„ÇíÂõûËª¢
                        const vx1 = b1.vx * cos + b1.vy * sin;
                        const vy1 = b1.vy * cos - b1.vx * sin;
                        const vx2 = b2.vx * cos + b2.vy * sin;
                        const vy2 = b2.vy * cos - b2.vx * sin;

                        // Êñ∞„Åó„ÅÑÈÄüÂ∫¶
                        b1.vx = vx2 * cos - vy1 * sin;
                        b1.vy = vy1 * cos + vx2 * sin;
                        b2.vx = vx1 * cos - vy2 * sin;
                        b2.vy = vy2 * cos + vx1 * sin;

                        // Èáç„Å™„Çä„ÇíËß£Ê∂à
                        const overlap = minDist - distance;
                        const moveX = (overlap / 2) * Math.cos(angle);
                        const moveY = (overlap / 2) * Math.sin(angle);
                        b1.x -= moveX;
                        b1.y -= moveY;
                        b2.x += moveX;
                        b2.y += moveY;
                    }
                }
            }
        }

        // ËÉåÊôØ„ÅÆÊòü
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 1.5,
                alpha: Math.random() * 0.5 + 0.2
            });
        }

        function drawBackground() {
            // Êòü„ÇíÊèèÁîª
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            // ÂçäÈÄèÊòé„Åß‰∏äÊõ∏„Åç„Åó„Å¶„Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = 'rgba(12, 12, 30, 0.1)';
            ctx.fillRect(0, 0, width, height);

            drawBackground();

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Ê≥°„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });

            // Ë°ùÁ™ÅÂà§ÂÆö
            checkCollisions();

            requestAnimationFrame(animate);
        }

        // „ÇØ„É™„ÉÉ„ÇØ„ÅßÊ≥°„ÇíÁîüÊàê
        canvas.addEventListener('click', (e) => {
            initAudio();

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const radius = 20 + Math.random() * 40;

            bubbles.push(new Bubble(x, y, radius));

            // Èü≥„ÇíÂÜçÁîü
            playBubbleSound(bubbles[bubbles.length - 1]);

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÁîüÊàê
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, Math.random() * 360));
            }
        });

        // „Çø„ÉÉ„ÉÅÂØæÂøú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();

            const rect = canvas.getBoundingClientRect();
            for (const touch of e.touches) {
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                const radius = 20 + Math.random() * 40;

                bubbles.push(new Bubble(x, y, radius));
                playBubbleSound(bubbles[bubbles.length - 1]);

                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(x, y, Math.random() * 360));
                }
            }
        });

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            // Êòü„ÇíÂÜçÁîüÊàê
            stars.length = 0;
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5,
                    alpha: Math.random() * 0.5 + 0.2
                });
            }
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Fullscreen error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        animate();
    </script>
</body>
</html>
