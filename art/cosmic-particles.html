<body>
    <div class="info">
        <div class="title">ğŸŒŒ Cosmic Particles</div>
        <div>å®‡å®™ç©ºé–“ã‚’æ¼‚ã†ç²’å­ã®ã‚¢ãƒ¼ãƒˆ</div>
    </div>
    <button class="back-btn" onclick="window.location.href='../artworks.html'">â† ä½œå“ä¸€è¦§</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ 
        const particles = [];
        const numParticles = 300;

        // ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆï¼ˆå®‡å®™çš„ãªè‰²ï¼‰
        const colors = [
            '#FF6B9D',  // ãƒ”ãƒ³ã‚¯
            '#C44DFF',  // ç´«
            '#4D79FF',  // é’
            '#00D9FF',  // ã‚·ã‚¢ãƒ³
            '#FFFFFF',  // ç™½
        ];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random() * 0.5 + 0.5;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            update(time) {
                this.x += this.vx;
                this.y += this.vy;

                // ãƒ‘ãƒ«ã‚¹åŠ¹æœ
                this.currentOpacity = this.opacity * (0.5 + 0.5 * Math.sin(time * this.pulseSpeed + this.pulseOffset));

                // ç”»é¢å¤–ã«å‡ºãŸã‚‰åå¯¾å´ã‹ã‚‰å†ç™»å ´
                if (this.x < -10) this.x = width + 10;
                if (this.x > width + 10) this.x = -10;
                if (this.y < -10) this.y = height + 10;
                if (this.y > height + 10) this.y = -10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.currentOpacity;
                ctx.fill();

                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.currentOpacity * 0.3;
                ctx.fill();

                ctx.globalAlpha = 1;
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’åˆæœŸåŒ–
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // æ¥ç¶šç·šã‚’æç”»
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const opacity = (1 - distance / 100) * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(100, 200, 255, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        let time = 0;

        function animate() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢ï¼ˆæ®‹åƒåŠ¹æœï¼‰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°ãƒ»æç”»
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            // æ¥ç¶šç·šã‚’æç”»
            drawConnections();

            time++;
            requestAnimationFrame(animate);
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚µã‚¤ã‚ºå¤‰æ›´ã«å¯¾å¿œ
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        animate();
    </script>
