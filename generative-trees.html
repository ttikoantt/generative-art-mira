<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Trees - Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        #canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="generateNew()">新しい木を生成</button>
    </div>

    <button class="fullscreen" onclick="toggleFullscreen()">全画面</button>

    <div class="info">Generative Trees by Mira</div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let animationId;
        let trees = [];

        // 色パレット
        const palettes = [
            { sky: ['#1a1a2e', '#16213e', '#0f3460'], tree: ['#e94560', '#ff6b6b', '#feca57'] },
            { sky: ['#0f0c29', '#302b63', '#24243e'], tree: ['#00d9ff', '#00ffff', '#7b68ee'] },
            { sky: ['#1e3c72', '#2a5298'], tree: ['#ffd700', '#ff8c00', '#ff6347'] },
            { sky: ['#2d1b69', '#11998e'], tree: ['#00ff88', '#00ffff', '#7fff00'] },
            { sky: ['#1f1c2c', '#928dab'], tree: ['#ff6b9d', '#c44569', '#ffd93d'] },
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function drawTree(x, y, len, angle, branchWidth, depth, color) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = branchWidth;
            ctx.lineCap = 'round';
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (depth < 1) {
                ctx.restore();
                return;
            }

            ctx.translate(0, -len);

            const numBranches = 2 + Math.floor(Math.random() * 2);
            for (let i = 0; i < numBranches; i++) {
                const newAngle = -30 + Math.random() * 60;
                const newLen = len * (0.6 + Math.random() * 0.2);
                const newWidth = branchWidth * 0.7;
                const newDepth = depth - 1;

                // 色の変化
                const newColor = adjustColor(color, Math.random() * 20 - 10);

                ctx.save();
                ctx.scale(0.5, 0.5);
                drawTree(0, 0, newLen * 2, newAngle, newWidth * 2, newDepth, newColor);
                ctx.restore();
            }

            ctx.restore();
        }

        function adjustColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
            const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
            const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
            return `rgb(${r}, ${g}, ${b})`;
        }

        function drawBackground(skyColors) {
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            skyColors.forEach((color, i) => {
                gradient.addColorStop(i / (skyColors.length - 1), color);
            });
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function drawGround(skyColors) {
            const groundGradient = ctx.createLinearGradient(0, height - 100, 0, height);
            groundGradient.addColorStop(0, skyColors[skyColors.length - 1]);
            groundGradient.addColorStop(1, '#0a0a0a');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, height - 100, width, 100);
        }

        function drawStars(skyColors) {
            const numStars = 100 + Math.random() * 100;
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height * 0.6;
                const size = Math.random() * 2;
                const opacity = Math.random() * 0.8 + 0.2;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
            }
        }

        function drawMoon(skyColors) {
            const moonX = width * 0.8;
            const moonY = height * 0.15;
            const moonRadius = 30 + Math.random() * 20;

            // 月の光
            const glowGradient = ctx.createRadialGradient(moonX, moonY, 0, moonX, moonY, moonRadius * 3);
            glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(moonX - moonRadius * 3, moonY - moonRadius * 3, moonRadius * 6, moonRadius * 6);

            // 月本体
            const moonGradient = ctx.createRadialGradient(moonX, moonY, 0, moonX, moonY, moonRadius);
            moonGradient.addColorStop(0, '#ffffff');
            moonGradient.addColorStop(1, '#e0e0e0');
            ctx.beginPath();
            ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
            ctx.fillStyle = moonGradient;
            ctx.fill();
        }

        function animateTree(index) {
            const tree = trees[index];
            if (tree.depth < tree.maxDepth) {
                tree.depth += 0.1;
            }

            drawBackground(tree.skyColors);
            drawStars(tree.skyColors);
            drawMoon(tree.skyColors);
            drawGround(tree.skyColors);

            // 複数の木を描画
            const numTrees = 3 + Math.floor(Math.random() * 3);
            for (let t = 0; t < numTrees; t++) {
                const x = (width / (numTrees + 1)) * (t + 1) + (Math.random() - 0.5) * 100;
                const y = height - 80;
                const len = 60 + Math.random() * 40;
                const angle = -5 + Math.random() * 10;
                const branchWidth = 8 + Math.random() * 4;
                const depth = Math.floor(tree.depth);
                const color = tree.treeColors[Math.floor(Math.random() * tree.treeColors.length)];

                drawTree(x, y, len, angle, branchWidth, depth, color);
            }

            if (tree.depth < tree.maxDepth) {
                tree.animationId = requestAnimationFrame(() => animateTree(index));
            }
        }

        function generateNew() {
            // 既存のアニメーションを停止
            trees.forEach(tree => {
                if (tree.animationId) {
                    cancelAnimationFrame(tree.animationId);
                }
            });

            // 新しい木を生成
            const palette = palettes[Math.floor(Math.random() * palettes.length)];
            const newTree = {
                skyColors: [...palette.sky],
                treeColors: [...palette.tree],
                depth: 0,
                maxDepth: 10 + Math.floor(Math.random() * 3),
                animationId: null
            };

            trees = [newTree];
            animateTree(0);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 初期化
        window.addEventListener('resize', () => {
            resize();
            if (trees.length > 0) {
                const index = trees.length - 1;
                animateTree(index);
            }
        });

        resize();
        generateNew();
    </script>
</body>
</html>
