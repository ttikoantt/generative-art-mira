<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Waves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">ANIMATED GRADIENT WAVES</div>
    <div class="info">Click to change color scheme</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let time = 0;
        let colorScheme = 0;
        
        const colorSchemes = [
            // Sunset
            [
                { r: 255, g: 100, b: 150 },
                { r: 255, g: 150, b: 100 },
                { r: 255, g: 200, b: 150 }
            ],
            // Ocean
            [
                { r: 0, g: 100, b: 200 },
                { r: 0, g: 150, b: 200 },
                { r: 100, g: 200, b: 255 }
            ],
            // Forest
            [
                { r: 50, g: 200, b: 100 },
                { r: 100, g: 255, b: 150 },
                { r: 150, g: 255, b: 200 }
            ],
            // Aurora
            [
                { r: 100, g: 0, b: 200 },
                { r: 150, g: 100, b: 255 },
                { r: 200, g: 150, b: 255 }
            ],
            // Fire
            [
                { r: 255, g: 50, b: 0 },
                { r: 255, g: 150, b: 50 },
                { r: 255, g: 200, b: 100 }
            ]
        ];
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }
        
        function lerpColor(c1, c2, t) {
            return {
                r: lerp(c1.r, c2.r, t),
                g: lerp(c1.g, c2.g, t),
                b: lerp(c1.b, c2.b, t)
            };
        }
        
        function getColor(y, t) {
            const scheme = colorSchemes[colorScheme];
            const wave1 = Math.sin(y * 0.002 + t) * 0.5 + 0.5;
            const wave2 = Math.sin(y * 0.003 - t * 0.7) * 0.5 + 0.5;
            const wave3 = Math.sin(y * 0.001 + t * 1.3) * 0.5 + 0.5;
            
            let color;
            if (wave1 < 0.33) {
                color = lerpColor(scheme[0], scheme[1], wave1 * 3);
            } else if (wave1 < 0.66) {
                color = lerpColor(scheme[1], scheme[2], (wave1 - 0.33) * 3);
            } else {
                color = lerpColor(scheme[2], scheme[0], (wave1 - 0.66) * 3);
            }
            
            const intensity = 0.7 + wave2 * 0.3;
            return {
                r: Math.min(255, color.r * intensity),
                g: Math.min(255, color.g * intensity),
                b: Math.min(255, color.b * intensity)
            };
        }
        
        function draw() {
            time += 0.01;
            
            // Create gradient effect
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;
            
            for (let y = 0; y < height; y += 2) {
                const color = getColor(y, time);
                
                for (let x = 0; x < width; x++) {
                    const wave = Math.sin(x * 0.01 + y * 0.005 + time) * 0.5 + 0.5;
                    const bright = 0.8 + wave * 0.2;
                    
                    const i = (y * width + x) * 4;
                    data[i] = color.r * bright;
                    data[i + 1] = color.g * bright;
                    data[i + 2] = color.b * bright;
                    data[i + 3] = 255;
                    
                    // Fill second line
                    if (y + 1 < height) {
                        const i2 = ((y + 1) * width + x) * 4;
                        data[i2] = data[i];
                        data[i2 + 1] = data[i + 1];
                        data[i2 + 2] = data[i + 2];
                        data[i2 + 3] = 255;
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Add wave overlay
            ctx.globalCompositeOperation = 'overlay';
            for (let i = 0; i < 5; i++) {
                const waveY = Math.sin(time * (0.5 + i * 0.2) + i) * 0.5 + 0.5;
                const y = waveY * height;
                const alpha = 0.1 + Math.sin(time + i) * 0.05;
                
                const gradient = ctx.createLinearGradient(0, y - 100, 0, y + 100);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
                gradient.addColorStop(0.5, `rgba(255, 255, 255, ${alpha})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            }
            ctx.globalCompositeOperation = 'source-over';
            
            requestAnimationFrame(draw);
        }
        
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', () => {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        });
        
        resize();
        draw();
    </script>
</body>
</html>
