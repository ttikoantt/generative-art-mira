<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Particle Flow | Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff6b9d, #c44cff, #4cc9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 12px;
            opacity: 0.6;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
            }

            .info h1 {
                font-size: 18px;
            }

            .controls {
                bottom: 10px;
                right: 10px;
            }

            .controls button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>Cosmic Particle Flow</h1>
        <p>Move your mouse to interact â€¢ Click to create bursts</p>
    </div>

    <div class="controls">
        <button onclick="reset()">Reset</button>
        <button onclick="toggleMode()">Change Flow</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let flowMode = 0;
        const modes = ['spiral', 'wave', 'chaos', 'orbit'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, burst = false) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;

                // Cosmic colors
                const colors = [
                    '#ff6b9d', // Pink
                    '#c44cff', // Purple
                    '#4cc9ff', // Cyan
                    '#ff9f43', // Orange
                    '#a8e6cf', // Mint
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.baseSize = this.size;

                if (burst) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 2;
                    this.speedX = Math.cos(angle) * speed;
                    this.speedY = Math.sin(angle) * speed;
                    this.decay = 0.02;
                }
            }

            update() {
                // Flow based on mode
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    const force = (200 - dist) / 200;

                    switch (modes[flowMode]) {
                        case 'spiral':
                            this.speedX += Math.sin(dist * 0.05) * force * 0.5;
                            this.speedY += Math.cos(dist * 0.05) * force * 0.5;
                            break;
                        case 'wave':
                            this.speedY += Math.sin(this.x * 0.02) * force;
                            this.speedX += Math.cos(this.y * 0.02) * force * 0.3;
                            break;
                        case 'chaos':
                            this.speedX += (Math.random() - 0.5) * force * 2;
                            this.speedY += (Math.random() - 0.5) * force * 2;
                            break;
                        case 'orbit':
                            this.speedX -= dy * force * 0.01;
                            this.speedY += dx * force * 0.01;
                            break;
                    }
                }

                // Apply velocity
                this.x += this.speedX;
                this.y += this.speedY;

                // Damping
                this.speedX *= 0.99;
                this.speedY *= 0.99;

                // Decay
                this.life -= this.decay;
                this.size = this.baseSize * this.life;

                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Glow effect
                ctx.globalAlpha = this.life * 0.3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        function createBurst(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, true));
            }
        }

        function reset() {
            init();
        }

        function toggleMode() {
            flowMode = (flowMode + 1) % modes.length;
        }

        function animate() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);

            // Maintain minimum particles
            while (particles.length < 200) {
                particles.push(new Particle());
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw connections between nearby particles
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 80) {
                        ctx.globalAlpha = (1 - dist / 80) * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        // Event listeners
        window.addEventListener('resize', resize);

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            createBurst(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            createBurst(mouseX, mouseY);
        }, { passive: false });

        // Initialize
        resize();
        mouseX = width / 2;
        mouseY = height / 2;
        init();
        animate();
    </script>
</body>
</html>
