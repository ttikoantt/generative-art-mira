<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Vortex - „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Éú„É´„ÉÜ„ÉÉ„ÇØ„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            z-index: 100;
            max-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #00ffaa;
            text-shadow: 0 0 10px #00ffaa;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, #00ffaa, #00aaff);
            border-radius: 3px;
            outline: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffaa;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00ffaa, #00aaff);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
            z-index: 100;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .controls {
                max-width: 240px;
                padding: 15px;
            }

            .controls h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>üåÄ „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Éú„É´„ÉÜ„ÉÉ„ÇØ„Çπ</h2>
        
        <div class="control-group">
            <label>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞: <span id="countValue">500</span></label>
            <input type="range" id="particleCount" min="100" max="2000" value="500">
        </div>

        <div class="control-group">
            <label>Ê∏¶„ÅÆÂº∑„Åï: <span id="strengthValue">50</span></label>
            <input type="range" id="vortexStrength" min="10" max="100" value="50">
        </div>

        <div class="control-group">
            <label>Êã°Êï£: <span id="spreadValue">30</span></label>
            <input type="range" id="spread" min="10" max="100" value="30">
        </div>

        <div class="button-group">
            <button id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
            <button id="colorBtn">Ëâ≤Â§âÊõ¥</button>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>

    <div class="info">„Éû„Ç¶„Çπ„ÇíÂãï„Åã„Åó„Å¶Ê∏¶„ÇíÊìç‰Ωú</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        let mouseX = width / 2;
        let mouseY = height / 2;
        let particleCount = 500;
        let vortexStrength = 50;
        let spreadAmount = 30;
        let colorScheme = 0;

        const colorSchemes = [
            ['#00ffaa', '#00aaff', '#ff00aa', '#ffff00', '#ff6600'],
            ['#ff0066', '#ff9900', '#ffcc00', '#ff00ff', '#00ffff'],
            ['#6600ff', '#00ffaa', '#ff0066', '#ffcc00', '#00ffff'],
            ['#00ff00', '#00ffff', '#0099ff', '#0066ff', '#ff00ff'],
            ['#ff0000', '#ff6600', '#ffcc00', '#ffff00', '#00ff00']
        ];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.color = colorSchemes[colorScheme][Math.floor(Math.random() * colorSchemes[colorScheme].length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.angularVelocity = (Math.random() - 0.5) * 0.02;
                this.distance = Math.random() * 200 + 50;
            }

            update() {
                // Ê∏¶„ÅÆ‰∏≠ÂøÉ„Å∏„ÅÆËßíÂ∫¶
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distToCenter = Math.sqrt(dx * dx + dy * dy);

                // Ê∏¶„ÅÆÂäõ
                const angleToCenter = Math.atan2(dy, dx);
                const tangentAngle = angleToCenter + Math.PI / 2;

                // ‰∏≠ÂøÉ„Å´Âºï„Å£Âºµ„ÇãÂäõ
                const pullForce = vortexStrength / (distToCenter + 1);
                this.vx += Math.cos(angleToCenter) * pullForce * 0.1;
                this.vy += Math.sin(angleToCenter) * pullForce * 0.1;

                // ÂõûËª¢„Åô„ÇãÂäõ
                const rotationForce = vortexStrength * 0.5;
                this.vx += Math.cos(tangentAngle) * rotationForce * 0.01;
                this.vy += Math.sin(tangentAngle) * rotationForce * 0.01;

                // Êã°Êï£
                this.vx += (Math.random() - 0.5) * spreadAmount * 0.01;
                this.vy += (Math.random() - 0.5) * spreadAmount * 0.01;

                // ÈÄüÂ∫¶„ÅÆÂà∂Èôê
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const maxSpeed = 8;
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }

                // ‰ΩçÁΩÆ„ÅÆÊõ¥Êñ∞
                this.x += this.vx;
                this.y += this.vy;

                // ÈÄüÂ∫¶„ÅÆÊ∏õË°∞
                this.vx *= 0.98;
                this.vy *= 0.98;

                // ËªåÈÅì„ÇíÂõûËª¢
                this.angle += this.angularVelocity;

                // Ëâ≤„ÅÆÂ§âÂåñ
                this.alpha = Math.min(1, distToCenter / 200 + 0.3);

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Çâ„É™„Çª„ÉÉ„Éà
                if (this.x < -100 || this.x > width + 100 ||
                    this.y < -100 || this.y > height + 100) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // „Ç∞„É≠„ÉºÂäπÊûú
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');

                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function init() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // ÊÆãÂÉèÂäπÊûú
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // ‰∏≠ÂøÉ„Å´ÂÖâ„ÇãÂäπÊûú
            const centerX = width / 2;
            const centerY = height / 2;
            const gradient = ctx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, 100
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.05)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            requestAnimationFrame(animate);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        document.getElementById('particleCount').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = particleCount;
            init();
        });

        document.getElementById('vortexStrength').addEventListener('input', (e) => {
            vortexStrength = parseInt(e.target.value);
            document.getElementById('strengthValue').textContent = vortexStrength;
        });

        document.getElementById('spread').addEventListener('input', (e) => {
            spreadAmount = parseInt(e.target.value);
            document.getElementById('spreadValue').textContent = spreadAmount;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            init();
        });

        document.getElementById('colorBtn').addEventListener('click', () => {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            particles.forEach(p => {
                p.color = colorSchemes[colorScheme][Math.floor(Math.random() * colorSchemes[colorScheme].length)];
            });
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // ÂàùÊúüÂåñ
        init();
        animate();
    </script>
</body>
</html>
