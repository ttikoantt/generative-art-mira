<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;

        }

        body {
            background: #0a0a1a;

        .fullscreen-btn {

        }

        .fullscreen-btn:active {

    </style>
</head>
<body>
    <div class="info">
        <p>ğŸŒ€ ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ãƒ•ãƒ­ãƒ¼ã®æ¸¦å·»ã</p>
        <p style="font-size: 12px; opacity: 0.7;">ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã§å‹•ãã‚’å¤‰ãˆã¦</p>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢è¡¨ç¤º</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let time = 0;

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 200 + 50;
                this.speed = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 1;
                this.brightness = Math.random() * 50 + 50;
            }

            update() {
                // æ¸¦å·»ãã®å‹•ã
                this.angle += this.speed;

                // ãƒã‚¦ã‚¹ã®å½±éŸ¿
                const dx = mouseX - width / 2;
                const dy = mouseY - height / 2;
                const mouseInfluence = Math.sqrt(dx * dx + dy * dy) / Math.max(width, height);

                this.radius += Math.sin(time * 0.5 + this.angle) * 0.5;

                // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã®è‰²ç›¸
                this.hue = (this.angle * 180 / Math.PI + time * 30) % 360;
            }

            draw() {
                const centerX = width / 2;
                const centerY = height / 2;

                // æ¸¦å·»ãã®è¨ˆç®—
                const x = centerX + Math.cos(this.angle) * this.radius;
                const y = centerY + Math.sin(this.angle) * this.radius * 0.6;

                // ãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœ
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, ${this.brightness}%, 0.8)`;
                ctx.fill();

                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                ctx.beginPath();
                ctx.arc(x, y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, ${this.brightness}%, 0.2)`;
                ctx.fill();
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é…åˆ—
        const particles = [];
        const particleCount = 1000;

        // åˆæœŸåŒ–
        function init() {
            resize();
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // ãƒªã‚µã‚¤ã‚º
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            mouseX = width / 2;
            mouseY = height / 2;
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            // èƒŒæ™¯ã‚’å°‘ã—æ®‹ã™
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°ãƒ»æç”»
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // æ™‚é–“ã‚’é€²ã‚ã‚‹
            time += 0.016;

            requestAnimationFrame(animate);
        }

        // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
        window.addEventListener('resize', resize);

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // é–‹å§‹
        init();
        animate();
    </script>
</body>
</html>
