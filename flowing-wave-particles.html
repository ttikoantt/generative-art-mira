<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Wave Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
        }

        .info p {
            color: #a0a0a0;
            line-height: 1.6;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä Flowing Wave Particles</h1>
            <p class="subtitle">ÊúâÊ©üÁöÑ„Å™Ê≥¢„ÅÆÂãï„Åç„ÇíÊ•Ω„Åó„ÇÄ„Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</p>
        </header>

        <div id="canvas-container">
            <canvas id="waveCanvas"></canvas>
            <button class="fullscreen-btn" id="fullscreenBtn">ÂÖ®ÁîªÈù¢</button>
        </div>

        <div class="controls">
            <button id="resetBtn">üîÑ „É™„Çª„ÉÉ„Éà</button>
            <button id="changeColorBtn">üé® Ëâ≤„ÇíÂ§â„Åà„Çã</button>
            <button id="toggleTrailBtn">‚ú® „Éà„É¨„Ç§„É´ÂàáÊõø</button>
        </div>

        <div class="info">
            <p>üëÜ „Éû„Ç¶„Çπ„ÇÑ„Çø„ÉÉ„ÉÅ„ÅßÂãï„Åç„Çí„Ç≥„É≥„Éà„É≠„Éº„É´<br>
            „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅåÊúâÊ©üÁöÑ„Å´ÊµÅ„Çå„Çã„Çà„ÅÜ„Å´Âãï„Åç„Åæ„Åô</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');

        // Canvas size
        function resizeCanvas() {
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particles
        const particles = [];
        const numParticles = 300;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let colorScheme = 0;
        let showTrail = true;

        const colorSchemes = [
            ['#00d4ff', '#7b2cbf', '#f72585'],
            ['#00ff87', '#60efff', '#ff6b6b'],
            ['#ffd60a', '#ff9500', '#ff375f'],
            ['#a855f7', '#ec4899', '#14b8a6']
        ];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = (Math.random() - 0.5) * 0.02;
                this.amplitude = Math.random() * 50 + 20;
                this.frequency = Math.random() * 0.02 + 0.01;
                this.color = colorSchemes[colorScheme][Math.floor(Math.random() * 3)];
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update(time) {
                // Wave motion
                this.angle += this.angleSpeed;
                this.x = this.baseX + Math.sin(time * this.frequency + this.angle) * this.amplitude;
                this.y = this.baseY + Math.cos(time * this.frequency * 0.7 + this.angle) * this.amplitude * 0.5;

                // Mouse interaction
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.baseX -= dx * force * 0.02;
                    this.baseY -= dy * force * 0.02;
                }

                // Drift back to original position
                this.baseX += (this.baseX - this.x) * 0.001;
                this.baseY += (this.baseY - this.y) * 0.001;

                // Boundary check
                if (this.baseX < 0 || this.baseX > canvas.width ||
                    this.baseY < 0 || this.baseY > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Initialize particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // Animation
        let time = 0;
        function animate() {
            if (showTrail) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            time++;

            // Draw connections
            ctx.strokeStyle = colorSchemes[colorScheme][0];
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 80) {
                        ctx.globalAlpha = (80 - dist) / 80 * 0.3;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
            mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            mouseY = (touch.clientY - rect.top) * (canvas.height / rect.height);
        });

        // Buttons
        document.getElementById('resetBtn').addEventListener('click', () => {
            particles.forEach(p => p.reset());
        });

        document.getElementById('changeColorBtn').addEventListener('click', () => {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            particles.forEach(p => {
                p.color = colorSchemes[colorScheme][Math.floor(Math.random() * 3)];
            });
        });

        document.getElementById('toggleTrailBtn').addEventListener('click', () => {
            showTrail = !showTrail;
        });

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                container.requestFullscreen();
            }
        });
    </script>
</body>
</html>
