<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Flow Field Particles - ãƒ•ãƒ­ã‚¦ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«</title>
    <style>
        * {

        body {

<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <h1>ğŸŒŠ Flow Field Particles</h1>
        <p>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ãŒãƒã‚¤ã‚ºãƒ™ãƒ¼ã‚¹ã®ãƒ•ãƒ­ãƒ¼ã«æ²¿ã£ã¦ç§»å‹•ã—ã€ç¾ã—ã„è»Œè·¡ã‚’æãã¾ã™ã€‚</p>
        <button class="btn" id="regenerate">ğŸ¨ æ–°ã—ã„ãƒ•ãƒ­ãƒ¼ã‚’ç”Ÿæˆ</button>
        <button class="btn" id="clear">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
    </div>

    <div id="fullscreen">
        <svg viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // è¨­å®š
        const CONFIG = {
            particleCount: 2000,
            noiseScale: 0.002,
            particleSpeed: 2,
            particleSize: 1.5,
            trailOpacity: 0.05,
            colorChangeSpeed: 0.001
        };

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚º
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Simplex Noiseå®Ÿè£…
        class SimplexNoise {
            constructor() {
                this.p = new Uint8Array(256);
                for (let i = 0; i < 256; i++) {
                    this.p[i] = i;
                }
                // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.p[i], this.p[j]] = [this.p[j], this.p[i]];
                }
                this.perm = new Uint8Array(512);
                for (let i = 0; i < 512; i++) {
                    this.perm[i] = this.p[i & 255];
                }
            }

            noise2D(x, y) {
                const F2 = 0.5 * (Math.sqrt(3) - 1);
                const G2 = (3 - Math.sqrt(3)) / 6;

                let s = (x + y) * F2;
                let i = Math.floor(x + s);
                let j = Math.floor(y + s);
                let t = (i + j) * G2;
                let X0 = i - t;
                let Y0 = j - t;
                let x0 = x - X0;
                let y0 = y - Y0;

                let i1, j1;
                if (x0 > y0) {
                    i1 = 1;
                    j1 = 0;
                } else {
                    i1 = 0;
                    j1 = 1;
                }

                let x1 = x0 - i1 + G2;
                let y1 = y0 - j1 + G2;
                let x2 = x0 - 1 + 2 * G2;
                let y2 = y0 - 1 + 2 * G2;

                let ii = i & 255;
                let jj = j & 255;

                let n0 = 0, n1 = 0, n2 = 0;

                let t0 = 0.5 - x0 * x0 - y0 * y0;
                if (t0 >= 0) {
                    t0 *= t0;
                    n0 = t0 * t0 * this.grad(this.perm[ii + this.perm[jj]], x0, y0);
                }

                let t1 = 0.5 - x1 * x1 - y1 * y1;
                if (t1 >= 0) {
                    t1 *= t1;
                    n1 = t1 * t1 * this.grad(this.perm[ii + i1 + this.perm[jj + j1]], x1, y1);
                }

                let t2 = 0.5 - x2 * x2 - y2 * y2;
                if (t2 >= 0) {
                    t2 *= t2;
                    n2 = t2 * t2 * this.grad(this.perm[ii + 1 + this.perm[jj + 1]], x2, y2);
                }

                return 70 * (n0 + n1 + n2);
            }

            grad(hash, x, y) {
                let h = hash & 7;
                let u = h < 4 ? x : y;
                let v = h < 4 ? y : x;
                return ((h & 1) ? -u : u) + ((h & 2) ? -2 * v : 2 * v);
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
                this.hue = Math.random() * 60 + 120; // ç·‘ã€œé’ç³»
            }

            update(noise) {
                // ãƒã‚¤ã‚ºã‹ã‚‰è§’åº¦ã‚’å–å¾—
                let angle = noise.noise2D(this.x * CONFIG.noiseScale, this.y * CONFIG.noiseScale) * Math.PI * 2;

                // é€Ÿåº¦ã‚’æ›´æ–°
                this.vx = Math.cos(angle) * CONFIG.particleSpeed;
                this.vy = Math.sin(angle) * CONFIG.particleSpeed;

                // ä½ç½®ã‚’æ›´æ–°
                this.x += this.vx;
                this.y += this.vy;

                // ãƒ©ã‚¤ãƒ•ã‚’æ¸›å°‘
                this.life--;

                // è‰²ã‚’å¤‰åŒ–
                this.hue += 0.1;

                // ç”»é¢å¤–ã«å‡ºã‚‹ã‹ãƒ©ã‚¤ãƒ•ãŒå°½ããŸã‚‰ãƒªã‚»ãƒƒãƒˆ
                if (this.x < 0 || this.x > canvas.width ||
                    this.y < 0 || this.y > canvas.height ||
                    this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                let alpha = this.life / this.maxLife;
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, CONFIG.particleSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let particles = [];
        let noise = new SimplexNoise();
        let animationId;
        let hueOffset = 0;

        // åˆæœŸåŒ–
        function init() {
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push(new Particle());
            }
            noise = new SimplexNoise();
            hueOffset = Math.random() * 360;
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            // ãƒˆãƒ¬ã‚¤ãƒ«åŠ¹æœ
            ctx.fillStyle = `rgba(10, 10, 10, ${CONFIG.trailOpacity})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°ãƒ»æç”»
            particles.forEach(p => {
                p.update(noise);
                p.draw();
            });

            // è‰²ã®å¤‰åŒ–
            hueOffset += CONFIG.colorChangeSpeed;

            animationId = requestAnimationFrame(animate);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('regenerate').addEventListener('click', () => {
            cancelAnimationFrame(animationId);
            init();
            animate();
        });

        document.getElementById('clear').addEventListener('click', () => {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // ã‚¿ãƒƒãƒæ“ä½œ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            // ã‚¿ãƒƒãƒä½ç½®ã«æ–°ã—ã„ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’è¿½åŠ 
            for (let i = 0; i < 20; i++) {
                const p = new Particle();
                p.x = touch.clientX;
                p.y = touch.clientY;
                p.life = 100;
                p.maxLife = 100;
                particles.push(p);
            }
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°ã‚’åˆ¶é™
            if (particles.length > CONFIG.particleCount * 2) {
                particles = particles.slice(-CONFIG.particleCount * 2);
            }
        });

        // åˆæœŸåŒ–
        resizeCanvas();
        init();
        animate();
    </script>
</body>
