<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Ripples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        canvas {
            border: 2px solid #e94560;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
        }

        .info {
            color: #a2a8d3;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .fullscreen-btn {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #e94560 0%, #ff6b9d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .fullscreen-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Drop Ripples</h1>
        <canvas id="canvas"></canvas>
        <p class="info">Click to create ripples • Watch water drops fall</p>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 600);
            const maxHeight = Math.min(window.innerHeight - 200, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Ripple class
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 150 + Math.random() * 50;
                this.speed = 2 + Math.random() * 1;
                this.alpha = 1;
                this.color = `hsl(${190 + Math.random() * 20}, 70%, 60%)`;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color.replace(')', `, ${this.alpha})`).replace('hsl', 'hsla');
                ctx.lineWidth = 2;
                ctx.stroke();

                // Secondary ripple
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius - 15, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color.replace(')', `, ${this.alpha * 0.5})`).replace('hsl', 'hsla');
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // Water drop class
        class WaterDrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.speed = 3 + Math.random() * 2;
                this.size = 2 + Math.random() * 2;
            }

            update() {
                this.y += this.speed;

                // Create ripple when hitting water
                if (this.y > canvas.height) {
                    return true;
                }
                return false;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
                ctx.fill();

                // Trail
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.size);
                ctx.lineTo(this.x, this.y - this.size - 10);
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
                ctx.lineWidth = this.size * 0.5;
                ctx.stroke();
            }
        }

        // Animation state
        let ripples = [];
        let waterDrops = [];

        // Create initial water drops
        for (let i = 0; i < 3; i++) {
            const drop = new WaterDrop();
            drop.y = Math.random() * canvas.height;
            waterDrops.push(drop);
        }

        // Click to create ripple
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ripples.push(new Ripple(x, y));
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            ripples.push(new Ripple(x, y));
        });

        // Animation loop
        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw ripples
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            // Update and draw water drops
            waterDrops.forEach(drop => {
                const hit = drop.update();
                drop.draw();

                if (hit) {
                    // Create ripple
                    ripples.push(new Ripple(drop.x, canvas.height - 20));
                    drop.reset();
                }
            });

            // Randomly add new water drop
            if (Math.random() < 0.02 && waterDrops.length < 5) {
                waterDrops.push(new WaterDrop());
            }

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
