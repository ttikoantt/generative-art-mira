<body>

    <div class="container">

        <div class="controls">
            <div class="control-group">
                <label>ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«ã‚¿ã‚¤ãƒ—</label>
                <select id="fractalType">
                    <option value="mandelbrot">ãƒãƒ³ãƒ‡ãƒ«ãƒ–ãƒ­é›†åˆ</option>
                    <option value="julia">ã‚¸ãƒ¥ãƒªã‚¢é›†åˆ</option>
                    <option value="burningShip">ç‚ã®èˆ¹</option>

            <div class="control-group">
                <label>ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ</label>
                <select id="colorPalette">
                    <option value="rainbow">ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼</option>
                    <option value="fire">ç‚</option>
                    <option value="ocean">æµ·</option>
                    <option value="neon">ãƒã‚ªãƒ³</option>
                    <option value="grayscale">ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«</option>

            <div class="control-group">
                <label>æœ€å¤§åå¾©</label>
                <select id="maxIterations">
                    <option value="50">50</option>

                <label>&nbsp;</label>
                <button onclick="generateFractal()">ğŸ”„ ç”Ÿæˆ</button>

        <p class="info">
            ã‚¯ãƒªãƒƒã‚¯ï¼†ãƒ‰ãƒ©ãƒƒã‚°ã§æ‹¡å¤§ | ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã§ã‚ºãƒ¼ãƒ  | ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§ãƒªã‚»ãƒƒãƒˆ

    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');

        let centerX = -0.5;
        let centerY = 0;
        let zoom = 1;
        let isDragging = false;
        let startX, startY;

        const colorSchemes = {
            rainbow: (t) => {
                const r = Math.sin(0.3 * t + 0) * 127 + 128;
                const g = Math.sin(0.3 * t + 2) * 127 + 128;
                const b = Math.sin(0.3 * t + 4) * 127 + 128;
                return [r, g, b];
            },
            fire: (t) => {
                const r = Math.min(255, t * 3);
                const g = Math.max(0, Math.min(255, t * 2 - 100));
                const b = Math.max(0, t - 200);
                return [r, g, b];
            },
            ocean: (t) => {
                const r = Math.sin(0.1 * t) * 50 + 50;
                const g = Math.sin(0.1 * t + 2) * 100 + 100;
                const b = Math.sin(0.1 * t + 4) * 127 + 128;
                return [r, g, b];
            },
            neon: (t) => {
                const phase = (t % 60) / 60 * Math.PI * 2;
                const r = Math.sin(phase) * 127 + 128;
                const g = Math.sin(phase + 2) * 127 + 128;
                const b = Math.sin(phase + 4) * 127 + 128;
                return [r, g, b];
            },
            grayscale: (t) => {
                const v = t * 2.5;
                return [v, v, v];
            }
        };

        function mandelbrot(cx, cy, maxIter) {
            let x = 0, y = 0;
            let iter = 0;
            while (x * x + y * y <= 4 && iter < maxIter) {
                const temp = x * x - y * y + cx;
                y = 2 * x * y + cy;
                x = temp;
                iter++;
            }
            return iter;
        }

        function julia(cx, cy, maxIter) {
            const cRe = -0.7;
            const cIm = 0.27015;
            let x = cx, y = cy;
            let iter = 0;
            while (x * x + y * y <= 4 && iter < maxIter) {
                const temp = x * x - y * y + cRe;
                y = 2 * x * y + cIm;
                x = temp;
                iter++;
            }
            return iter;
        }

        function burningShip(cx, cy, maxIter) {
            let x = 0, y = 0;
            let iter = 0;
            while (x * x + y * y <= 4 && iter < maxIter) {
                const temp = x * x - y * y + cx;
                y = Math.abs(2 * x * y) + cy;
                x = Math.abs(temp);
                iter++;
            }
            return iter;
        }

        function tricorn(cx, cy, maxIter) {
            let x = 0, y = 0;
            let iter = 0;
            while (x * x + y * y <= 4 && iter < maxIter) {
                const temp = x * x - y * y + cx;
                y = -2 * x * y + cy;
                x = temp;
                iter++;
            }
            return iter;
        }

        function generateFractal() {
            const type = document.getElementById('fractalType').value;
            const palette = document.getElementById('colorPalette').value;
            const maxIter = parseInt(document.getElementById('maxIterations').value);
            const colorFunc = colorSchemes[palette];

            const width = canvas.width;
            const height = canvas.height;
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            const scale = 4 / (zoom * Math.min(width, height));

            for (let py = 0; py < height; py++) {
                for (let px = 0; px < width; px++) {
                    const x0 = centerX + (px - width / 2) * scale;
                    const y0 = centerY + (py - height / 2) * scale;

                    let iter;
                    switch (type) {
                        case 'mandelbrot':
                            iter = mandelbrot(x0, y0, maxIter);
                            break;
                        case 'julia':
                            iter = julia(x0, y0, maxIter);
                            break;
                        case 'burningShip':
                            iter = burningShip(x0, y0, maxIter);
                            break;
                        case 'tricorn':
                            iter = tricorn(x0, y0, maxIter);
                            break;
                    }

                    const idx = (py * width + px) * 4;
                    if (iter === maxIter) {
                        data[idx] = 0;
                        data[idx + 1] = 0;
                        data[idx + 2] = 0;
                    } else {
                        const [r, g, b] = colorFunc(iter);
                        data[idx] = r;
                        data[idx + 1] = g;
                        data[idx + 2] = b;
                    }
                    data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function resetView() {
            centerX = -0.5;
            centerY = 0;
            zoom = 1;
            generateFractal();
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                const scale = 4 / (zoom * Math.min(canvas.width, canvas.height));
                centerX -= dx * scale;
                centerY -= dy * scale;
                startX = e.clientX;
                startY = e.clientY;
                generateFractal();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const scale = 4 / (zoom * Math.min(canvas.width, canvas.height));
            const worldX = centerX + (mouseX - canvas.width / 2) * scale;
            const worldY = centerY + (mouseY - canvas.height / 2) * scale;

            const zoomFactor = e.deltaY > 0 ? 0.8 : 1.25;
            zoom *= zoomFactor;

            const newScale = 4 / (zoom * Math.min(canvas.width, canvas.height));
            centerX = worldX - (mouseX - canvas.width / 2) * newScale;
            centerY = worldY - (mouseY - canvas.height / 2) * newScale;

            generateFractal();
        });

        canvas.addEventListener('dblclick', () => {
            resetView();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã‚µãƒãƒ¼ãƒˆ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            isDragging = true;
            startX = touch.clientX;
            startY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;
                const scale = 4 / (zoom * Math.min(canvas.width, canvas.height));
                centerX -= dx * scale;
                centerY -= dy * scale;
                startX = touch.clientX;
                startY = touch.clientY;
                generateFractal();
            }
        });

        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        // åˆæœŸæç”»
        generateFractal();
    </script>
