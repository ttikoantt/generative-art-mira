<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyllotaxis Spiral - è‘‰ã®èºæ—‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        h1 {
            color: #ff6b9d;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .info {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        #canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }
        .fullscreen-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.2rem; }
            button { padding: 10px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <h1>ğŸŒ¸ Phyllotaxis Spiral</h1>
    <p class="info">è‘‰ã®é…åˆ—ãƒ‘ã‚¿ãƒ¼ãƒ³ - è‡ªç„¶ç•Œã®é»„é‡‘èºæ—‹</p>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div class="controls">
        <button onclick="regenerate()">ğŸ² å†ç”Ÿæˆ</button>
        <button onclick="toggleAnimation()">â–¶ï¸ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">ğŸ“º å…¨ç”»é¢</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        letAnimating = false;
        let animationId = null;
        let dotCount = 0;
        let maxDots = 1000;
        const goldenAngle = 137.5 * (Math.PI / 180); // é»„é‡‘è§’

        function draw(dotCount) {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const c = 12; // æ‹¡å¤§ä¿‚æ•°

            for (let i = 0; i < dotCount; i++) {
                const angle = i * goldenAngle;
                const radius = c * Math.sqrt(i);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                // è™¹è‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                const hue = (i * 0.5) % 360;
                const saturation = 80;
                const lightness = 60;
                
                // è·é›¢ã«å¿œã˜ã¦ã‚µã‚¤ã‚ºã‚’å¤‰åŒ–
                const size = 4 + (i / maxDots) * 6;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.fill();
            }

            // ä¸­å¿ƒã«è¼ãå…‰
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 50
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 107, 157, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        function regenerate() {
            dotCount = 0;
            const maxDotsOptions = [500, 800, 1000, 1500, 2000];
            maxDots = maxDotsOptions[Math.floor(Math.random() * maxDotsOptions.length)];
            draw(maxDots);
        }

        function animate() {
            if (!letAnimating) return;

            dotCount += 10;
            if (dotCount >= maxDots) {
                dotCount = maxDots;
                letAnimating = false;
            }
            draw(dotCount);
            animationId = requestAnimationFrame(animate);
        }

        function toggleAnimation() {
            if (letAnimating) {
                letAnimating = false;
                cancelAnimationFrame(animationId);
            } else {
                dotCount = 0;
                letAnimating = true;
                animate();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // åˆæœŸæç”»
        draw(1000);
    </script>
</body>
</html>
