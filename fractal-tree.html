    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let angle = 25;
        let trunkLength = 120;
        let depth = 10;
        let colorScheme = 'rainbow';
        let mouseX = 0;
        let animationId = null;

        const colorSchemes = {
            rainbow: (t) => `hsl(${t * 360}, 70%, 50%)`,
            sakura: (t) => `hsl(${340 + t * 40}, ${70 + t * 20}%, ${70 + t * 15}%)`,
            autumn: (t) => `hsl(${30 - t * 40}, ${80 + t * 10}%, ${45 + t * 15}%)`,
            winter: (t) => `hsl(${200 + t * 20}, ${30 + t * 20}%, ${70 + t * 20}%)`,
            neon: (t) => `hsl(${120 + t * 180}, 100%, ${50 + t * 20}%)`
        };

        function drawBranch(x, y, length, angle, currentDepth, maxDepth) {
            if (currentDepth > maxDepth) return;

            const endX = x + length * Math.sin(angle * Math.PI / 180);
            const endY = y - length * Math.cos(angle * Math.PI / 180);

            const t = currentDepth / maxDepth;
            ctx.strokeStyle = colorSchemes[colorScheme](t);
            ctx.lineWidth = Math.max(0.5, (maxDepth - currentDepth) * 0.8);
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            const newLength = length * 0.72;
            const angleOffset = this.angle;

            // å·¦ã®æ
            setTimeout(() => {
                drawBranch(endX, endY, newLength, angle - angleOffset, currentDepth + 1, maxDepth);
            }, 10);

            // å³ã®æ
            setTimeout(() => {
                drawBranch(endX, endY, newLength, angle + angleOffset, currentDepth + 1, maxDepth);
            }, 10);
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const startX = canvas.width / 2;
            const startY = canvas.height - 50;

            drawBranch(startX, startY, trunkLength, 0, 0, depth);
        }

        function generateNew() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            draw();
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'fractal-tree.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                canvas.requestFullscreen();
            }
        }

        // Event Listeners
        document.getElementById('angle').addEventListener('input', (e) => {
            angle = parseInt(e.target.value);
            document.getElementById('angleValue').textContent = angle;
        });

        document.getElementById('length').addEventListener('input', (e) => {
            trunkLength = parseInt(e.target.value);
            document.getElementById('lengthValue').textContent = trunkLength;
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = depth;
        });

        document.getElementById('colorScheme').addEventListener('change', (e) => {
            colorScheme = e.target.value;
            generateNew();
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            const ratio = mouseX / canvas.width;
            angle = 10 + ratio * 35;
            document.getElementById('angle').value = angle;
            document.getElementById('angleValue').textContent = Math.round(angle);
        });

        // Resize handler
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const maxHeight = Math.min(600, window.innerHeight - 300);

            canvas.width = maxWidth;
            canvas.height = maxHeight;

            generateNew();
        }

        window.addEventListener('resize', resizeCanvas);

        // Initial draw
        resizeCanvas();
    </script>
