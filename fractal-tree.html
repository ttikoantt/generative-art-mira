    <style>

<body>
    <button class="fullscreen-btn" id="fullscreenBtn">ğŸ–¥ï¸ å…¨ç”»é¢</button>

    <div class="container">
        <h1>ğŸŒ³ Fractal Tree</h1>
        <p class="subtitle">æ•°å­¦çš„ãªè‡ªç„¶ã®ç¾ã—ã•</p>

        <canvas id="canvas" width="800" height="600"></canvas>

        <div class="controls">
            <div class="control-group">
                <label>åˆ†å²è§’åº¦: <span id="angleValue">25</span>Â°</label>
                <input type="range" id="angle" min="10" max="45" value="25">
            </div>

            <div class="control-group">
                <label>å†å¸°å›æ•°: <span id="depthValue">10</span></label>
                <input type="range" id="depth" min="5" max="14" value="10">
            </div>

            <div class="control-group">
                <label>æã®é•·ã•: <span id="lengthValue">120</span></label>
                <input type="range" id="length" min="80" max="160" value="120">
            </div>

            <button id="regenerate">ğŸ”„ å†ç”Ÿæˆ</button>
        </div>
    </div>

    <p class="info">ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’èª¿æ•´ã—ã¦ã€ç•°ãªã‚‹ãƒ„ãƒªãƒ¼ã‚’æ¢ç´¢</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let config = {
            angle: 25,
            depth: 10,
            length: 120,
            branchWidth: 10,
            colorStart: '#8B4513',
            colorEnd: '#228B22'
        };

        function interpolateColor(color1, color2, factor) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(r1 + (r2 - r1) * factor);
            const g = Math.round(g1 + (g2 - g1) * factor);
            const b = Math.round(b1 + (b2 - b1) * factor);

            return `rgb(${r}, ${g}, ${b})`;
        }

        function drawTree(x, y, length, angle, depth, branchWidth) {
            if (depth === 0) return;

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);

            const colorFactor = 1 - (depth / config.depth);
            ctx.strokeStyle = interpolateColor(config.colorStart, config.colorEnd, colorFactor);
            ctx.lineWidth = branchWidth;
            ctx.lineCap = 'round';
            ctx.stroke();

            const angleRad = config.angle * Math.PI / 180;
            const lengthScale = 0.7;
            const widthScale = 0.7;

            drawTree(
                endX,
                endY,
                length * lengthScale,
                angle - angleRad,
                depth - 1,
                branchWidth * widthScale
            );

            drawTree(
                endX,
                endY,
                length * lengthScale,
                angle + angleRad,
                depth - 1,
                branchWidth * widthScale
            );
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const startX = canvas.width / 2;
            const startY = canvas.height - 50;

            drawTree(
                startX,
                startY,
                config.length,
                -Math.PI / 2,
                config.depth,
                config.branchWidth
            );
        }

        document.getElementById('angle').addEventListener('input', (e) => {
            config.angle = parseInt(e.target.value);
            document.getElementById('angleValue').textContent = config.angle;
            draw();
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            config.depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = config.depth;
            draw();
        });

        document.getElementById('length').addEventListener('input', (e) => {
            config.length = parseInt(e.target.value);
            document.getElementById('lengthValue').textContent = config.length;
            draw();
        });

        document.getElementById('regenerate').addEventListener('click', draw);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        draw();
    </script>
