<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        canvas {
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="info">üå≥ Fractal Tree - Click to regenerate</div>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
    <div class="controls">
        <button onclick="generateTree()">üîÑ Êñ∞„Åó„ÅÑÊú®</button>
        <button onclick="toggleWind()">üí® È¢®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
        <button onclick="changeColors()">üé® Ëâ≤Â§âÊõ¥</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let windEnabled = false;
        let windOffset = 0;
        let colorScheme = 0;

        const colorSchemes = [
            { trunk: '#8B4513', leaves: ['#228B22', '#32CD32', '#90EE90'] },
            { trunk: '#FF6B6B', leaves: ['#FFE66D', '#4ECDC4', '#45B7D1'] },
            { trunk: '#A8E6CF', leaves: ['#FFD3B6', '#FFAAA5', '#FF8B94'] },
            { trunk: '#E056FD', leaves: ['#686AED', '#4B4B8F', '#2C2C54'] }
        ];

        function resize() {
            width = Math.min(window.innerWidth * 0.9, 800);
            height = Math.min(window.innerHeight * 0.7, 600);
            canvas.width = width;
            canvas.height = height;
            generateTree();
        }

        function generateTree() {
            ctx.clearRect(0, 0, width, height);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            const colors = colorSchemes[colorScheme];
            const startX = width / 2;
            const startY = height;
            const trunkLength = height * 0.25;
            const angle = -Math.PI / 2;

            drawBranch(startX, startY, trunkLength, angle, 10, colors);
        }

        function drawBranch(x, y, length, angle, depth, colors) {
            if (depth === 0) return;

            const wind = windEnabled ? Math.sin(windOffset + depth * 0.5) * 0.02 : 0;

            const endX = x + Math.cos(angle + wind) * length;
            const endY = y + Math.sin(angle + wind) * length;

            // Draw branch
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = depth > 3 ? colors.trunk : colors.leaves[depth % colors.leaves.length];
            ctx.lineWidth = depth;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Recursive branches
            const newLength = length * 0.7;
            const angleSpread = 0.4 + Math.random() * 0.3;
            
            drawBranch(endX, endY, newLength, angle - angleSpread, depth - 1, colors);
            drawBranch(endX, endY, newLength, angle + angleSpread, depth - 1, colors);

            // Sometimes add a third branch
            if (Math.random() > 0.6 && depth > 2) {
                drawBranch(endX, endY, newLength * 0.8, angle, depth - 1, colors);
            }
        }

        function toggleWind() {
            windEnabled = !windEnabled;
            if (windEnabled) {
                animate();
            }
        }

        function animate() {
            if (!windEnabled) return;
            windOffset += 0.03;
            generateTree();
            requestAnimationFrame(animate);
        }

        function changeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            generateTree();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', generateTree);
        window.addEventListener('resize', resize);

        resize();
    </script>
</body>
</html>
