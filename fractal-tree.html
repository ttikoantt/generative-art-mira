<head>

    <style>
        * {

        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);

        }

        .fullscreen-btn:hover {

</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üå≥ Fractal Tree</h1>
        <p class="subtitle">„Éï„É©„ÇØ„Çø„É´„ÉÑ„É™„Éº - ÂÜçÂ∏∞ÁöÑ„Å™Áæé„Åó„Åï</p>

        <canvas id="canvas" width="800" height="600"></canvas>

        <div class="controls">
            <button onclick="generateNewTree()">Êñ∞„Åó„ÅÑÊú®„ÇíÁîüÊàê</button>
            <button onclick="toggleAnimation()">„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button onclick="changeColorScheme()">ÈÖçËâ≤Â§âÊõ¥</button>
        </div>

        <p class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞„Åó„ÅÑÊú®„ÇíÁîüÊàê ‚Ä¢ ÂÜçÂ∏∞ÁöÑ„Å™ÂàÜÂ≤êÊßãÈÄ†</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let animationId = null;
        let isAnimating = false;
        let colorScheme = 0;
        let branches = [];

        const colorSchemes = [
            {
                trunk: '#8B4513',
                leaves: ['#00ff88', '#00cc66', '#00ffcc', '#66ff66'],
                bg: '#000'
            },
            {
                trunk: '#ff6b6b',
                leaves: ['#ff00ff', '#ff66ff', '#cc66ff', '#ff99ff'],
                bg: '#0a0014'
            },
            {
                trunk: '#4ecdc4',
                leaves: ['#ffd700', '#ffed4e', '#fff700', '#ffbf00'],
                bg: '#001400'
            },
            {
                trunk: '#95e1d3',
                leaves: ['#00ffff', '#00ccff', '#0099ff', '#66e0ff'],
                bg: '#000814'
            }
        ];

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 200, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
            generateTree();
        }

        function drawBranch(x, y, length, angle, depth, maxDepth) {
            if (depth === 0) return;

            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);

            const scheme = colorSchemes[colorScheme];
            const progress = 1 - depth / maxDepth;
            const leafIndex = Math.floor(progress * (scheme.leaves.length - 1));

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = depth === maxDepth ? scheme.trunk : scheme.leaves[leafIndex];
            ctx.lineWidth = depth * 1.5;
            ctx.lineCap = 'round';
            ctx.stroke();

            const newLength = length * 0.7;
            const angleVariation = 0.3 + Math.random() * 0.3;

            if (isAnimating) {
                branches.push({
                    x: endX,
                    y: endY,
                    length: newLength,
                    angle: angle - angleVariation,
                    depth: depth - 1,
                    maxDepth: maxDepth
                });
                branches.push({
                    x: endX,
                    y: endY,
                    length: newLength,
                    angle: angle + angleVariation,
                    depth: depth - 1,
                    maxDepth: maxDepth
                });
            } else {
                drawBranch(endX, endY, newLength, angle - angleVariation, depth - 1, maxDepth);
                drawBranch(endX, endY, newLength, angle + angleVariation, depth - 1, maxDepth);
            }
        }

        function generateTree() {
            const scheme = colorSchemes[colorScheme];
            ctx.fillStyle = scheme.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            branches = [];
            const maxDepth = 10;
            const startX = canvas.width / 2;
            const startY = canvas.height - 50;
            const initialLength = canvas.height * 0.2;

            drawBranch(startX, startY, initialLength, -Math.PI / 2, maxDepth, maxDepth);

            if (isAnimating) {
                animateBranches();
            }
        }

        function animateBranches() {
            if (branches.length === 0) {
                isAnimating = false;
                return;
            }

            const branch = branches.shift();
            drawBranch(
                branch.x,
                branch.y,
                branch.length,
                branch.angle,
                branch.depth,
                branch.maxDepth
            );

            if (branches.length > 0 && branches.length % 10 === 0) {
                animationId = requestAnimationFrame(animateBranches);
            } else if (branches.length > 0) {
                setTimeout(() => {
                    animationId = requestAnimationFrame(animateBranches);
                }, 10);
            }
        }

        function generateNewTree() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            isAnimating = false;
            generateTree();
        }

        function toggleAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            isAnimating = !isAnimating;
            generateTree();
        }

        function changeColorScheme() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            generateTree();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', generateNewTree);

        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
    </script>
</body>
</html>
