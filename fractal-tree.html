    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let angle = 25;
        let length = 100;
        let depth = 10;
        let widthRatio = 0.7;
        let colorMode = 'natural';
        let animate = false;
        let animationAngle = 0;

        // Responsive canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const aspectRatio = 600 / 800;

            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (maxWidth * aspectRatio) + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        // Color palettes
        function getColor(currentDepth, maxDepth) {
            const ratio = currentDepth / maxDepth;

            switch (colorMode) {
                case 'rainbow':
                    const hue = (ratio * 360 + animationAngle * 50) % 360;
                    return `hsl(${hue}, 80%, ${50 + ratio * 20}%)`;

                case 'cherry':
                    if (ratio > 0.7) {
                        return `rgba(255, ${180 + Math.sin(animationAngle * 3) * 30}, ${200 + Math.cos(animationAngle * 3) * 30}, ${0.8 + Math.sin(animationAngle * 5) * 0.2})`;
                    } else if (ratio > 0.4) {
                        return `rgba(139, 90, 43, ${0.7 + ratio * 0.3})`;
                    } else {
                        return `rgba(101, 67, 33, ${0.8 + ratio * 0.2})`;
                    }

                case 'autumn':
                    const autumnHue = 30 - ratio * 40;
                    return `hsl(${autumnHue}, ${70 + ratio * 30}%, ${40 + ratio * 30}%)`;

                case 'neon':
                    const neonHue = (ratio * 180 + animationAngle * 100) % 360;
                    return `hsl(${neonHue}, 100%, 60%)`;

                case 'winter':
                    if (ratio > 0.6) {
                        return `rgba(255, 255, 255, ${0.7 + Math.sin(animationAngle * 2) * 0.3})`;
                    } else {
                        return `rgba(100, 150, 200, ${0.6 + ratio * 0.4})`;
                    }

                default: // natural
                    if (ratio > 0.7) {
                        return `rgba(34, ${139 + Math.sin(animationAngle * 2) * 30}, 34, ${0.8 + Math.sin(animationAngle * 4) * 0.2})`;
                    } else if (ratio > 0.3) {
                        return `rgba(139, 90, 43, ${0.7 + ratio * 0.3})`;
                    } else {
                        return `rgba(101, 67, 33, ${0.8 + ratio * 0.2})`;
                    }
            }
        }

        // Draw fractal tree
        function drawTree(x, y, len, angle, branchWidth, currentDepth) {
            if (currentDepth === 0) return;

            const endX = x + len * Math.cos(angle * Math.PI / 180);
            const endY = y - len * Math.sin(angle * Math.PI / 180);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = getColor(currentDepth, depth);
            ctx.lineWidth = branchWidth;
            ctx.lineCap = 'round';
            ctx.stroke();

            const newLen = len * 0.75;
            const newWidth = branchWidth * widthRatio;
            const angleOffset = this.angle + Math.sin(animationAngle * 2) * 5;

            drawTree(endX, endY, newLen, angle - angleOffset, newWidth, currentDepth - 1);
            drawTree(endX, endY, newLen, angle + angleOffset, newWidth, currentDepth - 1);
        }

        // Main draw function
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Clear on first frame or when not animating
            if (!animate) {
                ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            drawTree(
                canvas.width / 2,
                canvas.height,
                length,
                90,
                depth * 1.5,
                depth
            );
        }

        // Animation loop
        function animateLoop() {
            if (animate) {
                animationAngle += 0.02;
                draw();
                requestAnimationFrame(animateLoop);
            }
        }

        // Event listeners
        document.getElementById('angle').addEventListener('input', (e) => {
            angle = parseInt(e.target.value);
            document.getElementById('angleValue').textContent = angle + 'Â°';
            if (!animate) draw();
        });

        document.getElementById('length').addEventListener('input', (e) => {
            length = parseInt(e.target.value);
            document.getElementById('lengthValue').textContent = length + 'px';
            if (!animate) draw();
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = depth;
            if (!animate) draw();
        });

        document.getElementById('widthRatio').addEventListener('input', (e) => {
            widthRatio = parseFloat(e.target.value);
            document.getElementById('widthRatioValue').textContent = widthRatio;
            if (!animate) draw();
        });

        document.getElementById('colorMode').addEventListener('change', (e) => {
            colorMode = e.target.value;
            if (!animate) draw();
        });

        document.getElementById('animate').addEventListener('change', (e) => {
            animate = e.target.value === 'true';
            if (animate) {
                animateLoop();
            } else {
                animationAngle = 0;
                draw();
            }
        });

        // Fullscreen
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                canvas.requestFullscreen();
            }
        }

        // Initial draw
        draw();
    </script>
