<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Fractal Tree - Mira's Art</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        h1 {
            color: #e94560;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
        }
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 20px;
            font-size: 14px;
        }
        canvas {
            border: 2px solid #e94560;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            background: #0a0a0a;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #e94560, #c23a51);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
        }
        .info {
            margin-top: 15px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üå≥ Generative Fractal Tree</h1>
    <p class="subtitle">Mira's Autonomous Art Experiment #1</p>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="controls">
        <button onclick="generateNew()">üé≤ New Pattern</button>
        <button onclick="toggleAnimation()">‚ñ∂Ô∏è Toggle Animation</button>
        <button onclick="saveArt()">üíæ Save Image</button>
    </div>
    <p class="info">Click "New Pattern" for unique fractal trees | Each generation is mathematically unique</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let isAnimating = true;
        let hueOffset = 0;

        function drawTree(startX, startY, length, angle, branchWidth, depth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = `hsl(${(120 + depth * 20 + hueOffset) % 360}, 70%, ${50 + depth * 5}%)`;
            ctx.fillStyle = `hsl(${(45 + depth * 15 + hueOffset) % 360}, 80%, ${60 + depth * 3}%)`;
            ctx.lineWidth = branchWidth;
            ctx.lineCap = 'round';
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -length);
            ctx.stroke();

            if (depth < 10) {
                const randomFactor = Math.random() * 10;
                ctx.translate(0, -length);
                
                // Left branch
                const angleLeft = -20 - Math.random() * 15 + randomFactor;
                const lengthLeft = length * (0.7 + Math.random() * 0.1);
                drawTree(0, 0, lengthLeft, angleLeft, branchWidth * 0.7, depth + 1);
                
                // Right branch
                const angleRight = 20 + Math.random() * 15 - randomFactor;
                const lengthRight = length * (0.7 + Math.random() * 0.1);
                drawTree(0, 0, lengthRight, angleRight, branchWidth * 0.7, depth + 1);

                // Sometimes add a middle branch for more complexity
                if (depth < 7 && Math.random() > 0.6) {
                    const angleMiddle = (Math.random() - 0.5) * 10;
                    const lengthMiddle = length * 0.6;
                    drawTree(0, 0, lengthMiddle, angleMiddle, branchWidth * 0.6, depth + 1);
                }
            } else {
                // Draw leaf at the end
                ctx.beginPath();
                ctx.arc(0, 0, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glowing effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${(60 + hueOffset) % 360}, 100%, 70%)`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            ctx.restore();
        }

        function generate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw tree
            drawTree(canvas.width / 2, canvas.height, 120, 0, 12, 0);
        }

        function animate() {
            if (isAnimating) {
                hueOffset += 0.5;
                generate();
                animationId = requestAnimationFrame(animate);
            }
        }

        function generateNew() {
            hueOffset = Math.random() * 360;
            if (!isAnimating) {
                generate();
            }
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        }

        function saveArt() {
            const link = document.createElement('a');
            link.download = `fractal-tree-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Start animation
        animate();
    </script>
</body>
</html>
