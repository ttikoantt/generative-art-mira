<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Particles - ジェネレーティブアート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #0ff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            z-index: 100;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 24px;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="title">NEON PARTICLES</div>
    <div class="info">Touch/Click to attract • Move to create trails</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // マウス/タッチ位置
        let mouse = {
            x: width / 2,
            y: height / 2,
            active: false
        };

        // ネオン色パレット
        const neonColors = [
            '#ff006e', // ピンク
            '#00f5ff', // シアン
            '#39ff14', // ライムグリーン
            '#ff9500', // オレンジ
            '#bf00ff', // パープル
            '#00ff9f', // ターコイズ
            '#ff00ff', // マゼンタ
            '#ffff00'  // イエロー
        ];

        // パーティクルクラス
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
                this.originalSize = this.size;
            }

            update() {
                // マウス/タッチに反応
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 200) {
                        const force = (200 - dist) / 200;
                        this.speedX += (dx / dist) * force * 0.5;
                        this.speedY += (dy / dist) * force * 0.5;
                    }
                }

                // 移動
                this.x += this.speedX;
                this.y += this.speedY;

                // 摩擦
                this.speedX *= 0.99;
                this.speedY *= 0.99;

                // 境界で反射
                if (this.x < 0 || this.x > width) this.speedX *= -0.8;
                if (this.y < 0 || this.y > height) this.speedY *= -0.8;

                // ライフ減少
                this.life -= this.decay;

                // サイズ変化
                this.size = this.originalSize * this.life;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;

                // グロー効果
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // パーティクル配列
        let particles = [];
        const maxParticles = 200;

        // パーティクル生成
        function createParticle(x, y) {
            if (particles.length < maxParticles) {
                particles.push(new Particle(x, y));
            }
        }

        // 初期パーティクル
        for (let i = 0; i < 50; i++) {
            createParticle();
        }

        // 線を描画（近いパーティクル同士）
        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.save();
                        ctx.globalAlpha = (1 - dist / 100) * 0.3 * Math.min(particles[i].life, particles[j].life);
                        ctx.strokeStyle = particles[i].color;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        // アニメーションループ
        function animate() {
            // フェード効果
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // パーティクル更新・描画
            particles = particles.filter(p => p.life > 0);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // 線描画
            drawLines();

            // 新しいパーティクル生成
            if (mouse.active && Math.random() > 0.7) {
                createParticle(mouse.x, mouse.y);
            }

            // 自動生成
            if (particles.length < 30 && Math.random() > 0.95) {
                createParticle();
            }

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mousedown', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;

            // クリックでパーティクル爆発
            for (let i = 0; i < 10; i++) {
                createParticle(mouse.x, mouse.y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            mouse.active = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.active = true;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.active = true;

            // タッチでパーティクル爆発
            for (let i = 0; i < 10; i++) {
                createParticle(mouse.x, mouse.y);
            }
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // フルスクリーン切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // アニメーション開始
        animate();
    </script>
</body>
</html>
