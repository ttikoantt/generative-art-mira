<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Ripple - å®‡å®™ã®æ³¢ç´‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>ğŸŒŒ Cosmic Ripple</h2>
        <p>ã‚¯ãƒªãƒƒã‚¯ or ã‚¿ãƒƒãƒ—ã§æ³¢ç´‹ã‚’ç”Ÿæˆ</p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨ç”»é¢</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let ripples = [];

        // å®‡å®™çš„ãªã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ
        const colors = [
            { r: 138, g: 43, b: 226 },   // Blue Violet
            { r: 75, g: 0, b: 130 },      // Indigo
            { r: 0, g: 191, b: 255 },     // Deep Sky Blue
            { r: 255, g: 20, b: 147 },    // Deep Pink
            { r: 0, g: 255, b: 255 },     // Cyan
            { r: 148, g: 0, b: 211 },     // Dark Violet
            { r: 255, g: 0, b: 255 },     // Magenta
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.random() * 200 + 150;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 2 + 1;
                this.opacity = 1;
                this.lineWidth = Math.random() * 3 + 1;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
            }

            draw() {
                if (this.opacity <= 0) return;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();

                // å†…å´ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity * 0.3})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.fill();
            }

            isDead() {
                return this.opacity <= 0;
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));

            // è¿½åŠ ã®å°ã•ãªæ³¢ç´‹ã‚‚ç”Ÿæˆ
            setTimeout(() => {
                const offsetX = (Math.random() - 0.5) * 50;
                const offsetY = (Math.random() - 0.5) * 50;
                ripples.push(new Ripple(x + offsetX, y + offsetY));
            }, 200);
        }

        function animate() {
            // åŠé€æ˜ã®é»’ã§ãƒ•ã‚§ãƒ¼ãƒ‰åŠ¹æœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // å…¨ã¦ã®æ³¢ç´‹ã‚’æ›´æ–°ãƒ»æç”»
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            requestAnimationFrame(animate);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        canvas.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createRipple(touch.clientX, touch.clientY);
        });

        window.addEventListener('resize', resize);

        // è‡ªå‹•ç”Ÿæˆ
        function autoCreate() {
            if (Math.random() < 0.3) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                createRipple(x, y);
            }
            setTimeout(autoCreate, 1000);
        }

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // åˆæœŸåŒ–
        resize();
        animate();
        autoCreate();

        // æœ€åˆã®æ³¢ç´‹
        setTimeout(() => {
            createRipple(width / 2, height / 2);
        }, 500);
    </script>
</body>
</html>
