<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Flow - Interactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
        }
        
        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="info">
        <h1>✨ Particle Flow</h1>
        <p>Touch/Move to create particles</p>
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleMode()">Mode: <span id="mode-text">Flow</span></button>
        <button class="control-btn" onclick="clearParticles()">Clear</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        let particles = [];
        let mouse = { x: width / 2, y: height / 2 };
        let isMouseDown = false;
        let hue = 0;
        let mode = 0; // 0: Flow, 1: Explosion, 2: Vortex
        
        const modes = ['Flow', 'Explosion', 'Vortex'];
        
        class Particle {
            constructor(x, y, mode) {
                this.x = x;
                this.y = y;
                this.mode = mode;
                this.hue = hue;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                
                if (mode === 0) {
                    // Flow mode
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 5 + 2;
                } else if (mode === 1) {
                    // Explosion mode
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 4;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 8 + 3;
                    this.decay = Math.random() * 0.02 + 0.01;
                } else {
                    // Vortex mode
                    this.vx = 0;
                    this.vy = 0;
                    this.size = Math.random() * 4 + 2;
                    this.decay = Math.random() * 0.008 + 0.003;
                }
                
                this.gravity = 0.05;
            }
            
            update() {
                if (this.mode === 2) {
                    // Vortex mode - spiral around mouse
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 10) {
                        const angle = Math.atan2(dy, dx) + 0.1;
                        const force = 0.5;
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                    
                    this.vx *= 0.98;
                    this.vy *= 0.98;
                } else {
                    this.vy += this.gravity;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.hue += 0.5;
                
                // Bounce off walls
                if (this.x < 0 || this.x > width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(width, this.x));
                }
                if (this.y < 0 || this.y > height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(height, this.y));
                }
            }
            
            draw() {
                ctx.beginPath();
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, ${this.life})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 50%, ${this.life * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 40%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function createParticles(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, mode));
            }
        }
        
        function animate() {
            // Trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            particles = particles.filter(p => p.life > 0);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            hue += 0.3;
            
            requestAnimationFrame(animate);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function toggleMode() {
            mode = (mode + 1) % 3;
            document.getElementById('mode-text').textContent = modes[mode];
        }
        
        function clearParticles() {
            particles = [];
        }
        
        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            createParticles(mouse.x, mouse.y, 3);
        });
        
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            createParticles(mouse.x, mouse.y, 20);
        });
        
        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            createParticles(mouse.x, mouse.y, 3);
        }, { passive: false });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            createParticles(mouse.x, mouse.y, 20);
        }, { passive: false });
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        // Start
        animate();
        
        // Initial burst
        createParticles(width / 2, height / 2, 50);
    </script>
</body>
</html>
