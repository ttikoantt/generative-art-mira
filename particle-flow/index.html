<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - インタラクティブ粒子アート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            opacity: 0.7;
            font-size: 12px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .info {
                top: 10px;
                left: 10px;
            }

            .info h1 {
                font-size: 18px;
            }

            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Particle Flow</h1>
        <p>マウス/タッチで粒子を誘導</p>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };
        let hue = 0;

        // Resize
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 3 + 1;
                this.density = Math.random() * 30 + 1;
                this.hue = hue;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }

            update() {
                // Mouse interaction
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const force = (100 - distance) / 100;

                    if (distance < 100) {
                        const angle = Math.atan2(dy, dx);
                        this.x -= Math.cos(angle) * force * this.density;
                        this.y -= Math.sin(angle) * force * this.density;
                    }
                }

                // Return to base
                const baseDx = this.baseX - this.x;
                const baseDy = this.baseY - this.y;
                this.x += baseDx * 0.05;
                this.y += baseDy * 0.05;

                // Color shift
                this.hue += 0.5;

                // Life decay
                this.life -= this.decay;

                // Reset if dead
                if (this.life <= 0) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.baseX = this.x;
                    this.baseY = this.y;
                    this.life = 1;
                    this.hue = hue;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${this.life})`;
                ctx.fill();
            }
        }

        // Initialize particles
        function init() {
            particles = [];
            const particleCount = Math.min((width * height) / 8000, 300);
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                particles.push(new Particle(x, y));
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            hue += 0.5;

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        resize();
        init();
        animate();

        window.addEventListener('resize', () => {
            resize();
            init();
        });
    </script>
</body>
</html>
