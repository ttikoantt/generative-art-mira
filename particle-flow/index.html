<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Éï„É≠„Ç¶ | Particle Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        #canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
            cursor: crosshair;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (display-mode: fullscreen) {
            .fullscreen-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üåä „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Éª„Éï„É≠„Ç¶</h1>
        <p class="subtitle">„Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÊµÅ„ÇåÂ†¥„ÇíÊìç‰Ωú</p>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button onclick="changeFlow('spiral')">üåÄ Ê∏¶</button>
            <button onclick="changeFlow('wave')">üåä Ê≥¢</button>
            <button onclick="changeFlow('explosion')">üí• ÁàÜÁô∫</button>
            <button onclick="changeFlow('random')">üé≤ „É©„É≥„ÉÄ„É†</button>
            <button onclick="reset()">üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>

        <div class="info">
            <p>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞: <span id="particleCount">0</span> | FPS: <span id="fps">0</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 1000);
            const maxHeight = Math.min(window.innerHeight - 300, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let particles = [];
        let mouse = { x: 0, y: 0, active: false };
        let currentFlow = 'spiral';
        let hue = 0;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
                this.size = Math.random() * 3 + 1;
                this.hue = Math.random() * 60 + hue;
            }

            update() {
                // Flow field based on current mode
                let angle = 0;

                if (currentFlow === 'spiral') {
                    const dx = this.x - canvas.width / 2;
                    const dy = this.y - canvas.height / 2;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    angle = Math.atan2(dy, dx) + Math.PI / 2 + dist * 0.01;

                    // Mouse influence
                    if (mouse.active) {
                        const mdx = this.x - mouse.x;
                        const mdy = this.y - mouse.y;
                        const mDist = Math.sqrt(mdx * mdx + mdy * mdy);
                        if (mDist < 150) {
                            angle += (1 - mDist / 150) * Math.PI;
                        }
                    }
                } else if (currentFlow === 'wave') {
                    angle = Math.sin(this.x * 0.02 + Date.now() * 0.001) * Math.PI +
                            Math.cos(this.y * 0.02) * Math.PI / 2;

                    if (mouse.active) {
                        const mdx = this.x - mouse.x;
                        const mdy = this.y - mouse.y;
                        const mDist = Math.sqrt(mdx * mdx + mdy * mdy);
                        if (mDist < 150) {
                            angle += (1 - mDist / 150) * Math.PI * 2;
                        }
                    }
                } else if (currentFlow === 'explosion') {
                    const dx = this.x - canvas.width / 2;
                    const dy = this.y - canvas.height / 2;
                    angle = Math.atan2(dy, dx);

                    if (mouse.active) {
                        const mdx = this.x - mouse.x;
                        const mdy = this.y - mouse.y;
                        angle = Math.atan2(mdy, mdx);
                    }
                } else if (currentFlow === 'random') {
                    angle = Math.sin(this.x * 0.01) * Math.cos(this.y * 0.01) * Math.PI * 2;
                }

                // Apply flow force
                const force = 0.5;
                this.vx += Math.cos(angle) * force;
                this.vy += Math.sin(angle) * force;

                // Damping
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Boundary wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Life cycle
                this.life--;
                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            const particleCount = Math.min(1500, (canvas.width * canvas.height) / 500);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particleCount').textContent = particles.length;
        }

        initParticles();

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.touches[0].clientX - rect.left;
            mouse.y = e.touches[0].clientY - rect.top;
            mouse.active = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.touches[0].clientX - rect.left;
            mouse.y = e.touches[0].clientY - rect.top;
        });

        canvas.addEventListener('touchend', () => {
            mouse.active = false;
        });

        // Flow controls
        function changeFlow(type) {
            currentFlow = type;
            hue = Math.random() * 360;
            particles.forEach(p => {
                p.hue = Math.random() * 60 + hue;
            });
        }

        function reset() {
            particles.forEach(p => p.reset());
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // FPS calculation
        let lastTime = performance.now();
        let frames = 0;

        // Animation loop
        function animate() {
            // Semi-transparent background for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Slowly cycle hue
            hue += 0.1;

            // FPS
            frames++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frames;
                frames = 0;
                lastTime = now;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
