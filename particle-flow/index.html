<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - æµã‚Œã‚‹ç²’å­ã®ã‚¢ãƒ¼ãƒˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }

            .info h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>âœ¨ Particle Flow</h1>
        <p>ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã™ã¨ç²’å­ãŒæµã‚Œã¾ã™</p>
        <p>ã‚¯ãƒªãƒƒã‚¯ã§è‰²ã‚’å¤‰ãˆã¦ã€é•·æŠ¼ã—ã§çˆ†ç™º</p>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ğŸ–¥ï¸ å…¨ç”»é¢è¡¨ç¤º</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let hue = 0;
        let isMouseDown = false;
        let lastClickTime = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            // ãƒã‚¦ã‚¹ãŒå‹•ãã¨ãã«ç²’å­ã‚’è¿½åŠ 
            for (let i = 0; i < 3; i++) {
                particles.push(createParticle(mouse.x, mouse.y, hue));
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            const now = Date.now();

            // ã‚¯ãƒªãƒƒã‚¯ã§è‰²ã‚’å¤‰ãˆã‚‹
            hue = Math.random() * 360;

            // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            for (let i = 0; i < 50; i++) {
                particles.push(createParticle(e.clientX, e.clientY, hue, true));
            }
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // ã‚¿ãƒƒãƒå¯¾å¿œ
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;

            for (let i = 0; i < 3; i++) {
                particles.push(createParticle(mouse.x, mouse.y, hue));
            }
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            isMouseDown = true;

            hue = Math.random() * 360;

            for (let i = 0; i < 50; i++) {
                particles.push(createParticle(mouse.x, mouse.y, hue, true));
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        function createParticle(x, y, h, explode = false) {
            const angle = Math.random() * Math.PI * 2;
            const speed = explode ? Math.random() * 8 + 4 : Math.random() * 2 + 0.5;

            return {
                x: x,
                y: y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                size: explode ? Math.random() * 4 + 2 : Math.random() * 3 + 1,
                hue: h + Math.random() * 30 - 15,
                alpha: 1,
                decay: Math.random() * 0.02 + 0.005,
                gravity: 0.02
            };
        }

        function updateParticle(p) {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += p.gravity;
            p.vx *= 0.99;
            p.alpha -= p.decay;
            p.size *= 0.99;

            return p.alpha > 0;
        }

        function drawParticle(p) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${p.alpha})`;
            ctx.fill();

            // å…‰ã‚‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${p.alpha * 0.3})`;
            ctx.fill();
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `hsla(${particles[i].hue}, 100%, 60%, ${(1 - distance / 100) * 0.2})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            // èƒŒæ™¯ã‚’å°‘ã—æ®‹ã™
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // ç²’å­ã‚’æ›´æ–°ãƒ»æç”»
            particles = particles.filter(updateParticle);
            particles.forEach(drawParticle);
            connectParticles();

            // è‰²ã‚’ã‚†ã£ãã‚Šå¤‰åŒ–
            hue += 0.1;

            requestAnimationFrame(animate);
        }

        // å…¨ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // åˆæœŸç²’å­ã‚’è¿½åŠ 
        for (let i = 0; i < 100; i++) {
            particles.push(createParticle(
                Math.random() * width,
                Math.random() * height,
                Math.random() * 360
            ));
        }

        animate();
    </script>
</body>
</html>
