<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Flow - ÊµÅ„Çå„ÇãÁ≤íÂ≠ê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .controls h2 {
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>üåä Particle Flow</h2>
        <button onclick="changeFlow('horizontal')">‚Üí Ê®™ÊµÅ„Çå</button>
        <button onclick="changeFlow('vertical')">‚Üì Á∏¶ÊµÅ„Çå</button>
        <button onclick="changeFlow('spiral')">üåÄ Ê∏¶</button>
        <button onclick="changeFlow('explosion')">üí• ÁàÜÁô∫</button>
        <button onclick="toggleMouse()">üñ±Ô∏è „Éû„Ç¶„Çπ</button>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="info">Particles: <span id="count">0</span> | Click to add particles</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let particles = [];
        let flowType = 'horizontal';
        let mouseEnabled = false;
        let mouseX = 0;
        let mouseY = 0;

        const colors = [
            '#00f5ff', // cyan
            '#ff00ff', // magenta
            '#ffff00', // yellow
            '#00ff00', // green
            '#ff6600', // orange
            '#ff0066'  // pink
        ];

        class Particle {
            constructor(x, y, vx = 0, vy = 0) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = vx || (Math.random() - 0.5) * 2;
                this.vy = vy || (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 1;
                this.decay = Math.random() * 0.002 + 0.001;
                this.angle = Math.random() * Math.PI * 2;
                this.angularVelocity = (Math.random() - 0.5) * 0.1;
            }

            update() {
                switch (flowType) {
                    case 'horizontal':
                        this.vx += 0.1;
                        this.vy *= 0.99;
                        break;
                    case 'vertical':
                        this.vy += 0.1;
                        this.vx *= 0.99;
                        break;
                    case 'spiral':
                        const dx = this.x - width / 2;
                        const dy = this.y - height / 2;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle + Math.PI / 2) * 0.2;
                        this.vy += Math.sin(angle + Math.PI / 2) * 0.2;
                        this.vx -= dx * 0.0001;
                        this.vy -= dy * 0.0001;
                        break;
                    case 'explosion':
                        this.vx *= 1.02;
                        this.vy *= 1.02;
                        break;
                }

                if (mouseEnabled) {
                    const mdx = mouseX - this.x;
                    const mdy = mouseY - this.y;
                    const mDist = Math.sqrt(mdx * mdx + mdy * mdy);
                    if (mDist < 200) {
                        const force = (200 - mDist) / 200 * 0.5;
                        this.vx += (mdx / mDist) * force;
                        this.vy += (mdy / mDist) * force;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.angularVelocity;
                this.life -= this.decay;

                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 10) {
                    this.vx = (this.vx / speed) * 10;
                    this.vy = (this.vy / speed) * 10;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                const alpha = this.life;
                ctx.globalAlpha = alpha;

                // Glow effect
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + '80');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;

                ctx.beginPath();
                ctx.arc(0, 0, this.size * 2, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 500; i++) {
                particles.push(new Particle());
            }
        }

        function changeFlow(type) {
            flowType = type;
            if (type === 'explosion') {
                particles.forEach(p => {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    p.vx = Math.cos(angle) * speed;
                    p.vy = Math.sin(angle) * speed;
                });
            }
        }

        function toggleMouse() {
            mouseEnabled = !mouseEnabled;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                particles.push(new Particle(
                    e.clientX,
                    e.clientY,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                ));
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Auto-spawn
            if (particles.length < 500) {
                particles.push(new Particle());
            }

            document.getElementById('count').textContent = particles.length;

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
