<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wave Patterns - Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
        }

        canvas {
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 200, 255, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #00c8ff, #0080ff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 200, 255, 0.4);
        }

        .info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Dynamic Wave Patterns</h1>
        <canvas id="waveCanvas"></canvas>
        <div class="controls">
            <button onclick="changePattern()">„Éë„Çø„Éº„É≥Â§âÊõ¥</button>
            <button onclick="randomize()">„É©„É≥„ÉÄ„É†Âåñ</button>
            <button onclick="toggleSpeed()">ÈÄüÂ∫¶ÂàáÊõø</button>
        </div>
        <p class="info">Êï∞Â≠¶ÁöÑ„Å™Ê≥¢„ÅÆÊñπÁ®ãÂºè„ÅßÁîüÊàê„Åï„Çå„ÇãÂãïÁöÑ„Éë„Çø„Éº„É≥</p>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resize() {
            const size = Math.min(window.innerWidth - 40, 800);
            canvas.width = size;
            canvas.height = size * 0.6;
        }
        resize();
        window.addEventListener('resize', resize);

        // Wave parameters
        let time = 0;
        let speedMultiplier = 1;
        let patternIndex = 0;

        const patterns = [
            { name: 'Interference', func: interferenceWave },
            { name: 'Spiral', func: spiralWave },
            { name: 'Ripple', func: rippleWave },
            { name: 'Harmonic', func: harmonicWave }
        ];

        const colorSchemes = [
            { bg: '#0a0a0f', wave1: '#00c8ff', wave2: '#ff00c8', wave3: '#00ff88' },
            { bg: '#0a0a0f', wave1: '#ff6b35', wave2: '#f7931e', wave3: '#00d9ff' },
            { bg: '#0a0a0f', wave1: '#9b59b6', wave2: '#3498db', wave3: '#e74c3c' },
            { bg: '#0a0a0f', wave1: '#00ff88', wave2: '#00c8ff', wave3: '#ff00c8' }
        ];

        let currentScheme = 0;

        function interferenceWave(x, y, t) {
            const freq1 = 0.02;
            const freq2 = 0.03;
            const freq3 = 0.015;
            return Math.sin(x * freq1 + t) * Math.sin(y * freq2 + t * 0.7) +
                   Math.sin((x + y) * freq3 + t * 1.3);
        }

        function spiralWave(x, y, t) {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const dx = x - cx;
            const dy = y - cy;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx);
            return Math.sin(dist * 0.03 - t * 2 + angle * 3) * Math.cos(dist * 0.02 + t);
        }

        function rippleWave(x, y, t) {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const dx = x - cx;
            const dy = y - cy;
            const dist = Math.sqrt(dx * dx + dy * dy);
            return Math.sin(dist * 0.05 - t * 3) * Math.exp(-dist * 0.002);
        }

        function harmonicWave(x, y, t) {
            return Math.sin(x * 0.02 + t) * 0.5 +
                   Math.sin(y * 0.025 + t * 1.2) * 0.3 +
                   Math.sin((x + y) * 0.015 + t * 0.8) * 0.4;
        }

        function draw() {
            const scheme = colorSchemes[currentScheme];
            ctx.fillStyle = scheme.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            const pattern = patterns[patternIndex];

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const value = pattern.func(x, y, time);

                    // Color mixing based on wave value
                    let r, g, b;
                    if (value > 0.3) {
                        const t = (value - 0.3) / 0.7;
                        r = parseInt(scheme.wave1.slice(1, 3), 16);
                        g = parseInt(scheme.wave1.slice(3, 5), 16);
                        b = parseInt(scheme.wave1.slice(5, 7), 16);
                    } else if (value > -0.3) {
                        const t = (value + 0.3) / 0.6;
                        r = parseInt(scheme.wave2.slice(1, 3), 16);
                        g = parseInt(scheme.wave2.slice(3, 5), 16);
                        b = parseInt(scheme.wave2.slice(5, 7), 16);
                    } else {
                        const t = (-value - 0.3) / 0.7;
                        r = parseInt(scheme.wave3.slice(1, 3), 16);
                        g = parseInt(scheme.wave3.slice(3, 5), 16);
                        b = parseInt(scheme.wave3.slice(5, 7), 16);
                    }

                    const brightness = Math.abs(value) * 255;
                    data[i] = Math.min(255, r * brightness / 255);
                    data[i + 1] = Math.min(255, g * brightness / 255);
                    data[i + 2] = Math.min(255, b * brightness / 255);
                    data[i + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Add subtle overlay
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, 'rgba(0, 200, 255, 0.05)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.02 * speedMultiplier;
            requestAnimationFrame(draw);
        }

        function changePattern() {
            patternIndex = (patternIndex + 1) % patterns.length;
        }

        function randomize() {
            currentScheme = (currentScheme + 1) % colorSchemes.length;
            patternIndex = Math.floor(Math.random() * patterns.length);
        }

        function toggleSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 2 : speedMultiplier === 2 ? 0.5 : 1;
        }

        draw();
    </script>
</body>
</html>
