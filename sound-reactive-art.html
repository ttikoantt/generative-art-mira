<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Èü≥„ÅßÂãï„Åè„Ç¢„Éº„Éà | Sound Reactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #startBtn {
            position: absolute;
            padding: 20px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        #fullscreenBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }
        #fullscreenBtn:hover {
            background: rgba(255,255,255,0.2);
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="startBtn">üéµ Èü≥„ÇíËÅû„Åã„Åõ„Å¶</button>
    <button id="fullscreenBtn" style="display:none;">‚õ∂ ÂÖ®ÁîªÈù¢</button>
    <canvas id="canvas"></canvas>
    <div id="info"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const info = document.getElementById('info');

        let width, height;
        let audioContext, analyser, dataArray;
        let isRunning = false;
        let particles = [];
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor(x, y, size, color, velocity) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.baseSize = size;
                this.color = color;
                this.velocity = velocity;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }

            update(audioData) {
                const audioValue = audioData ? audioData / 255 : 0;
                this.angle += this.rotationSpeed;
                this.size = this.baseSize * (1 + audioValue * 2);

                this.x += Math.cos(this.angle) * this.velocity;
                this.y += Math.sin(this.angle) * this.velocity;

                if (this.x < 0 || this.x > width) this.velocity *= -1;
                if (this.y < 0 || this.y > height) this.velocity *= -1;
            }

            draw(ctx, audioData) {
                const audioValue = audioData ? audioData / 255 : 0;
                const alpha = 0.3 + audioValue * 0.7;
                const hue = (this.color + time * 10) % 360;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = alpha;
                ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.shadowBlur = 20 * audioValue;
                ctx.shadowColor = `hsl(${hue}, 70%, 60%)`;

                // Draw diamond shape
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(this.size, 0);
                ctx.lineTo(0, this.size);
                ctx.lineTo(-this.size, 0);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            const numParticles = 50;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(
                    Math.random() * width,
                    Math.random() * height,
                    20 + Math.random() * 40,
                    Math.random() * 360,
                    0.5 + Math.random() * 1.5
                ));
            }
        }

        async function startAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                isRunning = true;
                startBtn.style.display = 'none';
                fullscreenBtn.style.display = 'block';
                initParticles();
                animate();
            } catch (err) {
                console.error('„Éû„Ç§„ÇØ„Ç¢„ÇØ„Çª„Çπ„Ç®„É©„Éº:', err);
                alert('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        function drawWaveform(audioData) {
            if (!audioData) return;

            const sliceWidth = width / audioData.length;
            let x = 0;

            ctx.beginPath();
            ctx.moveTo(0, height / 2);

            for (let i = 0; i < audioData.length; i++) {
                const v = audioData[i] / 128.0;
                const y = (v * height) / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            ctx.lineTo(width, height / 2);
            ctx.strokeStyle = `hsla(${time * 20 % 360}, 70%, 60%, 0.5)`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawCircular(audioData) {
            if (!audioData) return;

            const centerX = width / 2;
            const centerY = height / 2;
            const baseRadius = Math.min(width, height) * 0.2;

            ctx.save();
            ctx.translate(centerX, centerY);

            for (let i = 0; i < audioData.length; i++) {
                const angle = (i / audioData.length) * Math.PI * 2;
                const audioValue = audioData[i] / 255;
                const radius = baseRadius + audioValue * 100;

                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                const hue = (i / audioData.length * 360 + time * 20) % 360;

                ctx.beginPath();
                ctx.arc(x, y, 2 + audioValue * 5, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${0.5 + audioValue * 0.5})`;
                ctx.fill();
            }

            ctx.restore();
        }

        function drawSpectrum(audioData) {
            if (!audioData) return;

            const barWidth = width / audioData.length;
            let x = 0;

            for (let i = 0; i < audioData.length; i++) {
                const audioValue = audioData[i] / 255;
                const barHeight = audioValue * height * 0.5;

                const hue = (i / audioData.length * 360 + time * 20) % 360;

                ctx.fillStyle = `hsla(${hue}, 70%, 60%, 0.6)`;
                ctx.fillRect(x, height - barHeight, barWidth - 1, barHeight);

                x += barWidth;
            }
        }

        function animate() {
            if (!isRunning) return;

            // Dark trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Get audio data
            let audioValue = 0;
            if (analyser && dataArray) {
                analyser.getByteFrequencyData(dataArray);
                audioValue = dataArray.reduce((a, b) => a + b) / dataArray.length;
            }

            // Draw circular visualization
            drawCircular(dataArray);

            // Draw spectrum
            drawSpectrum(dataArray);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(audioValue);
                particle.draw(ctx, audioValue);
            });

            // Draw waveform
            drawWaveform(dataArray);

            time += 0.016;
            info.textContent = `üîä Èü≥Èáè„É¨„Éô„É´: ${Math.round(audioValue)}`;

            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', startAudio);

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Initialize with demo mode (no audio)
        initParticles();

        // Demo animation before audio starts
        function demoAnimate() {
            if (isRunning) return;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            const demoAudio = Math.sin(time * 2) * 0.5 + 0.5;

            particles.forEach(particle => {
                particle.update(demoAudio * 127);
                particle.draw(ctx, demoAudio * 127);
            });

            time += 0.016;
            info.textContent = 'üéµ „ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èü≥„ÇíËÅû„Åã„Åõ„Å¶';

            requestAnimationFrame(demoAnimate);
        }
        demoAnimate();

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            if (!isRunning) {
                e.preventDefault();
                startAudio();
            }
        });
    </script>
</body>
</html>
