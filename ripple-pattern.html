<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Pattern Art - Ê≥¢Á¥ã„Éë„Çø„Éº„É≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .controls button:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .controls button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <div class="container">
        <h1>üåä Ripple Pattern Art</h1>
        <p class="subtitle">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Ê≥¢Á¥ã„Çí‰ΩúÊàê | Click to create ripples</p>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button class="btn-primary" onclick="clearCanvas()">„ÇØ„É™„Ç¢</button>
            <button class="btn-secondary" onclick="toggleAutoRipple()">Ëá™ÂãïÁîüÊàê</button>
            <button class="btn-tertiary" onclick="changeColorScheme()">Ëâ≤Â§âÊõ¥</button>
        </div>

        <div class="stats">
            <span id="rippleCount">Ê≥¢Á¥ãÊï∞: 0</span> |
            <span id="modeDisplay">„É¢„Éº„Éâ: ÊâãÂãï</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Canvas size
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 300, 600);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Color schemes
        const colorSchemes = [
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'],
            ['#f9d423', '#ff4e50', '#f9d423', '#e94057', '#8a2387', '#e94057'],
            ['#11998e', '#38ef7d', '#ee0979', '#ff6a00', '#56ab2f', '#a8e063'],
            ['#667db6', '#0082c8', '#00bf8f', '#001510', '#fc4a1a', '#f7b733'],
            ['#ff0844', '#ffb199', '#7f00ff', '#e100ff', '#00c6ff', '#0072ff']
        ];
        let currentScheme = 0;

        // Ripple state
        let ripples = [];
        let autoRipple = false;
        let autoRippleInterval = null;
        let hue = 0;

        class Ripple {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(canvas.width, canvas.height) * 0.8;
                this.color = color;
                this.alpha = 1;
                this.speed = 2 + Math.random() * 2;
                this.lineWidth = 2 + Math.random() * 2;
            }

            update() {
                this.radius += this.speed;
                this.alpha = 1 - (this.radius / this.maxRadius);
                this.lineWidth = Math.max(0.5, this.lineWidth * 0.999);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        function createRipple(x, y) {
            const scheme = colorSchemes[currentScheme];
            const color = scheme[Math.floor(Math.random() * scheme.length)];
            ripples.push(new Ripple(x, y, color));
            updateStats();
        }

        function updateStats() {
            document.getElementById('rippleCount').textContent = `Ê≥¢Á¥ãÊï∞: ${ripples.length}`;
        }

        function animate() {
            // Fade effect
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw ripples
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return !ripple.isDead();
            });

            updateStats();
            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createRipple(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            for (let touch of e.touches) {
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                createRipple(x, y);
            }
        });

        // Controls
        function clearCanvas() {
            ripples = [];
            ctx.fillStyle = 'rgba(26, 26, 46, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            updateStats();
        }

        function toggleAutoRipple() {
            autoRipple = !autoRipple;
            document.getElementById('modeDisplay').textContent = 
                autoRipple ? '„É¢„Éº„Éâ: Ëá™Âãï' : '„É¢„Éº„Éâ: ÊâãÂãï';

            if (autoRipple) {
                autoRippleInterval = setInterval(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    createRipple(x, y);
                }, 500);
            } else {
                clearInterval(autoRippleInterval);
            }
        }

        function changeColorScheme() {
            currentScheme = (currentScheme + 1) % colorSchemes.length;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize
        clearCanvas();
        animate();
    </script>
</body>
</html>
