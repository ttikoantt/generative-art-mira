<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç™„Éº„Ç∑„É£„É≥ | Generative Art by Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a2e, #16213e, #1a1a4e);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 12px;
            opacity: 0.7;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .fullscreen-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üåä „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç™„Éº„Ç∑„É£„É≥</h1>
        <p>„Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÊ≥¢„ÇíËµ∑„Åì„Åù„ÅÜ</p>
    </div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let time = 0;

        // Ë®≠ÂÆö
        const PARTICLE_COUNT = 800;
        const CONNECTION_DISTANCE = 100;
        const MOUSE_RADIUS = 150;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                
                // Ëâ≤„ÅÆ„Éê„É™„Ç®„Éº„Ç∑„Éß„É≥
                const hue = Math.random() * 60 + 200; // Èùí„Åã„ÇâÁ¥´
                const saturation = Math.random() * 30 + 70;
                const lightness = Math.random() * 20 + 60;
                this.color = `hsla(${hue}, ${saturation}%, ${lightness}%,`;
                this.alpha = Math.random() * 0.5 + 0.3;
                
                this.phase = Math.random() * Math.PI * 2;
                this.frequency = Math.random() * 0.02 + 0.01;
                this.amplitude = Math.random() * 30 + 20;
            }

            update(mouseX, mouseY) {
                // Ëá™ÁÑ∂„Å™Âãï„Åç
                this.phase += this.frequency;
                
                // „Éû„Ç¶„Çπ„ÅÆÂΩ±Èüø
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < MOUSE_RADIUS) {
                    const force = (MOUSE_RADIUS - dist) / MOUSE_RADIUS;
                    const angle = Math.atan2(dy, dx);
                    this.x -= Math.cos(angle) * force * 5;
                    this.y -= Math.sin(angle) * force * 5;
                }

                // Ê≥¢„ÅÆÂãï„Åç
                const waveY = Math.sin(this.phase + time * 0.02 + this.baseX * 0.01) * this.amplitude;
                const waveX = Math.cos(this.phase + time * 0.02 + this.baseY * 0.01) * this.amplitude * 0.5;

                this.x += this.vx + waveX * 0.1;
                this.y += this.vy + waveY * 0.1;

                // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                this.x = Math.max(0, Math.min(width, this.x));
                this.y = Math.max(0, Math.min(height, this.y));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.alpha + ')';
                ctx.fill();
                
                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color + '0.5)';
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < CONNECTION_DISTANCE) {
                        const opacity = (1 - dist / CONNECTION_DISTANCE) * 0.2;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 150, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            // „Éï„Çß„Éº„ÉâÂäπÊûú
            ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.shadowBlur = 0;

            // Êé•Á∂öÁ∑ö„ÇíÊèèÁîª
            drawConnections();

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            particles.forEach(particle => {
                particle.update(mouseX, mouseY);
                particle.draw();
            });

            time++;
            requestAnimationFrame(animate);
        }

        // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÂàùÊúüÂåñ
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
