<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Lissajous Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            color: #fff;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            min-width: 80px;
        }

        input[type="range"] {
            width: 120px;
            accent-color: #00ffff;
        }

        .value {
            font-size: 12px;
            color: #00ffff;
            min-width: 40px;
            text-align: right;
        }

        button {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="title">üéµ Harmonic Lissajous Art</div>

    <canvas id="canvas"></canvas>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ ÂÖ®ÁîªÈù¢</button>

    <div class="controls">
        <div class="control-row">
            <label>Âë®Ê≥¢Êï∞ X</label>
            <input type="range" id="freqX" min="1" max="15" step="1" value="3">
            <span class="value" id="freqXVal">3</span>
        </div>
        <div class="control-row">
            <label>Âë®Ê≥¢Êï∞ Y</label>
            <input type="range" id="freqY" min="1" max="15" step="1" value="2">
            <span class="value" id="freqYVal">2</span>
        </div>
        <div class="control-row">
            <label>‰ΩçÁõ∏Â∑Æ</label>
            <input type="range" id="phase" min="0" max="6.28" step="0.01" value="1.57">
            <span class="value" id="phaseVal">1.57</span>
        </div>
        <div class="control-row">
            <label>ÊåØÂπÖ</label>
            <input type="range" id="amplitude" min="50" max="300" value="150">
            <span class="value" id="amplitudeVal">150</span>
        </div>
        <div class="control-row">
            <label>„Éà„É¨„Ç§„É´</label>
            <input type="range" id="trail" min="0.90" max="0.999" step="0.001" value="0.98">
            <span class="value" id="trailVal">0.98</span>
        </div>
        <div class="control-row">
            <button onclick="randomize()">üé≤ „É©„É≥„ÉÄ„É†</button>
            <button onclick="toggleAnimation()">‚èØÔ∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;

        // „Éë„É©„É°„Éº„Çø
        let freqX = 3;
        let freqY = 2;
        let phase = Math.PI / 2;
        let amplitude = 150;
        let trail = 0.98;

        let time = 0;
        let isAnimating = true;
        let animationId;

        // Ëâ≤Áõ∏
        let hue = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }

        function drawLissajous() {
            // „Éà„É¨„Ç§„É´ÂäπÊûú
            ctx.fillStyle = `rgba(0, 0, 0, ${1 - trail})`;
            ctx.fillRect(0, 0, width, height);

            // Ë§áÊï∞„ÅÆ„É™„Çµ„Éº„Ç∏„É•Êõ≤Á∑ö„ÇíÊèèÁîª
            for (let i = 0; i < 3; i++) {
                const offset = i * 0.3;
                const localPhase = phase + offset;
                const localHue = (hue + i * 30) % 360;

                ctx.beginPath();
                ctx.strokeStyle = `hsla(${localHue}, 100%, 60%, 0.8)`;
                ctx.lineWidth = 2;

                // ÂÆåÂÖ®„Å™ÈñâÊõ≤Á∑ö„ÇíÊèèÁîª
                const points = 1000;
                for (let j = 0; j <= points; j++) {
                    const t = (j / points) * Math.PI * 2;

                    // „É™„Çµ„Éº„Ç∏„É•ÊñπÁ®ãÂºè
                    const x = amplitude * Math.sin(freqX * t + localPhase);
                    const y = amplitude * Math.sin(freqY * t);

                    if (j === 0) {
                        ctx.moveTo(centerX + x, centerY + y);
                    } else {
                        ctx.lineTo(centerX + x, centerY + y);
                    }
                }

                ctx.stroke();

                // „Ç∞„É≠„ÉºÂäπÊûú
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${localHue}, 100%, 60%, 0.5)`;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // ÁßªÂãïÁÇπ„ÇíÊèèÁîª
            for (let i = 0; i < 3; i++) {
                const offset = i * 0.3;
                const localPhase = phase + offset;
                const localHue = (hue + i * 30) % 360;

                const px = amplitude * Math.sin(freqX * time + localPhase);
                const py = amplitude * Math.sin(freqY * time);

                // ÂÖâ„ÇãÁÇπ
                ctx.beginPath();
                ctx.arc(centerX + px, centerY + py, 8, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${localHue}, 100%, 70%, 1)`;
                ctx.shadowBlur = 30;
                ctx.shadowColor = `hsla(${localHue}, 100%, 60%, 1)`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function animate() {
            if (isAnimating) {
                time += 0.02;
                hue = (hue + 0.5) % 360;

                drawLissajous();
            }

            animationId = requestAnimationFrame(animate);
        }

        // „Ç≥„É≥„Éà„É≠„Éº„É´
        document.getElementById('freqX').addEventListener('input', (e) => {
            freqX = parseFloat(e.target.value);
            document.getElementById('freqXVal').textContent = freqX;
        });

        document.getElementById('freqY').addEventListener('input', (e) => {
            freqY = parseFloat(e.target.value);
            document.getElementById('freqYVal').textContent = freqY;
        });

        document.getElementById('phase').addEventListener('input', (e) => {
            phase = parseFloat(e.target.value);
            document.getElementById('phaseVal').textContent = phase.toFixed(2);
        });

        document.getElementById('amplitude').addEventListener('input', (e) => {
            amplitude = parseFloat(e.target.value);
            document.getElementById('amplitudeVal').textContent = amplitude;
        });

        document.getElementById('trail').addEventListener('input', (e) => {
            trail = parseFloat(e.target.value);
            document.getElementById('trailVal').textContent = trail.toFixed(3);
        });

        function randomize() {
            freqX = Math.floor(Math.random() * 14) + 1;
            freqY = Math.floor(Math.random() * 14) + 1;
            phase = Math.random() * Math.PI * 2;
            amplitude = Math.floor(Math.random() * 200) + 100;

            document.getElementById('freqX').value = freqX;
            document.getElementById('freqY').value = freqY;
            document.getElementById('phase').value = phase.toFixed(2);
            document.getElementById('amplitude').value = amplitude;

            document.getElementById('freqXVal').textContent = freqX;
            document.getElementById('freqYVal').textContent = freqY;
            document.getElementById('phaseVal').textContent = phase.toFixed(2);
            document.getElementById('amplitudeVal').textContent = amplitude;
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Çø„ÉÉ„ÉÅÊìç‰Ωú„Åß‰ΩçÁõ∏„ÇíÂ§âÊõ¥
        let touchStartX = 0;
        let touchStartPhase = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartPhase = phase;
        });

        canvas.addEventListener('touchmove', (e) => {
            const deltaX = e.touches[0].clientX - touchStartX;
            phase = touchStartPhase + (deltaX / width) * Math.PI * 2;

            document.getElementById('phase').value = phase;
            document.getElementById('phaseVal').textContent = phase.toFixed(2);
        });

        // „Éû„Ç¶„ÇπÊìç‰Ωú„Åß‰ΩçÁõ∏„ÇíÂ§âÊõ¥
        let mouseDown = false;
        let mouseStartX = 0;
        let mouseStartPhase = 0;

        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseStartX = e.clientX;
            mouseStartPhase = phase;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const deltaX = e.clientX - mouseStartX;
                phase = mouseStartPhase + (deltaX / width) * Math.PI * 2;

                document.getElementById('phase').value = phase;
                document.getElementById('phaseVal').textContent = phase.toFixed(2);
            }
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseDown = false;
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
