<head>

    <title>Audio-Reactive Particles | Mira</title>
    <style>

        body {

        }

            display: none !important;
        }

<body>
    <canvas id="canvas"></canvas>

    <div id="overlay">
        <h1>üéµ Audio-Reactive Particles</h1>
        <p>Èü≥„Å´ÂèçÂøú„Åô„Çã„Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Ç¢„Éº„Éà</p>
        <button id="startBtn">üé§ „Éû„Ç§„ÇØ„ÇíËµ∑Âãï</button>
    </div>

    <div id="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßËâ≤Âàá„ÇäÊõø„Åà | „Çπ„Éö„Éº„Çπ„ÅßË¶ñË¶öÂäπÊûúÂàá„ÇäÊõø„Åà</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');

        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let bufferLength;
        let isRunning = false;

        let particles = [];
        let colorScheme = 0;
        let visualMode = 0;

        const COLOR_SCHEMES = [
            { name: 'Neon', colors: ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5'] },
            { name: 'Sunset', colors: ['#ff6b6b', '#feca57', '#ff9ff3', '#54a0ff'] },
            { name: 'Ocean', colors: ['#0077b6', '#00b4d8', '#90e0ef', '#caf0f8'] },
            { name: 'Fire', colors: ['#f94144', '#f3722c', '#f8961e', '#f9c74f'] },
            { name: 'Forest', colors: ['#2d6a4f', '#40916c', '#52b788', '#74c69d'] }
        ];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, frequencyIndex, volume) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.frequencyIndex = frequencyIndex;
                this.volume = volume;

                const angle = (frequencyIndex / bufferLength) * Math.PI * 2;
                const radius = 50 + Math.random() * 100;

                this.vx = Math.cos(angle) * radius * 0.02;
                this.vy = Math.sin(angle) * radius * 0.02;

                this.size = 2 + (volume * 8);
                this.baseSize = this.size;

                const scheme = COLOR_SCHEMES[colorScheme];
                this.color = scheme.colors[frequencyIndex % scheme.colors.length];

                this.alpha = 0.3 + volume * 0.7;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update(frequencyData) {
                const freqValue = frequencyData[this.frequencyIndex] / 255;
                const volume = freqValue;

                this.size = this.baseSize * (1 + volume * 3);
                this.alpha = 0.3 + volume * 0.7;

                const speed = 1 + volume * 5;
                this.x += this.vx * speed;
                this.y += this.vy * speed;
                this.rotation += this.rotationSpeed * (1 + volume * 2);

                const dist = Math.sqrt(
                    Math.pow(this.x - this.baseX, 2) +
                    Math.pow(this.y - this.baseY, 2)
                );

                if (dist > 300) {
                    this.x = this.baseX;
                    this.y = this.baseY;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;

                if (visualMode === 0) {
                    // Circle
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (visualMode === 1) {
                    // Square
                    ctx.fillRect(-this.size, -this.size, this.size * 2, this.size * 2);
                } else if (visualMode === 2) {
                    // Triangle
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size * 1.5);
                    ctx.lineTo(-this.size, this.size);
                    ctx.lineTo(this.size, this.size);
                    ctx.closePath();
                    ctx.fill();
                } else if (visualMode === 3) {
                    // Star
                    this.drawStar(0, 0, 5, this.size * 1.5, this.size * 0.7);
                }

                ctx.restore();
            }

            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                let step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);

                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }

                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const numParticles = Math.min(bufferLength, 128);

            for (let i = 0; i < numParticles; i++) {
                const angle = (i / numParticles) * Math.PI * 2;
                const radius = 100 + Math.random() * 50;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                particles.push(new Particle(x, y, i, 0.5));
            }
        }

        function drawFrequencyBars(frequencyData) {
            const barWidth = canvas.width / bufferLength;
            const barHeightScale = canvas.height * 0.3;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (frequencyData[i] / 255) * barHeightScale;
                const x = i * barWidth;
                const y = canvas.height;

                const hue = (i / bufferLength) * 360;
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.3)`;
                ctx.fillRect(x, y - barHeight, barWidth - 1, barHeight);
            }
        }

        function drawCenterCircle(frequencyData) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += frequencyData[i];
            }
            const avgVolume = sum / bufferLength / 255;

            // Draw pulsing center circle
            const radius = 50 + avgVolume * 150;
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, radius
            );

            const scheme = COLOR_SCHEMES[colorScheme];
            gradient.addColorStop(0, scheme.colors[0] + '80');
            gradient.addColorStop(0.5, scheme.colors[1] + '40');
            gradient.addColorStop(1, 'transparent');

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        function animate() {
            if (!isRunning) return;

            requestAnimationFrame(animate);

            // Fade effect
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Get frequency data
            analyser.getByteFrequencyData(dataArray);

            // Draw frequency visualization
            drawFrequencyBars(dataArray);
            drawCenterCircle(dataArray);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(dataArray);
                particle.draw();
            });
        }

        async function startAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                microphone.connect(analyser);

                initParticles();

                overlay.classList.add('hidden');
                isRunning = true;
                animate();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('„Éû„Ç§„ÇØ„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„Éñ„É©„Ç¶„Ç∂„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startAudio);

        canvas.addEventListener('click', () => {
            colorScheme = (colorScheme + 1) % COLOR_SCHEMES.length;
            initParticles();
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                visualMode = (visualMode + 1) % 4;
                initParticles();
            }
        });

        // Initial info
        console.log('üéµ Audio-Reactive Particles');
        console.log('Click to change color scheme');
        console.log('Press Space to change visual mode');
    </script>
</body>
