<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dynamic Particle Cloud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0f0f1a 100%);
      font-family: sans-serif;
      color: #fff;
      position: relative;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #info {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      pointer-events: none;
    }

    #fullscreen {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #fullscreen:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
      transform: scale(1.04);
    }

    @media (max-width: 600px) {
      #info {
        font-size: 0.85rem;
        padding: 0.45rem 0.85rem;
      }
      #fullscreen {
        padding: 0.55rem 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div id="info">Dynamic Particle Cloud</div>
  <canvas id="canvas"></canvas>
  <button id="fullscreen" type="button">全画面</button>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const fullscreenBtn = document.getElementById('fullscreen');

  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const particles = [];
  const mouse = { x: w/2, y: h/2 };

  class Particle {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.vx = (Math.random() - 0.5) * 2;
      this.vy = (Math.random() - 0.5) * 2;
      this.radius = Math.random() * 2.5 + 0.5;
      this.baseHue = Math.random() * 60 + 180; // cyan–blue base
      this.hueSpeed = Math.random() * 0.8 + 0.2;
      this.friction = 0.96;
    }

    update() {
      // follow mouse with gentle ease
      const dx = mouse.x - this.x;
      const dy = mouse.y - this.y;
      const dist = Math.hypot(dx, dy);
      const maxDist = Math.hypot(w, h);

      if (dist < 250) {
        const angle = Math.atan2(dy, dx);
        const force = (250 - dist) / 250;
        this.vx += Math.cos(angle) * force * 0.4;
        this.vy += Math.sin(angle) * force * 0.4;
      }

      // drift gently
      this.vx += (Math.random() - 0.5) * 0.15;
      this.vy += (Math.random() - 0.5) * 0.15;

      // limit speed
      const speed = Math.hypot(this.vx, this.vy);
      if (speed > 4) {
        this.vx = (this.vx / speed) * 4;
        this.vy = (this.vy / speed) * 4;
      }

      this.x += this.vx;
      this.y += this.vy;
      this.vx *= this.friction;
      this.vy *= this.friction;

      // bounce edges
      if (this.x < 0) this.x = w;
      if (this.x > w) this.x = 0;
      if (this.y < 0) this.y = h;
      if (this.y > h) this.y = 0;

      this.hue = (this.baseHue + Date.now() * 0.0005 * this.hueSpeed) % 360;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `hsla(${this.hue}, 80%, 62%, 0.9)`;
      ctx.fill();
    }
  }

  function init() {
    for (let i = 0; i < 260; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    ctx.fillStyle = 'rgba(15, 15, 26, 0.25)';
    ctx.fillRect(0, 0, w, h);

    particles.forEach(p => {
      p.update();
      p.draw();
    });

    requestAnimationFrame(animate);
  }

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  window.addEventListener('touchmove', e => {
    e.preventDefault();
    const t = e.touches[0];
    mouse.x = t.clientX;
    mouse.y = t.clientY;
  }, { passive: false });

  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(e => console.warn(e));
    } else {
      document.exitFullscreen().catch(e => console.warn(e));
    }
  });

  init();
  animate();
</script>
</body>
</html>
