<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particles - Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">Move mouse/touch to create fluid particles</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // マウス/タッチの位置
        let mouse = { x: width / 2, y: height / 2 };
        let isMoving = false;

        // パーティクル配列
        const particles = [];
        const maxParticles = 500;

        // 色相（時間とともに変化）
        let hue = 0;

        // パーティクルクラス
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // ランダムな速度
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                // サイズ
                this.size = Math.random() * 3 + 1;
                // 寿命
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                // 色
                this.hue = hue + Math.random() * 60 - 30;
            }

            update() {
                // 速度を適用
                this.x += this.vx;
                this.y += this.vy;

                // 摩擦
                this.vx *= 0.99;
                this.vy *= 0.99;

                // 重力（少し下に引く）
                this.vy += 0.02;

                // 寿命を減らす
                this.life -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.life})`;
                ctx.fill();
            }
        }

        // パーティクルを追加
        function addParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                if (particles.length < maxParticles) {
                    particles.push(new Particle(x, y));
                }
            }
        }

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            isMoving = true;
            addParticles(mouse.x, mouse.y, 3);
        });

        canvas.addEventListener('mousedown', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            addParticles(mouse.x, mouse.y, 20);
        });

        // タッチイベント
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            isMoving = true;
            addParticles(mouse.x, mouse.y, 3);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            addParticles(mouse.x, mouse.y, 20);
        });

        // リサイズイベント
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // アニメーションループ
        function animate() {
            // 半透明の黒で覆う（トレイル効果）
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // 色相を変化
            hue = (hue + 0.5) % 360;

            // パーティクルを更新・描画
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                // 寿命が尽きたら削除
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // マウスが動いていない時も自動でパーティクルを追加
            if (!isMoving && Math.random() < 0.1) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                addParticles(x, y, 1);
            }

            isMoving = false;

            requestAnimationFrame(animate);
        }

        // 開始
        animate();

        // 最初の爆発
        addParticles(width / 2, height / 2, 50);
    </script>
</body>
</html>
