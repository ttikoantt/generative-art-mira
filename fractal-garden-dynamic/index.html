<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Fractal Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #88ccff;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(136, 204, 255, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #3366aa 0%, #4488cc 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(68, 136, 204, 0.5);
        }

        .info {
            color: #aaccff;
            margin-top: 15px;
            font-size: 0.9rem;
            max-width: 500px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(68, 136, 204, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="container">
        <h1>üå± Dynamic Fractal Garden</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="regenerate()">üîÑ Êñ∞„Åó„ÅÑÂ∫≠</button>
            <button onclick="toggleAnimation()">‚èØÔ∏è „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥</button>
            <button onclick="changeSeason()">üå∏ Â≠£ÁØÄ„ÇíÂ§â„Åà„Çã</button>
        </div>
        <p class="info">„ÇØ„É™„ÉÉ„ÇØ„ÅßËä±„ÇíÂí≤„Åã„Åõ„Å¶„Åè„Å†„Åï„ÅÑ | ÊàêÈï∑„Åô„Çã„Éï„É©„ÇØ„Çø„É´„Éó„É©„É≥„Éà</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let animationId;
        let isAnimating = true;
        let plants = [];
        let season = 0; // 0: Êò•, 1: Â§è, 2: Áßã, 3: ÂÜ¨
        
        const seasonColors = [
            { stem: '#ff69b4', flower: ['#ff69b4', '#ff1493', '#ff69b4'], bg: '#ffb7c5' }, // Êò•
            { stem: '#228b22', flower: ['#ff4500', '#ffa500', '#ffff00'], bg: '#90ee90' }, // Â§è
            { stem: '#8b4513', flower: ['#ff6347', '#ff8c00', '#ffd700'], bg: '#f4a460' }, // Áßã
            { stem: '#4682b4', flower: ['#00bfff', '#87ceeb', '#ffffff'], bg: '#b0c4de' }  // ÂÜ¨
        ];

        class FractalPlant {
            constructor(x, y, size = 100) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.growth = 0;
                this.targetGrowth = 1;
                this.branches = [];
                this.flowers = [];
                this.angle = Math.PI / 2;
                this.colorIndex = Math.floor(Math.random() * 3);
                this.generateStructure();
            }

            generateStructure() {
                const depth = 6;
                this.branches = [];
                this.generateBranch(this.x, this.y, this.size, this.angle, depth);
            }

            generateBranch(x, y, length, angle, depth) {
                if (depth === 0) {
                    this.flowers.push({
                        x: x,
                        y: y,
                        size: 5 + Math.random() * 5,
                        growth: 0
                    });
                    return;
                }

                const endX = x + Math.cos(angle) * length;
                const endY = y - Math.sin(angle) * length;

                this.branches.push({
                    startX: x,
                    startY: y,
                    endX: endX,
                    endY: endY,
                    depth: depth,
                    length: length
                });

                const newLength = length * 0.7;
                const angleOffset = 0.4 + Math.random() * 0.3;
                
                this.generateBranch(endX, endY, newLength, angle + angleOffset, depth - 1);
                this.generateBranch(endX, endY, newLength, angle - angleOffset, depth - 1);
                
                if (Math.random() > 0.7) {
                    this.generateBranch(endX, endY, newLength * 0.8, angle, depth - 1);
                }
            }

            update() {
                if (this.growth < this.targetGrowth) {
                    this.growth += 0.01;
                }
                
                this.flowers.forEach(flower => {
                    if (flower.growth < 1) {
                        flower.growth += 0.02;
                    }
                });
            }

            draw(ctx) {
                const colors = seasonColors[season];
                const alpha = this.growth;
                
                // Êûù„ÇíÊèèÁîª
                ctx.strokeStyle = colors.stem;
                ctx.lineWidth = 2;
                ctx.globalAlpha = alpha;

                this.branches.forEach((branch, i) => {
                    const progress = Math.min(1, this.growth * (this.branches.length / (this.branches.length - i)));
                    
                    ctx.lineWidth = branch.depth * 0.5 * progress;
                    ctx.beginPath();
                    ctx.moveTo(branch.startX, branch.startY);
                    
                    const currentEndX = branch.startX + (branch.endX - branch.startX) * progress;
                    const currentEndY = branch.startY + (branch.endY - branch.startY) * progress;
                    
                    ctx.lineTo(currentEndX, currentEndY);
                    ctx.stroke();
                });

                // Ëä±„ÇíÊèèÁîª
                this.flowers.forEach(flower => {
                    const size = flower.size * flower.growth * this.growth;
                    
                    ctx.fillStyle = colors.flower[this.colorIndex];
                    ctx.globalAlpha = alpha * flower.growth;
                    
                    // Ëä±„Å≥„Çâ
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        const px = flower.x + Math.cos(angle) * size * 0.5;
                        const py = flower.y + Math.sin(angle) * size * 0.5;
                        
                        ctx.beginPath();
                        ctx.arc(px, py, size * 0.4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Ëä±„ÅÆ‰∏≠ÂøÉ
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(flower.x, flower.y, size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.globalAlpha = 1;
            }

            isFullyGrown() {
                return this.growth >= this.targetGrowth;
            }
        }

        function init() {
            plants = [];
            addPlant();
        }

        function addPlant(x, y) {
            const plantX = x || 150 + Math.random() * (canvas.width - 300);
            const plantY = y || canvas.height - 50;
            const size = 60 + Math.random() * 60;
            plants.push(new FractalPlant(plantX, plantY, size));
        }

        function regenerate() {
            plants = [];
            init();
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
        }

        function changeSeason() {
            season = (season + 1) % 4;
        }

        function draw() {
            ctx.fillStyle = `rgba(10, 10, 26, 0.1)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            plants.forEach(plant => {
                plant.update();
                plant.draw(ctx);
            });

            // Âú∞Èù¢
            ctx.fillStyle = '#2d5a27';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            if (isAnimating) {
                animationId = requestAnimationFrame(draw);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addPlant(x, canvas.height - 20);
        });

        // „Çø„ÉÉ„ÉÅÂØæÂøú
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            addPlant(x, canvas.height - 20);
        });

        init();
        draw();
    </script>
</body>
</html>
