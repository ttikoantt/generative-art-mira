<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Éª„Éï„É©„ÉØ„Éº„Éª„Ç¨„Éº„Éá„É≥ | Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .info p {
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .controls button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        <h1>üå∏ „Ç∏„Çß„Éç„É¨„Éº„ÉÜ„Ç£„Éñ„Éª„Éï„É©„ÉØ„Éº„Éª„Ç¨„Éº„Éá„É≥</h1>
        <p>„Éó„É≠„Ç∑„Éº„Ç∏„É£„É´„Å´ÁîüÊàê„Åï„Çå„ÇãËä±„ÄÖ</p>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="controls">
        <button onclick="plantFlower()">üå± Êñ∞„Åó„ÅÑËä±</button>
        <button onclick="resetGarden()">üîÑ „É™„Çª„ÉÉ„Éà</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let flowers = [];
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        // Ëâ≤„Éë„É¨„ÉÉ„Éà
        const palettes = [
            ['#FF6B6B', '#FFE66D', '#4ECDC4', '#45B7D1'],
            ['#F7B731', '#FA8231', '#FF6B6B', '#FF5252'],
            ['#A55EEA', '#5F27CD', '#C8D6E5', '#8395A7'],
            ['#26DE81', '#20BF6B', '#0FB9B1', '#2BCBBA'],
            ['#FD79A8', '#E84393', '#F8B739', '#F5CD79']
        ];

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.palette = palettes[Math.floor(Math.random() * palettes.length)];
                this.petals = Math.floor(Math.random() * 4) + 5; // 5-8 petals
                this.petalLength = 30 + Math.random() * 40;
                this.petalWidth = 10 + Math.random() * 15;
                this.bloomProgress = 0;
                this.bloomSpeed = 0.01 + Math.random() * 0.02;
                this.maxBloom = 1;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.rotation = Math.random() * Math.PI * 2;
                this.swaySpeed = 0.01 + Math.random() * 0.02;
                this.swayAmount = 5 + Math.random() * 10;
                this.time = 0;

                // Ëä±„Å≥„Çâ„ÅÆÂΩ¢Áä∂„Éê„É™„Ç®„Éº„Ç∑„Éß„É≥
                this.petalShape = Math.floor(Math.random() * 3); // 0: oval, 1: pointed, 2: round

                // Ëä±„ÅÆ‰∏≠ÂøÉ
                this.centerSize = 8 + Math.random() * 8;
                this.centerColor = this.palette[Math.floor(Math.random() * this.palette.length)];
            }

            update() {
                if (this.bloomProgress < this.maxBloom) {
                    this.bloomProgress += this.bloomSpeed;
                }
                this.rotation += this.rotationSpeed;
                this.time += this.swaySpeed;
            }

            draw(ctx) {
                const sway = Math.sin(this.time) * this.swayAmount;
                const bloom = Math.min(1, this.bloomProgress);
                const easeBloom = 1 - Math.pow(1 - bloom, 3); // ease out cubic

                ctx.save();
                ctx.translate(this.x + sway, this.y);

                // Ëåé
                ctx.strokeStyle = `rgba(76, 175, 80, ${bloom * 0.6})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(sway * 0.5, -50, 0, -100);
                ctx.stroke();

                // Ëä±„Å≥„Çâ
                for (let i = 0; i < this.petals; i++) {
                    const angle = (i / this.petals) * Math.PI * 2 + this.rotation;
                    const petalColor = this.palette[i % this.palette.length];

                    ctx.save();
                    ctx.rotate(angle);
                    ctx.translate(0, -100);

                    ctx.fillStyle = petalColor;
                    ctx.globalAlpha = bloom * 0.8;

                    const length = this.petalLength * easeBloom;
                    const width = this.petalWidth * easeBloom;

                    ctx.beginPath();
                    if (this.petalShape === 0) {
                        // Oval
                        ctx.ellipse(0, -length / 2, width / 2, length / 2, 0, 0, Math.PI * 2);
                    } else if (this.petalShape === 1) {
                        // Pointed
                        ctx.moveTo(0, 0);
                        ctx.quadraticCurveTo(width / 2, -length / 3, 0, -length);
                        ctx.quadraticCurveTo(-width / 2, -length / 3, 0, 0);
                    } else {
                        // Round
                        ctx.moveTo(0, 0);
                        ctx.bezierCurveTo(width / 2, -length / 3, width / 2, -length * 2 / 3, 0, -length);
                        ctx.bezierCurveTo(-width / 2, -length * 2 / 3, -width / 2, -length / 3, 0, 0);
                    }
                    ctx.fill();

                    ctx.restore();
                }

                // Ëä±„ÅÆ‰∏≠ÂøÉ
                ctx.globalAlpha = bloom;
                ctx.fillStyle = this.centerColor;
                ctx.beginPath();
                ctx.arc(0, -100, this.centerSize * easeBloom, 0, Math.PI * 2);
                ctx.fill();

                // ÂÖâ„ÇãÂäπÊûú
                const gradient = ctx.createRadialGradient(0, -100, 0, 0, -100, this.centerSize * easeBloom * 2);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${bloom * 0.3})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, -100, this.centerSize * easeBloom * 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = -Math.random() * 2 - 1;
                this.life = 1;
                this.decay = 0.01 + Math.random() * 0.01;
                this.size = 2 + Math.random() * 3;
                this.color = `hsl(${45 + Math.random() * 30}, 100%, ${70 + Math.random() * 20}%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.02;
                this.life -= this.decay;
            }

            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function plantFlower() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;

            flowers.push(new Flower(x, y));

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function resetGarden() {
            flowers = [];
            particles = [];
            // ÂàùÊúü„ÅÆËä±„ÇíÊ§ç„Åà„Çã
            for (let i = 0; i < 5; i++) {
                setTimeout(() => plantFlower(), i * 300);
            }
        }

        function drawBackground() {
            // „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Êòü
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 50; i++) {
                const x = (Math.sin(i * 123.456) * 0.5 + 0.5) * canvas.width;
                const y = (Math.cos(i * 789.012) * 0.5 + 0.5) * canvas.height * 0.6;
                const size = Math.random() * 2;
                const twinkle = Math.sin(Date.now() * 0.001 + i) * 0.5 + 0.5;
                ctx.globalAlpha = twinkle * 0.8;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function animate() {
            drawBackground();

            // Âú∞Èù¢
            ctx.fillStyle = '#1a4d2e';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });

            // Ëä±Êõ¥Êñ∞
            flowers.forEach(flower => {
                flower.update();
                flower.draw(ctx);
            });

            requestAnimationFrame(animate);
        }

        // ÂàùÊúüÂåñ
        resetGarden();
        animate();

        // ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
