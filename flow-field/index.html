<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field Art - Interactive Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            button {
                padding: 10px 16px;
                font-size: 12px;
            }

            .info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="info">
        マウス/タッチでパーティクルを誘導
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>

    <div class="controls">
        <button onclick="reset()">リセット</button>
        <button onclick="changePalette()">色変更</button>
        <button onclick="toggleTrails()">トレイル変更</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let animationId;
        let mouseX = 0;
        let mouseY = 0;
        let showTrails = true;

        const palettes = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'],
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
            ['#00f260', '#0575E6', '#e100ff', '#00dbde', '#fc00ff'],
            ['#fa709a', '#fee140', '#f093fb', '#4facfe', '#00f260'],
            ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF6B6B']
        ];

        let currentPalette = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 100;
                this.maxLife = this.life;
                this.size = Math.random() * 3 + 1;
                this.color = palettes[currentPalette][Math.floor(Math.random() * palettes[currentPalette].length)];
                this.alpha = 1;
            }

            update() {
                const angle = (this.x * 0.005) + (this.y * 0.005) + Date.now() * 0.0001;

                let targetVx = Math.cos(angle) * 2;
                let targetVy = Math.sin(angle) * 2;

                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    targetVx += (dx / dist) * force * 5;
                    targetVy += (dy / dist) * force * 5;
                }

                this.vx += (targetVx - this.vx) * 0.1;
                this.vy += (targetVy - this.vy) * 0.1;

                this.x += this.vx;
                this.y += this.vy;

                this.life--;
                this.alpha = this.life / this.maxLife;

                if (this.life <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            particles = [];
            const particleCount = Math.min(1500, Math.floor((canvas.width * canvas.height) / 800));

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            if (showTrails) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        function reset() {
            init();
        }

        function changePalette() {
            currentPalette = (currentPalette + 1) % palettes.length;
            particles.forEach(particle => {
                particle.color = palettes[currentPalette][Math.floor(Math.random() * palettes[currentPalette].length)];
            });
        }

        function toggleTrails() {
            showTrails = !showTrails;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        resize();
        init();
        animate();
    </script>
</body>
</html>
