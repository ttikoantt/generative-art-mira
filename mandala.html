<body>

                ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã‚’èª¿æ•´ã—ã¦ã€ç‹¬è‡ªã®ãƒãƒ³ãƒ€ãƒ©ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚<br>

    <script>
        const canvas = document.getElementById('mandalaCanvas');
        const ctx = canvas.getContext('2d');

        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let rotationAngle = 0;
        let isPaused = false;
        let animationId = null;

        // Parameters
        let symmetry = 8;
        let layers = 6;
        let complexity = 5;
        let rotationSpeed = 0.001;

        // Color palettes
        const palettes = [
            ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'],
            ['#a29bfe', '#fd79a8', '#00b894', '#fdcb6e', '#e17055'],
            ['#6c5ce7', '#a29bfe', '#fd79a8', '#ffeaa7', '#55efc4'],
            ['#e056fd', '#686aef', '#4bcffa', '#34e7e4', '#00d2d3'],
            ['#ff9ff3', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1']
        ];

        let currentPalette = palettes[0];

        // Generate random pattern for each layer
        let layerPatterns = [];

        function generatePatterns() {
            layerPatterns = [];
            for (let i = 0; i < layers; i++) {
                const pattern = {
                    shapes: [],
                    baseRadius: 50 + (i * 45),
                    color: currentPalette[i % currentPalette.length]
                };

                const numShapes = Math.floor(Math.random() * complexity) + 3;
                for (let j = 0; j < numShapes; j++) {
                    pattern.shapes.push({
                        type: Math.random() > 0.5 ? 'circle' : 'petal',
                        size: Math.random() * 20 + 10,
                        offset: Math.random() * Math.PI * 2,
                        scale: Math.random() * 0.5 + 0.5
                    });
                }

                layerPatterns.push(pattern);
            }
        }

        function drawLayer(layer, time) {
            const { shapes, baseRadius, color } = layer;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(time * (layer.index * 0.1 + 1) * rotationSpeed * 100);

            for (let i = 0; i < symmetry; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 / symmetry) * i);

                shapes.forEach(shape => {
                    const x = Math.cos(shape.offset + time * 0.5) * baseRadius * shape.scale;
                    const y = Math.sin(shape.offset + time * 0.5) * baseRadius * shape.scale;

                    ctx.fillStyle = color;
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;

                    if (shape.type === 'circle') {
                        ctx.beginPath();
                        ctx.arc(x, y, shape.size, 0, Math.PI * 2);
                        ctx.globalAlpha = 0.7;
                        ctx.fill();
                    } else {
                        ctx.globalAlpha = 0.6;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.quadraticCurveTo(
                            x + shape.size * 1.5,
                            y + shape.size * 0.5,
                            x + shape.size * 0.8,
                            y + shape.size * 1.5
                        );
                        ctx.stroke();
                    }
                });

                ctx.restore();
            }

            ctx.restore();
        }

        function draw(time) {
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(15, 15, 35, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!isPaused) {
                rotationAngle += rotationSpeed;
            }

            // Draw all layers
            layerPatterns.forEach((layer, index) => {
                layer.index = index;
                drawLayer(layer, time);
            });

            animationId = requestAnimationFrame((t) => draw(t * 0.001));
        }

        function generateMandala() {
            // Clear canvas
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Select random palette
            currentPalette = palettes[Math.floor(Math.random() * palettes.length)];

            // Generate new patterns
            generatePatterns();

            // Reset rotation
            rotationAngle = 0;
        }

        // Event listeners
        document.getElementById('symmetry').addEventListener('input', (e) => {
            symmetry = parseInt(e.target.value);
            document.getElementById('symmetryDisplay').textContent = symmetry;
        });

        document.getElementById('layers').addEventListener('input', (e) => {
            layers = parseInt(e.target.value);
            document.getElementById('layersDisplay').textContent = layers;
            generatePatterns();
        });

        document.getElementById('complexity').addEventListener('input', (e) => {
            complexity = parseInt(e.target.value);
            document.getElementById('complexityDisplay').textContent = complexity;
            generatePatterns();
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            rotationSpeed = value * 0.0001;
            document.getElementById('speedDisplay').textContent = (value / 10).toFixed(1);
        });

        document.getElementById('generateBtn').addEventListener('click', generateMandala);

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'â–¶ï¸ å†ç”Ÿ' : 'â¸ï¸ ä¸€æ™‚åœæ­¢';
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Responsive canvas
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = Math.min(600, window.innerWidth - 40);
            canvas.width = maxWidth;
            canvas.height = maxWidth;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize
        generateMandala();
        draw(0);
    </script>
