<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mandala | Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0015 0%, #1a0a2e 50%, #16082a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 100%);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #fff;
            font-size: clamp(16px, 3vw, 24px);
            text-shadow: 0 0 20px rgba(255, 100, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(12px, 2vw, 14px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        #canvas {
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 100, 255, 0.3),
                        0 0 120px rgba(100, 200, 255, 0.2);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(11px, 2vw, 14px);
            text-align: center;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üïâÔ∏è Interactive Mandala</h1>
        <div class="controls">
            <button onclick="regenerate()">üîÑ Êñ∞Ë¶èÁîüÊàê</button>
            <button onclick="toggleAnimation()">‚èØÔ∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button onclick="toggleFullscreen()">üì∫ ÂÖ®ÁîªÈù¢</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="info">
        „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅßÊìç‰Ωú | „Çπ„ÇØ„É≠„Éº„É´„ÅßÊã°Â§ßÁ∏ÆÂ∞è
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let mouseX = 0, mouseY = 0;
        let isAnimating = true;
        let animationId;
        let scale = 1;
        let rotation = 0;
        let time = 0;

        // „Éû„É≥„ÉÄ„É©„ÅÆ„Éë„É©„É°„Éº„Çø
        let segments = 12;
        let layers = 6;
        let baseHue = Math.random() * 360;
        let symmetry = 2;

        function resize() {
            width = Math.min(window.innerWidth - 40, window.innerHeight - 160, 800);
            height = width;
            canvas.width = width;
            canvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
        }

        function init() {
            resize();
            segments = Math.floor(Math.random() * 8) + 8; // 8-16
            layers = Math.floor(Math.random() * 4) + 4; // 4-8
            baseHue = Math.random() * 360;
            symmetry = Math.floor(Math.random() * 2) + 2; // 2-3
            scale = 1;
            rotation = 0;
            time = 0;
        }

        function drawMandala() {
            ctx.fillStyle = 'rgba(12, 0, 21, 0.1)';
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.scale(scale, scale);
            ctx.rotate(rotation);

            const maxRadius = width * 0.4;

            for (let layer = 0; layer < layers; layer++) {
                const layerProgress = layer / layers;
                const layerRadius = maxRadius * (0.2 + layerProgress * 0.8);
                const layerSegments = segments * (1 + Math.floor(layer / 2));

                for (let i = 0; i < layerSegments; i++) {
                    const angle = (i / layerSegments) * Math.PI * 2 * symmetry;
                    const hue = (baseHue + layer * 40 + i * 10) % 360;
                    const saturation = 60 + Math.sin(time * 0.001 + layer) * 20;
                    const lightness = 40 + Math.sin(time * 0.002 + i) * 15;

                    ctx.save();

                    // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„ÅÆÂΩ±Èüø
                    const mouseInfluence = Math.sin(time * 0.003 + i * 0.5) * 0.2;
                    const wobble = Math.sin(time * 0.002 + layer + i) * 0.1;

                    ctx.rotate(angle + wobble);

                    // Ëä±„Å≥„Çâ„ÇÑ„Éë„Çø„Éº„É≥„ÇíÊèèÁîª
                    const petalLength = layerRadius * 0.3 * (1 + mouseInfluence);
                    const petalWidth = layerRadius * 0.15;

                    const gradient = ctx.createRadialGradient(
                        layerRadius * 0.3, 0, 0,
                        layerRadius, 0, petalLength
                    );
                    gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`);
                    gradient.addColorStop(0.5, `hsla(${hue + 20}, ${saturation}%, ${lightness - 10}%, 0.6)`);
                    gradient.addColorStop(1, `hsla(${hue + 40}, ${saturation}%, ${lightness - 20}%, 0)`);

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.ellipse(
                        layerRadius,
                        0,
                        petalLength,
                        petalWidth * (1 + Math.sin(time * 0.004 + i) * 0.3),
                        0,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    // Ë£ÖÈ£æÁöÑ„Å™ÂÜÜ
                    if (layer % 2 === 0) {
                        ctx.fillStyle = `hsla(${hue + 60}, 70%, 60%, 0.5)`;
                        ctx.beginPath();
                        ctx.arc(layerRadius, 0, 5 + Math.sin(time * 0.005 + i) * 3, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    ctx.restore();
                }
            }

            // ‰∏≠ÂøÉ„ÅÆË£ÖÈ£æ
            const centerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, maxRadius * 0.2);
            centerGradient.addColorStop(0, `hsla(${baseHue}, 80%, 70%, 0.8)`);
            centerGradient.addColorStop(0.5, `hsla(${baseHue + 60}, 70%, 50%, 0.4)`);
            centerGradient.addColorStop(1, `hsla(${baseHue + 120}, 60%, 30%, 0)`);

            ctx.fillStyle = centerGradient;
            ctx.beginPath();
            ctx.arc(0, 0, maxRadius * 0.15, 0, Math.PI * 2);
            ctx.fill();

            // ‰∏≠ÂøÉ„ÅÆÂ∞è„Åï„Å™ÂÜÜ
            for (let j = 0; j < 6; j++) {
                const angle = (j / 6) * Math.PI * 2 + time * 0.001;
                const radius = maxRadius * 0.08;
                ctx.fillStyle = `hsla(${baseHue + j * 30}, 70%, 60%, 0.7)`;
                ctx.beginPath();
                ctx.arc(
                    Math.cos(angle) * radius,
                    Math.sin(angle) * radius,
                    8,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            ctx.restore();

            // „Ç∞„É≠„ÉºÂäπÊûú
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            const glowGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, maxRadius
            );
            glowGradient.addColorStop(0, `hsla(${baseHue}, 80%, 60%, 0.1)`);
            glowGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, width, height);
            ctx.restore();
        }

        function animate() {
            if (!isAnimating) return;

            time++;
            rotation += 0.002;

            drawMandala();
            animationId = requestAnimationFrame(animate);
        }

        function regenerate() {
            init();
            ctx.fillStyle = '#0c0015';
            ctx.fillRect(0, 0, width, height);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('resize', () => {
            resize();
            ctx.fillStyle = '#0c0015';
            ctx.fillRect(0, 0, width, height);
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
        }, { passive: false });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale), 2);
        }, { passive: false });

        // ÂàùÊúüÂåñ
        init();
        animate();
    </script>
</body>
</html>
