<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Waves - 量子もつれの視覚化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000011;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #00ffff;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .control-btn:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <div>Quantum Waves v1.0</div>
        <div id="info-entanglement">Entanglement: 0.00</div>
        <div id="info-particles">Particles: 0</div>
    </div>
    <div class="controls">
        <button class="control-btn" onclick="addParticles(5)">+ Particles</button>
        <button class="control-btn" onclick="reset()">Reset</button>
        <button class="control-btn" onclick="toggleWaveMode()">Wave Mode</button>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let mouseX = width / 2;
        let mouseY = height / 2;
        let isMouseDown = false;
        let waveMode = true;

        // 量子粒子クラス
        class QuantumParticle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.hue = Math.random() * 60 + 160; // Cyan to Blue
                this.entangled = [];
                this.phase = Math.random() * Math.PI * 2;
                this.frequency = Math.random() * 0.02 + 0.01;
                this.amplitude = Math.random() * 50 + 20;
            }

            update(particles) {
                // 波動モードの場合
                if (waveMode) {
                    this.phase += this.frequency;
                    this.x += Math.sin(this.phase) * this.amplitude * 0.01;
                    this.y += Math.cos(this.phase * 1.3) * this.amplitude * 0.01;
                }

                // マウスの影響
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    if (isMouseDown) {
                        // 引き寄せる
                        this.vx += dx * force * 0.001;
                        this.vy += dy * force * 0.001;
                    } else {
                        // 反発する
                        this.vx -= dx * force * 0.0005;
                        this.vy -= dy * force * 0.0005;
                    }
                }

                // 量子もつれによる相互作用
                particles.forEach(p => {
                    if (p === this) return;
                    const dx2 = p.x - this.x;
                    const dy2 = p.y - this.y;
                    const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);

                    if (dist2 < 150) {
                        // もつれ合う粒子の数を記録
                        if (!this.entangled.includes(p)) {
                            this.entangled.push(p);
                        }

                        // 量子トンネル効果（時折位置を入れ替える）
                        if (Math.random() < 0.001 && dist2 < 50) {
                            const tempX = this.x;
                            const tempY = this.y;
                            this.x = p.x;
                            this.y = p.y;
                            p.x = tempX;
                            p.y = tempY;
                        }

                        // 相互作用による加速
                        const angle = Math.atan2(dy2, dx2);
                        const force = (150 - dist2) / 150 * 0.01;
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    } else {
                        // 離れたらもつれを解除
                        const idx = this.entangled.indexOf(p);
                        if (idx > -1) {
                            this.entangled.splice(idx, 1);
                        }
                    }
                });

                // 抵抗
                this.vx *= 0.99;
                this.vy *= 0.99;

                // 速度制限
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 3) {
                    this.vx = (this.vx / speed) * 3;
                    this.vy = (this.vy / speed) * 3;
                }

                this.x += this.vx;
                this.y += this.vy;

                // 境界処理（トンネル効果で反対側へ）
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                // もつれの線を描画
                this.entangled.forEach(p => {
                    const dx = p.x - this.x;
                    const dy = p.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const alpha = (150 - dist) / 150 * 0.5;

                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(p.x, p.y);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, ${alpha})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                });

                // 粒子本体
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            getEntanglement() {
                return this.entangled.length;
            }
        }

        // 粒子配列
        let particles = [];

        // 粒子を初期化
        function initParticles(count = 50) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new QuantumParticle());
            }
        }

        // 粒子を追加
        function addParticles(count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push(new QuantumParticle());
            }
        }

        // リセット
        function reset() {
            initParticles(50);
        }

        // 波動モード切替
        function toggleWaveMode() {
            waveMode = !waveMode;
        }

        // 全画面切替
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 背景を描画
        function drawBackground() {
            // グラデーション背景
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 1.5
            );
            gradient.addColorStop(0, '#000022');
            gradient.addColorStop(1, '#000011');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // グリッド線
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        // アニメーションループ
        function animate() {
            drawBackground();

            // 粒子を更新して描画
            particles.forEach(p => {
                p.update(particles);
                p.draw();
            });

            // もつれ度を計算して表示
            const totalEntanglement = particles.reduce((sum, p) => sum + p.getEntanglement(), 0);
            const avgEntanglement = totalEntanglement / particles.length;
            document.getElementById('info-entanglement').textContent = `Entanglement: ${avgEntanglement.toFixed(2)}`;
            document.getElementById('info-particles').textContent = `Particles: ${particles.length}`;

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            isMouseDown = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // 初期化
        initParticles(50);
        animate();
    </script>
</body>
</html>
