<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Board Art | Mira's Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #4fd1c5;
            font-size: 14px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #81e6d9;
        }

        .info {
            font-size: 12px;
            color: #4fd1c5;
            opacity: 0.8;
        }

        button {
            background: rgba(79, 209, 197, 0.2);
            border: 1px solid #4fd1c5;
            color: #4fd1c5;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(79, 209, 197, 0.4);
        }

        @media (max-width: 768px) {
            .ui {
                font-size: 12px;
            }
            .title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="ui">
        <div class="title">âš¡ Circuit Board Art</div>
        <div class="info">Click to regenerate</div>
        <button onclick="regenerate()">Regenerate</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        let circuits = [];
        let width, height;
        let animationFrame;
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            generate();
        }

        function generate() {
            nodes = [];
            circuits = [];
            time = 0;

            const nodeCount = Math.floor((width * height) / 25000);
            const margin = 100;

            // Generate nodes
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: margin + Math.random() * (width - margin * 2),
                    y: margin + Math.random() * (height - margin * 2),
                    radius: 3 + Math.random() * 5,
                    connections: 0,
                    maxConnections: Math.floor(2 + Math.random() * 3),
                    phase: Math.random() * Math.PI * 2,
                    color: getRandomColor()
                });
            }

            // Generate circuits
            nodes.forEach((node, i) => {
                if (node.connections >= node.maxConnections) return;

                // Find nearest unconnected nodes
                const nearest = nodes
                    .map((n, idx) => ({ node: n, idx, dist: distance(node, n) }))
                    .filter(n => n.idx !== i && n.node.connections < n.node.maxConnections)
                    .sort((a, b) => a.dist - b.dist)
                    .slice(0, 3);

                // Connect to some of them
                nearest.forEach(({ node: target, idx }) => {
                    if (node.connections < node.maxConnections && target.connections < target.maxConnections) {
                        if (Math.random() > 0.3) {
                            circuits.push({
                                from: node,
                                to: target,
                                progress: Math.random(),
                                speed: 0.002 + Math.random() * 0.004,
                                color: node.color
                            });
                            node.connections++;
                            target.connections++;
                        }
                    }
                });
            });
        }

        function getRandomColor() {
            const colors = [
                '#4fd1c5', // Teal
                '#63b3ed', // Blue
                '#9f7aea', // Purple
                '#f687b3', // Pink
                '#68d391', // Green
                '#faf089', // Yellow
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function distance(a, b) {
            return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        }

        function drawNode(node) {
            const pulse = Math.sin(time * 2 + node.phase) * 0.3 + 1;

            // Outer glow
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius * pulse * 1.5, 0, Math.PI * 2);
            ctx.fillStyle = node.color + '20';
            ctx.fill();

            // Inner circle
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius * pulse, 0, Math.PI * 2);
            ctx.fillStyle = node.color;
            ctx.fill();

            // Center
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.radius * pulse * 0.5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        function drawCircuit(circuit) {
            // Path line
            ctx.beginPath();
            ctx.moveTo(circuit.from.x, circuit.from.y);

            // Curved path
            const midX = (circuit.from.x + circuit.to.x) / 2;
            const midY = (circuit.from.y + circuit.to.y) / 2;
            const offset = 30;

            ctx.quadraticCurveTo(midX + (Math.random() - 0.5) * offset, midY + (Math.random() - 0.5) * offset, circuit.to.x, circuit.to.y);

            ctx.strokeStyle = circuit.color + '40';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Electron pulse
            circuit.progress += circuit.speed;
            if (circuit.progress > 1) circuit.progress = 0;

            const t = circuit.progress;
            const pulseX = circuit.from.x + (circuit.to.x - circuit.from.x) * t;
            const pulseY = circuit.from.y + (circuit.to.y - circuit.from.y) * t;

            ctx.beginPath();
            ctx.arc(pulseX, pulseY, 3, 0, Math.PI * 2);
            ctx.fillStyle = circuit.color;
            ctx.fill();
        }

        function draw() {
            // Dark background with grid
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, width, height);

            // Grid
            ctx.strokeStyle = '#1a1e3e';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            time += 0.016;

            // Draw circuits
            circuits.forEach(drawCircuit);

            // Draw nodes
            nodes.forEach(drawNode);

            animationFrame = requestAnimationFrame(draw);
        }

        function regenerate() {
            generate();
        }

        // Event listeners
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', regenerate);

        // Start
        resize();
        draw();
    </script>
</body>
</html>
