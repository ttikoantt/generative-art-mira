<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Stars - Mira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a1a3a);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">全画面</button>
    <div class="info">✨ Twinkle Stars - マウスやタッチで新しい星を追加</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        let shootingStars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Star {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height * 0.7;
                this.size = Math.random() * 2 + 0.5;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.brightness = Math.random() * 0.5 + 0.5;

                // 色のバリエーション
                const colors = [
                    { r: 255, g: 255, b: 255 },  // 白
                    { r: 255, g: 240, b: 200 },  // 温かい白
                    { r: 200, g: 220, b: 255 },  // 青みがかった白
                    { r: 255, g: 200, b: 200 },  // 赤みがかった白
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.twinklePhase += this.twinkleSpeed;
            }

            draw() {
                const twinkle = (Math.sin(this.twinklePhase) + 1) / 2;
                const alpha = this.brightness * (0.3 + twinkle * 0.7);

                // 光の拡散効果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha * 0.3})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // 星の中心
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`;
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.3;
                this.length = Math.random() * 80 + 50;
                this.speed = Math.random() * 10 + 10;
                this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
                this.opacity = 1;
                this.active = false;
            }

            activate() {
                this.active = true;
                this.x = Math.random() * width * 0.7;
                this.y = Math.random() * height * 0.2;
            }

            update() {
                if (!this.active) {
                    if (Math.random() < 0.001) {
                        this.activate();
                    }
                    return;
                }

                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.02;

                if (this.opacity <= 0 || this.x > width || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                if (!this.active) return;

                const gradient = ctx.createLinearGradient(
                    this.x, this.y,
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function init() {
            resize();

            // 星を生成
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }

            // 流れ星を生成
            for (let i = 0; i < 3; i++) {
                shootingStars.push(new ShootingStar());
            }
        }

        function animate() {
            // 淡い残像効果
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 星を更新・描画
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // 流れ星を更新・描画
            shootingStars.forEach(s => {
                s.update();
                s.draw();
            });

            requestAnimationFrame(animate);
        }

        function addStar(x, y) {
            for (let i = 0; i < 5; i++) {
                const offsetX = (Math.random() - 0.5) * 50;
                const offsetY = (Math.random() - 0.5) * 50;
                stars.push(new Star(x + offsetX, y + offsetY));
            }

            // 星が増えすぎたら古い星を削除
            if (stars.length > 300) {
                stars = stars.slice(-300);
            }
        }

        // マウスイベント
        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                addStar(e.clientX, e.clientY);
            }
        });

        canvas.addEventListener('click', (e) => {
            addStar(e.clientX, e.clientY);
        });

        // タッチイベント
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            if (Math.random() < 0.1) {
                addStar(touch.clientX, touch.clientY);
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            addStar(touch.clientX, touch.clientY);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', resize);

        init();
        animate();
    </script>
</body>
</html>
