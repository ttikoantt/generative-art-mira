<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particles Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 10;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ 全画面</button>
    <div class="info">
        <div>Fluid Particles Flow</div>
        <div>Click to attract / Move mouse to flow</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };
        let attractionPoint = null;

        // パーティクルクラス
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.speedX = 0;
                this.speedY = 0;
                this.friction = 0.95;
                this.ease = 0.05;

                // 色相（青〜紫〜ピンク系）
                this.hue = Math.random() * 60 + 200;
                this.saturation = Math.random() * 30 + 70;
                this.lightness = Math.random() * 30 + 50;
                this.alpha = Math.random() * 0.5 + 0.3;
            }

            update() {
                // マウスの影響
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDistance = 150;

                    if (distance < maxDistance) {
                        const force = (maxDistance - distance) / maxDistance;
                        const angle = Math.atan2(dy, dx);

                        // マウスから逃げる
                        this.speedX -= Math.cos(angle) * force * 2;
                        this.speedY -= Math.sin(angle) * force * 2;
                    }
                }

                // クリックによる吸引力
                if (attractionPoint) {
                    const dx = attractionPoint.x - this.x;
                    const dy = attractionPoint.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 5) {
                        const angle = Math.atan2(dy, dx);
                        const force = Math.min(distance / 500, 1);

                        this.speedX += Math.cos(angle) * force * 1.5;
                        this.speedY += Math.sin(angle) * force * 1.5;
                    }
                }

                // 基本位置に戻る力
                const dxBase = this.baseX - this.x;
                const dyBase = this.baseY - this.y;
                this.speedX += dxBase * this.ease * 0.1;
                this.speedY += dyBase * this.ease * 0.1;

                // 流体のような動き
                const time = Date.now() * 0.001;
                const waveX = Math.sin(time + this.y * 0.01) * 0.3;
                const waveY = Math.cos(time + this.x * 0.01) * 0.3;
                this.speedX += waveX;
                this.speedY += waveY;

                // 摩擦
                this.speedX *= this.friction;
                this.speedY *= this.friction;

                // 位置更新
                this.x += this.speedX;
                this.y += this.speedY;

                // 色の変化
                this.hue += 0.1;
                if (this.hue > 300) this.hue = 200;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.alpha})`;
                ctx.fill();
            }
        }

        // 初期化
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            particles = [];
            const particleCount = Math.floor((width * height) / 3000);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // パーティクル同士の線を描画
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const opacity = (1 - distance / 100) * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(150, 200, 255, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        // アニメーション
        function animate() {
            // トレイル効果
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);

            drawConnections();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // イベントリスナー
        window.addEventListener('resize', init);

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('click', (e) => {
            attractionPoint = { x: e.clientX, y: e.clientY };
            setTimeout(() => {
                attractionPoint = null;
            }, 2000);
        });

        // タッチ対応
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            attractionPoint = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            setTimeout(() => {
                attractionPoint = null;
            }, 2000);
        }, { passive: false });

        // 全画面切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 開始
        init();
        animate();
    </script>
</body>
</html>
