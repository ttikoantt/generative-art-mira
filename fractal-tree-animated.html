<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«ãƒ„ãƒªãƒ¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* æ˜Ÿã®èƒŒæ™¯ */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        canvas {
            display: block;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(100, 150, 255, 0.3);
            background: linear-gradient(to bottom, #0a0a2a 0%, #1a1a4a 100%);
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: clamp(16px, 4vw, 28px);
            text-align: center;
            text-shadow: 0 2px 10px rgba(100, 150, 255, 0.5);
            z-index: 10;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #a0a0ff;
            font-size: clamp(10px, 2.5vw, 14px);
            text-align: center;
            z-index: 10;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(100, 150, 255, 0.2);
            border: 2px solid rgba(100, 150, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(12px, 3vw, 16px);
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(100, 150, 255, 0.4);
            transform: scale(1.05);
        }

        .season-indicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .season-btn {
            background: rgba(100, 150, 255, 0.2);
            border: 2px solid rgba(100, 150, 255, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(10px, 2.5vw, 12px);
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .season-btn:hover {
            background: rgba(100, 150, 255, 0.4);
            transform: scale(1.1);
        }

        .season-btn.active {
            background: rgba(100, 150, 255, 0.6);
            border-color: rgba(150, 200, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <h1 class="title">ğŸŒ³ ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«ãƒ„ãƒªãƒ¼</h1>

    <canvas id="canvas"></canvas>

    <div class="season-indicator">
        <button class="season-btn active" data-season="spring">æ˜¥</button>
        <button class="season-btn" data-season="summer">å¤</button>
        <button class="season-btn" data-season="autumn">ç§‹</button>
        <button class="season-btn" data-season="winter">å†¬</button>
    </div>

    <p class="info">ãƒã‚¦ã‚¹ã‚’å·¦å³ã«å‹•ã‹ã—ã¦é¢¨ã‚’æ„Ÿã˜ã¦ãã ã•ã„ âœ¨</p>

    <button class="fullscreen-btn" id="fullscreenBtn">å…¨ç”»é¢</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 200, 600);

            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // æ˜Ÿã‚’ç”Ÿæˆ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // å­£ç¯€ã®è‰²è¨­å®š
        const seasonColors = {
            spring: {
                trunk: '#8B4513',
                leaf1: '#FFB7C5',
                leaf2: '#FFC0CB',
                leaf3: '#FFD1DC'
            },
            summer: {
                trunk: '#654321',
                leaf1: '#228B22',
                leaf2: '#32CD32',
                leaf3: '#90EE90'
            },
            autumn: {
                trunk: '#8B4513',
                leaf1: '#FF4500',
                leaf2: '#FF6347',
                leaf3: '#FFD700'
            },
            winter: {
                trunk: '#696969',
                leaf1: '#E0E0E0',
                leaf2: '#C0C0C0',
                leaf3: '#A0A0A0'
            }
        };

        let currentSeason = 'spring';
        let mouseX = canvas.width / 2;
        let time = 0;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('touchmove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        });

        // å­£ç¯€ãƒœã‚¿ãƒ³
        document.querySelectorAll('.season-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSeason = btn.dataset.season;
            });
        });

        // ãƒ•ãƒ©ã‚¯ã‚¿ãƒ«ãƒ„ãƒªãƒ¼ã‚’æç”»
        function drawTree(startX, startY, length, angle, depth, colors) {
            if (depth === 0) return;

            const endX = startX + length * Math.cos(angle);
            const endY = startY + length * Math.sin(angle);

            // æã‚’æç”»
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = colors.trunk;
            ctx.lineWidth = depth * 0.8;
            ctx.stroke();

            // é¢¨ã®å½±éŸ¿ã‚’è¨ˆç®—
            const windForce = (mouseX / canvas.width - 0.5) * 0.5;
            const windEffect = Math.sin(time + depth) * windForce * 0.3;

            // è‘‰ã‚’æç”»ï¼ˆæœ«ç«¯ã®ã¿ï¼‰
            if (depth <= 2) {
                const leafColors = [colors.leaf1, colors.leaf2, colors.leaf3];
                const leafColor = leafColors[Math.floor(Math.random() * leafColors.length)];

                ctx.beginPath();
                ctx.arc(endX, endY, 4 + Math.random() * 3, 0, Math.PI * 2);
                ctx.fillStyle = leafColor;
                ctx.fill();

                // èŠ±ã³ã‚‰/è‘‰ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                if (Math.random() > 0.95) {
                    ctx.beginPath();
                    ctx.arc(
                        endX + Math.sin(time * 2) * 10,
                        endY + Math.cos(time * 2) * 10,
                        2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fillStyle = leafColor;
                    ctx.globalAlpha = 0.5;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }

            // å†å¸°çš„ã«æã‚’æç”»
            const angle1 = angle - 0.4 + windEffect;
            const angle2 = angle + 0.4 + windEffect;

            drawTree(endX, endY, length * 0.75, angle1, depth - 1, colors);
            drawTree(endX, endY, length * 0.75, angle2, depth - 1, colors);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // åœ°é¢ã‚’æç”»
            const groundGradient = ctx.createLinearGradient(0, canvas.height - 30, 0, canvas.height);
            groundGradient.addColorStop(0, '#1a3a1a');
            groundGradient.addColorStop(1, '#0a2a0a');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

            const colors = seasonColors[currentSeason];

            // ãƒ„ãƒªãƒ¼ã‚’æç”»
            drawTree(
                canvas.width / 2,
                canvas.height - 30,
                canvas.height * 0.25,
                -Math.PI / 2,
                10,
                colors
            );

            time += 0.02;
            requestAnimationFrame(animate);
        }

        animate();

        // å…¨ç”»é¢ãƒœã‚¿ãƒ³
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³å¤‰æ›´æ™‚ã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
        document.addEventListener('fullscreenchange', () => {
            setTimeout(resizeCanvas, 100);
        });
    </script>
</body>
</html>
